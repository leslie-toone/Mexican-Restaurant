.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.map((x)=>x.term)}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {
            var counts = Array(fullData.data.length).fill(0);
            fullData.termCounts.forEach(
                function (categoryTermCounts) {
                    Object.keys(categoryTermCounts).forEach(
                        key => counts[key] = categoryTermCounts[key][0]
                    )
                }
            )
            return counts;

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            var curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }
                            for (const offset_i in fullData.offsets[term][i]) {
                                var offset = fullData.offsets[term][i][offset_i];
                                var spanStart = Math.max(offset[0] - 50, 0);
                                var spanEnd = Math.min(50, text.length-offset[1]);
                                var leftContext = text.substr(spanStart, offset[0] - spanStart);
                                var matchStr = text.substr(offset[0], offset[1] - offset[0]);
                                var rightContext = text.substr(offset[1], spanEnd);
                                var snippet = leftContext + '<b style="background-color: lightgoldenrodyellow">' + matchStr + '</b>' + rightContext;
                                if(spanStart > 0)
                                    snippet = '...' + snippet;
                                if(text.length - offset[1] > 50)
                                    snippet = snippet + '...'
                                curMatch.snippets.push(snippet)
                            }
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {
                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        var curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        console.log("START")
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                    console.log("SP")
                    console.log(regexp)
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

        function getDefaultTooltipContent(d) {
            var term = formatTermForDisplay(d.term);

            var message = term + "<br/>" + d.cat25k + ":" + d.ncat25k + " per 25k words";
            message += '<br/>score: ' + d.os.toFixed(5);

            deselectLastCircle();

            var obscuredTerms = getObscuredTerms(data, d);
            var message = '';
            console.log("!!!!! " + obscuredTerms.length)

            if (obscuredTerms.length > 1 && showObscured)
                displayObscuredTerms(obscuredTerms, data, d.term, d);
            if (getTooltipContent !== null) {

            } else {

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);

ad groups of 4-6 jump in ahead of us.  Had to work hard to get other staff to smile, and I'm the customer!", "Eggs taco, egg over cooked.\nMargarita meh \nBean and rice bowl ordinary. \nAmbience fun.\nPeople sweet.", "I had carnitas and pollo asado tacos.  The pollo asado were better.  Both were pretty good.  Neither were outstanding and neither were as good as La Jarochita.  I would never wait in line to go here.  The Michelada was super good though.", "This place lives in the tradition of its Mississippi counterpart.  It's in a garage, it's got the soccer game on in the background, its the same menu (which is fantastic), and you order at the counter.  \n\nThe differences are that the place is about 4x larger, and there's a pretty big patio in the backyard.  The food is great, and complex, and it's a great environment where you can enjoy yourself.  So go enjoy yourself.", "First: we wanted to give 2.5 stars, but yelp wouldn't let us. \n\n2 stars feels harsh--it wasn't bad, per se. 3 felt like too much.\n\nFrom the reviews, our friends, and the long line out the door, it would appear that we are the only mexican-eating people in pdx who don't adore this joint.\n\nTo us, it was just ok. WAAAAAAY overrated. Vibe was bustling and I'm guessing that what the food has going for it is that it is fresh. But it wasn't tasty or anything particularly great at all. And hugely over-priced at that.\n\nAs another reviewer put it: it's mexican food for gringos. Oh wait--we're gringos and we still don't like it!\n\nLa Sirenita rocks. It doesn't have the trendy vibe, but when we want mexican food, it's the FOOD we're after. I'll hit the Saphire hotel or Clyde Common for trendy vibe.", "If you haven't been here yet you should! The line can be daunting but it moves quick usually and it's worth it! Food is quick, so yummy, and reasonably priced! Love their margs and carnitas tacos. Cute atmosphere too!", "Really great happy hour deals and the margaritas were spot on. They give you a bang for the buck and have tons of different flavors. We got chips, salsa, and guac that were really good to share between 3 people. Sweet vibe and it was packed so it was clearly popular. The bar tender came to us in line to get our drink orders so we could get started on those while waiting to order (not full service, but they'll bring the food to you when it's ready) Really great to hang out outside too and very pup friendly. Wish one of these were in every city.", "This is the go to taqueria in Portland in my opinion. Never had a back taco or soup or anything else.  The line can be intimidating at times, but early or late lunch/dinner will generally thin out the line.  Try the specials - creative and generally surprising flavor and experience. Give it a try and you will be hooked.", "Visiting our son in Portland and he suggested we eat here as he has enjoyed many a great dinner here.  Our son was right in the fact that the pomegranate margarita is delicious and all items on menu are equally good.  Yummy chips and guacamole,  delicious tacos and platters.  Chips were hand made and crunchy yummy good!  Only downfall is the line you must wait in to order!  Not the restaurants fault, but a tribute to job well done.  Plus having fresh ice water available to those waiting was above and beyond.\n\nHighly recommend this restaurant to couples and families!  And not a burden on the wallet.", "I have passed by Por Que No over the past three months and curiosity finally got the best of me seeing the lines and lines of people outside. Verdict: I do not get why this place is such a big deal!!! I got the fish tacos and all that was there for taste was cilantro and a bit of pineapple... the portion of fish inside the taco was very small and I had to keep reminding myself I was eating a fish taco! My friend ordered the lengua tacos and said the meat was very tough and that the general flavor was of cilantro... just like my tacos! The guacamole and house made chips were decent but overpriced for the portion they gave you. The margaritas were decent too... the bar tender was heavy handed which I appreciated. To sum it up...for what you get the food is overpriced and lacking in taste...not worth the wait in line. Again, I don't get what the big deal is... maybe because I am from Arizona and know what good Mexican food is? Anyways...just my opinions...", "I have now been here a few times and every time I leave thinking it is fantastic food. I won't weigh in on the authentic or not argument but will say they are the best tasting tacos etc. in Portland.  We have tried several different tacos and salads on the menu and it is all consistently excellent.\nThe margaritas are excellent and I have found the ultimate happy hour; a calamari taco with a glass of sangria. \nThis place deserves the hype.\nCome early or late to avoid the line. Another point is the cool back patio.", "I always come here when I hang out with my SE friend!!!! LOL, no seriously!!!\nIf it's sunny there is always a line.  Come to think of it, I've only been here on Sunny Days!!! The Open air dining room is quite nice. The staff is always friendly.\nThe decor is very colorful and entertaining.  You order from the counter and your food is brought to you.  You also are to bus your own tables!!!\nThe food is simple and good.  The best part is the assortment of colorful sangrias, teas, and horchada(sp).  Check it out!", "Their Ceviche is the bomb! It was the first time I had ever tried ceviche before and it is really something. It's fun and funky and the best part, it's affordable. Still have yet to find a place in the area I really don't care for. Cool people all over and everyone is laid back.", "I have been to many Mexican places. I know what Mexican look and taste like, and they're not small-portioned and lacked flavor, and unfortunately \u00bfPor Qu\u00e9 No? taqueria didn't exceed my expectations. I tried the chicken taco and it was a miserable portion for 3 bucks (yay?) along with the ceviche, which the tortillas were handmade but had too much salt that it was so inedible! It only had a tablespoon of ceviche, with a heap amount of onions and guacamole at the bottom. For nine bucks, they could've done a better ceviche! If they are being conscious about serving a lot of food because they use local products, they are doing a great job at it. \n\nI am Puerto Rican; my first language is Spanish, and I asked the Asian lady to give me a Jamaica and we say the \"J\"  like a soft \"Ha\" and she gruntled \"It's Jamaica with a \"Jay\" spelling\"....Lady, I don't really care how I spell that word, but watch your attitude towards your customer, especially if you haven't dealt with a Spanish-speaking customer who knows how to spell a Spanish word in a Mexican establishment. Being in the service industry, I have never dealt with crappy employees as this location and I have been here a couple of times. Then again, welcome to Portland; everywhere you go it's crappy service, so I'm used to it,  The reason why I give three stars is because the Jamaica was good and they use fresh handmade tortillas. \n\n\u00bfPor qu\u00e9 no me gusto tanto este restaurante? No se, pero si ustedes supieran que es comida aut\u00e9ntica Mejicana, su negocio ser\u00eda cien por ciento mejor que ahora. \u00bfY por que le estoy hablando en espa\u00f1ol? Por qu\u00e9 ojal\u00e1 sus empleados aprendiera nuestra cultura y ojal\u00e1 sean m\u00e1s amigables a sus clientes.  \u00a1Saludos!", "First off, this is definitely not authentic Mexican food (which isn't a bad thing, but I feel like I should say this upfront). You can expect a nice fresh-tasting meal, but I do feel like this place is a bit overrated. I'm always amazed at how long the line can get. I almost wanted to give it four stars, but decided on three because these tacos are just tiny, and the amount of meat in them is very small. You'll be paying $3 a bite. If money isn't an issue at all for you though then you'll enjoy yourself. The staff has always been very nice and I won't stop coming, but it won't be too often - mainly because of the prices.", "Friends decided to grab dinner here after work; heard great things, so we were looking forward to heading to Hawthorne for a nice night.\n\nFirst off, since this was my first time, we were kindly told you order your food and then sit down (and they bring it to you via a numbered placard you place on your table). Atmosphere is fun and funky; garage doors open and you can eat inside, outside the restaurant, and in the back. Waitresses/servers/cashiers all very friendly and efficient.\n\nCrowd is varied, but it definitely draws the hipster crowd, given its location. \n\nOrdered a small margarita, which was fantastic albeit a bit pricey ($6 for a small). I decided, next go-round, to order the large for $8.50. Ordered chips and guac for friends and me; both were tasty, especially the guac. The side of salsa was OK.\n\nNow onto the tacos...\n\nOrdered a carne asada and a pescado (cod). The steak in the carne asada was burned; tasted more like the equivalent of burned meat bit. The aftertaste was less than desirable. Pescado was much better, but for a fish taco with pineapple, I expected to at least taste some fish and not just all pineapple. \n\nNow, in case the long line scares you - they move 'em fast. If you want to have water in-between your margarita-fueled night, the water station is at the middle of the restaurant, where you grab your own water along with any other condiments, utensils, napkins, etc.\n\nI will give this place another shot, but am kinda disappointed as I had high expectations that were easily deflated.", "3.5-4 stars. \nSo glad I found this place! I recently moved to the Portland area from the Bay Area/Silicon Valley and was dying for some real Mexican food. Being Mexican and from the Bay, I am very picky about my Mexican food. Too many places claim to serve Mexican food only to have grated yellow cheese and regular sour cream on stuff. Just no. \nI had a taco de carne asada and a taco al pastor. I liked the al pastor better. It had good flavor and the meat was tender. The carne asada could have been better. It was a little tough, and I am used to it being a thinner cut. It did have good flavor though. The salsas were good and I really liked the homemade tortillas. They didn't have that masa-y flavor and they weren't too thick (which I think is a problem sometimes with homemade tortillas.). I also had the strawberry/tamarind margarita, and it was really good. I will definitely be back.", "Portland has its fair share of good taco places, but this one has quickly become one of my favorites. With a la cart tacos, it's easy to try a bunch. They were all outstanding, but my favorites to date are the shrimp and the (special) chicken mole taco. Also, excellent guac, salsa, and margaritas... and although I've never tried them, I hear great things about the bowls. Service has always been exceptional as well. \n\nPortland meets spanish flair when it comes to the decor -- equal parts interesting and cute. The place looks smaller than it is, but make no mistake it gets packed -- especially during peak hours. If you avoid those, you should be good to go. Make sure to grab a punch card and get your 11th taco on the house!", "I really like this place and apparently so does the rest of Portland as demonstrated by the lines everytime I'm there. Good on them for that. They are in my top 10 Mexican places in Portland for sure.", "I think I may have either caught the cooks on a bad day or they're trying to use burnt as a flavor.  Either way save your time (line was ridiculous) and money. Not good nor authentic.", "The line goes out the door for a good reason here. They have the best shrimp tacos in town, the carnitas, chorizo, and specials are also very good. Excellent variety of salsa. Their fresh baked buttery tasting chips with an order of guacamole is a must. Decor gives an authentic feel to this bustling destination that serves great margs while you wait in line for your food. Perfect spot for a date or a quick taco. This is where we spend most Taco Tuesdays being it's a stones throw from home.", "What white people think authentic Mexican food tastes like.  I've been here not more than a handful of times and each time walked away super disappointed by the lack of flavor and the weak cocktails.  Not to mention the prices are laughably expensive considering the portion sizes and quality of products.  \n\nSomething else that drives me batty about Por Que No?, is the pretentious clientele that appear to be more concerned about being seen than eating good food at a good restaurant...  Blahhhh....", "I've been to this place a lot. It is a little bit pricey, but it is healthy sustainable Mexican food.  I'd take it any day over other places.  I love their margaritas!!  My favs there tend to be Bryan's Bowl, and or the fish tacos w/OUT pineapple. eww!!  I've had the chicken tacos too and they were good.  Love the chips/guac there and the ceviche was yummy too.  I haven't seemed to branch out too much from those I'm afraid to say.   They have a nice little patio as well.  :)", "Por Que No and I have a like-hate relationship...\n\nHate: No designated parking lots.\nLike: Plenty of street parking in the neighborhood.\n\nHate: There's always a long line to order.\nLike:  Enough tables to accommodate everyone once you had ordered, including a large patio space in the back. \n\nHate: Expensive! $3-3.50/per tacos when you could get authentic tacos for $1.25-1.75/per tacos.\nLike:  They have some refreshing rotation juices options, freshly fried tortilla chips to order, Bryan's bowl is delicious, the Pescado is not greasy, and a spicy habanero sauce.\n\nHate: Busing your own tables.\nLike: No tip required? \n\nI guess you are paying for the quality of the ingredients and the atmosphere compared to the cheaper hole-in-the-wall taco joints.", "We are loving this oh so unique find. Tacos are a little on the small size so go ahead and order 3. Margaritas not too sweet and strong. The CHIPS are Ah-maaaaa-zing. Loved it and the decor fabulous.\n\nPS- fun Portland people watching bonus", "Fantastic. The Jamaica and passionfruit beverages were on point. Salsa was incredible, fresh chips. Tacos? Love Love Love.", "2/10/2015-party of four. Invited by locals to try. You have to wait in line for your food. The Bryan bowl carne asada was delicious; but when I asked to order a fifth drink for a party of four I was told it was not allowed during an \"initial\" order. Weird because we ordered three alcoholic drinks and one Pepsi. My friends said the margaritas were strong so I wanted a beer to thin it out. I was told I would have to wait in another, albeit, shorter line. I thought it was an unusual rule. It detracted from my experience. Food good, prices high, and service okay.", "Went here for the first time with a hardcore Portlander. The restaurant is cool, fun, and I never heard Marc Anthony and The Tractors played in the same 10 mins before!\n\nSmall tacos, small servings, but for $3, I don't think it's that bad. Fresh and tasty. But with the fresh tortilla chips and avocado dip, as well as the free side of beans, I was pretty full. Don't go here expecting to chow down. But if you're interested in a nice lunch with a fun atmosphere, stop by! \n\nYummy aguas frescas and horchata, great music, and quick service!\n\nDidn't receive 5 stars because of the grouchy/impatient hairy armpit woman taking orders, and the sheer blandness of the free beans. But I'll return here ASAP.", "I've been meaning to try the notorious Por Que No? for a while now, and finally got to yesterday! The line can get long, but after we ordered, our food came out super fast! I mean, tacos, chips and guac don't take long. \n\nI had the chicken verde and carnitas tacos. The chicken verde was DELICIOUS!! Awesome flavor, and the meat was of solid quality. The carnitas taco was pretty salty, but still good. The chips and guac were awesome too (fresh, warm chips, and house made guac with tomatoes). I would definitely recommend this on a day with dry weather in case you have to stand in line outside. It's worth the wait though!", "Hey, I just want to say that this place did me a huge favor on June 6th.  I called in asking if I could get 36 tacos at 8:30pm with no notice (I know, I'm awful but I was working on a film shoot as a production assistant.  It ran late and we had to feed people).  I called first to see if I could and was told that would be fine.  I called back again, and a different person told me they can't because they make their own tortillas and they double tortilla on to-go orders and it would set them back which is understandable, despite the fact they told me I could (in in service too, things are hectic when you're busy).  Anyway, after some discussing the dude in the phone spoke with the kitchen and worked out a large order for me that I picked up in 25 minutes. I'm not saying you should do what I did, ever, but in reading that the dude who did that work is a service superstar.  THANK YOU.  You and the kitchen at Por Que No saved me and everyone on that shoot.", "I've heard a lot about PQN prior to my first happy hour experience there .. And I am pretty impressed.\n\nHands down, the best fish taco and Horchata that I've ever had .. And I'm not even a big Horchata fan.\n\nAmazing tacos (I tried a couple others) and a fun, laid back environment.\n\nWill definitely be back again :)", "Can there be 6 stars? Definitely top 5 in my favorite restaurants. Margaritas are mighty strong and delicious - try the pomegranate (original is obviously great too). Bryan's Bowl is on point - you get everything in one meal. Thank you for the good food!", "Pretty expensive but worth it. The food is soooo good! Definitely gentrified Mexican food but that's my favorite kind.", "MARGARITAS!! This was one of my regular post hike lunch stops. Like I said- their margaritas are the best. They also have great tacos and a fun atmosphere for lunch.", "This place has multiple locations throughout the city. Every location has its own perks and it's own quirks. This place has its own. Parking is an issue. There is plenty of space available it's just all reserved or for loading trucks. I guess many people know and understand this because there is plenty of bicycle parking. As with the other locations there is one way to tell when the restaurant is open. There is a line outside  and it's long enough to notice. No five stars for this or any place that does not have table service. I have yet to see the advantage or have anyone explain it to me. It seems people leave a bigger mess or just leave the table. They also seem to just take longer to eat. I guess it's just me. But I would think that a restaurant would want more turnover and therefore more customers. End of rant\nThe food is awesome. It's fresh. It is definitely cooked to order. I highly recommend the guacamole. I don't know how else to describe it other than you want it. The fish tacos are always a favorite. I can say the same about the bowls. There are many different options. They also accommodate many different dietary needs. \nI guess that's why there is always a line. Enjoy", "First: The other reviewers are correct. The line moves quick. The food is perfectly seasoned and the ingredients are fresh. My one complaint: portion size. There's pleny of tortilla chips, but Bryan's Bowl left me a little bit hungry and I wasn't in the mood to fill up on chips. To round it out, the people are great here, the drinks are spot-on, and the food comes out extremely fast. The rules keep things ordely (Don't reserve a table!) just like the other crazy busy place, Luc Lac. The exterior is a perfectly composed mix of rustic charm and hole-in-the-wall coziness. It's not surprising that it's popular and the line keeps people interested. Also: find a way to walk or bike here. Parking in our beloved neighborhood is a bit limited. Can't wait to go back and get some tacos!", "I just left porque no for a Friday night dinner with my niece and her friends. One girl was 22 and took a sip of my drink, a waitress asked to see her ID but she didn't have her ID and the drink was literally snatched from the table. The rest of the party tried to order more drinks and the waitress cut the rest of the table off.  We received our appetizers after we got our entrees and then the servers refused to get us a glass of water. The service was shit ass.", "I really like their location on Mississippi, but felt the services here was not as good.  The food is great and I wouldn't hesitate to eat here again.", "My first time at a Por Que No, and it was great! I really liked the rice that I opted for instead of beans. It had great flavor. As for tacos I decided on pescado #2 and Chorizo. The Chorizo was REALLY good! The pescado was good, but I have had some bomb fish tacos in my life so I cannot give them 5 stars for it. But it was still a good fish taco. The chips & guac is a delicious choice as well!\n\nReally the only thing I didn't like about this place was how cramped the seating is. But that is something you can expect in Portland, and it didn't affect my good experience. \n\nI would absolutely come here again, and I'd love to try some other tacos.", "Best tacos. Hands down. Be prepared to wait in line, but it's 100% worth it! They even got our drink orders while we were waiting! Sure! I'll have a margarita while I wait! \n\nI got 2 carne asada tacos and 1 carnitas along with their fresh made chips, salsa, and guac. Everything tastes so fresh and was served quickly! This is now my favorite place to get tacos!!", "YUM! I've bought into the hype of this place. Service is super friendly and very Portland. The tacos are amazing and I can't wait to go back to try the all. I started my meal with the spicy cucumbers and a refreshing pomegranate margarita which was what I needed after the recent snow that has covered our beloved city, rendering it helpless and useless (I guess those could be used as one in the same?). Anyway, the place was packed but I was happy to wait in the short line outside in the blazing sun, which was most welcome after Snowpocalypse 2017. I sampled the Chorizo, Pescado and Barbacoa tacos with a side of salsa fresca, guac and chips. Hubby had 2x Barbacoa, Pollo Verde and Al Pastor, washed down with a Michelada, and Pacifico. Walked away with stuffed bellies and happy hearts. Can't wait to go again!", "Tacos were good, nothing special. Environment was nice, very vibrant and well-decorated, but $3.50-4.50 for a small taco was definitely not worth the price. You can get the same quality taco literally anywhere else for a better price. If you want to pay for some way too overpriced good tacos then this is the place to be.", "i love this place even though i wish a few things were just a little bit different. i regularly go there and have ordered the chips and guacamole, ceviche, fish tacos and shrimp quesadilla. everything has been delicious!\n\nPROS:\n- the food is fresh, tasty, eclectic (probably not \"authentic,\" but whatever, we are in the PNW, not mexico!)\n- the tortilla chips are so good: they come out freshly fried, with flake salt on them and are great with the guacamole!\n- salads are great-- i really like the dressing they use.\n- they get their meats from local farms, including one farm i regularly buy from myself. it's nice to be able to trust the meat there!\n- interesting decor, nice outside seating area and good atmosphere for families to enjoy.\n- they have mexican coke (made with real sugar, not HFCS).\n\nCONS:\n- order and pay before you sit and eat, there are often long lines to order and then another wait to get a table.\n- some of the portions are a bit small, like the ceviche for example. i love it and get it often, but mostly i fill up on the chips. the ceviche itself comes in a teeny cup. the tacos are small too and the fillings are not piled very high at all.\n- some of the prices are a little high for the amount of food you get. $9.50 for a small cup of ceviche and $3.50 for a fish taco (my favorite 2 things) seems a little steep, but then the shrimp quesadilla seems really reasonable priced for the amount of shrimp packed in there.", "Guacamole=BANGIN!\nshort and sweet and really all that needs to be said.", "I had been to Por Que No about 4 years ago and remembered it to be surprisingly amazing. Who would've thought that there would be good Mexican food in Portland when I live in LA?! Well, it exists! We decided to go back and hoped that it would live up to our expectations from what we had remembered from our past trip. \n\nWe arrived around 6:30pm on a holiday Monday and the line was out the door! Great sign. :) We stood in line for about 25 minutes and made our way to the front to order. I had the Bryan's Bowl with carne asada and our table shared the guacamole + salsa with chips. My best friend ordered her meal with a margarita and my boyfriend tried their horchata. Everyone raved about their drinks and even more so about the freshly made guac!!! I'm not even a huge fan of guacamole and I raved about it. All the ingredients are fresh and flavorful. We even bought Por Que No koozies and a t-shirt to remember our awesome time at this restaurant. \n\nIt's self seating once you order and there is a self serve station for water. You bus your own tables after you finish. There was no wait for a table even though the line was so long which made it even better. The eclectic ambiance screams Portland and really creates a fun environment! Thanks for a great time...we'll be back!\n\nParking: street parking on the side street", "So impressed with the fish tacos and salsa bar. Loved the margaritas and funky decor!", "Great place! Had the tacos and chips. The salsa options are abundant and delicious. I recommend coming between 3p-6p if you can for their happy hour. The line is long but a little misleading. The line is just to wait until you can order and once you get up there you can find plenty of seating! Would definitely come back.", "Good tacos for the NW.  They have a good selection of tacos from carne asada to the special of the day.  The guacamole is proper and the chips are as well.  Having good horchata at a Mexican spot is a must.  The seating is challenging, you have to order before you sit and if you decide to eat in you may have to stand around before eating your meal even if it is ready.  Good service and great staff.  Its tough to compare tacos in the NW compared to So Cal perfection.", "The food must be good but is it good for the neighborhood? The line of patrons waiting to geting in to Porque No ( southeast Portland) snakes down SE Hawthorne at noontime and every evening, all waiting for a seat in the small restaurant. However, it's not neighbors who go there for the most part; it's persons who drive from other neighborhoods to get there. And therein lies the problem. Porque No has NO parking for patrons, as it true of 90% of other bars and restaurants in that 4 block stretch of SE Hawthorne. And 4 other food establishments specifically prohibit parking by customers of Porque No: they will tow. So Porque No patrons park on the neighborhood streets in front of residents' houses because only a few parking spots exist on SE Hawthorne itself. The neighborhood residents already had problems finding parking near their homes even before Porque No moved in.  The parking is now so bad that Porque No  patrons park in front of the few driveways on the residential street, in handicap zones (without a DMV permit), and squeeze into any remaining space so tightly that adjacent vehicles cannot leave until the squeezer leaves. Once Porque No distributed coupons for 1 free quesadillas to all residential  neighbors in an apology for crowding the neighborhood streets.. YELP! 2 QUESADILLAS DOES NOT A GOOD NEIGHBOR MAKE!   Why doesn't Porque No offer free quesadillas to all patrons who present a current Trimet receipt? Or to those who arrive via bike?", "Amazing! Don't let the line outside scare you. Order at the counter and a seat will open up. Amazing drink selections, carne tacos were killer and cheap. The chips and guac is a must. Fun fun place with tasty cheap food.", "I say ditto to much that has been said about Por Que No. The food is fresh but not a knock out in terms of taste.  If you want amazing tasting Mexican go to Nuestra Cucina on 21st and Division. Por Que No has an artistically recycled d\u00e9cor that fits the neighborhood, they even have some of the signage from the previous business, a furniture upholsterer. The service is minimalistic, you order at the counter and the food is delivered.  You are expected to bus your own table.  Today, when my son and I had lunch, it appeared that the table had not been wiped down for a while- that took away from the experience.  The thing I have not seen mentioned in other reviews, is the crazy receipt they give you when you use a credit or debit card.  They calculate tip, suggested levels are 15%, 20% and 25%. This is for counter service! What gives?! I'll happily tip 20% plus for good service, they recommend a 25%  tip for self-service.  Now that's Chutzpah.  If all you offer is counter service, pay your staff, who are efficient and friendly, a decent wage.  Don't expect folks who are already paying $3.00 for a small taco to augment their paycheck.  Clearly the owners are making a nice profit already.  Fortunately they also have a tip jar.  We threw in a dollar, like we would at a coffee shop\n It is what it is.  I go there when the line isn't too long and I don't feel like driving (it's close by).   This is really a 2.5 star rating", "The Brian's Bowl is my fav.. with extra tortilla.  Really enjoy the atmosphere.. and a healthy mix of drinks.. Can get a bit loud.  A good place to meet up, though not necessarily hang out.", "Came in yesterday with several friends. We locked our bikes up outside and jumped in line since it was out the door. A friendly waiter took our drink orders in line. I got a horchata which was kind of disappointing. The texture was good but the flavor wasn't what I was looking for. I then ordered 3 tacos (2 carne asada and 1 carnitas). They were pretty expensive compared to what I'm used to.\n\nWe sat on the back patio, which was beautiful, until our food was brought out to us. The waitress only brought me 2 of my tacos and when I asked for my third she told me she'll go check my order and bring out my third. Moments later she did.\n\nThe tacos were excellent! Exactly what I was looking for. Tasty and filling. It was a great experience.\n\nTL;DR Tacos were delicious but kind of expensive.", "This place is a hipster vortex of doom!\nIf you like waiting in an \"ironic\" line for mediocre food, this place is for you! \nThe food is okay at best, bland and overpriced. I have been back a couple times hoping the food would magically get better, but alas.. still not tasty enough for me.", "great mexican food and lively atmosphere! the horchata is something everyone should try and the food was authentically delicious!! from my extensive time in the great state of mexico, i have eaten plenty of delicious traditional food and por que no is the real deal! 10/10", "Giving Por Que No? five stars not just because of their really good food but also because the employees and owners are always just great people. Get the tacos or the Bryan's bowl if you're here they are both SOOOO good. Definitely gotta have the chips and try them with all the salsas while you're here too. Do it!", "First off I lived in SoCal for 25 years and know what Mex food should be. Every time I drove past this place there was a line out the door so I figured it must be good. Well I should remember what I keep telling myself, Portlanders don't know what Mexican food should taste like. So I happened by and there was no line so I decided to give it a try. Stood in the very short line and looked at the menu, mostly tacos and a few other things. I decided on a fish, a squid and a carnitas taco with some chips and salsa.\n\nFirst, the fish taco tasted good, but there was very little fish. The squid was OK, the squid tasted kind of raw and chewy but that is what squid is like. The carnitas was salty, way salty. That was all I tasted, at first and it really killed the taste. In general the tacos are small and at $3 to $3.50 each it is a little high priced for what you get. The chips you have to pay for and the salsa had no punch at all, kind of like tomato sauce. \n\nI was disappointed big time. The tacos shops in SoCal are very basic and don't have much atmosphere but the food is always good with spice. You can also ask the guys for any 'special' sauce they have in the back that they make for themselves, always spicy hot. Por Que No is like a tourist trap, has the Tijuana fake junk that you would never see in a respectable taco shop in TJ.\n\nI would stick to the food trucks and pass this place, only the wanna-be hipsters go to this place or people who don't know any better.", "Lives up to the hype. Delicious margaritas, casual seating area, pretty back patio, line moves quickly and if you're lucky, the servers will take your drink order while waiting to order food, so you can start to enjoy your drinks.", "Really good spicy shrimp tacos with plenty of shrimp!  \nThe margarita was on point!  Quick and from service.", "Hands down awesome tacos.\n\nFirst visit here and every time i'm back in Portland, I will definitely make it part of my trip.\n\nI started with their OMG delicious chips that i'm pretty sure are homemade with a side of their salsa and guacamole.  The guacamole was not as thick as I like it but it still had good flavors in it.\n\nTacos:\nSo most of the tacos are $3.50 and I figured I could deal with that because apparently this place is pretty popular and I figure you pay for what you get...I was right and boy was it good.\n\nI ordered two Pescado taco's (fish) and one roasted pork belly taco.  While the fish tacos were delicious, the pork belly taco really impressed me with an abundance of unique flavors that fit together perfectly.\n\nMy friend ordered the chorizo taco because she swears by it and while I'm not a big fan of chorizo, I really liked the taco and I would order it next time.\n\nLastly, I ordered a large margarita....and I don't remember much after it other than I apparently took pictures of my food.\n\nTake care & savor it up!", "So fire! The wait is long and the space is crowded but for good reason. Go not right at dinner time or lunch time and you'll have better luck finding a table.", "The tacos were DELICIOUS!! had the fish, barbacoa and shredded beef. They come with different salsas that do not drown the meat flavor. Will definitely come back.", "Went for Happy Hour today. We bought one beer, Pomegranate Margarita, Guacamole, Salsa & chips, and split their salad.  The tab with tip was $30. Everything was very good.  Just wish they would itemize your receipt so you can actually see what you pay for each item ordered.  This alone makes us skeptical about returning.", "Love it, both locations are awesome for various reasons!! Get in line and check it out!! My favorite is the Brian's Bowl, chips and guacamole and margaritas. Get the Classic Margarita while in line. Grab a table and stay awhile. Great year around but the line can get pretty cold on winter days! Go during the summer when they have the windows open.\n\nManagement: The service is awesome, in and out but, the servers can sometimes be \"grumpy\", and I see the same people often, are they possibly over worked given the number of patrons they must serve on a given shift???", "Love this place. Brian's bowl is awesome. Great drinks. Friendly staff. Don't mind the line, it moves right along.", "My grasp of the Spanish language is limited to drunken late night Taco bell run orders and gaining side door VIP admission to Tijuana donkey shows (the key is to tip well, don't ask questions and never make eye contact with the performers), so I might be stepping out on a flimsy limb of assumption when I say \"Por Que No\" translates to \"why not?\".\n\nAhh, the infamous \"Why not?\" -  A phrase that normally ignites a night of crazed depravity and scandalous activities.  How can two little words be so powerful you may naively ask?  Well, let the good doctor of debauchery show you:\n\nWant another beer?  Yeah, why not?\nTake another shot? Um, why not?\nOrder another round?  Why not? \nHave another drink? Sure, why not?\nHave another hit, line, pill, puff, drag, dropper, snort or bump? Ok, why not?\nTake that slutty club girl home with us?  Invite her friend too?  Why not?\n\nYes, \"why not?\" and its bastard cousin \"why the hell not?\" have lead to many hangovers, days of recovery, rehab stints and trips to the free clinic, so dining at an establishment of the same ilk was met with some decided apprehension.  But what a surprise, I ended up saying, \"why not?\" and as always, that was the start of the end.\n\nA large group of us met up for some happy hour food and adult beverages; the TLB, Lizzie B., My Sister from Another Mister, the Bean and a few other close associates rounded out our group of diners and rebel rousers.  Luckily, we arrived just in time to snag a long table to accommodate us all; food and drinks followed quickly behind.\n\nI must say that while I enjoyed the food, I wasn't overly impressed. It was good, even real good, but not great.  The selection was ok, and they did have a good Hopworks brew on tap, but as I continue to explore Portland and its explosion of culinary options my expectations continue to rise.\n\nAs I've been drinking for two as of late, the Tall Leggy Blonde Baby Mama advisedly retired early to the homestead that evening, leaving my intoxicated ass to my own devious ways with cohorts closely in tow.   I'd already said \"why not?\" so I knew my evening of shenanigans had only just begun...", "As soon as I arrived in downtown Portland, I felt like I was back in Austin (smaller and with less cranes). Por Que No immediately reminded me of my beloved Torchy's. I interrupted my pizza tour for a taco and some of PQN's homemade chips. The spicy chicken was delicious, as were the chips. The pizza may be mediocre in Portland, but the tacos are great", "Por que no? Porque it was lousy overpriced food and the drinks blew balls. In and out in less than thirty minutes and spent forty five bucks! The wife agrees. Balls.", "Words cannot express my absolute love for bryans bowl: pinto beans, shredded chicken, rice, three tacos, and special sauce (maybe with roasted bell peppers?). The food is so well spiced and savory I only want to eat here when I'm on Hawthorne.  They run like clock work and although there is usually a line you can order and get food very quickly.", "Bryan's bowl is amazing! But definitely NOT low- sodium haha! Wish there were more tortillas, but it goes well with the chips we ordered with the guacamole! But that costed even more, but it was deeeeeelicious!\nPretty small menu also. They definately specialize in the minimal things, but they make them very well!", "The service is great and their chips and guacamole are to die for! I love coming here for dates with my man! I recommend this place all the time!", "Positive: My office orders lunch from here frequently because we love the food so much.  \n\nNegative: \n1. EVERY SINGLE TIME we call to place the order, we're put on hold while they \"check to see if they can take an order to go.\"  They've never declined, so I don't know why we have to go through this all the freaking time.\n2. When we unpack the bags of the variety of Bryan's Bowls (there are usually 8-10), none are ever labeled.  Would it kill them to note what's inside since they all look exactly the same when opened?  We have to poke around in
