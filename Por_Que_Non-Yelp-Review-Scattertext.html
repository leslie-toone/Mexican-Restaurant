my looking margaritas.", "Carnitas are good; also got the carne verde which was just okay. Not a fan of the soup, but most tacos are good!", "Delish food in a fun atmosphere!! I stop here every time I am in the area!", "Great food and decent service. We went during happy hour 3-close and they had reasonable prices. The down side is that the line is long and you can't save tables so you have to wait in line to order then fight to find a table.. But the wait is worth the good food.", "I'm never disappointed when I come here for tacos. They have a wide variety of different tacos and a large salsa selection. (My personal favorite would be the chorizo taco.) Order some chips to snack on and a pomegranate margarita to sip on while you wait for your food.", "I've been to Por Que No? A dozen+ times. BUUUUT.... today, for the first time ever, I ordered a Bryan's Bowl.\n\nI truly feel like I can die happy. Best burrito bowl I've ever had in my life.\n\nDo yourself a favor and stop living in the dark. Go to Por Que No? and ignore the tacos. Pretend they don't exist, okay? I know it'll be hard. But just order a bowl.\n\nAs a matter of fact, order two.", "I know that making horchata is a labor-intensive process, but $2.50 a glass?  I probably should've ordered a beer.\n\nI came here with a friend on a visit back to SE after hearing good things about the Mississippi location.  He'd never been here either.\n\nThe servers were curt but the food arrived pretty briskly--probably because they weren't very busy.  Our meals were fresh and pretty tasty, but the lunch special, which we both ordered--two tacos and some beans sprinkled with goat cheese--at $7 was pretty unspectacular for the price.  A vegetarian light lunch, made with fresh ingredients worth maybe a dollar, for $9.50?  This place is a little more upscale than your standard taco truck, but the value at other places is so much greater.\n\nI will, however, sometime go to the Mississippi location for brunch, just to be fair to this place.", "I come from California's Central Valley. The Mexican food there is fantastic. Well, I thought it was before eating at Poe Que No?  Now pI know what fantastic truly is. The only bad thing is that I will forever be comparing California's Mexican food to this ambrosia.", "Hipster haven on Hawthorne... Just ok. Always busy", "I just wanted to be review #1,000.\nLove the Brian's bowl. Always busy but there's always room. Good Horchata. Good guacamole.", "Loved the pollo verde tacos! Tried the Carnitas and Pescado #2 as well and they do a great job with each. Lots of flavor, you won't be disappointed.", "fun and delicious. You can never go wrong with the tacos. I've been here a few times and everything I've gotten has been so great.", "I felt very satisfied at Por Que No today with a lunch special that included two tacos and some beans. It's one of the greatest for atmosphere on a summer afternoon with huge open windows, tables inside and out, high ceilings and a funky interior. And the tacos have that Por Que No yumminess all over them! I got some delish sauces as well as pickled things. This is a place I would take out of town guests for a lunch treat.  \n\nLeaning very close to a five. I didn't go crazy for the beans. That's my only complaint.", "Whether I want a little food or a lot, healthy or greasy and cheesy, a margarita or nonalcoholic drinks, I know I'll find it at Por Que No.\n\nThe prices can be a little steep but the tacos, ceviche and bowls are worth it. My latest favorite is the quesadilla with pollo asado. It's not too heavy on cheese and full of flavor. Also hands down the best breakfast tacos if you come at 11 am on a weekend! Who knew pickled onions would go so well with bacon?\n\nThe line might look long but they'll fetch you a drink while you wait to order at the counter, and there's a surprising amount of seating so I've never had too much trouble finding a table.", "Bryans Bowl is my favorite. You know the food is good when the line is out the door. Friendly staff that move the line quickly.", "Worth the hype. I was finally able to get inside... 4th time trying!  But I also refuse to stand outside and wait for anything.  Native Portlanders don't wait in line, don't use umbrellas, and they make eye contact with people on the street.\n\nI digress.\n\nThe food here is absolutely worth the risk you might sit next to someone from Vancouver.  It is ridiculous good. The chips salsa and guacamole are a must. 5 stars on the basics.  The chicken flautas were delicious... the lady friend got a taco medley. Wow. All fresh and full of flavors. \n\nThe margarita. Wow. Thank you. It was some lime sugar cluster fuck. Just a delicious glass of fresh juice and tequila on the rocks with salt.  This is the best in town.  I've tried them all.", "Loved loved loved the agua frescas. Tried the blood orange strawberry and the peach passion fruit and both were delicious. \n\nTacos were good and the salsa was well-made.\n\nThe real standout of this place is the atmosphere ad the staff. So friendly and such a great place to be.", "I really don't get the hype about this place or the very long line people often wait in to eat here. Sure the food is good, but it's also a bit overpriced, nothing outstanding and certainly not worth waiting in +20 min line for.", "We came here on a Saturday night and waited in line for less than 10 minutes. We ordered Micheladas, 2 fish tacos, 1 calamari taco and 1 barbacoa taco. We made our way to the back patio and found a seat pretty easily. The atmosphere of this place is great. I loved all the decor and the casual vibe. Our Michelada's were pretty mild and I think they could have done with a pinch more seasoning. The food came out about 10 minutes after we sat down. I was actually expecting the fish tacos to be my favorite but I was surprisingly blown away by the calamari. Everything was cooked well but the calamari had a nice smoky flavor to it which I really enjoyed. Fiance preferred his barbacoa taco to the fish one as well. If I'm ever in Portland again, I'd like to come back and try some more of their menu items as they all looked really great!", "Order at the bar. Bring food to you. Out the door line; always good sign. Yummy margaritas and great fish tacos.", "They have some really tasty tacos, I'd frequent them a bit more if they weren't so far outta my way. The tacos are tasty yet tiny, so plan on ordering at least 3. Some other Yelpers have mentioned the price can add up fast with a few tacos and one of their delicious margaritas, this is a draw back and why I only gave them 3 stars.", "Oh so good!!!  Margaritas are BOMB!!! Great atmosphere! Yummy Chicken Salad! Gluten free friendly! Great service.  Parking has something to be desired especially if you're wheelchair bound but hey....when it's that good...you can make it work!", "Everything we had was great - chorizo, pollo asado, camarones, carne asada, carnitas tacos were all unique and delicious.", "This is my favorite place to get tacos. I try to go at least once a week. The staff are great and friendly; and the food is awsome. Fresh chips, salsa and guacamole, has got to be the best in town.", "Love por que yes! Flavors are great. Always fresh. Never disappoints. Just wish i lived next door:)", "I had the carne asada tacos and the meat could have been cut smaller. The drinks were okay. I forgot to try the churros which I originally wanted.  I'll come back to give it another try.", "I'll make this short considering the number of reviews here.\n\nI like Por Que No.  The long line moves fast, they have good beer and great margaritas and I love their food. I prefer my Mexican extra -spicy and they tend to keep their dishes more on the mild side - nothing any of the selection of hot sauces they have can't fix. \n\nService is decent too. They accidentally gave me and my GF an order of guacamole instead of salsa. When I went up to the register to get it corrected, they credited me the guacamole and handed over the salsa on the house.", "Be prepared for a long line. But worth it. The service is very very friendly. The place is charming. Very authentic and yummy. I had the veggie brian's bowl and was satisfied. The chips and salsa are also addicting.", "Awesome spicy margaritas. Tacos were super tasty. Ambiance is awesome. Servers were great, and attentive. Happy hour is also a plus.", "Most amazing Mexican food I have ever had the honor of trying. There drinks are super yummy too!", "Came to try this place from LA, it was raining on Monday 2:30pm, they still have the line out the door!! Wow this place is popular, and I understand why.  It was very delicious!!\nOne complain is that I asked for regular ice tea, but they gave me a red and sweet one.. They may not have a regular ice tea.", "We visited from Arizona and our Portland native friend decided lunch was our first stop. What a great choice she made!\n\nThe line was short on a weekday at about 2:30 and luckily it was not raining. Score! (They had umbrellas outside just in case you got caught in the rain, though. Nice!)  My eyes were immediately drawn to the chorizo tacos. The menu was loaded with options but it was decided ---  Chorizo tacos it is! And was I every happy I made the choice. These were the absolute BEST tacos I have eaten at a restaurant. Everything was fresh and hot. The side of rice was delicious and my oh my, the margarita was powerful and oh so good.The chips and salsa were so good I wanted more. I could have eaten a whole basket by myself for sure. \n\nI liked that the bartender approached us in line and took our order. He had them back in our hands before we ordered, which of course made the line more enjoyable. Our orders were taken quickly and came out with no errors. The wait for the food was not long at all and we found a comfortable spot next to the windows with fresh Portland air. Ahhhhh...\n\nWhat a delightful way to spend time in Portland. Por Que No? Will definitely be on my list of places to visit next time we're in PDX.  Can't wait to go back.", "Checked this place out on my recent Portland trip, have now been there twice. Great tacos, and their quesadilla was really good too. They went a little crazy this time with the sour cream on the quesadilla so maybe ask for that on the side. The horchata is on point. Great little covered patio in the back to enjoy your food.", "This place is a huge bonus on Hawthorne, which is wrought with poor parking and over crowding from one end to the other. Except here! There's a parking lot, making access to the restaurant incredibly convenient. The food is good. The rice and beans are delicious. The portions are huge. It's not the cleanest facility, and organization when ordering could be improved. But when stuck on Hawthorne, this is an excellent break from the anx'd Hawthorne energy.", "Best tacos in town. Food is a 5 star. Their tea juice stuff is really good too. but the place is always packed. The seating is uncomfortable. There is no parking. Always a line. Service is craps you have to bus yourself and good luck trying to find a place to sit. I have 4 because of service and seating options", "Tacos were terrific and atmosphere was great! Side salad was also incredibly fresh and tasty. I had the pollo verde and the pescado- both tasty winners and perfect for the price!\n\nThough you may need to wait in line to order, you'll be able to get a drink while you wait and it moves quickly.", "Seriously, I can't get enough of the tacos here!  Oh how I wish they would open a place in Bend!!!!!\n\nIt's self -service.  Get a menu, order at the counter, then find a seat - how easy is that!  The margarita's are great - so if you can spare a few hours to people watch and sip your cool drink, I highly recommend it.  However, I know some people have to work - so try one of the homemade ice teas or classic cokes from Mexico. \n\nWhen they bring your food - seriously - say THANK YOU with a smile!  They work hard and the place doesn't have a/c.  They are totally rockin' servers and are very attentive for a self-service place.\n\nThe food - fantastic.  Tacos are great.  Happy hour they are even better.  Guac is great.  Salsas are all homemade.\n\nIts not a sit down and get chips and salsa type of place, but if you like casual, great drinks, and great tacos, you've got to get to Por Que No!", "Da Bomb! Fresh and unique ingredients, hip restaurant vibe, good margaritas. I'll be back often! It seems very kid friendly in that my toddler could yell and the music would mask his screaming! Woot!", "A fun place for a reasonable night out. I enjoy their margaritas. The tacos are hit and miss for me--but I love the pollo verde tacos, and carnitas. The tamales also round out the meal nicely. Fun place for a date night, and to bring out of town guests!", "Mediocre at its finest.With Portland not having all that much to offer in the way of Mexican food, the priciness and crowd is explained--and also not attractive to me. I'd rather walk down the street to Pepino's and have comparable food quality at better prices and less wait.", "This place was okay. Unfortunately I lost my photos.\n\nGood place. Busy for most of the day. Went on a Wednesday. Not much of a line after 8:30pm though. \n\nBryan's Bowl was delicious!! Full of flavor! \nThey were nice enough to explain the menu. I could even choose two meats! Got traditional steak and barbacoa. I chose two fresh tortillas instead of tortilla chips. Legit they make them old school, from scratch. But I was disappointed that the tortillas was soooo thin. Like almost paper thin. And small. Two small and then tortillas is not enough. Even for a small Bryan's bowl. \n\nI also got a drink - Jamaica. So excited but then when I drank it - too sweet! Overly sweet. I had to wait for the ice to melt before I could drink it. \n\nI think most of the times are a little pricy for Mexican food. Perhaps come during their happy hour.", "Over rated.  Under served.  Food rather pedantic and watery beans.  Wait is riduculous.  Price is certainly reasonable for the flavor.  Though, sizes are big and filling.  Home made chips were tasty.  Though, I did not like having to pay for them.", "Okay food, $3 for a small taco.  Tamale is small and overprice, taste just okay.  Had to bust my own table.", "I love coming here for lunch or early dinner as I am often too impatient to wait in line for mexican food. \n\nI get Brian's Bowl without dairy, sometimes vegetarian sometimes with shrimp and it's always delicious. The staff is very attentive to special dietary requests.", "Visited this place on a business trip and wow, probably the best tacos I've ever had. Wish I lived nearby.", "Amazing atmosphere with very authentic decorations and a very fun menu. All the drinks I tried (margarita, Pom margarita, horchata borracha n sangria) were great! The quesadilla was especially delightful in corn tortillas and thanks to delicious Oaxaca cheese. Tacos are a bit expensive but flavor is good specially pollo asado. All in all had an awesome experience and will def come back, but probably for HH when it's cheaper", "Great service and I loved the atmosphere. It reminded me of my families homes in Mexico, the look, smells, and chatter. Great place to eat! Definitely liked the adobado taco.", "A wide variety of fresh and tasty tacos accompanied beans and rice sure do hit the spot. This place is jumping at all hours for good reason; really good grub in plentiful portions at a great price. Fortunately it's a big enough space to allow for pretty quick turnover.  There's an overflow patio area out back that is rigged for all-weather use.  The Jamaica is fresh and tasty and rumor has it that the margaritas are pretty potent.  Only downside is if your'e not in the neighborhood, parking can problematic at times.  This place is well worth a little hike, though.", "Today, I was at Por Que No? Taqueria for Lunch on SE Hawthorne Blvd. It was sooooo Tasty. I had two Barbacoa Tacos ( they are the Street Tacos that I LOVE sooooo much! ) and the Counter Person asked me if I wanted some Free Beans for the \" Lunch Special. \" I said yes to the Free Beans. :) I sat at one of the Smaller Two Seater Tables that are just opposite the Counter. It was very crowded when I was there. Luckily, I ordered my Tacos and Horchata before a big Group of People showed up. The line went to the Door! I guess this place is Popular, too. I asked the Pharmacy Clerk at Fred Meyer ( it's just down the Street a few Blocks ) about whether she had ever eaten there ... and she said, she had before, but it was a while ago. She said it's nearly always crowded when she goes there, as well. :) I was already on the Block near Por Que No? Taqueria picking up my new Glasses! Yesss! It's a GREAT Location. :) I recommend taking your Appetite. :) Oh, and remember to take your friends, family and any Out of Town Guests that you have... they'll probably like it as well..... unless they don't like Mexican Foods.", "I don't get the hype myself. Pretty good food, but there are a billion taco shops & trucks in town. I was not blown away by any means. It was an impulse lunch choice as there was NO line & I was able to walk right in & order something to go. I would go back as it was pretty good, but no way you would ever catch me in the ridiculous line that you typically see. Cool space & friendly staff with average food. Let me know Yelpers if I'm missing something here, but I just don't get all of the hype. And it's by no means the best taco spot in town, as I've seen & read many of times over.", "Our fave!!!! As SoCal transplants, this is as close as it gets to the Mexican food (and margaritas) that we miss and dream of. Fresh ingredients, tons of flavor.....love love love.", "My friend and I were visiting Portland from LA and we got recommended this place from our lyft driver from the airport to the hostel and we were trying to make our way there the whole trip but there is just so much to eat and see that we didn't make it that way until our very last morning and I made it a mission that we had to get over there before we left for the airport. We cut it so close but it was worth it. I got one of the bowls with beans and rice and some chips and guacamole to go and the chips were so warm and good (they're house made) and the bowl was delicious. Luckily it didn't take too long to come out! It was so packed in there, plus the line was out the door. I see why! I would love to go back and dine in and try their fun colorful drinks they have!", "Sometimes you just have to have tacos and when someone asks you why, your immediate response should be \"Por Que No?\" or why not? Tacos are always a good option and it seems like this upbeat restaurant knows how to fill your belly while making sure you have a good time. When I ordered a couple tacos at the front counter (Yes, I did wait in line, but not too long), the nice lady behind the counter asked me if I would also like the complimentary chips that come with it. \"Por Que No?!\"...right?\n\nIf you order to go, I feel like you would be missing out on what makes this place more than just a run of the mill taco joint. The food is good, the atmosphere is lively and fun, and it really seemed like everyone here, customers and employees alike, were all really enjoying themselves.", "I judge people by their books.\nI judge Japanese sushi restaurants by their Negi Toros.\nI judge diners by their milkshakes.\nI judge bakeries by their almond croissants.\nI judge taco places by their Lengua Tacos or Fish Tacos.\nAnd I had lots of Lengua Tacos and Pescado Tacos around North, Central and South America.\n\nWell .. I can comfortably say this place is one of the best for Lengua Tacos and Pescado Tacos! (I still love you La Taqueria in Vancouver.)", "I had always been fascinated by the long queues at Por Que No and wanted to check out the place just to find out what the deal was . Well ,it did not disappoint ..I am not a taco fan at all so I had the Bryan`s Bowl and my hubby had the tacos too and I must say we were both happy campers .We also had Guacamole & salsa & housemade chips because no mexican meal is finished without endless helpings of nachos !!!! The lines are huge so be prepared to wait and stand for a bit but the food is totally worth it . Loved the  cocktail drinks too though IMO they were a little bit too sugary rather than fruity ! Totally recommended for a fun mexican low key type dinner plans !", "We discovered Por Que No? Taqueria on our last trip to Portland in November.  We were looking for something new to try and happened to come across this restaurant on yelp.  We decided to give it a try, and we were not disappointed! The food was fabulous so we decided to return on our most recent trip to Portland.\n\nWe arrived for happy hour so we took advantage of the cheaper drinks and food.  I got a margarita and we got the chips/salsa/guacamole to share.  The margarita was great..probably one of the best I've had.  The guacamole was delicious, so much so, we went through it pretty fast! \n\nLastly, I got the camarones (shrimp) tacos and the carnitas (pork).  Both were very flavourful and tasty! \n\nLooking forward to our next trip to Portland and Por Que No? taqueria!", "Si, si!  It is authentic and SO good. Very small & you will likely have to wait in line before being seated in this casual hole in the wall Mexican restaurant.  But worth the wait, it made me even forget for a moment I was stateside.  \n\nFlavor for miles in their tacos and they are all sold a-la- carte so you can sample a few your very first visit.  I had the Shrimp with Mango Salsa and The Carnitas, both were delicious.", "I got the shrimp tacos and ate 4 of them. The tacos were pretty tasty and the price was okay....definitely not cheap. Service was quick and staff were super friendly. Coming from SoCal, my Mexican food standards are very high and I think this place did a pretty decent job! My boyfriend got the carnitas and the pastor taco....not as great, in my opinion: A bit too greasy, meat was a bit chewy and flavor was bland...maybe the shrimp tacos spoiled me. I say go for the shrimp tacos and Happy hour here!", "Love this place.  I love the tacos, they are soooo yummy.  I like the community feel to the seating also.  It can get busy and a little cramped, but if a place is busy, it's for a reason, right?\n\nLove it.", "Joe is the such a stellar employee! Our table was spotless and he was ever so attentive. We are all in the service industry and we appreciate someone with such attention to detail", "Absolutely the best drinks and food this side of the border.   Love the openess and help thyself.  Great restaurant.", "1st time there, friend who lives in Hawthorne said it was their favorite and we walked there. Always seems to be a line but moves quick, found a table out back easily. Staff friendly. Horchata was tasty, lots of cinnamon and fresh tasting. Ceviche with baby shrimp&scallops was great with guacamole at the bottom served with cucumber slices with a little spice on them, my go to paleo chips. Pollo verde taco tasty, wanted more verde on it. Bryans bowl was good and friend always gets a platter with everything that was huge. They have little fridges that have different hot sauces you can try. Great prices.", "So so so good. The Brian's Bowl was amazing. Ceviche, margaritas, chips, tacos ... everything was great.", "Waited for a good 15 minutes before getting to order and sit. Definitely overhyped, tacos were ok, not so amazing, really wished they didnt put cream cheese on the quesadilla. I dont think its worth the hype and price. The tacos are only one tortilla instead of 2.", "I love love LOVE this place. My favorite thing to get here are the shrimp tacos with some chips, guacamole, and salsa. By the looks of it, I'll have to try out Brian's Bowl next time! I haven't had their margaritas, buuut they look delicious. This is when I really would like to move back to the Portland area.", "The food is really good, love all the different meat options. This place is kind of a Portland trademark. I got there salad last time with the grilled chicken and it was really tasty. I loved the add on of spicy pumpkin seeds instead of croutons or sunflower seeds. I'm also a ketoner so it's always awesome to find a place with a delicious ketosis option.", "Horchata is to die for! Tacos are delicious. Guacamole tastes homemade. Everything is on point!", "Service is amazing. Food is quality. It's nice with the big window open and there is a back area too which is nice. I really like the place. \n\nDownside, its small. It's very popular. Peak hours sometimes there are lines out the door. Be patient the food is worth it. Or if you seem to can find it within yourself to be patient, I would suggest coming back during a non peak hour. Seems to be more families going here lately but I always look at it as a date place or a place for a small group of friends to enjoy some good mexican food.", "My sister brought me here when I visited. Walking up I saw the big line and thought this must be worth it. The food was worth the wait if you're hungry but make sure you're not dining on a budget. For three people to eat and get alcoholic drinks it was $60+ on a Taco Tuesday, when items are usually discounted. \n\nPros: food was tasty\n\nCons: long wait, expensive for tacos, and small rules about nonsense (can't get a seat till after ordering)....", "When we were looking for parking, there were signs all over saying \"no parking for Porque No!\" And we knew we had a hit. The place is decorated like a run down taco place in Tijuana. The ceiling fans even wiggle the same way. We were short on time and apprehensive so we only ordered a few tacos. We got the Barbacoa, the Carnitas, the Shrimp, and the Pollo Verde. Oh my lord. The second I bit into one I swear I was love stoned... Oh wait, or was that just the pomegranate margarita talking? Either way, I will be back for more!", "Excellent tacos!! The place is quite small and extremely casual- a bit of a dive but the tacos are yummy!! We ordered quite a few of them and they were all great.", "We hit up the No at around 5:30 on a Saturday. The line was out the door but it goes relatively quickly, and with the bartender making you a drink while you wait, who really cares how long it takes? The hard part was deciding which of the delicious sounding tacos I wanted to try. Seating for the two of us was easy to find, even with a pretty full dining room.\n\nWe started with some chips and guac. The guac was fresh and flavorful, the chips warm from the fryer and perfectly salted. After emerging from my existential crisis I went for the barbacoa, carnitas, and pollo verde tacos. I don't know how they make those corn tortillas, but those babies are solid. Each tortilla held up proudly while we ate its contents, which is quite an architectural miracle. I liked that each taco had its own unique toppings. The barbacoa was so tender and juicy, and the sauce added quite the kick. All of that made it my favorite. Pollo came in second, and the carnitas third.", "The Barbacoa tacos are good  but made with one corn tortilla instead of the usual two & I feel the food is  overpriced   the portions are very small   this is more of a trendy type spot  I just prefer a more traditional Mexican fare", "Been back to Por Que No a handful of times since my original review. I have to say that the portion sizes are tiny. Paying $15 and still being hungry when I leave doesn't work for me.", "We tried really hard not to like this place due to the large hipster following but no matter how hard we tried to hate it we just cannot. The tacos are delicious, the chips are made fresh, the margaritas are strong and the staff is nice. The only reason for a 4 star and not a 5... That line!! But it's worth it.", "Didn't know this place was highly rated, but boy am I glad I had the chance to try it! We had their chicken and al pastor bowl and the flavors in here was amazing. I was visiting from LA so I was skeptical about a taco restaurant, but I was so happy I did. The staff was so accommodating, friendly, and even gave me an \"I love taco\" pin! I wish they had something like this in California, I could see it blowing up.\n\nIf you're in this area, I say please drop by!", "Why not?  Exactly!\n\nA beer, a sangria, a taco, Bryan's bowl, and an order of chips and guac- about $22.  Cute decor- lively, family friendly, a patio in the back and giant garage door/windows in the front.  \n\nThe tacos are kinda small, but made up of quality ingredients- not misc lettuce as filler.  Bryan's bowl was tasty and filling, definitely recommend that.  My Tecate was great, and my friend was happy with her sangria.  \n\nYums all around!", "I found this place by accident and I am so glad I did. This place rocks. I had the Pollo Mole Verde bowl and it was excellent. My wife had a fish taco and my kids had bean/ rice bowls and they all loved them . The chips are made fresh and they were very very good. We will be back. Very fair prices as well.", "This place is very cute. The food and drinks were delicious. Good services and reasonable price.", "Love Por Que No! Hard to beat a well made margarita and great taco selection. Expect a wait when coming here but the line moves quite fast and it's worth it(plus they serve your drinks while you're waiting In line ). Carne asada and el pastor are my go tos", "Nothing really special here. Food was ok. Parking was terrible. Atmosphere was nothing to write home about. Actually it was uncomfortable", "I frequent here with my family.\n\nFood portions are big. Love their guac and fresh fried chips.\nMy husband was pleasantly surprised when I brought him here on New Years eve as he had never been before. He had always drove past but was deterred by the large lines. He was thinking it was going to be small portions. Boy was he wrong. He got the Bryans Bowl very delish while I got the Tamale plate with two tamales. I should've gotten one because I didn't know they were huge. We both loved what we got.\n\nIn the past when I had came here with my family I would get their fish tacos those are great.\n\nWe had the gotten the house made margarita's. These were large margaritas with plenty of flavor and alcohol. I think after 2 or 3 of these you would be drunk. Plenty of liquor and fresh fruit that infused their drinks.\n\nI give this place a AAA+!", "You see a long line for days and a few locals said this was the best place to get taco's in PDX.  \n\nThe taco's were ok, but nothing I'd write home about.", "Great experience and tasty authentic Mexican. Will definitely go back.", "Great Tacos! Went during the happy hour got chips and guacamole as well as some vegg tacos!", "I visited Por Que No on a Wednesday evening at about 6pm with a friend for dinner.  We lined up outside and we had a about a total of a 15 minute wait before we placed our order at the register and found seats.  Cute touch:  A bin of umbrellas outside in case you have to wait in the rain.  \n\nWe ordered at the register and I remember ordering a Chorizo bowl with all the delicious ingredients that came inside.  I received my order along with chips and guac.   When I started to eat the bowl, I noticed a long hair inside the food.  Some of you may find what I did gross; however, I don't immediately complain.  In fact, I know that can happen, so I pulled it out and continued eating.  However, I found a second one deep inside the food and then a third.  At the time I found the third, I did bring it to the attention of the cashier and she prepared another one and also remedied the situation with a gift card as well.\n\nThe new one that was prepared I took home, as I really didn't feel like eating immediately.  I am giving them four stars, because what I tasted was really good.  I also feel that they remedied the situation in an appropriate way.  Therefore, I would try them again at some point in the future.", "Delicious tacos, excellent hot sauces and a very charming interior and patio. While the line is frequently discouraging, I am always very pleased with the food. I particularly enjoy the Chorizo tacos but I have had all of them and they are all excellent.", "This is our local spot, within walking distance, and although we eat here more than once a week we have never, ever, not even once, been disappointed with anything we have ordered.  Long Live Por Que No Taqueria!!! All hail the Bryan's Bowl! Also, best margaritas in town, in my humble opinion. Nothing but love!", "Long line up to get in, fast food like service method where you order and pay up front, and because of this, it felt a bit chaotic in there, but the food made it worth it. Brian's Bowl is amazing.", "The first tacos i like to try at a new place are the Chorizo and the Lengua (if it's an option.) The lengua was probably the best that i've had, tender like lengua should be but seared and just a little crispy on the edges. I've never had lengua crispy like that, i'm ruined for other lengua tacos now. The Chorizo was solid and the Queso sauce was an interesting departure. The Calamari Taco had just the right amount of heat and the calamari had that perfect snap texture. Fresh made chips had me hunting for the puffy slightly underdone ones that still have a little chewiness to them. \n\nDon't let the long line deter you, it's worth the wait and honestly it moved pretty fast. They are well staffed and VERY efficient.", "Por Que No? is my most favorite restaurant and where I always take visitors from out of town. It's so yummy and everyone who works there is so friendly and kind. \n\nThey have delicious options for vegetarians. I get the Bean & Rice bowl with chips... it fills me up and I usually have left overs !! The veggie taquito things are delicious as well. \n\nLove this place!!", "We go to this place every time we crave Mexican food. Yes it's not very authentic but it's hard to find authentic Mexican in Portland for some reason! I've lived in LA and I have pretty high standards for my Mexican food ;) \n\nFood: The two things that stand out are tacos and the bowls. Tacos have lots of flavors and I love the different sauces they have available. If you are very hungry I suggest you get any of the bowls. They are a perfect comforting blend of rice, beans, veggies and meat. I'm not a fan of their quesadillas but like the fact that they have lots of choices for vegetarian customers. I've also tried the tamales here and they are good but nothing to rave about.\n\nDrinks: The juices are really good however the alcoholic drinks are lacking. I want to say wow that margarita is good and not like eh it's ok!\n\nAmbience: The interior is like a hole in the wall joint in Mexico is guess ?! I have never been to Mexico but I assume that's what it is. But whatever it is I like it!\n\nPS: We came here on a pretty hot a weekend and they didn't have the ac on instead they had the shutters open. I don't know if they have ac but it was super hot and we were sweating all the time we were here plus my baby got super fussy due to all the heat and a packed restaurant to add to it!", "I thoroughly enjoyed the take out (no waiting in line!) ... Chips are salty and oily and perfect! Ordered a few fish tacos and was delighted by the fresh, flavorful, filling meal. I'll be back!", "Great tacos great vibe! Chips and gauc are amazing! We ordered the fish taco the shrimp taco the chicken quesadilla the tamale all the food was amazing. The two Mezcal margarita were a disappointment it has an acquired taste. We did not like! I will return and take my husband.", "Por Que No has good Mexican food. The carne asana was tender and flavorful, and the Brian bowl is delicious! I got two carne asada tacos, my husband got two fish tacos (they were really good - I stole a bite) and we shared a carne asada Brian bowl with rice, beans, salsa, carne asada and some other yummy things that I can't remember. We got the Brian bowl with chips, which proved to be the best choice. Overall, we enjoyed the food and margaritas at Por Que No.", "What a yummy place! I live in SF, which has awesome Mexican food, but I was pleasantly surprised by this Portland offering.\n\nI had the Bryan's Bowl with shrimp. To die for! I also had the spicy cucumber slices with guacamole. Simple, but incredibly unique and yummy.\n\nHighly recommended!", "Tacos should be between $1.00 - $1.50. The beef they use is seasoned good and taste good but it's the wrong type of cut for tacos. The workers are fantastic people give it a try hope you like it.", "Cheap and they use fresh and great quality ingredients for their dishes and sauces. One of the best places in town for more authentic Mexican food. I've been many times for dinner and brunch. Both are equally yummy and affordable. The wait is never too long and love the casual atmosphere the place has. \n\nGreat for kids or small group to grab a few tacos or tamales and catch up. I love their chips, freshly fried when you order them. \n\nFor brunch I highly recommend the huveros rancheros.", "WOW. From the jimica fruit juice to the chips to the tacos- we were dancing inside. We'll definitely be back on our next trip here.", "Another Great find in Portland!!!!\nBest Mexican food in town!!\nBetter be patient when arriving.... long lines!!\nBut fast service!!!\nEverything is very Yummy!!!\nNice patio outback", "The ingredients were good but $10 for an a la cart tamale, a TINY thing of guacamole, and one taco is kind of ridiculous. I'm still hungry after eating and everything was too spicy. I won't be coming back here, would rather go to La Bonita for better portion sizes for cheaper.", "For as much hype and PR as this place gets, I wasn't pleased. The food (sampling of 4tacos) wasn't bad, it was just ok. I was particularly displeased because there was a bone in my chicken! I could have choked. Seriously, though, your local taco truck May be just as good. I am giving 3 stars because the menu does include a lot of local and high quality ingredients, which is always nice.", "Wow this place is so good. The ppl there were very friendly. The menu was simple to understand. They were quick to bring out our appetizers and main meals. I really like the selection of mild to very hot sauces that you can just grab to bring to your table.", "I took my family from Minnesota here this last week. The Barbacoa taco is the best! Everything was great! I love the chips, salsa and guacamole. Everything was wonderful as usual. The only complaint is sometimes the wait can be a bummer and you can't get a seat. But I guess that is because it is so popular!", "We've always been here when it's busy and always had to wait in line (30 minute wait minimum usually) we came in on a Tuesday at 330 and was shocked that there was absolutely no line. I had the pollo asado, camarones taco and I tried their special on the board the chimichurrie pork taco. The food did not disappoint everything was seasoned very well (I usually like to take a little bite of the meat by itself to check for seasoning) and very well cooked. Everything came out quickly and the pork was in little bite size chunks and super juicy. The chips and guac is a must to get, the chips came out pipping hot and you can defentily tell that it was just made. Happy hour is 3 to close on Tuesdays too.", "Like many other reviewers before me have said, Por que No?'s main draw, beyond its genius name, is its consistently delicious Mexican food.  You order something, they make it, and it looks and tastes like the last time--delicious.  It is surprising and sad how many restaurants can't seem to master such a seemingly simple thing.\n\nMost of the food on the menu is fairly priced for the quality.  Porque employs fresh ingredients, and doesn't shy away from piquant toppings and inventive flavor pairings.  And yes, since they always make food to order, the line can be long, but the upside is that dishes can be customized whichever way you'd like.  Staff always seems more than happy to work with whatever weird eating disorder/fad/diet/allergy you have at that given time.  When I was eating strictly vegan, an easily-modified Bryan's Bowl was my staple.  And now, even with my ever-shifting dietary habits, Bryan's Bowl is still a consistent lover of mine I can't seem to shake. Hell, he's good for me.\n\nI'll often go during happy hour and grab a seasonal taco or ten (they ARE $1 off), some chips and guacamole (chips are not complementary, which makes me say bye bye to one star), and slush around in a real-fruit-filled Sangria.  This is a great place to get buzzed--the lively atmosphere and colorful, funky environment makes you want to kill time discovering all the nuances of their odd, somewhat freakish decor (think hoarder meets Martha Stewart after she's slept with Chuck Palahnuik).  They also have some luscious fruit juices for the pregnant and sober people out there; when I feel it's too early (before noon) or an inappropriate time (working in twenty minutes) to imbibe a cocktail, I'll nurse one of these instead.  \n\nI'd recommend your first time is during happy hour, with friends, un-famished, (wait will be at least 20 mins).  Order a few juices/cocktails, tacos, and bowls (at least one Bryan's!) to share, then grab a seat in the back patio area (beyond the kitchen), and get AI AI AI!  Por Que NO?!  Don't be a fool.", "good cheap food.\nYou can try 2 or 3 different kinds of tacos for what you would normally pay for one.\nGreat service and fun seating areas.\nDon't le the line fool you.  You need to order and then sit down, that is why the line always looks a mile long!  I have never waited more than 10 mins in line, ever!\nGreat place for some yummy Mexican food!!", "Yes, the tacos are expensive.  But they are so so so good!  I love La Bonita, but I after a fishy fish taco, I am hesitant to order shrimp or fish there.  At Por Que No the food is always super duper fesh tasting.  Nothing is soaked in grease.  The guac is the best in town.  The margaritas are a bit expensive, but they are also strong, delicious, and not syrupy sweet.  \n\nI know someone who worked at the Missippi location, and she says the employees are treated amazingly well.  Higher wages, flexible hours, and annual group beach vacations.  So yes, I'm willing to pay for three dollars for a taco here.  \n\nOne last thing - for those who claim this place is too crowded, try the heated & covered outdoor seating in the back.  I've never ever seen that area totally full.", "A Mexican food place is as good and authentic as it's offering of cow tongue ... if cooked incorrectly it tastes like boiled erasers.. if done right it tastes like silky smooth cutlets of beef .. this place had decent lengua but skimped big time on the traditional double tortilla that is typically given w tacos. \n\nChips and salsa Are amazing but definitely have more of a pita chip taste and texture... odd but I liked it. \n\nReally friendly staff and eclectic place .. this is definitely one of those places that has a long line to wait in ...but at the end Of the day you scratch your head and wonder if it was worth it.  Decent Mexican food but not worth the wait . The hunt is on for real deal Mexican  food !", "I'm sorry but this place really wasn't that great at all. I was really disappointed. Everyone talk so highly of it, but when you get down to the details it wasn't anything special. I spent $24 for a couple tacos, some chips and guac , and ceviche. First the ceviche was really subpar. It was $11 and it amounted to nothing more then fresh salsa and some of those pre-cooked shrimp. For $11 I want the scallops that we couldn't find any in our plate. I was actually a little frustrated I paid that much and got so little. The taco's weren't that bad but defiantly the meat was a little dry. All in all I would of been happier eating somewhere like Chipolte. I know this place has die hard fans but I just didn't feel it stood up to the hype.", "I came here last weekend for the first time. I ordered 2 carnitas tacos & shared guacamole & chip with my friends. It's a bit pricy for a dollop of guacamole & the price of the tacos seem a bit expensive compared to legit taco trucks of the run-down-ish authentic Mexican spots near 181st & Stark-- only complaints. Beside the price it was a dang good taco! My friend got the por que no salad with chicken. Oh man, that chicken tasted like summer in my mouth. It tasted fresh, moist & just overall well seasoned & cooked. I'll definitely be returning.", "Some really good tacos and bowls, but the reason for the lack of 5 stars is the price and the service its always super busy and they seem understaffed to handle it all non the less great food!", "this is the restaurant i go to more than any other.\n\ni love the food here. the beans and rice are so yummy all on their own.\n\ni love the freshly made sauces...i like to mix the dark red one with the habanero red one.\n\nsuper amazing.\n\nyum. yum. yum.\n\nalso, they are very accomodating to my lame diet restrictions.\n\nthanks for existing, por que no!", "Excellent place for dinner.  Amazing margaritas, unique combination tacos and the atmosphere are all great!!  I highly recommend for something new.", "Por Que No? is not an authentic Mexican taqueria. It is something you'd expect to see in a touristy-area of town and the prices reflect this. But the food:\nThe pastor, pollo verde, and the carnitas did not stack up. The carnitas was practically swimming in grease. The highlight of the meat tacos was the barbacoa which was pretty good, but not the best I've had in PDX. What was the best we've seen thus far was the pescado taco. Would definitely come here again for this well-served fish item.\n\nThat said, this place is too pricey for the product. All tacos are $3+ and, while I'd get the pescado and barbacoa again, I'd have a hard time justifying the latter at $3.25. I can see why this place gets a lot of business and hype and I'm sure it works for a lot of people but I'm not one of them. It makes the list but more as a barometer for other joints.", "Vegie-friendly hipster-mex. 4 solid stars (and my boyfriend swears the calamari tacos are the best calimari tacos of his life).\n\nIt would be 5 stars if you had vegetarian protein options on the menu (e.g. tofu) or at least a plantain option...", "When it comes to taqueria tacos I have pretty high expectations. I've been to Por Que No? twice now and must say that I am officially a fan. I do have to admit that I'm used to taqueria prices, so I did find their prices to be a bit high, however I will forgive their prices because of their salsa selection! Seriously I have had EVERY single salsa they offer and they are all MUY delicious, especially the habanero! Yum! My favorite tacos would be a toss up between the flavorful and tender carne asada and the equally flavorful, melt in your mouth al pastor! If they added lengua (although not widely accepted) and homemade tortillas, I'd be here at least once a week! And don't forget to try their homemade juices and chips with salsa and guacamole!", "I may be biased having grown up with authentic Mexican food. The food itself tasted okay. Some ingredients don't belong together like sour cream on a quesadilla with another sprinkled cheese on top. Cheese in tacos is not authentic. The line was extremely long. I wish they gave more food for what you pay for. They could use a better alcohol selection as well. I couldn't recognize any of their tequila brands. There may have been 2 or 3 Mexican beers. This place was highly recommended to me by a friend. I hate to say it was just okay. I probably won't go back.", "pro: the taste of the food if good but not awesome.\n\ncons: a lot of money for not a lot of food. \n\nall on all: ive gotten better food at a taco truck and have paid way less. i got a pbr for 2$ thinking i was getting a tall boy with my food out cane just a regular can of beer for 2$... really?\ni dont see how there's always a line out the door for this place. really skip it.", "Yahoo!  \n\nWent for a walk last night and saw the sign for the new Por Que No is up!  Count down to taco heaven.\n\nHawthorne finally is getting a decent mexican place!\n\nVAMONOS!", "Holy smokes, this place is great!!! The flavors just come alive in the tacos. So fresh and tasty. The margaritas were strong and refreshing - with chile salt on the rim - adds a little more zing.  Chips and salsa were also fresh and wonderful. \n\nWe tried the Pescado, Barbacoa, Camarones, Carne Asada, Pollo Asado, and Chorizo tacos. The only one that didn't \"wow\" me was the Chorizo - it just didn't have the complexity of flavors as the others - still very good, but it was a bit anti-climactic to end with.\n\nThis is an order at the counter and take a seat kind of place, so service ends at the counter. That said, the service there was very quick and friendly. The bartender actually came to out to greet those in line (which was quite large on a Friday night), and promptly took our margarita order, made them fresh, and was back in a flash.\n\nOverall, we are so impressed and will be back every time we crave tacos! Wonderful!", "$3 for a street taco.....me thinks no. I've been spoiled growing up in SoCal and having access to legit Mexican food. The tacos are good, but not $3/ each good. They add a creative touch to them but at the end of the day - they're still TACOS.\n\nFor PDX standards, yes these are good tacos. Nothing to brag about or make a long drive for. If you want to make an experience out of it. Hop on a plane and shoot to LA for the weekend. Go to any legit Hispanic neighborhood and you'll see what I;m talking about. These tacos would go for $1 or $1.50 max.", "Bryan's bowl is so yummy! Their margaritas are delicious and have a good amount of alcohol in them. We waited for about 20 min in line, but it's always worth the wait!", "too much hype! the food is good, but not worth waiting a half hour to order. also, service is generally good, but i had experienced an extremely rude cashier, that i almost had to have a show down with.", "Great Mexican comfort food! Love to come here whenever I visit Portland. Fun atmosphere with well=priced food!", "Okay, we came here last night for Taco Tuesday - where it's happy hour  from 3 pm - close. \n$.50 off a taco still means you pay (minimum) $3 for a tiny soft shell taco. $1.00 off a sangria still means you pay $7. Whatever, a friend who lives down the street begged us to eat here. I had been once before, and while I enjoyed myself, wasn't sure the long line (rivaling that of Salt & Straw) was worth it. It wasn't. We had a large group and so that meant that some people will get there later than others. That means that some of us will be seated and have our food while the others are still standing in a long line. \nA server took our order while we were in line. That was a plus. I ordered a sangria. I was finished by the time I got to the register, but in order to order another one, I had to hand over my glass, which was full of fruit I had wanted to eat. I get that the OLCC may have regulations stating you can only have one drink at a time, but I paid $7 for that drink and fruit and I would have liked a chance to eat it. \nPQN also does not allow you more than 2 alcoholic drinks. Because 2 friends got caught up in traffic and arrived late, I tried to go up and order them a drink at the side bar (since only people who have waited in line can use it). I was told no, because I had already had 2 drinks. That meant that they got to sit in the hot sun (there was only a table big enough for our group out back) while we finished our food and drinks. Regardless of how good our food tasted, that left a bad taste in our mouth and we ended up leaving and going to a bar down the street. I might try this place one more time (since I have now had 1 good and 1 bad experience) but 2 of our friends who have never been here, said they wouldn't come back.", "Came here once with a Groupon.  The food was good. I split the fajitas. It was kind of a fast paced atmosphere.  It was obvious they wanted you to hurry up and eat your food so they could give your table to people waiting in line.  It made me feel uncomfortable.  Especially when I ordered a bucket of beers. I would like to try a few other things on the menu here, per other reviews.  I think I will sit at the bar to feel more comfortable.", "My first week in Portland and I find this very good, very inexpensive, fun spot for my very favorite thing MEXICAN FOOD. I'm going back soon.", "The taco's are tasty.  Creative options with fresh ingredients. \nThe interior is very warm and inviting. \nThe service is fine. \nHowever, if you're in the mood for a hearty meal (aka dinner), I might recommend elsewhere.  The server told my girlfriend and I that 2 or 3 taco's each would be enough.  We each had 3 and he were still hungry, and we're not really big eaters.  the shame is that we spent entr\u00e9e-level dinero, but were still hungry upon finishing.\nAlso, the margarita was among the worst I've had.  Here's an idea; instead of trying to make the drink look deceptively big by serving it in a pint glass mostly filled with ice, serve it in a regular glass.  People will still buy it and without the melting ice watering the drink down and making it taste like garbage, they'll be more likely to buy another.  \nIn conclusion, either don't open for dinner or add some dinner options to the menu; and do the margarita right or take it off the menu. 3 stars might be a little generous, but it's a cool spot and like I said, the taco's are good.", "This is a great restaurant. Friendly service, lots of seating/good turnover, fantastic prices, and of course... the food is abolutely delicious.\nThey have a taco happy hour which is incredible, and the already low prices are very helpful for a starving-student such as myself. Everytime I go in I have a very positive experience and I love the atmosphere.\nI'll be going back again and again. I recommend the seafood tacos!", "Mexican food for gringos.\nNotice how there are never any even hispanic looking people here?\nWho does Mexican food best? Mexicans.\nCarne asada and carnitas nothing like the real thing, and the rest of the taco fillings were almost Taco Bell.\nGive me onions and cilantro, with tomatillo salsa.\nSeriously overrated, blah food, long lines. Okay, maybe I'm in the minority here, but way better food to be had at Don Pedro's or La Sirenita, and way more authentic.", "this place is delicious! i had always been scared off by the huge lines, but now i know why they are there!\nthe highlights:\ndelicious, locally sourced food. a personal fav is the bryan's bowl, which is a great bang for you buck.\nthe atmosphere is great, especially for a dreary portland winter. the hubs and i sat in a heated tent outdoors and pretended we were somewhere much more magical than hawthorne in january.\nfor the moms out there: changing tables in the bathrooms! lots of noise to mask shrieking babies! pebbles in the outdoor area to play with!\n\nfor people who don't go out much, the tacos did seem pricier than your average taco truck. however, you get what you pay for.", "If you're craving good Mexican food, this is definitely the place to go. The staff is friendly and the food is amazing. It's pricing is pretty reasonable for Portland and I was extremely satisfied with my carnitas bowl. I absolutely loved their fresh corn tortillas and I will be back soon for sure!!", "Heard about all the hype and was dying to give it a try. The wait wasn't horrible which is a surprise because every time you drive by the line is around the corner. Made it for happy hour. Pretty pricey even with their deals. The tacos were were mediocre. I've had cheaper more authentic tacos elsewhere. The atmosphere was really cool. Loved the openness and bright colors of the restaurant.", "This is and has been for years our most favorite Mexican food restaurant ever! Not just for the killer margaritas and ceviche with fresh chips, but for the people that work there! The owner obviously takes good care of his people because we have seen very little turn over. This truly is our \"Cheers\" because \"everyone knows our name,\" plus they remember what we typically order, but most of all they seem genuinely happy to see us! Now, if they could just open a restaurant closer to us in Tualatin!", "This is hands down one of my favorite restaurants in the Portland area. In terms of tacos, they literally do not get any better than this. The standard carnitas taco here, albeit somewhat steeply priced at $3.00 each, is absolutely outstanding. Mixed with some salsa verde and served street style, the pork is tender and juicy, yet full and chewy. And its all wrapped up in a delicious corn tortilla, the final part of this masterpiece. Por Que No? is an absolute must if you are craving Mexican food in the Portland area. \n\nMy recombination: (needless to say) Carntias Tacos", "Sea food is good here and the pork...  The other meats are better at an authentic Mexican restaurant ...\n\nPrices here are high\n\nThe atmosphere here is cool!", "This is one of few restaurants in Portland I will drive an hour in rush hour for just for their tacos! Every time I've been here I've always left full and satisfied! Definitely worth the wait in line if you happen to go at a busy time. \nOnly downfall are the prices, it can be expensive.", "Dear heavens this place was good! My boyfriend is a Mexican food fanatic, but I am not always in the mood for Mexican. He convinced me to go to Por Que No, however, and boy am I glad! \nFirst of all, we ordered their ceviche with chips and it was the best I have ever had! Really flavorful, and the chips were nice and thick and salty. We also had margaritas which were pretty small but very tasty and very strong. (My boyfriend made a joke that he surmised it was just tequila with a splash of lime juice.) I had one of the chicken tacos and it was excellent. The corn tortilla was nice and soft (and most importantly, didn't crack when you bent it!), the chicken was perfectly grilled and ever-so-slightly charred, and the cilantro flavor was accentuated by the juice from the lime wedge. It was perfection! My boyfriend had the carnitas tacos and they were, I believe I said, semi-orgasmic. And I don't even eat red meat! \nI would say that this was the perfect meal for a hot day. The ambience there definitely helped! All the big windows were wide open. and the dining room was airy and bright. It felt so good to eat fresh, healthy Mexican food that wasn't dripping in greasy cheese or covered in a gallon of sauce. It is relatively inexpensive and even if it were spendy it would be sooooo worth it! I will definitely be going back and would recommend it to anyone. By far my favorite Mexican food I have had in PDX.", "The food at Por Que No is fresh, flavorful, inexpensive, generally healthy, and it's just a great place to hang out.  I've had their sangria a couple of times, and it's nothing special, but it's the perfect combination with the food. I'm a meat eater, but I always end up getting the veggie Bryan's bowl, which is rice, beans, grilled/pickled veggies and all of the fixins.  The veggies are seasonal, so recently (early spring) I ended up with asparagus, some greens, and something that looked like pickled zucchini.  It was really delicious.  I wish I worked near a Por Que No cause I would eat this for lunch every day if I could.  Also, my husband raves about their fish tacos. \n\nSomething to point out- there's always been a wait when I've come.  I've gotten nervous a couple of times when seating has been almost impossible to find, but it's worth it!", "The food here was alright, but honestly I wasn't impressed. I have tried just about all the tacos and only liked one. They all either lacked flavor, or were way over seasoned. The ingredients that were used were quality and fresh, and all the food was edible. \n\nThere is a ridiculous wait time (which is due to their popularity!!) and I feel like the prices are a bit high. I was disappointed after all the glowing reviews I have read here and other places.", "The line down the block is for good reason, Por Que No? is a legitimately good taqueria in a region not known for stellar Mexican food. It's biggest selling point for this veghead is the special's board always featuring seasonally appropriate vegetarian tacos and tamales. I always pair my dinner with a side of chips and guacamole; the chips are salty and fresh, and the guac is fresh, chunky and flavorful. I top it all off with a damn good margarita (pomegranate, peach tamarind, and agua fresca to list a few of their options). \n\nAlso, don't forget, Por Que No? does brunch on the weekends!", "Not so impressed.  Ordered a shrimp taco and had to search for the shrimp.  It was chopped up, which I don't care for.  And I think maybe there were 3 tiny little pieces of shrimp in my $4 taco.  The flavor was good, but for $4 I think they could have put a couple 2 or 3 whole shrimp in that taco.", "Super bomb! I now understand the hype around this place! Food is legit. Yes, more expensive than small mex fare, & prices are as if it were a full service sit down type place rather than order at the counter... but none the less, they produce quality consistent food! Had a carnitas taco, pollo verde taco, & chips/salsa/guac, also a sangria. I will be back & I will recommend this place to others.", "One of the best Mexican food I've had. Pretty authentic, nice Mexican setting. Very good Sangria and fruity drinks. Small portion, which makes it for variety of choices. Even if you're not a fan of Mexican (like me) it's a place I like to go again and again.", "We had high hopes for our meal after reading the reviews, but we were disappointed.  The chips are fried flour tortillas instead of corn tortillas.  Some were chewy instead of being crispy, and they lacked flavor.  The guacamole was very bland, and the salsa was not very \"fresh\" tasting.  The chorizo and al pastore tacos were flavorful and spicy, but the lenga(tongue) taco was tough and bland.  The margaritas were very sour and boring.  I've had MUCH better elsewhere.  The outdoor seating was pleasant, and the people taking our order were very friendly.  However, I don't think this restaurant deserves all the hype.", "Trendy, sustainability, funky, no table service, no second drink.  That's what comes to mind.\n\nThe food is great, very authentic Taqueria food.  Good flavors and sauces.  Good beer on tap and the Margaritas look great.\n\nThe prices are much higher than you would see in an authentic Mexican-owned Taqueria, but they have alcohol and are trendy, so I can forgive that.  They also use sustainable and local meat, fish, and veg, so that's great.  Plus they don't use styrofoam and plastic like you would find elsewhere.\n\nThe problem I have with the place is that there's no way to get a second drink without waiting in a 20 minute line.  There's always a long line here and there's no table service, so how do you get another drink? You could be waiting for 30 minutes if the line is out the door.  That just doesn't fly.", "Finally, I find some Mexican food in Portland that's worth eating.  I think I figured out I was getting in my own way in other places.  I'm generally inclined to order a burrito when I walk into a Mexican place, and I think I should just give up on finding a really good SF-style burrito in Portland.  But these tacos?!  Wow.  Yum.  Had both the chicken and the steak, as well as a super tasty plate of guac and chips.  I'll be back very soon ... maybe even tomorrow.", "We got an assortment of tacos to try on our first visit to Porque No. The person taking our order told us the most popular tacos are the barbacoa, carnitas, and the peacado with pineapple, but that her personal favorites were the pollo asada and camarones. \n\nOur favorite of the ones we tried ended up being the pollo asada. In fact, it this may have been one of the best chicken tacos I've ever had. Usually the chicken taco at most taquerias is an afterthought and not as flavorful as the beef or pork options but this one was very good and I'd get multiples of this next time. The al pastor and carne asada tacos were also good. The camarones taco (spicy shrimp) was so spicy that I couldn't really taste anything else for several seconds after each bite; not sure if I'd get this one again. My husband wasn't a fan of the barbacoa, but I thought it was fine, although the puddles of orange grease it left everywhere was concerning. I thought the carnitas taco was a little dry. Definitely ask for the hot sauce .. the orange sauce is really good with the al pastor and carne asada. \n\nOverall, we liked Porque No, and my husband commented that it felt like \"fancy tacos.\" However, it did feel pricey for the size. Small, standard sized tacos are $3.50 to nearly $5 each (for the seafood ones), which is even more than the Bay would charge.", "I, like many who came before me and many who will come after me, am on a constant quest for excellent tacos. And I'd heard the hype about this place - but every time I wandered by, there was a line OUT THE DOOR. It's silly to wait in line for anything, let alone tacos, which really aren't a to-go food, so when I happened by this place on a sunny Tuesday afternoon and saw an unusual lack of line, I screeched into the nearest parking spot to get my taco on. (Working weird hours has its perks, such as no lines at the taco joint!)\n\nHow it works here is you order at the counter and are given a number to bring to a table, which plentiful signs tell you you aren't allowed to save - which tells me I'll probably stick to my off-hours dining. I did, however, notice a nice big patio in the back, which gives me hope that even during busier times, an industrial taco fanatic might be able to secure seating. \n\nThe gal at the counter was plenty nice, and seemed amused at my impulse-purchase of a 75-cent \"I heart tacos\" pin. What? I do! Anyway, I ordered one carnitas taco and one fish taco, so I could get a lay of the taco land, so to speak. The fish one had tons of yummy salsa, including pineapple - woah! - and the carnitas was classically tasty with a sprinkling of cotija cheese. I wish I had ordered MOAR TACOS! Two was enough for a light dinner, but if I had it to do over again I would've gotten a third.\n\nOverall, the place has classic Portland charm - the table numbers are laminated over quirky art and/or random magazine cutouts, the chalkboard is hand-lettered and there's juuuust enough grime to keep it from being too twee. Plus, TACOS.", "Delicious tacos and tasty salsas. Even though their tacos are great, the Huevos Rancheros were even better. Some breakfast food is like a massive overly filling bludgeon to the gut, but this was delicate and perfectly filling. Just overall a very well thought out dish. Everything on the plate served a specific, delectable purpose. I'll definitely be back for more breakfast stuff in addition to the tacos.", "I am obsessed with places that have good hot sauces. Food is merely my vessel with which I use to consume my hot sauce. Por Que No? Makes their own hot sauces and they are incredible! I can't get enough of it!!! \n\nDon't let the line get you down. It moves quickly and is always worth it!\n\nP.S. My mouth is watering writing this review and I just ate... Whoopsies!", "Friendly, hard working staff. Food is very fresh, and consistently amazing. One of the best places in town, without a doubt.", "Five stars for the following reasons:\n\n-explosive flavors in all their tacos, even for vegetarians and vegans alike\n-great depth of spicy flavors\n-price", "Pros:  Best tacos in the city, lots of options\n\nCons:  Pricey, small, busy and very loud music", "Love love love the tacos, sangria, and guac! This is one of our regular haunts and a must-stop for anyone visiting us out of town! We take everyone there and convert them to the sangria drinking, taco eating cult we're in ;) Barbacoa taco is spicy goodness, fish taco is fresh and light, all chicken and steak are tacos are just plain yummy! The hibiscus iced tea is also delicious - very unique but perfect on a hot afternoon.", "We were visiting from South Orange County and 2 different people recommended this place for us to eat with our 2 children. The chips and salsa were delicious and the fish tacos #2 were so good. \nI gave it 3 stars because the food was good, but a couple of the staff were very rude to our family. We were in line to order our food and our kids were sitting at an outside table really far away. My husband took them and sat them inside so we could see them and ordered drinks at the counter. I guess you are not allowed to sit before you have a number. I was like 3rd in line and a waiter came up to me and asked for our drink order. I told him my husband went and ordered drinks already. We were told it doesn't work like this and he proceeded to go over to my husband and kids and told them they could not sit until they had a number and he was going to have to ask them to get up out of their seat. There were about 4-5 tables empty at the time. We ended up sitting In the same spot after we ordered. I tried to explain that we were not from here and did not know how it worked. If it was against the rules why would someone sell drinks to my husband in the first place?", "This place was worth the hype! Everything is really fresh. We got the guac and chips for $5- chips are fresh/warm, guac was wonderful. Then we got 5 carnitas tacos and 2 carne asada. The carnitas were so good that we went back for seconds. Would recommend! We also shared a margarita- not for the faint of heart. It was very strong but pretty good. Buyer beware; takes about three tacos to feel full- each at $3 and that adds up. I personally feel that it was worth it though. Heated covers back porch on a rainy day = added bonus", "I love tamales, pretty much more than I love air.\nJust recently moved to Portland and I was informed by so many different people of how great Por Que No was. I went one night to find it was closed - no big deal, I can't hold that against them.\nBut I went a couple nights later, and after a lot of anticipation I got the two tamale plate with rice and beans. I usually will get this same type of plate other places, but with more food and a lower price. The food wasn't bad at all, but it wasn't all that grand. I thought the price was definitely too much for the amount of food I had on my plate and the flavor I received. I left hungry and had to cook something when I got home.\nI have since been informed that their tacos are \"where it's at.\" So I'll give it one more try, because the service was nice from the cashier to the busboy and I really liked the environment. However, I will still be looking around for my precious tamales elsewhere.", "This is my favorite por que location. The decor and ambience is so fun and comfortable. Even the bathrooms are adorable. Okay now the food holy mole this place is delicious. I usually get the Brian's bowl with steak and it is consistently so delicious. The chips are so fresh and perfectly salted. And all of the fresh juices are yummy and perfectly complement the food. This restaurant really well reflects what Portland is all about.", "I live in the neighborhood and always saw a line, and one day thought what the heck lets give this a try. I'm picky when it comes to Mexican food only because I was raised on the stuff, so when I noticed their meat selection I was already let down. If you don't have lengua then you're not authentic, just saying. I ordered some al pastor tacos and a michelada and was so disapointed. The tacos were tiny for $3, I mean seriously, and the michelada didn't have Clamato and it wasn't spicy! That was the first and last time I go somewhere just cause it's trendy. I'd rather go to Pato Feliz, Burrito Loco, even Don Pedro's, and I'm sticking to El Indio for my mecheladas (plus their fried ice cream is amazing).", "Whenever I have folks visiting from out of town I take them here.  Whenever I am celebrating and need a margarita I go here.  Whenever it is Tuesday I go here.\n\nYou guys!!! This place is AWESOME!\n\nThe margaritas are delicious, not sugary, and not for sissies.  The Bryan's Bowl is a feast of delicious items.  The PQN salad is also really yummy on the occasions I decide not to devour a basket of chips.  \n\nYou get what you pay for, and so even though it is spendy PQN is worth it.", "This is the place to visit at least once if you're visiting from out of town! The Brian's bowl is on point and the best!", "Great tacos and bowls. Very closely authentic and well worth the visit. I like their chips and guacamole. Check this place out. \n\nOften long lines. You can call in though.", "Wait when we got here wasn't too bad loved the environment and feel of the place cute little shack a little small but still nice atmosphere food didn't take too long to arrive ordered the Bryan bowl with steak it was delicious defiantly recommend it the only thing I didn't care for was the tamarind peach drink should be just tamarind, the steak was seasons really good the chips were good", "Great atmosphere.  Whimsical and fun with outdoor seating in front and the back- great little beer garden like area.    Good food.  Authentic and flavorful.  Missed out on the sangria which I hear is amazing!  Next time...!", "Arrived to wait in line for about 15 minutes. Great service, got drinks during the wait. Ordered and got our food within 5 minutes. I got chicken verde and carne asada tacos with a side of rice. Was not disappointed at all.", "This is an excellent restaurant. My favorite go to items are the tacos. I usually get Tacos La Lengua or Tacos Al Pastor. They know their stuff when it comes to preparing meat. I also like that they offer drinks while you are in line. \n\nI have had a variety of items from the menu and have never been disappointed but I think the Tacos are the best. I would go back and I would recommend this palace to anyone who likes Mexican food.  \n\nPrices are relatively good, its easy to rack up a bill though because they charge per taco. Sometimes the drinks are a little weak so I might end up ordering two or three while there. Plus you have to go through the awkward, \"did you finish the one you had already?\" They ask this every time. I almost feel bad for being a fast drinker. \n\nIf you like beer the selection is limited. If you're a margarita or sangria person, this is the place for you.", "Since leaving Southern California I have had a hole in my heart the size of a burrito..or perhaps a taco or flautas..maybe enchiladas..my point is that I have been missing Mexican food. Missing it badly. Having being let down time and time again by local Mexican eateries I did not have high hopes for Por Que No. \n\nBryans Bowl, Bryans Bowl, Bryans Bowl...Oh, and a Sangria...You've restored my faith in Mexican food in the pacific northwest. Thank You, Thank You for coming with Guacamole..and that Carne Asada was on point. For 6$ and some change, I'm thrilled damnit, effing Thrilled! Many of my favorite Mexican places have a certain sketch factor, and I'm okay with that..I even expect it at times. Por Que No is nothing of the sort, it's clean, hip and they have a legit salsa bar too boot!   \n\nMy friend and I came on a Saturday night and we able to snag the last table in the joint. There was a line out the door all night but they were cranking out food like it was was nothin'. \n\nPor Que No, high five!", "I can't really speak for the food, as I didn't get a chance to eat. But Tuesday Happy Hour is the time to be here. Cheap drinks, cheap food and a real casual place to be and a really great patio.\n\nThe two things that got me, house made hortchata and agua frescas. You can get them as alcohol versions as well. I had a prickly pear and peach agua fresca and really enjoyed it. I hadn't had any of those drinks since moving out of Texas and you can get so many different flavors at those big Mexican grocery stores. They had three options here and I was glad I got what I did.\n\nI will have to get back to try the food. Most likely during one of those happy hours because they knock the price down on the tacos otherwise they are $3-$3.25 each. A bit much for a street taco.\n\nEnjoy.", "The good: the ambiance, decor, overall vibe. great on one of those warm, sunshiney days in Portland when you want to sit outside on their (adorable) back patio, drink a margarita, and listen to some music. my favorite dish (so far) is the Bryan's Bowl with carne asada, it feels like a pretty good value.\n\nThe decent: the food & drinks - but the meat preparation could just be better, IMHO. Mexican food is all about the meat, and a lot of the taco fillings here are just not as good as I want them to be. the carne asada is decent, though. the al pastor & carnitas, not as much.\n\nThe bad: there's almost always a line when I go. the tacos feel overpriced, based on their size & the meh-ish preparation of the meat.", "Por Que No, you frustrate me.  You embody everything delicious about Mexican food while simultaneously representing everything I find distasteful about the Portland food scene: the price tag, the pretension, the general feeling that I may not be good enough for you.  Perhaps it's just the endless line of lusty patrons stretched out your door day and night.  I concluded you were just too high maintenance for me; too unavailable when I needed you, and blew you off for months. This was all well and good until I made the mistake of stopping by on a whim.  My God you were good.  Perhaps the absence has indeed made you more appealing.  My head is spinning.  Dammit why must your tortilla chips be house made?!  Why must your hot sauces be so uniformly delicious?!  Te amo Por Que!  Te Odio Por Que!\n\nI don't know who I am anymore.", "The best tacos on the planet in my opinion. Love the margarita's too, they are perfect. I don't think I have ever eaten anything here that I didn't love. The staff is friendly and helpful as well.", "The barbacoa taco took me back to my childhood at a rich Mexican wedding reception. Al Pastor tacos like nana used to make. And the pollo verde was tasty and not to hot. Just right. Great atmosphere, I must to stop when you're in Portland I recommend all Mexicans and gringos alike will  not be disappointed. Congrats to the owners. You've done it right.", "I really liked this spot! Their homemade tortillas were delicious-and being from Texas I know a thing or two about tortillas. I had the barbacoa and the pollo verde tacos and they were both tasty, although the barbacoa was quite messy. Their salsa was fresh and the chips were satisfyingly crisp. I'll be back for sure.", "The layout is small and cramped, therefore, expect to bump elbows. Be sociable and friendly 'cause you will be making friends real quick. \n\nSeating is limited, therefore, there is a line out the door, however, the turn around seems decently quick. Most people were in and out in a decent time. No one was hanging out too much ensuring that others waiting got seated promptly. Very co-operative shared space. \n\nThe tacos themselves were very flavourful and the meat cooked right. At $3 each this is a cheap appie eat. \n\n7:45 pm in line\n8:06 sit down \n8:11 food arrived\n\nThis was on a busy Saturday night. \n\nBathroom is decorated with vintage licence plates and a string of Christmas lights with mini mason jars (very Portland hipster). \n\nYou can even color while you wait.....you're never too old to color. \n\nWhen you pay for your meal before seating you can see all the juices in larg
