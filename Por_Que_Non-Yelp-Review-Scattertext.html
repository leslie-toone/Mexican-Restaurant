oos but I saw family's in attendance as well. The line was long when we got there but It only took about 20 minutes to order and there we're plenty of tables open so we ate there. As for price I went with a friend, food and a drink cost us about 25 each. Not bad in my opinion for good food drinks and people, if your looking for a cheap eat, Los gorditos is my go to with their 5 dollar burritos.", "I mean yeah the tacos are good, but only the shrimp one is great. Also they are super overpriced for tacos that are smaller then a regular taco. The corn tortilla is almost too thin. There's nice decorations inside, but honestly you're better off going to Los gorditos half a mile away: More food for your money and more flavor", "Por Que No? Por que tu no tiene sabrosa?\n\nFive star atmosphere, five star staff... two star food. Yes it's made from quality ingredients, yes they make their corn tortillas from scratch.  There's so many reasons to love this place!  I want to love this place!\n\nWhy I don't love this place, the food is just plain bland. The beans have no complexity, the rice tastes like rice boiled in water and the meat just tastes like meat charred on a grill.\n\nFor the jump in price above the average mexican restaurant, I expect subtlety of flavor.  Rice cooked in broth, spices, complexity... layers of seasoning revealing themselves in each bite. I've been here three times now hoping, wanting to love the food but I can't.  It's not bad food it's just completely boring food.", "I went here a while back, and it was great. We stopped in for a late afternoon snack. I love the decor (and the fact that it's LEED certified)-it's eclectic with a cheery feeling. Very colorful. Everyone working there seems really happy too!\n\nAnyway, the food. We got a carnitas taco, carne asada taco, and some chips and guac. Everything was super tasty-my favorite was the carnitas. I love those little crispy bits. The guacamole was really good too. It was done just right. The chips could have been a little less salty, but perhaps if I had had a beer or margarita to wash them down...\n\nOnly thing missing is burritos, but I have heard the bowls (like a burrito without the tortilla) are really good so maybe next time I will try that. and a margarita!", "Awesome selection of taco guts, homemade corn tortillas, many different housemade drinks to indulge in and so many different hot sauces. Staff was super friendly and there were taco punch cards. In heaven. Will be back.", "This taqueria is delicious! All of the food is authentic. The tacos.... hmmmmmmm sssoo good but spicy. If you do t eat spicy ask with NO salsa. The Micheladas are good they just need to add the Clamato taste. Will definitely come back when I'm in town.", "They can veganize everything and the spices are perfect. Also, the presentation of their food is so lovely. They only have a few outside tables which is a down side but everything is open and airy when it's nice out so the place is very inviting. Loved my spring seasonal veggie tamales!", "Tasty tacos. The queue, although scary at the beginning moves pretty fast. Not the cheapest place probably but I thought it was a good price for the food and the place.", "Great flavors, great menu, great charm, great patio, small portions. This is the place to come for lunch before a big dinner or after a huge brunch. Somewhere you want to hang out, chat and people watch while enjoying a snack. This is not the place to find a student budget special. Keep that in mind and it's a lovely place to gnosh. \nI really enjoyed the chorizo taco. A perfect balance of flavors, no salsa needed. I had a verduras veggie taco with some mild salsa. The green mild salsa had a great citrus flavor. Another winning combo. My third taco was the pescado Alaskan cod with crema and fresh pineapple. Zing! I liked it. It made a great dessert course to finish my taco set.", "I went there once with 3 other friends. Really nice place, the drinks are really good. Very nice atmosphere, we got a table outside in the back. It is very nice to be able to talk with friends leisurely. The food is great. I got the Brian bowl with corn tortilla and chorizo taco. I love both and the drink I got. I forgot what it's called. They had a few. I tried some samples and picked one. It had pinapple in it I think. The corn tortilla is delicious. Very nice cashier person and the guy that let me try the drink samples.", "Por Que No is one of those places where the reason it's so popular, is because it's popular. Well, that's not the only reason, but it's definitely a factor. I mean their tacos are good but not as good or as fresh as the ones as Tortalandia. But people see a line, and it's right on Hawthorne, so they go there. Their margaritas are good, but a little sour and not as smooth. \n\nTortalandia has fresher tasting tacos, their margaritas are smoother, and they have better prices. If they were next to Por Que No on Hawthorne, versus Tortalandia at SE 60th and Foster, I think it would really level the playing field.", "Plain and simple.  One of the best places I have eaten at.", "Overrated. Not worth the line. If you've never had lengua tacos before, don't get it here because you'll never order them anywhere again.  I ordered a variety of tacos and I didn't really like any of them to bring me back.", "Savory tacos and fruity adult beverages. Ask yourself, por que no? This is a hot spot, so the wait can be long but it's a fun lil festive place that everyone should experience at least once. Try it out, if you haven't already. Seriously, go.", "Amazing food, cool, funky Portland vibe.  The employees are great.  We have been here many times, and the food is always spot-on!  It is a favorite for our entire family.", "Rarely is one invited to explain why one dislikes a restaurant by the name of the restaurant itself, since Por Que No? literally translates to English as Why Not?\n\nOne could perhaps point to the fact that, despite the fact that this place is labelled is Mexican Taqueria, it is in fact, not. The food fare, decor and general ambiance is one that screams Gringo Mexican Food Experience, along the lines of \"Mexican\" restaurants  that cater to the sensibilities of vacationing Anglos, places such as Se\u00f1or Frogs, or Carlos and Charlies, etc commonly found in Mexican tourist traps like Acapulco, Puerto Vallarta, Canc\u00fan, etc.\n\nBut, even if the ambiance, decor and food may not be fully authentic, that does not a bad restaurant make. The combined experience may be fine, but the details, however, are where things go awry. While some food items are perfectly yummy, and one may even say authentic, there are some items that would NEVER be found in a reputable Mexican restaurant in Mexico that does not cater to tourists, such as Margaritas, the equivalent of wine coolers to self-respecting Mexicans. \n\nThe inclusion of certain dishes like Lengua tacos, do make up for some of the losses. But overall, the place is not one where a person born in Mexico, such as myself, feels at home, least of all because the prices are fairly steep. The fact that there are virtually NO Mexicans eating at Por Que No? screams these subtle points home. Alas, the very intangible Mexican-ness of the place is missing for those of us so keenly used to it. \n\nA person seeking real taqueria food is better served traveling further afield to places that Mexicans DO patronize. Tienda de Leon in Gresham is a most excellent option to savor real Mexican dishes in a Mexican setting. \n\nIn short, get real and ditch this joint!", "Great little taqueria in SE Portland; I've been here a few times and will return. Ask many Portlanders where to get tacos and they'll send you here. Begging the question, why? \n\nThe Good: the atmosphere is nice, dimly lit which I find agreeable, decorated with religious effigies. The food is very good; There are quite a few options as well as vegetarian tacos (Very spicy-8/10). There are a number of self-serve hot sauces to chose from-ranging from mild to very spicy (I'm a spicy food guy, so I'd rate their Spicy as a 6 out of 10 and 10 out 10 on flavor.) Though it is busy, I've never had a problem getting a seat right away. They have good local craft beer on tap as well as some Mexican staples. The service is great and the staff are always friendly and ready to help out.\n\nThe Less-Than-Perfect: This place is well known and popular, so there is often a line out the door and around the corner. It is a seat-yourself restaurant which fills up quickly during busy hours. It is small and might feel cramped.\n\nDefinitely recommended. There are, believe it or not, other tacos joints that are just as good, if not better, in Portland.", "WOW no words can describe the feeling I get when I'm at my favorite place. I order a shrimp Bryan's bowl and its always superb. The shrimp are in pieces and are super delicious especially the beans, rice and cilantro so amazing. Yummy food always hits the spot. The staff are always super friendly. Very big lines always, so I suggest you go early or In midday. Awesome place for a taco or any Mexican food!!!! Thanks porque we love you!!!", "Delicious!!! Wow!!! We had several tacos - specifically the pork and chicken ones...oh my gosh...each one was full of flavor. I loved the spices and sauces. The salsa bar was amazing as well. Well worth the long line.", "Spur of the moment pop in despite what Jerry and George say. Tables more than half full and filling quickly at 1130 so we got our tacos to go. Took 5 minutes, pleasant enough service. Freshly-warmed double fajita taco munching ensued..\n\nCarne Asada - dry and over-chewy, bordering on bland from low onion and cilantro. We tried the green sauce.. watery. The red sauce.. watery. Among the weaker steak tacos I've had.\n\nFish taco - better spicing than the carne, slightly dry but nicely flakey and doesn't need salsa. Middle of the pack for fish tacos I've eaten.\n\nNot sure the reason for the local popularity, maybe it takes a few visits.", "It's good but don't believe all the hype.  There are better tacos all over this town.", "Ok so I went to Por Que No because a friend really loves the place. I went and ate and just don't see the hype around this place. \n\nSMALL PORTIONS, LARGE PRICES!\nLONG LINES, SHORT TACOS\n\nIt gets 2 stars for the nice open environment and the jalapeno carrots which I think are great.", "Came here 30minutes before closing on a Saturday night. No line! Being from texas I have strong feelings regarding what a good taco would be and the tacos here were solid. The calamari and the pork asado were fantastic. The margaritas were delicious as was the agua fresca. The guac was really flavorful and I appreciate all the different hot sauces (and some of them were truly spicy - not just Portland spicy). If I needed a late night bite this would be the spot!", "Fun the sauce on the tacos ruined the flavor...bummer they should ask before adding....\nGreat guacamole. ...", "Loud and chatty atmosphere, a line out the door on weekends, a shabby Toluca-Market in the early '70s Mexi-decor, and a pretty decent, labyrinthine back patio.\n\nGorgeous, lovely and awesome margaritas, which, if you're standing in line, the servers are kind enough to take your order for, while you wait. Those with a splash of pomegranate juice are especially festive and refreshing. But not cheap.\n\nIt's so loud and since there's a line behind me, I have never ordered anything besides many variations on the soft tacos, all of which have been good, the chile verde ones especially. \n\nWe're talking one thin and small corn tortilla with 2 tablespoons of exceptional filling. I order three of them, and if it weren't for the chips and salsa, would leave hungry. Each taco is more than $3 a piece. So...NO. This place isn't \"cheap,\" when considering the amount of food you get.\n\nAnd yet it's so lively and the margaritas are so authentic (that is, containing actual alcohol) and the service so friendly and the decor so fun, that I keep going back.", "Hands down rude!!! The food was ok the beer was flat!! I went to sit at a table and was told I \"needed a number. I had my elderly aunt with me and even though the entire place had open seating I was not allowed to sit with my aunt while my friend ordered food.  Little toy told no and to stand in a small line. I think as far as Portland goes this was Balt far the worst survive in town.  I want to go back to punch the smug punk that  told a elderly woman she couldn't have a seat!!! Really. Have some class taco place.", "Best tacos in town! and the drinks are so strong you only need to have one...so for $10 buck you practically drinking a 5th of liquor, which I love! The people are super nice and even the customers are nice to one another since you technically have to breath on one another to get a seat, not really able to get private tables unless you lucky. Its worth the long line and did I mention they have brunch? LOL", "I love this place but my boyfriend thinks its overpriced tacos. My favorite is their shrimp and pineapple taco, it's so good. They usually have a line out the door but I find that it moves quite fast. The price is a bit steep but the quality of the tacos is worth it.", "Por Que No is amazing!  I have been coming to this place for years, and they never disappoint.  Their food is authentic and fresh, and the margaritas are the best in town.  I take everyone who comes to visit me in Ptown to this restaurant.", "My friend took me here for lunch as our last hurrah before I left town. Wow! First of all the service is amazing - friendly and fast. As we were waiting in line, the server asked us if we'd like a drink while we were waiting (um, YEAH!) so I was happily sipping on my pint of margarita while in line. So civilized. \n\nI had the pollo verde plate which was so perfect as it filled me up until I got home about 7 hours later.", "I love this place, best shrimp tacos in Portland i have found. Love the agua fresca especially the hibiscus, kid friendly. Service has always been great especially for how busy they are. Great atmosphere and it's worth it to go early and beat the lines.", "Why do people wait in line for this hipster rip-off of the real thing? It's not the real thing. Just look at the people behind the counter. It's crowded, you're rushed to get up and out, the portions are tiny, and it's expensive. Once was enough for a lifetime. While there are few real Mexican restaurants in the Portland area, this isn't one of them.", "Taco Tuesday is very real and very crowded. Went here with a friend around 6:30 and had to wait in line for awhile before we could even get inside, but it was so worth. Even thought it was taco Tuesday, I opted for the Bryan's bowl with carnitas and it was delicious. The carnitas and pollo asado are a favorite for sure", "Last week I went here to hang out with my friends. The beer quality and selection were great. The food was very fast, and the service was good. I liked how they decorated their restaurant. They had many creative pictures on the walls. There were very busy. There were a long line even though it was raining. It was a small place. I am so impressed with the way they can all work in a crowded small space, when they got busy. The food here was really good. I had the shrimp tacos and huevos rancheros, and it was the best that I've in Portland. I recommend that you should try chips and guacamole. They made their own chips. It was very crispy, and the taste was so good. There had many kind of sauce that you can pick by yourself. My experience here was pretty good, but there were a lot of bees. I think that the customer experience could be improved by adding more bug traps", "5 stars is a fictitious indicator of greatness. There's too many variables that can comprise and warrant a 5 star review. Por Que No serves great food, but what sends them over the top is great people. \n\nWhen people have a passion AND they happen to be using that to whip up some of the best authentic food around, it shows. PQN serves it from within when it comes to their community. Be it customers, employees, or strangers. \n\nThey have my highest recommendation and it goes beyond the incredibly gifted carnitas I eat every time I'm there. \n\n\nGo. just go.", "Have been a loyal customer for years now.  Food and drink are delicious with friendly staff!  Wait time is longer in the summer, but there is outdoor seating in the back.", "Visiting Portlabd for a couple of days and this is my first visit to Por Que No.  I had the spicy cucumbers with guacamole and shrimp tacos.  I will definitely come back before I leave Portland.", "I'd say, \"por que hell no!\"   My friend and I got the margarita of the day, a pomegranite version, but neglected to check on drink sizes.  We received the large ones, which were $9 each.   I've noticed an expensive drink trend here in Portland, but I think 9 or 10 bucks for a drink is outrageous.  Hell, even 6 or 7 bucks seems excessive to me.  For 9 bucks, they should get me wasted and make out with me.  \nThe ambiance?  Horrible!  Super crowded with kids all over the place.  \nThe food? Mediocre at best and small portions.  My half order of guac was tiny, though fresh, and the homemade chips were very good.  The potato flautas were bland but okay.  The dipping sauce improved them greatly.  I realize potatoes are a bland veggie, but if you're going to offer them, do something to up the flavor quotient. I can get mediocre Mexican food at many places in Portland for a cheaper price, so why bother?\n I live fairly close and have walked by this place many times, which is what I'll be doing in the future.", "4 1/2 Stars. Visit frequently with my 6 year old. Consistent, excellent flavors and portions on bowls.  Thumbs up on daily happy hour, thank you   Tacos have been hit or miss for me the few times I tried,  with portions and quality  (dry meat - not enough/toppings). \nBut I love the bowls and the atmosphere and the service is top notch.", "Love me some Por Que No. The Brians bowl on the menu is hands down my favorite thing on the menu. I really enjoy the tacos at this place and the cheese quesadilla believe it or not is more than just a plain boring menu item. I leave here full and satisified without feeling greased down like some mexican food can leave me feeling like. The line here is long for a reason, but so worth it. And I love how they offer you a drink while your waiting in line, makes waiting much more enjoyable. Speaking of drinks....The michelada is amazing. I love a good michelada, Por Que No does it right. It definitely is my favorite michelada around. Their hot sauce selection is always appreciated. See you soon Por Que No, have a michelada waiting for me :-)", "Great tacos, great food.  It's too busy so stop going so the lines are shorter that one time a month we go.\n\nSeriously, no one in town holds a candle to their tacos on pure quality and flavor.   Not even close.   Delicious.", "Omg this place has a fun atmosphere, great customer service and really good tacos! My fianc\u00e9 and i have made it a tradition to visit nearly every sunday when that taco craving hits us. I get the shrimp and fish tacos and the pineapple salsa they use on top is magical and mouth watering.  My fianc\u00e9 gets the asada tacos and they are really good too! I love that they have fresh jamaica served with lime and its cool that they got rid of all their plastic straws too! I would recommend this place to any fellow taco lovers, you will not be disappointed.", "This place was pretty good. I got the Bryan's bowl with Al pastor meat and tortilla chips. They have a variety of different hot sauces that was great for me to choose from. Their menu has a lot of options and their tacos are actually pretty big. The atmosphere was different from what I expected but the customer service here is very friendly and appealing. \n\nThe only thing I'd suggest is more flavor on the meat, I felt like it didn't have a lot of flavor or didn't taste like what Al Pastor's should taste like but I still think it was good! \n\nOverall, enjoyed eating here and will definitely come back!", "I thought Por Que No was the best Mexican restaurant in Portland until I tried Robo Taco.  Then I realized that I did not have to accept the watered down gringo-style Mexican fare that is Por Que No.  Dear Robo Taco, please get your liquor license soon so Por Que No and I can officially break up.", "I have been to both locations on Mississippi and Hawthorne, they are both very small and very cute on the inside.  I wasn't sure if I wanted to wait in the line that looked so long, but it moved fast and my husband assured me it was well worth the wait.  He was correct the food and margarita's were good and the patio at the Hawthorne location is so cute.  We are definitely going back!", "Sooooo good! Don't be turned off by the line, it moves quickly and service is fast. I got the Bryan's bowl and it did not disappoint. I also tried a margarita, which was pretty good as well. My husband had tacos and enjoyed them. If you love Mexican food then you'll love this place!", "The idea of a Mexican restaurant sounds great! There aren't very many in Portland which is a bummer. But, the fact that I have to wait in line just to get through the front door, then have my order ready when I get to the register, and then have no where to sit is a little dumb. My husband and I were hurried through the ordering process and then had to just stand there in the midst of people eating at tables around us because there was nowhere to sit. We ended up snatching a place at the bar and our drinks and chips was given to us by the time a table opened up. When we moved to the table we got the rest of our order which was good, but the process seemed very chaotic. I was unimpressed by the sad little dollop of guacamole that they call an \"order\" of chips and guacamole. The tacos were ok. The sauces on them weren't very tasty. Oh! One last note. We ordered Horchata to drink. YUCK! It was like drinking milk and sand! All the spices were crunching in my teeth and def NO BUENO! \nOverall, not impressed.", "Just \"por que\" would suffice. People stand in line in the Oregon rain to get into this place. Por que? It's just tacos, guys. Easy to make, easy to find good ones in any number of plentiful taquerias in Puddletown. You don't have stand in the rain for a half hour in Portland to buy a taco. \n\nAnother \"so what\" for me.", "This place was really good! Fun atmosphere, good food, and great service! The line is lonnnnng, but goes by quick. The waitress took our drink orders in line so we were just sipping our our margaritas while waiting to order. \n\nI had the pomegranate margarita and it was good. I wish it was blended though (they don't do blends). My friend ordered the horchata borracha and did not like it, so the waitress made her a new drink FOR FREE!\n\nTacos: I ordered the Al Pastor, Lengua, and Pescado #1. The fish was my FAVORITE. It had little pineapple slices on top. So gooood. The Al Pastor was pretty spicy. Lengua was okay too. I'm from San Diego so my taco expectations are pretty high. Their Pescado is definitely a winner.", "PQN is my go-to in the area, especially on a sunny day. I meet a friend for lunch here at least once a month, because WHY NOT. I almost always get a margarita and a Bryan's bowl (although once in awhile I'll switch it up and get a margarita and chips/salsa/guacamole).\n\nMy favorite thing about this place is the authentic...feel of the restaurant. You thought I was going to say the food. The food here gets four stars (that includes the margs: they are strong/they are not my favorite). \n\nIt's the atmosphere and location that get five . Something about the Jesus icons and the colorful everything makes me feel like I'm actually in Mexico. I  the little cutout windows where you can sit with your tacos and watch Portlanders walk up and down Hawthorne. The service is super fast and the food is fresh. I wish their chips were a little different than they are and that it cost a little less to get chips and a marg.", "I'm a picky Mexican good eater so I've only had the Bryan's bowl, but both times it has been utterly delightful. Their guacamole is very good as well. Seating inside is limited but I've been able to get a seat for 2 pretty quickly.", "We got tacos and margaritas during happy hour. If you like spicy - their shrimp taco is amazingggg. I would pass on the chips and salsa, super garlic heavy. The margaritas were super fresh and delicious. We will definitely be going back.", "Having enjoyed other taco places as of more recently, I've come to see that Por Que No is a bit overhyped. Their prices are a bit higher for what you get when compared to other places. But there is always a line out the door so that doesn't seem to stop anyone else.", "Really good tacos. One of my favorite spots in Portland. It's fairly popular and often will have a line. However it moves fast. Best to go here for lunch for a few quick and amazing tacos.", "We've only gone to Por Que No a couple of times, so I definitely need to try more of the menu, but based on what we had, it is pretty good. Three and a half stars is probably more appropriate.\n\nI had the carne asada tacos, chips, and guacamole. The guacamole was excellent and I really do hope that it's as fresh as it tasted. The carne asada was also very good, although, I personally would have liked to see the onions grilled, not raw. The onion flavor almost overpowered the beef.\n\nI would recommend sticking to beer, soda, or water. The margarita was not great and way overpriced. \n\nI didn't see the seating in the back, but based on the inside, I would bring no more than a party of four. This is for your sake and the sake of everyone else who wants a table. \n\nBe prepared to wait, especially on a Friday. The line is out the door, so seeing as we live in the valley, bring an umbrella and a jacket!", "Delicious Mexican food -- Do not be scared of the line, you will always be able to find a table. Make sure to check out all of the homemade salsas.", "Don't let the line fool you too much. It goes pretty quick. The space is spacious. We didn't have any trouble finding a place to sit after we ordered. While waiting in line, we were asked if we wanted anything to drink. I got the peach guava drink and my boyfriend got the cherry raspberry. It was both delicious! My boyfriend had to go back and ask for his because the lady helping us thought he had gotten a peach guava and was going to go back and get his cherry raspberry. She completely forgot. I really enjoyed my peach guava drink. That alone will have me coming back. We happened to stop by happy hour. My boyfriend and I got salsa and guacamole with chips. The guacamole is better than the salsa. We weren't a fan of the salsa. I really like the tortilla chips it comes with it. I ordered the calamari, pescado, and chorizo taco. The only one I didn't care much for was the chorizo. I am a fan of pineapples, and the pescado taco has pineapples in it. The flavor complements each other well. The only one my boyfriend got that was different was the carne asada, which was meh according to him.", "I was so excited to finally try this place because of all the hype. I'll cut to the chase, the positive- the service was great and they had THE BEST ceviche  I've ever had, I can still taste it! Sadly their carne asada tacos were ehhhhhh. The meat was cut too thick, it was tough and they were lacking toppings. I'm from Arizona where there are hella Mexicans and they have their carne asada DOWN! So best ceviche I've ever had, and worst carne asada.", "This place is great! The food is fresh and delicious, and the aqua fresca margaritas are mmm mmmm!!!  Everything is handmade and when you order.  \n\nWe eat here almost every Sunday afternoon.\n\nAt random times the line will be out the door.  No need to camp on a table until you order because there is usually a table available.  If you have a question about the menu or the food, feel free to ask the order takers, they are always friendly and helpful.  \n\nWhile there are a variety of alcohol drinks available, it IS limited.  But they ARE great!", "Always a pleasure. My favorite Mexican-american place in town. I love their fish tacos, the Bryan bowl and their chips! Yum. Worth the wait", "The only thing wrong with Por Que is that it took us almost 3 years to eat here. Mea culpa. T say that I am now obsessed is a bit of an understatement. I want their food 3 times a day 7 days a week. \n\nFish tacos- great\nPollo verde tacos- also great\nSangria- delicious\nGuacamole- uh, yes please\n\nYou can't beat the prices, the food is always fresh, and you can find a place to sit- even as the weather turns from fun summer to gloomy fall.\n\nFor more details and photos- check out my blog. Like I said, I'm obsessed!\n\nhttps://inside-outpdx.blogspot.com/2011/09/portland-food-por-que-no.html", "Not your typical taqueria food.\n\nYum. I love sitting on the patio of por que no with a hibiscus margarita at the Hawthorne location after a long bikeride. However, the spot on Mississippi is a wee bit too cramped for my liking. \n\nThis place is damn pricy for a taqueria but they make an effort to use sustainable ingredients so to me it's worth the price. However, I wish they would give you a bit more food for the money-I ordered the cayenne cucumbers as an appetizer and was unimpressed (a few tiny slices of cumber with cayenne sprinkled on top-really that's it? Even with an all organic cumber- they could afford to be a bit more generous with the portion size.) But, overall I love most of the food I've had-like the shrimp tacos and some Portland-type-creative items on the menu like the Bryan bowl. Some of the food is very bland but they have a yummy salsa selection to make up for it. The drinks can be hit or miss- skip the rum and juice and the horchata borracha -both forgettable. I still haven't tried their weekend brunch (D'oh-I never remember they serve it.) Overall-Great service. Yummy sustainably produced food. Nice atmosphere. Fantastic patio. Enough said.", "I am not a big fan of tacos but this place was very very good. They had a passion fruit drink, which was a bit watered down. I had the ceviche, which I liked, chips and guac, and a fish taco. Cool vibe. Lots of seats at the back and definitely a spot to be since we waited on a 20 min line.", "This location tends to be packed, but worth the wait and price for a first-time experience. The beef tacos with pineapple chile verde salsa (don't remember the exact name) are definitely my favorite. \n\nEven if you are the kind of person who doesn't buy drinks at restaurants to save money, the Agua Fresca is worth it. It is essentially a glass of juice, but tastes SO much better than juice from the store! Strawberry-Blueberry and Pineapple flavors are amazing!", "Everything tasted great and fresh! This is where I'll go for Mexican food for now on. Other than the great food, it's also cheap! I paid $7 for a whole plate of food I couldn't finish. Most menu it items are $3 and you order a couple. Very yummy and the food looks amazing too!", "Tacos are really good. I was surprised, was expecting something else. Prices are good for what you get. Beer was good can't go wrong with tacos and beer. I'll be coming back again and again.", "JUST wanted to add how great this place is now that i am eating a mostly raw foods diet. the salad is FRESH and amazing, just make sure to opt out of the cheese and pepitas (if you dont like yours roasted)...they also have an excellent guacamole and spicy cucumber dish (cucumber rounds dusted with ancho chile, surrounding their dairy-free guacamole...very satisfying.", "Ok solid taco food. Nothing remarkable and nothing too bad. \nThe community salsa is tough to deal with as people don't show restraint or clean hands. \nThe chorizo and shrimp were best. The carne and chicken were both too tough to enjoy. \nThe line can be formidable so if you are determined, go as early as possible.", "I crave this place. Super tasty food and drinks, service is pretty good considering it gets a bit hectic. Besides the awesome food I really love the ambience of this location, I always take out of town friends here for happy hour drinks and an adventure!", "Best Mexican in Portland. Guacamole is awesome, fish tacos are awesome and margaritas are great. Experiment with daily specials they're always good.", "This place came highly recommended by some locals so I had high expectations. I wasn't disappointed. I LOVED this place. I ordered the brisket bowl and it was soooooo good!!!", "Gosh, Portland.  For a food town, you really don't have the Mexican food figured out.  Porque No is so overpriced, it's ridiculous to go there for a real meal.  We had tiny tacos and drinks--set us back $40.  Doesn't even include the chips.  And while some of the food is tasty, the pork tacos are greasy.  The chicken asado tastes like it's swimming in bbq sauce.  So average.  Go next door to Apizza Scholl's.", "The food is fantastic. Some of the best tacos I've had in Portland.  The outdoor seating area is awesome and the food tastes so fresh. The only drawback is the prices, it's almost twice the price of other places. The food is worth it and the atmosphere is great!!!", "Don't let the line deter you! While you're waiting, there's a fan that blows cool mist at you (and if you happen to find that annoying, they offer umbrellas which is adorable/hilarious), you can peruse the menu, and a server will take your drink order so you have something to sip on while you're in line. While the taco flavors we tried were nothing too creative, the flautas were literally life-changing. Think crispy fried mini burritos stuffed with your choice of filling (I chose barbacao!) and crema on top. The guac & chips were affordably priced so we snacked on those and the spicy cucumbers as apps. I tried the horchata which was super refreshing and my sister tried mango chile juice (they use this as a base for their margs but allowed her to have it straight up which is awesome for underagers). Overall, delicious food and kickass decor - would definitely recommend if you're in the area.", "The perfect post STP stop!  The margaritas are fantastic, tacos were.delicious..........and very affordable!  Now if only they had beef tongue, I would be packing my bags to move to Portland!", "Por Que No? How about Por Que Yes! Sorry, I know that was cheesy. I have lived in Portland for over a year now and have been on the search to find delicious authentic Mexican food. Although I wouldn't exactly put it in the category of \"authentic Mexican food\" it is delicious nonetheless! The wait can be long at times but as long as you have good friends to wait in line with you it goes by very quickly...and trust me the food is worth the wait! If you're not sure what to try on their menu get the Brian's bowl. Choose your choice of meet and either homemade tortillas or homemade tortilla chips (both great options) It has all the works and will leave you satisfied and wanting to come back from more.", "Finally made it here for my first time. \n\nGF and I had 3 tacos each, along with chips and salsa. Total came out to $20 on the dot. \n\nI had the lengua, pastor and barbacoa tacos. All of them were excellent and very very flavorful. My favorite was the barbacoa, and the sweet pickled onions on it really made the flavor pop. My GF was disgusted about the idea of trying lengua (tongue), but I convinced her to...and it turned out to be her favorite! \n\nService was quick. However, do expect to wait in a long line before getting to sit down and eat. This place is packed for a reason though, and the wait is definitely worth it!", "Best taco spot in town.  Wait is a bit long sometimes and you may have to fight for a table but it is definitely worth it.  Be sure to pick up a punch card and earn a free taco :)", "I visited two different sites in the Portland area over the past year and half before becoming vegan.  The flavors and quality of food is amazing.  I had the Por Que plate both times.  An enormous amount of excellent food.  The creme is a wonderful addition.  Great beans, guacamole, and pork.  Almost enough to make me give up being a vegan.", "Very yummy tacos and sauces! Cramped atmosphere that almost makes you feel like you're in a NYC/Brooklyn eatery. Perhaps a touch overrated, but still worth your time and taste.", "Tasty.  Friendly Midwesterners like eating tacos here.  Watch out for the plants when you're trying to sit down.  Also watch out for shattered glass in the patio area.  Go here, get the tacos, enjoy your time.", "My friends said it was great, and I read the rave reviews, so I went on down there.\n\nSo let me start the review off for this place like everyone does. \"Like, OMG Becky, the line is soooooo long!\" 30 minute wait in a line full of what were mostly white hipsters, middle class, and upper middle class people. Uh oh. Is it a gimmick?\n\nI was starving, so I went with my girl and got the Bryan's Bowl and 2-3 of pretty much every type of the tacos, as well as chips, salsa, and guac as well. \n\nAte it all. The chips were actually really, really good, and the spiciest salsa they had was acceptably spicy. The tacos ranged from acceptable to pretty yummy. The Bryan's Bowl had me thinking, \"Why did I order this overly bean- and rice-filled thing for so much?\" Nothing made my mind blow up like many of the reviewers are saying, however. Food was--overall--merely ok.\n\nThe prices aren't terrible, but for what they offer, I will agree with those fortunate enough to have eaten a greater range of Mexican food--it's a price gouge.\n\nI'm going to base this review just on the food, salsas, and pricing of said foods.\n\nKey take aways, however, were: Gringo-style Mexican food, overpriced, organic, hipster, \"OMG Becky, everyone is going there so we have to go there, too. And then snap it and then instagram.\"\n\nPorque no? Porque hay mejores lugares, amigos.\n\nI will be taking my business to Tortilleria y Tienda de Leon instead. Or, if I want something on this spectrum, but with no price gouging and 30x faster, I'll go to Chipotle.", "This place was just ok. Chips were good, but you have to order and pay for them, which is decidedly un-Mexican-restaurant-like. Points for unsuspicious meat.  Two tacos: pollo verde and tinga(?) beef. Pollo verde was stewed and had a nice texture, but I expected more verde. Sauce on the beef was way too salty, though without it the beef would have been nice. Nice variety of well-executed aguas frescas.", "Hands down to one of the best Mexican restaurants I ever had. Me and my friend ordered two tacos each. The taco is kinda small. I will recommend three per person. I also ordered the margarita of the day-pineapple and passion fruit margarita, it's delicious. And we came around 9 and there was no wait!", "A few weeks ago, I had a yummy first visit to \u00bfPor Que No? with a friend. I had attempted to go once before but was deterred by the long line stretching out the door...a good sign, I know... but I was ravenously hungry and not willing to wait for a meal that was an unknown. Fast forward to my visit with my friend... she suggested I get a veganized Bryan's Bowl (veggies, beans, rice, guacamole, salsa) and chips on the side. This was a very simple and tasty meal. The ambiance of the restaurant is nice as well. The seating situation isn't the best though. I grabbed a seat while my friend waited in line to order at the counter (despite the signage forbidding this) and a server came over and admonished me, telling me I had to move. Luckily my friend had reached the head of the line by this point, so we were able to keep our window seat. They need to figure out a better seating system, but other than that I would definitely go back.", "disclaimer: I gave PQN an extra star because, once, in a 2008 snow storm, I helped push the van out of the snow and got comped for it. I am forever grateful for the free taco's that the incident resulted in.\n\nWith that being said. Even though this place has a more hipster vibe then a mexican vibe, their product is good, especially the breakfast dishes. There seems to be a lot of care put into them and they are generally worth the price tag.\nIt's just the lines that get me....It just get's way too busy for me, I guess that speaks only good about the food quality, but, I'll be damned if I ever wait more then 10 min for a burrito or a taco, it's just not practical, given the countless choices of places to get them.\nI'll keep Por Que no as one of those special, once-in-a-while treat places.", "When a fabulous fat girl wakes up craving a salad you know the salad is off the chain. \nPQN Salad with carne Asada: well spiced and grilled to perfection. \nBryan's Bowl: A smorgasbord of goodness in every bite. \nChips: Thicker than I care for but excellent for nachos. \nGuacamole: Needs a tad more lime. \nSalsa: Must be ordered. You won't find it in the self service station which is a little odd.", "Pretty darn good tacos that are overhyped and overpriced, if you don't mind a line. \nI do, so I went in 20 minutes before closing to get 2 tacos. There in the doorway was a sign saying they were done serving for the night. My sense is if you want to close at 9:30 or 9:40 make that your closing time instead of 10pm, then you'd be accurately communicating to your customers. As it was, I wasted my trip and got hungrier. I don't think I'll keep repeating that behavior. The tacos are good, but not that good.", "Chill vibe! Order first then sit anywhere you like! When I arrived, the line was just short of the ice cream place but it went quick! The servers were cool and the food and drinks were good! I'm from Los Angeles so of course nothing beats LA mexican food, but I would definitely recommend this and I would come back again! This town has a Silver Lake vibe to it (if you're from LA).  After dinner I went up to Mt. Tabor Park (about 5 minute drive) to watch the sun set.  Very pretty and would definitely recommend that!", "How?  How?  How?  Can it be that I never leave this place for under $20 a meal?  Seriously?  It's tacos!!!!!!!!!!!!!!!  I spend less on even good quality sushi.  \n\nThe food is fine.  \nThe atmosphere is fine, albeit, loud.\nBut the ridiculous line feels totally unjustified to me.  \n\nI don't know.   I don't want to be the Negative Nancy, but  I just have a really hard time forking out that kind of money for tacos.  Even good tacos.", "Got the chance to go here while visiting with my daughter.  I was almost deterred by the line outside but my daughter reassured me this was normal.  I have to say that here it is a day later and I am still thinking about their great food!  Which lead me to leave a review.  Super friendly and helpful staff.  I had the Bryan's bowl.  I first had a bite of their guacamole and oh my!  This was the best guacamole I can ever remember having.  The rest of the bowl was good as well and I kept eating after I was full - it was that good.  Oh and their chips are perfect too!!!  I will definitely return the next time I visit.", "Great spot. My old lady had a salad which was delicious. I got two tacos: calamari and luongo. Both were dope. Don't get a strawberry drink without liquor. I made that mistake. Seating was a little difficult.", "Perfect stop in between Newport and Wenatchee. While standing in line to give your order, order a margarita. Then order whatever taco because they are all good with a salad on the side. That makes for a perfect road trip stop.", "The salsa bar was amazing. The plates are so colorful; every little thing on them is made with love. The people working there were all happy and smiling, and seemed to actually like their jobs. I had 2 carnitas taco combo, partner had veggie tamale. Honestly the tamale was better than the tacos. Not that the tacos were bad, they were great, but the tamale had so many subtle nuances. Delish! I'm heading back soon.", "This place is delicious. My favorite Mexican food joint in all of portland. I split my time between Portland and Melbourne, Australia (only has 1 good mexican joint, everything is expensive), so the prices for Por Que No are quite cheap. $6 for a margarita drink isn't bad at all anywhere in the world. It's not pricey because the amount/size of food is actually equal to the price you pay. Want to pay cheaper for tacos? Go to a taco truck.", "This place is bomb! Food is delicious, servers are friendly and efficient, and the atmosphere is cool and comfortable. A must for any visitor or resident of PDX!", "This place is awesome. We were visiting from out of town, and thought we'd compare it to our favourite taco bar at home, and it definitely exceeded our expectations. \n\nThere is always a line up, but it moves through quickly and the fact that they take your drink order in line makes it that much better. The service is great - just be prepared for more of a cafeteria experience. Regardless of how busy it is, the servers seem to keep track of who everyone is and what they're drinking. They definitely made us feel at home. \n\nAs far as the food goes, we tried a ton of different things. They have a unique menu with healthy options and everything we tried was good. The cucumber/guacamole appy was great and the shrimp tacos were our favourite. The only downside was the margaritas - they were REALLY salty. \n\nOverall this place was great, you should definitely check it out.", "LOVE the Brian's Bowl carne asada.... delish. :)", "So yummy! Heard time and time again how great this place was and it did not disappoint at all.", "Yummy food!  The lines can be very long but they move along quickly.  Love the tamales!  Good food for decent price.", "Amazing tacos.  You can tell that the ingredients are high quality, and the flavors are bold and delicious.\n\nSome of their bowls are a better deal when you consider amount of food for your dollar, but they aren't nearly as good as the tacos. \n\nI like both locations, and they each have their own advantages when it comes to people-watching.  Hawthorne is good for spotting dreadlocks and hairy armpits.  Mississippi street is good for watching men who look like bearded women, and women who look like bearded men.", "This place is great. Fast service, amazing fresh food.  A little pricey for the size, but the taste makes it worth it. \nThe ceviche, and the tacos are my usual favorites, but the bowls they offer, as well as the chips/salsa/guacamole are not to be missed!", "Get a Bryan's Bowl, it's amazing! The food here is incredible, if you are in the mood for Mexican, this is the place for you. They have a good selection of bottles beers and margaritas. My only complaint was that my margarita tasted like it was all tequila, but other than that this place is the bee's knees. A great atmosphere too!", "Moderately inexpensive, and worth every penny.  Get a salad with the fabulous spicey dressing and add veggies and you got a fabulous lunch.  kids love too.", "After having Por que no over on Mississippi... I had to try this one also! \nCame in on a Sunday afternoon, and yay, no wait! This has to be a first cuz the line is always out the door!!! We ordered, got our Margaritas and found a cool spot out back on the patio. We felt like we were sippin Margarits in Mexico on vaca! They have cute little tables amongst plants, party lights, linen drapes (like the ones on the beach on cabanas) and walls of wood and metal like a beach shack! I could chill out here all day in the sun for sure! \nThe tacos are always a hit, so good with the homemade tortillas, and you must ordered the chips w/ guac and salsa...so creamy and spicy! we also had the chicken tamale, and of course it was hella good! \n\nSo my comparison of both locations:  \nThis one wins hands down.... it's larger, you have the patio, and the staff is friendlier. The food is just about the same for both though.... \n\nWhy yes, I will be back to this one for more sippin and noshin in the sun!", "I had heard a lot about por que no and was very excited to try it! I love mexican food, and have been craving it for DAYS. So, hooray, my wishes were granted last night.\n\nI had bryans bowl, it was super filling and came with 3 tortillas. Guess what? that makes 3 TACOS!\nMy husband got the tamale plate and a carnitas taco.  We also had chips and guacamole, and a pineapple agua fresca (which was AWESOME!).  We were full and happy.  We didn't have to wait in a line, but immediately after us the line went out the door and down the street.\n\nAnd, um, wow guys, its really not THAT expensive. My husband and I spent about 23 for our meal and were full and happy.  I guess if you get a lot of single tacos you might get in over your head, but i learned long ago that pairing tacos with rice and beans makes for a cheaper meal.", "Por Que YES.\n\nI just love the whole freakin' concept. What the hell.\n\nThe decor, the weird and wild veggie selections like roasted beets and pumpkin seeds. So far from authentic Mexican, so, so Portland. And the corn tortillas are great...", "I love this place.  Love love love love love.\n\nHibiscus tea, fresh made tortilla chips and salsa, fish tacos, ceviche...  seriously, I was in heaven eating here.  I love the back patio and the overall atmosphere.  Bike parking out front is another huge plus.  Super excited to come back to Portland and eat at Por Que No!", "Por que no?  Porque.\n\nThat's about it.  The horchata was terrible...no flavor and very chalky.  I sent it back for some passionfruit blend, which was watery.  They were pretty friendly, and replaced it without complaint.  They did taste the batch and agreed that it wasn't good.\n\nThe tacos were uninspired.  I got fish (pescado), tinga (beef), and chile verde (chicken).  The tinga was by far the best, and pretty good, but the other two were completely boring.  \n\nHomemade tortillas were good, salsa was pretty good too.  I think the red was the best, good taste of chilies.  The orange was hot, green kinda blah.  Actually, looking back at the components I'm having trouble figuring out how the tacos could've been so mediocre.\n\nThe spicy cukes were fine.  They tasted like cucumber.  But not like spicy.\n\nThe place was nice.  I didn't see the patio, but that might be cool.\n\noh, and I didn't wait in line, and would not have waited in line.\n\nI'd give 2.5 stars, but I'm unable to bring myself to push the button on that 3rd star.\n\nSaving grace for this place is that Dingo's is their competition across the street, and Dingo's is terrible.", "The food is very good and they work hard to support local suppliers. Happy hour is well worth the wait.", "A mediocre place with high prices! 3.50 to 4.50 for ONE meager taco??? And, unless you sauce it with their generic tasting sauces, which don't seem to follow their descriptions posted, there's no flavor. The 'bowl' was the only thing tasty and then after waiting for half an hour or so when you get a table and order tit is so difficult to wait for another beer!", "I was visiting an uncle and his girlfriend who is s long time resident if Portland. She highly suggested this eatery as one of the best places for a taco in Portland. I was not disappointed! Between the wonderful variety of food offerings and drinks, there's something for everyone. My favorite part was definitely the blood orange margarita with spicy salt!!!", "I live only a few blocks from this place, and every time I've ventured over the line has been out the door and around the corner.  I finally made it over early on a Sunday afternoon (3:30) and the line was ONLY out the door - so I caved and waited.\n\nI've had plenty of fish tacos, carne asada tacos, etc. in my life, I ate them all the time in Southern California.  I was pleasantly surprised by what I received here.\n\nFirst, about the wait.  I think I have it figured out.  The cashier goes slowly, because she/he has to.  If they didn't take 5 minutes per order, they'd have nowhere to sit people down.  I'm still dinging one star for this.  I've been wanting to try this place for the last 3 weeks, and every time the wait has been impossible and I've ended up going to dingos, sapphire hotel, or belly timber instead.  Now that I've finally eaten here, I hope the novelty wears off quickly so I can come back soon!\n\nTheir fish taco is amazing.  The shrimp taco is more amazing.  The grilled chicken taco is fantastic.  The carne asada taco was bleh.  My favorite was their carnitas taco.  YUM.  \n\nTheir chips and salsa and guacamole are FANTASTIC.  They fry up all their chips in-house.  So crispy and perfectly salted.  Great salsa.  Pretty good guacamole (I like mine a little less creamy).  \n\nOddly the best thing I ate wasn't a taco, but was their quesadilla.  Oh man, in the flour tortilla with sour cream drizzled on top, so so good.  Insane amounts of cheese and meat inside.\n\nTheir drink selection is good - margaritas aren't too bad, although I wouldn't want to pay $8.50 for one - the $7 at mid-day menu was bearable.  Get it with chili coating.  I love their cuban libres with mexican coke in a bottle.  Not only is it corn syrup free, but it's strong and delicious and less expensive than a margarita.  Coke in a glass bottle kicks ass.\n\nThe rear patio is the place to sit if you can, it's very cozy and you feel like you're in Por Que No's own little world.\n\nI'm looking forward to coming back, and although I know the line is a necessary evil, I still can't bear to wait 60+ minutes for the pleasure of eating here.  Otherwise, five stars.", "I went here last night with my partner and we had a great time.\nSo first;\nThe area itself. Tight and busy but its fine. I love the heated back patio. Simple awesome and adorable!\nMy partner had the platter and was so happy with the dish, we ordered a second one!\nI had just two tacos, chicken and carna asada. Both where really good, the cheese was awesome.\nI will come back, will I wait in line like the people I see here daily?  No. But another huge plus is it is surprisingly kid friendly! Loud enough so your kid and make some make noise and they have coloring pads and crayons.\nSo, im happy I finally tried it out. \nMy only Crisitism is that the beans on partners dish seemed a little undercooked and not as flavorful. Other than that, it was fine. Chips and Guacamole and salsa where good too.", "I do love some taco'y goodness!  \nVery tasty traditionally stewed Mexican meats.  Tinga, Pollo Asada, Carnitas. Pair them with one of their tasty juicey beverages or a Margarita and you have a great lunch or Dinner.  Their salsas do leave a little to be desired and it is a little on the pricey side for tacos, so I will knock off a point for that, but all in all a great addition to SE Hawthorne.  With any luck they will give Dingo's a run for their money and get them back to their once tasty glory.", "Had a fresh pressed guava Agua Frescas on a hot day after a long drive and I was hooked. It was so refreshing, I wanted to take a swim in it. \n\nA friend recommended the place, and I was not disappointed. In fact, I was impressed, and I'm getting hungry now just thinking about it, so maybe I'll head over there shortly.... After living in California for 5 years, (New England born) I finally understood why my friends would say that \"nothing compares\" to what you can get in California when it comes to fresh Mexican. This place delivers though, and it's no greasy cantina food (which has its place too, don't get me wrong). The ingredients seem fresh and top quality, the flavors are interesting, but so far as I've tasted, not trying too hard or confused by too many layers of things that don't blend. Sometimes I get so sick of the fusion of too many cuisines, though it certainly has birthed some interesting flavor combos. Show me a kale taco that's good though, and I will show you a look of surprise and will shove it in my boca immediately. (I'm not being a hater, I DO like kale though, and um... I liked it before it was cool/reaching the point of oversaturation. Really though... with health fanatic, hippie parents, you can't avoid it.) \n\nThe Verduras tacos I had were quite tasty too, and the salsa and chips were fresh and delicious as well, but I think because I was so hot and tired from my drive, it was the guava beverage that really stuck with me. It was dreamy. \n\nI prefer hitting up popular joints like this when it's off-hours so I don't have to stand in a silly long line (but maybe the anticipation is at least a third to a half of what makes food taste so much better?) so I didn't have more than a ten minute wait for my food, from waiting to order, ordering, and delivery to the table. Service was friendly, place is cute and has a million interesting things to stare at, from the wall decor, to the employees, to the patrons (though I'm probably just ogling your food), and the passersby. It was a lovely day so I sat on the sidewalk and gobbled, while I observed the people passing through. People watching in PDX seldom disappoints, but I'm a rural gal, so it's all good to me.", "If I lived in Portland I would be here all the time. I wish I could give a run down of just how delicious every single taco and menu item is, but we weren't able to order everything in one sitting, unfortunately!! We did try a few things - at Tuesday happy hour, which is 3-close - the chips/salsa/guac for $1 off regular price, tacos al pastor, carnitas, barbacoa, and pescado (fish). Everything was delicious, flavorful, and exceeded my expectations. Mmmm!", "FIRST TIME IN PORTLAND! Started it here!!! Amazing margarita and amazing vegan options!! So so happy! The staff is incredible. Such an adorable energy and crowd!!! Satisfied to the fullest. Go! Go! Go!", "I am originally from AZ and have been living in PDX for about 2 years.\nI have recently discovered PQN and honestly i feel like a hole in my heart as been filled. This is the best non-taco-cart mexican food i have had in the city. \nand damn they make a mean margarita. make sure to check out the special taco on the board before jumping in the menu.", "This place is GREAT!!!  Sure there is a line out the door.. but thats what happens when there is good food!  Expect to wait and if you don't want to wait then go across the street.. \nEverything I have had there is GREAT!!  I love the habenero salsa, shrimp ceviche with tortilla chips, spicy cucumbers and Bryan's bowl.. had the carne asada taco and that was good as well..   It's worth the wait.. While you're waiting in line you can always order your beverage of choice.. makes the wait go by a lot faster... Of all the times I have been there the customer service has always been great!!!", "Por Que No? Is worth the lines out the door! The servers, cashiers, and workers are always friendly and upbeat. Since we are regulars they recognize us and are even more delightful! The food is outstanding and alwats fresh! Their tacos are to die for! I especially am wild about the shrimp taco! Grac and homemade chips are delish!  Their fruity drinks are especially wonderful in the warmer weather. We love the surroundings Por Que No? has. Fun art work, brick walls, whimsical lighting, just a super fun atmosphere!! Do yourself a favor and check out this little hole in the wall from heaven! :)", "Favorite restaurant in Portland, their Mississippi location is great too. Food never disappoints and the margaritas are awesome. Always busy but great (and quick) service", "Good tacos and the decor is cute.  The carnitas is the best taco filling, but I also enjoyed the seasonal taco - spring veggies - as well. When we went the lines were kind of long but it went pretty quick.", "Great margaritas and excellent tacos make the long lines worth it. On my last visit, I had the pescado, carne asada, and carnitas tacos. The meat was excellent quality, well-trimmed, and perfectly cooked. The fish was so tender and the pineapple salsa is amazing. Really well-done food in a festive atmosphere.", "Excellent. Well worth the drive. Tacos, flautas, chicken tamales, chips and guacamole. Yum!", "there hasn't been a time when i've driven past this establishment and there wasn't a long line out the door. i actually had the time to wait in line for lunch and was in no hurry, so i figured it was worth a try. the menu was simple enough and offered typical mexican food, mainly street tacos. stuff is decently priced, but i was surprised the street tacos didn't have the typical double layer of tortillas. housemade chips were good w/ the guacamole, salsa didn't have much of a kick though.\n\nnot sure i'd return, unless there was no line.", "layout was a little cramp, menu a little confusing, but a nice funky decor.  I had the carnitas, pollo verde, and a pollo asado.  All three was good.  Prices may be a little higher than say the tacos at a taco truck but it's nice to have a chair, table and roof over my head when i'm eating in Portland lovely weather.", "\"Interesting\" best describes this SE restaurant. From the day-glo blue paint on the outside to the thrift store decor on the inside. I'd heard this place had food phenomenal but it was too packed to sit, so I opted for a happy hour cocktail. I can't rate the food, because I drank my meal. However; the sangria gets 5 stars. Not only was it delicious, but the entire pint glass was full of huge chunks of apples, soaked in wine. It was like jungle juice - with class. I can rate the smells, and this place wafted a wonderful aroma of fresh tex mex. I ran into 2 friends who'd been patient enough to wait for a table - claiming it was worth the wait. By the looks on their faces and plates they left empty, I can safely say their food was as good as my drink.", "I ate the food too quickly to take any photos of it. This alone should indicate that the food was very good! I was also very satisfied with how cheap the tacos were too!! It's about $3.50-$4.50 for a taco and the tacos were so delicious. I would recommend getting two tacos, but if you are really hungry get three tacos. The ceviche with chips is expensive (about $12), but so delicious. I would also recommend getting the chips with salsa and guacamole - although it's $7 it is definitely worth it. \n\nSo, the food is really good, but the line can get really long. So be prepared to wait a good 30 min before being able to order your food. Also, there is not too much space to sit inside so as soon you order your food at the counter you should scout out for a table. Overall, I think the long wait is worth it, as the food was really good!", "This place.\nTHIS PLACE.\nThe chicken is my favorite.\nThe chicken tacos...\nMy mouth...\nLoves...\nThem.\nPor Que No?? How about Por Que the f*** Yes!!!!!!!!!!!!!!!", "Food is great, I echo all the praise for Bryan's Bowl. Fun atmosphere, and delicious flavors.\n\nIt can get a little crowded on weekends, and sometimes you have to wait in a line, but it's not bad if you know you're walking into that. \n\nTip: Don't grab a table until AFTER you order!", "Went here for Taco Tuesday and there were good deals and the food was fresh. It met my expectations as a trendy taco place with a Portland vibe.", "Pretty good food; liked the setting/style of the place. Service/staff were sub-par.", "Cool little indie taco shop in Portland, OR. Good music, fun atmosphere and decore. They make their own chips and fresh fruit juice daily. Definitely try it out if you're looking for a locally owned restaurant in the area.", "Mmmm good. A sweet little place, locally owned, warm & cozy, funky decorations, and plenty o' food.  The salsa are a little lacking, but beyond that I have no complaints. I would trade this place for an (unnamed) giant food chain burrito store any day!", "Love the food here.  Sometimes the line out the door and trying to find somewhere to squeeze in to eat can be a little intimidating for some, but the food is well worth the wait and the crowds.  You can also order to go and walk to the front of the line to pick it up and find a place to eat it at one of the many parks in the area or on a street corner somewhere close where you can watch the people cruising up and down the street.", "I love this place! I eat here 1-2 times per week. The food is so good and the pomegranate margaritas are to die for!!! The staff is always super AWESOME!!!", "On our first stop for grub in the weird but awesome dining mecca of Portland, we went for some great Mexican food and tacos at \u00bfPor Qu\u00e9 No? Taqueria.\n\nA couple of pint-sized margaritas (regular and pomegranate) was in order and proved quite refreshing.\n\nI had a couple of tacos: the chorizo (with Rainshadow El Rancho pork topped with onions, cilantro, crema and queso fresco from Ochoa Queseria in Albany) and the pescado (with crispy cornmeal encrusted Newman's line caught Alaskan cod, topped with crema, cabbage, salsa verde, onion, cilantro and pineapple). Both were tasty and delicious with tons of fresh and filling, high quality ingredients.\n\nI was a happy camper dining at the hip, authentic Mexican eatery. It's hard to beat PQN for their great selection of eats and drinks. I loved the ornate decor and open garage door setting.", "Awesome fat tacos! \nEach order comes as just a single taco, but fat and really tasty.\nReally enjoyed happy hour with their tasty lime margaritas.", "People are always raving about Por Que No. I personally was not impressed any of the five times I have eaten there. The place has its small perks (cheap eats, great location) but the service blows and the food is not all that amazing. I have had some seriously amazing three dollar tacos in my life and Por Que No is not even on the drawing board. \n\nAlong with unimpressive food is the crap service. It is obvious that the people working there could care less about friendliness and cordiality. They don't smile or come off in a kind manner; they seems more preoccupied with getting to the next person in line. I always feel rushed when I'm at the counter because of this. And I think we can all agree that going out to eat, even somewhere cheap, is supposed to be an pleasurable experience and there is nothing pleasurable about the stone-faced robots working the counter at that place.\n\nAlso, the place is a frickin noise box. Too many people in one place combined with rustic, industrial architecture with absolutely no noise buffers makes for a constanty loud atmosphere that makes me crawl out of my skin. I would honestly prefer Taco Bell to Por Que No and Taco Bell's food gives me diahhrea.", "My favorite street tacos in PDX, hands down. Barbacoa, pescado, carnitas, pollo verde, mmmmm all delicious. Also good bowls and sides. Worth the 20 minute line, plus they get your drinks while you wait in line. Great sangria.", "Yummy!  On my visit to Portland over the weekend, this was my one restaurant request.\n\nI got one of their bowls the first time and it was delicious.  This time, I chose to get a chicken quesadilla, a large margarita & a side of chips and guacamole to share.  My bill was $19!  Yikes!  But I must say, it was a lot of food, it was delicious & the margarita was very strong and delicious.\n\nI love this place and plan to make it a tradition each time I am in Portland.  One star removed because it is a bit pricey for my brokeness.  I'm used to cheap Mexican food.", "Saw a lot of recommendations in travel guides for this place so decided to give it a try.  Good Portland vibe but generally underwhelmed compared to typical taquerias in L.A..  The chips, salsa and guacamole were good.  The carnitas not so much.", "I had the carnitas. I thought they were quite good. I will definitely come back again. They chips and salsa where quite good as well. The sauces you do have to be careful with.  I really liked the mild green. A little bit of spice and a lot of flavor. I also tried the carne as ads. I felt they where quite dry though.", "Por Que No is a great spot to get some interesting tacos and well-made margaritas for lunch. The Saturday mid-day crowd is quick moving and the line doesn't keep you outside for long. On Friday nights, there is a constant line from 6-8, but again, quick moving.\n\nPor Que No makes fantastic margaritas, nice and strong, not too sweet. Their tacos are great but some on the menu are misses. Pick the more adventurous choices and something slathered in sauce to get some real flavor. I was a bit disappointed in the chorizo and the pollo tacos - better to get the barbacoa and be done with it! So much more flavor.", "Great little gem in Hawthorne. Fun atmosphere and amazing food. I highly recommend the barbacoa and carnitas tacos! Will be returning next time I come to Portland!", "Thank God this place isn't near my house, because I would be here Everyday! Ever since my latin friends schooled me on what REAL tacos are (and no, they're not the ground beef, lettuce, cheese kind...sorry mom), I've been really picky about what tacos I consume.\n\nThis place is by far, one of the most authentic Mexican/taco places around...in terms of food. They don't put too much crap in their tacos and the portions are just right. Anyone who disagrees need to take a trip south of the border.", "I arrived at Por Que No to a 20 minute line, which went by quickly. My friend and I scanned the menu when we walked inside the door, deciding on a brisket quesadilla due to the mention of my friend telling me it was very good. The food came moderately fast, and I was starving. I took the first bite and my mouth EXPLODED. Now look, I'm a total spice wimp, I mean, I can't even eat the orange chicken at Panda Express without a glass of water. But this was extreme for me. I ate 1/4 of the quesadilla and had to put it down. I was like an elephant, running over to the water filling station and gulping it down with my trunk. My friend also tried the brisket and said it was much spicier than she had it last time, even she couldn't eat all her food! I walked out with a stomach ache. Overall, I would say this place had good service and atmosphere. I'm sure they have much less spicy food, it was really on me for ordering the brisket. I had no idea. I would totally be willing to try this place again and order different food. But beware the brisket...", "Por Que Si!!  Best Mexican food, ever.  My wife and I absolutely LOVE Por Que No, which serves fresh Baja style Mexican food.  I always get the Bryan's bowl with steak and my wife usually gets an assortment of tacos (shrimp being her favorite).  The ingredients are very fresh and the food is incredibly flavorful.  The ambiance is typical Portland with very eclectic d\u00e9cor, and there is a nice patio out back for seating on a lovely summer day.  The hibiscus tea is also very crisp and refreshing.", "Going with 4 stars here because it's simpler. focusing on the food rather than the larger contexts. Every restaurant concentration in town has its own character, pluses and minuses. this is on hawthorne. the food is very tasty, quality ingredients. as part of dumpling week we had the empanadas which were very fine, the layers of crust, plenty of savory pork. my al pastor taco had chunks of pork rather than shredded, but cost $3.50, the tortilla made in house but just one. that's hawthorne--every item bears the $1 or more hawthorne surtax. always a line here. just as i got to the cash register the woman went to chat with someone in the kitchen for over a minute--the line behind me was out the door. food came quickly. lots of nice sauces. tables crammed real close together. the scene's the scene, but the food is tasty,", "This is a hipster taco joint.  \n\nThey take normal Mexican food and then spice it up with their foodie jedi mind tricks:  Pineapple bits on a fish taco?  That's crazy!  (but good).\n\nThe carnitas were tasty.  The spicy cucumbers with guacamole was delish.  (The crunch of the cucumbers complimented the guac perfectly.)  They had a sauce section with different sauces made from different peppers.  Habenero = yum!  \n\nI can't remember how much I paid for a can of PBR, but it was cheap.  Service was good, too.\n\nA few downers:  Barbacoa was too soy-saucy/salty.  Also, the drinking water looked brown.  \n\nBut the airy ambiance/environment was nice and overall, I left very happy.", "Loved it here. The menu, while extensive, was filled with simple, delicious options. Tacos should be easy and unpretentious, and that's what I loved about Por Que No? It's seems to be run like a well-oiled machine, too. There was a long line when we got there, but it moved quickly, and when we ordered we were able to walk right up to the table to enjoy our meals. Also - do NOT miss the homemade seasonal fruit juices!  We tried both the options they had the day we went and they were amazing!", "I miss this place. I used to live a block away. People always whine about waiting in line but it moves fairly quick. They even have umbrellas for people to use while standing outside. It's a lot bigger location than the North one. \nI almost always order the same thing, a margarita and two veggie tacos. The veggie tacos are to die for! They use ingredients according to what's in season. And the pint size margarita (peach is my fav) is worth ever penny!", "I was initially excited to see that there was one of these restaurants in SE, so I went there with high expectations. I bought three tacos and my wallet was weeping a bit.\n\nI appreciate that everything's fresh and all, but it wouldn't have hurt to actually make your food flavorful. Maybe the original on Mississippi is better-tasting, but three tacos that didn't seem to last very long that cost as much as they did just didn't seem like a good thing.\n\nMaybe I got the wrong things. I dunno. I really wanted to like this place.\n\nI'd rather go to Cha Cha Cha and get a huge burrito for less than the cost of two tacos here (if I'm in the neighborhood).", "Okay I've been frequenting the Mississippi one for the last year or so and absolutely love that place so I was super excited about the Hawthorne location because it would be closer to my house. Well the two times I've been I've been disappointed over a couple of things. \nThe first time I went i ran into a friend before I got my food and she said that the food wasn't as good as the Mississippi one. I thought that was weird but I completely understood after I got my food. I ordered the good old Brian's Bowl with carnita's and all I have to say was yuck. It was a bland tasteless mess. Beans and rice were over cooked, mushy and it tasted like nothing. My friend got the vegetarian version and she completely agreed. But no one freaked out cause they were in their opening weeks and they just needed to figure stuff out. \nWell the second time i went was today and they definitely fixed the Brian's bowl to the other locations standard but the ceviche I also got barely had any fish in it. and for $7.50 and how small it is it better! Then the real slap in the face moment was when my boyfriend and I went to open our bags of chips and our bags had 1/3 the amount of chips than the other location gives you (literally like 17 chips were in the bag!). He had to finish his meal with a fork!  Some people might think \"who cares its chips\". But I'm like a chip connoisseur! I'm obsessed with restaurant style chips and It was just really pathetic. Its what completes and compliments those two dishes there. Also a lot of people in this town complain about how expensive Porque No is and I have defended it with my life. But if they keep being stingy on the ingredients especially for the price I might have to start agreeing. So I'm still giving it 3 stars cause this place has potential (obviously) but it needs to work on some things for sure.", "Great selection of very good tacos.  The calamari tacos are incredible.  Place definitely gets crowded and can be hard to get a table right away.  Been here a couple of times and have really enjoyed it each time.", "Nice Mexican food venue; great freshness and tons of flavor.  Staff are attentive and very genuine.  Great spot for lunch, especially when the weather is nice.", "Best Mexican food I have ever had. It's so fresh and tasty. Sometimes food has taste to it, but it's not always fresh. However, that's not the case here. Food, staff, ambience everything is absolutely amazing. Even the over head music is so welcoming and vibrant, I felt transported to a small city in Mexico. I am going back to this place for sure. Super Grateful it's walking distance from our home.", "I just don't understand why this place is so mobbed. Yes, the chips and tortillas and guacamole are really good, and they have a nice variety of drinks, healthy options, and snappy service. But most of the food isn't that great! The shrimp in my Bryan's Bowl tasted off.", "Love! This location. The patio out back is perfect for our unpredictable Portland weather. Same great food!", "Stopped by for dinner on my way thru Portland & wasn't disappointed! I had the chips and salsa, el pastor & pollo asado tacos! The employees were very friendly & the service was quick! I'd definitely recommend!", "\u00bfPor qu\u00e9 no? Is one of the best places in Portland to eat without a doubt. Delicious bowls, tacos, salads, etc. Their food here is just great. The spices they put in their bowls make everything tie together! The tacos, great! And don't even get me started on their guacamole, when we ran out of chips we ate the guacamole, literally ate it plain, but I guess it's just that good! I love the bean and rice bowl it's to die for, try adding different meats for a new delicious flavor each time, but if your making a stop for lunch in Portland come here! \nIf you love tacos, or taquerias you sure will love \"\u00bfpor qu\u00e9 no? taqueria\"", "Best tacos in Portland hands down!! The Barbacoa is my favorite so far. All the drinks are great. Try the sangria!", "This place rocks! We stop by any time in the area. Ceviche, Pom-margaritas, and their tacos are a few foods we love here. Lines almost always look long, but moves quick and def worth trying!", "Don't be daunted by the line. We waited but not for too long and by the time we'd ordered there were plenty of tables open to sit at. The tacos - al Astor, barbacoa, calamari, Alaskan cod- were amazing - each with unique flavor-sauce. Margarita was on mark. Rotating tap was a local summer IPA. Service was excellent. The environment and decor were totally inviting - a fun evening out.", "Being raised in a Mexican household where my mother and grandmother made just about every meal from scratch, I am very picky when it comes to trying Mexican restaurants. Por qu\u00e9 no far exceeded my expectations. The food was authentic and delicious. The different meats were juicy and seasoned perfectly (al pastor was my favorite). Their horchata and hibiscus water were also great.", "Great taco spot.  The food is always fresh and great.  I've liked all of the tacos I've tried, and I've had most of them.  My favs are the carnitas and the pescado.  If you are looking for a spicy taco the camerones or the calamari tacos are great too.  If you want the most bang for your buck the bryan's bowl is the way to go.", "I recently went to Por Que No? for the first time and LOVED it. I had been meaning to check this place out since it's always super busy when I drive by. I'd say this is now my favorite place to get some quick delicious tacos. I got three different kinds of tacos and each of them had really flavorful and tender meat. The long line went by quick and was well worth the wait. \n\nNext time I stop in I'll definitely be checking out one of their yum
