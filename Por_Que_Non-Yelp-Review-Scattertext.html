e jars which adds a cool DIY touch. \n\nThe table was small with lots of \"things\" on the table making it difficult to sit across a date. You end up looking at their eyes only. It reminds me of Wilson from Home Improvement. Not date friendly for some of the 2 seaters. \n\nThe place is dimly lit with a lot of candles that smell like sugar. This in combination with the spices actually created a good sensation. \n\nCustomer service was super friendly.", "The Por que no salad with pollo asado is delicious!!! Breakfast tacos...not so much. Margaritas and juices, awesome! Other than the lines, love this place!!!", "Great Mexican food for people who enjoy whitewashed Mexican food.   It's completely okay, nothing you'd probably find yourself craving after but is by no means bad.  \n\nThe staff is very friendly and helpful and always look exhausted trying to keep up.  The wait is a thing but the line generally moves pretty quickly (and they even take drink orders and bring them to you in line) but as a tightly wound over-planner, the situation generally stresses me out until I know for sure there's an open table to sit at.  The margaritas are strong and delicious but also $9.  If you find yourself here be prepared to spend about $20 per person, especially if you want chips and salsa or guac, all of which are extra. \n\nThe Bryan's bowl is the best cost to food ratio (get it with chips instead of tortillas, it only comes with three small ones).  The sauces are great (especially the habanero!) and unfortunately well needed as the food is kind of bland.  \n\nWorth going to at least once but is definitely a tourist spot and not a local treasure.  Also, be prepared to get your own water, sauces, napkins, and to bus your table when you're done (because seriously, if you don't you're not giving a middle finger to the management but to the unlucky souls who decide to sit down at your table after you).\np.s. As an avid cyclist I greatly appreciate the generous amount of bike parking!", "Great tacos! First time in the Hawthorne area and we really loves these tacos! We got carne Asada, al pastor, and the #1 pescado and they were all amazing! I would recommend getting a more mild sauce instead of whatever it comes with because it was super hot... but very delicious if you're into super hot!", "I loved my trip here so much!! Not only is the food delicious but it has such a great atmosphere that makes you want to come back again! Definitely giving it 5 stars :)", "This place is amazing! I'm am consistently impressed with the food here. \n\nUsually I opt for Bryan's Bowl which is kind of like a burrito bowl. It comes with beans, rice, guac, queso, and is topped with any type of protein from the menu. It is so hearty and filling. \n\nThe atmosphere here is super fun too! It's very laid back and funky.\n\nThe only downside is that there is usually a line and then the wait for food. I would say it takes about 45 minutes to an hour from the time you arrive until the time you get your food. It's worth the wait, plus they serve you drinks while you're in line.", "Discriminates against Canadians. The manager confronts you in the line for your ID, if your fortunate enough to hold a Canadian Id, you're not allowed drink. Why's hilarious about it, he thinks the law is on his side. read the law all the way through!\n\nForeign Driver Licensees. The OLCC interprets the word \"state\" in ORS 471.130(1)(b) to include driver's licenses issued by US territories and states/provinces of foreign countries including Canada and Mexico. However, if a licensee cannot determine from the license the person's age or whether the ID is a valid/authentic license from another country, the OLCC recommends that the licensee require another form of ID such as a passport.\n\nAlso! You took an expired USA ID in our group. Way to go.", "I love it here. I am at the Hawthorne location every Tuesday. The staff is friendly, the atmosphere is fun and most importantly the tacos are amazing!!! The margaritas are also delicious and strong. Lots of reviews comment on price and size of the tacos. I agree that they are a dollar or two more than what you can find elsewhere, but look in the taco and you will see why. There is no extra filler, each taco is made to be delicious, not to fill your gullet full of onions, rice, or beans. Plus they always try to source local and fresh ingredients. I highly recommend this place, if you had a bad experience once try it again, I bet you will change your mind a little.", "Atmosphere feels like you traveled across the border! I've tried almost every taco on the menu and they are all fantastic. Don't be afraid of the lines as they move swiftly. Great tasting margaritas with fresh agua fresca and they even carry Mexican Coca-Cola. Never disappointed.", "Pretty awesome. I especially liked the shrimp tacos. The sauce was really good. The carnitas were quite yummy also, reminded me of my grandma's. The chicken sort of lacked flavor though...a bit bland.\n\nThe only bummer was having to wait in a long line and then finding it nearly impossible to find somewhere to sit. But really I don't care that much. You just have to learn to relax. If you're in that much of a hurry, then go to taco bell!\n\nOh...and I loved the spiked horchata! What can be better than getting a buzz off one of my childhood favorites?", "Since moving to Portland, I think a huge portion of my paycheck has gone to this place. I'm here at least once a week. I've been to both locations and can't decide which I like best. They're both equal with regards to good food, friendly employees, and a cool vibe. I think their tacos are some of the best! There's usually a long line, but it goes by really fast and I've never had a problem finding seating by the time I order my food. Their pollo asado tacos = yum. And according to my daughter, the veggie tamales are really good. I definitely recommend this place. And don't let the line scare you away, it's there for a reason. The food is worth the short wait!", "wow. the space is great. the food was very good but very hot. ordered three tacos: carnitas, al pastor, pollo asada. if I return I will get just carnitas, mostly because it wasn't as hot. the other two made my mouth start on fire. I can handle moderate spicy. this was the hottest ever, but still delicious. my friend had the vegetarian tamale plate and said it was the hottest and best Mexican he's ever had.", "Always good food and efficient service. You are tucked in snug as a bug  with other customers, but it only adds to the ambience of the fun decor. Enjoy the outdoor deck as well. Love Love Love! Must try!", "It's becoming a tradition to make Por Qu\u00e9 No our first stop on our way into the city of roses for some delicious tacos and margaritas. The converted garage makes for a nice Mexican eatery with bright colours and decorations.\n\nThis time around I ordered the calamari taco (with spicy wild squid saut\u00e9ed with peppers, topped with crema, spicy salsa, de arbol, and pico de gallo) and the barbacoa (with beef brisket, braised inside banana leaves in a three chile barbacoa salsa, topped with pickled red onions and cilantro).\n\nBoth tacos are disgustingly good and full of meaty flavours with a nice mix of sauces, toppings, and delightful ingredients. The chorizo and pescado are aces as well. We drank some refreshing pomegranate margaritas and white wine sangrias while waiting in line at the self-serve establishment.\n\nI always come for the tacos and stay for the ambience.", "The food is amazing. They treat their workers well. The line is long, but magically moves along. It will look like there are no seats, but just as you get your number, seats magically become free.", "I first tried Por Que No back when I was working on N. Mississippi and it was a regular after work spot for my co-workers and me.  The margaritas were what drew us in and the tacos are what kept us coming back.  It's been a few years since I left my old job and one day found myself walking around Hawthorne with my sister and husband when someone mentioned a craving for Mexican food.  I remembered that they had opened another location close by so we decided to go look for it.\n\nWe could tell where it was immediately by the long line out the door!  However, we quickly got the front and placed our orders for the ceviche, flautas with porque tinga, and several fish tacos.  The first bite instantly brought back good memories from my time in NoPo and I'm so glad we stopped by.  The ceviche had just the right amount of acidity and the shrimp was perfectly done.  The flautas was a great way to share and make our own versions of tacos.  And the fish tacos were so savory and delicious.  The only thing I wish we would have done differently was order more than a drink each because when I saw the empty bottom of my sangria I was too lazy to get back in line to order another one!", "We got real lucky with this place.  After standing in line for about 5 mins, ordered, found our table and turned around... the line was stretched out about 5 stores down on the street.  \n\nI would suggest get about 3-4 tacos per person.  If you decided to get chips and salsa, then just get 2-3 tacos.  \n\nThe only thing I'm disappointed was their bloody Mary!  It just wasn't that good.  I've had better!", "I absolutely love the food here. There is generally a line, but the wait isn't too bad and they are prompt about bringing drinks to people who are waiting. I love their in-house hot sauces and I always enjoy the food and atmosphere here. The sangria is great too", "Dont let the line deter you, it moves quickly and is worth it. I have been looking for a good taquieria since moving to the Pacific Northwest two years ago. I live in Eugene and have been disappointed with the offerings everywhere. Por Que No? is by far the best restaurant serving tacos that I have been to. I have had the carnitas, pollo adobo, carne asada, and pescado tacos. All fantastic. Excellent flavor, nice portions, fresh ingredients... simple and delicious. I deducted a star because its pretty expensive and because the margaritas are good but not amazing. Stick with a cheap mexican beer.", "I live in a place with high quality Mexican food and let me tell ya... The carnitas taco and fish taco #2 might have been the two greatest tacos I've ever eaten. There will be a line. And it will be worth the wait. Grab a Serrano margaritas while waiting and you'll be set", "Ok so this place has cute interior going for it, and that's about it. Service was fine - staff were friendly and attentive even though they were very busy. \n\nFood was so-so. I've lived in Chicago and San Diego, which are two homes to some of the best Mexican food in the U.S., and this place was pretty mediocre by comparison. \n\nBut even THAT wasn't why I'd recommend it. \n\nThis food is simply overpriced. $3 for a teeny tiny taco and $5 for chips and pico de gallo? That's like getting charged for frickin' rice at a Thai or Chinese restaurant. Pretty ridiculous as far as I'm concerned. \n\nStay away if you want more bang for your buck.", "Amazing fish tacos! We tried 3 others too but this was our favorite! Good service but holy cow those salsas are hot even the mild! Lol  I did however have some of the mild and next one up as they are tasty :)  be prepared to wait but it's worth it!", "I love this restaurant!  The best! You do have to wait til you order before you an sit down but I have always found a seat and not had to wait, always works out! The food is soooooo good and fresh!", "This place was pretty good. I got two carnitas tacos and two asada tacos. The asada weren't that great, the meat was more on the chewy side and not too tender. The carnitas were very good. My daughter got a chicken taco and I sneaked some of the meat and it was delicious. The place was pretty packed at 4pm on a Sunday.", "This restaurant is within minutes walking distance from our new house and wow, it is yummy. We arrived on a weekday when they weather wasn't great so that's probably why the line wasn't long. The service was friendly and we received our order quickly. \n\nThe chips and guac were delicious but the tacos were the shining star. I loved my Carnitas and Pollo Asado tacos. YUMMY! My husband also loved his tacos and even said it was the best fish taco he'd ever had. \n\nPrices are reasonable with tacos around $3.50 each and chips and guac were $5. I'm sure this place gets crazy busy on weekends and nice warm days. But it's worth it.", "This review is geared toward Por Que No's catering and is very overdue from our wedding last June.  If you are looking for an affordable and delicious wedding caterer...and you don't mind having a taco bar...look no further!  The staff was very pleasant to work with and the food was fresh, yummy, and our guests loved it!", "Strong house drinks.  Maybe not $8 or $9 worth, but a good buzz nonetheless.", "Food is amazing. Bryan's bowl - so tasty and delicious. Mouth is watering the next day. Worth every minute of the 25 minute line.", "So many taco place in Portland, so little time! Here's the lowdown:\n\n- Great agua and tea, the blueberry-coconut was subtle but delicious!\n- Addictive guacamole, has a really nice lingering spice to it.\n- The shrimp/scallop ceviche was tasty, despite my hatred for cilantro. It takes a lot of good flavors for me to ignore my disgust!\n- The tacos were good, but slightly spendy for just one. The chorizo was especially flavorful and rich, and the salsa in the pollo verde was fantastic.\n\nDefinitely stop by, but try to avoid the rush, as it gets very busy quickly here!", "First time here and had to see what all the hype was about.  Where else would waiting in line for 30 minutes for a taco place be considered normal?  \n\nOnce finally into the doors we were immediately greeted by a server to take drink orders while waiting.  This was a great touch and the margarita was really good.  We finally ordered dinner and got tamales and tacos.  The tamales were awesome!  Everything you'd want in the perfect tamale.  \n\nThe carne Asada tacos and al pastor tacos were both really great.  Best in Portland?...not sure but they were very good.  \n\nThe big question is would I be willing to wait another 30 minutes for very expensive tacos again?  Not sure.  I think I'd rather spend $10 at a taco truck than $40 here.", "Husband had a bike crash late in the night. After landing on his face (wearing a helmet, yay!) husband loses his saddlebag in said crash and fears his laptop is gone forever. A go...od samaritan calls husband (and husbands friends!) the very next day to declare they've recovered his saddlebag from the side of the road. Husband gets his saddlebag and laptop back! Good samaritan says, \"no reward necessary, just keep eating at my restaurant.\" Turns out good samaritan is the head chef at Por Que No on Hawthorne. Everyone already loves Por Que No and it takes no extra endorsement from me, however, we could all help to assist karma a bit and go eat a delicious taco or two at Por Que No to support this fine establishment and a fine humanitarian.", "This is one of my all time favorite restaurants. Amazingly fresh and delicious everything! Great tacos and brunch. If you get there right at 11, when they first open, you usually don't need to wait in line outside. \n\nYummy margaritas, too!", "Anyone who says that money can't buy happiness has never spent some quality time on the back patio at Por Que No. \n\nHere's my three step recipe for happiness:  \n1. Take one $20 bill \n2. Exchange it for chips & guac, two tacos (pollo asado and porque tinga), and a large pomegranate margarita\n3. Proceed directly to PQN's back patio. \n\nIt's that easy.", "When a food place always, ALWAYS have lines out the door, I don't see how one can pass it up. It's got to mean something, right?\n\nI'm not sure about the bad reviews because of prices. I mean, the tacos are still pretty cheap. You also have to factor in that this place has to pay rent in a highly sought after area. My veggie taco was about $2.75(?) and the carnitas, carne asada were around the same. Two of us ate under $25 for multiple entrees, a beer and soda. \n\nThe veggie taco was nicely seasoned and was very good. The veggie flautas were absolutely delicious. I was stuffed afterwards but still wanting more. \n\nThere was a mixed crowd in there making this place even more vibrant!", "The quality here is excellent. The beef is fresh and tasty, the chicken is real and not a mystery. The salsas are fresh, spicy and delicious. The specials are to die for. I love the horchata, margaritas and the chips. Love all of the food and cannot get enough. I wish there was more seating though.", "The food is good and cheap.  I always get the Bryan's bowl with the corn tortillas on the side and I am always happy!  Great margaritas and good customer service.  Expect it to be busy unless you get there before 5pm.  Order your food first and then you get a seat but the turnover is pretty fast.", "Pro: The tacos are amazing!\n\nCons: (and I quote...)\n\n\"If you want more limes you need to order them when you order your tacos\"\n\n\"I'm going to take this salsa back, if you want salsa, there are ramekins available...\"\n\n------------------\n\nWhat happened to customer service? We stopped in for lunch and didn't intentionally \"break the rules\" but I'm left feeling like a child being reprimanded for taking someone else's toy.\n\nNext time I'll take my tacos to go.", "Why not. I've never had a bad meal at Por Que no. It's located in the trendy Hawthorne district. I've tried almost every menu item, since I lived on the block and could walk to it. I would give them a higher rating however I've spent some time in SoCal and have visited some really amazing taquerias. The price point is a bit high for what they are serving, but the quality is not lacking. Great flavors and done right.", "I love this place. This is probably a once a week dinner destination for us and the kiddo. It's really cheap (especially if you have a child who doesn't each much like me), and you're in and out pretty fast. People complain about how loud it is and the line out the door, but you're really only in line for a couple minutes on the heaviest night. People also complain about not being able to sit until you've ordered. I personally don't care. We've never waited for a table. People eat their food and go here, so its not like the normal hipster Portland place where people want to sit and talk for 3 hours, taking up useful table space from paying customers. \nWe love the Taco specials, especially their pork specials. And the Tamale plate is one of my new favorites. No this isn't \"authentic\" Mexican food, but its good! So shut up! They use excellent local/organic ingredients, their chips are to die for, and they have lots of salsa options. \nPlus you will NEVER have a better Churro in your life! These aren't on the menu so you have to ask for them special. I would probably eat these every day if I didn't care about being morbidly obese. \nOnly reason they don't get 5 stars in my book is because I'm stingy with my stars. This has no reflection on the quality or customer service though. \n\nThanks Por Que No?!", "for a hipster taco joint, it's well designed - a bit pricy, a bit divey, a bit kitchy. the food was fast, and fresh and good... but i can't help but think this is what someone who wanted to imitate the menu at stella taco would come up with. go there for the better version of this", "I've had better tasting tacos from a taco truck in Hillsboro...and for about $1 less. Cute place though. Would come back for some Sangria ;-) mmmm. \n\nThis mexican was not impressed.", "This is our go-to place to hit-up for lunch after picking friends/family up at the PDX airport. Guests love it here.. and so do I! The food is very affordable and the restaurant is uber-casual, which is perfect for lunch and a meal out with friends. \n\nIf you go during peak hours there is often a line, but it moves really fast and you can order a drink while you wait in line. Por Que is a serve-yourself place, so you order at the counter, seat yourself, and get all the fixin's for your table (water, silverware, sauces, etc.).\n\nI love their fish tacos and chips & guac! They also have amazing margs, so don't pass up on the drinks!", "This is one of our local defaults when we want a quick bite in Portland.  The menu is flavorful and easy -- pick a few tacos, mix them up, and enjoy.  I usually get a margarita while I'm waiting in line and it's a order and then sit concept.  My favorites are their chorizo and barbacoa tacos!", "Its a truly okay little Taqueria, terrible parking placement though, as in there are two parking spaces. The actual tacos are pretty underwhelming, but the bean bowls and the soup are really spot on. An issue of space will be on your mind when you walk in (if its the winter, there's a patio out back). There really just isn't a lot of places to sit, you may end up walking down the road to grab a bite elsewhere.", "Long wait, great food! A must while visiting Portland. The Brian's Bowl will blow your mind.", "Mexican food is my favorite, and this places hits the spot! We got in and the line was almost out the door. They provide menus outside before you get in so you can have your order ready before you get the register. One of the servers took our drink order wile we were waiting in line. \n\nThe food was great! I had a cheese quesadilla and the chips and salsa were so fresh! Craving it right now to be honest!", "I came here after being in the hotsprings all day. I loved this place. The line was long, but worth it. I usually don't like eateries that sell you chips and salsa, but the chips were made there (they must have been) and the guac was AWESOME!\n\nI had the fish tacos which were really tasty, but a little expensive at $3.50 each. We also had one of their margaritas which were also good. Only bad thing about this place is that there is no AC, and the inside is HOT! The good side to this is that there are lots of tables on the patio, in front and right near the HUGE windows that open in front.\n\nI would come here again.", "Went to Hawthorne Wellness where I got a great acupuncture treatment by Taya (https://www.hawthornewellness.com/practitioners/index.php#taya) and needed to grab some grub prior to heading back to the office... which really sucks to have to do after such a great acupuncture appointment, but I must do what I must do.\n\nI got two tacos - the carnitas and the pescado. Oooooo... muy bien! I have been to Mexico and Guatemala, and this is the way that you can expect to get your tacos in both locations. Two corn tortillas stacked with the innards... craft as desired and consume. The tortillas were fantastic and the ingredients fresh-tasting and flavorful. I will most definitely, and I mean definitely return. I would even consider going today but my lunch-partner in crime is on a damn raw fruit/veggie fast. Jerk. I also had the salad, and it was mixed greens (thank you) filled w/ tomatoes, cheese (the kind that you get in Latin America) and pumpkin seeds. The dressing was also very flavorful. A little kick going on there... not too much not too little. Perfect way to keep me going for the rest of the day when all I really wanted to do was go home and chill on the couch.", "Great food! Don't be afraid of the line. I eat a lot of tacos, so here's my take: the Al Pastor is hella spicy (I love heat, but these tacos made me want to quit half way through) and the seasonal veggie taco was super flavorful. The horchata was really rich and creamy. Yum all around!", "Good place for Rice & Bean Bows with your choice of meat and salsa...", "Just moved to Portland from Vantucky into the Belmont neighborhood.It was by chance that I found this little gem,the place I was looking for was closed.It was a Monday afteroon,and there were a few people eating,and a couple of people waiting for to-go orders.Right from the get-go, the atrmosphere grabs you.You cannot look anywhere without seeing something unique.There are specials on the walls everywhere,and the variety of foods is quite impressive.There was only 1 small group ahead of me in line,and that was it.By the time I placed my order,there was a substantial line on it's way out the door! It was the first time I've had ceviche in a few years,and I'm sooo glad I ordered it ! Everything was very fresh,right down to the LOADS OF SHRIMP AND FISH in it.I also ordered the Tingua taco and the Camaron taco,and both were excellent! As a bonus,I accidentally met the owner,his wife,and their beautiful little rugrat.I asked him if he went there alot,and what he would recommend.Too bad I had already ordered!He was very friendly,as were all of the employees.I will DEFINATELY BE BACK,and this time I plan to eat-in,itstead of to-go.....2 THUMBS UP!!!", "I finally had time to try this place and there are a few things I'd like to talk about:\n\n1. I came on a Friday after the lunch rush, but there was still a line out the door. The line wasn't too long of a wait and they're good at getting people's orders. \n\n2. Their raspberry coconut drink is really delicious! I didn't get any sangria or margaritas so I will have to return for HH for those. \n\n3. Their tacos are pretty good, not amazing and doesn't seem to have that MEXICAN taste that I was looking for. I tried their fire-roasted jalapeno pork taco and al pastor. I found the al pastor WAY MORE delicious than the fire-roasted. The meat is cooked well and well-portioned for the tacos. While the spice was present in their tacos, there's a missing flavor factor-- I CAN'T PUT MY FINGER ON IT, but all I know is that it was lacking that delicious Mexican flavor! \n\n4. Prices are pretty good for a few of their items ($3-$3.50/taco) but some of their other things are kind of shockingly expensive for Mexican food.\n\nOverall, it's a pretty decent place for lunch. I'd definitely return and give their HH a shot and some of their other dishes. I only hope that perhaps those dishes have that missing flavor I'm looking for.", "Ok, so I orignially planned to eat somewhere on 82nd, and I ended up on Hawthorne for Korean.  Turned out it was closed on Mondays, (Although I actually wanted Mexican food) so I guess it worked out for the best huh?\n\nI had two of the Carnita tacos today, and now I'm craving more!\nIt was only 2.25 during their special hours, usually 2.75 each.  \n\nI say only 2.25, but that's still more expensive than the tacos I usually get by PSU (at a food cart), or at most mexican restaurants (Don Pedros, Muchas Gracias).\n\nI also ordered the chips and salsa, some of the chips were soggy, but I would order them again.  The salsa is great.\n\nLet's just say there was nothing left in our baskets.\n\nI would say 4.25 (lol) stars, my friend and I were both satisfied and would visit again.  Next time I'll bring my vegetarian bf, you think he'll find something that he'll like?", "My girlfriend and I have been on a mission for the best Mexican food in Portland and so far this is topping the list.  Is it authenic? No.  But who cares!  They came up with a variation on Mexican that is very very tasty.  The ambience is nice with the heated tent outside and the kitchy stuff covering the walls.  I love, love, love the Chorizo taco, and the pescado and pollo verde are a close second.  Definately check this place out!", "I was here the other day while there was a line out the door. I have never seen a staff of smiling, friendly people work so damn hard. These people were running their asses off! The cantaloup-guava margaritas were delish! I love their beans (which is a very vegan thing to say) and they always have veg friendly options. Sometimes the tamales are a little too sweet,  I go for the tacos.", "Love his place! Casual vibe, good food and great wait staff! They let us sit as long as we liked. Margaritas are awesome, try the pomegranate. I ordered 3 soft tacos - chorizo, pork and chicken... each was different and very tasty!  Don't be deterred by the long line, it goes quickly as people order at the counter and grab tables in one of many small eclectic \"rooms\". If I lived in Portland this would be my go-to Mexican place.", "To the staff: Respect!  You folks are amazing and you foster an environment that keeps me coming back. \n\nHere's the down and dirty: The customer service experience here is top notch. The food is some of the best I've encountered in Portland in this category. I've never had a bad dining experience here. \n\nIs there usually a line? Sure. For good reason. Be patient and you'll be greeted at the threshold by a server who will take your drink order. Tasty tasty margaritas. Thirsty for another?  Skip the line and return to your table (and your food) with a refill. \n\nThis most recent trip, I have to give a shout-out to the gentleman who was expediting, Nathan. His demeanor was calm and professional. You can alway tell when a server is piling it on, and this was different. He is genuinely a polite guy and it's kind of understated. It's staff like this, combined with quality food product that makes me a repeat customer.", "The tacos, bowls, and house made juices and margaritas are delish. I agree with other yelp reviewers that the lines can be long, but it cycles as fast as people eat and leave.  The prices are a bit on the high side, but  they do seem to use good fresh ingredients so its worth a little extra.", "The only place to get a real deal taco in this town. I enjoy food carts more than most, but often the quality of the meat you're getting is sub-standard. \n\nPor Que No delivers fresh, wholesome ingredients in an aesthetically pleasing environment. \n\nKeep an eye on the daily specials. And definitely try the Bryan's Bowl. \n\nThere's always a line. Shut up and wait for the good stuff.", "Solid, fun n funky option- visited on a Tuesday night w family. Three tacos was just right and the aqua fresca was real nice too. The steak special taco was tops- veggie option was good as was fish. Lots of choices and my nephew preferred the Bryan Bowl.", "Holy spicy tacos. I cannot deal with spicy, medium at most. So this is a fair warning to my peeps who are the same way.\n\nThey've got a bunch of different types of salsa - hooray! I love places that offer a variety of salsas due to my poor taste buds who can't handle the heat.\n\nOrder first, then sit. Don't be that jackass hogging all the tables and chairs while waiting for your friends to order. Also, don't forget to buss your own tables. \n\nMy ultimate favorite tacos were the calamari and shrimp tacos. BUT, the calamari tacos come with the SUPER SPICY salsa and I did not know this. Let's just say, my mouth was burning for my entire meal... which I was totally fine with because it was still freakin' delicious.\n\nThis review is strictly for the calamari and shrimp tacos. I had the lengua and carne asada and I would give those two a mere 3 stars or less. The lengua should've been cut up more so that I wouldn't have had such a hard time chewing it. I had to spit huge pieces out :\\ The carne asada was bland, even with the spicy hot salsa on top.\n\nSooo, get the CALAMARI and SHRIMP! You won't regret it!!!", "I'm a local and I LOVE this place. Stop coming here so the line will get shorter, and they will always fill my request for a to-go order ... :)", "Yummy. Margaritas are to die for and the foods not bad either, great location and the experience is wonderful.", "Came on a Wednesday around 5pm- it wasn't as packed as I've seen it before but still pretty busy. The staff were very quick and easy to get the long line through. It was about 96\u00b0 our so they had the convenient fan and water mist blowing down on you as you stand in line. Surprisingly most seats are empty even though the line is pretty long. They conveniently have a water jug outside of their shop and also a water fountain inside. The food tasted good and they had a good variety of hot sauces as well. It was my first time seeing the sauces so their legend they provided was a bit hard to depict out which was which. What I also love is that they have a separate line for those who just wants another drinks or some more tacos so you don't have to wait in line again. \n\nTheir chips and salsa were also fresh and appealing. I do wish they had some more fans blowing around inside the restaurant though. But I do see why they don't, especially when there's food involved. Overall, good place- lives up to the hype but if you're looking for street tacos pricing, this isn't the spot for you. And be sure to expect a line during lunch-closing hours.", "The wait was insufferable. The prices were astronomically cray. The food was mediocre. I didn't even see one Latino in the restaurant staff? I don't know what the buzz is about this place, it's not really much better than a Chipotle type restaurant but with an hour wait and 10000 unsettling things", "Por que no? Por que it was overpriced and not great. The line to get food is obnoxious and most people don't follow the rules by grabbing a table before there food order throwing off the whole idea. Sat at the bar with our overpriced tiny margaritas got our food quick but it was not anywhere near par. The meat was very dried out on our tacos. Our chips and salsa was lame w/ stale chips and bland salsa. This seems like a bunch of non amigos trying to make mexican food.", "Great tacos! Probably one of the best I've had in my life. Try to go early. The line gets really long !", "My husband and I finally had the chance to try this place and it didn't disappoint! We've never really had the time to wait in the line out the door. You've got to be the type of person who is able to live in the present and go with the flow in order to really enjoy this place. The food is delicious and it's pretty tough to find inexpensive and tasty Mexican food in Portland (and Oregon in general.) I had the pomegranate margarita and it was a bit overpriced for the quantity ($6.50 for a small) but it was super refreshing and paired well with the tacos. The d\u00e9cor is vintage Mexico and yes, the seating situation isn't ideal but deal with it people. Por Que No? is a great little Portland find.", "Por Que No, while undoubtedly a unique and tasty taco experience, does have some drawbacks.  If you're wondering \"Why Not,\" here are some reasons:\n\nDon't be fooled by the cheapness of their tacos.  If you're like me, you'll need at least three of the tiny things to be full for more than an hour, which bumps the restaurant up to $$ status.  \n\nThe chips and guacamole are tasty, but not worth $5.  If this were a bottomless deal, that would be different.\n\nGiven the bumping Hawthorne location, the place gets overcrowded pretty fast.  Late lunch is probably the best time to go.\n\nI've never had tacos quite like these.  I'm not sure if they're my favorite, but I'll be back when I'm in the mood.", "I've heard a lot of good things about this place and granted, the fact that they make a rum-spiked Horchata definitely warrants some cool points, but to be perfectly honest the fish tacos that I had there were kind of a joke.  They loaded it up with way too much cabbage and the portions of fish seemed all but lost in the ruffage.  They make home-made tortilla chips that are so thin they're practically see-through and the guac wasn't anything to write home about.  \n\nI would go back on an off day, they're way too busy on the weekends and the wait isn't really worth being crammed into a table with hardly any elbow room.\n\nIf you're looking for Mexican in the Hawthorne neighborhood, take the time to go a few blocks west to Cha-Cha-Cha's, you'll have a much better experience.", "This is the best Mexican food I have had in Portland! You might see a long line and not want to wait in it but it moves fast and is worth the wait. \n\nIt is decorated cute with all the saint Guadalupe's and  Virginia Mary's.  There is a lot of seating outside in the back. Try the shrimp tacos or ceviche! The squid tacos and fish tacos are great. The barbacoa tacos are a little too greasy but still good.  The fresh house made chips and guacamole are a must while you wait for your food.\n\nTip: After you go through the line once you don't have to wait in it again to get more margaritas or food.", "This is the only restaurant we visited twice (so far) during our short trip to Portland. The service is fantastic, the tacos were the best we've ever had, and the atmosphere is perfect for a laid-back any night. We want to go back for every meal. See you for brunch. And lunch. And dinner. Come to think of it, don't go. We don't want the line to get any longer.", "Good, but not great tacos. If you're Mexican, and you're looking for authentic tacos like the ones  your tio makes, you will be disappointed. Also, for 3.50$ a taco , I'll pass.", "First time to Portland to visit our friends. We went to fancy places and to homey places.  This was definitely homey.  Very Portland!!! The place was very small but very crowded.  The vibe was great and the people were friendly.   I had the fish tacos and the camarones (shrimp) tacos.  The tortillas tasted freshly made along with all the ingredients.  So yummy.  The drinks were yummy and fresh as well.  The prices were excellent if you are on a budget.  I highly recommend this place for everyone who visits b/c the locals obviously know this lovely place.", "Tacos in Portland? Being from Austin, I am usually a bit hesitant to try Mexican food in states far north of the border. However, my friend in Portland moved there from Austin and gave her stamp of approval, so we came here on a Saturday night and joined the queue of people waiting. The line goes fairly quick and you can get a drink, which always helps the wait. In addition to a normal margarita you can also get one with one of their signature agua frescas. When I went, they had hibiscus, raspberry mint, and mango. They were a bit sweet for my liking, so I went with a classic margarita. It was the ideal ratio of tart and sweet.\n\nThe salsa bar is where it's at. They give the spice rating, have five or six salsa options, and escobiche carrots and onions! I enjoyed the spiciest salsas the most as they had great flavor. I ordered a veggie taco, which wasn't terrible but not memorable. Their side salad was my favorite. It was fresh and stood out from salads at most Mexican places. Dressed with pepitas, avocado, pico, and a chile vinaigrette atop a bed of organic leafy greens, it helped offset all of the chips and guacamole we ate. Kind of. \n\nMy overall conclusion: Texas is better for tacos (no offense PDX!) but for Portland, this place is a definite yes.", "OMG OMG OMG!\n\nDrove by and saw a line out the door and I knew it had to be good. How good it was didn't hit me in the face until 11:15am the next day when I went for lunch!\n\nNow I opened up the pocket book a dropped $30 on a few selections and was floored by quality and flavor, I love this place.\n\nChips (homemade) and guacamole  & Salsa was prefect and non-spicy. Also I had 3 tacos (2 carne asada & 1 chorizo) \nThe carne Asada tacos were prefect, but the chorizo was a little spicy for FRANK. Now the salad I can't say enough good things about it. I'm glad I added the chicken it simply just made it the most prefect salad I've had the pleasure of eating in ages.\n\nFrom the looks of things they have an impressive bar menu so if you must consume I give you a green light on that idea.\n\nRegardless if there's a line or not it's totally worth the wait for the folks of ROSE CITY.", "I was excited to try Por Que No. I read so many reviews about how good it was. My experience was just kinda so/so.\n\nThe staff was friendly, the person taking the order missed one of our items, but they apologized about it.  A friendly smile coupled with a sincere apology is nice, but it's not going to win a high rating.\n\nThen there was the food. Their not-so-very-good food. The taco was pretty standard, but the tortilla was a little weird to me. The side of beans and rice were pretty standard too, but I hate when places sneak in some ingredients that aren't list on the menu. The menu said \"Beans and rice\". Great! I'll take it! What I got was beans and rice AND tomatoes AAAAANNNNDDD cilantro (Two of my most hated things!),\n\nIf you see a long line outside, than keep driving. These knuckle heads aren't worth it.", "After 12 miles of biking, it is safe to say that the first bite of the tortilla chips at por que no were pretty darn good.  Even without the bike ride the salsa was really quite good.  Many people have commented on the tacos: they were fine.  We had the tamale of the day as well (beef) which i thought was quite tasty and would add to the list of things to eat there.  And I agree that, as an out of towner, it was a lot more \"Portland\" here than anyplace we have been in the Northwest.", "Chips must have been made fresh in-house for how great they tasted. Guac was good too. Regular margaritas were strong but with great flavor and the carnitas quesadilla was amazing. Would definitely come back.", "Food is delicious but pricey. Unless you get a plate then you're not getting your money worth of food. I ordered an horchata borracha which has rum but it felt like I ordered rum with a hint of horchata. It's a little confusing when it's your first time but ask questions.", "Argh... i'm new to yelp and i'm giving out too many 5 stars.... but i'm going to my favorite places first... so that's my excuse for this one.\n\nI'm from California, so finding excellent Mexican food is a big deal to me.  Porque is not a taco shop or burrito coach.  These are serious platos of fresh Mexican food.  Fresh ingredients, sizable portions, super tasty.\n\nI've only ever gotten one thing on the menu: the Porque Plate.  This is possibly the best Mexican food I've ever tasted.  The chicken is friggen... amazing.  I'm speechless.  Just get it.  \n\nThe space here on Hawthorne is great. I love the breeze that flows through the inside space.  Expect a line, but just let it be part of the experience.\n\n2 more things: excellent sangria and REALLY good (and strong) margaritas... \n\nI'm failing you with my non-verbal-ness.  I apologize. it's just amazing here.  Get a margarita and the porque plate.", "The tacos are great but very small and pricey. Brian's bowl is the best bang for your buck. They don't really do to-go orders...I've called in to order and have been turned away my last 5 attempts. You are required to order before you can take a seat so if there are more than two in your party it may be difficult to find seating together.", "Are you kidding me? Overrated, Overpriced, OverHipster. \nNothing about this place is good.", "A coworker of mine recommended me to this place when I was asked about good Mexican food in Portland. After finally trying it out for myself... OMG! \n\nWe got the chips with salsa and guacamole. The guacamole was some of the best I've had in a long time and the chips were awesome, definetly homemade and freshly fried. \n\nWe each got a couple tacos. WOW. Fresh corn tortillas were amazing. I got the carne asada and the pollo asado. The chicken one was to die for, the chicken tasted like it was fresh off of a backyard grill on a perfect summer night. You know the kind I'm talking about... So much flavor packed in one little taco. The carne asada was scrumptious as well, I just didn't personally care for the sauce on it (i think it was chipolte, not my personal favorite).  My fiance got a chorizo taco and I was super jealous from the one little bite he let me try! We both enjoyed our meal so much we ordered seconds!\n\nMy only complaint is that it was a little expensive for the amount of food that you get. The quality makes up for it, but if your very hungry or looking for a substantial meal you might find it lacking.", "Yummy food but NOT kid-friendly! My friend and I were scolded by management for sitting down with our three babies (in the nearly empty restaurant) while our husbands were still waiting to order (in the very short line). Poor hospitality!", "Nothing says authentic Mexican food like being greeting by a hostess wearing a bright green onesie pajama outfit on a Friday night.  It didn't help that her attitude was quite sour.\n\nOnce inside, the restaurant was comfortable and the atmosphere was fun.  it was odd though that the majority of the music was hiphop and r&b classics.  Not what you would expect at a Mexican joint.\n\nThe food was alright, nothing amazing but decent.  I thought the carnitas was too salty but my girlfriend liked it a lot.  It wasn't cheap either.  It's not super expensive, but not a cheap date.  The food definitely wasn't worth the price.\n\nI would go back if friends wanted to, but I'm not dying to return on my own.", "I've been to this place a handful of times now and I've had the fish tacos every time.  I'm a big fan of fish tacos.  But their chips and guac are the win and so are the margaritas.  It's a bit pricey for what it is, but tasty.\n\nI can see that the atmosphere might annoy some people.  it's often loud and crowded.  But I like it.  It feels cozy and warm on those cold Portland nights.", "They are one of the best Mexican places I have ever been to. They had delicious carnitas that makes me want to come back there every time I go to Portland. They have a great deal on getting second's on any por que no dish. The price for second's is five to ten bucks (note: depends on what dish you get). They have my favorite soda there and it is called Mexican coke which is an alternative to regular coke. It is the same flavor of coke but better for you. Anyway's you don't run out of chips they have your normal chip basket and when you run out of chips there you have chips with your meal. I also enjoy the flavor of their carnitas and their sauces. They are nice and hot but also flavorful at the same time. They are always good to stop by in Portland.  Stop by por que no's for the real taste of Mexico. They are the best Mexican food place in Portland.", "Delicious tacos, the horchata was gritty but tasted good. I like the set up with open to the street seating. Price was great which definitely accounts for the long line and wait but worth it! Atmosphere was fun and hip", "Always delicious. Staff is always friendly and quick! They use great ingredients and it's definitely a place I like to bring out of towners! If you don't want to wait in line, try ordering to-go by phone! It all travels fairly well!", "First food stop on our Portland trip was this locally recommended taco joint \"porque no.\" Everyone loves tacos, so why not, right?\n\nWhen we got there there was a line of at least 30 people stretched out the door. This is always a good sign, especially when it's located far outside the downtown area where we were staying. The atmosphere was cozy and the people inside were even friendlier (much like everyone else we've met in the city this far).\n\nNow, onto the food. It was good. Maybe my pallet's been spoiled by the plethora of taco joints on the east coast, but I wasn't blown away. Don't get me wrong, the tacos were delicious. \n\nAnyway, we had the ceviche with guac and chips to start. This was great. I like how you had to dig for the guac to get a bite of seafood as well. The heated chips made the dish awesome.\n\nFor tacos we had:\n\nCarne Asada\nPescado - my favorite (deep fried fish made this one a winner)\nPollo verde - shredded chicken.\n\nYou can't go wrong here, it's worth a try.", "I rarely review restaurants. I grew up the in the restaurant industry and I understand how hard running one is. \n\nWith that said I have to give this place 1 star. It's a hard thing to do, but I have to. It's not ALL the restaurant's fault...I am also giving the people of Portland 1 star. \n\n I lived in southern California for quite a long time, where I mainly ate mexican food. Mostly tacos. Lot of tacos. The problem is I work down the street and I almost ALWAYS see a line of 20-50 people waiting to get in. 20-50 people wasting their time for an inferior product to how Mexican food + tacos are SUPPOSED to be. I've eaten here. If it were trying to be tex-mex or some sort of weird white kids with tattoos Mexican spinoff, it would get a 3-4, but because they are REALLLLY trying to be \"authentic\", its just sort of a sad rip off. \n\nHere's the deal with \"authentic\" Mexican food...\n\nYou should NEVER have to pay more than 1.50- 2.00\n\nThere should ALWAYS be Tejano or similar music playing. \n\nVery rarely do true taquer\u00eda's serve liquor. Get a Mexican coke. Jarrito's are good too. \n\nsometimes am 8 year old kid who speaks better english than the older folks working there will take your money. this is okay. The kids are usually pretty cool and funny. \n\nIt should be small, yet cozy. If you are in a place that seats more than 10, it's probably not legit. \n\nFinally and most importantly....a white person should NEVER PREPARE YOUR FOOD. The people who make the best Mexican food speak little English, and make AMAZING food. Don't ever trust a white man with making a taco. Mexicans just do it better. \n\nalso protip... the only good Mexican food I have found in Portland is in the Alberta Arts District. I don't know the name of it, but it's the one attached to a small grocery store. Give them your business. It's family owned and unless we stop throwing crazy money for over priced tacos, Portland may never have a true great Mexican food scene. Dont fear Mexicans! They are great hard working people. \n\nokay enough blah blah blah, go forth and explore. Adios, amigos.", "Been coming to this location consistently for a few months. Each time our experience has been wonderful. Sometimes there's a bit of a wait to grab a table but it's a popular place. During HH tacos are slightly discounted as well as some beverages. They have a punch card that earns you a free taco. Prices are a bit high but you can taste the quality of their ingredients. A side of pinto beans is free if you ask for it. You also go grab as much salsa as you will need and bring it back to your table. They have a nice, tasty variety. Even though some tacos are nicely portioned and they are delicious. The torta is amazing as is the bowl. Highly recommend this place!", "Lovely afternoon away from it all alone...Tacos, Hibiscus Margaritta,,,Tell everyone this is PDX Mexican food at its finest...", "Delicious  tacos in small portions, which allow you to try 2 or 3 tacos in one sitting without over eating. Bryans bowl is a must-try-atleast-once! Its a great place to eat alone if your in the position, and a fantastic  place for a casual date. The reason its not  5 stars is because ut does get packed and the line  is out the door whenever i go there. (its delicious  and I'm  willing to stand outside in line, but a part of me whishes it was a little  bigger.) And try the fish tacos  at least once!", "A Mexican restaurant with no Hispanic people working there. . .but seriously the best tacos.  On the very rare occasion I have one somewhere else, I can't help but comment about how I wish I was at Por Que No.  I always get the fish and shrimp tacos and guacamole/salsa and chips.  I really like their salsa, even though I am not a big tomato fan.  The line stretches out the door often, but usually you can get to the counter in 5-15 minutes.  After you order, you find a seat at one of their tables and they'll bring you your food.  They have a small outdoor area in back.  Even when the line stretches out the door I've never had a problem finding a table.  If you've already ordered and want to get another taco or another margarita, you can go right up to the left end of the counter and order it.\nIt can be expensive though ($3.50/$4 tacos).  I could probably eat 10 of them, they are so good.  It is a Hawthorne crowd.  I went there Monday late night (after most things had closed on Hawthorne) and there were still a lot of people there.  I would highly recommend keeping in mind the line and the cost (and sometimes the attitude).", "$3 for a single greasy street taco with onion and cilantro? No, thanks. I can walk down to the food carts on Belmont and pay $1.50 for good carnitas. I will never understand why people line the streets waiting for a seat in this place. The food is mediocre at best. \n\nPlus, the food smells bad wafting in the air. The neighborhood always stinks like rotting meat.", "By far my favorite restaurant!  I love the atmosphere and the small plate options.  The guacamole is to die for!", "You can't go wrong with this place! The margaritas, tacos, Bryan's bowl, and chips are all outstanding! One of my favorite places to eat in pdx!", "I'd heard about ?Por Que No? and its reputation in the Portland area, so I recently finally got around to trying it out myself.  I went on a Saturday evening and had heard of lines out the door, but the crowd was manageable when I went.\n\nThe atmosphere is great, the layout at the Hawthorne location provides ample seating.  I had a Bryan's Bowl for $5-6.  It's a good value for the money if you're hungry.  The food was delicious.  The margaritas are expensive, but also mixed very strong and are quite good.\n\nOverall, it was the ?Por Que No? experience I had heard of, and the food and drink was great.", "My favorite tortilla chips anywhere! Thin, crispy, salty, hot, and fresh. And I love their salsa - not chunky and a bit of kick, but not overwhelming. I also love their pomegranate margarita, and I'm not even much of a margarita person. The lines are REALLY long during lunch rush hour and dinner time, so I like to call ahead for take-out. Then you get to walk to the front of the line to pay and get your food!", "Really fun place, enjoyed my food immensely, but the drink, a coconut pineapple mix, was a bit off to me.  \n\nThe food was fresh and yummy - will go back for sure when I visit Portland again.  Worth the visit, as the length of Hawthorne Street is as well!", "Waaay too expensive.  Tacos in the $3-5 range?  I heard good things about Por Que No, so I took a leap of faith that I was going to get something good in return.  Tacos were pretty tasty, but not really great.  Worst of all, they were small...one tortilla, just a smattering of meat or fish that reminded me of the old Wendy's commercial grandmas asking \"where's the beef?\"  I left still hungry with a hole in my pocket where my money used to be.\n\nWent to Taqueria Los Gorditos later and found $1.50 tacos that were amazingly tasty, and very substantial in size (for a taco).  For the price of less than one taco at Por Que no, I left with my hunger subsided, and my tastebuds satisfied.", "My new fave spot on Hawthorne! I can't believe it took me this long to try this place out.\nNewly vegan I was afraid there wouldn't be much to pick from....but if I understand correctly they can sub tofu on anything! I had the flautas with veggies, they were divine, and the hibiscus tea on the side made the meal perfect.\nMy friend had the Por Que salad which was amazing. The size alone was worth the trip, she claimed it to be the \"best salad she had ever in Portland.\" That says a lot, this woman eats salad pretty much every day!\nCan't wait to go back!", "Love this place! It's one of my favorite Portland spots, hands down. \n\nIf you are going to go, be prepared to spend a little cash, a moderate wait during busy hours, and limited seating. BUT - also get ready for the delicious drinks, fantastic gauc, and best mexican bowl dish in PDX - the Bryan's bowl. I usually get the shrimp Bryan's bowl and it doesn't disappoint.", "My friend and I were starving after a long day of exploring Portland, so we were ready to doing some serious chowing when we arrived at Por Que No? around 9:15 pm on a Saturday evening. Despite the late time and the fact that it'd be closing in 45 minutes, the place was still hopping and there was a short line to order.\n\nDecorations are eclectic and all over the place, which makes for a fun environment. There's seating in the restaurant itself and also a back outdoor area with additional seating. It was chilly when we came and I wasn't wearing a warm jacket, so we opted for a table inside in the heat.\n\nThe way it works is you order at the counter first and then find a seat. The bartender came up to us as we were waiting to order to ask us for our drink order, so he could get a head start on our drinks. I love margaritas and was intrigued by their margarita + agua fresca combo, so I went with a small for $7.50. For my entree, I decided to get the Por Que Plate with carne asada ($13.50). It also comes with beans, rice, a small salad, salsa fresca, guacamole, crema & four housemade tortillas.\n\nUnfortunately I wasn't too impressed with my margarita as the flavor tasted off and I could barely taste the pineapple agua fresca, but in hindsight I think I made the mistake of ordering it mixed with agua fresca. I regret not getting their regular margarita which is what they're known for.\n\nMy plate itself was delicious though. It's a large plate with generous portions of everything. The carne asada was cooked and flavored perfectly so that I got a burst of flavor with every bite. It was a little bit on the spicy side (unfortunately I have zero spice tolerance), but I powered through it because it was so delicious. I also enjoyed making my own tacos with the tortillas provided, as messy as that got. I was struggling to finish everything on my plate by the end.\n\nMy friend ordered the vegetarian quesadilla and called it one of the best quesadillas he's had in the last couple years. I was pretty impressed, as I know he loves quesadillas and has eaten a lot of them over the years.\n\nI'd definitely come back next time I'm in the area!", "Good tacos, nice ambiance, fast and friendly service and a tasty margarita. What's not to love? I'll tell you, the tough carnita meat and bland guacamole. All in all, with its good qualities outweighing the bad, Por Que No Taqueria fits perfectly in the A-OK category. \n\nHandmade tacos, fresh ingredients and friendly, efficient staff are all good things in my book and they serve it up proper. I'll be back to sample some of their other menu items (e.g. brian's bowl) but I was underwhelmed by the carnitas taco and guacamole. \n\nI still haven't found good Mexican food in Portland and I'm a burrito hound. If you have an inner Mexican and are reading this, please help. I need my burrito fix.", "Huh.   That's it?\n\nMaybe this was an unfair reaction to the delivery of my tacos.  Surely I'm no authenticity nazi, as I've ranted about in other reviews.  I got the carne asada tacos and they tasted good.\n\nBut they looked awfully small.  They disappeared really fast.  They were (if memory serves, which if often doesn't) $2.75\n\nI felt disappointed.  The guy said most people eat 2 or 3.  I'm not sure I need that much granularity in my eating decisions.\n\nFair?  That's the place you go on rides and eat cotton candy.", "Oh come on jaded people. Just because you went and read 60 yelp reviews and got incredibly excited then had one bad experience doesn't mean a place sucks. Por que no? is a great little joint. They are local, caring for the environment, really interesting decor, and the food is good. No where do they claim to be an \"authentic taqueria\". This isn't a food cart (and I love my food carts) or a little hole in the wall with really greasy awesome no frills food. The servers were adorable, my raspberry lemonade was amazing, the food came quick, it was good and I had a great time. The beans I had were great. Yes, some of the salsa could have been hotter, but ask for hotter things if you want it. I think it's nice they are sensitive to the fact that a lot of Americans can't handle spicy. I for one am definitely going back.", "I'm not from the Portland area, but whilst visting, a few friends of mine took me here and it was soooooo amazing! I got the Beans & Rice bowl, I loved it so much that I've been having dreams about it! The service was really nice and the aesthetic environment was adorable. I sat in the back picnic area, super cute. I highly recommend Por Que No? if you are visiting the Portland area and need a tastey place to eat at.", "Love, Love, Love Bryan's Bowl...\n\nIt seems I can never visit Por Que No without having to stand in line waiting for indecisive customers. There should be two lines formed here. One for, \"I know what I want.\" & the other for, \"Obviously, I don't.\"\n\nWhen you finally get to order be sure to try Bryan's Bowl; effing delicious!! Vegetarian style kicks ass! It's a brilliant combination bowl of beans & rice with an assortment of veggies including but not limited to broccoli, squash & radish. Either dip chips into it or slather it on to tortillas, either way (I recommend the chip way) it's going to turn that frown upside down. Oh, be sure to add some green or red salsas & carrot strips to make it even more fantastic! You can find those at the condiment bar after ordering.\n\nPlace gets crazy busy so grab a menu since there's time to be indecisive. There's front & back outdoor seating but it's not so great when weather isn't cooperating & everybody & their dog is inside the aqua box. Rules of PQN: order before seating & bus your own table when you're done.", "When you drive by Por Que No on Hawthorne it's always packed. There is always a line out the door any day of the week. I have been there at least 6 or 7 times, but I am just not sure it's worth it.\n\nHonestly, I find the food a little bland. The guacamole doesn't have much flavor, and the tacos are dry, and when you're done waiting in the line and adding up the bill it's just not really worth it. I usually walk away feeling like it could have been better. The food could have had more flavor. The space is fun, the people who work there are nice, but I probably won't be back anytime soon.", "Beverly Hills Prices in Portland. \n\nGood food but prices are outrageous. For 3 tacos, one Coke, and chips and salsa (usually free at most Mexican places), the bill came to $17.00. \n\nI can go to nicer restaurants and pay that for an actual full lunch in a nice neighborhood, but for street food- way too expensive.", "Very good food! First time in and it will be a second, third, fourth and on. A must for times when in the Hawthorne area.", "O Tinga, I pine for you...\n\nAnd here I thought I was a Pastor sort of girl. *Ahem* The tacos were perfect - like the ones I used to cram into my head as fast as I could, standing on the Ensenada street corner, burning my lips and my fingers and not caring.\n\nThe housemade horchata rocked my little Mexican sweettooth self.\n\nHousemade salsa bar? Thank you! I especially loved the roasted red pepper salsa.\n\nEven a cute little patio area, to be filed away under \"Portland: Not Raining\".", "it was ok, not authentic and I can't figure out why it's so spendy but it's ok. If someone suggested going here again I wouldn't say no but I wouldn't suggest this place for mexican food.", "A couple invited me here for dinner the other night, and I was alarmed to see a long line of people standing outside and through the door. I've never seen anything like this, it was orderly chaos. What a sight to behold. \n\nLuckily, my friends were there long before me and ordered. It was definitelyy soft-tacos night. Beef - check, pork - check, shirmp - check and the list goes on. We were there eating well over two hours laughing it up and consuming everything in site.  We ordered a few other plates and all were delicious. Although the price was a bit high, it was authentic.\n\nIt really awaken my tastebuds with the smell of the food, the color walls, and most of all the crazy decorations surrounded the ceilling to floor.\n\nI recommend coming here with a few friends, it will make it enjoyable. When we went to leave, we couldn't help but ran into a few more friends.", "I love me some Por Que, so much so that the office pals and I have a standing Por Que Friday lunch date, BUT..this review is for the catering bit. Hanna, Josh and KiKi are A-MAZING! Hanna made choosing the menu for my wedding easy and efficient and was a dream to work with. Josh and KiKi were on hand the day of and it couldn't have gone better. They were friendly, helpful and served some the best darn food I've ever had at a wedding! They made the tortillas on site. Seriously. People have been telling me for DAYS how amazing the food was. It was such a pleasure to have the Por Que crew as part of our special day.", "For dinner, I ordered the ceviche and chorizo, lengua, & al pastor tacos. This is probably the only place that I've been to where I didn't like the al pastor tacos-- 2 star for that. The rest of the food was okay but not great. The meats could have used more flavor and some salt on the chips for the ceviche would've been nice. The variety of hot sauces that they offer saved the meal.", "I will admit to knowing very little about authentic Mexican food.\n\nThat being said, this is certainly the best I've had in Portland.  Feel free to review the dozens of other reviews for more info.", "Whenever I feel my bitter spite meter swelling to levels that could cause internal pollution, I call up Por Que No on Hawthorne and place an order for carry out. Then I saunter right on past that agonizing line of people shifting their weight to different feet and participating in awkward overheard conversations about boyfriends who never loved them and how \"it's just a job...I dunno...I don't care\" directly to the \"to go\" cash register. Despite the generously provided sign indicating the intentions of cash register number 2, the ire of the waiting weight-shifters is palpable. I can taste the \"who does she think she is?\" in my mouth. \"What, is she like a doctor or something?\" Yes...Yes! Let me feel your jealous whimpering on my tongue. Let me smell your passive aggression rolling up towards audible sigh. Let me feel the warmth of your body edging closer to me, to physically block should I be truly uppity enough to cut in line.  A few minutes later I smugly walk out with my delicious food, (which is pretty much always a Brian's Bowl with shredded chicken and copious amounts of serrano salsa) and the special spice of other people's rage.", "When trying to decide what to rate this taco shop I ended up depending on the star descriptions and 3 stars says \"A-OK\". I love the idea of this place. Fresh local food. Mixing and matching your choose of tacos. I really wanted to like this place more. \n\nI find the food to be good, not great, but a solid good. But I find good is not enough to make up for the price and atmosphere. At first you think \"Three dollars for a taco. Nice!\" but when you get your one taco for $3 you realize your meal is more like $9.\n\nThe place is popular and with their place your order before you sit policy you end up spending a lot of time standing around trying not to block the door.\n\nAll in all while I like the food I can only say that my experience is A-OK.", "Delicious! I kept hearing people rave about this place so my husband and I decided to check it out last night. The decor was charming and cozy and the line moved quickly. We both ordered tacos and were not disappointed! I ordered a calamari, carne asada and a fish taco. The ingredients on all were as fresh as could be and oh so tasty! For six tacos it was $18.75 (a $.50 discount for Taco Tuesday, score!) We are already planning our next trip!", "I really like the vibe at Por Que No. I can get over that it is a bit of a hipster hangout and just enjoy the energy and quirky ambiance. The food is always pretty good and some things are really spot on. I also really enjoy the range of alcoholic drinks they offer as well. I have had some issues with snarky service here and there, but in general it is fine. I think Por Que No is always a good choice for a relaxing place to hang with friends and have some good food and drinks.", "The two good things about this restaurant were the staff and the decor. The staff was friendly and the restaurant had a cool vibe, which is why i gave Por Que No two stars. However, the food was very disappointing and way over priced. My husband and I had the carne asada tacos. The meat was chewy and mediocre at best.  The horchata and I ordered had so much cinnamon, that it had a chalky texture to it.  Still on the hunt for good tacos", "When I first walked into this place, I was taken aback by the barrel of free dumb-dumbs and the Mother-of-Mary votives. I ordered three chicken tacos and split an appetizer of chips and salsa with a friend. When the chips came out to our table they had sizzling oil still on them. Disgusting? Maybe, but those were some damn good fried flour tortilla chips with a flavorful salsa to go with them.\n\nShortly after we got our main dishes and dug in. The tacos were simple, but so flavorful at the same time. The corn tortillas were perfectly warmed with chicken and a flavorful sauce that looked dark and scary but was really mild and just plain good!\n\nThis is a great place to go for some Mexican food as well as a fun and interesting atmosphere to be a part of. Did I mention the free dumb-dumb you're directed to when you leave?", "Sometimes it's five stars.  Sometimes it's two stars.    Inconsistent.   When it's on, it's very good.  Quality ingredients, I love the guac and the pork tacos.  Other times the pork has tasted like it's been out a while (tough/dry) and the guac tastes like maybe not so fresh (or maybe out of a can?  wrong mixture?).\n\nAnyway, I do like this place and recommend you give it a shot.  We eat there quite a bit - though it is not cheap - and have sent a lot of folks over.  Hopefully they can find more consistency.", "There are times when I wonder if everyone is taking crazy pills, or if it's just me. Then I realize that people just have their own opinions and I need to accept that. Well, I can't. So get used to it because here comes my opinion and damn the torpedoes!\n\nI have eaten thousands of tacos in my lifetime. Good tacos and bad. Expensive and cheap. Tacos filled with fresh, organic fixins and tacos made with ingredients that were mostly unidentifiable. Each taco brings a unique perspective to my world. They all tell a story. They tell the story of the taco creator (antagonist) and the taco consumer (your faithful protagonist).  This story can be set in a fusion-e \"taqueria\" with $10 pomegranate/beet root/wheatgrass/patchouli margaritas, or on a street corner after a night of heavy Jameson consumption.  It can be the story of one man's journey or a quest of like-minded compatriots. Of love, of hate... And so on, and so forth, but now onto the story of Por Que No.\n\nWe moved into the 'hood last fall, and drive by Por Que No almost daily. We had heard good things about this typically packed taqueria, and when errands precluded my cooking dinner we decided to finally stop in and see what the buzz was all about. It was busy, but there were only a couple people in line so we ordered and snagged a couple seats at the bar. As it was Tuesday, the pint margaritas were a frugal $7. Not a bad deal if they were good and/or contained alcohol. They weren't and they did not. They were far too sweet and tasted like the margarita mix one might buy in a big plastic jug, and there was no taste of tequila whatsoever. Not unheard of, but definitely points against.    \n\nUp came our food, and we dug in. The missus ordered the flautas con pollo while I went with one each of the carnitas, chorizo, and carne asada tacos. The flautas were serviceable. Not greasy, well filled, edible. The tacos, ahhh, the tacos. I hate to say it, but they were boring. Beyond boring. The carnitas was soggy and tasteless. The carne asada might as well have been whipped up at Taco Bell, and the salsa for each was just as drab. The saving grace was the chorizo which was well made with the perfect spice, and texture. I thought that these small, tortilla-wrapped disappointments might be saved by the concoctions at the salsa bar, but I was wrong. The house habanero was neither spicy nor flavorful while the house serrano had a bit of pep, but little else. Oh, the humanity!\n\nHave I mentioned the music? I won't because it would simply cause me to unleash an expletive laced tirade. Did I discuss the holier-than-thou attitude of the employees? I won't so that this review might remain work safe. Did I mention that two half-assed margaritas and a lackluster meal ran $28? \n\nTo sum up: I wish there was a one and a half star rating because Por Que No is barely \"meh\". It is a good concept with a decent menu, I will give it that. But the food has been beaten into submission by heavy handed food thugs who don't know when to leave well enough alone because they would rather be hip, and trendy to the detriment of the simple idea of a good taco.  \n\nDid I mention I won't be going back?", "Extraordinary made-to-order tacos in a rustic setting. The different varieties are interesting and they really know how to make use of different spices and ingredients to get that perfect combination of flavors. My favorite was the squid taco (the seafood was so fresh you could taste the sea) and the carnitas taco (even though the menu says \"crisp\", the pork was actually very tender and moist). They were slightly on the greasy side though, but that didn't detract from their deliciousness. The free side of beans was a nice touch. I don't normally like beans but theirs were great. \n\nCome early; or a line will form out the door!", "yeah, the prices here are kinda ridiculous but the food is decent.  the tacos are made with fresh homemade tortillas and good cuts of meat.  i also like ordering the moist banana leaf-wrapped tamales.  the food doesn't have a strong flavor especially the bland rice and beans.  but then again, whaddaya expect from a gringo mexican joint...", "When I think of quintessential Portland ambiance, this is it. When I am craving amazing Mexican cuisine and drinks, this comes to my mind. One word: superb! It's always packed but the line moves quick and someone will be there to get you started on a margarita or juice right as you walk in the door that is out of this world. Their hand crafted juices are insane (strawberry cilantro, peach mango, Jamaica hibiscus, etc.) and their horchata is perfect! The food? Oh man! Barbacoa to set your mouth on fire (in a very good way), tamales plates that change everyday (vegetarian and meat), handmade chips, guacamole, and salsa that'll entice your tastebuds, tacos that have different flavor profiles with each meat, and SO much more! Very chill atmosphere, insanely good cuisine, and service that makes you fall in love with the culture of Portland!", "Funky eclectic adorned space which opens into the sidewalk in the front.  There is also a nice outdoor patio in the back.  \n\nGet the Bryan's Bowl w/carne asada.  It's jam packed with layers of guacamole, mexican cheese, pinto beans, carne asada, and lots of other good stuff.  \n\nBonus points for the picture of Maria Sabina by the cutlery.  Worth looking up this awesome historical character for those unfamiliar.", "This is not my first time here but I keep forgetting to write my review.  Let's start with the sangria, it's loaded with fruit and flavor and a very decent size glass for $7.  The chips are fresh and the guacamole I am guessing has to be made fresh every day.  I usually get some tacos which are loaded with meat but today I went with the pork tamale plate.  I have never had a tamale cooked in a banana leaf and though I believe there is a change of flavor when done in a corn husk, I must say the tamale did not disappoint.  The pork has an outrageous flavor, though a little spicy.  The beans and rice are cooked to perfection.  If possible eat an early or late lunch, you will find that a seat is hard to find by 12:15.  I almost forgot... please bus your table!!", "I didn't really want to eat here because I seriously doubted the authenticity of the Mexican food here. But it's not supposed to be authentic. It's just good \"Mexican-inspired\" food. We got a carnitas taco and a chicken taco. Both were very flavorful and the salsas were good. I'd go back if I were in this part of Portland again. It's the type of place I would expect to find in the Haight in San Francisco, except this place has clean bathrooms.", "While the food is decent, good even, I always feel like people are looking down their nose at me when I'm here.  I'm paying $3.50 per taco just like everybody else...what gives?\n\nI'll repeatedly choose to spend my money in a place that doesn't feel quite as pompous.", "Well worth the wait, the line was out the door, and well deserved. How cool is it to be waiting in line and someone come from behind the counter to get you a beer or other beverage, wait the wait very easy. Four of us ate, 2 regulars and my Son and myself, the visitors. Not a single complaint from our table, we all ordered different  food and it was amazing.\nThe decor is Mexican cantina-ish, with an eclectic crowd Will certainly be on my list of places to eat when I go back to Portland. Great Job!!", "Great food but the service(waiter and front desk) was pretty bad. Didn't offer us refills(water) and as I was ordering an employee was informing my wife she couldn't sit anywhere until I finished ordering. Pretty upset about their service.", "I can't believe that I'd never been here before - the food is way better than Cha Cha Cha, and definitely good enough to satisfy my Mexican food cravings. I went here on a Thursday night (around 7 pm) and didn't have to wait longer than 4 minutes or so to order. We had to grab bar seats by the window because all of the tables were full - and yes, it was a little noisy from the crowd - but the delicious food more than made up for this fact. We ordered the chips and guacamole (which were really yummy!) and I had two carnitas tacos. A couple hours later, my friend and I conferred that we were both still full from dinner - perfectly satisfied, not overstuffed or bloated. Definitely worth it.", "I wrote this over a year ago and still this is our favorite restaurant! --This is and has been for years our most favorite Mexican food restaurant! Not just for the killer margaritas and ceviche with fresh chips, but for the people that work there! The owner obviously takes good care of his people because we have seen very little turn over. This is our \"Cheers\" because not only because \"everyone knows our name\" and what we typically order, but they are genuinely happy to see us! Now, if they could just open a restaurant closer to us in Tualatin!", "No, it's not the estate sale of a hoarding latina grandma - it's Por Que No, the best taco spot in Portland. That line of people is pointing toward a warm, cluttered, somewhat frenzied nexus of strong margaritas, warm chips, mouth-watering barbacoa and thrift-store wall-art splendor. By the way, the line need not be that big of a deal, since it's a bigger restaurant than it appears, with a spacious back patio that's partially covered and heated (and is, I think, the best place to sit). I've waited a good fifty times in a line there, and always found a seat.", "Why do people like this place?! I've given it a few tries and the food really is nothing special. Also their \"well to do\" customers seem to think there is a cross walk outside. I'm sorry but someone needs to bring these people down a peg. I've had real mexican food and I can tell you it hardly resembles what this place is doing. The only reason I'm not giving this place o
