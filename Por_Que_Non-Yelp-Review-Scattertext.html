each one with a fork and even then it can be difficult.", "My mouth is so happy right now. Shared 5 tacos with my hubby and we are having trouble narrowing it down to favorites. On the one hand the Barbacoa which is so saucy. On the other, the carnitas piled high with cojita. And then again the shrimp hich just blew us away. We could argue all day. Maybe we will order another round...", "This is definitely a popular location in the area. Every time we drove past this place to our Airbnb there was always a long line that was out the door.\n\nI forgot the name of the dish that I got but it was the special of the day and was pretty damn good. The lines are long but move pretty fast. There is also a bar inside and the bartenders go through the line to take your drink order so you can have a drink while waiting in line.", "The food is tasty and comes out fast once you order. The line can be absurdly long. The back patio indoor/outdoor area really makes the experience.", "The reviews inspired me to try it out during a visit to Portland. The line was out the door, while all the neighboring restaurants were barely patronized. It was a sign...We got in line and were greeted by a cheerful young lady, offering to take our drink order. She offered some food suggestions and pointed out the specials when she knew were visiting for the first time. The line moved quickly. The gal at the register was very helpful in making recommendations too, including telling us about the additional seating on the back patio and the salsa bar. The restaurant looked crazy busy for a Saturday night, but there seemed to be plenty of seating in the back where we sat. Chips/salsa/guacamole was very tasty...you get a ton of chips! We ordered 4 different tacos, but agreed that the pollo adobo was the best. I'd go back next time I'm in Portland.", "There are numerous taco joints that far surpass Yo La Taco. Sure, there are some neat people who work here, I'm sure some of them even have Master's Degrees, but it's so damn bourgeoisie. \n\nGo to a real taco place where they put lard in the beans and don't have vegan options.", "Can someone please explain the appeal of this place? I live around the corner from Por Que No and it never ceases to amaze me that people will stand in SE Portland's longest line-- often in the pouring rain-- for MEDIOCRE, way OVERPRICED tacos. If you're paying $20 for a mildly satisfying meal at a bus-your-own-damn-table Mexican place than the joke's on you, sucka.", "Signs that you are not a taqueria:\n\n* Not a single person of Mexican origin working in your kitchen\n* Not a single person of Mexican origin eating in your restaurant\n* A dinner of four tacos, each a pretty modest size, and chips and salsa (does it make me that much of a diva that it burns me to have to pay anything beyond a buck fifty for chips and salsa?) cost almost $15 \n* Your homemade mild red salsa tastes like ketchup. Actually, ketchup tastes like ketchup; your red salsa doesn't taste like anything\n* He's just not that into you, and you're just not a taqueria\n\nThat's not to say there wasn't a lot to enjoy. The carnitas and fluffy queso fresco drizzled on it were mighty crisp and tasty, although the carnitas oil totally splooged all over my hands by the time I finished my meal. The homemade habanero sauce gave you a sweet little kiss when it first came in contact with your mouth before the spiciness kicked in and the kiss became a mouth-swelling makeout session. The space, with Christmas lights strung diagonally across the ceiling and lucha libre action figures on the counter, is so precious it's presh. But just because you have black and white photos of Mexican migrant workers and troubadours on your walls and just because you specialize in tacos, you're not fooling me. You're still not a taqueria.", "Talk about good food. This was my second time into PQN and the food was better then the first. I love the fresh ingredients used to craft these Delicious soft tacos, you can tell the herbs, and vegetables, are as fresh as they can get. I would recommend the Carnitas, carne asada, or the pollo verde. The side of beans are delicious as well! \n\nI enjoyed the vibe of the whole restaurant, the authentic style matched perfectly with the good eatin. Keep up the good work and I can't wait to visit again!\n\nI'm a fan!", "BOMB! Recommend to anyone wanting a good taco! This place did not disappoint everything was great!", "Before i moved here we passed by this restaurant and it smelled super good and looked really cool! I finally decided to try it out when i moved here and i wasn't very impressed :/ It was super good, don't get me wrong! We came here for brunch and it was super busy! You have to be able to know what you want before you get to the register! The only reason i gave them 4 stars was because of their prices! Super outrageous! They charge you for every little thing! My husband was really happy with the place, but i don't think this would be my first choice to come back to!", "Hands down the best Mexican food around PDX. Be prepared for the long line on Taco Tuesday, however the wait is well worth it. Two of my favorites are the tamales and empanadas. The margaritas are delicious and best enjoyed on the back patio. If you haven't been this is a must!", "We got a tip that the tacos here were good, but were deeply underwhelmed.  I'm from LA so I have a fairly good idea of what good tacos taste like and the tacos here don't meet that standard.  The carne asada was ok and the lengua was dry.  But perhaps this place is pretty good for Portland standards.  I didn't see very many Mexican restaurants up there.\n\nOne thing I like is the variety of sauces.  Beware that the \"hot hot hot\" is not that hot. (Maybe I have a higher threshold for spicy?)", "oh po que no! how i love thee. \n\nBUT i've seen you 7 or 8 times now and you have consistently made *weak* drinks. i am so sad. (and i am sooooo not a lush. i am usually fine with one at any other restaurant and these seem like plain fruit juice). \n\nso i am taking away one star. \n\nmaybe we can get it right next time.", "Neighborhood taqueria seriously holds its own! We tried the carnitas, lengua, carne asada, and fish tacos. All good! Pieces were well braised, still juicy, and full of flavor! Tacos are food truck style but all aspects are a notch above and well executed. When busy, the wait for the food is a little longer than expected but get some chips to hold you down. The place is small for the popularity but chill and easy going. \n\nTip: Go no later than 5 min after opening to minimize waiting in line! You order before you sit.", "Por Que No, yah they have good guacomole.\nWhat they dont have is the most important component for a mexican joint to have, tons of food for very little peso.\nI dont want to pay 9 bucks for 3 lil weiner tacos, when I can get those just a fresh, and definitely tastier for a 1.75 a taco at many a cart in town. I dont wait to be seated to eat mexican food either. Ill take my honking 4 dollar burrito to go  and mob down the street mowin' on it thanks. I think Por Que No should have stayed on the north side of town it seems to me us east siders like bigger bangs for our buck.", "By far my favorite Mexican place in Portland! Worth the wait! As a native New Mexican, I felt at home with the food as well as the decor! And the drinks...amazing", "Love the Brian's bowl. Margaritas are nice and strong. Brunch on the weekends is awesome", "First thing first, great tacos! I had chicken, pork, and beef tacos to make sure i could taste them all, and I was impressed with all of their tacos. They also have a few different options for salsa. They are all good, but watch out for their green jalape\u00f1o salsa. It was pretty hot. Their chips and guac is also money. \n\nIf you are getting a margarita, just pay a little more and buy the pint size. Its worth it compared to the small size.\n\nAs for this location, we lucked out on when we got here. Within 20 minutes of eating here, the line became extremely long, so be prepared to wait in line depending on when you get here.", "I will never go here to eat Mexican food. . . the thing worth paying for are the drinks.  Over priced tacos, long lines, cramped space, and again over priced food.  The chips are more like pita chips and the tacos are NOT authentic tacos. . .  carrots? No, thanks. In the summer it's fine to eat outside but the inside is sooo small that in the winter it's not worth waiting in line and then waiting to sit inside.  Go down the street to the millions of better, more authentic (non hipster) Mexican restaurants in town.", "This is such an unusual place. You will first know it is great by the lines of people waiting to eat there.  Once you have tasted the marvelous flavors of their food and drinks, you will be a loyal fan.  They have a fine hearty menu but also have specials every day.  Everything they serve that we've tried has been excellent.  So many tacos to choose from your head will spin.  Their bowls are fantastic. \nThe only drawback which apparently is not one for most people is the lines.  The fact that you must not sit your party down anywhere until after you have placed your order works, no grabbing seats ahead of customers in front of you. The fair and civilized way to handle a crowd.", "This is a delish spot that caters to foodies and families with toddlers alike. Don't let the line out the door scare you - this place is cavernous inside and tables turn quick. \n\nWe ordered the ceviche with spicy cucumbers along with the guac and homemade chips for starters. Wouldn't change a think in repeat visits. Note that they have salsas up for grabs at their own bussing stations inside. \n\nWe also ordered the kids quesedilla, and a sampling of various tacos - carne asada, barbacoa topped the list due to their crispiness and juiceiness.\n\nWe were in/out in an hour on a Saturday night - awesome for parents with kiddos in tow.", "LOVE it! Amazing food, drinks, prices, atmosphere. It's delicious and fun. I got the Brian's Bowl and an amazing margarita. There was a decent line before we ordered, which I hear is normal for this place. Don't let that scare you off, it's worth the wait! Not to be missed!", "This place is delicious. If you want a taco that explodes flavor all over your taste buds this is the place for you. They are small and $3-4 each. The drinks weren't impressive to me. And be prepared to stand in line. The carnita taco is basic but a fave, and the guac..... Oh the guac.", "One of the best chips and guac in town!\n\nI love the drinks, and everything on the menu is delish. I'm a little annoyed of the people ragging on them for not being \"authentic mexican\". Mexico is a BIG fucking country. Different regions have different cuisine.\n\nPor Que No is inspired by the pacific coast of Mexico so there is more seafood on the menu than other places. If your idea of \"authentic mexican\" is from SoCAL, then go F yourself.\n\nThe only downside is the long wait at dinnertime, but even if they had more staff and room the line would still be out the door.", "Great food, fun atmosphere, little spendy for tacos, but we find ourselves going anyway! A great place to hang with friends, the line out the door moves pretty fast and you can always get a seat. Workers are friendly and the salsa bar is good and the homemade drinks are yummy!", "Yum! Yum! Yum!\nI love Por Que No!!\nThe food is always great, the drinks are always great, and the friendly staff is fantastic!!!", "I dont think Liz B realizes that this location of Por Que No opened just a few days ago! The owner was nice enough to come and talk with us about the design, building, objet d'art, etc. he apologized for the lack of lighting in the garden - but with a margarita and a group of friends who cares!?\n\nWe had a large group and waited in line on their first Friday night for only about 25 min total. One waitress was awesome and took drink orders while we were waiting in line - so pretty much the whole time, we had margaritas in hand. I had the Bryan bowl on recommendation of a Por Que No Mississippi veteran - so delicious I was thinking about it all day the next day and i already want to go back. \n\nthe only bummer about this place is that it will always be crowded, 'cause everyone knows how good it is!\n\np.s. I have to mention the bathrooms - they have low-flow toilets and a biodegradable soap option. YAY for conscious Portland!", "The original location on mississippi CRUSHED it with the taco's. So much so, that I was literally singing their praises (to the tune of Macho Man-\"tacos, tacos, man... I want to eat some tacos, man\").  But inevitably, when restaurants expand, they are likely to lose their hole-in-the-wall appeal in favor of higher profit margins and coincidentally, poorer reviews. I feel like the quality of the food has suffered, but maybe it's just the significant decline of \"love\" in the food. I mean, I guess that's why USED to think it was ok to pay $3.50 for a freaking taco, but now, not so much. \n\nSo, Por que no? because they SOLD OUT! boooooooooooo.", "Yummy, scrumptious, perfect.  Whenever I am in Portland, I visit their Mississippi location.  Margs are excellent as well.  A must when wanting good Mexican food in Portland.", "Even though I just moved from the Mission of San Francisco, where we had 20 taquerias within  blocks of our house. And even though I'm SUPER picky about my Mexican food being traditional. And even though I HATE standing in line. I'm still giving Por Que No four stars, because they rock at everything they do. The food is consistent. The agua frescas are to die for. The service is always amazing. And the prices are totally reasonable. \n\nKeep rockin' it right, Por Que No.", "The staff was really friendly and we got our food really quickly. The tacos were great! I highly recommend this place.", "Chilaquiles are the bomb.  The other items are great as well but when I can stomach the line it's only for the chilaquiles.  It is nice that they will offer drinks while you wait in line.", "What an amazing set up. Back patio is decorated with the coolest/funkiest Mexican trinkets. \n\nThe tacos are ridiculously good -- you should be full after 3 of them. Don't overlook their seasonal veggie taco option! Gauc is legit, we had enough to share with 4 people. MARGS too.", "The only bad thing I have to say about Por Que No is that it usually has a line out the door. If I'm not becoming too unpleasant of a person from hunger for my boyfriend to be around, we will endure the wait. Everything here is so good and so fresh, and you can always expect to find something different to order because their specials are constantly changing. Even the chips and guac are gorge-able. I have loved every taco I've ordered, and the salads and tortilla soup are both bomb too. I have yet to try a tamale, but that's next on the list. Be prepared to wait, but be aware it's worth it.", "Cute place, sensory overload with decor and colors, great atmosphere, employees were very pleasant.  And the food was to die for!!!  How did I not eat here before, it's a must try!  Don't miss out!!!", "Al Pastor is all you ever need to order here, no matter when or what time or how hungry you are. Get 3 get 30 - the taco is legit, also the chips and guacamole are worth the money- plenty of both come with the order which is my complaint with other establishments that seem to hold either chips or the guacamole/salsa hostage like they'll get something more for them later in the movie. Fast and friendly service as well- keeps me coming back. Call in your order for pick up is the best strategy to avoid lines and wait times as well. Dining in is cool but I go there for the food :)", "Don't understand why all the 5 star reviews, the food was ok but not anything to rav about. prices way to high for what you get. I guess it's one of those trendy places that everybody go's to just to see and be seen.I ordered a fish taco, and a veggie taco as well as a side of beans and salsa.first off I've never heard of a mexican restaurant charging for chips and salsa, well this place does. The small amount of salsa they give you is laughable, not even enough to enjoy, and it had no kick it was sweet. The tortillas they use for the  tacos were very good I believe they were freshly made, however the tacos were so so small, and they put such a small amount of veggies or fish in the taco. Your left feeling hungry and ripped off.I believe $3.00 for the veggie taco and $3.75 for the fish taco.  both my friend and I left por que no taqueria feeling hungry and sratching  our heads,wondering why this place is so busy.if your hungry and your working class or don't have a lot of money. You'll leave here hungry and your wallet will be empty.\n\nDont know how to change it but this review was meant for the Mississippi location.", "5 stars b/c the Sangria and Margaritas are so incredibly good.  The food is pretty darn good, but I go here for the drinks.  The cool patio in the back is perfect for hanging out.", "There's a lot of hype around Por Que No and I've been wanting to go here for awhile. I finally made it out this week for the Nosh for Nonviolence event, and the food does not disappoint. I ordered the Al Pastor (the pork was so tender and juicy) and the calamari (again, perfectly cooked) tacos and both were so well seasoned that I didn't need any additional sauce (which I usually cannot pass up). I also ordered the red pazole and it was nice and spicy with tender beef inside. My only gripe about this very popular taqueria is that price. A single taco will run you $3-$4.75 and those things do not fill you up. For 2 people with 5 tacos, 1 pazole, and 2 beers, the bill came to $29. Not cheap and not super filling.", "Best tacos in portland. The line may look long but it moves pretty fast and the food is worth it. The staff is friendly and the environment is cool. definitely somewhere you have to check out if you are a fan of mexican food", "We came here before leaving to the airport and came right at happy hour ! I believe it was 2 dollars off all cocktails. The tacos were excellent, not too greasy or overfilling, al pastor and the taco de camarones were my favorite. We had a refreshing margarita made with their aguas frescas. Highly recommend this place.", "How does this place retain such good reviews? I have always been let down by Mexican fare in the NW and this place was no exception.\nFirst of all,  this place is expensive. The Second reason this place sucks, is the food has zero flavor. I didn't taste a trace of anything! Third reason this place sucks, is the horrible service. \nI ordered a chicken bowl, which was like a pile of starchy mush. The chicken was spicy (the only flavor to be found in my whole meal) and the beans were flavorless, and the rice was just a slimy mess. I cant believe I paid $10+ bucks for a bowl of beans, bad rice, and like 4 pieces of rubbery chicken. And to top it off, I waited like 45 minutes for it! And to top that off, the waiter was rude!\nI did also order a shrimp taco, that came topped with mango salsa, which was pretty good (hence the two star review). \nIf I did choose to come back to PQN, it would be for chips/salsa and a margarita and a summertime patio experience.", "One of the best Mexican food in Portland ! There is always a line to get in. But it moves very  fast and the food is worth a wait.One cannot go wrong with  Bryans bowl with seasonal veggies / meat.", "Hey Mexi-snobs, I'm talkin' to you...\n\nGet over yourselves.  This is ANOTHER very solid mexi-joint (and different than Nuestra Cocina or Autentica or the carts or, yada yada yada)!  We should rejoice, not ridicule.\n\nThe ingredients were fresh, flavorful and smack-a-licious!  The rum in my horchata was a bonus.  I'd still give this place four stars even if I had been drinking water.", "One of the best Mexican restaurants in town. Period. Be sure to get guac and chips to start; they're crazy good.", "Vegan options are wonderful, and they are awesome about substituting things to make the most carnivorous meal available for the herbivores. Only complaint is that damn line, we only come when the line isn't wrapped around the corner.", "The tacos at this place are amazing... the best place to get them if you can't find a food cart! Will definitely be returning to this place. I highly suggest the margaritas!", "WOW.  wow because my homie and i called in our order to-go at 1:15 pm.  lady on the phone tells us it will be about 25 minutes.  cool, we'll take our time to get there.  \nthey were jammed packed by the time we arrived and the scene is a party for all the senses.  this place, like some of my other faves excels in making me feel like i'm actually in mexico.  jesus candles, mary statues and odd and end knick knacks beg to be looked and oohhhed and ahhhhed over.  \nOMG the wait was so long i bout gnawed both my elbows AND homie's off too.  we got our food a little over an hour AFTER placing our order.  tacos were good, not the best i've had.  the meat was really dry and it lacked the extra touches like salsa, sour cream and cheese.  the bryan bowl was really good and came with a healthy serving of housemade tortilla chips, which were really really good! \n i saw the chevice come out as we were waiting and made a mental note to order that next time.  wish i wasn't working cuz i really wanted to try the peach margherita.  i think i'll wait for the hype to be over before i come back, but fear not, Por Que No, you had me at hellloooo...", "Awesome spot! We popped in because we were in the mood for some good tacos and they did not disappoint. They didn't have queso for our chips which was devastating to me, but the rest of the food made up for it - solid margarita, and delicious delicious tacos. Their quesadilla felt really heavy and cheesy to me, and not in a good way(is it possible it had too much cheese?), but their barbacoa taco was perfection.", "I recently moved back to Portland after a 5 year stint in Austin, TX, a city overflowing with delicious tacos and kick-ass margaritas. Needless to say, upon my return to Portland I wasn't exactly in a hurry to eat tacos and drink margaritas. I just didn't want to set myself up for disappointment. When a friend suggested we go to Por Que No? for dinner I hesitantly agreed. I was super excited about having a drink and a bite to eat with my friend, but I was not really expecting much. Wow, was I wrong! I ordered 2 tacos and a house margarita and we shared some chips and guacamole. To my delightful surprise everything (including the service) was absolutely amazing. I will definitely be back!!!", "Haters!  This place is good.  Yes - pricey for a taco, but good no less.  I love me some taco carts but this is just one notch up in flavors from the street food.  Fresh.  Less greasy.  AND love those cucumbers and guacamole.  I could eat here every day and not get sick of it.  And it's not full of hipsters, there are all kinds of people here - including me and I certainly don't qualify as hip.", "Pretty good stuff.  Nice people.  I just don't find the food to be all that, as they say.  That's not to say it's bad.  It's pretty good.  The carnitas taco is my personal fave, but even that is just a snack-- it's not to die for.  It's a great place to get a beer and some tacos on the way home.  I'd go 3.5 stars if I had the option.  As others have mentioned, the Portland hipster tattoo thing is so uniform there that it reminds me of disco in the 70s or a Michael Jackson glove in the 80s.  And, yes, the prices are a little high for, what amounts to truck food, but it's a restaurant and almost always full.\n\nBottom line is if you want some pretty consistently good (not great) tacos with a side of generally pleasant PDX hipster attitude and a beer, it's a pretty good bet if the line's short.", "The food is so good omg! I've never had legit mexican food so I definitely popped my cherry here. It was busy because it was a Friday night and the line was out the door. We waited about 15 min before we got to order so you know this place is good!", "We were on a visit with our son to Hawthorne street and he decided to try this place.    Loved it.     Since it was a beautiful day that helped as we ate out in  back outside.    Interesting with a hodgepodge of tables wrapping around various corners.      I guess at night it is lit up with music playing.\n\nWe had some small taco's and loved them.   Not your American Taco kind but more realistic with a great taste to the soft shell.\n\nWe were there at 11:45 and did not get to experience the infamous lines - but in talking to others - they can get long so be warned.   They do say they move fast.  \n\nFour stars says \"Yah! I am a fan\" - and that describes how I felt.", "So people think this place is over rated, I beg to differ.  I love this place. We don't live close, so getting there is always a treat. I am a meat lover, but I love all of the veggie tacos that they do and order them every time. \nThe outdoor dining also makes this place a win-win.", "Not sure what all the hype is about .  Had an assortment of tacos. Carnitas over salted as well as the pescado. Not to mention the horchata was overwhelmingly sweet, had to water it down. Overall best thing we had was the pinto beans...they were free! Safe to say I won't be back, at least not for the food . Staff is nice :)", "Love this place, especially on a beautiful spring day! The atmosphere is fun and vibrant, and the food is tasty and priced reasonably. I wish the large margarita had a little more margarita and not so much ice in it, though.", "There was a line when we got there but they had water and umbrellas and a mister out in the front to keep you cool so it wasn't too bad. \n\nWe got the chips and guacamole, ceviche w/ spicy cucumbers to start and both of them were pretty good. It's hard to find good guacamole and they did not disappoint. We loved the chunky guac! \n\nI got the al pastor taco and shrimp taco and both of them were amazing! The chicken was moist and marinated very well. The pineapple on top of the shrimp taco made it sweet and the shrimp was tender!\n\nOverall experience was amazing! Would definitely go back!", "The tacos are excellent. I visit every summer Portland from L.A., and I always come here. My favorites are birria, shredded beef, and shrimps. I don't mind the price since these are gourmet tacos not the typical street tacos. Yes, the only inconvenience is to wait in line for too long, minus one star.", "The atmosphere is better than the food. That's not a terrible thing, atmosphere is very important, but be prepared to wait in a long line to order your food. Also, seating is tight and cramped.", "The place is nice with a Mexican feel. I ordered the pollo verse tacos, casa asada, and al pastor with a side of rice. The portions are a little smaller than I pictured for the price. I would recommend saving up for a hardy meal. It's a good place with great tasting food. Just would like a little more for the price.", "This is your standard hole-in-the-wall Mexican taqueria joint - basically a taco truck in non-mobile form.  The decor is nutty, with all kinds of stuff adorning the walls and a back hall that looks like it could lead to an alley in TIjuana.  I came here for a work lunch and the place was packed, so it's good that it was not a working lunch.  The process is to order at the counter and then grab a table (if you can find one).  Since we had several people in our group, we were able to rotate off the ordering and table-sitting, which worked well.  \n\nThe staff was quick and friendly, offering us menus as we waited in line by the door, and also a sample of beer.  I am not a beer drinker, so I opted for the refreshing but overly sweet hibiscus tea.  Everyone ordered some combination of three tacos - I ended up with carne asada, al pastor, and barbacoa.  One of them was so spicy I nearly cried, but in a good way.  We also ordered chips with salsa and guacamole and they were some of the best chips I've had in a Mexican restaurant.\n\nI probably wouldn't make a special trek out to this place (and I understand there are several locations around the Portland area), but it's definitely a decent watering hole for locals.", "Por Que No used to be a Portland secret. It's no longer a secret, so expect lines. The food and decor are still worth it.  It is the best basic Mexican food in town. The tortillas are fresh. The carnitas are perfect. I love the beans and all of the bowls. The decorations are fun and the staff is always polite and very efficient. The lines can be off putting, but there is plenty of seating in the back.  The secret? Get there at 11 AM and be the first in line.  Portland is booming and it makes sense that all of the new people will flock to the best places in Portland. Por Que No is one of the best places in Portland.", "Consistently great food. I order take out for lunch about once a week. The staff is friendly on the phone and my order is ready when I arrive. I've never had a bad meal here and the food is always super flavorful. I'm allergic to wheat and I've never had a reaction to anything I've ate here. I also like that they support local farms and most ingredients are locally sourced.", "I am very happy I found Por que no Taqueria!! Made my trip to Portland even better. You have to try their horchata it's the best!!", "I was brought here last night by a good friend, and it changed my life. \nSeriously the best fish and carnitas tacos I've ever had! Take it from a big guy, these tacos can't be beat. Everything was so fresh. Chips and ceviche were incredible, the guacamole was also some of the best I've had.\nDon't let me forget the great atmosphere and awesome friendly staff. 5 stars is not enough in my opinion. My hats off to the staff at Por Que No?", "dude if nothing else, they get 5 stars for their porque salad.  i've only ever had it with the grilled chicken because it's so frickin good i can't bring myself to try something else.  sure, it's a $9 salad, but it's HUGE and they don't skimp on the chicken.  and they source local, natural meat as well.  .  bryan's bowl is also delicious.  the only problem is that there is ALWAYS a line, but what do you expect for (relatively) fast, (relatively) cheap food with high quality ingredients.  enjoy the wait...it's worth it!", "Being a refugee from Southern California, my wife and I are always on search for good Mexican food. This has been a challenge here in PDX. So after hearing from friends about Por Que No, and seeing the PR heaped on this restaurant by the Oregonian, we finally had the chance to experience it a week ago. Arriving at 2pm, to find a line snaking through the tables, we obeyed the \"Don Not Sit Down Until You Have Ordered\" signage. By the time we got to the front of the line the only seats were at the small bar. Where we waited another 20 minutes for our tacos to arrive. From the vantage point of the bar we were able to watch the kitchen staff preparing the food. Now I am not a professional chef, but I do cook at home all the time, and I have better knife skills, and work much faster in the kitchen than this crew. It was almost painful to see how slow they were moving. When the food arrived it was very good. Although at three dollars for a very small taco, quite spendy. Ultimately not worth the cost or the wait. The search continues.", "My favorite restaurant in the world. I'm a Californian and everytime I visit back to Portland I NEVER miss a trip to Por Que No. Brian's Bowl is the tits! Been going here since I was 14, going on 10 years strong now!\n\nIt's not super duper authentic Mexican. It's more hipster meets Mexico. Pretty much what you'd expect for Hawthorne.", "Pretty good mexican food. I had the bryan's bowl which was okay... to many beans and not enough meat for my taste. The tacos were very delicious and the tamales were yummy! Definitely go!", "Fantastic tacos.  Love the ceviche and other items, but I find that the best order for me consists of 3-4 tacos of whatever piques my interest that day.  Nice atmosphere and don't be scared by the line since it moves fast, but expect to wait 15 mins each time and you won't be disappointed", "FOOD- Awesome Mexican food!! I had the Sunday Brunch special with pulled pork and eggs/rice. Delish!! Also enjoyed the pear and peach margarita. Perfect beverage to compliment our food. Can't beat homemade tortilla chips and the salsa was so fresh and spicy. Perfect meal after a bike/hike tour. \n\nAMBIANCE- one of those \"serve and buss yourself\" kind of places. I like the simplicity. Great outdoor seating area. Perfect spot for a nice lunch for 2 in our case. \n\nFriendly people working there. What else could you want? Great food. Fun atmosphere.  Service with a smile.", "I love their great food, how they treat their employees (insurance and vacation), and the atmosphere. Tip: they take to go orders and you can cut the line.", "I love mexican food.  I mean I looove mexican food.  Beans, cheese, tamales, tacos, mexican beer, margaritas, flautas, quesadillas, the whole lot.  And Por Que No does all of them awesomely.  My only issue with your restaurant is that the tables are too small to fit all of your delicious food on.  I ordered way too much food and then had to order more because it was so good.  I went with 3 other people; we all ordered different items and enjoyed them all. I  have been other places that are twice as expensive and half as good.  Do yourself a favor and go here.  Now.", "What a wonderful place!\n\nI'll start out with some quirks you may notice. For one, there is almost always a long line, which turns people off to stopping in right away. The line is because your full party waits in line with you to order, and then takes a seat. You can't get a table until you have ordered. This is great because I've never, ever, had to wait for a table, I always have my pick of a good spot after ten minutes in line.\n\nOnce you've got your food, you're in for a treat. While it's by no mean authentic, it's all-around delicious. They do their own thing, and they do it well. Great ingredients, very fresh, and great choices of combinations.\n\nI pretty much always get the Bryn's Bowl or the Pescado taco. I branch out here and there, but you just can't beat a delicious bowl of goodness that only 5-8 bucks depending on what you put in it.", "I've been here many times; mostly for Tacos and Margarita. I've also tried their soup which was very much \"home made\". A other reviews have pointed it this place is pricey relative to the volume of food you pay for. If I'm hungry I'll go elsewhere but the vibe (classic SE Pdx) plus very tasty food is worth it.", "This fun, festive taco joint usually has a line out the door because of their fresh, stellar ingredients and laid back atmosphere.  Luckily, we could order drinks -  Pomegranate Margaritas! - while we waited, and sip them in line.  Place your food order, take a number, and find a seat in this buzzing eatery.  The wait staff will deliver your meal when it's ready.  Carne Asadas are delicious, and the calamari tacos are surprisingly spicy. Create the perfect combo with a variety of complimentary sauces.  Split the huge Por Que salad to round out lunch.  We were offered free sides of beans, topped with cheese, which added a nice touch. Still ravenous? Augment the tiny tacos with Salsa fresca and housemade chips.  Sure, it's pricier than street tacos, but por que no?  It's a quintessential Portlandia experience.", "Been here A LOT and always get the bean and rice bowl. I've had the tamales once, but I think there must be some sort of crack in the bean in rice bowl. I cannot get enough. \nThe drinks are a bit overpriced, but sometimes too tasty to not indulge. \nI really should write a bad review because it always is packed, but that would be selfish. Best bet is to go during happy hour. It's worth the wait.", "Wow this little hole in the wall hit the spot perfectly for the taco craving.", "I finally went here for lunch after walking by the long lines almost every night. Overall my experience was good but I wouldn't wait in those types of lines. The tacos were on the more expensive side, the cheapest being one for $3, so I tried the carnitas Brian's bowl with chips. It was pretty tasty! More food than I was expecting and well seasoned, although the meat was pretty dry. The dish was nicely garnished and their salsa/guacamole was great. The chips were fresh, thick, crunchy, and salty, there were also more than enough to eat the bowl with. Although I enjoyed the food, I thought $8 was a bit expensive especially for an order-at-the-counter experience but I would probably return on occasion.", "ugh carnitas tacos so good. tastiness disabling me from writing in real sentences. 50 cents off tacos 3-6. tons of bike parking. me hungry.", "Some friends and I stopped by Por Que No? last week. Even at 3:30, the line was out the door, but fortunately it moved quickly. The atmosphere is lively and inviting, and I particularly like the outdoor seating in the back, even if it's a bit cramped.\n\nI ordered pork and steak tacos. The wait for the food was pretty short, considering the number of people in the restaurant. Chips came first, and wow, they were fantastic! Thick, toasty, and crunchy, every bite was pure joy. The guacamole on the side was very creamy and mild, also good. The tacos were tasty and quite spicy, and I devoured them in seconds. The meat inside was tender and cooked to perfection, and I was left wanting more.\n\nPor Que No?'s portions are on the small side, but the food is just too damn good. I'll be back.", "We stopped here on a whim. Super glad we did! The plates looks absolutely beautiful when served and everything on them was a bit unusual for how you might normal see it served or prepared in an average Mexican restaurant. Yummmy!  The price was a bit more than I would have expected for the type of casual dining that is was, but the taste was worth it.", "Hands down one of my favorite Portland spots!  The line moves fast, don't be discouraged!", "So, by this point, if you haven't been to Por Que No, then you don't know. You can stop reading now.\n\n\n\n\n\nOkay, for those of you that have, it is just a continuation for the better. The original one was a great slice of Mexico but with the cramped location that comes in a larger town. The new spot is not as vivacious as the other location, rather going for a darker/garage look. The art is flooded in the place with authentic Mexican art adorning the walls everywhere. Though it seems to be darker, the mood is lightened quite a bit because the place is a lot larger than the original location. Just about everyone should be able to get a place to sit....in a couple months after it's open.\nI was there for the family/friends opening and it was jam packed, letting you know that if the place gets slammed, it's going to be a wait. Order an extra drink and relax. The fine food of Las Otra Vez will get to you. And you will be happy for it.", "I've tried several of the dishes and taco types here and was happy almost every time. Best taco joint I've found.....so far.......", "Went in on a Monday, the wait wasn't too bad, the line was inside not outside. As we were waiting on line, a waiter came up to us to take our drink orders. My boyfriend ordered a sangria and I ordered an horchata. Unfortunately,  both drinks were terrible. The horchata was thick and unsweetened. The sangria was bitter and lacked the taste red sangria should have. We were disappointed with our drinks and opted out of ordering food. If you can't even get classic drinks right...", "Great Mexican food. However, I don't get why leaving any tip since you wait in line for a long time most of the times and the you bus your own plates. Besides that, the tacos are incredible.", "This is my favorite Mexican food in Portland. I highly recommend this place. \nNow the five stars here are for the food. You may find the employees rude or the seats uncomfortable at times. I agree. But they have such great tacos it would be a crime to give them anything less than five stars. \n\nAlso be prepared for a 5-15 minutes wait to order. On some days, like a Sunday at 7:00pm you will wait 30+ to order. But most all the time it's gonna be like ten minutes. And after you order the food comes quickly. \nIt's a really quirky building with super funky decor. \nI recommend the Brian's Bowl as the most affordable yet still delicious option. I recommend getting it with half chips half tortillas. Their chips are AMAZING.", "Why have I not been here before?  This taco joint is the ish!  \n\nThe line?  Terrible...especially in 40 degree weather and not appropriately dressed. \n\nThe food?  Amazing. \n\nOnce you're in, you're in. There's a register that takes new patron orders and a separate one for when you need a margarita refill or get your second wave for more tacos where you don't have to get in another long line again. \n\nThere's also an amazing sauce bar that's self-serve, so for those who like more dip than chip (me), this is heaven.", "You're here because you don't have anywhere else to go. And you want some cheap food to share with your friends. It's definitely a good place to chill and chat. But I don't think it's the place where you'll find a good Mexican food.", "Thank you! \nFor the paper straws.\nEvery choice to to use paper instead of plastic helps", "Mmmmmmm, yummy in my tummy.\n\nBrian's bowl de machaca and chips. (Ok the tortillas are good too).\n\nThose chips are the bomb though. Especially the slightly chewy ones.\n\nOh and do yourself a favor, get an agua fresca margarita. \n\nI don't know if I consider this \"authentic Mexican\" but it's damn good.", "Could have been a 4 star excluding just a couple items. I agree with previous posters the prices are a bit extreme for a taqueria. \n\nThe Camerones (spicy shrimp) taco was divine... I truly wish I would have gotten two of them.  \n\nThe Chorizo taco was heavily burnt and that burnt taste really threw off my ability to enjoy the third taco. \n\nThe Barbacoa taco sadly was drowning in a decent amount of oil/fat but I cannot vouch for the flavor since I was ruined by the burnt chorizo. \n\nTheir house made salsa and guacamole  which I had for an appetizer were great.  The half order is giant too. \n\nThe marg was on par but nothing standout. Should have tried the Sangria. I would visit again just to try some other tacos. It will be on the more splurge side of tacos.", "I'm convinced that PQN would be actually quite good, but they seem to be a victim of their own success.\n\nAs others have written here, PQN was incredibly busy when I came and then slow to serve food after that. To their credit, however, they did take drink orders while we were waiting in line to order. I got the Horchata Borracha (gotta have some rum) and it was okay, but given that it was highlighted by Yelp reviewers I was a little disappointed. It just didn't have a ton of great flavor and tasted chalky.\n\nMy friend got Bryan's Bowl and it was really quite good. I would definitely get that if I came again. I got an Al Pastor taco and it was not good at all. The little pork that was actually in the taco was overcooked and the taste reflected that.\n\nAs the first sentence of my review implies, I'm convinced they were rushed and not really able to put a lot of TLC into their dishes.\n\nMy recommendations:\n\n- Be prepared for a wait\n- Order Bryan's Bowl\n- Pass on the Horchata (might as well go straight for the rum instead)", "Let's start with the basics.  You need to place your order and pay.  Once you have done that then you can try to find a seat.  It's pretty small with some much two person tables and a couple communal larger tables.  It was very busy when I went and I was able to find a seat for two at a larger table next to another family.  If you don't like sitting close to people you don't know don't go here.  The food was excellent.  I had the mango ceviche which was on special.  It came with chips and was really good.  The serve it in a fluted pudding cup over flowing so I did not notice until I was half way through it that it has guacamole on the bottom.  Oh wow stirring that in made it even better.  The tuna taco was also on special and was delicious.  I will definitely go back maybe next time right when they open so it's not so hard to find a seat.", "The food is definitely decent enough to go in for, if the is no line of course. Easily $35+ for 2 Bryans bowl (most economical meal), chips and dips and a drink for two. Don't get me wrong I'm not opposed to splurging for some good food but it's gotten a massive tourist/transplant vibe to it now a days and you can easily spend thirty minutes in line when their are comparable or better restaurants all over Hawthorne that aren't jam packed, pricey or tourist traps.", "I love how you walk up and order so you don't feel like you have to order a big meal when you want to eat light.  They have fresh juice drinks (non alcoholic) that are tasty and the tacos are delicious! When you first step in make sure to grab a menu so you can decide what you want as you wait in line.  The line goes pretty fast and it's all worth the wait.", "Por Que No? I'll tell you por que no! For the price point, the ingredients should be better. The tortillas tasted like they came from a factory pre-made and tossed on the heating surface to warm up. I ordered tacos without sauce as per dietary restrictions and the steak was tough and lacked flavor. I felt like I was paying for the organic marketing and the level of coolness it brings. The parking also sucks. I believe that businesses need to consider accessibility when choosing a location, especially when they are miles away from downtown. \n\nOn a few positive notes, the tacos without any omissions (such as sauce and salsa) tasted very delicious. I was able to ignore the quality of meat and tolerate the tortilla. The beverages looked amazing as well but I was the driver so I had to pass. I won't go back as there are better tacos and prices.", "The food here is fantastic. My favorite is the carnitas tacos. The sangria is so delicious and the Margaritas are a must. Sometimes the line runs outside the door but don't worry it's never a long wait. The staff is super nice and amicable.", "This is my favorite spot in Portland. I go here almost weekly with a big group and get the rice and beans bowl. They have the best chips I've ever had at a Mexican restaurant and the atmosphere is fun too!", "I love Por Que No . They make some delicious tacos, I also love their horchata. If you haven't been to Por Que No and you live in Portland you're missing out.", "Margarita in hand, a basket full of tacos, and a rambunctious game of banana grams = one happy lad.", "I wanted to give this place 3 stars for the ambiance of the back patio which we were fortunate to get a seat in because of the time in the afternoon...\n\nHowever I have to give it just 2 stars for just okay food that is incredibly overpriced - there are many other smaller Mexican restaurants and carts that blow this place away.  I was hoping that their carnitas tacos would be wonderful - this is how I judge a good taco joint.  But I found them to be quite salty and to be honest I didn't even want to finish them.\n\nOh, and their margaritas are way way expensive, and to be honest not all that great.\n\nI think your money is best spent at a cart...", "Was looking for some awesome vegan tacos and this place was in walking distance and thought, \"Why not!\"  Before visiting this fair establishment I did my due diligence and ready reviews which rave such as 'explosive flavor' among other things.\n\nMy was I disappointed.   I ordered a majority of items on the menu, all of which were vegan in order to increase my options of awesome food, and well, I wanted me some Guacamole and Salsa among other items! We even tried the Brian's Bowl, also heavily raved about.\n\nPerhaps it was an off-night for the kitchen but this was quite possibly the blandest food which was *way* over-salted that I've ever experienced.\n\nThe Guacamole was 'feh', the Salsa was an interesting combination of sweet and spicy with a boatload of Salt combined which took away from the otherwise expanding palate.   The Jamaica tasted as though it was sour and had turned at that point.   The taco itself was a combination of NO flavor and TOO MUCH SALT, two things which normally don't go together!   \n\nAll-in, for my first try at Vegan tacos in Portland an excruciatingly disappointing experience.  I'm giving it two stars because I'm sure *someone* will enjoy it, but if this is the pillar at which any aspect of vegan dining should aspire to, you should quit not because you have #fail written all over you.", "You want the taste of authentic Mexican food? Then this is the place to get it. Very delicious. It's so good, that you can expect to stand in a very large line just to eat at this very hip restaurant.", "This is a review for their catering! Yes, Por Que No caters and they do a great job! Our wedding reception was catered by them and it was awesome! I had multiple people come up to me and tell me it was the best wedding food they had ever had! The best part? It's totally reasonable!", "This could be your new favorite place. Go duringboff times to avoid lines. But worth every minute.  Great quality and low prices for what you get.", "AMAZING food, quick service and friendly staff. Best Mexican food in Portland :) they do need a bigger place however because the line is always so long.", "Cheap, midget sized tacos are fine by me.  I felt like a royal fatass ordering half a dozen tacos but was told to ignore that shame feeling due to the portion sizes.  If I was really on my game I'd shoot for a full dozen and feel confident that I could tackle it with dignity and grace.  \n\nIt's quite the gathering place for dinner on any given night so come with your fightin' gloves on cuz peeps aren't playing around with the table reservations.  I get the feeling that people will straight up move your purse and coat from the chair if you don't keep on eye on your table while racing to the salsa booth.  \n\nThe habanero salsa was fantastic and awakened a side of me I thought I had forgotten.  On a heat scale I'd give it an 8 out of 10.  I recommend you have a cold Pabst or $3 dollar margarita next to you in case your mouth and brain decide to explode.\n\nAy papi!", "Just like the rest of Portland, I love Por Que No. I can't comment on a ton of the food because I kind of always get the same thing. Bryan's Bowl with veggies made vegan. Super good. I always get it with tortillas and make tacos out of it. It's just a little touch - but I love the radish on top. It's nice they change up the filling too. \n\nI've also started getting their little spicy cucumber appetizer. Super great, fresh dish to start my meal off. It's just cucumbers with spices on top and guac but it's great! Sometimes the simplest stuff is the best. \n\nExcellent margs and sangria too.", "Tacos in Portland? Por Que No?!\nIf I could do it all over again... I'd order the fresh guac & chips, two pescado (fish) tacos with chunks of tangy pineapple and pass on the salty carnitas. \n\nIf I ran the joint, I'd wrap the tacos with two tortillas because those little dudes fall apart easily.", "Certainly I have review Por Que No? What?! It's not here! there's no words of taco divination that have parted from my keyboard? \n\nOkay then! Here it is in it's finest point: Go to Por Que No because you love Carnitas, if it's any other reason you might be disappointed. The Carnitas taco on the menu is bar none of the top 3 pork tacos I have ever had in my entire life. It's tasty, easy, fall apart local meet with some kind of flavor that makes love to your tastebuds. Thank me later little buds, I've got tacos to order! \n\nLikewise if you're a vegetarian and you like guacamole and chips this could do it for you. Always fresh made guacamole with ingredients you can see. They never use a base to make their Guac, just avacados, fresh cilantro and onions and goodness. Yup, there's definitely some goodness in there. \n\nNow the rest of the menu: bbbbbbbbbbbppppttttt! (makes butt noise) \n\n\nIt's.. uhhh... it's alright. The Tamales have this weird earthy essence to them and a terrible red sauce. It's just gross, like imagine your relative who can't cook decided to make Tamales for Christmas and thought to add color they'd drench it in this red sauce paste of crap. The corn shell on the tamale is equally revolting, that's where they pack in the dirt flavor. My wife and I ordered one to share and couldn't even finish it. The beans are another story, a nice heap of cochita cheese adorns a cup of pinto beans. Woop-ee... they're fried, I think, maybe. The shells on the beans have even been broken down or blended into a refried state. I guess some people like that, but not me, if I want whole beans I usually order black beans anyway.\n\nThe rest of the tacos are pretty good too. When I go see my taco dealer I only want one thing, the Carnitas. That's the stuff, it's the crack and everything else is non-existent. \n\nExcept Margaritas. \n\nPQNs Margaritas are pretty standard and it's also a mystery I have yet to solve. They seem to make them in batches and offer you a small or large. The latter of which come in a pint glass for $8 and are full of ice. The sizing is okay, but for $8 as I'm sure many reviewers have exposed you can get a Herradura or Tres Generaciones rita at other fine tequila slingers. Por Que always has one bottle of Sauza Plato up their on their shelf and nothing else. $8? And it's pre-mixed? For the same price you can also get Fresca juices blended in. The juice lives up to its name and they're a popular hit with the light drinkers at the table. \n\nFor pre mixed margaritas I will say this: These drinks will HIT you. We're talking Mexican salsa dancing on top of your head. They are powerful, and that's partly what makes them enjoyable. Choose your steps cautiously because its easy to cut the line once you sit down and get just one more pint glass of tequila. \n\nOverall it's worth the trip, and on a summer day they offer some of the best open air seating around. If you're brave, tackle the rest of the menu, but don't say I didn't warn you. \n\nGrab a Hamilton from your pocket and trade it out for a rita and a couple Carnitas tacos for some soul soothing bliss.", "Love this place ! they have a great environment, fun outdoor patio and awesome food! I love their tacos and the margaritas are to die for ! this is one of my favorite happy hour spots !", "Family favorite! And my Airbnb guests have it on their bucket list. Chorizo tacos and bebidas a must.", "Whenever I'm down on Hawthorne, I always come here. Nice employees, good tacos and a fun atmosphere.", "Yummmmm. \n\nYou have to order first before you take a seat. And clean up after you eat. \n\nFresh drinks to the right where you order. \nFew different meat options! (Price Range $3-4.75) Chicken, pork, beef, shrimp, squid, cod, veggies, and Lengua! These can be added to Tacos, bowls, and Salads. (Price Range $8-12). \n\nYou can get some water and different sauces to dip your chips or use on your food! They have about 6 different spices!\n\nThey have alcoholic and non alcohol drinks. \nHappy hours 3-6pm except Taco Tuesday(3pm - Close). \n\nThe long line will always be there during peak hours but don't be too bummed as the line gets shorter fairly quickly! It is definitely worth the wait! \n\nThe waiters are also super nice and quick about getting your order! Tip them when you pay! They bring out your food :) even if you only tip $1 it will make a huge difference with all the people coming to eat at Por Qu\u00e9 No?\n\nHighly recommend :)", "?Por Que No? You ask...\nThis is why not: Staff was under trained, they were out of both dishes we wanted to order, on top of that, my boyfriend and I were out for his lunch break and 25 mins into waiting he had to leave. We asked for our food to go and they said that would be fine. I continued to wait all alone. I was annoyed with the wait, but people who were there before me hadn't received their meals yet either, so I didn't think anything was odd. 50 mins pass by and I ask about my food. They come out to tell me that they had lost my order. They did gladly return my money, but I was just unimpressed with disorganization. I walked across the street to Dingo's and had a great meal that took less than 10 mins to receive. A part of me hopes they work out the kinks because I have heard good things about the one on Mississippi. Another part feels that moving right across the street from Dingo's which also serves fresh Mexican food is arrogant and flat out mean. Dingo's has great staff and great food. I would hate to see them loose business to the trendy taqueria.", "Super dank tacos! I the line can be intimidating but I avoid it by going during off hours or ordering takeout. Steak, Barbacoa and the GF fish tacos are some of my favorites", "This place is the definition of Portland hipster over priced bs. The food is average, but you can only have the over hyped barely trying fair for so long. For $10 I got a quesadilla that was 4 corn tortillas that looked like they were off the shelf at the grocery store, a little bit of cheese and a few chunks of meet. They seem more concerned with saving the planet by not having plastic straws then making a taco.", "We visited Por Que No? After we had an incredible laugh of how Siri pronounced the name. Once there the staff was awesome the decor is crazy cool. I had a carnitas, carne asada, Al Pastor, and Grill Chicken. They are amazing so tasty and the chips and Guacamole are delicious. If you come and there is a line stand in and wait!!! It's well worth it", "Pros:\nYummy guacamole\nGreat chips\nVeggie tamales are wonderful\nReasonable price\nFun atmosphere\n\nThe staff can be inconsistent.  Usually they're sweet and on it.\n\nCons:\nLong lines\nSmall portions, especially the guac\nSometimes the music they play... wow, what were they thinking?\nThey sometimes run out of veggie tamales and there are no other good vegetarian options (in my opinion)", "The Bryan's Bowl will forever be my favorite and I often judge my success at cooking by the level of similarity I can achieve. It's hard to beat the perfection of that bowl of beans, salsas, and especially the seasonal veggies.", "they have the perfect summer happy hour open atmosphere, all of the tacos are delicious, and their sangria is prime. unfortunately the chips, salsa, and guacamole are generic, and it can be quite spendy for what i can get better at the food carts.", "Great food ! Great environment! Nice place to hang out and chat with friends while enjoying tacos!", "I came to Portland with my sister and decided to give this taco place a try. We ordered a shrimp and fish taco. The shrimp taco was definitely better than the fish. The shrimp was very fresh and chewy. The shrimps were a bit small compared to other ones I've had before and there were like 4 pieces. The fish taco was just OK. I've definitely had way better fish tacos at other places. Overall this place wasn't bad. The price is definitely on a higher end compared to other places. Staffs were friendly and the atmosphere was interesting. Their horchata was good except for the ground rice powder at the bottom. I think we had more of the ground rice powder than the drink itself because unlucky me the lady had to pour the leftover horchata in the container and serve it to me.", "I loved the atmosphere, the food was fresh and delicious, and the staff was very patient and helpful. What more could you ask for?", "A typical popular restaurant in Portland. They're a little set up with a line that drags outside the door; however, the line does move relatively quickly. If you order a drink, they will take your order and you can enjoy that a bit until you get up to the front to order. Nothing special about the tacos, good pricing on some street tacos. The pint sized pomegranate margarita ($9) was great! Fun themed decor and friendly service. I'm not a huge fan of this area in Portland (pretty far in), but it's fun place to hit up if you're in the area!", "Solid, solid tacos. Their carne asada is great and their atmosphere is very unique. Both family friendly and a late night spot. Additional seating is offered in the back, and they often ask the people waiting in line if they can get a drink started for them. This place satisfied my taco craving during the month I was in Oregon, and I would definitely try to come back here if I was in the PNW.", "Overrated for sure. People rave about this place, let us be serious for a moment. It isn't that good. Plus $4.50 for a taco get out of here. It's better than Taco Bell. My coworkers dragged me here after telling them that I've had better for $1.25 tacos. The line was out the door and everyone spoke English there.", "What a great spot! Phenomenal food, fresh high quality ingredients and something for everyone. Great drink selection. I loved their Sangria and my friend their Margarita. The atmosphere is also awesome and beautifully decorated. Their service was great as well, very open and welcoming. I will definitely be back!", "Guilty pleasure. Great drinks alcoholic and otherwise. I am a sucker for the seafood tacos, once I had the calamari I couldn't stop. Here is a nice money saver tip, if you don't require guacamole with your chips, just order the chips alone and dip in the their four sauces.", "I took about 2.5 years of Spanish back in high school. It is no stretch to say that my Spanish is pretty limited. But as far as I can recollect, \"\u00bfPor qu\u00e9 no?\" translates to \"why not?\"\n\nUnfortunately, I find it a much simpler task to think of reasons why not then to accurately recall Spanish.\n\nPor Que No serves reasonably tasty Mexican-style food with a disproportionate price tag. I could never find myself to be a regular here because I cannot find enough value here. I don't mean value as in \"value meal\" or anything demeaning. Just that I'd rather get different tacos (read: better tacos) for my hard earned cash.\n\nWhen asked to describe what kind of Mexican food Por Que No? is, the first thing that comes to mind it \"hipster Mexican.\" Hipsters eat it. Hipsters make it. And I'm sure Bryan's bowl was way cooler before you started eating it. Um yeah.\n\nBryan's bowl actually is probably the best thing on the menu. \n\nMy \"why not?\" It's just not that good.", "Everything is fresh and tasty! The corn tortilla tacos are all delicious- I like the carnitas and the pollo asado. The freshly made juices are fantastic.\n\nThe wait is long and the service is so so. Sometimes they're great and other times not so much. Since the food is so good I keep coming back. I recommend going if you are looking for made-from-scratch yumminess.", "Love! My husband and I had been living in Portland for 3 years before finding out about Por Que No. And boy are we freakin' happy! It's by far the best mexican food in Portland. We both come from the SoCal area and good mexican food is like a staple food item down there. The chips here are amazing. We both enjoy the Brians bowl, he gets the carnitas and I usually go the pollo asado. For a bit  we found ourselves visiting Por Que No every weekend, so yummy!", "Quick. Good. Tacos al pastor was great. Nice and open environment and really nice service. A dude greeted me with a beer within a minute of entering the premises.", "Pretty cool place to have som lunch or late lunch. Prepare to wait in a lengthy line if you go out of the blue some days. But if you're in a hurry call in and place an order to go. You get to skip the line and pay! Although you can't take advantage of the happy hour specials when doing so. My absolute favorite tacos are barbacoa. Tastes great with the chile de arbol sauce (Orange sauce). Ask for extra limes for a nice finishing bite for every taco. I personally hate the aguas frescas. Nothing close to authentic IMO. Horchata is absurdly gritty and lacks flavor followed by a plaque feeling in your mouth. Jamaica is OK. A bit watered down. But I encourage you to try them for yourself. Maybe you'll love it! Definitely order a side of chips and salsa. Nice flavorful with a great hint of salt for the chips. I try to go once in a while but it tends to be a bit difficult since I'm hardly in the area anymore.", "Delicious Mexican brunch. I got the chilaquiles and breakfast tacos after a long hike and they really hit the spot. The food was great but what I really liked about this restaurant is the fast line and efficient service.", "I went there for dinner on a Saturday night before the Fashion Nxt show at Swan Island. There was a line, it did move fast, and people were good about not sitting down at an empty table until they had a number in hand. I thought the servers were friendly, and neither one of us got carded (which was strange because I did get carded at the Fashion Nxt show). I had a Pomegranate margarita and my friend had a regular margarita. Because it was happy hour, we got $1.50 off of our margaritas. I ordered a Por Que No plate with carne asada. I should have ordered something like chicken because I often find steak to be on the tough side, and it was a bit too chewy, which I tried not to think about (I tend to think \"Ack! Gristle!!). This plate comes with everything including 3 handmade corn torillas (yummy). There was so much food that I couldn't finish the plate. Anyway, cute place and noisy enough so you know no one is listening to your conversation. Both the food and margarita cost $18.50. This was my first time to go to Mississippi Avenue, and this is just one of many cute, interesting places, so I'll probably explore other places first before going back.", "We got there around 9pm on a weekday, there were a lot of people but were able to order and get our food within 15 minutes. The tacos were good, but not as good as the ones here in the Bay and they were more expensive :/ We got take out so we didn't sit around too much, but the vibes inside were great so I can see why it's such a popular spot. If I lived here I'd definitely come often for some drinks and catching up with friends.", "I'm not a fan of Mexican food, I'm not a fan of refried beans, or any kind of beans. Except for green beans, I like those.\n\nGF took me to this place. It's like a hole in a wall but from reading the menu it looked kind of decent.  I ordered two tacos, each were $3.00 a piece. I didn't order a drink, but we did order the chips and salsa. You can tell the chips and salsa is fresh. The chips were thick and wasn't too salty at all. The chips were also thicker than normal so it had a nice good cruch to it. \n\nSince I'm not a fan of Mexican food I guess this is one of my favorite places? Maybe, but I've only been here once but I guess I'll come back when I feel like I need to eat a mini taco.", "I have to update my old review, as I've done some digging and now consider myself much more of a Mexican food aficionado.\n\nThis is a great place for white people to experience Mexican food.  They have a nice sampling of seafood, pork, and even some racy meats.  The location is about as Portland-y as one can get, with ample bike parking.  They even provide vegetarian fair and I'm sure they can whip you up some vegan if you need them to.\n\nOverall I'm really glad that we have places like Porque No in our city.  While we do lack true ethnicity \"close in\", at least you have chefs who know how to cook regional cuisine right.  That, at the very least, makes a city diverse.", "The tacos here are the best in town. I am a huge fan of the Pescado and the Pollo asado. The margarita will make you grin. They make it perfectly with a heavy hand.", "Shared a salad with shrimp, the shrimp was amazingly delicious. Atmosphere is very fun, as is the staff. Don't be put off by the long line, it moves surprisingly fast. Seems a bit pricey, don't go here for cheap dining if you really want a satisfying meal, but i'd say it's worth it.", "It's tacos and such. Nothing outstanding. A little pricey for the fare. Not something to write home about. Had the al pastor and chorizo, spicy cucumbers and chips/salsa/guacamole. Acceptable flavors, not terrific. Wouldn't go out of my way to come back. Certainly wouldn't stand in a 45 minute line.", "Went to Portland for vacation and pot que no? Was one of the stops from a buzzfeed article I read. Stood in like for maybe 10 minutes outside this bright building before going inside. The inside is charming yet a bit small, but when you come in they immediately ask if you would like a drink and all the staff were nice ( margaritas are to die for). ordered carne asada tacos and ceviche. Tacos were good but the ceviche was what caught me off Guard because it was so GOOD!! Nice pieces of shrimp and marinated flavors. If I could I would go back and just order ceviche that's how good it was.", "We had the pollo asado, pescado #1 and the veggie taco for lunch along with a basic cheese quesadilla for our daughter. The pollo asado was really good, some of the best I've had lately. However, the fish tacos was a big disappointment, not nearly as good as Los Gorditos, half the size and over a buck more, the cornmeal breading was the only flavor in it and totally unnecessary since it already comes in a corn tortilla. Meh. Veggie taco was just ok, another meh. The side of beans was bland, my daughter, who loves beans, wouldn't eat them. She did eat her quesadilla, but what can you say about those? It's a tortilla with cheese in it. I don't understand the lines, not even a real taqueria.", "Big fan of this place. Been here about 5-6 times and it always seems to get better and better. Highly recommend the chips and guacamole as well as the excellent beer selection with the entrees. As far as main course goes, really great tacos but might be a little over priced at $3, but include high quality meat and toppings. Great atmosphere and service especially in the back during warmer months. If you've got time to wait, it's probably the best lunch spot on Hawthorne.", "It was necessary for us to venture down Hawthorne to investigate what this yelping about Porque No is all about. We went on a Sunday evening, arriving at 7:30-ish. The place was packed, but there were only 6 people on line. \n\nWhile we were waiting on line to order -- grab menus off the bar so you can figure out your order ahead of time -- a waitress took our drink order, which arrived in about 30 seconds. We both had Mexican bottled cokes and believe me, there is a difference in the taste of real sugar vs. the HFCS sweeteners found in other soft drinks. \n\nAt the register, we ordered chips/salsa, tingas, pollo verde and pescado tacos. We took a seat. About a minute later, our chips and salsa arrived. The chips are really good. In just one bite of the salsa, I knew we would be in for a great meal. Our tacos came out about 5 minutes later. I started with my tinga taco. OMG. OMG. OMG. It was a party in my mouth. Like, \"una fiesta en mi boca.\" Sooooo good. I cannot describe how tasty this taco is. I also liked my pollo verde, but in my opinion there isn't anything that will ever compare to the tinga.\n\nSome other observations: Yes, there were mostly younger people in the crowd; yes, the music is loud but not obnoxious, NO, the staff in the restaurant are not rude. Not at all to us. Perhaps if you encounter them being rude, it was because you were rude to them?\n\nMy hubby was a little disappointed they were out of the tamales tonight,, so this is a place we'll be heading back to soon.", "Love this place!\n\nEven though it is not super close to where we live, this has now become a favorite of ours. The food and drinks are amazing, the service model works great (You order at the counter and then the food is promptly brought out to you- you grab your silverware and water), friendly and helpful staff, so many sauces and salsas and plenty of seating options (great, sort of hidden back patio) at the Hawthorne location.\n\nMy personal favorite for menu options are the special flavored margaritas, ceviche and bowls!\n\nThis is a MUST visit for anyone visiting or living in the Portland Area.", "There was a line out the door when we arrived. I had the brunch. It was spicy and a true Portland take on true Mexican. The horchata was not that good. The spices in the drink were of such size that it caused the horchata to have a mouthfeel of silt.", "I just really like this place!  It always seems so cheery and bustling.  Every time I go I get one of the bowls and they are so damn good.  The prices are totally reasonable as well.  This is a solid standby.", "MMMMMM.... por que si! Great food, cool atmosphere.  But lines.", "Really good and authentic Mexican food! Loved the pescado tacos with pineapple chunks and the bryan bowl  would recommend!!!! Also people are friendly and the restaurant looks super cute.", "If you are craving tacos, the line isn't worth it, especially with Pepino's just up the street.\nBUT! Por Que No is where I fell in love with margaritas. They put margaritas from anywhere else to shame. AND, they sell the margarita mix so you can copy it at home. I'll keep coming back for the drinks, line or no line.", "Best tacos in town. Very casual atmosphere. At least you can enjoy your drink while in line while they await your order. They also have a fantastic selection of different frescas.", "The addiction is real! I average 3-6 visits a month. My go tos are the Bryan's bowl, with 2 meats, and 1 marg... okay 2 margs. The line moves, and there is always a table available.", "Dying over the citrus habanero flank steak special taco today! So beyond yummy- flavors exploding in unison! The regular tacos are awesome- I always add more guac just because why not? \nThe guacamole and chips are flavorful - I always brush off the excess salt though.", "Don't get me wrong. The food here is good. What I don't understand are the lines or the crowds. Pretty much every neighborhood on the Eastside has a least one taqueria that is on par with Por Que No. Without the hipster prices and without the hipster crowds. I'll go with friends. But otherwise I won't waste my time or money.", "Love por que no,  however the people who work here are super rude and just mean in general.  The people who make your food and serve you can make or break a place.  So if you like por que no, go to Mississippi  and skip This place.  The people who work here are very rude and unfriendly.", "Stopped in for a quick lunch because there was no line and I have been waiting to try it. \n\nI ordered the flaunts and low and behold they are actually taquitos. I am part Mexican and grew up with my gram making taquitos at least once a week so I have some experience on subject. I had the carnitas in the \"flauta\" and it was a bit salty with the creama they put on top. The salsa was nice but it could have used some more acidity to balance out the saltiness of the meat. I also had the horchata to drink and it was a bit sweeter than normal and they used to much cinnamon in the drink. \n\nOver all it was good and I will be back to try the tacos as long as there is not a line.", "After having Pandaria Mexicano in the south end of Portland, we tried Por Que No? after extensive research on Yelp. I was disappointed with the value of the menu. My family all had something a little different and our bill was outrageous for what we had ordered. The food was delicious, but not worth the price.  The ambiance of the place was very entertaining and fun, I loved the decor and the people that were around us. I recommend Por Que No?", "This is such a great taco restaurant!! Loved the happy hour deals. The chips and salsa were amazing and had great flavor. They don't come with your meal, they are a separate purchase but well worth it. I have been here a few times and it's always been busy, they have both outside, inside and in the back they have seating too. Even though it looks small it really isn't, it's just that there's so many people in line! Photos don't do it justice. Staff are friendly too!", "Another great Portland eatery! I visit Portland every other year or so (from Denver), and the food in Portland is always the highlight. This place had some fantastic taco offerings, but what I loved just as much were their homemade chips and salsa. Lots of fun drink choices as well, both alcoholic and non. It was super busy, but it moved pretty quickly.", "I couldn't care less about all this authenticity hooha - this place is always delicious, the service is always super friendly and efficient and awesome, the drinks are strong and tasty (so says my boyfriend), the line moves super fast, and the atmosphere is positive and warm and welcoming - what more could you ask for? \n\nBest if you come at a weird time, like 11am or 4:30pm, beat the line, get a good table, and watch the crowd roll in as you enjoy your meal. LOVE the chorizo con papas brunch dish. Al pastor anything is awesome. An agua fresca or Horchata always hit the spot also. Always want to try specials but I keep going back to my standbys because they are so dang good!", "Goddamn this place and their salty goodness and nom nom nom food. It's worth the wait in line folks. Here's how it works after watching some noobs yesterday:\n\nYou get in line. (Don't send someone in for a seat--it doesn't work that way).\nYou're going to get asked in line what you'd like to drink.\nGrab a menu at the door.\nOrder food at the counter.\nYou'll get a number on a fun little sign.\nNOW you can go get a seat.\nGrab your utensils, water, sauces, and find a seat (don't forget the patio out back (heated)).\nEnjoy your food.\nStill hungry? That's ok, by-pass the long ass line and jump to the register on the left. \n\nWhat's good? Everything. Seriously.", "Maybe its because I spent a number of years in AZ...where Mexican cuisine, whether old school Sonoran or the amalgamation of Mexican/South American that's seems to have taken over in many more upscale eateries, but I have yet to find great \"Mexican\" here.\n\nI'm not quite sure about Por Que No?...Now, if the amazingly long lines say anything about the actual quality of the food then you'd think I'd be raving.\n\nI met up with a musician friend about 4 or so before the place ( small but not as small as their Mississippi location)  became packed....its counter service only and you are given a number ( maybe not) and the food usually comes to you.\n\nThey do have this unsaid rule if you want more beverages or food you don't have to wait in line...nice but it sure confuses some of the other patrons in line. \n\nOrdered the pork and fish tacos ...ok....cheap... served in a plastic basket ....so yeah, certainly an upgrade from Taco Bell.  I was impressed with their Salsa and Guacamole.\n\nMy friend raved about the Margaritas ...I tasted ...pretty good and a decent beer selection.\n\nI'm just not sold on the place quite yet....and I just struggle with standing outside in line to get a $5 taco.....\n\nA nice outdoor/patio are but a tad too cool ( literally) to hang out there ...there is also an enclosed portion ...but was packed even at 4 pm.\n\nI'll be back to sample some of the other items but rest assured ..I will when I do not have to stand in line .", "I had a carnitas taco and it was great!  I am looking forward to going on a nice summers day for their happy hr from 3-6.\n\nI love that they have a bar.  Their Horchata Boracha wa
