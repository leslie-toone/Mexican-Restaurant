little stools they want you to sit on are a joke!\n\nOh, this may be a nitpick, but check this out. I went there with a friend, but we paid separately. The receipt they gave me had tip suggestions that combined both of our bills, even though she had already paid and tipped on her bill. For someone who isn't going to do the math, they could easily over tip. Not cool. Also, their tip suggestions start at 15%, but you are ordering at the register! That's rude. You aren't getting full service, yet apparently, they expect full service tips?\n\nNext time you're in So Cal, I suggest you look up Super Mex. There are so many awesome Mexican restaurants down there, but I can't remember all of their names. But at least check out Super Mex, you won't be disappointed there.\n\nFinally, they need a bigger building. Although I'm sure they like the lines, just like a night club would. Makes it look more in demand.", "The place in Portland for tacos!\n\nAlways love the veggie taco of the season, and I look forward to the change of the seasons to find out what will be featured. The little tacos are always yummy, inexpensive, and come out fast. Perfect for when you need a small meal but don't want to make a big deal out of it. The seating is ingenious. There is never a problem with finding just the right place to sit. Loved the one on Mississippi, and I'm so glad they opened this one on Hawthorne!", "If you are in Portland and are looking for Mexican food go here. If the line of people waiting to order is out the door and down the sidewalk. Just get in line. Trust me, the wait will be worth it. Relax, maybe smoke a joint. There, of course, is a good reason the line is so long so often. This is probably the best Mexican food in Oregon. I went for lunch on a Saturday with Mercedes and there were only a couple of people in line as it was early. We also found a table right away. By the time we finished eating the line was out the door.\n\nWe had the chips with guacamole, the spicy cucumbers, and a taco each. Everything was perfect and I had a choice of maybe 10 different bottled hot sauces to choose from. \n\nThe Mexican places reviewed here on Yelp are tricky. I think you are probably better off to trust a review left by a Latino than to trust a review by a typical Portland local. You can probably trust a review written by a Californian also. This will be my Portland \"go to\" place for Mexican food from now on.", "My life wouldn't be the same without this place. Where do I even begin? Yes, the line is long, but that's a sign of good business. And it always moves FAST!! AND, they make it enjoyable to wait because they will bring you your drink as you patiently wait to take your order. Everyone is NICE, they don't alienate you when you make special requests or ask extra questions about ingredients. \n\nPrices are VERY reasonable. I can get pretty full on a meal and maybe a drink for under $15.\n\nok, now, the food. the most important part. EVERY SINGLE THING I've ever ordered has been heaven in my mouth. The seasonings, the meats, the cheese, OH my WORD. So so so so good. These guys know where the flavor is at. I always get the Brian's bowl with chicken and it NEVER disappoints.\n\nI have to get my \"por que\" at least once a month, or I feel deprived.", "If I could give NO stars, I would. I will NEVER go to Por Que No again. It was the worst service I've ever experienced.\n\nWe checked out the menu online and called them to make an order for pick-up. The lady on the phone was very friendly and I said we were 15 minutes away. She told me they closed at 10pm and I said no problem, we'll be there before then.\n\nI showed up 20 minutes after we'd called and I was ignored by all wait staff. I flagged someone down and said I'd called 20 minutes ago for pick up. I was informed it wasn't ready. Ok.....She seemed totally put-out to be helping me. She wagged her finger and told me to \"stand over there and wait.\"\n\nI waited for about 5 more minutes and asked again how much longer it would be. At this point, we'd placed our order 30 minutes ago. With the typical-hipster-too-good-for-the-room Portland attitude, she said they were \"really busy.\"\n\nThe restaurant closed in 5 minutes.\nWe'd called AHEAD in order to PICK UP our food.\n\nI will NEVER go here. I was so insulted by the rude attitude by the waitresses. Avoid this place.", "awesome stuff.  terrific guacamole.  only problem is I wish i lived a lot closer!  can't wait to go back.  cool atmosphere too.", "Went here this last Saturday for a friend's going away.  HATE the line - why do people wait in line for mediocre and over-priced food?  I just don't get it.  After waiting in line for almost 30 minutes....then, paying $20 for 2 measly tacos, chips/salsa/guac, and a margarita!!!!!  THEN, after 6 of us have already paid through the nose for this ridiculous place, they have this stupid rule of making our 2 friends wait in line to join us?!?!?!  What kind of a dumb place is this and they have SOOO MANY RULES.....it's annoying and the service sucks as does their food.  \n\nThis was second and LAST time I EVER go to this place and waste my time and money on their horrible food and service.  I don't know WHY people love to wait in their dumb long line but they can have it and I will get my awesome, moderately priced Mexican food from my usual awesome places where I am courteously seated and where my order is properly taken and served to me and where I don't have to clean up my own freaking table even AFTER I have tipped 20%!\n\nPor Que Never Again!!!!", "I can't believe there is such a hype about this place. It's cheap if you eat like lindsay lohan. Some of the food i had was quite nice but i won't be going back because of the service and prices.\n\nThe lady at the till was really rude to me. Not once but twice. She's the one with dark brown curly hair. I had a few questions about the food because i found the menus confusing and i had very little time to look them over before it was my turn. She is obviously in the wrong business if she can't answer a few simple questions about the menu without being nice. Questions like \"Is this one spicy?\" Quick and easy questions to answer. It's not like I was holding up the line or anything. There are plenty of people in Portland who would kill for a job at the moment.\n\nUPDATE:\n\nI said I wouldn't go back but I did. It was late and I hadn't eaten for ages. I was desperate for food, so I went back. And oh my god how my opinion has changed! I originally gave this place 2 stars because of the poor service and mediocre food. My 2nd visit was completely different! The food was AMAZING. And everyone was really nice to me. The lady who was rude to me the first time I went there was nowhere to be seen. \n\nI ordered the Porque Plate because I was so hungry. It was huge but I ATE THE WHOLE THING. Even though I was busting at the seams I was still happy because the food was so damn good. \n\nI guess it really depends on when you go to this place. I'm definitely staying away from this place when it's ridiculously busy because I think that's where all the bad reviews come from. I will be back though. Oh yes, I will be back", "Like any good place in Portland, the lines were huge on a Saturday. However, as you order at the counter before sitting down the turnaround time is pretty quick. The food was amazing and very fresh. The cocktails were so good too! I'm a spice lover and the amount of spice in the food was just perfect!  Their tacos are definitely the best you can get in Portland!", "I've been anxious to try this place as it always seems busy and the place has curb appeal. It's decor is rustic eclectic and funky and they have a nice outdoor patio area. We went for Happy Hour which meant .50 off our tacos. Service was really so-so. The guy at the counter had the \"I'm too busy cause I work at this hip restaurant to look you in the eye and smile or say thank you or your welcome\" attitude. \nThe tacos were good but for the price, they weren't that good. I spent $6 on two tacos and I went home and made myself a sandwich and I'm a pretty petite girl. My friend got the Bryans Bowl and also felt like the amount of food wasn't enough, especially for the price.\nIf I feel like spending $10-15 on dinner, Tacos are not on my list of options so unfortunately, I won't be back.", "I just had a fabulous dinner meeting at Por Que No;  Fantastic experience! The food was super authentic, reminded me of great taquerias south of the border! The margaritas are superb. The atmosphere is fun and inviting! Highly recommend. We got there early enough to miss the long line that had formed while we were there. I would certainly wait in line for there carnitas!", "I was visiting locals in the neighborhood, and we ordered takeout tacos from here.  Four of us ordered two tacos apiece, and when the order came back, we spent quite some time peering at tacos trying to figure out which was which kind.  I kept thinking that what turned out to be my carnitas taco was actually K.'s pollo taco, but fortunately S., who placed the order and picked it up, grokked the totality better than I did and got it right.  They were good, genuine taqueria-type tacos with the usual two small soft tortillas, and hefty without so much filling that you had to split it up.  The spicy ones were definitely spicy, and the menu offered a wide variety, including vegetarian.  Good small meal.", "Line was out the door but went really quick. As a nice touch, someone came through and took drink orders while we waited. The pineapple and blood orange Agua Fresca was amazing. So refreshing and delicious. \n\nWe ordered barbocoa, chicken verde, and al pastor tacos. We loved them all. My wife gave a slight edge to the barbacoa, while I picked the al pastor as my fav - but it was not an easy choice. Chips, salsa, and guacamole were solid as well - although the chips were fairly think and I prefer thinner chips. My wife, however, loved the chips. \n\nMake sure to check out the house made hot sauces as well.", "Exemplary customer service. Very minimal wait time for the food, especially being so darn busy all the time. Double thumbs up!", "Awesome spot.\n\nThis place welcomes you in with an open front and festive reclaimed Latin decor, and draws you in to the back patio (half covered & heated and half open).\n\nCame for Happy Hour ($0.50 off tacos, $1 off Bryan's Bowls, $0.50 off beer); we ordered a carnitas Bryan's bowl with tortillas and sampled the tacos (carnitas, al pastor, barbacoa).\n\nThe horchata was pretty mild and not overly sweet, but definitely the grittiest horchata I've ever had. Still enjoyed it as a treat, but it's not my favorite recipe.\n\nThe Bryan's bowl is the best deal. Loaded up with pinto beans, rice, salsas, guacamole, queso fresco, crema, cilantro & your choice of meat with tortillas or chips... my husband finished his tacos when I was only halfway through and took up a fork to help finish it off. We did appreciate the tacos to try several of the meat options though (barbacoa was his favorite, with deep, spicy barbecue flavor). But if you're coming here hungry and know what you want - Bryan's bowl's the way to go.\n\nTotally missed the self serve mini-fridge with the salsas though... looking forward to trying them next time.\n\nWe'll definitely be back, either on Hawthorne or to check out the Mississippi location.", "There's a reason for the lines. It's freaking excellent. Barbacoa is super tasty with great slow cooked crispy texture.", "Por Que No? Very expensive tacos. I think they are good. Took a date there and she loved the tacos. My date Michelle loved the place. Line is always long. I went to the Hawthorne location. I wish they had more diverse menu other than tacos. I will again. \nCheers,\nRooLyfe", "Ugh. I wanted to like this place and I did enjoy my food, but the price is just too much for barley any food and the line was ridiculous. Waiting in line was made up for by ordering drinks early on but.. $26 and I still left hungry... \n\nI had a barbocoa taco, chips/salsa and a margarita. Delicious!!! But, I probably won't be back because if I'm going to spend nearly $30 on a meal I want to be stuffed afterwards.", "I'm a bit of a Mexican food snob but this place didn't disappoint!! Simply delicious tacos with some pretty epic salsas as well. The place is always packed so get there early.  Extremely good service with happy campers working the tables. \nGrab a cool t-shirt on your way out the door. \nOnly bummer is the lack of parking. However that's not their fault. I'll be back!!!'", "One of my favorite Mexican restaurants. The line is always long but it moves pretty quickly. The chips, salsa & guacamole are delicious, as well as the fish tacos and chicken or beef Brian's Bowl!", "Best Mexican restaurant in Portland period. Porque No offers everything from tacos to tamales as well as fresh margarita. The restaurant is extremely popular and often times packed, which is why arriving early is recommended!", "I have been going to Por Que No? since the first week it opened at the first location on Mississippi. I have had just about everything on the menu including every special taco. Its always great time and time again. The PQN Salad is the best salad in town, the ceviche is hands down amazing, and the tacos all of which are da bomb! I also love all the people who work at the Hawthorne Location! Thank you for all the good time you guys rule!!", "I find that their tacos are just okay, but I really like the veggie tamales, and bean bowls.  The drinks (alcoholic and not) are especially delicious.  Service is good for a walk up and order joint.  There are lots of salsa and hot sauce options.  The food is well flavored, and I love the fresh salsa. \n\nMany times an eater.", "You know something is wrong at por que no , a Mexican \"fast food\" when you don't see any Mexicans in this joint.  Pricey, get your own salsa, water, napkins and utensils.    Definitely not with the Caucasian-inspired hype, weak sour mix margarita and lines.  Seriously?  Javier's is not only open 24 hours, but their food is not only reasonable, it is served fast and piping hot with a smile which por que staff doesn't seem to know what customer service should look like.  You are made to feel like a cafeteria line and you better well know what you want or you will get an anxious attitude.  \n\nLike other low star reviewers, good Mexican  food is easy to find in PDX!", "I like this place so much. I always get the Bryan bowl (okay, y'all COULD put a little extra guac on there though for the vegans that ask for no sour cream or cheese--I mean come on). They do need more vegan options/substitutions given where they are located. But even just chips and guac and salsa really hits the spot here along with their vegan horchata. It gets really crowded but it's worth the wait, in my opinion. Everything taste so bright and flavorful and like happiness and the vibe is so chill and quintessentially Portland. Just the fact that they have vegan horchata is a major score. They are the only Mexican joint in Portland I've found with it. The other places needlessly sneak in milk and whey (it's supposed to be a rice milk based beverage).", "Brian's bowl, tacos, Por Que salad... all of them are excellent.  If you are expecting authentic Southern California style Mexican food this place is not for you.  If you want an excellent meal at a good price then PQN is a great choice.", "4 stars due to the frequent long line and sometimes snarky service. The tacos and bowls are amazing, though a touch expensive. I love the barbacoa, but can rarely resist trying their specials. Happy hour and their taco stamp card are good incentives, and the juices are wonderfully refreshing. Chips and salsa are home made and nice to snack on while you wait for your meal. I recommend the tacos, but the bowls and salad are also delicious choices.", "Wtf.\n\nI called to place an pick up order and apparently they aren't taking to-go orders right now because it's a holiday weekend....Really???  What type of restaurant turns down a customer so quickly like that?  \n\nNot only that, but the guy who answered the phone was short and pretty rude.  He said, \"If I want something I'll have to come down and get in line like everybody else.\"  Welp, as much as I'd love to go wait in line so I can personally experience your wonderful customer experience in person, I think I'll have to pass. \n\nI'll take my business elsewhere.", "Por que no? Because it's not very good, that's why. The place itself has a fun a warm vibe but the food is disappointing. $10 for a margarita doesn't sound bad but they don't even make them blended, just some pre-made crap over rocks, no thanks. \n\nThe tacos tortillas were cool, cool as in temperature, tortillas should be hot or at least warm. The guacamole was superb, definitely the best thing this joint has to offer. \n\nOne more turn off, don't put a tip jar at the register before I've had the chance to experience the service and taste my meal, especially when one is expected to bus their own table as each table is marked as such.", "You'll forget about the line to get into this place once you get their friendly service and tacos. The margaritas were delicious, as well. \nAffordable, fun, and delicious!", "Finally decided to check this place out because friends have been saying how good it is. But honestly, this place is overrated. The tacos are so tiny and they're over $3 a taco... A bit much. Not very flavorful. They also messed up on 2 of the orders. Prob will not be back.", "This is not real Mexican food. I lived in So Cal I grew up on Mexican food and this only looks  like it. Really you could make better from a can at home foot far less, taco's are very small and they charge $3.50+ for each . Every thing else is over priced as well.", "Despite the horrendously long lines, this place is the shit. I tend to hit the Hawthorne location because they're a little quicker and seem to have more seating available. GREAT shrimp tacos and I'm always down for their chilaquiles on the weekend brunch menu. Not gonna lie, this still doesn't compare to California Mexican food, but it does satisfy my needs!", "Fish tacos are good, and they have a decent tequila selection. That said, i will never understand hipsters or hipsterism in general. This spot is hipster-central... the whitest tacos you know, and most of the time there is a line stretching around the corner. This is all fine and dandy, but there are a million hole-in-the-wall places that offer far more authentic fare. Although I'm not sure that authenticity has anything to do with places like this. Fun little spot anywho. I like to people watch. Hipsters are people too.", "Amazing food as always! Rice and beans are my favorite in the city. The carnitas melt in your mouth so I always get two tacos and the rice and beans bowl. They always have amazing flavors for the margaritas, peach mango is one of my favorites. Amazing tamales as well!  The chips are super crunchy and tasty, the guacamole is only rivaled by the one I make myself at home. Every time I come here it's amazing, favorite Mexican spot in Portland hands down!", "Just had lunch at PQN-Hawthorne, food was great as usual, although always expensive! Apparently Brian and his team though it would be smart to drop the draft beer...bad idea folks! Love my draft beer with tacos. Not interested in paying $5.50 for a can of beer. I'll being going to Mississippi until they they drop the draft there and then I'll get my Mexican fix somewhere else.", "I don't know why people hype this place it's not even the best or that great. It's alright. It's plain and even with the sauce it's not all that. I had way better tacos with delicious ingredients and taste bomb even with out sauce.", "Great food.  BUT don't order any drinks besides beer, there's zero alcohol in their sangria, margs, etc.  For a place that has good food and atmosphere, the drinks should be on the same par.", "I like their margaritas. And the staff is friendly.\nI like their chorizo. The guac is good but kind of expensive. Actually the prices in general end up kind of shocking, a drink or two, a taco or two, pretty soon you're to $50 bucks....for a taco?\nI don't like the lines, I mean come on, for a taco?\nI like their chilaquiles for a casual weekend brunch.\nLately though, it really just seems like kids central?\nGood if you have them, and need somewhere they can torment. Not so good if you don't.\nDo make sure you try the hot sauces in the help yourself fridge. \nOverall, yes, go, but if possible on an off hour.", "Hands down BEST TACOS I've ever had!!! There's a reason they have a massive line every day. These tacos will change your life. They're spicy, but soooooo good! Definitely going there again the next time I'm back in Portland!!", "I give this place 5 stars because they have my most favorite shrimp tacos. I've also had the Bryan's Bowl which is just as good. I have tried many bites of things on the menu and I still go back for more. It can be a little pricey but I feel it's worth it. Order first, seat yourself. Simple.", "I've been to Por Que No twice. I went again because I couldn't remember what I thought of it the first time I went. Then when I started eating I remembered! I didn't think much of it... probably why I forgot about it. :( I got the Brian's bowl with chips not realizing my boyfriend was getting a side of chips and salsa. If the chips were crack chips (aka amazing chips) I would have been fine. However, crack chips they were not. It was like a chip grab bag. You never knew what you were going to get and it was not fun. Some were crunchy and that was good. Others were toooooo salted. Then, there was the table favorite: the soggy/chewy/stale chip. Didn't know what happened there but that was a major fail. \n\nTuesday taco night gets you $.50 off each taco except special tacos. I didn't know what the special tacos were since I didn't get tacos, I didn't look. They looked good. Not sure how they tasted. Bf got 4. He ate most of it, so it was probably good.\n\nI got carne asada for my bowl. I thought the meat was overcooked. It was dry and quite chewy. I dumped green sauce on it. It needed to be sauced.  Otherwise, the bowl was fine. Nothing blew me away except for the price. For the amount paid, I much rather go to a taqueria that I can get more food at the same price that probably tastes better, too.", "My new favorite spot for tacos! Long line but it moves fast and they take drink orders in line while you wait. Fun atmosphere, yummy drinks, the chips and guacamole were also delicious and fresh! Will definitely be back!", "What can I say about this place that people have not say... the food it good and I mean good a bit pricey but hey you're in Portland. The Bryan bowl is my favorite specially during brunch time. I like that they come up with their own unique agua frescas (sometimes they good sometimes they aren't)", "This place is some what small & fills up fast but they run a tight ship & get orders in & out quite efficiently. The food is good & the drinks are strong. I'd love to come back.", "5/5: Delicious margaritas, tacos -- everything. My favorite taco spot in Portland thus far. Be sure to try one of each type of taco! The barbacoa taco is the tastiest and most full of flavor. Carne asada is good too. Don't skip out on a full margarita because they make them nice and strong :) The atmosphere is fun and very friendly.", "As a Mexican, I'm always searching for places that can truly cook like back home, but I've accepted that I won't ever find it. Every time I drive by this place I laugh to see all the people standing outside in line for hours for this nasty wanna be Mexican taco place. If you ask me Por Que No I don't eat here is because this place is an absolute joke! Just because you spend a few months back packing through Mexico does not make you Mexican nor can you cook Mexican food and charging three dollars for an over sized nasty taco is absurd and let's not forget their \"Horchata\" it is beyond DISGUSTING! If you want food as close to how it's made in Mexico, go out to Rockwood Swapmeet, I promise you'll spend less money and get better food.", "Love this place. Their food is delicious, they have great margaritas, and they take all of my money. \n\nLiving a block from here is super dangerous, and it's easy to succumb to the allure of a Bryan's Bowl and margarita on days when we're tired of what's in our fridge (which is often). I like their tacos but I almost always get the Bryan's Bowl because I feel like I get more food. In addition to the  main components of their tacos you also get rice, beans, and guacamole and if you choose the option to get three of their housemade tortillas you can basically make your own tacos. What's even better is if you go during Happy Hour (3-6PM DAILY or 3-close on Taco Tuesdays) the Bryan's Bowl is only $10! You do only get one choice of meat so if you're looking for variety tacos are the way to go. \n\nFor margaritas, I usually get one with half agua fresca and half of their serrano margarita to give it a little kick. \n\nThere's almost always a line, but it moves fairly fast and service is efficient so I've never had to wait around for a table. The place looks small, but there are more tables in the back.", "I was very pessimistic about this place thinking it was a Hipster American, overpriced taco stop. I was so so wrong. I tried the shrimp quesadilla, fish tacos, guac, and flautas. Everything from tortillas to fish to salsa alllll made with quality ingredients and skill. Being raised in San Diego, and having family from Mexico really turned me into a taco snob. But, my mouth is watering while writing this lol. \nPrices are a bit higher but after tasting the quality, it's totally understandable. Staff is an awesome and lively bunch, which rounds out my experience to one of excellence. Thanks guys, you've renewed my faith in taco humanity.", "This is my favorite Mexican spot out there - I always stop when I'm in Portland. Cannot recommend enough!", "Carnitas, pescado, chorizo tacos were delicious. I probably could've eaten their whole supply of tacos for the day. Everything tasted fresh and meat had good sear, fish had good crunch to its breading. \n\nThere was a long line out the door and down the street but the line moved quite fast. Staff was very friendly and worked quickly and efficiently.", "Best tacos I've ever had. The service is very good and the food is outstanding. What really makes these tacos even better is their salsa. Be sure to visit the salsa station!", "Pot que no frijoles refritos?\n\nCondescended to by order taker when I tried to find out if they're available off menu.  \n\nDecor is a bit offensive, photocopies of \"Mexican\" album covers like \"The Soul of Mexico\" by 101 Strings and Carmen Miranda, who wasn't remotely Mexican. She was born in Portugal and raised in Brazil!  Pin-the-tail-on-the-Donkey, because, \"burrow\".  Catholic stereotypes.  \n\nCultural Appropriation, served to gringos who are more interested their drinks than in authentic Mexican food.", "Obligatory: I'm not quite sure what authentic Mexican food is, nor do I care.  I only care that it tastes good.  I have no idea how authentic/not authentic this place is, please refer to other reviews if you like to debate things like this.\n\nI'm kind of lukewarm on this place, it's not bad but it's not amazing.  To keep this from becoming another bland 3-star review:\n\n- Always a line/wait\n- Portions are small for the price (I have to drop at least $10 to start to feel full)\n- Not much spice/flavor in the food (you can add your own sauces, which are mandatory if you like your food hot as I do)\n\nAlternatives?  I don't really know.  I haven't had any Mexican food in Portland that has really wow'd me, but then again I haven't been looking very hard.  Sorry to sound like the opposition party in congress, \"your plan sucks but we don't have a better one\".*\n\nThis place is worth going to if you're in the area and hungry for some Mexican food, provided you don't mind waiting in line.  Otherwise it's not worth the effort.\n\n*EDIT, this place is much better if you don't ming going ALLL THE WAAAAY UUUP THERRRRREEEE: https://www.yelp.com/biz/tienda-santa-cruz-2-portland-2#hrid:gMycNvevcu9UXP1qAfl3jw", "First timer here.\nI've always seen a huge line in front of this place, so I assumed it had to have been good. I was wrong.\nThe service itself was good. \nDrinks were great. I got the hibiscus drink, bold, sweet, tangy, very good.\nFood, sadly this is where things were lacking.\nI wanted basic veggie tacos..beans, rice, veggies, on tortillas. This appeared to not be something that was possible, so I had to order individual sides.\nI received two tiny cups, one a mixture of bland pinto beans with rice, and another was a vegetable mix, and beans had a small amount of tomato on top.\nI haven't been this dissatisfied with a meal in quite some time.", "We feel welcomed and excited from the minute we line up. The kids love it too. The food is simply delicious. The secret ingredient is love.", "I was told this was a Portland institution, and I can totally understand why. \n\nI waited about 20 minutes in line to order. They have a stash of umbrellas to help you power through the rain, and they take drink orders while you are in line, so it isn't too bad.\n\nI ordered the chicken with salsa verde, the spicy cucumbers, and the chicken in a spicy salsa. All of the food was so good. I added the tomatillo salsa and the habanero sauce found in the back refrigerator to each taco, and it put the flavor over the top. They're served with double corn tortillas, just as a traditional taco should be. The cucumbers were super fresh, crisp, refreshing, and had a bit of a kick. I also ordered a prickly pear and pineapple juice that was good but could have had a stronger flavor.\n\nThe decor here is absolutely adorable. So kitschy. They definitely need a bigger space, though. The only downside was the very long wait for the food. Like 25 minutes for some tacos.\n\nThe food is cheap and delicious. I could eat here every day.", "Hands down, best Mexican restaraunt!!!! Loved the setting and the building, just great customer service, I got there just before the line was wrapped around the corner! Fresh ingredients and food and priced well. Definitely will be returning!", "Last visit was 9pm, two days before Christmas and it was still busy!\n\nThis location is always bustling and the tacos are not cheap, but it's consistently good; the chorizo, lengua and carne asada tacos were all delicious but the lengua was the best.", "Wow those were some damn good tacos! I was famished after a backpacking trip so I ordered 6 tacos. I ordered carnitas, carne asada, and chorizo. My favorites were chorizo. Sauce on the table is pretty spicy so take precaution if you're not good with that stuff.\n\nYou have to order before you get seated! They are strict! The servers are super nice and the restaurant has a really fun colorful interior with a fire playlist. There's also a nice secluded outdoor patio area in the back that we just saw on our way out.", "After a week in Portland and Seattle we all swiftly declared this our favorite meal.   The tacos are so fresh and original.   The agua frescas are delicious and their sauces compliment amazingly\nWe had a pretty wide variety, maybe even all of the tacos and there wasn't a bad one in the bunch.   The line was long but they kept it moving and catered to the drink orders in the line which is a great touch", "I came in here with a couple friends on a weekend evening. They were packed! It's countertop service that mostly serves tacos. The line was out the door and the staff looked really busy. I really loved how they offered us drinks while we were still waiting in line, this is a great system! It made the whole experience so much nicer! The staff was terrific, so helpful and friendly. The tacos are top tier with all the fresh and creative ingredients. Margaritas were boozy with a wide variety of flavors. I would recommend this spot & we will be returning customers!", "This is the place I rather go to than the pizza place \"Apizza Scholl's. Staff is friendly minimum wait, not like the aforementioned establishment where you are definitely going to be disappointed. This place has the best tacos in town hands down and thats coming from a mexican. Pollo asado tacos are my favorite. I rather drop 50 Bucks here than the other place who doesnt even stick to their wait list and you end up waiting at least 2 hours after they say the inital wait is 45 min.  At least at \"por que no\" they seat me right away. Save yourself the headache and eat here rather than Apizza Sho dont care about you.", "Great lunch or brunch spot in Hawthorne, also suitable for larger groups and no fuss environment.\n\nOrder the chorizo or carnitas for best flavor. The drinks  are strong and made while you order. Buy three tacos and get free beans or rice, a solid addition. Could be a little pricey if you are hungry, but overall it is all a great value in the city.", "I love chilaquiles. I never find a good vegetarian chilaquiles easily.  Imagine my surprise when I find chilaquiles in their menu. \n\nWe went here on a lot of good word of mouth and online reviews. Got here right when they open, so didn't have to wait at all. We ordered our food and sat in the patio.\n\nLet me just say that the chilaquiles were kick ass. I got a passion fruit and cantaloupe Fresca to go with it and my heart was singing! The decor is very cute as well. \n\nMy SO got the veg flautas and he loved it too!", "I think that I would rebrand this as just Por Que? Start off by waiting in line for 30 minutes, which by Portland standards is not terrible. No tables which means people hawking over each other for spare space. Ehhh it happens, no biggie. Food was ok, nothing amazing but decent... So why the one star, the staff sucked bad! Snotty food runners that threw food on not only our table but the tables next to us. Knocked over a drink then acted like it was someone else's fault. Seemed put out to be doing their job. Leaves me asking myself... por que?", "The cornmeal encrusted fish tacos are divine. I grew up in Texas, and they remind me of the catfish I grew up eating, in the best possible way. Really brought back memories and delicious flavors I hadn't had since childhood.", "Most overrated place in the history of food. Portland may not be swimming with great Mexican joints, but there are places much better with no line. Don't bother folks, don't bother.", "As visitors to Portland, this place came in pretty clutch for us tonight. A lot of the spots nearby seemed to be closed. The restaurant space has a cool vibe with both indoor and outdoor seating. I saw some dog bowls if that's your thing. Staff was very friendly. I asked which tacos were the most popular and I was told the carnitas, pollo verde and barbacoa. I had the first two and they were excellent. Priced very reasonably. I also had a margarita which was fine though maybe a little too bitter. Overall, would definitely visit this place again.", "I wish there were more places like Por Que Taqueria! Delicious food, very reasonably priced, lively yet chill atmosphere. I mean come on! Get one of every taco, get a yummy margarita. They have a fridge they keep their sauces in you can just grab what you want, this is heaven okayyyy?", "This place was suggested by an online blog post titled \"3 Things You Need to Eat in Portland, Oregon\" and they were spot on!  Visited the location near the Alberta Arts District, which was small and charming. When we arrived there wasn't a line, and we immediately ordered and grabbed a seat inside towards the back. The space is dimly lit and charming with a legit salsa bar of various spice levels, and an assortment of hot sauces as well. The tacos are fantastic and some of the best I've had (al pastor, chorizo, barbacoa) and the housemade chips with housemade guac and salsa. The salsa is magic and wish I could take it home!", "Portland has a lot of good food, and this is consistently one of my favorite places. I have yet to have anything that wasn't excellent, but I mainly get various tacos. \n\nI also love the decor and vibe. I come here every time I'm in Portland :)", "Fantastic food, especially the pastor flavor and their housemade chips which are thicker than most chips and fried in something delicious.  I had the Bryan bowl and loved it!", "Por Que No catered our taco bar for 45 guests in Tualatin. We were super-impressed with the food. Most of our guests were from So Cal and they know good Mexican food. The tortilllas, the chicken/pork/barbacoa meats, and the salsas/pickled onions/radishes and other ingredients for assembling tacos were brilliant. The portions were generous and everyone was happy. Highly recommended.", "This is a neat restaurant. There was a small line at dinner time, but well worth it. This is the best Mexican I've had since we moved to the PNW. We had tamales, tacos (shrimp and carne asada) also the blood orange strawberry margarita was great.", "A little pricier than the average taco place but Dang, you can taste the difference. I'm assisted to their pollo verde tacos- they are juicy and delicious and just... unlike any other. Highly recommended! Also, whenever awesome back patio.", "Love this place. The pescado tacos are awesome. Perfectly crispy n juicy fried fish and the crushed pineapple is the perfect compliment. Bryan's bowl is my favorite. It's basically a deconstructed nacho. I get it with the barbacoa every time and am never disappointed.", "My favorite taco place ever. Don't be afraid of the line, it moves pretty fast and there's a reason for it. Every Taco I have had is good, veggie and vegan options are strong, but I usually end up with Al Pollo and camerones. Beer choices could be deeper, but I always find something to drink.", "My first visit here was about a year and a half ago and it was amazing! I thought about it afterwards and couldn't wait to come back. We had a few tacos; chicken, veggie and carne asada with margaritas chips & guac it was perfect.\n\nBut unfortunately we were disappointed come the second visit. We had the same things as last time minus the guac, not everything was bad... The chips and salsa were super fresh & on point! So was the margarita and mango cucumber aqua fresca. \n\nThe tacos were not the same as our visit a year and a half ago though, the meat wasn't very tender and pretty dry and seasonings were pretty bland. I had a shrimp taco which wasn't bad but the others were not good or else they totally would have received those 5 stars!", "For the line down the block I thought this place was just okay. Not worth the hype in my opinion.", "We loved this place. Super great, authentic Mexican food. I got a quesadilla will shredded chicken and it was delicious! The salsa and chips are both homemade and super yummy!! This should definitely be a place you should check out. We went around 4:30 but we noticed the line was kind of long later on other days so just be aware that it may be busy!", "Great place for Modern Tacos . Their fish tacos are killer let me tell you this place is great there tacos are great the service is awesome they even have Micheladas for all the lovers out there . The only downside is that this place is kinda small on the inside for how much attention it gets .", "I want to know what people who gave this place more than one star are smoking. This place is a disgrace to Mexican food. Like I said in my Facebook review which they erased and got me blocked from their page, maybe I'm too Mexican and know what real Mexican food is supposed to taste like. I do like that they carry Modelo though. Oh, and their prices for what the food taste like is ridiculous.", "You made it through the door. The 20 minute wait was tedious, and your date is excited. Looking up nervously, you realize the menu is a 5 minute read ( + or - 30 seconds). At the counter, the crowd behind you is becoming impatient, and in a rash decision, you place a random order of tacos and throw in a side of chips and salsa. Your date stares you down with her contemptible eyes.\" My approval rating just took a dive.\" Hope to God there is a place to sit\", you think. The crowd is boisterous, always alive. Getting a table is first priority and you forget, her. Wow! Found a table. Put up the number you were given. Relax. Small chit chat as you both glow over the decor and people watch. Order served. Chips, as thick as linoleum, far outweigh the salsa supply. KInda stingy, I say. Tacos and beans need a pep, so I maneuver myself from my tight space so as not to bump into anyone, saunter over to the small self serve fridge, and grab......sauce that is too hot!! Shit ! Must learn to read the labels! Our dinner was finished in less than 30 minutes. A thousand eyes beg for us to get out. We did. I am drained.( \"Note to self\"; examine menu in line \"before you order\"!) No worries. I think. I can redeem myself. Ice cream is just a block away.", "Holy cow this place is amazing. The menu is great and the staff is super hopeful. I can't wait until the next time we go.", "I wish I could give them a 10 star. This place is by far the BEST Mexican restaurant in Portland. As authentic as it gets. You may not find anywhere better. Quality, price, and drinks are exceptional. Friendly staff. Always a line out the door. Every time I visit Portland, I have to eat here. \nMust check it out!", "Cream of the crop for tacos in Portland. Fun people and place, flavorful tacos (asada, veggie, pollo, carnitas), an array of salsas to find your favorites, and quite possibly the best chilaquiles I've ever had on their brunch menu. Don't miss this restaurant. There may be a wait some days, but it's easily worth it.", "Besides the fun decor and vibe, the taqueria also serves one of the best Mexican food I've had in the city! \n\nTheir Bryan's bowl is a steal with ample amount of your choice of meat, rice, beans, and guacamole for only $11. The bowl also comes with a choice of chips or 3 flour tortillas; I'd go for the tortillas because they're DELICIOUS. \n\nI got the Beef Tounge Brayn's Bowl and it hits the spots in every way. Pair your perfect lunch with plenty of salsa and pickled veggies. You'll be coming back for more in no time!", "So let me tell you what they do right- coming from a girl who's lived in Tx all of her life and most of her time in the southern most part of it, I can tell you a thing or two about good Mexican food.\n\nChips are great, red salsa is too. \nMargaritas are strong! \n\n\nWhat they do wrong:\nI could eat like 5 tacos. They do not fill you up, unfortunately. Thin tortillas and they don't double them up! \nThe guacamole needed salt and lime. I did a heavy pour once I got to my table. \n\nOh, I shouldn't even say table because they didn't let me sit at one. Yup, you read that right. I was alone and they asked that I sit at one of their bars (only one available was by the entrance). Their reasoning was because they were busy. Um, from what I read here, this is pretty typical. \n\nUgh whatever. Everything is better in Texas", "I have avoided eating here for years, despite hearing so many people rave about it, because it sounded to me like overpriced gringo hipster fare. Tonight my wife finally convinced me to go because there wasn't much else open and I was as underwhelmed as I had expected. Despite the fact that there were obviously a few Mexicans working in the kitchen the food they were turning out was geared towards the gringo hipster palate. BLAND and BOOOOORING. Greasy chips, tasteless beans and rice, sorry excuses for salsas. If your salsas suck then what is the use?!\nI could have kicked those poor Mexicans out of that kitchen and made 5 different salsas that were better than what they were serving in about 20 minutes. I will answer the question that this place poses. Por Que No? (But why not?). Because the food sucks, that's why not.", "Everything I've had here has been so good! I love to eat out in the back during the summer time. \n\nI've tried almost everything on their menu without a complaint. The meat is always perfectly seasoned. Every time I go, it's a must to get a calamari and shrimp taco and a tall glass of aguas fresca. If I had to pick a favorite flavor, I'd definitely say the blood orange. \n\nThe only bad thing I can say is that the line can be horrendous. It's slightly overpriced but I don't really mind because the food is pretty good.", "Aight here's the run down.\n\nPerhaps my experience here would have bene different had I been waiting anywhere longer than 15+ minutes just to order my food, but I came here on a Monday during lunch time and zero wait time to order. The guys at the cashier were really nice and walked me through the process to order, where everything is, etc. Thumbs up on customer service. \n\nI ordered the carnitas, al pastor, and carne asada. The one taco that was meh was carnitas, but the al pastor and carne asada was very delicious. I appreciated the blend of spices and the marinade, and of course, anything with lemon and a little bit of salsa and it's gold. Most definitely coming back to try the rest of the menu, and hoping to come back on a week day where there are again, no lines. lol", "Fun atmosphere, good margaritas & tasty tacos. Really like the tortilla chips too! Yum!!", "Amazing tacos! We came here twice during our 3 days trip in Portland for their authentic food and cozy vibes. There's always a line but move very quickly. One little tips when you order: Please overestimate the spicy level LOL", "Great Food. Excellent service!!!  Started off with some chips n guacamole.  Tried the chorizo, carne asada, barbacoa, al pastor, pollo verde. Everything was GREAT!!! Seasoned just right. Cooked to perfection.  Tacos were so good, that I went back the second day. \nDepending on time of day, line can be very long. Got Lucky. Didn't have to wait long, line moves fast.  \nCan't wait for next trip to Portland. Definitely coming back here.", "Why YES!  Got there a bit early as to avoid the long line we'd spied the evening prior.  Kitschy d\u00e9cor.  Friendly staff. \n\nThe Spicy Cucumbers, a light and refreshing way to start the meal. Barbacoa taco was flavorful, the Camarones Taco was equally delicious. I liked the salsa bar as well, but really the tacos were so good, they didn't need it.  I'll be going back again (as long as it takes) to make my way through the rest of the menu!", "Th\u00e9 food was above average same with service, Would I wait in a crazy big line for it ? Well unfortunately I would not as I did not feel the food was that good", "Por Que HELL YES!\n\nThe Por Que Salad is the best salad in Portland! I'm serious! The best!\n\nPor Que No? kicks ass and balls!", "I whole-hardheartedly believe that the best Latino food comes from the smallest establishments so when I came across por que no I knew exactly where I was going for lunch. \nI got the chicken tacos and my friend got beef. Both were really good with some extra lime. If I lived in portland I would probably visit a couple of times a week.\nOnly down side its insanely busy and you have to wait in line", "everything was great aside from the wait staff not applying the same seating rules to every customer, they have a sign saying that you may be seated as you order, and lo and behold a group comes in line behind my girlfriend and I and takes up three tables for the rest of their group that hasn't arrived yet before they've ordered, food was great, staff was fine.", "My husband and I have avoided coming here because of the infamous long lines. But since we were free on a Thursday afternoon and there was no line, we decided to give into the hype and try it out. We weren't disappointed! While we were waiting in line a waiter came over to take our drink order. I asked him about the least spicy tacos (I can't stand spicy food, my palate is too sensitive! ) and he gave me some great tips.\n\nWe ordered chips and salsa, the chips were amazing! They were a cross between pita chips and tortilla chips. I recommend the Verde Chicken taco, it's tasty and not too spicy. If there's no line, we'd probably stop by again. Especially during the summer months, there are a ton of outdoor seating options here.", "This place is really amazing the food is superb and the staff is pretty friendly. Go before the lunch and dinner rush or else you'll be stuck in a line. The my always have fresh juice (always amazing and seasonal) and allow you to have a taste before ordering. The place is a vibe. The have a great mixture between indoor and out door seating and is family and children friendly.", "Many years ago when this was one of the only casual Mexican restaurants around, combined with the hype, I would come here and wait in ridupiculous lines for a few street tacos and margaritas. At the time, I thought it was really good. Now with so many brick & mortar, as well as Mexican food carts, throughout the various Portland neighborhoods, serving authentic street tacos, it makes the offerings at at Por Que No is just ok. \n\nTheir street tacos are subtle on flavor, the filling portions small, and the prices higher - diminishing the value. Even the margaritas seem overpriced. \n\nOn a summer day or night, if you want to be part of a crowded scene enjoying margaritas and Mexican food, this is the place for you. It's always hopping. If you want delicious, tasty street tacos that leave you craving more, then visit one of the many food trucks and enjoy authentic tacos/burritos/enchiladas that are also easier in the wallet.", "Other than the name of the establishment and the workers in the kitchen not sure what constitutes this a Mexican restaurant. The food wasn't authentic or good. As a Mexican Catholic I also founded it offensive at the cheap attempts at recreating a Mexican households with religious candles of the Virgin Mary and pictures of Jesus on the wall.  \nThough the Pacific Northwest isn't known for its Mexican food, some good spots do exist in Portland. Below are Latino owned Mexican eateries in Portland.\n\nAngel Food & Fun\n5135 NE 60th Ave\n\nTamale Boy\n1764 NE Dekum St\n668 N Russell St\n\nTienda y Taqueria Santa Cruz\n8630 N Lombard St\n24 SE 82nd Ave\n\nTortilleria y Tienda de Leon's\n16223 NE Glisan St\n\nLos Gorditos\n1212 SE Division\n922 NW Davis\n902 N Killingsworth St\n\nPortland Mercado\n7238 SE Foster Rd", "Great tacos and the man at the register knew the menu which was great. One thing is if you dont like spicy food just make sure you ask for no salsa. But there raspberry lemonade was DELICIOUS... all of there agua fresca were", "Awesome little restaurant. Lines can be long so keep that in mind. ItIt's full of character in the restaurant and the menu. The tacos are bursting with flavors and it makes you want more and more. Good thing you order everything a head of time.\nThey also have fresh juice if you are into that", "By Portland Mexican food standards, this is decent. If you've spent time in solidly Latino communities, this might qualify for the term \"abomination\". I say this with profound respect for the people who work here & seem genuinely interested in providing good service & fair prices. The quality of the food is fine. It's just there is a serious lack of flavor, and, again, I will use my term of choice, te amo. Something's missing...for one, the taco filling is heaped onto one flimsy tortilla. I know of nowhere where tacos are made with one thin tortilla. It falls apart & doesn't have the body to serve as a foil for what is supposed to be delicious treats inside. I tried the fish taco. The fruit salsa was a nice touch, but the fish was just bland as bland can be...Same goes for the shrimp taco. The various salsas were acceptable, but I really miss my smokey chipotle salsa from Picante in Berkeley..\n\nThe boys had chicken quesadillas & they were large enough for the guys, which says something. The chicken was smokey & tender, the cheese gooey & melted. No problemo?? Well, the spicy rub on the outside was too spicy for Holden & so some complaining ensued...Otherwise, this seemed like a safe bet. The Musk-A-Teers also shared some chips & guacamole which was fresh & tasty. \n\nGiven the 4 day weekend for the boys, I ordered myself a Negro Modelo & thanked my lucky stars school will resume manana. My suggestion if you're in the mood for tacos (and it's not pouring down buckets of rain) is to head to either the taco truck on 50th & SE Division or a similar taco truck on 11th & SE Hawthorne. Both are very authentic, delicious, cheap, and served up with heaps of muy authentico te amo! Por Que No provides a safe, albeit bland, alternative along with indoor seating. As of yet, I have found that when in PDX, I cannot have it all in terms of Mexican food, tho' I continue my search... Oh, and one final point: there is no earthly reason some tacos along with chips n' guacamole oughta run me $33.00!! I will admit to ratcheting up the bill slightly with ONE beer, but c'mon! Mexican food should not cost this much!", "Never have I ever been more disrespected by a restaurant employee than I was at this place. I use to go to por que no quite often and would recommend it to family and friends whenever they were in town but today was my last and final day going here. What happened to this place? I remember it used to be so diverse and welcoming to everyone. The signage all over the front door even promoted it as so, however I no longer buy that false advertisement. Today while I was waiting in line talking with my accomplice with all the noise around us we were discussing what we were going to order while apparently a busboy/ wait-staff member stood behind me. With plenty of room in front of us and on the side of us open for employees to move about the space easily he stood behind me making rude comments soft at first then louder and louder until it jolted me to turn around. When I turned around I thought it was an upset customer only to find out it was a employee. Apologetically I said \"I'm so sorry I couldn't hear you\" to which his response was\" well I don't know how much louder I could've said it!!!\" He gave me a dirty look then stormed right between my accomplice and I. And yes for the record the busyboy was a Caucasian male and I am a Hispanic female. I was not only stunned by his response and rude attitude but also by the fact that the other employees that saw this happen who were also Caucasian males/females just stood by, watched and did nothing. As I continued observing the busboys behavior he seemed very moody and jittery like maybe he was on some kind of substance. After this unfortunate experience I've realized one of my favorite places to eat at... no longer exists. I will be warning people to go some other place for Mexican food one that has employees who know how to treat all their customers with respect.", "One of the happening taco  places in Portland. We ordered the seasonal special, guacamole and chips and ceviche which was ridiculously spicy  and I couldn't eat it. The taco came with cheese so I sent it back. No cheese for me!! The guy who took our order was rude. Not impressed nor would I return", "I love tacos. Who doesn't? If you don't, we can't be friends. Just kidding. But really. \n\nCute little shop where you order food and drinks and then find a table. I ordered two carne Asada tacos and one summer veggie taco and a blood orange margarita. My friend ordered chicken flautas, some tacos and a strawberry margarita. \n\nFirst...my margarita tasted like strawberry and looked like my friends strawberry margarita. Oh well. The main problem was it had way too much sweet and sour mix. But maybe they aren't known for their margaritas \u200d. \n\nThe chicken flautas were really good! They came with a side of salsa and guacamole and had a crema sauce drizzle. Yum yum yum. \n\nThe carne Asada tacos were a solid GOOD. I added lime and salt and made it a little better. They were nothing to brag about. Kinda bland actually. The summer veggie taco was much better and more flavor. \n\nWhen done, you bus your own table and get outta dodge. \n\nGreat decor and good music. Employees seemed friendly enough. If I lived here, I'd be back for sure.", "Por Que No...more like Por Que No control of my bowels after the rice and bean bowl. Tasty juices though.", "Haven't had por qu\u00e9 no? for years!! And, I'm trying to be more cognizant of where I eat out so I'm unsure whether or not it's actually authentic Mexican food.. does anyone know? It's really popular in popular with long lines as always even with COVID. I ordered the Bryan Bowl (vegan option) with homemade chips. $12. Lots of protein and packed with pinto beans. Not sure if it's actually worth it for vegan food.. but I can only judge a restaurant based on its vegan options! However, I'm assuming the options are definitely better for meat eaters if there is always a long line.", "Try to come to this place off hours to avoid crowd, otherwise there's always a line. Still worth the wait though and they try their best to move the queue along as fast as they could. Best tacos. Really good salad bowls. The horchata has a little too much going on in it, but overall my go to place always!", "There are lots of reasons to say no to Por Que No. \n\nFirst, the lines are ridiculous. Waiting in line for 20-40 minutes to order is silly. It's not worth it.\n\nThen, we went out to the patio to be greeted with a sign that said, \"Don't let little fingers pick through the gravel, there's broken glass in there.\"  Is that against the health code? It seems really sketch. \n\nI would put up with a lot, including high prices for good food.  But the food was really bad. \n\nI ordered the ceviche plus a fish taco, chorizo taco and a pollo asada taco. \n\nI love ceviche. I love fresh fish and seafood pickled in lime.  This seafood 's age was questionable and it was mixed with what tasted like bloody mary mix, plus a tablespoon of guacamole at the bottom. \n\nIt was so wrong. The fish tasted muddy. The tomato mixture that it was in was fine, but it doesn't belong there.  The ceviche just really bummed me out. And the guacamole was tasty, but it looked like vomit mixed with the bloody mary mix salsa . None of it belonged with the ceviche. \n\nThen the fish taco had pineapple in it (seriously, why?)  And the chorizo was just okay. The Pollo Asada was spicy but lacked other flavors.\n\nFor $20 at La Sirenita, or pretty much any taco cart, I could have had an amazing meal. At Por Que No? I just feel taken.", "So happy we stopped by for dinner. It was absolutely worth the wait. The line moves fast and they have a groovy bartender who serves drinks while you wait. The food was fresh, colorful, and full of flavor. We started with chips and guacamole. My wife had the Brian Bowl with Barbacoa. I had tacos, (Carnitas, Barbacoa, & Pescado #1).", "I'm extremely picky when it comes to tacos or any kind of Mexican food, as I am from San Antonio, Texas and am from a big Mexican family of great cooks. I didn't have 1 taco, 2 or even 3. I had 5 tacos! I first ordered 3, then went back and ordered 2 more. I had the pollo verde, the pescado #1, and the camarones. Good. Ness. The pollo verde was just so good. I ordered another and then I felt like I needed to try a steak one, so I ordered the fajita taco special. The two seafood tacos I got both had pineapple salsa. So good. I'll order any taco with pineapple salsa thought. The pollo verde is where it's at though. If I didn't have to leave today I would have gone back and ordered 5/6!", "Though there may be more tasty tacos at other venues on Portland's east side as other reviewers have suggested, there's likely no taqueria as popular as Por Que No? Great location, funky decor, pretty good food.\n\nWhether it's worth waiting in line for is up to you and the weather and the others you're grabbing a drink and a couple of tacos with. So many people waiting in line to get in can't be all wrong, right?\n\nThis is a place to stop by now and then and take your friends to when they visit you in Portland and want to know what Portland's like. The line, the cluttered stuff mixed with religious icons on the walls, the warm crowded buzz in the place, the pretty good food and drink, the overall experience.", "One star because nobody likes pre-made margaritas. It is gross and I rather just go to Applebee's. Fun fact! They will say it's \"very fresh and made that day\" Applebee's says the same thing. \n\nMy advice is they offer a more expensive margarita that is made to order. The girl at the cash register said this was not an option.", "I've come here a few times over the years and definitely one of the best places to go. Love the vibe and the food is always great!!!", "Easily my favorite restaurant in Portland. It's so consistently delicious and you really can't go wrong with anything you order. The pomegranate margarita is my favorite.", "This is probably the place to go for tacos. \n\nThe line is super long but to be honest it's not that bad of a wait (10-15 minutes). But even if it's longer, it's definitely going to be worth the wait because the tacos are out of this world. \n\nAfter you order it's only another 5 minutes before the tacos come out piping hot. \n\nI usually don't say this but Por Que No is worth the hype.", "\u00bfPor que no? \n\nPor que la comida no esta mucho sabroso. Es verdad. \n\nI visited \u00bfPor Que No? once many moons ago, and it was pretty underwhelming. And really expensive. At the time, $3.50 for a taco seemed totally outrageous. Fast-forward to 2013 and $3.50 seems to be par for the course for non-Mexican-made tacos in Portland. That's how much they cost (or more) at Cruz Room and Mi Mero Mole. While you can still score street-style tacos at the Mexican carts and some of the hole-in-the-wall spots for around $1.5 (about half), I've come to realize that you do get what you pay for in terms of quality of meat and other ingredients. But not necessarily in terms of flavor. \n\nThe two times I've dined here, I've been fairly nonplussed by the flavors and the prices. The fare is Mexican - tacos, some rice/bean/meat bowls and plates, and the usual accoutrement. It seems that they use decent quality ingredients, which does mean more and more to me as I become more attuned to how my body reacts to crappy quality food (and as the agro-industrial complex gets more and more sketchy) but when it comes down to it, flavor matters too much. And the flavors here are lacking. The food is a little too dumbed down for my taste. \n\nSo why am I still giving it 3-stars? For average folks who want a quick and easy (assuming there isn't a long line) meal with friendly service, \u00bfPor Que No? will serve them well. It's not sketchy, it's not particularly that dirty, and it doesn't seem like they're using dirt cheap \"meat\" that is of questionable origin. That said, when I want tacos I'm probably headed to Santa Cruz, Santeria, or one of the many carts that kick out tasty tacos with great salsas for half the price. And if I want to sit down and have a beverage and go more SoCal style, Santeria will definitely do. \n\nTo be fair, I did wait and try this place a second time before writing a review. My old self would have given this place 2 stars back in '08 for being way too overpriced. But in the land of $3 gringo tacos, these fit right in, and obviously a shitload of people are willing to stand in line day in and day out for them.", "Food is generally really good.\n\nService is dependent on who is working honestly. Some days its quite good, but some days it can feel like high school with the uber hipster smugness. Food is worth it though.", "I was eager to try this place as a friend recommended it.  Honestly, I'm unsure why this place is so hyped.  It's not bad, but not great, either.  I tried the shrimp taco, the bean and cheese taco and a rice and bean bowl - it was fine, but nothing to rave about.  My suggestion would be to skip this place altogether if the line is long, not worth the wait.", "So we're moving to Portland soon, and on our recent house-hunting trip, we came into Por Que No for lunch. It lived up to the advance billing.\n\nI had the Al Pastor (pork) and the Alaskan cod taco. Both were super delicious, though the cod might have been the best fish taco I've ever had. Chips and guac were fantastic as well, and it all went down smoothly with an IPA on draft.\n\nWe got there about 11:30, so the line wasn't very long at that point (granted, it was also the Monday after an ice storm, so ...). My wife loved her tacos, too. We were fully stuffed after two tacos each and the chips and guac. Service was friendly and fast.\n\nThis place is right around the corner from our new house, which will be very dangerous to our waistlines.", "We have been visiting Portland for the last four years and come to love Por Que No? on Hawthorne every year.  It has a strong emotional pull for us, but this year was different.  I ordered 6 carne asada tacos - my husband doesn't eat pork so I know I didn't order that - and yet they delivered six carnitas.  \n\nWhen we inquired about the mix- up, they were insistent that I made the error and were belligerent to my husband about asking to have it switched out.  \n\nAlso, when we took our drink glasses back and asked for another round of margaritas, my husband was admonished by a staff member and instructed to return the glasses to a location they determined, of which we had no knowledge.  He then muttered to a colleague in clear earshot of all that, \"that guy needs something else\" In essence, \"that guy,\" my husband was going to order some more chips and salsa.\n\nWe appreciate this place but just found the staff less friendly and customer service oriented.  I hope that changes as this place offers a lot of fond memories of long afternoons of drinking margaritas and talking about life.  We would like to acknowledge the work of the servers who continually asked how things were and the back of the house crew for their culinary acumen. To be clear, the staff taking orders were some of the biggest jerks my wife and I ever met.", "Easily my favorite restaurant in Portland. It's so consistently delicious and you really can't go wrong with anything you order. The pomegranate margarita is my favorite. I have the hardest time deciding between tacos and a quesadilla- so I often get both. Beyond that, the service is incredible. Everyone there works so dang hard and it's so noticeable.", "This is the best little place in Oregon for tacos! Best spot in the summer.", "Nice owners who treat their staff well..but lets be honest. Not so good , saltly overpriced \"mexican\" there is sooo much better if you are a real enjoyer of authentic tacos! Santa Cruz in St Johns! Tres Hermanos in parkrose!", "I feel kind of bad giving a Mexican place that's mostly white people serving tacos such a great rating. But their tacos are so good. Just get them, some guac, and a cocktail and hide away in their outside table area - v good. \n\nJust beware if you come Friday night you will wait outside. At least they serve you drinks in line!", "I'm a sucker for por que no, even with the long lines you may have to wait through. They are consistently good and have possibly the best chicken quesadilla in all of Portland. My favorites are their Bryan's bowl with pollo asado, the chicken quesadilla(or whatever protein you prefer, it's their cheese that makes it), or their tacos, you can't go wrong with any of them. Whether you're going for lunch or dinner it's a delicious and fun experience. The ambience is quirky & the staff are always so kind. The lines can be long but you get through it pretty quick. They also have strong sangria and great margaritas. It may not be your \"typical\" authentic Mexican spot, as they definitely put a Portland twist on things, but it is always so so good.", "Went in during happy hour so it was a little busy, but service was exceptional. We were greeted while in line and drink orders were taken and delivered while we waited to order our food. After ordering our food everything was brought out super fast. The salsa was so flavorful with just the right amount of kick the tacos were cooked to perfection. The fish was seasoned perfect and the cook was perfect. Perfect late lunch spot.", "Mexican food is always a favorite of our and this little place really satisfied our craving. You can always tell when some places serve fake Mexican food as I call it and those who serve authentic food. The flavor in the tacos I ordered was to die for. The spices used went so well and I was sad to have finished it all. Paired with a nice bottle of coke it was the perfect meal. Being Mexican I find it important to eat real food that allows you to have a taste of what my culture has to offer and this place really did that.", "One of the go to spots for tacos in PDX. Been here lots of times and never been disappointed.  My personal favorites are the barbacoa, the verde chicken, and the al pasture tacos.  The bowls here are amazing,  (think of a Mexican version of Cafe Yumm) served with chips or tortillas. The other must do is their taco special of the day or the tamale of the day. Best tamales around here. \n\nLove Por Que No?!", "REALLY good food, but portions are on the smaller side and too expensive to make it feel worth it.", "Amazing tacos! Great atmosphere! I love their $3 tacos, their Alaskan cod taco is amazing! They have great, fast service. If a line forms, the waitress comes down the line and takes your order. It is so convenient.", "Went here with friends who told us this place was a quintessential Portland eating experience. Arrived at 7:30 and there was a line out the door. No problem as we conversed with our friends while waiting. As we got closer to ordering, we were asked for our drink order. The rest of the wait was more pleasant as we sipped our very refreshing watermelon blood orange margaritas! Ordered at the counter but it was hard to decide - should I get the veggie flautas or the veggie tamale. No problem - the flautas were an appetizer that we all shared and loved (fried potatoes, onion, garlic, jalape\u00f1o peppers) and the tamale was delicious (Oaxaca style wrapped in a banana leaf made with local Masa). The platter came with rice and beans, queso, salsa Fresca - all very well seasoned and delicious. The guacamole- excellent, as was the salsa. I groaned I was so full but could not stop eating! Every employee greeted us with a smile and made us feel welcome. Oh, and when we left at 9:15? The line was still out the door!", "We got an assortment of tacos, bowls and salad. Service was fine, there was no real line when we went (middle of the day on a weekday). Food was fairly prompt. The por que salad came with a double portion of meat (not that I'm complaining at all!) the chorizo taco was great, another of the tacos we had was a little spicy.", "Great authentic classy intimate vibe   Carnitas and barbacoa.. amazing.. pretty good grainy horchata. Every taco is dressed differently according to meat. \n\nI wish their carne and pastor was a little less dry. Rice and beans reminded me of chipotle, whole foods?\n\nI will be back to try everything and update my reviews!", "Por Que No? has become my favorite place to eat in Portland. If you've spent any time on Hawthorne Blvd, you know where this place is. You can't miss the enormous line that stretches down the block from the moment they open. No other place makes tacos that compare to these. The Pescado #1 and the Camarones are extraordinary. Unlike me, my wife tries other tacos on the menu and loves the Barbacoa. Top them off with pomegranate margarita and you have a great meal. Everyone here has always been extremely friendly and this place has such a fun atmosphere. Now I want a taco!", "Long lines mean great food right? And for Por Que No? Taqueria that was definitely the case. For our girls weekend I had mapped out where we'd eat ahead of time so we already came mentally prepared for the long lines. We got here around 8 Saturday night and the line was out the door but moved pretty fast ( they even provide umbrellas for rainy days when you're waiting but thankfully we missed the rain). They had menus for customers to look at while in line as well so by time we got up to the register we were ready to go. The owner even took our drink orders when we got inside while we were still in line and brought those out so that made the last bit of waiting a breeze. \n\nAfter you order you find a place to sit, this place is deceiving because the front room was packed but if you walk back by the bathrooms there are more rooms both indoors and outdoors to sit down and eat. Coming with a group of 6 made it a challenge to find a table but we found a table that seated all of us. \n\nFor my dinner I wanted to try everything, I went with a carne asada taco, an el pastor taco ( which was the highlight for me) and a vegetarian tamale filled with a sweet potato filling oh and a Hibiscus margarita. Everything was delicious and if the line wasn't out the door when we finished dinner I probably would of ordered a dozen more el pastor tacos to enjoy later, seriously the el pastor was made with love and was so authentic tasting. Once you get your number and have a seat they also have a variety of fresh made salsas for you to enjoy with dinner and add a little more heat and flavor to your food.\n\nThe only two things that knock this place down from a 5 to a 4.5 for me are that they offer seating outside as well but there's no heaters so you're freezing your butt off unless it's a nice spring or summer night. Also the tortillas they used for the tacos were not homemade, that would have taken this place over the top for me. But this place was still worth the wait and if I'm ever back in Portland definitely a place I'd visit again.", "Delicious!! Coming from Cali where there is authentic Mexican food every corner, this is actually really good. Got Bryan's bowl and the porque meal and it was all amazing. Not to mention their margaritas are strong. Michi's could use some help but not the best. \n\nWent for seconds so let's just say it was really good!", "By the BEST and spiciest (for me at least) tacos! The line went all the way outside but don't let that decipher you from going it's well worth the wait. We were in line for maybe 15 minutes as they are ridiculously quick making the orders. And their aguas frescas are TO DIE FOR!! I had the pineapple and guava and I could've drank a gallon of it. It was so hot outside but they have chalk for the kids, water outside and umbrellas to keep everyone cool. They do their best to make everyone as comfortable while we wait. Make sure to go all the way inside to find seating, there is a big seating around in the back that's outside. Plenty of people fit, so much room. LOVE IT! Wish I would've taken a picture of my tacos. I had 3 al pastor tacos, their tortillas are homemade and a good size tacos. A little pricey but well worth the cost. I wish they had a taco place like this in Reno where we are from. But it was a nice hole in the wall place!", "Their ceviche is the perfect treat on a hot summer day. They load it up with tons of fish and avocado. Pair it off with a margarita and you're set for a relaxing afternoon! If you go around 3pm, there's no line and plenty of seating.  I'm in love with the colorful atmosphere of this place!", "Great location, great food, great atmosphere. The lines can get big! We were there at 4:30, in and out quick. Order then you pick your table, \"no saving seats!\"\nHad 3 different tacos, $3-$4 each. Very fresh and tasty!", "OK food. OK service. Lots of seating. Lots of decor. Line moves quickly.", "- Al Pastor = little too spicy. Meat a little too thick & tough. Flavorful, but too spicy. 2/5\n\n- Special Taco = pork shoulder, pineapple juice, cilantro. Juicy, lots of flavor. Tender meat. Just a little too spicy. Close to perfect. Just remove the spice 4/5 \n\n- Serrano Margarita = Too much ice. Almost too much flavor. Tone it down a little 4/5 \n\n- Hoirchata = smooth, texture is grainy as if the rice was milked by hand like a cow. Cinnamon texture. Loved that it is not too sweet. 5/5\n\n- Asada = flavorful, zesty. Medium spice. Meat could use a little more salt but was moist. 5/5 \n\nOverall a little too spicy. Better than LA. But just tone down the flavors & spice a little.", "Sure, these tacos are little more pricey then the average street taco-but these bad boys are LOADED. You're just paying for really really high quality meat with awesome flavor. \nMy only complaint is that I should have gotten the salsa on my Bryan's bowl on the side because HOLY COW ITS SPICY. Also, I would probably suggest sharing the Bryan's bowl and getting the chips so you can chow down without getting completely stuffed", "While the line at the door can be long, the food and ambiance are quite fantastic.  The line moved decently fast when I visited, so we weren't waiting too long.  I had no previously mentioned customer service issues here, either. \n\nI had three different tacos along with chips & guac - nothing disappointed.  I still would have gladly paid a premium for someone to refill my drink and bus my table, but I'm guessing a change in that direction would slow down turnover.", "This place is just laughable. Not authentic, expensive and better places around town than this. Why is this popular? Idk. My visit here for all these hype restaurants have been disappointing. Pok pok was worse.", "There was quite a long line, but I didn't mind considering the hype around the food. We ordered our food and proceeded to find a seat. When we received our food, we were a little disappointed in the portion size that we received for the price we paid. Nonetheless, the food was good quality. \n\nIt is definitely a place that I would go to again, but I would never crave to go. Overall, I think that it is a quality restaurant, but it probably does not deserve the hype that it does.", "Por Que No definitely does not disappoint! Even when it's busy (line out the door) tacos come out fast and hot. Service is always on point with friendly greetings, fast service and bussers willing to remove dishes that are finished. The chef and FOH operators have a good system down that leaves guests with a great experience! The vibe of this locations is festive and leaves you feeling the culture. Bigger than the other Portland location this site is great for small groups with family size tables. Plan ahead for Parking or use Parking Kitty to find a spot quickly and expect a short walk in this busy part of town.", "Always prompt service, yummy chips and guacamole and salsa, lots of cocktail options. Very crowded on the weekends and evenings so sneaking in for lunch is a great call. Make sure to ask about spiciness of items if you're sensitive to that sort of thing, some of the tacos are definitely too spicy for my mom but the menu doesn't say. My brother and I love it tho!", "This place is a tight fit, not great for larger groups until better weather when you can sit outside. But once I realized the flow I loved the idea that you help and clean up after yourself. The variety on the menu is great. The hot sauces are delicious and I would be a repeat customer if I were a local. The location of this place is in a very trendy district. I was here when it snowed so browsing the stores on icy sidewalks was not an option for me. My only
