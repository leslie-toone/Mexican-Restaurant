pe they do.\n\nThe food, btw, rocks.", "Portland suffers from a lack of good Mexican food but Por Que No is the answer to boring burritos. I had their fish tacos and WOOWWOWOWOOWOWOW they are so good and fresh. And if that isn't enough to convince you, check out their website and see how committed they are to social responsibility, treating their workers rights and protecting the environment. They even have a truck they outfitted to run on used cooking oil ! These guys are the best! I will keep coming back!", "I had heard a lot of great things about Por Que No?, but my expectations were not overly high. Most of the Mexican food I have had in Portland has been relatively mediocre. \n\nI knew on a Friday night it would be a bit of a wait, so I got there somewhat early. The al pastor tacos (my sampling of choice whenever I try a new Mexican restaurant) were $3.25 a piece for the traditional small sized tacos. I'm a small girl, so I only got two. \n\nI wish I had gotten five. \n\nI was probably there for thirty minutes to wait for my order to go. I am so happy I ate it at home. If it weren't fifteen blocks away I would have thrown down $20 more to tie me over through the week. \n\nI'm not entirely sure if there was pineapple in my al pastor tacos (which might have something to do with the way I devoured them, and not the way they were made. I will have to find out next time.) But they were delicious all by themselves, and even tastier with the green sauce. \n\nReason number one I am glad I ate them at home: I literally licked the juice dripping down my hands and arm it was so delicious. It burns so good!\n\nThere isn't a lot of food that makes me say \"wow\" after eating, but this was one of them.\n\nThe service was friendly and fast. It was busy but had a fun atmosphere. They provide umbrellas outside when the line is out the door (which is often.) \n\nI will be back.", "This place is great for one thing and one thing only....the Brian's bowl...this alone gets it a 4 star review....its the price of three of there measly tacos but you get beans, rice, meat, guacamole and sauces. It also comes with a choice of home chips(this is the only way to go, soooo good and crunchy!!) or corn tortillas(enh)....the lady likes the margs a lot and I really like the horchata....I've had the ceviche as well and thats really good, but a little pricy...over all id go to get a Brian's bowl but the tacos are over priced for what you get. One last pro tip....unless you are going there because you live no where near Portland, get it to go, takes a fraction of the time and it's comes in the perfect container to take for leftovers, if you have any...", "This taco place is hands down my favorite place in the country. \nI was in town for less than a week and I have managed to come in at least three times. The barbacoa and veggie tacos are my personal favorites. Its best to make it to their happy hour might as well save some money to get more tacos.", "We were looking for a dinner stop on our way to IKEA and decided this would be the perfect place. It's in a cute little neighborhood and you'll immediately recognize it as the place with the line out the door. There are tons of tchotchkes and pictures on the brightly painted walls. It is tiny inside but they have a small space next door, which we neglected to see until we were leaving, and a bunch of outdoor seating on the sidewalk. We ended up tucked into a booth in the back. The booth ended up being perfect for us because our 2 year old had space to dance to the funky music and make her own tacos, she had a blast. \n\nWe couldn't decide what to order because everything sounded so good. We started with the Ceviche because Ceviche! It was a perfect balance of spicy, and creamy with the avocado, and acidic with the lime. We scarfed it down and moved on to some tacos! The Al Pastor and Carne Asada were both a little too spicy for me. I took a bite of each and my mouth was on fire. I fell in love with the Barbacoa, the pickled red onions on top were perfection and the meat was so tender and flavorful. I was also a big fan of the Carnitas, they were perfectly cooked. \n\nWe got a Bryan Bowl for our little one, even though they have an awesome kids menu, we figured we could use the leftovers. The bowl was good, how can you go wrong? The rice and beans were flavorful, the guacamole was delicious, and the tortillas were perfection. My little one loved the tortillas, she made her own little tacos and had one in her hand all night. They were the best homemade corn tortillas I've ever had, so soft and chewy. I wasn't a fan of their horchata, they hype it up, but it's not smooth at all. It felt like it had the grains of rice in it, but my little one slurped it up. \n\nI would definitely come back again for more tacos and I would love to try their brunch. It is everything you want in a Mexican food joint, great atmosphere, friendly employees, and super good food.", "If you're allergic to lines, move on. Else you must come to any location. The food never disappoints, i go for the spicy Michelada with upgraded beer or the sangria every time though they have nice selection of beers. All the tacos are the go-to so hard to go wrong. Small intimate space so don't be claustrophobic, get friendly with your neighbors.", "best spot to grab tacos on a warm summer day... spray bottles on tables to use for cooling off or spraying victims walking by... yummy drinks too!", "This is one of the best and most authentic Mexican places I've ever been too. Make sure to bring an appetite. Muy deliciosa!!", "Supppper worth. We got lucky and the line was really short at ~3:30PM, so we waited like 15 minutes max.\n\nThe ceviche was amazing. And the tortilla chips are as fresh as they come. I'll be dreaming of this for a while. I got the fish taco and that was among the best I've had. The horchata was also really great.\n\nThey also have fresh house-made sauces and friendly services. I wish we had more time to try more dishes. Definitely will be coming back if I'm ever in Portland again!", "I wish there was an option for zero stars. While I have eaten here previously and the food was amazing, the service we received last night when I brought my family from out of state to dine, was honestly the most ridiculous dining experience i have encountered in my life.  \n\nThe food runner gave me a full lecture (by lecture I mean he yelled at me in front of the entire staff and customers)  as to why we couldn't sit at a table until our food was ordered (which I was currently doing). I then looked at the girl taking my order and said \" I'm confused,  is this how you speak to and treat paying customers ?\" Her response was simply \" oh he is really high strung.\" After more attitude from her, I decided I would rather starve than give a penny to this establishment.\n\nHipster food runner - seriously get a clue. \n\nPortland has such great food, its unfortunate it is ruined by hipster servers with little attitudes.", "This place is a little americanized....but the meats are full of flavor.\nI got the carnitas soft tacos. They were good but a little pricey. 3 tacos a drink and tip will cost you 15 dollars. HOLY SMOKE!\n\nI recommend it though", "I got the tacos. They were definitely good, but can't really compare to some of the real authentic Mexican food in cities like Chicago and LA.\n\nPrices were a bit high (~$3.25-$5/taco), but the place was super cute, so they have that going. Not sure if I'd wait in line for it though. To avoid lines, go at lunch or weekday evenings.\n\nJust FYI, if you're standing in line, keep in mind there is a pretty decent taco cart across the street from here.", "One of the best places to stop in Portland and get fantastic food and drink! Highly recommended and always delicious!", "Wow, ?Por que no? has massively delicious sangria! I can't even think about their food because all I am thinking about is their sangria. Oh but get the red sangria because it is totally better than the 'blanca' sangria. The food is a little 'ho hum' but I got over it after a sangria or two. Order a few tacos and if possible avoid the tacos. Salads are alright as are the combo meals. This might be a better place for drinks. Ambiance is great and the staff is friendly. Chips aren't free but they're only a buck.", "So glad the airport rental car counter suggested this hole in the wall location!  The guac was so fresh with tomato, onion, and cilantro mixed in.  The chips are sea salted and very thick.  Felt like you really had something in your hands. \n\nI tried the fish taco which had a ton of flavor between the fish, pineapple, and cabbage in a fresh corn tortilla.  I also tried the special of the day which was a brisket taco.  I must admit it surprised me in a good way.  The meat was soooo tender with the cilantro and pickled red onions it hit the spot on this cool day.  Great atmosphere but very few tables so be prepared.  They do offer several outdoor tables as well as a good space to park bikes. +++\n\nNext time I am in town I WILL be returning", "Excellent experience, tacos were fantastic!  Despite a line out the door, no problem finding a place to sit.  Prices are very reasonable.  I'll be back....", "This place is amazing! Definitely worth the line, plus it moves so quickly you don't really notice it. The food is legit and their margaritas are so refreshing. If they have the watermelon Agua fresca I definitely recommend getting the margarita with it. Don't pass this place up! Their staff is incredible!", "Eat here. Just do it. Stop wondering if it's worth your time because the answer is a huge YES.\n\nAuthentic expression of a strong passion for the flavors that we love in our Tacos.\n\nThe Camarones (shrimp) Taco was outstanding as was the Pollo Verde. The El Pastor was nice, the shrimp and chicken really stood out however.\n\nDrink the Rum and Agua Fresca. I had Mango and it was off the chain.\n\nThis place is solid. Fun decor and vibe with food that is fresh, thoughtful and a delight to discover.\n\n The service was warm, welcoming and attentive. Well worth the 15 minute line.", "I love this place! The chips alone are worth making the trip. Bit on the cramped side for seating tho", "My friend took me here for lunch and we lucked out beating the rush because literally after we finished eating, the line was ridiculous!\n\nPor Que No? Is a cool little spot that bodes well if you're looking for some Mexican food and spaces to sit outside on a nice sunny day. My friend and I ordered:\n\n- Carne Asada & Camarones Tacos\n- Carrot Pineapple Aguas Frescas\n- Ceviche with Cucumber slices substitute \n\nThe tacos were average to me, as coming from San Francisco and the mission, tacos are a bit unparalleled. I'd probably try a Bryan's Bowl next time. What really sang for me was the aguas frescas and ceviche! Maybe because it was a nice sunny day, having those things really was the cherry on top of lunch. Both refreshing and delicious!", "If I didn't live 45 mins away from this place I'd be eating here 4 times a week! It is the BEST Mexican food I've had in my life. (and yes, I HAVE been to Mexico)\n\nI am not good with changing my menu so I pretty much always order the same thing - Brian's Chorizo Bowl with Horchata (sometimes Horchata with rum, called Horchata Borracha)\n\nThere's a reason why people in this city will go to Por Qu\u00e9 No even during the winter and stand OUTSIDE in the pouring rain to eat their food - it's because it is simply FANTASTIC!", "This place was recommended to me by a friend and now that friend is forever dead to me. I will start from The beginning. My friend forced me into his squirrelly vessel and off we went to the focus Mississippi Ave. When we got there I beheld the line of a thousand suns, paired with the chill of a thousand winter nights. When we finally got inside the food was fantastic, but I was in such a primal state that my mind left me and only instincts kicked in. I ate the food in a frenzy. All I remember is feeling the blood pumping in my veins so heavily and all the lights seemed 10 times brighter then they actually were. I honestly can't remember what happened that whole week because I was in a deep recovery state from hunger.\n\nThe end.", "This place always has a line, but they keep it moving pretty fast and the food is worth it. You can't go wrong with any menu choice here, but I always go for the ceviche, tacos, and margaritas.", "Simply put, some of the best Mexican food I've ever put into my mouth hole. The line always seems long but that's just because the restaurant itself is pretty tiny. The people working inside are always polite and make sure you get exactly what you want. It doesn't take too long to get your food and whatever time it takes, you're too busy thinking about how delicious it'll be so you hardly notice. The chips and the Brian's Bowl are my personal favorites.", "This place is phenomenal! Easily one of my favorite places to eat in PDX. Service is friendly. Lots of seating. Food is prepared excellently and very quickly.", "Favorite Taco place in all of Oregon! Amazing margs and amazing food! My husband and I eat here every time we're in Portland. Sometimes the servers are a little sassy and act bored but that can be typical with hipster Portland restaurants. We still absolutely love it here!", "Came here on a 90+ degree day during happy hour. It was crazy hot in Portland. This taqueria had some outdoor seating and we decided to sit out doors. It wasn't too bad because they had some mist spraying thingys to keep you cool. \n\nWe had a wedding banquet to go to so we decided it would be best to just get tacos during happy hour. It got packed during happy hour! It's 50 cents off tacos! I think they came up to be $2.50 each. There are other happy hour items but I forgot what they were!\n\nThe tacos were pretty good. Not amazing but I could tell the ingredients are fresh. I ordered the chorizo and the pork tacos. I really enjoyed the chorizo tacos. I thought it was better than the pork. It's a bit on the salty side but it has a perfect amount of spice and flavor. As for the pork it was sort of bland. The pork  was very tender and juicy though! I didn't realize there's a tray full of sauce behind me, so don't be like me and be sure to try the sauces!! I bet they would taste amazing with it. \n\nI will be back again to try more food!", "Great spot! The surrounding area is pretty cozy. I got the ceviche and a el pastor taco. Highly enjoyed both of them. My wife got the fish tacos. I had a bite of those and they were excellent. The place was pretty packed during lunch but we managed to get a table and the service was still pretty prompt. This was one of my favorite spots in Portland.", "Always a long line, but I can see (or really, taste) why. Great, great tacos. A little pricey but for this food, it's worth it", "Oh my. So yumny. I am getting hungry just thinking about it! The best quality and low prices. Good atmosphere too. Both locations are great.  I have never had a bad dish.", "Super yummy Mexican food.  A bit of a whole in the wall, but the best tacos Portland has to offer.  The sangria ain't bad either.", "Hands down best tacos in Portland! I love this place like no other. The price is really fair, the atmosphere is cute and warm and great for any occasion. It's small, so not great for big parties. And with a friend or two, you'll probably have to stand in line but the line goes super fast!\n\nYou have to order before you sit down, so you can't hold tables, which makes everything run pretty smoothly.\n\nI haven't had a single bad meal here. It can be spicy for some of my friends, but they can handle it cause the tacos are so dang good. If you're not feeling tacos, the quesadilla and Bryan Bowl are also to die for! Highly recommended for lunch or a late dinner!", "We'd been meaning to try \u00bfPor Que No? (yay for cut and paste - easiest way to make an upside-down question mark!) for some time, and when National Taco Day rolled around on 10/4, it gave us the perfect excuse. We'd seen long lines snaking down the block at the Mississippi Ave. location and were prepared for a lengthy wait, but it wasn't too bad at 6 PM on a Friday - took us maybe 20 minutes to order. We started with the chips and guacamole, and they were delivered immediately, allowing us to take an edge off our hunger pangs. The chips were freshly made, nicely salted, and flavorful, while the guacamole was smooth and delicious. My pint-sized margarita was okay. For some reason, I've had trouble finding a really good margarita in Portland. At $9 this one wasn't cheap, but it was big, and sometimes that's all that really matters. \n\nWe got an assortment of tacos, and for the most part, they were really good. The stars were the carnitas, with shredded pork, onions, cilantro, and queso fresco; and the special of the day, a brisket, with smoky chunks of meat and pickled red onions. The chorizo taco was served with crema and queso fresco, and it was decent, but kind of a letdown after the other two superior choices. It was a little on the greasy side, par for the course when it comes to this particular Spanish sausage. At least it was unique. We were not real impressed with the pollo asado; the chicken was flavorful but on the dry side. \n\nThe toughest part about eating here is deciding what to order without going overboard. There are lots of tacos to choose from, so it'll take a return visit or three to sample them all. I like their commitment to sourcing fresh, local ingredients; Carlton Farms, Draper Valley, Cascade Natural, and Ochoa's Queseria in Albany are all represented here. These aren't necessarily the best tacos I've ever eaten in my life, but they're pretty damn good - especially for Portland.\n\nBe aware that this location is closing for renovations on 10/7 for approximately six weeks. They hope to reopen right around Thanksgiving. According to their signs, the place won't really be any larger - maybe just an extra table or two, and another restroom - so most likely you'll still have to stand in line for your taco fix. In the meantime, you can visit their location on Hawthorne.", "I have no idea what Oaxacan style means, but I think I like it.  I had the tamale plate (Oaxacan style), with one tamale, served with beans, rice, queso fresco, salsa fresca & sour cream.  I loved the depth of flavor in the tamale, and the texture of the cabbage salad.  A fine plate of food in my opinion.   I will definitely order it again.\n\nThey also have passion fruit juice.  Yum.  And horchata and aqua frescas and Jarritos and Mexican cokes and margaritas.\n\nCrowded place, long line, indoor and outdoor seating.  Order inside first, then grab a table.\n\nWaiting for the bathroom you can watch the kitchen staff at work.  I loved seeing the tortillas being made and watching how quickly they all moved together.  It was like a fine-tuned engine.\n\nWe will be going back here when we are in the neighborhood.", "This place has a lot of character plus the food and drinks are really good. The food is really fresh. I had a few tacos. My favorite, by far, was the Adobo pork taco. It was a special though so keep an eye out for it. I also had an incredible cucumber/coconut drink. Definitely get that.", "From the looks of the place, it's just adorable.  You order in line and they deliver to your table.  If I was still a drinker, it would be a fun place to drink, I'm sure!!  If you are a drinker, you won't mind that the food is bland.  They have good portions and a good ambiance.  There's much better Mexican food in Portland, though.", "There is always a huge line-up whenever I come, and these are weeknights during non-happy-hour too! As a warning, my review may be a bit biased because I'm generally not a big fan of Mexican cuisine (I don't dislike it, but it's not a cuisine I go crazy for either). I go here whenever I'm waiting for my laundry to finish at the Spin Laundromat a block down. Funny enough, timing usually works out quite well as I put my clothes in the laundry machine, wait in line for 20'ish minutes and place my older, go back and move my clothes to the dryer, come find a table and the food arrives, eat, and then head back to the laundromat where my laundry just finished drying. Perfect timing despite the waiting :)\n\nAnyway back to the food....\n\nPROS:\n- Cute little restaurant with both indoor and outdoor seating. Always very busy so great for people watching and good atmosphere. \n- Great tacos - I always get the shrimp or fish taco. \n- Decent prices, a bit above average\n\nCONS:\n- Food is just above average - I won't say it is spectacular. I had the Bryan's bowl with shrimp which is supposedly a popular item. Tasted good but wasn't blown away by it. Likewise for the tacos, I like them but it wasn't addictive to want to keep coming back.\n- Seating isn't very comfortable\n\nOverall a very popular restaurant, great atmosphere, and a great socializing place with friends. I personally would have given it 3 stars but recognizing my bias I've bumped it up to 4 stars since I can recognize why so many people would love this restaurant.", "This little taco house is pretty good for this town. For over a year,\nI had been searching for a good fish taco place in Portland and found nothing - or just bordering on the gross side.\n [side note- I grew up closer to baja on these sort of tacos being a few coins at huts and trucks and they were delish] \nSomeone told me Por Que No was their favorite place to get tacos in these parts. \nSo I went-\nI must say the fish tacos were weird and bla... couldn't handle the pineapple on top or the sauce.\nBut - the chicken tacos are really good, margaritas are good and strong, chips are thick and warm, I like the salsa...It takes you away to another place - more like a white man's Acapulco resort hut on the beach food. And that's ok sometimes when one wants that sort of thing.\nAlso - soccer is on the t.v., lot's of bike parking in front, dogs hanging out and the service is mellow and comfortable.\n\n[now after trying out some more taco places here in portland---i have to say, that this is the best! yes...it is the best place in portland and now one of my favorites.]", "Long line for expensive tacos. That said, Por Que No? hands down holds what should be the standard for what we call American Mexican food. One of the best lengua tacos I've ever had.", "To start their Michelada was delicious! I had the barbacoa Taco and ceviche. Who knew I would try some of the best Barbacoa and ceviche in Portland. This coming from an LA girls who was born in Mexico. First stop once a go back to Protland! DELICIOUS!", "Big lines here most of the time, which is a testiment to its non-suckitude. Some people act like this place is God's gift to tacos. It's not that good, but it is damn solid. The tacos are the thing here, and quite dang good. There are daily specials (e.g., brisket tacos anyone?) on food and drink. Margaritas. Beer.", "The most over rated place in Portland hands down. The wait is ridiculous and the food is beyond bland and mediocre. I decide to give it another try before the crowds set in one afternoon and my seafood was overcooked...surprise....This place is good for those that did not grow up near real Latin inspired food...trust me I've had conversations with people and they feel the same way.", "Pretty average food, not a repeat for our family.", "Don't let the long line dissuade you!  Love this place and all its peculiarities! The food is salty though - so beware if you're trying to moderate sodium consumption.", "Fabulous! Cute quirky place!  Tacos were amazing and chips, salsa, and guacamole were delicious. Quick, happy and fast service! Oh and dog friendly!", "If I lived in Portland, I would most likely eat here often. There was a long line when I arrived but it tended to move quickly. Stand outs for me were the variety of fresh salsas at the salsa bar in back and the tortilla chips were also on the warm side, oily and salty which is exactly how house made tortilla chips should be served. \n\nI ordered a Pollo Asado, shrimp and fish taco. All were tasty and went down easily although I have had better tacos. The best tacos are actually in Denver at El Diablo. They stay with you and you remember details of their flavor. I must admit that I don't really remember how each one of these tacos tasted because nothing really stood out to me. The chips and salsas made more of a lasting impression on my palate.\n\nThe restaurant atmosphere is festive and fun. If I am there again for another visit, I will try other menu items besides just the tacos.", "Funky voodoo atmosphere . Snobby no po customers, but amazingly friendly service and wonderfully delicious food. From the homemade sangria to the fresh salsas it was a great experience. I highly recommend creating a mixes plate of tacos and enjoying the fresh salsa to the fullest!", "Wish they had more tables to sit at but soooo goooood.  I could eat here every night.", "Fantastic food.  Tiny place with lots of character, incredibly tasty tacos, good variety on the menu (I've never seen calamari tacos before).  Service was nice, what little there was; you order the food at the counter and they bring it out, but you must fetch your own utensils and bus your own dishes when it's over.  Relatively minor point if you don't care.\n\nOther reviewers complain Por Que No is expensive, without breaking it down.  I got two tacos for $6.25, plus a michelada for $4 or $5, plus we split a chips and salsa and guac. for $5.50.  So my total was about $13.50 plus tax.  (There is no service, hence no tip.)  True, the tacos were tiny.  But after munching a bowl of chips'n'salsa'n' guac for 15 minutes, I wasn't starving.  If I had been more hungry, I would have had another taco.  So the total could have approached $17.  I guess that is expensive, compared to a taco truck or a crap chain Mexican restaurant, but that's not really a fair comparison, is it?  I guess it's expensive for Mexican food.  But about what you'd pay at a nice bistro for lunch?\n\nTwo minor complaints: the music is incredibly loud, so be prepared to shout if you want to have a conversation. I would be reluctant to bring young children or babies in here with their sensitive little ear drums. Also, the place is tiny, finding enough room for drinks and food for five people at the tiny table was a challenge.\n\nTip: go when it's snowing.  No lines!", "I was in Portland last week-end and found this place by accident. I've never had better fish tacos in my life!! Pescado tacos with a pomegranate margarita- my oh my to die for!!\nI'm going to plan my next trip to Portland to stay in the neighborhood so I can eat there every day! Freakin' fabulous!!!", "this gets a one before I even eat or taste the food which I imagine is great. The experience with the blond woman who was taking orders at about 145....was rude, condescending and quite frankly confusing. we came here for the first time with great expectations and great recommendation. This woman expressed annoyance at my ignorance of the process or menu. I felt as if it was my privilege to be here. I have not experienced this ever....in my life. IWe eat out every day because there are just the two of us. We will not return to this location no matter how good the food is or isn't. I had to walk away and let my wife continue the interaction because it was clear she had some sort of prejudgment or sense of entitlement before I got there.  Great job employee?", "I've walked past the line on a previous trip to Portland and I'll be honest, it scared me, but we braved it on our most recent trip and I'm happy to report that it moves quickly and we had no trouble nabbing a table for four as soon as we had ordered.  The staff is a well-oiled machine! \n\nI got one shrimp, one carnitas and one summer veg (which was the special of the day) taco and loved them all, though the carnitas was the standout for me.  That meat is SO tender and juicy!  My husband planned on getting tacos but changed his mind as soon as he saw how many people were eating Bryan's Bowl.  It WAS pretty good but I think I preferred my tacos.  \n\nChips, guac and margaritas were all great too!  I am definitely a fan.", "One of two locations in Portland, this is in the hot North Mississippi area.  It's a small place short on pretense.  I've only been here a couple times and had a few things but all has been very good.  I had three tacos this last visit:  pollo asada, carnitas & carne asado.  You get a side of beans included, if desired.  There is a self-service refrigerator with a selection of hot sauces.\n\nYou can be sure of a line out the door at lunch time; I got there at 11:30 and only had a few minute wait.  Overflow seating is in a room which opens off the sidewalk next door.  This place fits the character of the neighborhood and is well worth the wait.", "Always a consistent and fun place to grab a taco, awesome chips, or one of a rotating collection of fruit-driven sangria.  This place has EVERYTHING! Chips. Dips. Stefon from SNL... Well, maybe not Stefon. \n\nI am always pleased with their fish dishes. The fish is almost always well-prepared, tasting of awesome, and often dressed up with some really delicious sauce. You can have it in many applications, like tacos or bowls. I like the Brian's Bowl myself. But their tacos are always pretty damn good.\n\nA couple of negatives, this place is very small and personal.  You will inadvertently rub yourself on someone.  You might have to wait a bit. Lines, what are you going to do? Also, from time to time I find their house sauces which are in bottles at a station to be a little bit on the bland side. Sauces are a difficult thing to perfect. When they are great they are transcendent. When they are okay they can be very meh. I've had both here. \n\nI recommend this place highly. Fun and good. Try one of each sangria, get some fish taco, and Uber home.", "Vacationing from Minnesota. This place has cool outdoor seating in the shade and the chorizo tacos were quite possibly the best tacos I've had. The Al Pastor was not the best but still good.", "The food is great, simple but amazing guacamole. Great salsa verde. Long line out the door to wait in because the place is so small but the food comes quickly. They have counter service and then they bring you the food. A few bussers walking around too. Unfortunately although the food is good we probably won't be back because my husband asked one of the servers if he could have a water and she would not get it for him. So he had to fend through the crowd to get his own water. Funny but sad.", "I have completely fallen in love with this place. I love the flavors - whether it is the tacos, salsas, guacamole, or chips - these are my favorites. Everything is fresh and addictive.", "Brian's bowl is my go to. I love all their meats but Barbacoa is my go to right now. Fresh marinated beef shredded what else could you ask for. Go earlier in the week to avoid the long lines.", "You have to get tacos if you are going here, they literally have some of the best tacos around. Top 5 best fish tacos I've ever had, super refreshing especially with summer approaching. Their Verduras taco is also really great, different from any other I've had. And for all the meat based tacos, they are always super tender and perfectly seasoned. YUM!\n\nAlso some of the best margaritas and aguas frescas, they have some true Latin flavors which is great cause I used to live in Costa Rica and when I'm missing all the yummy aguas frescas y jugos I just go to Por Que No and what they have is good enough to satifsfy my longingings.\n\nI love love love their chips. They are obviously made in house, kind of thick yet light and crunch, and a bit oily but not annoyingly so, the best texture for tortilla chips that I have ever had, I can't even fully describe how amazing the texture is, I don't care that much about chips and salsa but I always get them when I go here, I love their tomatillo (green) salsa ...the salsa is self serve which is nice, but the salsa dishes are tiny!", "We came here because it's HIGHLY RATED in every Portland Travel blog I read! (Pinterest is a great source for travel info) \n\nAnd to my surprise it lives up even more to the high recommendations & ratings! \n\nAwesome decor! \nGood & fast service! \nAmazing food! \n\nI got pescado & chorizo taco! My husband got carne asada & shrimp. We both agreed they were delicious. The guacamole is SO GOOD! Along with fresh chips & salsa. Happy hour margs are STRONG!\n\nWould come back in a heart beat", "Great food and delicious aguas frescas. I will be coming again here if I'm ever in Portland.", "After seeing the long lines out the door and reading the reviews, I finally got off my butt and tried some tacos at Por Que No? on Mississippi. I ordered a Pollo Asada and a Camarones. The grilled chicken in the pollo taco was really good and tasty. I would order that again. The shrimp taco was a bit bland and a little disappointing. I probably won't get that again. The habanero salsa is a can't miss if you can take the heat. I like their business plan of using local and sustainable products and will be back to try more items to try and become a real fan.", "Delicious flavors of true authentic Mexican cuisine.  Not sure how this place has done it, but they have managed to become the Salt & Straw of the Taco world.  Please do me a favor and open a spot in Tigard, or better yet, get a food truck and drive it to my house!  \n\nI had the lengua, pastor and carne asada tacos.  Full of flavor, natural flavors not diarrhea meat from taco bell.  The drinks they have are also unique and delicious.  Be prepared to wait but trust the system.  People eat and are on their way.  Not much lingering.", "Very expensive and not quite worth the wait. The food is vibrant and colorful, but I can't say that the flavor really stood out to me. And considering that this place is constantly recommended as one of the best places in Portland, I was underwhelmed. I could get four authentic tacos for $4 elsewhere and enjoy them much more. It's still a pleasant place to dine at; I just wouldn't wait so long in line for it.", "Although the food tasted good, there was definitely not enough vegetarian/vegan options on the menu. Their margaritas were definitely good though.", "Wow! You guys are amazing! The food is great ! My favorite Bryan's bowl ! Wow! The best flavor ever ! Thank you so much ! I feel great ! Love this place! Thank you!", "I am going to work at this place just so I can learn how to make the margaritas. I am confident it will change my life forever. The barbacoa is my favorite taco. The ceviche is well done and it has secret guacamole at the bottom.", "I would say Por Que Si!  Yelp this place is delicious.  I would have to describe this place the Portlandia Taqueria.  It's a very unique style of Mexican taqueria cuisine with a strong modern Portland vibe which dose not forget about the authentic components that make it good.  I really appreciated that when my friend returned from the restroom she gazed into the kitchen and happily reported that they were making  handmade tortillas to order in the kitchen, PROPS!  I have to say the  Calamari tacos were my favorite item that i sampled, a great combination of flavors paired with tenderly cooked calamari.  I will also say I was extremely happy the food came out promptly and hot.\n\nOK, so, as i maintain a general positive attitude about this place, i do have a few caveats.  Firstly  dress warmly if it is cold out side, this is a hip place and there was a line out the door literally about a 20-30min wait to give our orders at the counter around 6-7 PM.  Be be prepared to order first and then jocky for a table, and to get cozy with neighbors  this place is tinny.  Secondly a smile and a good diminer go a long way with me especially when i a paying a customer. I did not appreciate the tude I from the gentalwomun taking our orders.\n\nAll in all this a great place, great food and big Mexican flavors, i look forward in trying other things on there menu MMMM!", "Yet another location we were told to stop at during our Portland trip.  The place is small as many others wrote about.  There is more outdoor seating than indoor seating which is good on a nice warm day.  We started with the chips and salsa.  I really liked the chips.  We had the fish tacos, Chirizo tacos and shredded beef taco.  The chirizo was my favorite by far!  I was not a huge fan of the fish tacos.  The shredded beef was also tasty.  The Raspberry drink was also yummy.  If I lived here, I would eat here again for sure!", "The only reason why I'm giving this place one star is because the chips and salsa were ok, although its $3 for both and if you need extra salsa its $2, this place is over rated, the tacos are NASTY! All the people that say its the best tacos they've had, come to l.a and visit a king taco, you'll find out what good tacos are.", "It was a really hot day, and the water spritzing off the roof was a welcome cool down. The cantaloupe margarita with chili salt rim was also a welcome cool down.  The chips and guac + salsa were freshly made and perfectly salted. I also enjoyed a Bryan's bowl with carne asada, which was flavorful and filling. We also tried the jalapeno watermelon juice, which was also quite good - and not too spicy! All in all, a great little spot.", "Really small and cramped inside. It's another place where you'll probably wait for the meal, but the wait was worth it the morning I had breakfast there. The chilequille breakfast was smooth and spicy at the same time. I love getting a nice Mexican-style breakfast/brunch.\nThey also have some fragrant juice drinks that go well with their meals. I highly recommend it, although I would like a little more room to sit and eat.", "Awesome mexican place in Portland - my review may be somewhat biased since I was on Mexican food withdrawal ever since moving back to Germany. But the tacos, the tortillas and the margheritas totally hit the spot. The atmosphere and the service were also really friendly and welcoming. There is a long wait to put in your order but I have to say it was totally worth it. \n\nIf you're in Portland and you are in the mood for Mexican, I believe this is the place to go.", "OMG is all I can say...wait in the line, you will be glad you did! We were down from Seattle and found it on the Yelp phone ap. And I saw the line and thought no way I'm waiting in that long line! My husband insisted. Thank you, Will!\nI had the Watermelon Jalapeno Margarita (amazing) with chips, salsa and guac while I waited for my food and by the time dinner came I ended up taking half home. Don't let the low prices fool you, you won't go away hungry. It's a taco bus, in a building!", "Decided to check this place out and it did not disappoint me at all. Tried the carnitas, barbacoa, fish, chicken and lengua tacos. They were all SO good. I haven't had this good of tacos in a while. I will definitely be coming back!", "Great food, great prices. All the tacos we got were awesome!! 1)pollo asado taco 2) carne asada taco3)pescado taco 4) shrimp taco (very spicy) there is a long line...at least there was when we went however, it was well worth the wait! Probably the best street tacos I have ever had! Awesome!", "If you're in a hurry you'll likely need to find another spot to eat. If you decide to wait in line you won't regret it!\n\nThe tacos are small but full of exciting flavors. I tried three during my visit and hope I get a chance to try the rest.\n\nThe service was top notch and everyone was very friendly.", "HOLY BEST TACOS IVE EVER HAD \n\nI will come back forever and forever. Changing my flight so I can eat here again.", "We ordered from their catering department for our monthly staff luncheon. We ordered a taco bar with chips, salsa & guacamole. This accommodated our large group perfectly. The food was great, it was delivered on time (we used their outside delivery service they suggested) and the entire staff loved the food and we all agreed it was one of our favorites so far. I dealt with KC and it was great from start to finish. Even with all of my questions and revisions to our order. We even got a follow up email asking how everything was the following morning, which I think is excellent customer service. We will definitely order from them again.", "Good food n drinks but if u go in the summer its a bit warm inside!!! Sangria was really good!!!", "Tiny place that's a hot spot for happy hour when items get discounted $0.50 -$1. Order at the front, grab your number, find a seat & wait for your food to be delivered. \n\nFish taco - cornmeal crusted Alaskan cod topped with a pineapple slaw & a little salsa verde. Thought it was ok but enjoyed the pineapple topping.\n\nSeasonal veggie taco - asparagus & some other veggies with cheese (from what I recall). It was crunchy in the way you don't expect b/c the asparagus is essentially raw. \n\nOnly 1 taco is used per taco dish (not like Mexican places that use 2 small tacos to enclose it all). Recommend grabbing a fork/napkin in the back.\n\n1 dislike: you bus your own dishes, as in separate the silverware from the plates from the dishes & throw away the trash. Why am I tipping when all you're doing is ringing me up & quickly bringing my food? Not much service when I have to get my own water, silverware, & clean up after myself....might as well eat at home! \n\nGlad I went, think there's more hype around it than necessary. Interior's pretty cool & eclectic & people were nice so gave it 3 **.", "wow i just don't get all the fuss has no one in portland been to a taco place anywhere from LA to Mexico city they are all better than this place.", "We recently went to Portland for a convention and ate here 3 nights out of 7.  Everything was terrific and priced right.", "Trendy taqueria. people stand in line. lots of young people come here. This is a cute and nice small trendy taqueria. the food is quite tasty, the margaritas are only on the rocks but strong. overall an upscale fast food place.", "Eclectic and cozy ambiance. Excellent, strong margaritas that you can add home-made juices to for flavor variations. We had already eaten, but I ordered one al pastor taco to give the food a try. It was really good, but I wouldn't walk off a plank to eat it again.", "There's always a line here, and for good reason. Darn good mexican food. Between the 5 of us we got all the tacos, most of them were pretty good. I also got the Bryans bowl which was excellent.", "Damn this joint rad. Very tasteful, delicious food. Coke in a glass bottle! Chips and guac are gloriously amazing. Hard to fault  wasn't busy when we visited. But....", "the food is as colorful as the restaurant itself, which carries on into the Great Array of flavor the food has. i got a fish taco and my friend got a veggie taco. they warned her the veggie taco was gonna be extra spicy but it was not spicy at all. 0/5. just kidding. i tasted it and it was good, there were lots of different cooked seasoned vegetables. my fish taco was really good, i'm pretty sure it had more filling than the veggie taco did, too. i think there was like pineapple on the taco, and i've never had that before. i don't even like pineapple but the balance between ingredients, the fried fish and raw vegetables, was creative, colorful, and tasty. i don't know mexican food super well, but if i'm going to get mexican food i will come back here. this place definitely stands out among mexican food in portland. \ni hadn't tried this place sooner because, despite its inviting aesthetic, the front of the building is like 2 feet wide (no not really) and people are always squeezed out the door waiting in line. i had NO IDEA!!! that the restaurant was actually big; it extends in the back, and it has this extension/side seating area, plus outdoor seating. Do Not Be Fooled, and don't be intimidated by the inevitable line spanning the outside of the restaurant because it's not actually as big a line as it looks. the restaurant's just got some weird proportions.", "great tacos! had cheaper tacos that are just as great quality. but overall great food, environment, and customer service.", "Yummo! Delicious tacos and house made juices. Super cute place with really sweet and adorable employees. Can't wait to go back :-)", "A great lunch today at ?Por Que No? My Schweetie and I both had the Brian's Bowl. She had chicken and I had the carne asada. We also had a side of chips and guac. All I have to say is they do it right! The food is so flavorful! The service is excellent! The value is superb! We will be back again and again!", "I have been dying to try this place for months now!  I love hanging out on Mississippi, but usually end up eating at Mississippi Pizza because it is so good and I am obsessed with pizza in general.  But, had some friends in from out of town and decided to take them here before a show at Mississippi Studios.  We got there around 7pm, and of course there was a long line out of the place (as my friends told me there would be).  No big deal, it moved quickly and gave us all a chance to look over the menu.  Note to newbies - you can't grab a table until after you order.  I think it's a great idea, and it worked out well for us.  We ended up with a great picnic table for 4 right by the front door.\n\nThis place is no joke - it is totally authentic, handmade Mexican food cooked by natives (to further hit this point, I took my Mexican friend with me, and he raved the rest of the night about the food).  Makes sense given the background of the place (the owner started the company based on a meal he had while visiting Mexico - go online to https://porquenotacos.com/ to read the full story, very inspiring).\n\nOverall, the best part was that everything was ridiculously FRESH!  And as an added bonus, they support the local economy when purchasing their ingredients, which makes me appreciate the food even more.   \n\nFor starters:\n1) The Ceviche was amazing, and a must-have.  A chilled, juicy blend of fresh line caught seafood that tasted like it was just swimming that morning, I swear!\n2) The Guacamole & Salsa was unbelievable - Huge chunks of avocado and a tad spicy salsa, and the perfect combination was to mix them together.\n3) Everything is served with homemade tortilla chips that you can watch the cooks make as you order...very cool.\n\nTacos:\n1) I had the Carnitas and Carne Asada, and I can't even explain how delicious they were.  Perfect sized portions of shredded meat and toppings, all served in handmade tortillas - need I even say more?  YUM.\n2) My friend had the Pescado, and they were equally enjoyable.\n\nDrinks:\nI highly recommend both the red and white Sangria - both were great blends, so just order to suit your food (I did the red with my meat, and my friend did the white with her fish).\n\nI felt great about supporting this establishment, and I had a wonderful dining experience.  It was like eating at your family's house...if your family lived in Mexico.  Bravo to Por Que No?!", "Best Mexican food I have eaten since moving to Oregon. Had the fish taco special of the day and a chorizo taco. House made guac and chips with a local draft beer. Perfection. Will be back.", "It's little and that's my only complaint. But...we all know what BIG gets ya! So Por Que No...stay small!!!! I have seen three reviews complaining about price. I have never felt the urge to complain about a 2.00 taco, but okay. I DO usually go during Taco Happy Hour, but usually by accident...so I don't have to drag my kids into a bustiling teeny restaurant....but I'd gladly pay 3.00! The food is as fresh and authenic as it comes, the owner is almost always on hand, they saw  how much my daughter loved the brocoli out of the veggie taco and GAVE her a bowl for free and told us how they cook  it! I have never tried it myself...but them telling me the recipe makes me come back to them again and again! \n\nThe small venue is ALL I would complain about, but I have just learned to work around it!!", "Ehhh, not a big fan of this place. The service is very good. Everyone is all nice and stuff but you wait forever to just order your food. And it's frekin expensive. By far the most I've ever spent on a taco. Don't know why they're so expensive. These don't match up to any taco truck taco that I know of.\n\nOh and the salsa bar is kinda terrible. Sorry, none of those things in those squeeze bottles carried much flavor.\n\nHalf of our chips and salsa were rubbery...either been sitting in their oil too long or not fried enough. I expect more for 4 stinkin dollars than a basket of rubbery chips.\n\nThe ladies liked the 'bowl' type of dishes but heck man, it's a taqueria. I don't want no stinkin bowl at a taqueria.\n\nAnyway, not my favorite. It's not bad, just not much to write home about.", "If we choose Son of Flavour Spot as our Sunday waffles, we always (without fail) will end up at Por Que No for tacos and margaritas because like the name: Why not?\n\nThe margaritas are strong here. We stopped by one time right before our friend's baby shower at a bar (go figure, right?) and we were twisted early in the afternoon right before a lot of cooing would need to happen.\n\nWe've had most of the tacos here. I think our favorites are the pollo asado and pescado. The chicken is so juicy and flavorful and the fish is always so fresh and crispy. Both are impossible to resist. The corn tortillas are all handmade and you can taste it! I see kids just tearing into a bag of plain ones with huge grins on their faces. The horchata is also worth a try. Definitely homemade too. Just beware of the last sip because all that cinnamon and rice residue will make anyone cough.\n\nBe prepared to stand in lines 3-6 everyday because of their \"happy hour\" and also be prepared to eat to go or on the curb because although the tiny place can seat more than it looks, it's still not enough for the crowds. Decor is adorable and ecelctic. \n\nYes, the prices are a bit steep, but it's fresh line caught fish and quality meats. Each tortilla is handmade and fresh too. It's definitely worth at least a try (after which you'll get hooked and prices won't be an issue).", "fun people.and good food and drinks for the price. tip 1 go on off hours. tip 2 in good weather the  back patio is great. tip 3 be nice its what larry would do", "I come here often and it's my all time favorite Mexican food. Very good food and the whole place has an authentic Mexican feel. They're very good at accommodating for allergies while still keeping the food tasty. You have to try the saveche! Best I've had.", "even though i dont get out here often enough, iI never regret it.  I just had the por Que plate and am sooo satisfied. The lines are usually long at peek hours but it moves surprisingly fast and they serve drinks while you wait. bonus!", "I went in on friday. I really enoyed the food. I had the guacamole and salsa, and the ceviche. It was fabulous. I really enjoyed everything, but the service was a little slow.  When I was in it was pretty busy so I was understood.", "Yaaaaas!!\n\nMargs are delicious. Tacos are delicious. Food quality is very good. Probably top 5 best taco/margs in town. I love meeting up for a drink here. One qualm I have is that the price of the tacos is high and you have to get quite a few tacos to be full. Also chips n guac is like $4 or $5. At least give me some free chips! But regardless I would be back for the amazing margs.", "Hands down the BEST tacos I've ever had in my life. I could eat here everyday! I love everything about this place. Oh, let's not forget about their amazing margaritas as well", "I'm pretty surprised at all the positive reviews here.  I thought ?Por Que No was a total drag.  \n\nAs many other reviewers have mentioned, the wait was long.  I ordered two tacos and waited almost twenty minutes.  That's the kind of wait that elicits cynical old comments like, \"They must be killing the pig out back\", or 'maybe they're pounding the corn in the tortillas\"!  Actually I don't mind a long wait for exceptional, or even very good food.  It's just that the food we ate at Por Que No was neither.  The carnitas were dry.  The fish was bland and the pineapple salsa was way too sweet.  Two tacos came to seven dollars.   Compare that to a place like Taqueria Cancun in SF where you wait four or five minute for a huge taco bursting with flavor and fresh ingredients and your total for two tacos is five bucks.  Hell, go to La Bonita up on Alberta.  Por Que No does have nice sunny tables on a pleasant stretch of Mississippi, but you'll spend most of your time gnawing your teet h with hunger as you wait for your puny meal.", "Okay I am back to bump them up again. We gave up on ever eating there due to the slow service and crowds but you can call in your order ahead of time and go pick it up. Much better!\n\nI also found that their carnitas is not spicy so I can finally eat something here. My husband still puts them as a 5 star and I would say 3 or 4 since I cannot eat everything due to the spicy marinades.", "Amazing tacos! Delicious salsa and guacamole. Really busy, but that's okay to deal with for the awesome food.", "I had dinner here recently and it was some of the very best Mexican food I've had in a long time. The dishes seem to be homemade and the presentation is nice as well. \nThe only reason I didn't give this place 5 stars is because we had to sit near the kitchen. They were deep frying something that cause really bad smoke that made it hard to breathe so we ended up leaving early. I'll definitely go back though, I'll just try to not sit near the kitchen next time.", "My friends and I were craving for tacos and this location was the closest to our Airbnb house. Waited in line for about 15-20min and had order about 15 tacos among 5 people. The taco were okay and there wasn't much flavoring to it. Surprisingly, out of all the taco I would have to say the fish taco were the best. My friends all had sangria drinks and their experience with the drinks were horrible ( they know what they are talking about since they are all big drinkers) I, personally got a horchata drinks and it was okay. Overall, the quality food was alright and prices were quite expensive for tacos. I had way better tacos and prices were a lot cheaper. 3 stars since the ambience was quite nice.", "I really live the vibe and authenticness of this place, however i orders a bowl (rice chicken guac) and I was unimpressed. I thought a regular pollo bowl from el pollo loco was better... maybe I just didnt order the right thing but I really wanted to love this place and was pretty disappointed when I tasted my food. Maybe next time..", "The Bryan's bowl gets a lot of the plaudits, and deservedly so. If you want to experience several different flavor profiles and textures, that's an awesome choice. But if not, the tacos are some of the best you'll have. Anywhere. The barbacoa is juicy shreds perfectly. Better be on top of your taco game else you'll have meat juice running down your hands. The chorizo doesn't pack as much heat, but it's tasty! They had a pollo habanero taco on their daily special yesterday. So, so good. Delicious, succulent chicken finished with the heat of habanero. In all their meat tacos, the meat is the center piece, not too much unnecessary veggies. Just the bare minimum, which complement the meat. Like the pickled onions with the barbacoa. \nMost nights there's usually a line out the door. But the line moves quickly. So bring your appetite and get in line!", "Love the food, love the decor, love the employees. \nI've been to both locations multiple times and I've always left full and happy. The lines are long, sometimes halfway down the block, but they move pretty quickly and you can usually preorder drinks while you're in line; I recommend the Hibiscus tea or sangria. I always get the Bryan's bowl because it's the best value and today I chose spicy calamari as the \"taco\" base- best food decision I've made in a long time.", "Did a Yelp search to find the best Mexican Restaurant in Portland and the reviews looked real promising for Por Que No. I can honestly say it was the best Mexican food I have ever had in all my travels, including Mexico! My only wish is that the place was a bit bigger and it is a bit of a hole in the wall, but I was enjoying my food and margarita too much to care!", "[now after trying out some more taco places here in portland---i have to say, that this is the best in town! yes...there is a wait at times- especially happy hour time.. but -they have the best chips and salsa and margaritas in the area]", "I really like this place. Its been my go to place for a quick but can convince myself not horrible for me meal for quite a while now. I've been to both locations and just prefer the mississippi location. The people inside are super nice.\n\nThe horchata is made the traditional way, without milk, so my lactose intolerant self can enjoy a favorite. They also serve it with a shot, but it was way overpowering for me. \n\nThe chips and guac are a standby and my go to taco is the carnitas. \n\nYou can save a few coins if you go for HH and they also have a taco stamp card. \n\nI really wish they were open later, though. Its the perfect late night food and they close at 930pm on the weekdays....", "I have never been treated that badly. We stand more than an hour in line only because the chief was unable to prepare food in time... it was very cold outside", "The tacos were too small for the price. They tasted good but nothing mind blowing. I've had better tasting tacos at food trucks and the Spicy Spoon next door is much better value with no wait!", "Fresh and warm chips with tasty gac. Had 3 tacos carnitas, barbacoa, lengua. Hands down barbacoa was awesome. Great tastin Margarita as well.", "Looking for deelish Mexi food in a hipster spot???? Welp this is the place to be!! Food taste fresh and original and it's a neat little hole in the wall area with plenty of Guys and gals wearing jeggings! Will def come back to eat!", "My girlfriend and I loved this place... we tried the cheese quesadillas, chorizo tacos (my gf's favourite), carnitas (my favourite), barbacoa, camerones and the calamari.\n\nWe really had a hard time picking which tacos we enjoyed most but, as mentioned before, we liked the pork ones the best. I loved the camerones (shrimp) but I found the raw pineapple a bit overpowering and the calamari was tasty but too chewy. As for drinks, my girlfriend played it safe with the Margarita and I tried out the Spiked Horchata (rice water drink). Both drinks were great! The Horchata cocktail reminded me a lot of rum and egg nog.\n\nThe atmosphere is very hipster-cool, servers are super friendly/helpful and the drinks were delicious. \n\nDefinitely check this place out.", "I heard this place had the best tacos so my husband and 2 children decided to try it. We were lucky we didn't have to wait in line too long. A guy did walk up to us and asked if he could take our drink order. At first I wasn't even sure he worked there! He was wearing a dirty ripped shirt and.......I kid you not...boxer shorts! We finally got up to order and it was very small and crowded inside! As my husband and I were ordering we noticed a table had opened up, we sent our two young kids to sit down, mostly to get them out of the way. Another customer rudely started waving a sign that was at the table, stating something about not getting a table until you order your food!!  Again, this is our first time there, so we weren't advised on all the rules. He eventually walked away and left my family alone. We ordered 3 carne asada tacos, 3 barbacoa tacos, tamales and a kids chicken quesadilla along with the chips guacamole and salsa. We just wanted water to drink, they directed us to \"serve yourself\" water. No ice and the water was luke warm. We got the chips guacamole  and salsa first. Probably the best thing about the whole experience. Then our food came. I got one taco (ordered 3) my husband also only got one barbacoa taco and he had ordered 3 as well. The tamale was smothered in some red sauce with white cream. It was disgusting! My kids wouldn't eat it.  They did like the chicken quesadilla...but seriously?? Who can mess that up ?!?! The tacos were small, the meat was gristly and had no flavor.  As we were eating we noticed another sign \"bus your own table\" so we did once we figured out where to put all the dirty baskets.  We made our way out the door ( at this point there was a huge line and it was hard to get through the crowd) so now I can say I've been to por que no taqueria and I can absolutely say, I won't go back!! It's small, dirty, hot and not kid friendly at all!! And please sir, taking my drink order, put some pants on !!!!", "So I usually attend the porque no in SE which is DELICIOUS, love that location, so when I was hungry craving a Bryan's bowl with steak (what I always get) I yelped for a closer location to my house. This one popped up and decided to try it out, why not it's the same restaurant right? Wrong. I ordered the same thing as always and was extremely disappointed. The steak was disgusting, to the point I avoided the meat completely. Just ate beans and rice. I'm sure there are others who love this place but I won't be coming back.", "There was a line halfway down the street on a Monday night.  Monday.  This is worrisome, because most everything in Portland that is this hyped leaves you feeling unsatisfied.\n\nThe veggie taco was very middle of the road.  Sure, you can say that it's unfair to judge a place based on its veggie taco - but then why have a veggie taco at all? One thing I don't understand is the abundance of cotija/queso fresco.  It doesn't add much flavor, and masks the vegetables.  The radish circle was the best thing about the taco.\n\nThe salads got a thumbs up, though.  The small salad has spring mix, pumpkin seeds, tomato, 1/8 or so of an avocado, a sprinkle of cayenne pepper, and of course, queso fresco.  The cayenne pepper is the secret ingredient, and makes up for the flavor dampening of the queso.\n\nAlso, very much recommend the guava juice.  The guacamole is guacamole, but the portion is too small for the number of chips.\n\nI have a taco joint in my neighborhood that has no wait, and no hype, and offers very similar options.  If you are in my shoes, you might save a hell of a long wait at PQN.", "The michelada, roja cerveza was so perfect! Was pleasantly surprised. The ambiance of this spot was awesome. I loved it. The long line was definitely worth the wait. Not the best for big groups but we made it work.", "This place was busy this past Saturday afternoon. It wasn't too long of a wait, but the line got longer and longer behind us. Guess we got there on time! I enjoyed the cute little venue, and was happy to be able to enjoy the sunshine while eating my food outside. It's a super casual eatery, where you order when you get to the register, and find a place to sit with your order number on display. You also bus your own table.\n\nI don't think I would have anything negative to say about this place, except maybe the prices. A teensy bit high, but the food we got was so tasty. Friend and I got the pineapple margaritas with chili salt (love that chili salted rim on my glass), and got three tacos each. My favorite out of the three was the chorizo taco, yum!\n\nThey also have a taco loyalty punch card. Who doesn't love loyalty cards?", "I was so excited to find this Mexican restaurant that was only a block away from our Airbnb AND had rave reviews! We drove by it during lunch and saw that the line stretched out the door, so we decided to go for a later lunch and came back around 1:30pm. Luckily, this restaurant is embedded in Mississippi Ave, a cute walkable neighborhood so we we able to keep busy for a bit. \n\nThe restaurant is really casual: line up at the counter (or around the block if it's busy), order, and then grab a table. We ordered the Bryan's bowl and a plate of pork tamales. The bowl was like an all-in taco bowl with your choice of taco meat, beans, rice, and garnished with sour cream, cilantro, and onions. Be sure to check out their selection of salsa in the fridge towards the back of the dining room. The food was delicious and the servings were very generous.\n\nI'm a SoCal girl and when I first moved to the PNW, I would lament that there was no good Mexican food in the area. And then I realized how annoying and displaced that attitude was. So I decided to channel that energy into finding good mexican food instead. Por Que No is definitely at the top of my list, I'll be sure to come back the next time I'm in Portland.", "A friend recommended Por Que No to us with a raving review so my wife and I hit it on our drive from Seattle to LA. We were expecting incredible Mexican food and to be honest, it was pretty underwhelming. The highlight of our time there wasn't the tacos, it was the baby goat that came and hung out near us. \n\nFor similar styles, I would recommend Taco Mesa in Orange or Costa Mesa, CA; or Taco Loco in Laguna Beach.", "You'll probably have to wait in a line, maybe in the rain. (This IS Portland, after all.) But, it will be worth it, so stay in it. The \"Bryan's Bowl\" is a great staple, and be sure to try the fresh hot sauces and a margarita. If it's not too chilly, hit up the back patio.", "I think I have a problem.  I can't stop going here.  Chips and salsa.  Tacos.  I try to find one I don't like, but they are all so good.  Went back again today and did way too much damage.  I love this place.", "The food quality here is outstanding and the flavors equally awesome. The portions are fairly large and the presentation is fantastic. The service is 5-star and the food comes out really quickly, if you're eating lunch on a week day.  Their chips are the best I've ever had and the ambiance is warm and cozy. Parking is a tricky, but everything about this place is great.", "Brief summary: I liked my meal, but pricing felt high relative to what was served. \n\nI enjoyed my meal at Por Que No. I had three tacos, chicken adobo, Barbacoa, and a carnita.. I wouldn't recommend the carnita but the chicken and brisket were both yummy. The sangria was delicious but I wish they hadn't drowned it in ice. \n\nThey have a nice little outdoor seating area and we able to take advantage of happy hour pricing which was cool. That said, the prices felt a little high for the tacos relative to the size, especially because they came with no side. I had to buy the chips and salsa separately.", "This place is cool.  Open air and busy decorations.  It's always been there and all of the non alcoholic drinks I had have been great.  Service was good too.  Tacos are average the tongue was great the summer veggie was not my thing everything else was kinda in the middle.", "Great tacos and tamales! the ingredients were very fresh.   I lived in Arizona for over 10 years, so I can tell you this is not authentic Mexican food.", "Delicious!! My fianc\u00e9 and I both got 3 tacos each and were blown away by each bite. Each one was full of flavor and each had their own unique taste. We also ordered some fresh guacamole and salsa with chips. And their margaritas..... Phenomenal!! Cannot wait to go back!", "bryan's bowl and chips/guac are always amazing! the margs with serrano taste delicious but definitely don't pack a lot of heat. salsas are tasty but again lack that fire if you're into that. further, the place is a goddamn zoo...hard to find a table and it is relatively cramped. also, the water situation is lackluster (e.g., no ice & not cold). lastly, not a big deal but bussing your own table is kind of for commoners. in all would eat there again. 6.6/10", "Fish quesadilla! Gimmie another plz. So good. \n\nThe wait may look long but it's not that bad. You start feeling a little antsy when you see a free table and you want to snag it, but their system works so follow the rules. Ppl will totally stare at you like you're a fool if you try holding a table. Need to sit? There are curbs and benches nearby.", "MY FAVORITE PLACE!!  I even went here with my husband on our 25th wedding anniversary.  I LOVE this place.  Expensive but so good and worth it.  The chips and Guacamole kill me they're so good.  go!", "Good tacos. Not worth standing in line for...as I'm a SoCal native and those places are everywhere. Fun little place and worth it if there is no line :)", "oohhh YUM!!! It is sooo fresh and good. I love the fish taco..for only $3 bucks!! ooh love it.", "Go for happy hour! The drinks are amazing and Bryan's bowl is always a great go-to! And the horchata borracha will get you drunk real quick!", "Super cool ambiance, packed, very casual, colorful, and eclectic...sound like Portland? I had tacos and shared the chips (especially good) and guac. \n\nThe line was long (as seemed common) and in rainy weather, the thought of standing outside isn't great, but it moved along fairly quickly and there was a girl getting drinks started for those waiting to order.\n\nI didn't think good Mexican food existed this far north, but I've been proven wrong, and happily :)", "I'm from Denver and recently spent a week in Portland. I was told that this restaurant was a must see and it really was. I loved the bright colored decor and the ambiance. The tacos were small like typical street tacos (so I would recommend getting 3) but they were delicious. The margs are excellent too! A little pricey, but delicious nonetheless.", "Tacos- Si\nDrinks- Si\nHella delish- Si\n\nI wasn't sure what to expect when we got here, we went to the Hawthorne one first and could not even get in the door, so we came to Mississppi Ave to try this one....Definately a tiny one, the Hawthorne place is mucho grande!  Found it strange though, that you wait in line to order FIRST, then find a table to sit (good luck!) Also...when paying, I asked the staff \"how do I know how much to tip, when I haven't tried the food yet?\"  She didn't find it humurous and retorted with \"I don't know how to respond to that\" and walked away!... come to a cool place like Por Que should have a cool staff too, lighten up a little?\n\nSo the food was awesome, the flavors danced in my mouth with excitement! I coudn't get enough, tried the Fish taco- my fav, also the Chicken taco, steak taco, and calamari taco, Muy bueno! The Tamale with peppers and squash was very tasty too! \nI noticed in the kithcen they were making totillas by hand, I thought that was very cool.... I  like to see when they make their own food from scratch...points from me to them!\n\nbtw- try the Horchata w/rum..... yummmmoooo!\n\nPor Que No, you have yet another return customer....please expand the dining area.....Porfavor?!?!?", "Took Butters (my Pembroke corgi) to this place because they have separate indoor seating location for dog lovers.  So you can definitely bring your special friend for some delicious tacos during the raining season. \n\nMy favorite tacos is the calamari. It's might be a bit more pricey for the average tacos compare to the food stand, but the ingredients is definitely worth it. The nachos unique. My boyfriend wasn't into them but I was fine with it. But we both agree the tacos are the best.", "Margaritas & Mexican food -my favorite.  This place is especially nice when the sun is shining (... I miss you, sun).", "I LOVE TACOS!! \n\nEasily my favorite kind of food. I can't believe I'm finally writing this review, but better late then never, right!? I came here one afternoon with my boyfriend right when it opened for the day, and it definitely satisfied our taco cravings. I got the Carne Asada, Al Pastor, and Carnitas tacos - all the tacos were packed with flavor and meat, and the tortillas so fresh! They had a number of house salsas and hot sauces to choose from, so be sure to sample them all. In addition, I got a horchata, and my boyfriend got Sangria - both were great flavor and reasonably priced! The decor was very authentic and homey, they have a number of tables outside, and under an enclosed patio. \n\nOverall, amazing tacos and I cannot wait to be back in the future!! Be sure to be courteous and bus your own tables.", "I had a very intimate moment when I had my first bite of taco. The lime, beef, sour cream and everything else just came together perfectly. If that taco was a girl, I'd put a ring on it. Great atmosphere, great service, best taco place in Portland!", "If I could eat their tacos everyday, I would! I am not a big fan of margaritas, but I can never pass on the margaritas here! Highly recommend!!", "This place is not terribly special. Decent gringo mex food,  there are lot of places in town just as good.   What makes this place suck is the ridiculously slow line. There may be 3 people in front of you and you still end up waiting a half hour to order. Suree you can get a drink in line,  but all they're doing is boosting their revenue. The food is decent but not worth the hassle. Another overrated portland dive.", "I LOVE street tacos, but Por Que No is a bit overrated in my opinion.  They are good tacos, but not great.  The flavor just falls a little flat and I wasn't crazy about the salsas, which are KEY to a great taco experience.  I prefer Maya's on 10th downtown.", "Last night 4 of us had a craving for Mexican food. So off we went to Por Que No? We were there very early - like 16:30 - for a late lunch/early dinner. The place was already packed! Likely due to the fantastic happy hour prices. \n\nComing from Vancouver I don't get a lot of wonderful Mexican food. We have some very good taquerias, and Por Que Non blew these away. \n\nHomemade chips and guacamole. Mmmmmm\nCheese quesadilla with corn tortilla. Amazing\nTacos, tacos, tacos. S\u00ed, por favor!\nGreat, and strong, margaritas. \n\nAll at prices that are way below what you'd expect to pay for food this good. \n\nThe restaurant is in a very funky neighbourhood to boot! Check out the side streets to see small, older and well-kept wooden homes sit alongside modern duplexes. Definitely a neighbourhood undergoing a transition. \n\nHasta pronto, Por Que No!", "Tacos were bomb, the chips and salsa were fire, and the the margaritas were the right amount of sweet and strong. Plus, the ambiance was great, with homey vibes and good music. Only issue I had (being from California), is that it was a bit pricey, but then again, totally worth it. And honestly, I need that salsa recipe in my life.", "I pciked this place on both a friend's recommendation and review (over 300 reviews and 4 stars!). A good Mexican restaurant is hard to find in the NW. I had high opes for this place and sadly was let down.\n\nI had a mix of tacos and flautas... the chicken and steak asada were not grilled, the meat in the Flautas was dry. \n\nFortunatly, the chips, salso, and guacamole made up for an otherwise unaspriing meal. \n\nMy final opinion - the place is not worth waiting or the price.", "Por Que No is more an addiction than a destination for me.  As a Southwestern gal, my standards for Mexican food are really high, and this place doesn't disappoint!  Amazing fish tacos on homemade tortillas (yes, you can actually watch the lady roll the balls of masa & press them out).  These amazing tortillas are fried up to make the best chips in town.  Which is what you want when you're digging into the best guacamole in town.  Several homemade salsas, including my favorite super-hot habanero.  Wash it all down with one of their epic (& strong!) margaritas & call me gratified.  Wonderful breakfast options, too.  Great cozy ambiance with funky decor.  And super-friendly staff.", "This place is out of control!  I wish there was one in my hometown!\n\nMy friends did a great job showing me some great places in Portland, and this was no exception!  The atmosphere is wonderful and they have tons of outdoor seating - both out front and in a cute little patio in the back.\n\nThe chips and salsa were some of the best I have ever tasted!  My fianc\u00e9 and I are on a constant hunt for great salsa, and I think I finally found my favorite!  If only they shipped!\n\nMy friends had chicken tacos with tomatillo salsa and a veggie quesadilla that were incredible!!  I could have easily eaten here every day of my visit!\n\nP.S. - The margaritas are exceptional!", "DROOL. So good. We love this place. The wait is always worth it. Their fish tacos are the best ever!\n\nWish they had some white queso cheese dip!", "Great food and prices! A fun place to go for a quick meal with friends", "Love this place.  Great flavor for the $ and good attitude.  Wish they could move the line along a bit more quickly.", "***3.5 STARS***\n\nIt's really hard to give place a 4 because I can't help, but compare the tacos i've had here to Long Beach.\n\nThis place is crowded and it gets packed and you have to order your food at the bar area, what a bummer. Then you get a number stand and we had to go next door because the bar area had limited seats. I'm just glad they had heated lamps to keep us warm during the Winter season.\n\nWe got  our hotchata right away and it was way TOO thick. I felt like I was drinking cinnamon powder the whole time and I really wanted to like it, but none of us did so unfortunately it was a waste. I really regretted getting that drink, but everyone makes it differently. \n\nThe food took at least 20-30 minutes because the orders were backed up.\n\nMy bf enjoyed the chicken tamales with the green verde sauce and it came with rice and beans. I have to say that it was really good.\n\nHowever, the tacos didn't blow me away. The meat was really chewy for carnitas tacos and I expected it to be more tender.\n\nI was disappointed in the fish taco because the picture looks so good, but when I ate the fish it was COLD. It wasn't crispy or hot at all. I love fish tacos and I was just disappointed in this. Also there wasn't much flavor besides the pineapples to add a fusion look.\n\nI think the best taco out of all of them was the Choirizo, but it was a little too spicy for my taste, but the flavors were great and they give you a slice of relish on the side to reduce the spiciness. \n\nLastly, the best dish out of all of them was what everyone said, Bryan's bowl. My sister doesn't like Mexican food and i'm glad that she was open minded and she enjoyed the bowl and the flavors were great.\n\nI've had better tacos that are cheaper and give bigger portions,but this place is unique in it's own way and I had to try it since it's a local's favorite. Side parking if you get lucky & come early!", "Very good gourmet tacos. Don't skip this spot. Lots of different flavors and choices. Small place with cool ambiance.", "This definitely a nice restaurant, and absolutely has the PDX hipster feel. If you're from SoCal like I am, it's not going to replace the authentic Mexican food of California, but it does a good job.", "Food was delicious and the staff was amazing. I didn't have to wait too long, but if I did I don't think I'd mind. The atmosphere was incredible. My waitress was really friendly and helped me decide what I wanted.", "So disappointed. Im from California and everyone said it's just like California Mexican food. Ordered two agua fresca margarita, which were good. My fish taco was cold and the Bryan bowl had two pieces of chicken. Not good! I was so sad when I left:-(", "Still in search of Portland's best taco. \n\nIMO, this place isn't all that it's cracked up to be. It's good, but I've had better. Having lived in San Diego for so many years, I
