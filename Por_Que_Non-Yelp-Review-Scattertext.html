t really works out. The people that work there that I've interacted with are nice to deal with and helpful.They are a good community neighbor as well. I've never ordered vegan or eaten at the Hawthorne location so I can't comment on those things.", "Amazing small dine in location in Portland. The food was delicious and the operation was flawless and finding a spot to eat was quick and easy! Their asada tacos and dips were so good!", "I've heard about Por Que No for so long and I finally got to try it! Keep in mind that although I'm from socal, my expectations are very high but I've adjusted to Portland standards. \n\nI got the al pastor taco (pineapple!), carne asada, and a margarita. I found they have a taco tuesday deal through reading reviews and is sad to find out that they didn't give us taco tuesday pricing even though we went on a tuesday. (-1 star here) It's pitiful that employees try to cheat their customers that way. I understand if its an honest mistake but every person in our party did not receive that pricing.\n\nEveryone knows whenever there's an al pastor option, I always go for it. The meat is so tender, so juicy, so flavorful and perfectly complimented by the pineapple. However, this was not the case. Meat was dry and rough. Carne asada was decent. (-2 star)\n\nOverall I've had much better taco experiences (Ochoa's or upside down) which have much cheaper options (even during PQN's happy hour prices).", "This place was amazing! I will come back each time i visit Oregon. Too bad there isnt one in the Seattle area! You will not be disappointed if you come here!", "I have been utterly obsessed with this place since high school! It looks like a hole in the wall, but the food is the tastiest I've ever had and the employees are kind and considerate! I moved to Texas recently and I have yet to find a better Mexican food place here. I go every time I visit Portland!!", "Was recommended by a friend and defiantly no disappointed. The line was quick and food was fast to your table. The margaritas were made while we were in line and could be enjoyed immediately. There was a salsa bar as well and the food was amazing and filling. Great authentic Mexican!", "Super awesome taco spot in Portland. Amazing vibe, super great food and pleasant service.\n\nHad the great guacamole with homemade chips. So awesome. Then the pescado taco and also carne asada. Both were really great and enjoyed an awesome dinner. Had the tea - sweetened and fruit infused. Like a non-alcoholic sangria.\n\nSat in the adjacent room - a good spot if there isn't seating in the main restaurant.", "I used to go here a lot before becoming vegan/vegetarian, and now the few times I have been lately they have been kinda rude and unaccommodating. Outside of one vegetarian taco they don't allow for any customization of bowls or tacos to sub for veggies or beans as they don't have no vegan meat options. I get they are a small kitchen but we live in Portland where not everyone wants to eat meat. \n\nLikely won't be back unless friends really want to go. \n\nThe only things that are worth going for are the margaritas and guacamole on cucumbers!", "Long line far out the door but definitely worth the wait! \nI came here with two friends on a Sunday for brunch. We stood in line for maybe 20 or 30 minutes. A waiter took our drink order while waiting in line and once we ordered our food found a spot outside. It was a hot day, but the restaurant's outdoor seating has umbrellas and a shaded area as well as mists of water. \n\nAll of the food and drinks were delicious! The cashier recommended me the pollo verde in my bowl, since I ordered chips along with it and it was easy to scoop the shredded chicken. My friends and I all enjoyed the food we had. \n\nI would definitely return here the next time I'm in town!", "I'm originally from out of the area but am in Portland now for school, and every time my dad visits me now we have to eat here. The line gets a little long at odd times but it is well worth it-it is impossible to find decent, authentic Mexican food in the PNW. But two words: homemade salsas.", "You can't go wrong here!!! I like in Seattle and every time I go to Portland this is a must if I am in the mood for good tacos. It's a must if you are visiting Portland!!!", "I haven't found a spot that serves an amazing Cerveza Roja like Por Que No? does. I literally crave it - spicy, salty, savory, sour, all in one sip.. writing this is making my mouth water! I know people come here for the tacos, but if you love beer and you love bloody marys, you NEED to try this!! \n\nThe ceviche (with spicy cucumbers) is also amazing and a really good portion at that. It even comes with avocado and the seafood is marinated really well. \n\nThey had pork habenero tamales as a special on the menu and it was so good! I don't usually opt for tamales when eating mexican food but the habenero portion of it got me and I'm so glad I got to try it!", "I was excited to try this place out to see during my visit to Portland and see what the rave was about. This place was super packed and I assume this is how it always is. It's small, with limited seating but they have more seating outside. We ordered chips, guac, salsa and cucumbers for the table. The cucumbers were funny - we thought we were getting marinated cucumbers like a Mexican pickle but we got slice cucumbers with a sprinkle of bland chilli. I got a veduras taco which was the only veggie taco on the menu. It was good but I wish they had more options for vegetarians. \n\nIf I were to revisit Portland, I wouldn't go back but if I was a local, it's a cute spot to get drinks.", "Delish food. Awesome service. These people are so good at their job. The girls at the front are always so nice! That's the best way to start off your experience, especially at such a high volume and busy environment. The veggie tamale plate is So good I got it two times in a row. The veggie flautas are the best flautas I ever had. Just go here, don't let the line out the front scare you, it's there for a reason bc it is that good. Oh! And the food presentation...!!!!!!! Ok I'll just post a photo for you. :)", "Awesome tacos, tasty (although a smidge pricey) margaritas, delicious chips and their hot sauce selections are on point. Also dig the taqueria pickled veggies. Almost the entire menu is gluten-free, just be careful with a few of the marinades containing beer. Most of the staff is knowledgeable on allergens though so that's a huge plus.", "Great service! Awesome atmosphere! And most importantly, delicious food. Some of the best tacos and sangria I have had in awhile. If I was a local, I'd be here every week. 10/10 recommend!", "My friends and I wanted to go to this restaurant. We called and asked the woman who picked up the phone approximately how long the wait was, and she said \"I don't know, the line is long and I'm too busy to look right now,\" and then hung up on us. I work in customer service and I understand being frustrated, but as someone who hasn't been to your restaurant I can assure you that a server hanging up the phone on me doesn't make me want to give you my business.", "I have two words for you:\n\nHorchata. borracha.\n\nIt was indeed borracha, but the horchata itself was lost in the rum. It might as well have been rum and milk.\n\nIf you suffer from indecision, brace yourself, and take a xanax or whatever your prescription is that helps you cope, cause there is an option on the menu to add a shot to any agua fresca... and they have *gasp*- GUAVA STRAWBERRYYYYYYYYYY! (I don't know why im overly excited about this, but it feels right- just roll with it.)\n\nThe highlight of the meal was the guac and chips. Wonderfully crunchy and oily chips, but not spicy.\n\nThe barbacoa taco was flavorful, but I was not feeling those flavors. Actually, they brought out the wrong taco at first. They didn't have sliced jalape\u00f1os or tapatio. (I forget, I'm not in Kansas anymore -aka SoCal, where the Tapatio flows freely like a river at any respectable mom and pop joint.) And while they have about 4 salsas to choose from, none are spicy except for the smoky one, which is- you guessed it- not anything like Tapatio.\n\nIt was a pretty huge disappointment overall to not find anything that was both flavorful AND spicy. Even the pickled jalape\u00f1os were just sitting in white vinegar- not white wine or red wine vinegar.\n\nBut for what this place lacked in flavor, it made up for in \"I love taco buttons\", mostly helpful service, and like every. other. place. in. PDX, aesthetics. ... sigh.\n\nCome for the cute AF atmosphere, stay for the drinks and guac.", "We came in on a hot Sunday afternoon with my husband's parents - excited to show them how great your service/food/drinks are! Waited in line as usual for over 30 minutes - which was expected and totally fine.  We paid for our order and our in laws followed suit, paying separately.  We each ordered an order of chips, guac and salsa along with our tacos.  We were only brought one order. After inquiring about the missing order, the server (?) was a bit snippy and told us there was only 1 on the ticket. We know we each ordered it, but the server wasn't interested in finding out what went wrong. After adding up our orders, we realized only one of us was charged even though we both ordered. I verified with my party that I wasn't losing my mind and had indeed ordered it. We were disappointed. Any other place would have happily made it right and we would've gone on our merry way. Funny enough, This exact thing also happened to me at the Hawthorn location, so I'm wondering if the chips and guac gods hate me or if this is just \u00bfPor Que No? - the land of forgotten chips and guac. I seriously have THE worst restaurant juju, so I wouldn't be surprised if it was just dumb luck. \n\nAnyway, everything else was fantastic as always, but we'll probably hesitate next time when this option is brought up. I think it just could've been handled a little bit better - regardless of how hot, tired and annoyed your staff is. \n\nIf you're reading this and are considering this place, make sure you ask for an itemized receipt - they don't offer them.  Just verify somehow that everything was ordered. :)", "PORTLAND18 REVIEW #9\n\nTL;DR: super long wait, great salsa bar, fairly expensive Mexican food\n\nMost people wouldn't think to come to Portland for Mexican food. It wasn't on my to-do list, but I'd never say no to getting my taco fix. Although the food was good and the service was nice, the menu prices were pretty expensive and the restaurant was super crowded. Props to them for keeping up such a popular restaurant, but I'm not sure if the wait was worth it. Consider this before coming on a busy weekend!\n\nI ordered three tacos (Pollo Asado, Carne Asada, Al Pastor)\n\nTACOS (4/5)\n- Pretty decently sized\n- Goes really well with the salsas available\n- Generous meat portions\n- Single tortilla tacos\n\nThe service was nice and helped me choose what to order. When I think of an authentic Mexican food experience, Por Que No would not come to mind. I don't think the prices take away from the dining experience and the quality of food, but there are a few things to keep in mind before visiting.", "Cam here here for summer happy hour, very MEH!\n\nLocation is the highlight, had ceviche and fish tacos, okay but overpriced, guess they are milking the Mississippi location,  had happy hour Margherita and also MEH", "Don't listen to the critics! This place by far is the best place in town for great authentic and Healthier Mexican food. Portions are generous and the Margaritas are insanely good. For those who are trashing it, go away! It's less wait for all of us who are loyal customers. My recommendations: Barbacoa Tacos, Bryans bowl, and Chips & Guacamole.", "Best place for some solid chips and tacos!", "This is a smallish quaint tagueria with a lot of funky charm for a Mexican restaurant. We went there with a party of 11 and everyone loved this place.\nI loved the pork carnitas tacos. Service was quick considering how busy they were and also super helpful and friendly. It can get pretty crowded so be prepared for a wait. When we got there it was lined out the door but we still got in pretty quick.", "Incredible taco place in a great neighbourhood in Portland.\n\nI got the ceviche with the chips and guacamole and it was all so good. Try the el pastor tacos as well - took a bite of my friends (I had to) and it was great\n\nThis place is really trendy so expect a line up. The service isn't great, but I don't think that's why people come here. (Took a star off anyway).\n\nSit on the patio if weather permits - its a great place to day drink!", "Hardly a taqueria, Por Que No serves up thoughtful, fresh mexican and solid margaritas in a teeny, bustling space.  The fish tacos were crunchy with cornmeal and dressed up with pineapple, and the handmade salsas and guac pack a punch almost as big as the margaritas.", "Great little hole in the wall taqueria.  Amazing tacos, my favorite was the vegetarian Hongos con Papas.  Excellent house salsas!  Will definitely return!", "Super cute little place! Our food was delicious and everyone was very friendly. It was a great place to end our night.", "This spot came highly recommended as \"the\" taco spot to go to in Portland. We ordered the carne asada, al pastor, carnitas, pescados #1, pescados #2, and pollos verde.\n\nI can't say I was impressed. While the presentation of  eye popping colors and symmetric ingredient placement made for an Instagram friendly display, the tacos were lacking in substance and quality.\n\nEvery single meat and fish tasted off and not authentic. I'm not one to scream \"cultural appropriation\", but it was the little things that made it just seem like a hipster's overpriced and sad take on tacos. The meat dry, the marinade lacking, and the flavor unfamiliar, this seemed like a slap in the face to the mom and pop taco trucks lining the west coast and serving up the good stuff.\n\nReally the only thing that tasted remotely \"correct\" was the salsa verde.", "The line seems intimidating but the wait is never long so don't let the line intimidate you! I ordered 3 Gorditas and a order of guac it was some of the best Mexican food I've ever had. I will definitely come again!", "This place was phenomenal, small little joint but with a authentic Mexican taste & style. The chorizo was perfect not to greasy not to dry.  Will go back again", "Tacos were bomb with a delicious and very spicy salsa. Small place but super cozy. Margaritas were ok but won't complain. The service was great. Only minus is that you can't seat down until you order and my kids were getting crazy in line lol. I recommend this place.", "This morning I visited Porque No for brunch with a girlfriend. I was very excited to try this place for the first time! I ordered the Papas con Chorizo off of the brunch menu and was very disappointed. I love chorizo but it just wasn't that good. The beans it came with were not hot and werent very good either. On the flip side my meal wasn't that greasy but overall the food wasn't outstanding. Not sure if I ordered the wrong thing but I won't be coming back. Yet again another Portland food spot with too long of a line and lackluster food.", "The tacos are not great. It is a cute spot with good alcohol but the tacos are pretty bad to be honest. I mean tortilla is dry and the asada is in squares. The only reason I gave it two stars is because they have amazing service and great drinks but honestly it's a poor representation of Mexican food. I didn't have anything else on the menu. The shrimp taco was decent but I left the tortilla.", "Probably the best Mexican food I have ever had! Amazing tacos, margaritas, homemade chips, and great bowls! The bryans bowl with steak is our favorite. The margaritas are great but be aware that the Serrano chili marg is VERY spicy but delicious! We are from out of town and are constantly wanting to go back to Portland for por que no! The place is small so you may need to wait outside, I would suggest going early!", "Good food and friendly service. Unfortunately the line to get in is outside only. Went during a Tuesday evening and luckily was a fairly quick wait; they did have umbrellas available which were needed. Tacos al pastor, carne asada, barbacoa and camarones were great. \nThere is a heated patio available", "Food was yum, service was yum, but the line was really long. Honestly it wasn't worth the hype.", "I walked past this restaurant on my first day in Portland but it was closed. It seemed pretty appealing and had good reviews so I knew I needed to come back! I went back today and am so glad I did!! You have to order online, they don't accept walk up orders, but the process is super quick and easy. My boyfriend ordered the carnitas tacos and he absolutely loved them. He wouldn't stop saying how delicious they were. They are about $4 per taco but according to my boyfriend, they're more than worth the price. The staff were following strict COVID-19 guidelines and were enforcing customers to wear masks. The line to the counter was spaced out as well as the seating areas. Overall this was a delicious experience and if I lived here, I would come all the time!", "What a wonderful surprise! My mother had a doc appt at the Kaiser on Interstate so I did a quick check for nearby locations and found this place. \n\nWe were there during lunch so there was a line. Fortunately we had some time. This is one of those places where you don't sit until after you order. Although I did have a senior with me and nobody minded that she sat down. \n\nRead the specials board because they have .... specials. Including, if I recall correctly, 2 tacos and free side of beans (something like that). The specials are on a large board next to the counter. Also, know your drinks because someone may go down the line and ask for your drink order.\n\nThe tacos were great! No complaints at all. Definitely try different types so you can ... try different ones!\n\nI will definitely be back!\n\n\n\n\n\n\n\n.........\n.. ......", "You'll be waiting a little while in line on most evenings. The food is worth it, if you have the time. It's incredibly good, varied, and beautiful. This place needs no additional praise, but here's another good review because I think it's great.", "So, standing in a quick line to get in at 12 on Saturday, the staff quickly offers to gets us drinks as we stand in line.  We quickly said yes and within moments we had margaritas in our hands as the line quickly moved along.\n\nSo we were ordering at the cash register and issue a number and found some seats in a cozy area of the restaurant.  Soon our orders arrived!\n\nI ordered two tacos, camorones taco and a flank steak taco plus ceviche with chips and gauc.  Delved into our lunch, appreciating every morsel.  This is a great place to come for simple mex food quickly delivered and tasty as heck!\n\nHighly recommend.", "I have to start by saying WOW!! Talk about food that made me feel like at home. The tortillas, the rice, the salsa, and the splendid barbacoa was delicioso! \n\nI was in town only for a few hours but this definitely made my day. If you are looking for authentic Mexican food that isn't greasy this is your place. I wish it wasn't so rainy and cold in Portland and this place would be perfect. \n\nThank you!", "I had such high hopes for this place, but I was disappointed. The tacos were pretty expensive and lacked all the flavor that I'm used to. I will say that the margaritas were strong and delicious! I did love the decor and the atmosphere, but I was hoping that the tacos would leave me blown away.", "Addictive. Great food, and good vibes.\n\nThere's two places that I frequent, here and the one in Hawthorne. I thought they would be exactly the same but they are not. \n\nThis location has way better ceviche, the other place is noticeably more fishy. But the serving here is a little less than the other place, you'll definitely notice on the amount of chips they give you. The margarita at the other place is consistently better though. \n\nI always get the ceviche so I drive all the way out here, and it is so worth it. You line up outside and order first before you sit down or grab a table, which to me, is fair. You're encouraged to bus your own tables but there's lots of little helpers that will try to do it for you. I'm sure it's easier for them to turn tables that way, but I think it's nice. \n\nPrices are on the steeper side, (about $3 a taco depending) but this is one of the few places that I think the price is equal to the quality of food. \n\nA must visit if you love been wanting good tacos in Portland.", "There is a line, but it moves fast. It seems like seating is limited, but there are plenty of seats. Margaritas are really good, but mezcal can be strong for some. You have to bus your wn table. Happy hour is prettt good. \n\nThey have the best chips n salsa (guac) that I have ever  had a a restaurant. I had barbacoa and carnitas tacos  and my wife had camarones and pollo asado. For me, the barbacoa was fantastic and the carnitas were a little dry. My wife liked the pollo more than camarones. But they were all really really good. \n\nConsidering the vibe, quality, taste, chips n salsa, price and overall presentation, I give this place a solid 5/5. We will be back.", "My visit today was different than my first visit, but don't get me wrong... I still had a fantastic time! The wait was definitely longer.. because it's summer (around dinner time), and everybody wants to get those delicious tacos in their mouths lol. The line goes by really fast though, and when you're with a group of good company, the line goes by even faster. \n\nI order a handful of different tacos today including: Carnitas, Al Pastor, Carne Asada, Chorizo. All were outstandingly delicious. I also ordered chips & salsa, Michelada, and a Mixed Berry Margarita with sugar on the rim. *** BEST PART: if you want to order more, you don't have to wait back in line! \n\nFinding seating and parking would be the most difficult thing about my visit here, but I don't mind it at all. Guests are very friendly about sharing tables, and letting you know when they're about to finish at their table. You also have to bus your own tables, so it makes everything faster.", "I love tacos! That said... i am also from Hilsboro, (as we all know a suburb of ptld, glossy, high tech, strip mall and starbux infused, yes. until u reach out 2 miles down the road and suddenly you are in little Mexico, (i say that with love) and you can find some scary legit tacos....again said with love!) :) \n\nBorn n raised here the metro , i get portland. I do! But come on... u want some damngoodtacos, step out of the ptld bounds! Now we only tried the tacos and rice and beans, and chips n salsa here at Por Que, so honesty i have no clue how everything else on the menu is. \n\nShrimp taco was good, my favo of all. Fish taco was greasy and cod was dull and flavorless. :( Barbacoa had a mole richness to it that was unexpected. Carnitas ok, nothing special. Chips salty! Salsa lovely. The atmosphere was totally cool, staff freindly.\n\nI was just expecting outstanding mexican cuisine, from the rave reviews thats all. I dont want to be a party pooper, but my expectactions were set high! :)\n\nFunny thing, i talk high of Hillsboro's awesome mexican joints, but my heart still belongs to one perfectly lovely fish taco that resides in none other then here in Portland itself. *see my other review. :)", "Hellz yeah. We love this place. Favorite neighborhood spot. Don't miss out on the punch card the offer. And make sure to try the marg", "Tacos during quarantine means takeout and eating in the back of my roommates car :) tried the veggie and grilled fish tacos which were really good. The veggie was cool with the types of veggies like asparagus which I've never had before. Will need to go back when they fully reopen for some tacos and margs!", "Our one tamale plates were excellent- heaped with food and the veggie tamale was excellent. We also tried a camarones taco and a fish taco, both were very good. \n\nLocals probably know the system, but I did not. We went on a Monday afternoon at 12:30, waited in line outside and were able to order by 1:00. The system is that one waits in line, orders at the counter, gets a number and then finds a table. They will give you your drinks right away and then deliver the food when it is ready. The indoor seating is very limited and uncomfortable and the noise level made it very difficult to have a conversation. We had to sit by the door, so every time the door opened we were hit by cold air. Probably a great experience If you get food to go or come in the summertime.", "I wish I owned this business. That's the biggest compliment I can give. Loved the little details like an umbrella stand out front in case it's raining, buckets of sidewalk chalk for the little ones waiting, temporary taco tattoos (wish I'd found those earlier, I'd have had a heyday putting them on my friend). \n\nThe neighborhoold is cool and must be up and coming as once we walked down the street, there were tons of cool bars and shops. The wait wasn't bad, although the line was very long. You order at a counter and then find seat, I was worried since it looked so packed, but they had things moving along nicely and we found a seat outside. \n\nThe food is excellent. Tacos, guac, chips are not your garden variety out of a bag, and I'm thinking are homemade. The tamale was one of the best I've had. All around, such a great experience and meal. Will be back!!!", "The food is quite tasty and the look is hip.\nHowever I believe if P.Q.N. were a used car I call it a \"lemon\". It is hallow on the inside with no soul.  The best way to describe this place is \"cauc-xican\"  Caucasian + mexican.  I have never seen a mexican here, no front workers or customers.  I would only recommend these over priced tacos to patrons who are uncomfortable with diversity.", "reading the reviews about this place cracked me up...because it is totally the whitest taco joint i've ever been to. during our staycation in portland we lived a mile away from the hawthorne location which was always poppin inside...so we made it a point to make por que no one of our must try restaurants. we came to this location during happy hour on a saturday and the line was already out the door. wait was only ~10 minutes, not bad at all...but i do find it ridiculous that they don't let you sit down until you've ordered since walk-up and order restaurants are hardly supposed to be like that. so much hype about this place, but i was disappointed because 1) my fish quesadilla was horribly salty and tasted like any other quesadilla i've had in california if not marginally worse 2) on my way to the bathroom i caught a glimpse of the kitchen. i understand that its a small restaurant but i've worked in food service before and felt that the minimum standards in the back were just not being met...the floor was dirty and looked like it hadn't been mopped in ages and dirty dishes were everywhere. 3) for the food and portions they serve, it was too pricey. sorry, no podr\u00eda darte cinco estrellas porque solo eres...hype.", "Oh yea! Homemade tortillas and chips will always get me excited but this place is way more than that. Great bean and rice bowl with great flavor combos accompanied by great salsa. Will be back!", "I'm not a huge taco person and you won't see me out and about on Taco Tuesdays, but I'm not a hater either. We came here upon strong recommendation after we ate down the street at Mississippi Marketplace. The line was out the door, which I heard is typical, but luckily it wasn't too bad of a wait considering it was a rainy day. Seating is tough too, so come on a sunny day so you can get a chance at outdoor seating too. You aren't allowed to save seats before you order, so be weary of that. I decided on the carne asada taco - which had this really flavorful sauce with the right amount of heat. Also, if you're gonna come here, don't just get one taco! Even though I just ate lunch beforehand, one taco was such a tease and I didn't feel like I got the full experience. Get a variety so you can try a bunch. I'd say 3 would be the perfect amount for a meal. They have fresh juices here too so if I ever came back, I'd definitely try their mango juice or horchata!", "First time here. The food was good! The horchata was god awful. I'm not sure if it was a bad day or what but what I got was a cup of floury milk?", "Finally knocked this off my bucket list and sooo worth the wait.  The place is a bit smaller,enjoy the amazing atmosphere, you will be happy you stood in line.  Service is great, they are quick and food was amazing.   Wish I lived in N Portland.", "This place is always so so busy for a reason.  I have been coming here for 8 years and the staff rarely changes!  Their Agua Fresca s are amazing, especially with tequila.", "The employee at this location had the worst attitude and was being so unnecessarily rude while my friend and I were ordering ??? Save your money on these overpriced tacos and support the other taco spots in pdx", "So so good.  We ordered for pickup during covid and enjoyed our fave tacos and Brian's bowl. Easy process!!", "Perfect Mexican restaurant for people who have never had real Mexican food. It's alright, but definitely not worth the wait. Save yourself time and money.", "Awesome place. I usually keep trying new restaurants when traveling, but this was sooo good I had to return! Absolutely a must if you are in Portland and enjoy Mexican food.", "Real cute taco bar! There will be a long line but that's because it's great food and it actually moves pretty fast. They provide umbrellas for those waiting out in the rain too! Inside is vibey, filled with colorful lights, mirrors, and eclectic art. Got the al pastor, pescado #2, and camarones tacos and all were well seasoned and delicious.", "I was hesitant to come here because I don't trust any spot. Especially while traveling but my boyfriend and I decided to stop by before our flight. I'm so glad we did. This place is really good and the atmosphere is nice. We came with our luggages and they were accomodating. We had tacos and margaritas. They were both delicious", "If you are on a quest for tacos supreme. \u00a1HALT AT ONCE! ..and get ready to feast on some authentic tacos that are gonna make your tongue sweat, your body shiver, and your eyes roll back into your head like the time Carlos Juan Diaz showed you what it meant to be a woman. I'm talking about some AUTHENTIC street tacos. Small, saucy, but fresh. And for 15 minutes, you forget you're in Portland. THAT good. So make the right decision, come to this locations, and get down on some dankness, ya bish.\n\n4/5 stars because where are the churros?", "Taco de lengua!!  My favorite as well as the tacos de camarones!  Deliciosas!!  I'll be back, of course!", "Immediately felt good vibes from the moment I walked into the restaurant. They greeted us and asked what we wanted to drink as we waited in line. Service was quick, we didn't have trouble finding a table for two on a Sunday night close to 9p. The food was great! Starting with the salsa, all homemade and they all had a spicy kick to them. We also tried the Quesadilla with carne asada and crema, one of the best I've had so far and the barbacoa flautas which was good, not dry or greasy, just flavorful  And to wash it all down we had the Horchata which tasted just like my grandmothers if not better! 10/10", "Por Que No? Taqueria is a solid Mexican food place! My friend and I saw the amazing reviews and knew we had to check it! We stood in line for around 30-40 minutes but the guacamole and chips ($6.50) made it worth it. The guacamole was so fresh & perfectly seasoned. The chips though were warm and perfectly salted. \n\nI got the Bryan's Bowl ($10) which had your choice of meat (I got the al pastor), beans, rice, salsa, queso fresco, cream, guacamole, cilantro, and I chose the tortillas for the side (but you could choose chips too). It was SO filling I could only finish 1/3 of it and took the rest home. It looks small but boy is it filling. I'd recommend sharing or getting it if you were really hungry! \n\nThe line just kept growing as the night progressed. The service was great though. Would recommend coming if you're in the Portland area! It was delicious.", "Oh, let me tell you \u00bfPor Que No...\n That their very name invites incredulity is no surprise. This establishment must have made its way onto some TV show (Portlandia? Diners, Drive-Ins, & Dives?), because the hype is nowhere near worth a visit. About the only good thing I can say is that I didn't get sick.\n Having had the past misfortune of stopping in at their N. Mississippi location at the behest of a friend, waiting ten minutes in line to pay $3 each for tacos on a single, greasy, fall-apart (but handmade, they implore) tortilla, and then eating in an elbow-knocking cave dining room at a table crammed beside the toilet, I'd sworn them off forever. It was only the passage of years, and the fact the location was again chosen by a friend as our meeting place, that lead my feet once more to stand in line.\n With lengthy decision time in the Spring drizzle, this go-round I decided to deviate from the tacos I knew to be crap and go with one of their bowls. \"Brian's Bowl\"--now, there's a good name to highlight the authentic Mexican \"flavors and the essence of what we found\"--reads on the menu as pretty straight-forward and hard to screw up: rice, beans, meat, red salsa, guacamole, sour cream. I am sure I got exactly what I ordered, I'm just another dupe willing to stand on line to pay $7.75 for eight ounces of rice, six ounces of beans (where, pray, are we \"locally sourcing\" rice and pinto-beans? California?), and four ounces of meat, so I rather doubt my meal was some great deviation from opera\u00e7iones normales.\n What the kitchen had done to all iterations of meat seemed to have been based on a \"cook until dry, grey, stringy, chewy, sad and tasteless,\" followed by \"allow to sit and further dry-out on a steam-table,\" after which the development onto plate must've been something like \"slop onto flat-top to re-heat, followed by loads of sauce to hide its ruined quality,\" and finally \"slop in as-small-a-portion-as-someone-will-still-pay-for atop whatever dish with more sauce.\" Their Barbacoa, which should be subtle, herbaceous, and lovely, tastes like mud. The \"bowl\" is then topped with three flavorless (and that's actually a generous understatement) sauces, not a one of which is what you expect from the description on the menu, and all of which clearly are squirted from warm-kept sauce-bottles; runny sour cream, salsa roja that is orange, not roja, again tastes of a dirt-variant, and something green and slimy which I assume was an approximation--at lowest-cost-point-possible--of guacamole. The selections of my companions were equally terrible, eaten slowly and without comment. It was nice that our disinterest in our food drew out our conversation lengthily.\n After placing your order you're invited to gather your own cutlery and make your way through a labyrinthine mess of too-close together tables (most of which are outdoors) to find a seat--and woe that you shouldn't, because you've already paid. The proprietor is apparently unaware this is Portland, decidedly not equatorial Oaxaca (where \"I was left, once again, with backpack in tow and personal 'Why Not?' attitude\") and a poor place to put most of one's seating outdoors. At the dinner-hour, many tables are crowded with the fifty-year-old-with-a-five-year-old set, therefore it's noisy with the shrieking of children and the too-loud-talking of their Hawthorne-Hippydom parents ignoring them.\n There's sauces in an ice-water bin beside the toilet and adjacent to the buss-your-own-table trash-heap, but unlike in every other Mexican food establishment ever you're \"not allowed\"--according to the terse, Aryan \"waitress\"--to take them to your table, being forced to fill thimble-sized cups in the same manner you're invited to fill your own water, clearly just another asinine cost-cutting measure and could in the very least be elaborated in some sort of sign at the \"salsa bar\"--there's signs everywhere else in the joint--as opposed to being hollered over three other tables with a bitchy glare.\n Two small points of light were the fact that your food comes very quickly (especially given how busy they were), and the $2 chips and salsa with lovely, salty, thick and crunchy house-made tortilla chips. But the two tablespoons of salsa is insufficient (and mediocre in flavour) and you're \"not allowed\" to use the bottles, so it's a wash.\n If you've come to the NW recently at the urging of Portland media-hype from someplace like Minnesota and are approaching your five-year high-school reunion with a newfound interest in \"spicy ethnic foods,\" or if you're looking for a place to let Hunter and Equestria scream while you sip an overpriced mango passion margarita, I assure you this is the place for you!", "Amazing! The side salad was super delicious and the tacos and tortillas were very fresh, as well as their homemade chips. We hadn't been there before and really appreciated them giving us the rundown of where to find all of the self-serve options like hot sauce, and we appreciated the option to skip the line to order more food or drinks after we sat down.", "My 2nd time here, carne asada & barbacoa tacos this time along with the half order of homemade chips, salsa, and fresh guacamole: all with fantastic flavor again! And, again, I was able to get here by 11:45 and the line was only TO the door, not yet Out it like it was 2 minutes later. Don't worry, it moves fast with friendly service offering beverages while in line, but make sure you can get one of the menus to peruse while waiting - that helps the line keep moving. I'll eat here next time I'm in town for business. Again.", "I love tacos, but I'm no connoisseur. Their tacos here were iiiiiight. I got 2x carnitas, 2x carne asada special, 2x fish #2, and 2x pollo verde. It may have been cuz it was cold out, and my buddies and I were on the patio, but the tortilla ends got dry and hard pretty quick. My favorite out of the entire order was the fish tacos. That shit was good. Plus those veggies that they have on top? I'd probably even eat that by itself- it was good. I wish I had just ordered like 8 of those haha. The other tacos were pretty regular, nothing outstanding. My buddies and I also each got a margarita. I noticed in front that you're only limited 2 per day and I found out why. 3 people out of the 4 that I was with thought they were pretty strong. I started to feel it after a few sips, but I'm also pretty lightweight and I was starving at that time haha. My girlfriend on the other hand though they were super watered down.. but that was her opinion.", "Oh my gosh. The food is soooooo incredibly good. Get the brady bowl. Or any bowl they are packed full of flavor and its the cutest establishment. Highly recommend and im not from oregon", "I want to give it a 4.5, but this is a solid choice. The salsa and guacamole are incredible, as are the tacos. Everything is flavorful and delicious. We also thought the pricing was quite fair. The interior is super cool. Eat here!", "The stuff were friendly and kind. The food was okay but the drinks are not great.It's unfortunate that the drinks aren't as good.", "This place unfortunately is well known. Always a line to get in. \n\nI've been a few times and I can't get anything besides the por que plate with either al pastor or carnitas and a mezcal margarita. Just an awesome quality meal and drink.", "Best Mexican in Portland! Highly recommend the Bryan's bowl. You can do two meats! The margaritas are bomb!", "The best little place on Mississippi!  Always \nworth the wait.  Haven't been since summer, but finally have some extra time to posts reviews to my favorite places!", "$4 for a minuscule taco? Thought I'd see what a $4 taco is all about. Hardly any meat & a serious long wait for food. Riding on that wave of gentrification.", "Great first time!\nFresh ingredients with a modern-authentic taste and friendly staff.  \nI had the Por Qu\u00e9 Salad, Mezcalita, and their fall veggie taco - all made vegan! Our other guests had the Bryan's Bowl (one vegan and the other non vegan), and the carne asada quesadilla with corn tortillas. Also - the house made chips were bomb. \nThe line at 6:30 was evident during Taco  Tuesday, and it was worth it. \nThe heated outdoor patio was warm and cozy and enjoyed the decor.\nSpicy means spicy and I enjoyed every bit of it (thoroughly)", "In many cities you need to know about a secret food-truck in order to find the best street Mexican food, but in PDX it's as simple as getting to Por Que No.  Perhaps a bit surprising, as the restaurant is staffed by standard-issue PNW hipsters, but whoever is running the kitchen has got it right.  Awesome tamales, flautas, tacos, soup, hibuscus drinks, etc.", "This place is awesome. Delicious food/drinks, cool vibe, and the workers rock. It was busy but food was fast to come out. Margaritas and al pastor tacos were my favorite!!!", "First things first, after my first review, I was contacted by management with a sincere apology and gift certificate. I was pleasantly surprised. Unfortunately, that's where the goodness ended. \n\nI'm sad to report that our next visit (different location) was just as bad - if not worse. I thought I surely must be getting punked.  \n\nIt was a beautiful warm afternoon. We ordered and we sat outside with our margaritas.  I ordered shrimp tacos. When our orders came, his was right, mine was wrong. Fish tacos. Normally, I'd just eat it and move on with my life, but I was super disappointed and the shrimp is more expensive. I grabbed the nearest employee and she whisked my food away with a quick apology. I ate chips and guacamole (yay) while I waited. When I reached into the chips my fingers grabbed something thin and wiry. It was a metal twist tie that had been fried into the chips.   I gave it to the employee who dropped off my food. No apologies were made. \n\nSo look. Here's my take on this place. If you're looking for tasty (hopefully wire-free) food, come here. It may not be correct, but it will taste good. They have that going for them. The problem with these types of places is that you pay/tip up front. I suggest holding off on your tip and bring some cash to leave afterwards. \n\nOh - and I did write the management again to update him on our second visit. He was apologetic. I mean, I am super glad he wrote back and followed up. That went way above and beyond my expectations. I felt bad for him. \n\nWe found a couple of great other taco places so I doubt we'll be back here, unfortunately. Those shrimp tacos are bomb.", "Great food, wonderful vibes, good service they always looking out, the only down side was there was really little seating", "Por Que No? More like Por Que, Que Paso? \nThe woman with the bright blue hair was extremely rude and couldnt be bothered. I don't know who peed in her cocaine this morning , but baby girl.... it takes more muscles to frown than it does to smile. \n\nVery stand off ish, to the point where im confused as to why she works in the hospitality business? she gave me \"i am a manager at zara vibes\" it looked like she was having the worst day ever and was consistently rude to everyone in line. I asked for a water glass (which apparently a crime aganist humanity) and she retorted, \"Water was for customers\". ???? I'm ordering food from you..... what in gods green earth makes me not a customer? \n\nI was pleased with the food quality and salsas but the main cahier was very very rude. Will only be eating at the Hawthorne location from now on.", "Not impressed..food lacks flavor and drinks I suppose are ok..it is a hit here in portland I suppose for those who think it's authentic Mexican food.", "Wow! This place is such a gem. I loved the selection of items on the menu and atmosphere. I ordered two carnitas tacos, and my S/O got \"Brian's bowl\" (I think). Very delicious and fresh! Highly recommend going here. It's not great for big groups due to the size of the establishment, but for a small group it's fine.", "I had so many recommendations for this restaurant during my trip to Portland.\nThis place was good but so pricey! \n\nOrdered the chips and guac, Picadilla taco (special), al pastor taco, and horchata \n\nThe food was delicious, especially their Picadilla taco which was so flavorful. Their chips and guac was just as good. I would not suggest the al pastor taco because the meat was a little dry even with their special sauce! The horchata was refreshing and different.\n\nOverall, it was good but I don't know if it was worth  buying $3.75 tacos!", "Love this place. The tacos are delicious. I've had fish, chicken, carnitas, and barbacoa and they are all good. The barbacoa is my fav! HIghly recommended!!", "I am told there is always a line here.  I can see why as the food is great.  Unfortunately, it is quite the sensory overload here.  From the line crowding in the door, dark interior, the very LOUD atmosphere, to every inch of space on the wall covered with some sort of decoration,  I felt overloaded.  The saving grace is the food which is served quickly and it is darn good.\nWould love to know if there is ever a chill time here?", "Love the tacos. I can't stop at three tacos, I always go back for more. If your visiting the area, make this a stop. Don't think you'll be disappointed", "I had read about this place online when doing research for our Portland trip.  I added it to my list of places to visit.  The interesting thing is that we met a couple of people (locals) on a wine tasting tour who asked about where we planned to eat.  I gave them the list of possible places and they gave their opinions.  Oddly, when I said Por Que No? they both shook their heads and said \"no, it's gross.\"  We got stuck behind a super long train and our Lyft driver got chatty.  We talked about food.  He said \"don't go there.\" \n\nThe interesting thing is you'll note that we DID go here and we LOVED IT.\n\nI know 3 people in the entire state of Oregon.  Two of them are of Mexican heritage and have wonderful taste in food.  We met up with those 2 girls on our trip.  We sampled a ton of random food from their favorite places in Portland.  I said to them \"since you're Mexican, where do suggest I get a taco from?\" and I said this because back when they lived in Orlando these were my Mexican food buddies!!!!\n\nThe suggestion?  Por Que No?\n\nI said \"But wait!  I've been told by multiple people that it's no good.\"\n\nThey said \"Trust us!\"\n\nWe did and we had a great time.  It was more of a sampler tasting that a true meal (we were eating around the city after all) but it was delicious!  We had great tacos.  The guac met my VERY GUAC STRICT wife's guidelines for awesome guac.  The chips were wonderfully cooked.  The picante sauces were tasty.  The salsa was tasty.  The meat was cooked with much flavor!  \n\nWe approve and would love to go back if we're ever up here again.", "Crazy busy on an early Thursday evening, insane on a Saturday. However, well worth the wait and the somewhat cramped conditions inside. Had the tamales plate (one meat, very spicy, one veggie, rather bland) which was really good. Guava juice to wash it down, delightful!", "Prices.. a bit high for the quantity.  Good tasting but not something im going to drive across town for screaming for. The fish tacos, just didn't taste like fish, maybe overcooked. Too much pineapple for me, some may have really liked it but it over powered the fish. I was really craving a fish taco with all the positive yelp reviews.  The carne aside, was alright, it was good. Sangria. was yummy. My girlfriend had the carnitas, she said it was okay. but she also felt the same about the fish taco.\nWE LOVED THE LOCATION on Mississippi, great outdoor and indoor seating. Plenty of seating! \n*Clear your own table.", "Let me start by saying amazing food.\nAnd because of that be prepared to wait to order and be patient finding a place to sit. They do have seating like one door down in an area with a sliding door.\nPrices were a little high but flavors were great.\nStaff is super friendly.\nAtmosphere is a little crowded so if personal space is an absolute for you then be prepared lol", "Meh! I don't love it. I also don't hate it. So, meh. We ordered a couple tacos, the Brian Bowl, and some ceviche. \n\nThe tacos were okay, kinda bland and expensive in all honesty. I wasn't super impressed with the tacos because the meat was rather dry. The flavors were decent, but not enough for me to enjoy it.\n\nThe Brian Bowl was half way decent! It's what you think it is, a bowl with rice, beans, meat, cheese, etc. It wasn't bad and I'd probably come back for a bowl if I was wanting to grab something quick and easy to go. I'd recommend getting it with some chips instead of the tortillas. \n\nThe ceviche was rather sour, not like bad sour, but tart sour! I think there's just too much lime and it wasn't something I particularly enjoyed.\n\nOverall, I just felt like it was a bit too expensive.", "Best babacoa taco I've ever had !!!! Cool atmosphere too. This location is great because parking all around is free and you're surrounded by breweries and dessert places.", "I guess it's okay... the food is just meh, nothing really special or authentic, especially since you have to wait in line and the prices are high. Plus it packed all the time but I guess other people like it.", "Very yummy! From CA where there's plentiful excellent Mexican food, but when visiting my sister in Portland, she said it's harder to come by. I had the bryans bowl I think it's called with chicken. Super yummy and the chips were great too. Will be back!", "Good food but crazy expensive for tacos", "The food was wonderful. The line was pretty long but it went by quick and the food comes promptly to your table.", "Great margaritas and awesome tacos. Some a bit spicy (careful) but delicious!  Seating is NOT a problem despite the long line", "I was super excited to try Por Que No since it's on the street I just moved. I heard great things about this place and I LOVE tacos. I was pretty disappointed with the tacos. I ordered one steak, one chicken, and one barbacoa. The steak one was the worst. I was surprised since steak is usually a go-to for most. But the steak was extremely dry, pretty much crunchy. The tortillas were raw but the sauce was good. I could only really taste the burnt flavor. I think I got the end of the batch. The chicken one was also similar, it was slightly less crunchy, but I've never had crunchy protein tacos :( \nThe barbacoa was definitely good. But just tasted like it had been sitting for a while, it didn't taste fresh. I'm sad because I wanted a go-to taco spot. Also the tacos are $3-$5 each so I was expecting much better than I got.", "Taco Tuesday is the best! The line was really long, but 100% worth it. The waitstaff really worked hard to accommodate everyone and make the atmosphere enjoyable. We sat outside on the covered patio, and it was so cute! The heat lamps above kept us nice and warm and the waitstaff definitely didn't forget about us! Definitely going to make Taco Tuesday a regular thing in my life", "I was shocked at the food from this place. We had a few different tacos and nothing wowed me. The price is definitely not worth it as they are $4+ a taco. There was little to no flavoring. I would suggest trying somewhere else.", "I ordered 2 pollo verde tacos. They were, I believe, 3.75 a piece. They were the smaller sized tortilla tacos. They were delicious. I'm a little fearful due to size and price I'll have to spend about $12-15 to feel full off of them. I recommend getting a side of chips and salsa with them.\n\nIt's a small restaurant with outdoor seating. It was busy on the Sunday we went for brunch but we were still able to find a table in the back.", "I came here one day when I was shopping at the Lloyd Center mall and felt like eating tacos for lunch. I looked on Yelp for a place nearby that had good reviews and decided to come here. I ordered three tacos all with a different kind of meat in each one. I've had a lot of authentic Mexican food from a lot of different places throughout my life and from someone whose had some really great tacos and some that tasted very bland (Not a lot that were nasty), this places' tacos were very..... okay. They were at least enjoyable at best but I'd rather look elsewhere next time I'm in Portland and feel like eating tacos.", "I went here last year in August and just recently went to Portland and the whole trip I talked this place up to my friends and when we finally went they weren't disappointed. The food is amazing and comes to you in a good amount of time. Isn't too busy but when it is it's totally worth it. Can't wait to go back again soon!", "I HATE this place. Not because the food is bad, au contraire its spectacular, but because I always have to sit outside in the cold when I come here to eat no matter what time of day it is.  The entire experience always leaves me wanting to scream or throttle someone. \n\nUnfortunately I can't. stop. going. back.\n\nMaybe its their Michelada - Tecate with lime juice and worcestershire poured into an icy chile and salt rimmed pint class - or the absolutely most addictive chips ever or the Sangria or the Margaritas or the tall neck Pacificos. \n\nIt's not really their fault they're so popular, since this is what restaurants strive for. But it is their fault for not realizing this and adjusting the seating.  Or turning it into standing space only. Or something.  Anything is better than the current cacophony and perma-traffic jam they have. \n\nAnyway, going to ?Por Que No? is always a trial.  The only easy thing is deciding what to drink because you absolutely can't go wrong with any of their beverages.", "The best Mexicano food in town . My kids are love the Taco here , very delicious . I'm very interesting with the Margarita drink. Will come back here soon", "This place never disappoints. It's been 3 years since I ate Por Que Nos tacos and they're just as good today as they ever were. In particular, the shrimp taco is a must, the two fish tacos are on par with the best I've had. If your into brisket you must get the traditionally prepared barcadero. It's the bomb. Four tacos are perfect for the paleo eater who skips the bean and rice sides. Three if your going lite.", "Heard a lot of good things about this place. Line was long, went around the building but then again there is no space inside so that's why. The inside is pretty tiny. We ordered chicken, shrimp and fish tacos with chips and guacamole, and pomegranate margaritas. Margaritas are STRONG. Chips and guacamole are excellent. Tacos delicious, love the pineapple pieces on there, adds a sweet kick. Overall would probably come back, the prices are high though, 5-6$ per taco if I remember correctly.. so if you're hungry you're gonna spend 30-40 bucks just on yourself for food/drinks.", "3.5 I was convinced that this was the place to eat with the super long line out the restaurant. I think we waited about 15 minutes before we got to the cashier and then we found a table outside to wait for our food. Service is friendly and fast.\n\nI had the veggie option on the Bryan bowl and we also ordered chips and guac. I appreciated that the veggie option was an interesting mix of snow peas and corn, but other than that, this was pretty average. It's good \"healthy Mexican\". Salsas were pretty good - I think the habanero was my favorite.", "i found myself at my favorite neighborhood taqueria yesterday and realized it's rare that i am prompted write a review of a place that i love and return to on a weekly basis.  it's true, it's always hoppin' and the space is ridiculously small (check out their hawthorne location for more seating...).  but it's a trade-off for my favorite pescado taco and the carnitas torta makes me giddy with delight.  there is also very sweet, hot chicks working the counter.  you can't go wrong there.  it lacks a 5th star due to the fact that the torta is not on the redular menu, sometimes the carnitas is a little salty and they often run out of ceviche.  however, those things will never stop me from enjoying ?por que no?...", "Long line and they told us they didn't like how we stood in line once we got to the counter. Lame and will never go there again after that insult based on visual perception alone. No tolerance.", "Best tacos in PDX hands down. Fabulous margaritas too. Nice atmosphere and reasonable prices. Do yourself a favor if you've never been and check out one of their locations!", "Boy am I lucky! I live in a city where there is two Por Que No?'s! Well the only city but hey that makes us more lucky right!? Por Que No? is phenomenal! Everything from their tacos to their breakfast is amazing. I would have to say my favorite is the asada tacos, chips and guacamole, and spicy grilled chicken Bryan's bowl. You most definitely can not go wrong with those here. \n\nThe atmosphere is truly amazing. From the second you get in line (yes there will be a line) to the second you leave it is a great experience. The workers are quick and accommodating. Por Que No? truly takes care of their employees and it shows! \n\nYou are probably standing in line right now thinking.... Man is it really worth this giant line!? Well it is. I could keep writing to entertain you if you would like. Trust me it makes the line go by faster.... Just kidding I can't. But hey look up from your phone and enjoy the sites, take in the atmosphere, and obviously enjoy the amazing food!\n\n\nBottom line--- When in Portland, this is an absolute must! Hit up happy hour and enjoy a discount! 3-6 most days!", "Can not wait to come back and try more from this great little restaurant! I had the Bryan bowl with half veggie mix and half shrimp. The flavors were amazing with a little heat but not too much spice. It coupled nicely with my strawberry Aqua Fresca. Get the homemade tortillas on the side, better than the chips. Love that the veggie mix is seasonal and not your typical mix. If I lived in Portland I would be here minimum once a week!", "Lines and wait can be long. Ordered tacos with different proteins (e.g fish, carnitas, barbacoa) and everything was on the salty side.", "SO impressed with the customer service and the caterer's knowledge of just what I needed! I'm from out of state and was in charge of food for a baby shower in the area. I knew the mama-to-be loved food from here, so got in touch with the catering side to see what I could do. They did some information gathering and I picked up delicious food that fed a crowd the following week. What most impressed me was that they knew *exactly* how much food I should be getting for the number of people attending. (Seriously, I had no idea! I considered making the food myself -- thank goodness I talked myself out of THAT!) They include all the sides as one package, provided instruction on what/when to heat/serve, and even included a little postcard with a diagram of the optimal layout of all the food. I can't recommend them enough for a catered event! I'm even thinking that the baby's first birthday party will be an encore from here!", "dont go here, i am always in line ordering a lots of tacos, u will be waiting vewy looong time. go to taco time instead yummy tacos there.", "Its not bad at all BUT BUT BUT ... its way over rated.  Its good but not in a class by itself good.  Its just another mexican place to eat.  LINES LINES and more LINES.  Didi I mention there's always a LINE.  Its ONLY because its got this mysterious reputation.  Trust mke.... its nothing special.  VERY VERY VERY OverPriced.  I mean ridiculous pricing.  So between the LINES and the HIGH PRICE I would recommend going elsewhere !!!!!!!", "Best tacos I have ever had, outside of mexico.  Amazing flavors!  Many vege tacos, which is rare in the US. Salsa's are excellent, but some dishes co.e spicy so be aware.  Beer seems to be in cans, not tap.   I had 3 tacos:  Barbecoa, Lengua. And special today, Fall Vege.  All excellent but everyone at out table ( all are neat eaters ) thought the vege tacos were the BEST!  I would give 6 stars if Yelp would let me.", "This is amazing Mexican food. The tacos  are bomb and the drinks  amazing. I work on this street so every once in a while I go here for tacos or a bowl. I also like the weekend specials. Just to keep in mind this place is crazy popular so there is a long line during typical lunch and dinner times.", "Been eyeing this place for a while but it's always so busy when I pass by. Stopped by about 2 hours before closing and there was no line. \n\nThe food is delicious! I really enjoyed the shrimp taco with the pineapple on top and the al pastor, I also got a chicken bowl that was average in a good way but also filling, almost like a better version of chipotle lol. \n\nDefinitely should give it a try when it's not to busy, their place is small so there is outside seating and a heated patio", "People love this place. It is freezing cold and there will be people waiting for this! \nI'm still on the hunt for a Mexican food to fill my Houston Tex mex void in my life, so we headed here. \nWe waited about 20-30 minutes in line before ordering. I got the pollo verde, carne asada, and barbacoa. We were starving and ordered the chips and guacamole.\nI also ordered the margarita which was pretty good!\nThe guacamole wasn't as chunky as I prefer but had great flavor. \nThe tacos were all really good but I'm not sure if it lives up to the hype.", "We decided to stop by here while we were in Portland after a friend had highly recommended it. It was our last night there and a little cold, but we decided to stick it out and wait in line to try this place out. The line moved pretty quickly and we were actually able to get a decent seat since they have a great policy that does not allow people to save tables. The staff that work there are very friendly and very accommodating. They keep that place running smoothly as best they can and they do a great job at it. I ended up ordering 5 different tacos with the intentions of having leftovers to take back to my hotel. I ordered the carne asada taco, al pastor taco, shrimp taco, barbacoa taco, fish taco (not the really spicy one). All were very delicious but also pretty spicy on their own. My boyfriend got the quesidilla and carne asada tacos which he was very happy with. The only reason I did not give all stars was because my agua fresca drink was not very good compared to what I'm used to and was very overly sweet, but that could be because I'm from Southern California where we have more authentic agua frescas. I still do wish they had one in Los Angeles so that we could visit them more frequently, but it will definitely be one of our stops if we're hungry and have the free time to wait in line the next time we're in Portland.", "When we first got there and the line was out the door I was a little hesitant, but I was quickly asked if I needed a drink! (I got the pomegranate margarita and it was awesome) the line moved pretty quickly and there were plenty of places to sit after ordering. I got the carne asada tacos and a quesadilla and was so happy about it. They were delicious! The chips and salsa was also super good! \n\nAfter eating you bus your own tables which makes everything go so much faster. The staff was doing an amazing job at getting orders out fast and they looked like they were having so much fun doing it.\n\nI got a horchata to go when I left and it was amazingly delicious!! We will be back here!", "We had three different kinds of tacos.... Barbacoa, fish, and carnitas.  All of them were REALLY good.  We will definitely come back.", "Awesome service, amazing tacos. The barbacoa is some of the best tacos we've had probably ever - and I live in Phoenix, AZ. Worth the line, worth the wait.", "Because why not.\n\nUsually, when someone tells me, \"Hey, it's not Mexico or So Cal, but Portland has some great taco spots.\", I reply with, \"You lost me at not Mexico or L.A.\" This restaurant may have put that punchline to rest because I'm seriously asking \u00bfPor Qu\u00e9 No? \n\nWhy not Portland?\nWhy not tacos?\nWhy not now?\n\n\u00bfPor Qu\u00e9 No? Taqueria is famous for a long line down the street and lots of tacos to eat. The best part about the wait is that half the people are getting food to go. It also gives you plenty of time to choose which Mexican-style meats you want piled on little Corn Tortillas.\n\n * Get your favorites like Lengua, Al Pastor, or Chorizo. \n * Stay classic with Carne Asada, Pollo Asado, or Carnitas. \n * Mar it up with Pescado (sweet or tangy) or Camarones.\n * Let your vegetarian friends try the Verduras.\n * Go red or green with Barbacoa or Pollo Verde.\n\nFor drinks, try the purple passion of the Jamaica featuring iced Hibiscus Flower Tea. Otherwise, I'd get an old-school Margarita with 100 A\u00f1os Silver Tequila or sparkle it up with an Margarita with Agua Fresca.\n\n\u00bfPor Qu\u00e9 No? Tacos has two locations. This one on Mississippi Ave. positively answered the questions of \"Why not Portland?\" and \"Why not tacos?\".", "Why not indeed? Why not stop in on a rainy Thursday for a late-ish lunch?  Great little street tacos, nice selection of drinks (spiked and not) friendly staff and great vibe. On a previous visit I tried the spicy margarita and it was love at first sip.", "I thought I had already rated this place. OK, let's try this again.\n\nI went about a week ago because I had a coupon for $15 off that they had given to the Mississippi Street Fair workers as a thank you.\n\nI got the tamale plate (incl beans & rice), a fish taco (cod I think), & a beer. Came out to exactly $15, yay!\n\nThe food was really good. Tasted fresh with a lot of character. And quite filling.\n\nWhile $15 is a little pricey, it's really not too bad. Most of the al la cart items (tacos, tamales, enchiladas...) were about $4 each. \n\nI would visit again.", "So good! Got the ceviche with chips, Al pastor, Pollo asado, and carne asada. The ceviche came with a good chunk of avocado (with some more guac hidden underneath the shrimp!). My favorite of the tacos was the Pollo asado. Definitely make sure to grab some bottles of there homemade salsa. We got the hottest ones but they weren't hot at all. There's a tub of like commercial hot sauces so I was able to find one that was actually SUPER hot.\n\nThere was a line to order but it moved decently fast and we had no problem finding a table!", "Love this place only Mexi style I eat out at this place is like my grandma's kitchen!", "Wowza!  I've been craving street tacos from Puerto Vallarta and while this isn't the same, it satisfied my craving.  It also saved me the cost of a plane ticket I would have spent to get to PV.  First time I went was after lunch and no line.  The cashier was fabulous and offered suggestions on what to try.  I got the Al Pastor and the Barbacoa.  Can we just say the Barbacoa is to die for?!  It's a tender, juicy beef brisket with pickled red onions, cilantro and sour cream.  Divine.  I had a side of their Mexican Rice and they put pico de Gallo on top.  Let me now talk you through the process.\n\n1.  Get in line.  (Don't panic if the tables are full and the line long.  It moves fast and works out.  \n\n2.  Order your food.  They offer alcoholic beverages.  Get a number.  \n\n3.  Grab a table.  Hint, they will help you and their is a hidden room of more tables to the left of the main entrance.  Just slide the door over.\n\nI went on a Saturday evening, with a group of 10 and they managed to get us seats together.  The customer service is off the hook.  Of course, it's a small place.  I DO NOT recommend going with a large group and expecting seats together.  The point is they tried and it worked.  I did not expect it to.  \n\nMy dear husband believes the tortillas to be store bought.  This did not bother me as the inside was divine.  If it is, I am surprised as it doesn't seem like their style.  I will not deduct a star as I am not sure and I was super happy with the place.   \n\nNOTE:  I have been advised the tortillas are handmade and cooked there.  So, everything is fresh!", "Not authentic, dirty surroundings, poor service, long lines, zero elbow room, and an astounding mystery as to why tourists insist on overcrowding the street to wait HOURS to get inside (or for takeout nowadays).  The only good thing are the drinks.", "Best fish tacos in Portland! Quick and easy takeout during COVID, I will be coming back!!", "The lines are long, yes, but it moves quick and it is definitely worth the wait! Their margarita flavors for the day that I came were not my favorite, but they change regularly, so keep on trying them! I enjoyed the forward-thinking, progressive, and liberal atmosphere of the restaurant that supports equality for all. I was a fan of their tacos. I wish there was a little more creativity with it, but I think the theme/goal was really to make it as authentic as possible. Their salsas were self-serve and were continually replenished. Beware of their hottest salsa as it almost burned the back of my throat. It was definitely not for the faint hearted. But if that's your thing, more power to you!", "So good! The food was spectacular and the QR, touch less ordering is awesome. I loved their outdoor area. Four instead of five stars because they don't have a bathroom. There's a porta potty that smells pretty bad and the skunk outside doesn't work. It's just you and the hand sanitizer.", "I guess they'd be okay if you've never been down to the south. It's really cute though! And there's always a line as far as I've seen! These northeners really love it.", "They were doing to go food & this place looked really good we had to try during our trip ! We ordered tacos, salad and also Bryan's Bowl . Everything was really good , & they have really good Chorizo here !!! So tasty and such a good authentic flavor . Bryan's bowl is definitely filling ! Would for sure love to come back here again .", "How have I not written a review on this place?! I go here often and it's definitely worth the line (which, there usually is a long one depending on what time it is). \nI love the pollo asado, shrimp, and vegetarian tacos the most. Their chips are amazing. Their guacamole is amazing. I've never eaten something I didn't like here. My friend got Bryan's Bowl last time and said it was good and looked great. Another friend got a quesadilla while here and enjoyed it and it looked good as well. They have margaritas here and other alcoholic beverages which apparently people enjoy but I'm not partial to alcohol so I can't really judge them.", "Walking up to that line on a Thursday, I was like eh no... but the bf didn't bat an eye.  Luckily and surprisingly, one of the lovely ladies offered to take our drink orders so they were ready by the time we made it up to the front.  Despite the anticipated long wait, this taqueria has an impressive streamlined system where they ask people to order first, then sit after you get a number and your drink.  AND if you need to go up a second time, no need to fret over that line as they encourage you to come straight to the front - \"never wait again\"... this time, anyways!  How awesome is that? \n\nSeating was not hard to find because of this process.  Hot sauces, salsas, fixins', utensils and such are conveniently placed out for the customers to grab themselves.  The salsas are in a fridge which is an extra level of caring that I much appreciated.  You can tell that all the employees here make this place such a success through their strong communication and teamwork.  They were all extremely polite, friendly and fun to talk to.  They seemed genuinely happy to be there which made me feel real cozy under those colored Christmas lights.  \n\nOh man, it took me this long to get to the food!  Their ceviche and al pastor are amazing.  Chips/guac and salsa are a must while waiting.  Serrano margaritas are boooooomb.  I will definitely come back with more friends.  Cheers!!", "Saltiest, overhyped, longest line new Portland garbage place. Why not get real Mexican across the street? Who cares what your design firm thinks! Porque no? Porque la comida es mierda", "PQN gets the job done. They're certainly not the most authentic Mexican food spot in town but their ingredients are super fresh. The barbacoa is really delicious and I love getting Bryan's bowl. Both their mild + hot sauces are really good too. Their tortillas are a slight miss for us though, they kinda taste like they were microwaved.. if that even explains a taste lol. Pricing leans a little on the steep side for tacos - they range anywhere between $3.75 to $5.00 depending on your protein choice. \n\nI recently placed an online order through their website and our food was ready for pick up in about an hour and 20 minutes (we ordered on a Saturday night during peak dinner hours). Pick up process was smooth and easy. They have margarita + taco kits to go as well - how fun!", "The lines down the street as excited hungry patrons wait for their chance to eat these delectable tacos doesn't prepare you for how good this food is. \nI ordered a spicy jalape\u00f1o margarita while waiting in line to order my dinner. I ordered a lengua beef tongue taco as well as the pescado #2 fish taco for appetizers. My entree was the tamale plate with beans and rice. \nI wish I had a bigger stomach. The tacos were small street tacos but packed with flavor! I didn't have a favorite, I honestly wanted more of both of them. \nTamales are my hands down favorite Mexican food and I was very happy with my plate. The spicy margarita was the perfect drink to wash it all down with. It's worth the wait folks!", "Love everything about this place EXCEPT the crowd that frequents it and the astronomical prices.  Everytime I've been here, there's been the typical portlanders with the \"I'm better than you\" attitude.  As you stand in their long line you can hear patrons at every table mock and talk trash on everyone else there. It's insanity. From talking about someone's choice of jacket in the weather, to how dumb a couple is for having kids, to someone's haircut.... It's endless.  \n\nThe prices are ridiculously high here, easily spend $40 for 2 people having a couple tacos each and a drink.  However, I'll give it to them, the quality they put out is worth the prices IF you have the means.  Carnitas tacos are the best I've had (non traditional Mercado or taquiera style). Asada were pretty good too, salsas were decent and tasty, pickled carrots and garlic are to Die for.  They take drink orders as you wait in line which I love love love love!!!!  \n\nDrink quality is pretty good too, if you manage yo make it inside during happy hour, will worth it!!!", "Having tasted much of san francisco's finest tacos, I was intrigued by this place on a recent visit. Let me just say, WOW! These bitches know their stuff! Everything we had was amazing--you could really taste every fresh ingredient. The salsa fresca's to die for, and the pomegranate margaritas not so shabby either.", "Amazing food. We love Por Que No! The only reason for the 4 stars instead of 5 is this one AWFUL server... she's a dark haired white woman and is just so rude. Every single time we've been there since she was hired, we've had an interaction where she was rude and condescending about the strangest small issues, like her thinking we were taking too much of the free hot sauce, or her thinking we were sitting at a table that was too large. We will always love this place, and have no plans to stop eating Bryan's Bowls as often as possible () but are hoping her time working at this location will come to an end soon.", "Never in my wildest dreams, not even if someone told me that I'd visit Portland, Oregon and have some of the best tacos I've ever had... I would not have believed them  Being born and raised in San Antonio, Texas I've had my fair share of tacos... all types and sizes of tacos and some really amazing places.  So when I walked up to this little, humble establishment I was very skeptical to say the least.  I did notice at this was the only establishment on the block that had a continuous line out the door the whole time we were there.  I ordered the Carne Asada, Pollo Asado and Barbacoa.  The tacos were served on corn tortillas and looked amazing... Very good presentation.  Then I took my first bites of each taco and was blown away by the flavors and spice level.  I didn't have to add any salsa, salt or anything else... they were absolutely amazing as is.  These tacos are some of the best flavors I've ever had in a tortilla ever.  If I lived here... I'd definitely make this place a regular on my personal menu."], "meta": ["Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria", "Por Qu\u00e9 No? Taqueria",
