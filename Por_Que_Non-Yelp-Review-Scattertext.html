dislike was parking availability. VERY limited", "Eat here, period.\n\nWe arrived at an off time, so the line was still inside the door. It moves quickly. Don't worry, there is more seating in the back, outside and heated.\n\nI had the Bloody Maria, decent and the Carnitas Colorado Brunch, Sat and Sun from 11-3, which was awesome and almost big enough to share. The chips are home made and crunchy. \n\nIt's a counter order bus your own table kind of place, so just know that.\n\nI also love that the owner pays for employee health insurance! This place is yummy and good for the neighborhood!", "Wow, totally worth the hype and the long line in the summer sun. The tacos were delicious. The rice and beans were delicious. The chips and guac were delicious. Basically everything was delicious. Would totally go back!", "Por Que No was my lunch stop on my birthday in August. I heard a lot of good things about this place so I had to try it out. The food was pretty good, and I loved the atmosphere. I'm not sure how they run the back I'm the winter, but if you eat here, try coming on a sunny day and sit at the back tables. They have awesome picnic type tables set with stylish wall decor. A good vibe to eat and chill with friends or family. D The food wasn't amazing by any means, but it was still pretty good and worth trying. My only concern was the tacos were pretty pricey for their size, however I've had excellent tacos that are just as good or even better for less than a third of a price out of a food truck. Thinking about it economically though, they do run an establishment in a building (and a cool one as I mentioned above), and on the popular street of Hawthorne. So the pricey-ness is understandable.", "This place is irritatingly good, and judging by the line around the corner for the past several years it's pretty clear everyone else knows.  I'm not sure I'd say these are the best tacos in town (had the Korean Beef tacos at The Liquor Store on Belmont?), but they're darn good. I mainly like this place for the decor.  Feels like I'm in Tijuana and as soon as we finish our drinks and food I'm going to have to use my minimal Spanish to navigate a taxi driver back to the border and hope they let me back over.  I was raised in Southern California pretty close to the border and this place is as close as it gets to taco places in the more touristy spots of Mexico.  It's awesome, and SO welcome in the depths of winter when we won't see sun for months.", "Been to both locations several times.  Hawthorne is my favorite.  If weather permits - sit in the back patio area.  You feel like you're in Mexico.  The \"vibe\" is laid back, people there are always enjoying themselves.  Food is great.  Great tacos (they were just voted \"best tacos in Portland\" in an Oregonian poll) of course, but the Bryan's Bowl is the bomb.  I love me some brisket and the Barbacoa (brisket braised, highly flavored/spiced then grilled to get that awesome caramelized char) as the choice of meat is my favorite.", "It's nice food but really expensive! So many choices and I loved my experience in this place!", "If you're in the area and you love bloody marys, come in for a cerveza roja. OMG, they do them SO well here. Seriously I'm salivating as I'm typing this because it was that good. Perfect mix of spicy with sour and salty. The ceviche here is also quite delicious - everything was seasoned well and not over done. Pair it with the spicy cucumbers and you've got the perfect mid-day (or anytime of day) snack.", "So, I hate lines. HATE them. Portland is chock-full of places for which people are willing to wait just an unreasonable amount of time, and it fills me with murderous rage. How rage-y? Imagine Miss White from Clue: Flames, flames from the side of my face. \n\nSo why the rant? Because usually Por Que No? is one of those spots. I've waited enough time in line here that I was tempted to give them a three star review based not on their food, but just the general experience. Then I came at 11:00 am. NO LINE! I walked right up to the counter and ordered my tasty tacos, no hassle. This discovery firmly puts them in 4 star territory for me. \n\nI've never had anything but the tacos, and while I think they're a bit spendy for street tacos, you can't deny that they're good. I'm kind of a whore for al pastor (and for rhyming, apparently) and their version is certainly juicy, sweet and delicious. I've enjoyed the carnitas, chorizo and lengua, and on my last visit I discovered the calamari taco. Oh my... now THIS is good, and I'm ok with it costing a bit more since it's something that I can't get for $2 a pop down in the barrio. I get three tacos, which is a good sized meal for a hungry dude like me, and at lunch that comes with a free side of either pinto beans or rice. I get rice.\n\nOK, I lied above. I have also had their chips and guac, and it's legit. I don't know much else to say about it other than I really like it. Though, I like most guacamole, because avocados are the bomb. \n\nI'd be hard pressed to suggest somebody visit this place during peak hours, but if you can go when it's slow, Por Que No? is pretty legit.", "Good Grief I hate waiting in line.  For anything.  Ever.  And yet, recently I have found myself in line at Por Que No on Hawthorne with some frequency.  Don't get me wrong, the waiting itself sucks, and if you're a Type A personality like me, you will find yourself getting incredibly agitated the closer you get to the register because \"What if somebody takes that table? Or that one?  OMG or that one?  Will I get stuck eating at the table in full-blown sunshine?...\"  Yeah, the brain kind of kicks into overdrive.  I understand they have meds for that these days...but I digress...\n\nSo far my favorite food is the camerones tacos.  What a delicate blend of yummy flavors.  The pineapple on top is just perfect!  I also really enjoyed the tinga (I think it's pork).  Another great blend of flavors.  The chips and guac are a must, and the sangria is awesome.  So are the margaritas.  The *most important* thing to remember is that you *do not* have to go wait in line again if you want more drinkie-drinkie.  Your server can get another round, or you can go directly to the bar.  Phew.  Waiting in that line twice during one meal is a total buzz-kill.\n\nI love that they kept the old door to the upholstery store that used to be at their location, and they also kept the kitchy sign shape.  The building is still that great aqua blue color, and the interior looks like it was decorated via garage sale.  It's a totally laid-back place to eat (once you've done your stint in line).", "Delicious al pastor tacos! They had a good kick to them and the habanero salsa took it to a whole new level of spice!\n\nThe staff was very quick to turn over tables to accommodate the high-demand!", "LOVE this place! Delish everything! Even the simple cucumbers were tasty, fresh, and refreshing! Lots of sauces, very busy but quick service.", "Ridiculously delicious tacos. While they can be on the expensive side, they are genuine and worth it. I recommend the barbacoa, the camarones, and the carnitas tacos. There is a long line that moves quickly but margaritas with the chili salt while you wait in line is a must.", "Amazing service!! They have a pretty decent line most of the time so they are busy. But really it's very fast. Don't be pushed away by the look of the line. They served us beer while we were waiting to order. They had some of the best Mexican around. Hands down I was amazed. All the salsa varieties they have look house made and they are just amazing. I couldn't write a better review for this place. They have decent seating so you can chill once you order. Can't wait to go back.", "Put my order in on the phone and while the employee was reviewing my order the phone disconnected. I had given the employee my number and he didn't call and they didn't answer when I called. It's really upsetting that when I went that the food wasn't made. C'mon man you were reviewing the order of course I wanted the food. I think I deserved a discount, I understand the food is great so everyone wants to go there but lets just be better over there. Unfortunately I missed Lebron in the 1st quarter and thats kinda on you guys.", "Totally worth the wait in line outside.\nFood was great and brought to our table quickly.\nWe'll definitely be back for more!\nStaff was attentive while we waited to place our order.\nPuerco bowl was great with fresh soft tortillas, Veggie tamale killed it too!\nThe Smokey spicy salsa was just the right amount of heat and flavor.", "I get angry every time I go into this place or their other location for that matter. It's cramped, and they have attitude. I guess I would have attitude too if I worked there with people constantly swarming around me.\n\nWhy four stars? Simple. I really like the taste of their food. I've had better tasting tacos for cheaper, but I don't care. Their tacos, bowls, chips, guac, and everything else I've had were delicious! I made a point to not give into the hype of Por Que No, but I can't help myself. I crave them.\n\nI don't care that they're not an authentic Taqueria, or anything else, I like their food.", "I finally stumbled into this place but only after I found out Apizza Scholls closes at 9:30 on Saturday night and I was hungry.\n\nAtmosphere.. Cool, I kinda like the feel of the place, it could be worse.\n\nService... I don't understand why so many other reviews were pissed about the service because to me it seemed like it was a self service restaurant. I ordered my own food at the counter and paid for it. I walked over and got my water and salsa's then sat myself down at a table. The only service was some schlep that dragged out my plate of tacos and set it in front of me. I think that pretty much makes it self-serve.\n\nFood... I had three different tacos... Carnitas, Barbacoa, and calamari. All three delicious! Their homemade salsa's were fan-freaking-tastic I loved the red sauce so much and the habenero was just the right heat.\n\nPrice... Damn. You gotta be kidding me... it was $10 for those three tiny tacos and they were only single tortilla too. Ridiculous.", "I judge a place like this based on their beans first...\n\nSo to start I'll acknowledge the restaurant ambiance as it was really cool and divey. I wish we were advised of the ordering first then sitting procedure before sitting but hey we learn quick.\n\nThe special chicken enchiladas were very flavorful and were reminiscent of a homemade dish. They were topped with an awesome green sauce and cremma which was really good. The side of rice was topped with tomatoes and I added a red sauce from the salsa bar that really helped. The beans on the other hand couldn't be helped. They were topped with a queso fresco surprisingly, but they weren't cooked thoroughly. Sad to say but they were blan as could be. \n\nCarneasada tacos were a street taco style which I loved. A hardy taco with minimal additions. Some cilantro and a chile sauce was perfect. Loved them and would for sure order again. Another plus was the drink menu, modelo's, Agua fresas, y sodas...\nDefinitely would should be tried if your in the mood for some Mexican food. Huge plus they are open later than everyone else!!!", "This is by far my favorite taco places of all time. I absolutely love their steak and shredded beef tacos. They have amazing salsas and margaritas. I eat here at least three to four times a month. To bad they don't have a deal of buy 11 tacos and get the 12th taco free.", "I went to the Por Que no on Hawthone for the first time this weekend and it changed my world!  We waited in line for about 20 minutes to order on Saturday night but were able to order margaritas while waiting.  We were able to find a seat in the back even though the place looked packed.  Some nice people also offered to let us sit at their table but it worked out where we got our own and the person clearing tables was really helpful in giving us silverware, salsa, ect.  By far a great experience!  The food was AMAZING!!  I had the shrimp Brian's bowl with their homemade tortilla chips.  I can't wait to go back to Portland !!", "\u00a1Por Que NOT!  Terrible service, mediocre food.  There was a reason I avoided this place for four years.", "Not much to say, staff was rude and food was just okay. I was super excited to come here. I wouldn't recommend to anyone. Not sure what else to say cuz this app is making me say more words when all I really wanted to say was below average food and service.", "Fun, funky little restaurant with the best chips and guac and margaritas! The pomegranate margarita is my favorite!\n\nOnly dislikes are the lack of parking and long lines.", "I'm from LA so I had no expectations waiting in the cold for these tacos.  Ordered the carne asada and al pastor; both very underwhelming.  There was no flavor in both of the meats.  I will give you that the al pastor was tender but the taco meat were big cubed sizes. I usually like the meat chopped up smaller.  However, I will say their sauces are tasty and flavorful.  I drenched the tacos with the sauces to add some flavor.  I understand why there's a hype to this place, it's probably the \"closest\" thing to LA tacos but not really.", "This place is the bomb! There was a short line out the door, but was well worth the wait. We were approached in line by a kind, bearded employee who got started on our drinks. He also gave us a few recommendations. \n\nThe barbacoa and shrimp tacos were absolutely delicious. We also had a carne asada, pollo asada, and pork - all were great, but the shrimp and shredded beef win the gold. \n\nThe ceviche was solid and came with plenty of chips (no need to order a side of chips and guacamole).  \n\nMicheleda and pomegranate margarita were paired nicely to keep our palates fresh. \n\nWould definitely go back the next time I'm in Portland.", "Decent food. Expensive. My friend and I were a little taken back when we were told we could order a third margarita b/c we'd already had two. Really? I probably won't be returning anytime soon nor will I recommend them. Too much competition.", "Reliably delicious Mexican food that is affordable, great for Celiac patrons, with vegan options.  A big menu with lots of variety.  Be prepared to wait, especially in good weather and prime dining hours.", "Definitely worth the wait in line! My favorite all pastor tacos in Portland. And the tortillas!!! To. Die. For. Highly recommend.", "Amazing little taco stop. We were hesitant because the line was so long but they were quick getting you through line, took drink orders as you waited and the food came out quickly. The fish tacos were our favorite but all the other tacos we tried were amazing.", "Por Qu\u00e9 No is the perfect spot to grab a taco and hangout.  The restaurant is super colorful and funky, I love the assortment of chairs and tables.  I love their tacos, the Al Pastor is one of my favorites.  The pork is tender and melts in your mouth, the cilantro is fresh and bright and the pineapple is the perfect amount of sweetness to cut through the spicy pork and salsa de arbol on the taco.  Al Pastor is a must at Por Qu\u00e9 No.  My other favorite taco at Por Qu\u00e9 No is Carne Asada, the beef is cooked perfectly and seasoned a perfectly, it works well with the spicy salsa de arbol and the warm freshly made corn tortilla is the best thing of any of Por Qu\u00e9 No taco.", "Definitely one of the best fresh mex places I've ever eaten at. Tacos are fricking delicious and well worth the wait. Went here twice on a short Portland vacation. I forever compare ever taco I eat to the wondrous ones they serve here. So good!", "That barbacoa taco is a life changer and the back patio is super cute. Really good food and decent drinks. The prices are definitely pushing it, but happy hour is more reasonable.", "Visiting portland for the first time, and we came across this cool looking mexican restaurant and the atmosphere was great, the layout of the restaurant was amazing. Even better the food was fantastic, best quesadillas i've ever had and the tacos were perfectly made. They also have great happy hour deals, I would totally recommend everyone to come check this place out.", "I'm a huge taco fan so I was excited to try this place while we were in Portland. I knew it would be busy so we were mentally prepared. We arrived about 11:30am on Saturday and the line was only about 5 people deep. The sangria was delish! My husband ordered the breakfast tacos and they had incredible delicious spice. I ordered the Pollo Verde taco and Camarones taco. Both were sooo good.", "I make it a point to come here every time I'm in Portland.  Love the carnitas plate, guac and Hibiscus margaritas.  The handmade corn tortillas are awesome.  Knocking it down one star for my last visit - waited in line for about 20 mins.  About 10 people joined others in line ahead of us.  They took our drink order in line (even handed us drinks) and said they'd give us the \"happy hour\" discount.  When we finally reached the one open cash register (behind a woman asking 20 questions & trying to use multiple coupons), the cashier told us we were a few minutes late for happy hour and wouldn't give us the discount.  Was really condescending about it.  A second cash register opened up right after our group (and after happy hour ended).  My Brian's Bowl was a sloppy mess - The barbacoa was WAY too salty and swimming in sour cream.  Parking is usually a block or two away as well.  Next time I'm in Portland, I'll be checking out a new Mex place.", "Great spot for tacos. It is expensive, but worth every penny. My go to taco spot in PDX!", "The tacos are great! The margaritas are great! The atmosphere and staff are amazing. I dream of returning here all the time. Only complaint is that you have to wait a long time to even order but I guess that just shows how amazing they are because it is always busy.", "Loved this place. I have celiac disease, always worried about eating the wrong thing. The woman who took my order was attentive and asked about allergies before I said anything. (That never, ever, happens.) \n\nPlus, their food is so good. Had the plate, spicy chicken, beans and rice, a small salad with guac and pickled onions. Man. Wish I lived in Portland.", "Incredible food, no matter what you order. Just eat here. The people are amazing too. An absolute favorite.", "Tacos are festively good! The long line looks intimating, but this is the line where you order your food right away and there's plenty of seating. Gives you time to look at the menu while waiting. Once you're done eating, you're done and free to go when you please, so it's kind of nice. Great to come during happy hour. I love the fish taco! The beef brisket taco was good, but very messy (lots of oil dripping). Chips, salsa, and guacamole were yummy. Horchata and Jamaica drinks were delicious. Fun atmosphere!", "Really good Mexican food far from its origin. There's always a line out the door so be prepared to wait. Or, call ahead and skip the line for take out.", "**Review from a LA girl**\n\nokay now don't get so upset at me with this review, but I CAN't believe I paid $3.50 for each taco? ARE YOU KIDDING ME?! Unless you're using TOP quality meat, vegetables, and gold fakes.. don't charge me more that a buck fifty for a taco. I wasn't going to make my way there because of course I eat tacos in SoCal on a regular basis and my opinion is quite skewed.. but when I found out that it was a 10 min walk from the place I was staying, I went out of curiosity. Monday 7PM, waited 10 mins, and ordered. I ordered the Pescado #1, Pollo Verde, and Al Pastor. ALL the tacos were EXTREMELY salty.. first bite in, I had to eat 3 tortilla chips to neutralize the flavor. The Al Pastor was the saltiest and the meat was super dry.. each taco already had sauce on it and this was quite disappointing since I couldn't really add more sauce they had.. The pickled veggies were also SUPER salty, I get that it's fermented in vinegar and some herbs, but it shouldn't be salty to the point where your throat feels like it's closing up.\n\nThe good part is : plenty of seating, guac & salsa & chip (half order option), and fresh juice drinks. I'm sad to leave such a poor review, but man.. it was seriously the saltiest/expensive tacos I've ever had.. I would skip.", "10/10 tacos in town. I love the music and the friendly employees just as much as I love their tacos. I treated my sister out for dinner after a long day of searching for the right couch for her new loft. Can't wait to see the final decor Shelbs!", "Great food, if you're a hipster. Decent food for any foodies. Flavors are underwhelming and portions are a little skimpy, especially for the prices. Carnitas is more like pulled pork and the fish tacos taste like they're breaded in old tortilla chips. Overall, pretty good but definitely does not live up to the hype and not worth waiting in the 20+ person line. \n\nThe hot sauces are pretty flavorless too.\n\nWorth a visit but not worth waiting in line,I don't get why this place is so popular, honestly.", "When I write a review i take into account the whole experience not just the food and don't get me wrong, I thought the tacos were good but just not authentic enough. I wanted to taste the flavors of the street taco which was lacking. They were fresh new takes on authentic recipes. The adobe pollo taco was good.", "Really delicious.  Only tried it one night and had a variety of tacos. The Carne Asada was great.  The chips and guac were the stars of the show.", "This is one of those places where people see a line and believe it must lead to something good.   Unfortunately, the line here is a result of mass hysteria rather than delicious food.  While the food isn't necessarily disgusting, it is very overpriced, under-portioned, and over-hyped, I mean, what kind of Mexican place doesn't serve burritos? \n If you do go here, get one of the bowls.  These at least do taste good, and you may actually not be hungry when your done.", "This place is so overrated. I had the Pollo Verde taco, the tongue taco and the Al Pastor I also had a side of rice and beans. I could not discern any sauce on the chicken and the chicken itself is very dry. The tongue taco was for some reason crispy, When you order tongue you expect tender taco meat not a crispy taco meat so that left me wanting. The al pastor was tasty but unfortunately the pork was very dry. The reins and beans were meh. The Jamaica drink was excellent. All for $16. Too expensive. These are $3-$4 tacos folks. I can get better at any taqueria. The only reason they got to start instead of one is because the food was actually not terrible.", "When visiting Portland my friends and I were recommended Por Que No? by two separate strangers. Of course with that hype we had to check it out, but I wish I'd passed. Not to be that annoying person, but I'm Mexican and from California, so I know good Mexican food and have standards which Por Que No? sadly didn't meet. I had 3 tacos (aside, lengua, and cabeza) and the beans and rice plate. The beans and rice plate was literally a bowl with refried beans, rice, sour cream and cheese mixed together into this weird looking gloop. okay. Was it tasty? I guess. But not authentic and the presentation was off putting. The tortillas on the tacos were a bit lukewarm, the asada and lengua dry (like how? lengua is known for being super moist and tender). The cabeza was decent. The prices were also exorbitant for what you get, yikes. The vibe is cool tho and I did like the outdoor seating.", "Brian's Bowl. Yum. Yum Yum. And so much more intimidating then it looks.", "Finally got the chance to try this Taqueria out! I had heard it was some of the best Mexican food around and I can now confirm! When I first got there the line was out the door and scattered down the sidewalk. This being a firm indicator that it was going to be some great food! The line moved relatively fast! They supply chalk outside if your up to creating a masterpiece while you wait which is pretty cool! You order first and then take your seat! I absolutely loved the atmosphere and decor! The whole vibe was down to earth and vibrant! The quality of food was amazing, fresh, and priced well for what you are getting! Most definitely adding this to my go to of restaurants! Thank you!", "This place is clearly popular - almost always a line out the door. Because I live a few blocks away, I tend to go during quieter times. I've given this location as well as the Mississippi location several tries because of convenience and atmosphere. I really want to love it. The staff is always friendly and it's a fun place to hang out (when not too busy). Not doubting those who own and work here are hardworking and passionate about what they do.\n\nSo, por que no? Because the food is always bland. I've tried most of the tacos, the Bryan's Bowl, the tamales and other dishes too. Unfortunately, both my husband and myself have never been blown away by or even really enjoyed any item. The guacamole is decent, we find the chips way too salty even though they have a good crunch and weight to them. \n\nHonestly don't understand how more people don't agree - maybe too drunk off their margaritas to taste the food? Would love to find at least one or two dishes that keep us coming back, but just haven't had any luck. The best Mexican food we've come across in Portland can be found hidden in the back of Mexican groceries stores.\n\nDon't fall for the hype.", "TACOS! Por Que No? is famous for their tacos. I grew up in the city and never made it out until this week. This was definitely the right decision. Some friends and I met for happy hour. I ordered a carnitas taco, and the pescado #1. The carnitas was really good, but the pescado was something special. The fish was perfectly crisp on the outside and succulent on the inside, and that crema and pineapple...SO GOOD. Even though it's not on the menu, I ordered a small combined side of beans and rice. They were happy to oblige and gave the impression they do this 100 times a day. \n\nPro tip: get there before 5:30 on a weekday and you'll cruise right on in. Any later than that and you can expect a wait. It's one of those \"order at the counter and hope a table is free in time\" kind of place.", "Long lines, expensive $3 tacos...was worth it? Yes....great experience and good food. I would go back again..", "Cute little restaurant, and nice employees. Food was done at a reasonable time and got notifications about the progress of my order. Got a Bryan's bowl and tacos, they were delicious! Definitely coming back here again and highly recommend.", "The food tastes fresh and tastes pretty, pretty, pretty good. My friends and I love the house margaritas - sometimes, on Fridays, we love them three times and that's too many!", "I came here for dumpling week and the empanada that they had was really great and tasty. The seating area is pretty big, even though it doesn't look that way by first impression. There wasn't that big of a line this time around and the cool thing is that ruby jewel is next door and they have a cool check in offer too. I enjoyed the sauces that they have but i think that the service could have been upped a level for how many patrons they get each day. I think their prices are a bit high for their tacos but a lot of people seem to really like them.", "I can't believe I waited so long to try this place.  Really good food.  And drinks.  Of the tacos we tried, the Carnitas taco was the overwhelming favorite.  We will definitely get those again.  We also had the Watermelon-Guava Margarita... OMG, that was so good.  We ended up having a couple more.  And we went back for one more Carnitas taco.\n\nThe line is long and parking is a challenge.  And the place ain't cheap.  But great flavors with everything we had.  A cool plus is, once you're in, you're in.  If you want something else to order after your initial order, you don't have to wait in line again... go right to the front of the line to reorder.\n\nThe decor is funky fresh and really quirky but in a good way.  The seating out back is very cool.  We will defintely be back soon.", "Orders Tacos to go! Yum Yum  2 shrimp and one fish! They were all good but my favorite for sure was the shrimp!  I do like the fact that there are many flavors in these tacos! Fresh ingredients and just deliciousness! I've been here for Happy hour Pre COVID! It was fabulous. Can't wait to get back to normal one day! For now I guess it's call ahead and grab your tacos to go!", "Most overrated taco place in Portland.  Everything is just mediocre.  Its an interesting case of herd mentality where people think that its better than it actually is because of atmosphere and thinking its cool to eat here.\n\nEither way, it you want to wait forever to pay a lot of money for mediocre food - this place is for you.\n\nMay the hipster be with you", "My favorite restaurant in Portland! The food is tasty, reasonably priced and always fresh. I would recommend giving it a try.", "Love the food, juices and margaritas. You cannot go wrong. The staff is kind, the environment is interesting. There's always a line, but it's worth it to me (and it doesn't take too long!). Love taking my friends from out of state here.", "Fantastic food, priced well, but again, why would you expect a tip when we, the diners, do the waitstaff's work? Is this some sort of hipster thing now, to open a restaurant, fill it with Goodwill castoffs,offer little-to no service, have no ice available for beverages, require the patrons to bus their own tables, and then expect the public to support your underpaid, under-challenged staff? Even McDonald's will bring your food to your table.\nThe food is superb and appropriately priced, however.", "Food is great -- simple and delicious! Margaritas are amazing as well. Minus one star for price -- despite the high quality, the ingredients are still REALLY basic and cheap, and they should be serving up organic veggies for what they charge.\n\nI'm not in love with the seating model (find your own table after you order), but that's mainly because there are a lot of a-holes out there who don't respect others and will try and grab a table before ordering.\n\nBy the way, bonus points for great sat & sun brunch!", "Seriously,  probably one of the best Carnitas taco I have ever had...and I have tried many. From the super friendly staff, yummy margaritas that you order AND they served you in line...yeah served, pre-Covid. Now you can get a growler or mason jar of those ridiculous margs! To go!  \n\nTry a Bryan's bowl.  I mean just too good. I honestly grab one before I leave for the airport and take it home to enjoy!! It's that delish!  What can I say, I  love tacos, and I love Por Que No. There selection of salsas is also amazing. Can't go wrong here!  Fast, friendly deliciousness.", "This place is always busy for good reason! The food is very fresh, hot and made to order. The tacos are the best with many varieties to choose from. Much of the food is locally sourced and sustainably raised/caught. There are some but not a lot of choices for vegetarians/vegans. The Horchatas are homemade and delicious. Try to stop either before or after peak lunch times for quicker service and a more relaxed atmosphere. You will want to come back often.", "Why not...well I say why YES!  This taqueria has the best tacos I've had in a very long time!\n\nThe tortillas are light and airy leaving every bite to savor the inner ingredients.  I wasn't left feeling like the bite was heavy and I was too full to finish my food.  Or worse when I have to ditch the tortilla and eat the inside solo so that I don't waste the good stuff.  In this case the outside is the good stuff too!!\n\nI had the Pescado #1  crispy cornmeal encrusted Newman's line caught Alaskan Cod, topped  with pineapple, salsa verde, crema, cabbage, onion & cilantro and Pescado #2  crispy cornmeal encrusted Newman's line caught Alaskan Cod, topped with tangy escabeche crema & a serrano-cabbage slaw.  Both unique and different in their own ways.  \n\nI would recommend this for lunch to anyone looking for a satisfying meal to keep them going all day!", "So my fiance and I have been interested in trying this place out for some time now after hearing so many good things from our friends. She wanted to try it out to see how authentic it was after having lived in Morelia. I will have to say after finally eating here, I will now die a happy man knowing that I will never go to Por Que no? ever again; Absolutely Horrible. \n\nFirst off, we truly don't understand the appeal and draw of Por Que no? Walking into this place we were overwhelmed by the amount of hipsters, wearing non-prescription glasses that looked to be purchased from Urban Outfitters. Everyone looked like they had just crawled out of their parents basements after a long \"Hard\" night of \"graphic designing\", and were in desperate need of a PBR tallboy and a American Spirits cigarette.\n\nSecondly, the tacos that we had (Fiance: 2 Carnitas; Me: 1 Carnitas, 1 Pollo Asada) were not even served with two shells a piece, which anyone who has ever been to Mexico or a taco truck knows the traditional way is with two. The reason for having two is because by only having one, the juice from the meat, salsa and lime will easily make the shell soggy and break in half, which is exactly what happened. \n\nThirdly, the carnitas and pollo meat in our tacos was some of the driest, hardest meat I have ever had, almost crunchy. It is not suppose to be dry, hard and crunchy. I'm pretty sure the reason my jaw hurts this morning is from chewing on their hard rubbery meat. Additionally, the chips and salsa fit nicely with the other horrible food from here. They were rock hard with way too much salt, and the salsa had no spice what so ever. I'm not even going to mention the Margarita's we had, however, I will recommend bringing anti-acids as they contained so much sugar I walked out of the place with the worst heartburn and breathing fire. When all said and done, four tacos, two Margaritas and a thing of chips and salsa ended up costing an astonishing $38 with tip, which the tip I also regret. \n\nThis by far was the worst Mexican food we have ever had and I would rather go to Taco Bell. Anyone who likes this place has no taste buds. If you want true authentic Mexican, please visit Casa Del Sol (https://casadelsolmex.com/; https://www.yelp.com/biz/casa-del-sol-portland-3) which moved to the corner of 82nd and Flavel. (https://maps.google.com/maps?hl=en&tab=wl). It's cheap, easily half the price and their tacos are the most authentic thing you'll find besides actually going ot Mexico.", "Ahhhhh \u00bfPor qu\u00e9 nunca he comido en Por Que No Taqueria?\n\nPorque: someone told me the place was all hype. (I really need to stop listening to these people. Who call themselves my friends. Who clearly have no taste.)\n\n***Yum! Cute! Fun! Fast! Cheap!\n\nI met a friend for lunch on a weekday at 1:30. It was crowded, but less so by the time we left, and there were plenty of tables inside and outside. I had somewhat recently eaten, so I wasn't too hungry and ordered the $6 Beans & Rice bowl. I got the salsa on the side, and the (most delicious possible mountain of) chips. So effin good. So much, I didn't even finish. Ahhhh. \n\n\u00bfPor qu\u00e9 no he vuelto? I don't know. Maybe tomorrow!", "Love the tacos here. And the salsa. Very good tacos. The flavors all work together with the toppings and the salsa on them.", "Delicious delicious delicious!\nWe ordered food pretty half heartedly as we went off route twice to reach this place, and then waited for a train to clear the way and after we reach the restaurant, the only option was to place an order online. We placed an order standing outside the restaurant in Portland rain with a baby and mistakenly ordered it to their sister location. After placing an order, my husband peeled to check with the for the wait times. They noticed us and the baby and asked to wait inside. The staff was generous enough to take care of the order at the store and sort the mess up by calling the sister location. \nThe food came and we walked to the car and drove away to our next destination. After reaching we opened the boxes and to our surprise they might be the best vegetarian tacos we had in a long long time. The salsa was fresh and the overall vegetarian tacos with no cheese were moist and not soggy. \nSince then, this place will list in my favorite taco place in Portland area. I wish Covid times are over and we could try their regular menu items as well. \n\nIf you like tacos and haven't tried them yet, do yourself a favor. They have multiple locations and go check them out at your nearest stop.", "Homey and cluttered describes Por Que No's inside.  It reminds me a lot of the Sapphire Hotel just up the block, with little people chairs on a high shelf near the ceiling.\n\nWith so many taco options in the vicinity, what would induce me to come back to Por Que No?  \n\nQuite possibly, the fish taco! \n\nThe fish pieces have an excellent light cornbread shell served inside a corn tortilla with cabbage, crema and pineapple.  Really delicious and highly recommended.  Hence the four stars.\n\nOn this day, I also ordered a chorizo and a pollo verde (chicken) taco.  The chorizo had a pleasing crispiness and mild flavor.  It was served with queso fresco, but actually, too much queso fresco.\n\nI didn't like the chicken taco.  The chicken came hatched from a can which is problematic from the get-go.  The gloppy salsa verde in the taco was overly abundant.\n\nWhen I come back I'd like to try their tortilla chips with the hearty \"dip\" that comes with them.  Several people around me were enjoying them.  The tortilla chips look like they are made from flour tortillas and are nice and thick - they look a lot like pita chips.\n\nOn the downside, parking is sort of a pain because there really isn't any street parking in front, just on the nearby side streets.", "Thought I'd give this place a try since everyone raves about it. I've had better tacos and drinks. The tacos were tasty, but too watery and spicy for my taste. I took a bite and it was just messy. Guac was delis, but were a bit cheap w/ the amount of chips they put out. The drinks were okay. It tasted like it was premix. For the price they charge you'd think it would be a bit stronger and not premixed. Any-who, the interior reminded me of Mexico. It didn't feel like I was in Town for a bit. I love it! I'd probably come back if the line isn't too long. I don't think it's worth the wait.", "Just as bad as the Mississippi location, but with more kids screaming about their unrecognized privileged mom's ignoring them.  The food is dry, the ingredients are not fresh, and the waiting time is ridiculous for those two aforementioned reasons.  Just because someone reads about a trend, people immediately think it's legitimately about the quality of the food.  It makes no sense how this establishment is still in operation when so many quality places are closed for good.  The food at local Mexican owned places are way better.", "Not bad. 3 stars is not bad. \n\nI had just arrived in Portland is this funky neighborhood, Hawthorne, and after an early flight I wanted tacos. \n\nI ordered a margarita no salt and unfortunately this kind of missed the mark - not very strong and tasted like it was a pre-mix - did not order another as it was already pretty pricey for missing the mark.\n\nPro: Almost everything in Portland is 'green' and earth friendly. Biodegradable straws and no plastics! Love it!\n\nThe chips and guacamole were not bad - enjoyed the guacamole, had a nice flavor and was the right texture, but the amount of chips I had for the amount of guacamole was greatly disproportionate. \n\nThe tacos were tasty but one stood out - the barbacoa beef was the one I wished I had gotten more of. The pescado (fish) taco had very little flavor so I was pouring on the table hot sauce to give it some umph. The salsa huicho was a nice hot sauce to have on the table for this. \n\nLove the interior and exterior of this place - order at the counter, interior is very eclectic, as well as the outside patio area with plants and the surrounding walls/fencing were all old doors. \n\nService was quick, did not wait long, and attentive - no complaints. Please was packed for lunch on a Thursday at 1pm.", "Food is always delicious and the margaritas especially! I do not love the format of ordering in line then sitting down but don't let that take away from the great tasting food!", "This place was one of the highly recommended places to try while in Portland, OR - and I was told to get their tacos. BEST decision ever! The tortilla was very soft but firm enough to hold the filling. The lengua (I know most of you are like gross! But try it before you toss it!) was extremely soft and basically melted in my mouth. The Barbacoa was a little on the tougher side for but I did enjoy the marriage between the meat and the pickled veggies on top but I did prefer the lengua out of the two tacos I got. For a drink I got the horchata and it was absolutely refreshing! Some side things to note:\n\n1. You order first before you find a seat\n2. You grab your own utensils and water\n3. Don't forget to bus your own table (can't leave dirty dishes behind)\n4. Parking can be a little tough but there is a mini mart area across that you can park at and just walk", "Can't add to all the accolades provided here already, but if you get there around 2PM on a week day there is no line.  Go for the squid tacos.  Heavenly.", "Definitely worth standing in line for! Fantastic drinks, delicious food, and tremendous service. I'm always impressed how patient they are, even when everyone is clogging up the doorway . Utopia of a restaurant, even with the incredible line and you think you will never get a table, it always works out and is well worth it. Go and enjoy", "Never ask me to eat somewhere when it's hot out. I don't mean \"kind of hot,\" but \"I am dying. Why God why\" hot.\n\nBut a few days ago when Portland nearly hit a solid hundred, I went to PQN. Not surprisingly, they didn't have A/C (though they did have spray bottles you could squirt yourself with). They may have otherwise earned themselves 5 stars with their delcious mini-tacos and their refreshing horchatas, but due to other factors (i.e. waiting in the line  that extended out the door in the direct sunlight, or having the back of my legs stick to the bench I sat on), I wasn't exactly in the \"oh, awesome- tacos!\" state of mind. More so, I was thinking about how *&^% scalding it was and how I just wanted to finish eating so I could crawl under a nice, cool rock and take a nap. \n\nWhich I did. And it was awesome.", "Delicious!! Love the \"salsas\" that are available though they are more like sauces. They have regular chunky salsa too. Wide variety of interesting tacos to choose from. We had one of almost all and like all of them. Barbacoa and carnitas tacos were our favorite. At lunch they have free beans with 2 tacos and the beans are delicious!! Get the chips too. They're thick and perfect! Tecate is $3 and they will serve you drinks while you wait in the really long lines :)", "The only complaint is the line. Otherwise, Por Que No is perfect. I love everything. The flavored margaritas (I usually get the margarita flavor of the day because it's amazing and strong - pineapple, mango, huckleberry), the hot, crispy tortilla chips and guacamole, Bryan's bowl, tacos (carne asada is my favorite) and I'm sure anything else you are curious about will be amazing. Though the line can be a bit deterring and takes about 20 - 30 minutes, meet with a friend and chat in line while you wait. The food does not take long once you sit down either. For a city with so-so Mexican food, this is by far the BEST and worth the wait.", "Por Que No? \n\nThis may possibly be a case of \"It's not you, it's me,\" or \"I'm just not into you.\" Feel free to apply your own breakup cliche. \n\nI've been dragged here a multitude of times by some dear friends who love this joint. I thought the first experience was a fluke, but I just feel like everytime I go here, it gets worse. I will opt out of any further invitations to go here. I truly, truly, truly wanted to love this spot as much as my pals do. \n\nThe experience for me is just bad from start to finish. First, the place is always packed, and it is SMALL so claustrophobia usually sets in. You cannot move about the restaurant  with any ease, and it is the kind of place where you are required to do so at times...to get your own water, condiments, bus your own table, navigate the bathroom labrynth, get the hell out of there, etc. So, I really don't mind that it is so packed that I cannot eat inside, and must dine al fresco. They DO accomodate for chilly/rainy days with some seats under a shelter with heaters. But, you may not sit at a table if you don't have food. Which brings us to the next poroblem, the line. \n\nI am happy for this place that people flock here in droves and there is ALWAYS a line. And it is long. You cannot buy more than one drink at a time (I am sure that is an OLCC thing, not their fault), so if you run out mid meal--you have to chance the line again for a refill. By the time you get back, your food is cold. D'oh! And the catch-22 is, I need to drink to deal with all the people there and to feel comfortable. \n\nAnd yeah, I keep reading that the service leans towards a hipster vibe.I haven't been treated terribly or really picked up any excessive attitude--and trust in the fact that I am an easy target. In fact, I think the counter folks have been downright cheery.  If you don't like hipsters serving you food, you should eat elsewhere. Like Vancouver? No hipster, no matter how self-deprecating they are, would ever serve food there. \n\nThen there is the food. I like the menu, and the variety of food offered. It all sounds good. It all looks good. It is served up in a reasonable amount of time. But I find it to be a little on the bland side. I also feel that this place is a bit pricey for what it offers. You can expect to drop an easy Hamilton here if you want any extras like chips or a drink. \n\nI will say that I really, really, really, really like the decor. Sadly, its not enough to keep me coming back. This place isn't rancid, it's just not a good fit for me.", "Read the reviews from the locals and decided this was a must on my long weekend in Portland.  The place is funky cool and the food was awesome and fresh!  Great experience overall!  Will definitely come back!  I had the ceviche and fish tacos and shrimp tacos.  Chips and salsa are good as well.  Don't hesitate visiting this place.", "The camarones taco and the pomegranate margarita was delicious. Vibrant colors and Explosive Flavors. The restaurant gets pretty busy and it's a little small but so worth it :) yum I would definitely go back.", "This place is great because it used incredibly fresh ingredients and cooks em up GOOD. Your food is fresh, not over-cooked. And the drinks are always a hit. The downsides have been stated: small, and sitting outside sucks quite often. However, if you can jam yourself in the corner seat behind the bar, I find that to be a pretty cozy spot.\n\nhighlights: bryans bowl, fish tacos, flautas, sangria, fresh juices.", "This shit is GOOD. This shit costs WAY TOO much. I once tried to date a girl that worked there, so I could get her discount.", "Carnitas tacos with f***ng sour cream? Are you sh***ing me?!?! I don't understand what's the hype about this place. There's so much better tacos in Portland. Seriously, what's the great thing about this place? Why is the line so long? Definitely not the best. I mean, you cannot put cheese\nMargaritas were old... I'm sorry. Too bad it wasn't good :/", "writing this on a food high... so be ready \n\n1. i ordered a pollo asado taco and i may have gone to taco heaven in my first bite... you think i'm joking but this is exactly what i said after my first bite \n2. i ordered the camarones taco and the fusion of flavor was on point... the pineapple... a mid summers dream \n\nBut honestly when i finished my meal I wanted to send it back and complain just to get another ;)", "The hype dampened my experience I think. My carnitas and carne asada tacos were just ok.  It's also another Portland restaurant where you order at the counter, take a number, and perform a lot of self service such as getting your own sauce and bussing your own table- but you feel bad not tipping standard as if you had received full service.  I don't particularly enjoy feeling unsatisfied by the food, then having to bus my plates and tip... and be my own server in many ways including not having anyone check on us or thank us as we get up and leave. Maybe some people like that non-invasive style but it just sang unappreciation. \n\nEveryone told me \"it's amazing\" but I have had way better, healthy, bursting-with-flavor tacos for way less $ at food carts in Portland.  However, it wasn't bad.", "Que buena est\u00e1 la sangr\u00eda.  The Sangria is so good it inspired my wife and I how to make it and google other recipes and experiment.", "I'm half Mexican, spent every vacation in Mexico where my grandmother and my Tias made the best Mexican food ever. Never thought anything could be better. Then I came here! OMG! This place is amazing!!  The chips and salsa , the Bryan bowl w veggies, my wife and Kids felt the same way! The tacos so yummy! Just had to tell someone! #LOVEUP", "My favorite mexican food in Portland . REAL mexican food.Always very good and very fresh!.Love the tacos, ceviche,margaritas!", "Delicious!  Got the carnitas  and asada. Both were very flavorful and cooked well. We also got the chips with guacamole and salsa. I preferred the guac, but salsa was ok. Definitely worth the wait.", "Being from SoCal, I've tried a good handful of some good taco joints and I wanted to see if this place made the cut because \u00bfPor Qu\u00e9 No? right? :D\n\nThis place was pretty crowded during lunch time, and there's gotta be a good reason why people flock to a particular place to eat.  Well, I understood why when I took that first bite into that pollo asado taco.  I scarfed it down in 3 bites like a boss.  It was soooo good....I wanted more!  I also took a bite of the carnitas (pork) and camarones (shrimp), both tacos were also sooo delish.  I liked the pineapple in the camarones taco, the sweetness of the pineapple went really well with the rest of the flavors.  I also got an order of the Jamaica juice (tangy, sweet, and ahh so refreshing!) and their housemade chips with guac and salsa (gotta have the typical essentials with tacos!).   \n\nThis was my last stop before heading back to the airport.  Definitely a great meal to end my foodie adventures in Portland.", "I was in Portland on business and had a grab a quick bite before going to a meeting.  Had a taco and water!  Wow the tacos were amazing but their drinks looked even better.   So after I was done with business I returned for dinner before heading out the next day!  2nd time around was even better with more tacos, chips and a drink!   Definitely a place to visit if you are in the area.", "We were able to try this place for the first time.  It's been on my wish list for months, but I haven't wanted to brave the crowds.  Thank you Portland \"Show Day\".  Since people in Portland don't know how to drive in Snow, everyone stayed home and there were NO crowds.\n\nFood was EXCELLENT and the staff friendly.\n\nI will definitely be returning.", "It's OK, far from amazing, a bit overpriced and the PDX hipsters still stand in long lines for this food. I'm not sure why. Another Portland mystery!", "Serious. Are these people kidding? Por Que Yuck! Hey and don't tell the people who love this place about Santa Cruz in St. Johns. No robo hipsters allowed. I truly can't belive this place is in business. Nothin, and I mean nothing, redeeming about this place. I'm in total shock...", "Line moved relatively quickly and we were able to get a seat, but we were there around 5.40pm so I imagine it gets worse later on. Food was decidedly average. Between four of us we ordered a veggie quesadilla, a veggie salad, a pescado #2 taco, a pollo asada taco, a fish bowl and a pork taco, plus some chips and guac. \n\nThe chips and guac were pretty good, and apparently the fish bowl was too, but the rest of us were really disappointed with our food. Fairly bland and the quesadilla had way too much poor quality cheese. Also the veggies included asparagus and snow peas which were just weird items in a quesadilla and didn't work at all.\n\nReally disappointed since the place comes with rave reviews and appears on a ton of must-try lists. Maybe we're spoiled living in San Francisco...but more likely it's just become overhyped.", "Table salsa should not be this spicy. Also, it doesn't seem like they have air conditioning inside.\nI do like how they took our drink order ahead of time. And they did bring out the chips guac and salsa pretty quickly.\nThe guac is average. \nTacos came out quickly as well.\nFish taco was lame. Not enough crema, and the tortilla was cold. Shrimp taco is so spicy its almost inedible.\nThere should be some warnings on the dishes that are really spicy.\nStaff was nice.", "Pretty decent line out the door but they made my horchata while I was waiting. The tacos were so flavorful. Camarones and carne asada were delicious. I would've take a pic but I was starving. They forgot the chips and guacamole and I had to ask for it. Would've been nice to have gotten that first, but we finished it anyway. Super fresh flavors.", "Albeit very hipster/hippie, Por Que No is one of the best Mexican Dives in PDX if not the best! In the most cryptic of real estate terms it is extremely cozy inside. Extra seating is out of the entrance and to the right in what seems to double as a carport were there a lowered sidewalk lip. But the food is wonderful and takes you away from the smell of unwashed unshaven, non-deodorant hemp wearing individuals who rage against the machine by refusing to do laundry. Yes! It is a smorgasbord of all these scents as you cross the threshold to place your order and anyone I introduce to this wonderful taqueria I am sure to preface the aforementioned immediately!\n\nBryan's Bowl with shrimp is my staple dish and although they serve Jarritos (Mexican brand soda) I always find myself ordering one, two or a mix of the natural juices at the counter. \n\nPlace your order and take your seat. If you're alone or with a second grab a seat at the bar and own it! The view of the kitchen is one you may find entertaining yet mindboggling, but I guarantee you will enjoy the symphony and synchronization of not only the older gentleman hand making tortillas but also the waltz-like dance the cooks & servers maintain in the closet of a kitchen they have to work with. (I LOVE THIS PLACE) Groups of three or more look for a table out of harm's way which, honestly, can be an oxymoron. Be sure to venture past the register and try any one of their homemade salsas! You won't be disappointed...", "This place....so good! I love Mexican food and I have to say this is the best in town. I keep trying other places out and always return here because it is the best! Everything is tasty, consistent and fresh! They are usually pretty busy, but the staff seems to handle it well and are friendly and helpful.", "sangria and a bryan's bowl with tortillas is the way to go. come with a friend or two and be prepared to stand around for a bit after you order - don't be afraid to ask to share a table! it's a little busy, a little chaotic, but fun and delicious and wonderful. also, great views of the city if you have to wait outside for a bit. totally worth it.", "I stopped frequenting Por Que No about 6 years ago when the line started becoming ridiculous. It had nothing to do with their service or quality of food. There are just too many other great places in Portland where you don't have to stand in line for an hour. Well I found myself walking by 15 minutes before close the other night and to my delight there was no line. I jumped at the opportunity and ordered a Rum n Fresca, chips n guacamole and a few tacos. All were just as I remembered; delicious but not hour long wait delicious. So why the 5 stars? Their policy to do away with plastic straws. I was overjoyed to see such a popular restaurant jump on a movement that I've been preaching about for years. Not only do they no longer use plastic straws but they give you a wooden stir stick in it's place. That just heightens the effect that you're embibing a quality drink. I really hope all Portland restaurants/bars start picking up this movement.", "I waver heartily here between 3 and 4 stars. They probably deserve 4 but I'm feeling stingy.\n\nFirst, we got lost trying to find this place (not that it's their fault but how can I not factor that in?). Second, when we did finally find it, we stood at the door and were completely ignored by the staff. If it had been super busy, bustling, crazy ... I may have understood. But to actually make eye contact with me ... and walk away ... WTF?\n\nI finally walked to the counter and said - \"So do we just seat ourselves?\" The response was unmemorable and indirective.\n\nSo we grabbed a table, realized we needed to get menus ... got those ... realized we had to order at the counter ... did that ... THEN they were SUPER nice to us. Frustrating all around.\n\nThe food was ok -- I was pretty riled up by the service experience I cannot in good conscious say whether the food was good or bad. I assume it was good (cuz all my fellow yelpers loved it) and Hubby liked it as well.\n\nMaybe now that I know the process ... I will enjoy my next visit.\n\nIn the meantime ... SIGNAGE would be nice to help those who are not mind readers.\n\nJust sayin ...", "Probably my favorite place in Portland! \nReally like the decoration, it's small inside but super cosy. The food is great, a bit expensive for Mexican food but it's worthy. The margaritas are so good! You need to get some with the pollo verde tacos and lengua tacos!\nI go minimum once every month^^ it's just a great place to go and have a good time!\n\nThe only negative point is the line... you always have to wait for minimum 45min to order and get a table. Except that, the place is awesome!", "Just go here. And get the barbacoa tacos. Mind blowing flavors in these things. Both times I've been here I've been so pleased with how tasty the tacos are. Plenty of parking on Mississippi. You won't be sorry!!", "This place is amazing, except for the fact that you need to wait in line more often than not. I was able to stop by today for a couple of tasty tacos and a margarita. Both the fish and veggie tacos were delicious. My margarita had chile salt on the rim (What a great idea! ).\nAlso I snagged a table outside so it made for a perfect happy hour outing with my friend. \nI suggest going early in the day to reduce the amount of time spent waiting.\n\nKeep making amazing tacos Por Que No, and I will keep coming in to eat them.", "Really good tacos and a GREAT friendly environment. Good place for a first date ;) but make plans to take food to go, there may not be enough room to eat when it gets crowded. Try the jugo de Jamaica and any and everything on the menu.", "Great place with equally great margaritas. The tacos are really tasty and unique. But the problem is that there is generally a big line out the door. However it may be different now that it's not summer. Good spot though and worth going to, for sure", "My friend and I arrived at about 5:30pm on a Monday, which seemed to be the perfect time to go - no crowd and discounts on food before 6pm! We disobeyed the rules (tisk, tisk) and set our stuff down at a table before ordering, but the staff didn't seem to care. We didn't have to endure the 20 minute line that other yelpers complained about since there was only one person ahead of us, but the place was completely packed by the time we finished eating.\n\nMy friend ordered the chips, salsa and guacamole, and they were fantastic! I feel a bit guilty since I ate the majority of them, and they were not cheap - even with the $1 off. I had the Porque Tinga taco and the Pollo Asado taco, and both were delicious. They were $2.50 each (another before 6pm discount), which was worth it for the quality. Normally I would give 3-stars, but yes...I am one of those people who only eats meat if I know that it is sustainable raised, so +1 for sustainable meat!\n\nI will definitely return, but I will make sure it is before 6pm for the discounted prices and lack of a line.", "I feel like all Yelp reviews are on a sliding scale and Por Que No? is the epitome of a sliding scale deserving restaurant.  Now if you took me to a place, sat me down, and I received the food here, it'd be in the four to five star space depending on experience.  But this place always has a line out the door, and is pretty overpriced.  This is no Pine State or Tasty N' Sons or anything, yet it has a comparable line.  For that reason, this place is mostly hype and that hurts the overall score.  Probably worth a one time look see, and maybe it's more your cup of tea than mine, but nothing here is really worth waiting in line for.", "Yum yum yum! Best Mexican in Portland! Super fresh and flavorful and cheap! The line is usually crazy long so call ahead if you can and just get it as takeout. The restaurant is small anyway but there are lots of parks nearby we took ours and had a picnic. Also there are two locations!", "\"Yay! I'm a fan.\" - how Yelp describes a four star rating.\n\nAnd I admit it, I am a fan. The Bryan's Bowl is just as tasty as everyone says. Also, it feels like the best bang for your buck on the menu. Which brings me to why I can't give them 5 stars. \n\nI acknowledge that the ingredients at this restaurant are locally sourced and sustainable, etc., but this is still Mexican food at a pay at the counter, seat yourself restaurant. Tacos should not be $3-$4. Other neighborhood Mexican joints sell tacos for $2 at most! So this is my main qualm. Oh, also, don't go here during meal hours- this location is tiny and awkwardly shaped. You can't walk down a hall without displacing at least 4 other customers. Kind of reminded me of trying to get to the restroom on an airplane. Not a great feeling.\n\nSo where do these 4 stars come from? Their selection of hot sauces is truly delicious. Also, these sauces are \"complimentary\"- or serve yourself to your hearts desire. I wish their website listed the names and descriptions of all 5 (!!!!) hot sauces, but I've tried each of them and they are all so delicious in their own special way. The habanero was so yummy, I barely even felt the bite of the supremely hot pepper. And the medium-hot, holy moly, it's creamy, spicy, and pungent in a wonderful way. Eat these alone with a bag of their way above average tortilla chips, and you'll be happy as a clam.\n\nIn conclusion, I would recommend this spot, but expect to feel physically uncomfortable while waiting/eating your food and expect pricey though tasty beverages (margaritas, etc.). Don't forget to load up on hot sauce.", "These were some of the best fish tacos I had ever had and I owe that to the addition of the pineapple. It made the tacos really light and fresh. I ordered two tacos and a ride of rice, which turned out to be very filling. This place was busy! It was also raining at the time so the outside tables couldn't be utilized. We ended up at a table for a much larger party. My only complaint is that it is extremely cramped in my opinion. The line moved fairly quickly and the staff was very friendly. I look forward to visiting again.", "Por Que No is the best place to get authentic tacos in Portland. There is usually a line, but it is well worth it. Decent prices and delicious margaritas and Sangria.\n\nI recommend the Pollo Asado (spicy) and the Carne Asada tacos. Both delicious! Their chips and guacamole are amazing as well. Fresh and always enhances the meal. \n\nIt is a bus your own table establishment so be kind and pick up after your meal.\n\nAlso what many people don't know is that once you have already ordered and you decide you want more tacos or another drink, YOU DO NOT HAVE TO WAIT IN LINE AGAIN. You can just go straight to the front.", "I LOVE THIS PLACE.\n\nI've been to Portland 3 time and I've come here 3 times...enough said.\n\nThe tacos are insanely good. They have such great margaritas, especially the pomegranate. If you aren't much of a drinker, they have amazing fresh juices. The decor is fabulous & they also have an awesome happy hour.", "Fun, inexpensive, good portions, good quality... I like the pork tamale with rice and beans because it's light, filling, and tastes good.", "NOW I LOVE IT EVEN MORE!!!\nI love this place for their delicious, authentic, fresh Mexican food. I have loved everything I have ever had there, and I especially  love their housemade blended juices. This is the best Mexican food I have had outside of Mexico. \nThey have won my heart again because of my experience last night, when it was very busy. We put our order in and waited and waited...a half hour went by and still no food. I went to ask about our order and the very sweet woman at the counter went to check and discovered it still had not been made as there was a mix up. She quickly rectified the situation and brought our food, refunded our entire meal, and gave us some free coupons for tacos. Any restaurant can mix up an order, but I have never had one make up for it so kindly and graciously. Thank you, POr Que No for making things more than right and for being so kind about it!", "My chorizo and barbacoa tacos were both explosive with deep flavor and highly satisfying.  My SO had the carne asada and pollo verdes tacos, and favored the former over the latter.  Agua fresca margarita made with pineapple and orange was excellent.  great spot for a casual mexican menu.", "So fun! Went with friends last night and I really enjoyed it! The food was delicious, the margaritas were amazing.... the ambiance was fun and carefree on a Friday night. The persistant long line filled with smiling groups of people is a testament to how loved this little restaurant is. I had the Bryan's Bowl with carne asada and flour tortillas. It was delicious! Very filling too, I couldnt even finish it! The classic margarita was awesome, so refreshing and had enough tequila in it to allow a quick buzz. Prives were reasonable. I will definitely return.", "How can you not love Por Que No?  The food is fantastic, love the margaritas.  The only thing that I could do without are the hipsters working at the Hawthorne location.  I asked Alex (the guy with the neck tattoes) for a fork when he brought the food and he said \"it's right over there.\"  Dude, drop the tude and pick up a fork or I'll drop your tip next time.", "I'm from LA and this place does not disappoint. I loved the lunch special - 2 tacos and beans. I got the citrus grilled fish and it was incredible. The nachos and guac. were great as well. I thought the prices were a bit high and the portions small for the price. Otherwise it was great!", "I have been coming to the Mississippi location for about 3 years and I couldn't ask for better food or service.  I love the variety of margarita choices (passionfruit Serrano omg yum) and while I tend to stick to my chicken tacos,  the food selections look delicious. Their chips and salsa are AWESOME. It is quality food and service.  A little spendy--mostly due to the margaritas--but totally worth it!  If you come during a nice summer day around 3, you'll likely be waiting in line for a bit,  but again,  worth it.", "love, love, LOVE this place.  the tacos are amazing.  the bryan's bowl is the best burrito in a bowl i've ever eaten.  the staff is fabulous.  i have nothing but love for ya, pqn.", "Swoon :) I live for Taco Tuesday when they have happy hour until close. As somewhat of a Portland taco connoisseur of sorts-- Im gonna go ahead and say; Bomb. Yep, so good I'm bringing the word back.", "This place is totally rad! \n\nThe long line out the door and around the corner was my first indicator. I'm not someone who minds waiting outside a restaurant. I mean, It must mean it's good, right?? There is plenty too look at on the walls while you're waiting. I'm all about kitsch and bright colors, and this place has it in spades. It is a small place, but there is plenty of outdoor seating and a nice little covered cove with heating lamps just around the corner from the front door.\n\nI will admit, I am pretty picky about my Mexican food, and this place exceeded my expectations. I got 3 different tacos, and each one was fantastic. The agua fresca margarita I had was the perfect companion, and I was impressed with their selection of hot sauce. \n\nI will be back for sure!", "Crazy. We've been in Portland for two years and I've never been in this neighborhood.  We decided to take a peruse down Mississippi this afternoon and worked up a hunger window shopping and such.\n\nWe found ourselves in front of Por Que No? at lunchtime. Tiny place and all of the tables were full, except one waaaay in the back next to the bus station. I felt like I was sitting in the janitor's closet at West Ward, my old elementary school. Not much wiggle room in this place for a man of my girth. I felt just a tad claustrophobic. The people squeezing by to drop off their dirty dishes didn't help much. If you're bigger than the average 5th grader, I recommend getting a table in the front--where you'll be asses to elbows with all folks waiting in line to order.\n\nYou order at the counter at this place, they give you a number, and the food is brought out to you when it's ready. We both ordered tacos--fish for the lady and carnitas for me. We also got a basket of chips with some guacamole. Horchata for beverages.\n\nI liked the horchata. The chips were warm and salty. The guac was more than passable. The tacos are tiny, street-size jobs. Not much to 'em, but they were tasty enough. Lunch was $17.50 for the two of us and I left hungry.\n\nI'm on the fence about Por Que No? I would go back again if I was in the neighborhood, but I wouldn't make a special trip. Much better food and prices at the taco joint down the street from my house.", "Food is amazing. Prices are good.  I'm not giving 5 is because this place so crowded! I know, not really fair... they made some efforts to expand the seating area. I just feel that when a place is so yummy they should make it easier to grab a bite. It is also a bit hipster. Cheap prices and yummy food attract a certain crowd. The chick you order food from can be abrupt as well- which I guess with the volume of ppl they have going through there it is to be expected?", "Food so good you don't want to leave.\n\nWe checked out Por Que No? (or, roughly--Why Not?) for Dumpling Week and were blown away.  This is Mexican food with a bit of flare that really provides you with that flavor explosion that you should expect from good Mexican food.  \n\nThe food is fresh, simple, and well crafted.  House made Sangria is but one of the adult beverages offered here as well as a bevy of other options of the non alcoholic variety.\n\nSeating is a bit on the limited side, leading to a line out the door, but folks are all moving in and out so quickly, that we didn't wait for long before being seated.  If you have ever been to a taqueria in the Southwest US or Northern Mexico, you will see a lot of those touches here.  This place, honestly, feels like it was transported from elsewhere just to surprise the public some tasty, fresh food that can't be beat..", "por que no is my favorite!!!!!!!!!!!!!!!!!!!!!!!!!!!!!  i love this place so much.  the ambiance, the quality of the food, the chips and guac, the agua fresca, the homemade tortillas, the owner and his inspiration, the music, the outdoor seating.....  every time I'm in portland it's the first place I go!", "Holy cow is this place good! The tacos are out of this world. I tried 3 different ones and all were amazing, but the pollo asada was my favorite! The chips, guac, and salsa are also to die for. You don't even need to add salsa to the tacos because they are already perfect the way they are. We visited from New Jersey and will be dreaming about this place  when we return home. Don't be deterred by the line outside - it moves very quickly, and the food is delivered to your table and came out quick as well!  A+++", "My hubby had 4 tacos 1 Lengua & 3 Asada & I had the seasonal vegetable Taquitos. It was delicious! To drink we had the sangria and Vegan Horchata. In my opinion the Sangria wasn't all that great. The Horchata in the other hand was delicious. The way it works is, you order your food and then find seating. Inside there is a lot of Mexican trinkets which makes the place look adorablThe location is small but cozy. Street Parking only.", "For the most part the food has always been good and the service has consistently been OK.\n\nI would just like to not find bones in my chicken and the portions could be a bit bigger.", "Ate here recently on a trip to PDX. For some reason I just really liked this place, despite the Mexican food being more gringo than Gwyneth Paltrow. Decent tacos, but despite what other Yelpers have said, Brian's Bowl is just nasty--slop in a bowl. They got my 3 stars just for serving Mexican Coke.", "A very cool environment but it felt overhyped for what we waited for. For locals it may be amazing Mexican food, but not comparable to the Mexican food in San Diego..\n\nThe food was pricey for what we got in my opinion. I got the Brian's bowl for $9 and it felt like I just got a scoop of beans - so overpowering. \n\nIf you're in the area, check it out and support the local business. My boyfriend liked the food there so it might just be by preference.", "One of our favorite places to just hang and watch people. Lots of bike parking and even within walking distance. Our favorite is the Bryan's Bowl with a beer. Still have to try breakfast. Their fruit drinks are awesome. It's cozy and can get crowded but that's our favorite part.", "The best tacos I've ever had.  Fresh corn tortillas made in house.  Tacos are small so I needed 4 to fill me up. I had a shrimp, fish, barbacoa, and calamari. Shrimp was my favorite with pineapple salsa.  My local friends say there's always a line out of the door, and now I know why.  We went last weekend (the hottest day of the summer) and it was pretty toasty inside, but the food made it all worthwhile.", "Amazing tacos, shitty service. They suspected that I had been drinking (totally sober) and refused to serve me alcohol. It was an odd way to spend a Friday night. Can't complain about the food though, those tacos are crack-filled goodness.", "By far my favorite Mexican place in Portland! Worth the wait! As a native New Mexican, I felt at home with the food as well as the decor! And the drinks...amazing!", "I'm obsessed with this place! Their carnitas tacos are spectacular. I've never been to a Mexican restaurant that was better than this. Other than in Mexico of course haha. There's usually a line because you order your food from the counter and the place is very popular. But it is sooo worth it! I definitely recommend you go right now.", "This taqueria is fantastic! Cute ambience, friendly and helpful staff, and quick service even though the place was packed during happy hour. As a hot sauce fan, I really appreciated Por Que No?'s hot sauce selection, which include chilled freshly made sauces and a bunch of different bottled sauces. I had the sangria, veggie taco, and chips, which were all amazing. I didn't have the fish tacos, but my friends did and said they were some of the best they've ever had. A must when visiting Portland!", "One word-- MICHELADAS.  I don't even find those served in my Tex-Mex loving hometown, much less Portland!!  Really, Portland is notorious for shitty Mexican food but this stuff was not just edible but Good.", "Came here with a group of friends Saturday night and there was a line out the door. There's an awesome feel to the tiny inside and the staff are all super friendly. I opted for the tacos (carnitas, lengua, camarones, barbacoa.) They were all equally delicious with different \"toppings\" to each one. I've had lengua plenty of times and I usually get the soft mushy boiled meat that isn't the most appealing. Por Que No? finishes the lengua on the grill giving it great texture and bite. My favorite was definitely the barbacoa. It had great flavors alone and the pickled red onions added a great balance.\n\nI also had the horchata which was quite tasty but a little too \"grainy.\" I would highly recommend visiting this spot if you're into great tacos. I can't wait to come back to try their other offerings!", "This restaurant gets so many things right that's it's almost easy to overlook the great restaurant moves and go straight to the fantastic food they serve up.\n\nBut let's pause a minute to consider the line that typically forms out the door to the counter.  Last night, a hot, August night, two water misters poised 12 feet above the sidewalk greeted by-passers and kept us comfortably cool as the line inched toward the counter.  It was fun to watch parents hold their young children closer to the mist for a brief refreshing spritz.  One baby looked startled / happy / confused as his father held him up to face the mist before moving up the street.  Pretty damn cute.\n\nOnce our line was inside, a staff member took our drink orders, delivering our delicious margaritas within minutes so we could sip as we waited to order  and pay at the counter.  Not once did we feel in the way of the very calm but purposeful staff.  They were busy but in no way stressed or annoyed with their clients.  They looked happy and focused.  \n\nWhen we took our order number to our table, we noted the brightly decorated sign at each table with ground rules--order and pay before grabbing a table, clean your table after your meal and so on. Maybe it was the margarita, maybe it was the whimsical presentation of the message, but the content didn't come off as annoying or demanding.  We also noticed that people around us compiled with the rules.\n\nWhen our food came, the server saw that we hadn't gotten our own silverware and napkins.  She simply noted it and brought us what we needed, with a note that if we wanted more drinks or more food, go to the front of the line for quicker service.  Smart on two levels--first, value-added service on her part; it took her less than 10 seconds to get us our utensils and it kept us from clogging the small space.  Second, it speeds up table turn over for folks waiting in line.  \n\nBut how many servers would have said nothing or even noticed that we didn't have what we needed to enjoy our food?  In a order-at-the-counter restaurant, I think most servers don't practice simple value-added service.  It's a small thing but it matters to the mosaic of a pleasant dinner out.\n\nThese folks could have been stressed and crabby.  The place was packed, and it was hot.  But that's not how this restaurant rolls.  After three visits I've been impressed by the consistency and purposefulness of the service.  Every time, Por Que No exceeds my expectations.  Other restaurants could learn foundational skills from OQN.  Indeed, I ho
