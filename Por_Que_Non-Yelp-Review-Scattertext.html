have a pretty high standard for tacos.\n\nThat being said, I ordered the Barbacoa and the al Pastor tacos. Both were too salty and too saucy. I'm wishing that I tried the carne asada tacos instead of the barbacoa. I think you can tell a good taco joint by how good the carne asada and al pastor is.\n\nI think the tortillas are a little too thin. I would beef up the thickness by 50%.\n\nAlso, I think that for $3 the tacos are a bit expensive considering the size.", "Well, I say this place was a dud. They need to lower the price on everything by about a buck, then stop putting pineapple on the tacos. It's not that clever, and doesn't mask that the food was bland. I won't be returning. The only things this place really has going for it is the name being fun to say and the decor is fun. Oh, and the margaritas were strong.", "This place rocks. It's a cool, small little joint. I'm a big fan of tacos and what really did it for me here - each of the 4 tacos I tried had very unique flavors/ingredients, so it wasn't just the same taco with different meats. And the margarita and the horchata borracha were both delicious!", "Yummy! This tiny \"hole in the wall\" has a whole lot of taste, charm and Mexican goodness!\n\nWhile standing in line we watched as great looking dishes passed us. When we asked locals where to eat, it was recommended by nearly six people (not connected each other!). They all say it's their \"go to\" inexpensive place they eat weekly. \n\nFrom the colors, the funky seating, colorful Mexican decor to the food, this is a fun place to hit up. \n\nNot so sure where their food is sourced from, so don't expect organic and local....but it's worth dripping in just for their fresh fruit juices should you be a \"conscientious foodie\".\n\nFor a mixed group, this is a sweet option. There's a bit of a scramble to get inside and order, but with such cheap prices...it's worth visiting for the experience, taste and local hot-spot.\n\nEnjoy and remember to say gracias to this fun crew!", "Any time my car creeps over to the east side, even remotely close to the river's edge, I detour it over to Por Que No. The one and only reason I don't go here every day and every night is because of the distances from my place. \n\nA hot night + tacos + a spicy margarita (or two) is a winning combination. I love everything here, and even as divey as it may seem, it's clean, fresh and filled with fabulous staff that are super speedy. (But not too speedy to where you get suspicious, you know?)\n\nCome eat here!!", "I'd heard some rave reviews about this place and my friends and I decided to try it out.\n\nWe showed up on a Friday night around 8 p.m. The place was packed, and there were a few people in line in front of us. But honestly, the wait wasn't so bad. We joined the line, waited about 5-10 minutes, placed our orders and then went to find a table. Our chips with salsa and guacamole were ready before we had a seat, so the wait staff held on to them until we found a place to park ourselves. \n\nAfter finding a seat, we snacked on the chips, salsa and homemade guac and sipped our margaritas. I had a large house margarita ($8.50) that was strong and good, and my friend had a pomegranate margarita ($8.50), equally as potent and tasty. Both came in pint glasses. A bit pricey, but really, you only need one. They packed one heck of a wallop!\n\nTwo friends joined us. One had a Mexican Coke (that would be \"real\" Coke, made with sugar and not corn syrup) and the other, a local microbrew. \n\nI ordered a Brad's Bowl with tortillas ($6.50), and I really enjoyed it. I was told by my dining buddies that the ceviche was \"really, really good,\" and the tacos were \"delish.\"\n\nThis is not really a place to linger around after dinner as there usually is a line of folks looking for a table. In fact, people start hovering once they see that your party is almost done.  Aside from the close-knit quarters, I have no complaints. I'll definitely go back.", "Decent food but the wait is getting ridiculous. 20 minutes wait at the counter during a weekday lunch. The line did not move while someone at the counter kept taking orders from their friends as they arrived. Unprofessional. Try somewhere else like Casabrosa.", "Today I went to this Restaurant and it is not real Mexican food because I know what it should taste like. I don't understand why you must pay chip and salsa. What a rip off!", "Idk I just don't understand why this place is so loved. The food had no flavor, small portion, long lines. If I'm ever back in this area I know where not to go", "This place came highly recommended by my friend, and when we drove by after eating at another restaurant nearby, this place looked pretty packed and happening.  When we went for dinner the next day, I was really hungry, so I ordered the asada bowl with tortillas and horchata.  \n\nI don't know if it was the food or what, but for some reason, I didn't feel well after I started eating...  and I felt so bad that I had to leave most of my food on my plate without finishing.  That is very abnormal for me, as I am usually a piggy and love to eat almost everything.  All my other friends got tacos and loved their meals...  so maybe I had ordered the wrong thing??  My dish just felt really heavy and sour and spicy, and I just couldn't finish it.  \n\nMy Mexican friend from Texas is really particular about her Mexican food and she said the tacos were good here, so I guess it was just my bad luck that I got a bowl smothered in a bunch of sauce that was too rich for me to eat.  The horchata was good though.  \n\nI wouldn't write off this restaurant just for my one bad experience, so hopefully I can try the tacos next time I'm in town.", "Mmmmm...I am still thinking about the Bryan's Bowl with shrimp a month later. My husband and I came here after a recommendation from a local as we were on our honeymoon.\n\nIt was a Friday night, so it was pretty busy, but I felt the recommendation said it was worth the wait. And it was! Margaritas were delicious and the food was even better.\n\nIt was a beautiful night so we weren't able to get a seat outside, and seating inside can get a bit cramped. Still worth it though!", "Best fish tacos I have had (and I try them everywhere), hands down. I'm happy with chips, guac and margaritas too. It can be pretty busy, but it's worth the line.", "Best damn taqueria in Portland!\n\nIf you're used to authenticate baja tacos, this isn't quite the real deal. But if you can overlook that one small short coming, I think you'll be quite happy. Pescado, camerones, and carnitas tacos are especially good. I could eat here weekly and not get tired of it!\n\nLimited seating, and often a line out the door.", "You know those far off tropical places that you dream about ? Well I dream about tacos. \n\nFirst of all, let me set you straight. If you are in Portland, chances are it will rain. If you don't like the rain, bring an umbrella. YES there is always a line. YES the line is wrapped around the corner of this little pink building with chalk all over it. YES you must keep the door closed in the summer, winter, spring and fall because chances are you are either letting the heat in, or out. YES YES YES you should go and dine here because of all the sweet sweet delicacies that it has to offer.   \nGuacamole & salsa & housemade chips. Oh my gosh. You should just order two. The salsa is the perfect blend of sweet and spicy. The Guac needs a little more lime but, that's why you ask for it ;)\nCarne Asada - SPICAAAYYY. And so delicious \nPescado - Fish tacos with pineapple? You should be sold (and drooling) \nCamarones - The shrimp, and the spice and the yumminess of this dish is a must\n\nAll paired with a Diet Coke, or a house made margarita. Perfecto. Great .. now I need a taco.", "The food was very good; flavorful and not greasy like some Mexican food. The atmosphere is noisy but good. You stand in line, order and then find a table. The line looked long but it moves well. Overall good experience, I would give it a 4.5 if I could.", "Por que no?\n\nPor que es muy caro!\n\nProps for making some damn good tacos in the least suspecting of establishments. I totally thought I was getting some white, hippy-mex, but this stuff was seriously dank! I got the chorizo taco and the que tinga. Both were amazing, flavorful, tender, but very small for $3+. I mean, seriously, it was good, but I get better street tacos in San Diego for less than half that price. I also got one of the tamales and they were very moist, wrapped in a banana leaf, salvadorean style rather than the usual corn husk. It was very good and flavorful as were all of the salsas. \n\nBottomline, no question the food is the fantastic! the problem? the price just isn't. My friends tried some carnitas, chicken and other things that were great too, but still expensive. I hear that there are some places on alberta that are just as good and much, much cheaper.", "This is my first trip to this particular location. We happened to be in the neighborhood and the line wasn't bad. We waited maybe 10 minutes. Staff was  amazing! Food was super quick being prepared and AMAZING! I absolutely love me some tacos. We got three different tacos (try them all - they are wonderful!) and a chicken quesadilla  and side order of rice. No complaints at all.", "It's crowded and the line is long.  but that's always a sign of a good place to eat!  I thought the food was very tasty and filling - Chips/Guac, Tacos Cammarone and Chorizo along with a grilled chicken quesadilla.  And don't forget the Pacifico.  Been back twice and will keep going back.", "Our adult daughter moved to the fantastic and historic N. Mississippi area from California two months ago and on our first visit we wanted to give this popular place a try. It was 3:30pm and it was still busy but we got in and enjoyed a Bryan's bowl with carne asada and the Por Que plate with carne asada. Fun and delicious place!", "Tasty chips and salsa, a great location to meet friends and have enjoy a quality meal.", "I find that some of the dishes were overpriced like the tacos.  The drinks were reasonably priced.  A must to try is the Bowls.  I am not sure what it's called.  I recall that I can get to pick the choice of protein I want with it.  I'm very impressed with the atmosphere and its positioning.  The place really differentiates itself from other Mexican Eatery.  Like the fact that it remodels with recycled items.  Cool place to hang out.  The food is simple, yet good taste!  $5 white or red Sangria is affordable.", "Could not find great Mexican food since we moved here from The OC!!  The closer to the border the better the Mexican food is. This place was recommended to us and we drove from Corvallis to try it. The BEST chips and loved the carnitas. It's a tiny place and does get crowded, but well with the wait!!", "Why not you ask? Well i can tell you that no problem. That horrendous line  that often pours out on to the sidewalk! Almost as upsetting, the prices are on the high side. \n\nEven so, I'm a fan. Line and expense be damned I always find myself back here. It's delicious. The Bryans Bowl is by far the most bang for your buck. It's essentially a burrito bowl and you get tortillas or chips. I'm a sucker for the  tacos. I know they're on the smaller side, I know they are on the spendy side, but let's face it they're great. The ingredients are fresh and they never skimp on the toppings. When I see the word \" taqueria \" I automatically think \" I'm not eating meat here\", I have been done dirty way to many times by taqueria meat. Fear not at Por Que No, no sketchy business here. Tamales are pretty delightful as well. Really, you can't go wrong. \n\nIt's not the best value in town but it consistently hits the spot. Do yourself a favor and call in your order and skip to the front of the line. If you do that...there's really no reason not to!", "It's crowded, it's loud, it's a little bit expensive when you're really hungry, but it's worth it.  I would walk a mile or four for their shrimp tacos.  And those homemade tortillas? I dream about them.", "If only this place was on my block. Sadly it's not as I would eat there everyday if I could. Best of all, I could afford to eat there everyday as it is cheap!! \n\nThere was a bit of a line to order but there was no issue getting a seat once we ordered.", "The atmosphere combines the homeyness of a friend's house with the exotica of a Mexican hideaway for star-crossed lovers.\n\nThe food is consistently delicious and satisfying. Fresh, saucy, and full flavors. One of my favorite spots in Portland!", "Awesome tacos (try the beef tongue!), great margaritas (get the spicy salt rim), and a really cool vibe! Definitely the best place for Taco Tuesday in Portland.", "We got a tip from the locals that the Mexican food here is legit. Having spent a fair amount of our lives in Arizona, we know what good Mexican food should taste like. IMHO, Por Que No lives up to its hype.\n\nThere was a line out of the door when we arrived a bit past 1 PM on a weekday, but it moved quickly. We ordered Margarita with chili salt, 4 tacos (carne asada, barbacoa, pollo asado, and calamari) which came with 2 free servings of beans, and a half order of guac + salsa and chips. The bill came out to be a little shy of $30.\n\nThe margarita was strong! This is not your average San Francisco \"industrial strength\" watery faux-Mexican fru-fru joke that we had sadly become accustomed to. Margarita here is the real deal. Get it if you're not driving!\n\nThe tacos are fresh and delightful. We agreed that the pollo asada and the calamari tacos are the best (and better than the carne asada and barbacoa ones). So if you must choose, go for its chicken and seafood tacos.\n\nThe chips are freshly fried and lightly salted. Salsa is not spicy, but on the sweeter side. The guac is a bit plain but that's okay.\n\nWe loved Por Que No's fun ambience and tasty light food. It is probably a lot healthier than the explosively heavy Mexican food that many would consider authentic and traditional. But the food was good, and that's all that mattered to us.\n\nThe Mississippi Avenue is a cool, hippie place dotted with some unique stores and eateries. A walk in the neighborhood was obligatory after the meal.", "Overrated and expensive for what you get.  Always a line and often no place to sit which can be a problem because you have to order before you sit.  Their brunch was a little better but nothing to brag about.  The two things I do enjoy are the fresh juice margaritas and the spicy cucumbers.", "This place is hands down legit.  This is my first 5 star rating I've given.  Fun atmosphere that will lend you an awesome time.  The tacos were amazing and the price is right.  There always seems to be a line out the door on the weekends, so dress accordingly.  It's well worth the wait.  Will go back for sure!", "really yummy, really cool mexican joint. (let me preface by saying i didn't eat at this one, but their spanking new location on hawthorne.)\n\nfirst the decor...i loved the ambiance of this place. they totally got the mexican hipster thing right. bright teal walls, garage doors that open onto the street. vibrant colors, unique artwork and salvaged material accents. fantastic obama artwork in their office, try to check that out. they have a great patio, for those couple months a year when you can actually use a patio in portland. \n\nthe food was also delicious. smallish tacos, but excellent hormone-free meat. i had the shredded beef and the carnitas. their red sauce on top was amazing. great guac and chips. yummy beans. and the horchata was excellent also. so good and creamy, not too sweet, but sweet enough. this is the perfect place for lunch or a low-key dinner.", "I have passed this place several times when I am in the Mississippi and Mt. Tabor areas. We finally stopped by and had dinner. I was pleasantly surprised that the menu was simple but still lots of variety in offerings.  I had the carnitas and carne asada tacos.  Both were very tasty and I wish I had ordered a third.  On the carne asada taco, it has a spicy salsa on it, I apparently did not see that and was left with a bit of heat on my tongue.  I would get it again in a heart beat but maybe request the salsa on the side.  \n\nI normally do not like corn tortillas (something about the flavor that just gets to me) but these were pretty good.  I asked for no cilantro and they happily complied. (I am one of those people who hates cilantro and thinks it tastes like soap.) \n\nI look forward to going back with my husband or my friend.", "Upon first impression, this place is cozy, pretty warm with decorated walls consisting of pictures and trinkets making it inviting; however not a lot of seating. It was probably due to the fact that I was there during \"happy hour\", in which many of the tacos are 50 cents off. The small area between the cash register and the door was filled with 5 or 6 people. You pretty much are outsidr the door at 8 or 9 people. The tacos themselves were pretty good: I am always a fan of Barbacoa and Carnitas. Wasn't crazy about the carne asada taco, to be honest, but I'm just not a fan of the chewy fatty stuff that sometimes makes me gag. All in all, enjoyable, but as a Texan, I've got to keep looking for my \"gourmet taco\" fix. \n\nUpdate: Took a couple of Texan friends visiting and we all FELL IN LOVE with the flautas! The cheese on them was so tasty, and the multiple sauces made me upgrade this place from 3 stars to 4. The taco specials and flautas are definitely tasty!", "Went to \"Por que no?\" wishing to have some tasty, reviews sounded good so I went there with my family. We were very excited because there were people making line outside even when it was raining (that should be a good sign right?). Line moved pretty fast even when restaurant is small and it was pretty packed. 2 people were taking orders, first a lady ask us for what we wanted to drink. All of us went for Jamaica flavored water. It tastes pretty good and it looks like it was made of real hibiscus flower kudos there). We so that the line was holding back because the guy taking orders was chatting with customers. In general, I think that is fine because makes people feel welcome but he was more chatty than usual so that wasn't ok. \n\nAnyways, you can only take a sit after ordering which it was weird for us. Not sure why they do that or how they enforce it.\n\nWe order the carnitas, pastor, chorizo and carne asada tacos. We got very little lemon for the tacos so we have to actually be super savvy about how we distribute lemon juice on each taco. Note to the Restaurant: please add more lemon slices on the plate. At least a lemon slice per taco.\n\nAll tacos got sauce on it. Problem with that is that my kids thought that it was spicy and they started removing the sauce with a fork. They were super happy when they tasted the sauce and realized that it wasn't spicy at all. My wife and I were disappointed that sauces were not spice at all, what a bummer for a taco. Note to the Restaurant: mention that you put the sauce on top of the taco, mention also what kind of sauces do you have and please make sauces spicy.\n\nPastor taco is not real pastor meat. IT is cooked not grilled in a \"trompo\" so it was lame.\n\nThe worst taco was the chorizo taco. Literally made me ask myself \"what am i eating?\". There are 2 things wrong with this taco: 1) chorizo is cooked not fried! That gives the wrong consistency to the meat. 2) They put cream and cheese to the taco. Why would you do that to a taco? is a taco not a Sope. \n\nCarne Asada was tasty. \n\nThe carnitas tacos were actually barbacoa tacos. They were tasty too but they are not selling barbacoa tacos as carnitas tacos. Didn't order a barbacoa taco though so not sure if they use the different names for same tacos.\n\nLast but not least, tacos only had 1 tortilla. Problem with that is that some tacos get wet because of the sauce or the juice of the meat and the tortilla can start to split apart. Note to the Restaurant: Please add 2 tortillas.\n\nOverall, they hype is too high for what you get, tacos are lame  and they don't seem to make their own tortillas. At a +$3 taco you should get some decent quality but these tacos were below that. Sauces are not spicy, not enough lemon and seriously the chorizo taco is a no-no taco.\n\nFun fact: The name of the restaurant is misspelled. The name should be \"Porqu\u00e9 no?\" instead of \"Por qu\u00e9\". \"Porqu\u00e9\" is used only when you are asking a question, like the name of the restaurant suggest, and \"Por qu\u00e9\" is used to give explanations.", "I first visited PQN shortly after its opening in 2005.  I had just moved to Portland when the owner, Bryan, was advertising a kitchen job available there.  I wasn't interested in the job, but I was interested in trying new restaurants.  I e-mailed Bryan to ask where his place was.  He invited me to have lunch there, and to say to come see him and remind him that we chatted.\n\nI accepted Bryan's invitation.  I had a soft taco plate.  When it was time to pay the bill, I told the cashier Bryan sent me.  He had stepped out.  So I waited for him.\n\nWhen Bryan returned some minutes later, he asked what I thought of the food.  I said it was pretty good -- not what I'm used to, but not bad.  He pressed me for my true opinion.  I said, \"Compared to what I'm used to, the portions were small, and the flavors weren't as bold; but perhaps I'm not accustomed to authentic Mexican.\"\n\nHe gave a terse \"OK\", and instructed the cashier to ring me up -- at full price!  Well, thanks for the invitation, Bryan.\n\nLast year, I read in Willamette Week that Bryan disliked the bike parking corral the city had paid to install in front of his restaurant, so he took it upon himself to dismantle some of it.\n\nI award PQN two stars for food value.  The owner's showmanship and citizenship earn him a \"Meh. I've experienced better\", too.", "There's always a wait, but the Bryan's bowl and tacos are fantastic and worth standing in line for. The Margaritas are really good too. One of my favourite spots in Portland.", "Very impressed. I'm from Socal and im Mexican. I've ate at all the best places and taco shops in LA and OC, let me tell you thier tacos are great, tasty unique flavor pairings. I had the chorizo, carnitas and barbacoa! All so very good. Def impressed.", "So we decided to brave the line for Taco Tuesday and try this crowd favorite. The reviews are great and the line is long, so I had fairly high expectations. The staff is very efficient! They are cleaning and bussing tables as fast as they can. Taking numbers and drink orders before you even get to the register. I really appreciated that. The decor is playful and gives a fun vibe. I ordered the Bryan's bowl with shredded pork and my husband got the porque plate with shrimp. The ingredients were clearly fresh, but my dish was mostly cold and very bland. The beans leant texture but not much flavor, and the cheese was the same. I just didn't enjoy it. The pork was tender, but bland as well. The porque plate had mini shrimp, but the flavor was good, fresh, and had a good presentation. Overall it's a Fresh, heathy take on a taco experience, but we were looking for thick, cheesy refried beans and queso type Mexican. In my opinion it wasn't worth the long wait, but I liked it just fine.", "Por Que No? lived up to the hype. \nI've always wanted to try this taqueria after seeing endless pictures of the colorful decor and delicious looking food. I went on a Wednesday night and only waited in line for 20 minutes. You order at the bar and find your own seating, but there is plenty of seating. We sat in the indoor/outdoor style back room, which I recommend. It's much quieter and full of colorful walls and hanging lights.\nThe menu prides itself on street tacos but also has large entree plates. I got the carnitas and brisket tacos. My carnitas taco was incredible - very tender, flavorful, and topped with cotija, onions, and parsley. The brisket was a little dry, but topped with pickled onions which were a bonus. My favorite part was the large collection of hot sauces you can choose from. \nGet the Horchata! It was the best horchata I have every tasted, but very rich. The sides are surprisingly cheap too! Instead of getting the chips and guac appetizer for $6+, opt for the side of chips and side of guac which is a few $ less.", "I'm definitely a fan of Por Que No but I can't say that it's the best Mexican place on earth like people make it out to be. It's one of those places that's super hyped up and always packed. The interior isn't that big and the line is always out the door.  \n\nTheir tacos do taste great though. I've also had tortas and bowls and they always hit the spot. It's a little pricey at $3-$4 a taco. I really feel like I can get the same quality tacos from another place for half the price and a fraction of the wait time. \n\nIf you don't care about dining in the restaurant you can place a carry out order and skip to the front of the line. It's pretty fun go see the looks on everyone's faces as you try to get by. Give their house made drinks a try too.\n\nDefinitely a must try!", "WOW! This was such a great experience for my mind. The food was a great blend of clean tasting dirty fun. The vibe inside was comfortable, friendly, and moody. I'm heading there as soon as I go back to Portland.", "Do yourself a favor and hit the food carts instead. I can't believe I waited a long time in line for average Mexican food which will give you food poisoning. The only thing good about this place is the bar.", "Okay it's not my cup of tea since they can't make anything that's not spicy and again it's not a real taqueria because of how dang slow they are.... how can I enjoy my food if I pass out from hunger before I get it.\n\nBut my point for the follow up review is my husband loves it. So now he goes without me like if I am out of town or working late. So they get 3 stars (5 for him and 1 for me).", "Delicious food and drinks.  I had the sangria (yummy, with fresh fruit in it) and ordered two tacos (pollo verde and grilled shrimp).  The tacos were great, although if you're really hungry you'll need to order 3 or you might still be a bit hungry.  The chips with salsa and guacamole were really delicious.  The chips are definitely house-made, thick and crunchy.  \n\nBe forewarned that you will have to queue up to place your order and hope that there is a table for you by the time your food is ready.  We waited about 10 mins in line on Saturday night and had no trouble getting a table, but I can see where it might get dicey if it's a super busy night.  They do bring your food out to you when it's ready so you can hunt for a table after you place and pay for your order.", "heaven.  pure heaven.  to think that all of this time I've been going to laughing planet to crave my want for a whole bowl experience with rice and beans when ?Por Que No? was just a block away.  this whole time.\nthe Bryans bowl is the best.  The rice is so good.  Top that with beans, tons of guacamole, sour cream, salsa, your choice of meat, and an enormous serving of chips.\nThe drinks are all so tempting-strawberry and cucumber margaritas, horchata, mango juice, etc.  The outdoor seating is nice too and even when the line was out the door we were able to secure a nice picnic table.\nThe service was good, the price was pretty good, I will definitely go back.", "I had always avoided this place because of the stories about long lines.  With the recent sun a friend convinced me we should go.  Not only was the line not even long, they served us our drinks while we waited to order.  Nothing like sangria to make waiting to order your food feel quicker.\nWe were able to snag a table outside.  Sitting in the sun was pure perfection! \nWe stayed a while and no one really seemed to mind, maybe just because the dinner rush was ending.  \nOur food was great!  We both had Bryan's Bowl - mine with carnitas and her's with chicken.  The carnitas had a little kick to them.  The flour tortillas were fresh.  \nThe workers were all really friendly.  Problem with ordering/paying before hand with counter service is that you can't give them the tip they deserve!", "Should a Mexican restaurant be judged by it's chips? If so, this place has pretty good chips. The ingredients are extremely fresh. The guacamole actually looks like and tastes of avocado, which is a good thing. I couldn't finish my Bryan's Bowl, which seemed to be essentially nachos but with the toppings in a bowl rather than all over the chips. The ceviche was good, but small and a little salty. The raspberry agua fresca was a flavor I'd not seen before in this drink; it was refreshing and not overly sweet.\n\nStill, while the food says 'taqueria,' the ambience does not. That may bother some people, others might not really care as long as the food's good. And the food here is pretty good.", "Very good food, I love their Taco's and an item called Brian's Bowl. \nTheir chips are really good and all of their salsas are very good.  \nI just wish their was more room inside to eat. But that is the only negative thing I can say. \nGreat food and helpful when you have a large party", "I had the best Jamaica drink. My husband had a Michelada that he loved. The tacos were great; my favorite was the calamari. My husband dined here 4 times in one week. Loved this neighborhood too. Nice for a walk after dinner for shopping and breweries.", "Had to wait in line in the sweltering heat but the mister was a nice touch and it was well worth it! My husband ordered the tacos and I had a steak bowel thing with rice and beans. We also ordered chips and guacamole and margaritas. The food was amazing and the house margarita is strong! The price was very reasonable and we loved our meal! Tight seating outside on pic nick benches and loud environment as they are packed out! They had home made air conditioning aka spray bottles that were needed to stay cool on this day ! great food and reasonable prices!", "Amazingly delish Tacos and also chips and salsa , I recommend you not go during dinner rush . Busy place , one of my favorites so many different Taco's to try . Great Happy Hour to", "This place is so fun! Super eclectic with awesome vibes! The margaritas are generous and delicious. I tried the camarones a la Diabla taco and if you're a fan of Spicy things- it's AWESOME!! Must stop spot!!!", "Pretty good.  I'll be back.   \"No mas\" on the tamales tho.  I really am pretty sure that raisins (yep RAISINS) are an add-in afterthought. What the.........\n But absolutely loved the tacos.  Lengua (never tried but pretty good) and the carnitas was to die for.  Nummy.  Be sure to get the deelish chips n guac and the guava margarita.   There's Pineapple.   Strawberry-cactus Apple available.  And lots more.  Be ready to wait and if you're claustrophobic and over 21 take a Patr\u00f3n shot first.", "I liked the tacos here a bunch. I don't have the biggest of stomach so tacos are usually a good go to item for me if im not entirely ravenous. I wanted to try out their Cheviche, but they had run out by 6pm. I cant blame them since it was really crowed and their was a 20 minute wait to get a table in most cases.\n\nThe cashier seemed a bit frazzled and was a bit rude to my boyfriend, but I just think there was a lot of people and it was pretty hot too.\n\nTheir rum and juice drink with blueberry and basil was pretty great. I would also recommend their guacamole and chips. Fantastic!", "OMG!!! Being a Texan, I never thought I could find Mexican food that tastes this good away from home!! I was shocked!! Everything tasted so fresh and delicious!! I got the Pollo Verde taco and it was seriously like heaven on a tortilla!! I also got the fish taco which I did not like at all!! I only took one bite and threw the rest out. Even though the fish taco was not my cup of tea, this place still ranks 5 stars!!! It was worth the 15 minute wait in line and we will for sure be back soon!", "One of my favorite spots in Portland! The food is outstanding & there is a nice variety. The setting is equally awesome. 5 stars typically. Today, the tortillas were colder than usual, but all around, a jewel of Portland. Visit it every time I visit. Also, don't miss out on the delicious Serrano Margarita or their delicious sangria. Can't go wrong with either.", "I have been coming to the Mississippi PQN for the last year or so and in that time, it's definitely become one of my very favorite little Portland spots. It's the perfect combination of great, consistent food (filling and affordable, too), along with such a relaxing, cozy environment with friendly employees. I tend to come here alone with a good book, sit at the counter and order the Bryan's Bowl with carnitas and tortillas. My favorite place for a rainy Sunday afternoon.", "I go here all the time and the food is AMAZING!! i love all the yummy teas and juices they have and the tacos are so fresh tasting.. must place to try", "every single Taco is incredible. no need for details. this place cares about good tacos and makes each one perfectly. it lines up but they serve you a margarita in line if your cool enough to drink those delicious things! go!!!!", "We visited while in Portland after a nice morning at Mt. Tabor park. Food is amazing. My son (age 3!) had a great taco along with the guacamole. The flavors were great and the chips are homemade with just the right amount of salt. I had a pulled pork taco and it melted in my mouth! Will visit again when I come back to Portland!!", "Even though the line can get long, it is worth it! The margaritas are on point, and the food is great as well. Definitely check out the Bryan Bowl, and a side of chips and guacamole because their guac is amazing!", "This was my first time visiting this neighborhood and I have to say I loved it. We found this little place with a line out the door and down the sidewalk and mind you, it was raining. We decided we had to try it. We only waited about 10 min before we got up to order. I had a carne asada taco, a pork carnitas taco and a tamale of the day (spicy pork). My husband had 2 carne asada tacos and 2 carnitas tacos. We also had some homemade chips, guacamole and salsa. It was hands down the best Mexican food I have had since being in Mexico. Everything was super fresh, bold flavors and just plain yummy. We can't wait to go back and try some of the other stuff on their menu.", "Best little taco place in Portland... absolutely the best tortilla chips I've ever had and their salsa is amazing.", "Get the carnitas tacos Amazing flavor and quite mild. We also got the carne asada tacos and they were quite spicy, and we like spicy food.", "Hands down the best tacos I've had in Portland. Being a native San Diegan, that's saying a lot. \n\nRefreshing and crisp margarita without triple sec. \n\nFresh and delicious house made chips and guacamole. \n\nTender and tasty pollo verde and carne asada in a tasty corn tortilla. \n\nY'all are crazy for not voting this 5-stars. I mean, I would have done without the 45 minutes to get through the line and get my food but this is how Mexican food is supposed to taste. Stick to Taco Bell if you can't deal.", "Best Mexican in Portland. All their tacos are uniquely topped to compliment the rich flavors. Every time I go I am impressed! Their Bryan bowls are also amazing, best burrito bowl I've ever had. All of their homemade drinks always look very enticing as well, although I have not yet tried them. The ambiance is awesome and totally Portland, super colorful!", "I have yet to find really satisfying Mexican food in Portland, but this place keeps me coming back time after time. My favorite thing to eat is the carnitas taco. I got a bowl of rice and beans which was okay, not really worth $6 but it got the job done. The drinks have always been delicious though. Good margaritas, and they usually have different types of agua frescas- my favorites have been watermelon and raspberry. There is typically a line out the door because you order before you sit down, but I would say that it's worth it.", "Being from Southern California, I'm very picky about my Mexican food, and you can imagine my disappointment when I found out that not everywhere in Portland has a Taco Tuesday. This place has the best tacos in Portland, and it made me feel at home again. I've been here a few times and the food has yet to disappoint, though sometimes I wish it was easier to find a place to sit.", "Strong margs, great chips, amazing tacs", "I went to Por Que No to get a drink and wait for some friends to finish eating. The line was long and a bit haphazard. When I got to  up to the front to order, they suddenly couldn't take credit cards anymore. I knew I could grab ten bucks from my friend sitting at a nearby table, so I told the women bar tending to make the drink while I grab the cash. I get why she didn't make the drink. I wouldn't either. But when I tuned back around after what was realistically 45 seconds, I had to go to the back of the line b/c she had moved on. Okay, I understand that as well. I waited patiently, a second time, to order a drink. And I'm glad I did b/c that drink was the best mango juice and rum I ever had. I will go back and gladly put up with whatever bullshit they throw at me just to have have taste in my mouth again (wait, are we still doing phrasing?). I may even try a taco next time.", "Great Mexican spot.  Incredible tamales.  Calamari taco was awesome.  Seating is tight.  Best middle of day and can eat outside.   \nAlways crowded.", "I first want to say that this is not at all about the food, which is great, and I'm only talking about the tacos. The problem is this, you are paying up the A$$ for it. Now if you came here for the ambiance, the people, the atmosphere, etc., and don't mind paying the extra $$, then the food here will not let you down.\n\nThat being said, does anyone believe there is such a thing as a taco worthy of $4? Because if you said yes, I have a $6,000,000 pencil I can sell you. A taco is meant to be a tortilla, a choice of meat, and some vegetables and sauce. If the truly good taco places can sell them for $1 and make money, what could they possibly put on them here that is worthy of $4? Even if you triple the quality of ingredients, you don't come close to $4 price tag. Only thing I can think of is that it was brought to a monk in the Himalayas and blessed and then flown to Portland on a private jet. I guess in that case, it might be worth $4.\n\nHyperbole aside, the bottom line is still that the tacos are severely overpriced for what they are.", "Who says delicious and flavorful Mexican food doesn't exist north of the CA border?? People who've never eaten at Por Que No?, that's who! Por Que No boasts an eclectic Day-of-the-Dead-esque decor and a menu that includes a wide variety of options including tacos for meat-eaters and vegetarians alike! But don't even think about dousing your tacos in hot sauce before taking your first bite - the fillings are already generously seasoned with a chili-based sauce. If after your first bite you should decide you'd like to up the spiciness ante, then you will have a variety of sauces from which to chose ranging from mild to habanero pepper infused. If you're in the area don't miss the opportunity to give this place a try!", "The line was not terribly long and the bartender was really on it...taking out drink orders before we even made it in the door.  I ordered horchata and it was yummy and refreshing and just the perfect amount of rum.  Water outside in the line was icy cool while we waited as well.  In fact, cooler than their tap water inside.  Haha!  Good job to whomever was maintaining the cooler jug outside!\n\nI ordered their fish taco and a pollo verde taco and both were quite fantastic!  I also got a side of beans and hubby stole them to eat with the extra tortillas he ordered.  We left feeling quite content!  I would go back again.", "Por Que No ? POS, Por que Si.\nOnly Mexican restaurant I have ever been, other than ChristChurch New Zealand, that was not staffed with Latino cooks. Gringo Mexican food at its finest. \nI have always talked this place up to my Fiancee and I finally got the opportunity to take her to Porky No, as I pronounce it, recently for Sunday Brunch. The weather couldn't have ben more perfect for the visit. The outdoor seating was Ideal for the day. \nWe ended up ordering Chilaqules ( no lettuce) with scrambled eggs, Brunch torta, and regular margarita and a bloody Maria. The chilaquiles were gone within three minutes. That is how good they were. The torta was good, but I felt that it was missing something to kick up to another level, perhaps grilling the bread would have added the texture and extra crunch. Bloody Maria was the only item that was subpar. \nI suggest that you head here early. Most of the crowd shows up after 12 on Sunday's. Parking is a pain in the \"nalgas\", but I suggest you park a few blocks over and enjoy the quirky neighborhood. Keep up the good work!", "The best burrito bowl ever! It's worth the wait in line that's usually there. Margaritas and amazing chips will keep you company while you wait for your food.", "This place is great! I came here for lunch with a friend and we thoroughly enjoyed every bite! The line was not excessively long, but it was a fair length when we arrived. And what happened during our wait is the main reason why I gave them all 5 stars. While we were waiting someone came up as asked us if we would like a drink so we ordered margaritas and she brought them to us to sip on in line while we waited! Then, when we reached the counter, the girl at the register was very informative when I asked her for ordering advise. \n\nI had a steak taco, -AMAZING!- a chicken verde taco, -yum!- and a calamari taco. I was not as blown away by the calamari, but I was feeling adventurous and wanted to try something different. I was expecting fried calamari, and it wasn't breaded so the texture was off from my expectations (I really should have asked about it) and the salsa or something was a little off for my taste as well. \n\nThe chips and salsa were good, the guac was good but none of those were a wow. And my friend had the flautas and said they were amazing! I would definitely come back again to try more things on the menu and have another steak taco!", "What you're paying for, folks, is quality ingredients.  Oh sure, there's cheaper tacos to be had in Portland.  But I like Por Que No, they have a nice menu, seriously tasty food, and it's so casual and fun. The place is TINY, but so what?  Grab your food and go, or stalk one of the locals until you intimidate them to leave their table ;-)\nI have never liked guac until I discovered this place, and now I actually crave it.  I appreciate the care that goes into the food, and the authenticity--I would give more stars (solidly 3.5 leaning towards the 4 side) except it is so annoyingly small you can't always get in there, and cause the prices are just a little steep--but like I said, it's quality.", "Always so tasty! I love this place. Solid. Good ingredients. Thoughtful. Socially conscious. Excellent margaritas, too. Tonight was mid-90s dance music, and I was taken back to middle school with a happy face and chair dancing. Thanks por que no! \n\nKiddos enjoyed their food, and the chips/guac, tacos! I had the Por Que No plate with barbacoa and carnitas. It came with beans, rice, and a delicious salad topped with pepitas! YUM", "stumbled upon this spot as we were walking from one brewery to another. we saw a line out the door and said this place must be good. I had just eaten, but couldn't let the chance to try some tasty tacos pass. I ordered two tacos (one al pastor, one chorizo) and a horchata boracha(horchata with rum). We also shared some chips w/ guacamole and salsa.\n\nthe al pastor was ok. the chorizo though, awesome. the horchata boracha was a nice buzz-booster, and the chips/guac/salsa were great.\n\na nice find.", "I'm not necessarily the biggest fan of Mexican food...it's not that I DON'T like it, but for a certain time period, I ate it several times during the week, and not of my doing.  However, \"Por que No\" completely won me over. They have vegetarian options for all of you out there - delicioso!\n\nThe items that I have tried on the menu are fabulous. I can't say a bad thing about anything.\n\nI liked \"Bryan's Bowl\" - do not let the size of the portion fool you...you will be stuffed! You can either have meat or veggies mixed in with rice, guacamole, queso fresco, salsas, cilantro, and crema served with a side of chips or tortillas. YUMMY! I also enjoy the Tamale plate that is served with rice and beans. The tamale is Oaxacan style. The Quesadilla w/ shrimp is a personal favorite of mine as well. \n\nThe space of seating is bigger at the location off of Hawthorne, and the location on Mississippi is kinda a tight squeeze, but the food is worth going!\n\n\"Why not?\"", "Pretty good place. Small portions for the price but the overall flavor was good. Chips and salsa bar was good. Quesadilla was tasty but really small for the price. I'd go back but don't expect to get full over the small portions. Order more than you think.", "Why is this allowed to be listed as a food cart when it is clearly a brick and mortar establishment?", "Only giving this place 4 stars because of the super long line. Being from California, I'm spoiled with good Mexican food and Por que no meets those standards. The margaritas are awesome and the food hits the spot. The tacos are flavorful and unique and the service is unbeatable. Go early to make up for the wait!", "Good food (tacos, bowl) and c-tails, but worth skipping if 12+ people lined up.", "Amazing authentic mexican food! Only offer tacos and bowls but amazing tacos in portland. Staff is very helpful and food is amazing! Drinks are also packed with a punch! Try the al pastor tacos! Amazing!", "Por Que No? is the first restaurant my wife and I loved in Portland. We'd moved into a house a few blocks off of Mississippi and found it the first evening we spent in our new home. Having recently moved from the Central Coast of California- while not exactly a hotbed of taquerias, home to one of the all time best: Taqueria de Mexico, we were somewhat hesistant until we saw some baskets go by us while we waited to order.\n\nKnowing full well that my previous favorites were run of the mill taquerias- cheap tortillas, meats, salsas, etc. I was really excited to see that someone was trying to replicate a little more authenticity. The chips and tortillas are house-made and, for me, is the beauty of the occasional flaw. Their ingredients are fresh and high quality and this is something that needs to be appreciated outside of the flavors. \n\nThere is a fine interplay of the 4S at PQN and, as far as tacos go, I have a hard time suggesting things to friends. My favorites are the Tinga and the Fish Taco, but I always prefer people to choose for themselves. Of late, I've switched from my previous norm of 4 tacos and two beers to Brian's Bowl. But the really special things I have reserved for the end.\n\nTheir ceviche. Por Que No?'s ceviche is the best I have ever had.\n\nThe Mole Negro steak special that popped up around a month or two ago. It was lusty, and I feel dirty just talking about it.", "Had the carne asada, barbacoa and pollo asado tacos...the barbacoa was my fav. Will definitely be coming back.", "Ok so I have been here twice!\n\nthe food is delicious and the service was great! The time to get our food once we ordered was decent as well. \n\nIt got three stars for how long you have to wait, they are good tacos but you need to make sure you have some serious time. this is not the place you go if you are in a hurry.", "Not worth the 40 min wait in line....If you are looking for real Mexican food...this isn't the place for you.  I have family from Mexico, and when I heard about this place I thought that I had found a new authentic Mexican place to eat at.  I was wrong.  $50 later and I was disappointed.", "It is just meh. Not authentic Mexican food by any means. The food is very Americanized and the lines are way too long. Not worth the wait.", "I recently moved here from Tijuana Norte...the Whale's Vagina...San Diego. I was pretty burnt out on Mexican since it's the only type of food that is always in abundance, at all hours of the day, 365 days a year in San Diego.  At this point, if I'm going to eat Mexican it has to be pretty spectacular. \n\nI appreciated the fact that the tacos here didn't come with a gallon of mostly mediocre guacamole like they do in San Diego. When you use quality ingredients that are well seasoned,  there's no need for an obscene amount of guacamole. The barbacoa and ancho pork tacos were minimally dressed with cilantro, onions and queso fresco. The meat was moist and the seasoning was well balanced. I love the fact that they make the tortillas in house. \n\nThis place may not be in my regular rotation, but the two times a year I crave Mexican food, I'll be back.\n\nSide note: I'm not a huge fan of guacamole. I bet you couldn't tell.", "These are the best tacos I've found. They are vegan and veg. friendly but have a huge selection of meaty options to serve the carnivorous set. The vegetable mix in their entrees varies seasonally, so everything is at the peak height of flavor. They always have fresh horchata and aguas frescas to pair with rum (or not) for a most delicious way to wash it all down.", "Food Poisoning?\n\nFood was delicious with a side of food poisoning. The chicken taco was the only one my wife and kids didn't have, which leads me to believe the Chicken Verde Taco, which was awesome at the time.", "I went to Por Que No at the recommendation of my sister.  She's usually a good judge of food, even if she is a vegetarian.  She's also great at letting me know all the cheap hotspots to eat.  Unfortunetly she was just wrong here.  \"Cheap and SO good\"  I'll give the good part.  The Carnitas tacos were good and the local specialty cheese was a nice touch.  The red sauce?  Was it ketchup?  I expected some kick, maybe I had the Salsa Roja-Light?\n\nIf I'm in the area and craving $3 tacos, that I still need to eat 3+ to be full, I'll go back.\n\nMeh.....", "Por Que No...NO. Not worth the line and rushed service. I even live 4 blocks from here and I would still go out of my way to get an authentic burro from across town. If you are in the area, go to La Cocina on MLK...way better place.\nAmbiance: very cozy space, you can hear up to 4 tables around you. \nFood:  NOT a MEXICAN PLACE.... more of a Tex Mex meets Portland millennial hipster. Food was moderately seasoned, lacks the gumption of true taqueria, truly bland...tacos tasted rushed to match the line outside the door.  If you like fusions, this is a try, but Mexican, thats up for debate. I really hope the line is worth the subpar tacos.", "Buenisimo!!\n\nI loved the Calamari taco. Spicy and full of flavor. We had a great time at this place. The atmosphere, the drinks, and the awesome menu. A taqueria to try if you are visiting Portland!", "Pretty solid place for tacos and drink! The food is 5 stars, but the drinks 3. \nThe tacos were very good. I had Carne asada and chorizo, and they were both distinct in their taste. The various salsas available in the self serve fridge are a nice treat. \nThe margaritas aren't bad, not great. Unfortunately, they have so much ice  in the glass that you end up with maybe 8 oz. of drink for your $10.  Try asking for no ice, perhaps? \nThe staff is friendly and courteous, which I didn't expect given the hip vibe of the place. \nA definite repeat!", "I guess I would describe myself as a hardcore connoisseur/junkie of great Mexican tacos. I've had exceptional tacos in parts of Los Angeles - in Guadalajara - in Puerto Vallarta - and in Mexico City.  I've had truly fine tacos in several locations around Southern Oregon, where I live.  But before several of my many (over the last few years) visits to the Por Que No? Taqueria, I hadn't been lucky enough to find truly great tacos in Portland.  Now, when I am in Portland, I try to make it a point to go down to Por Que No? at least once or twice. One or two reviewers have complained that the prices are a little on the high side. For me, that's not an issue - provided that the food is exceptional - and the tacos which Por Que No? offers --- both their regular menu items and their specials --- are so brilliantly prepared and tasty that, honestly, I don't mind paying a little more. Plus the ambiance is seriously cool.  Other seemingly simple extras - like chips, salsa (multiple varieties thereof) and guacomole - which are easy to prepare 'okay' but hard to make truly delicious and stand out from the crowd of ordinary (most) Mexican restaurants - are particularly good at Por Que No?  I could go on and on but the bottom line is, I try to put my money where my mouth is --- and a meal at Por Que No?, whether a light lunch or a serious dinner, is always riqu\u00edsimo - Spanish for super tasty. In Portland, for Mexican food, you can`t do better.", "My only complaint is that the price points for their delicious tacos isn't lower. After getting the shrimp tacos on my first couples visits I opted for the much celebrated bryans bowl and what a GREAT decision that was! Big bowl of food along with chips and I ordered a tecate beer in a can to drink. \n\nBoth locations although busy typically have plenty of seating both inside and outside IF you go outside of the traditional busy lunch times. Go during a busy rush and most likely you'll be waiting and waiting and waiting in line.", "I'm a fan of the Brian's bowl. It usually hits the spot as a delightful vegetarian lunch.", "This place never disappoints! I went for the chorizo and carnitas tacos today.......Can't wait for my next trip here! Happy we got there early on this rainy afternoon because of the limited seating.  (A good friend that I took here for the first time now gets it!)", "High quality, flavorful and fast. This place is where it's at for Mexican on Mississippi!", "Great Mexican food joint.  The chorizo and barbacoa tacos I had, although small, were quite tasty.  Their self-serve homemade hot sauce & condiment bar was pretty epic.", "This place is amazing and worth the wait.  This part of Portland is a gem!!!  They love their customers as evidenced by the umbrellas in case it rains,  the misters in case it's hot and the chalk for the kids in case they are bored!!!  The food was epic and so much to choose from.  The chips and guac perfect.  Nothing was over done.  The chicken flautas melted in my mouth.  The rice was excellent.  The chicken quesadilla was perfect and the cheese oozed delightfully out of the tortilla.  Lastly the Barbacoa beef enchiladas were fall apart tasty!!!  My best food experience in Portland!!!", "?Chips&Guac? \n              Home-made chips were good, under salted for me. But hey I\n    [$4]   can always add more!\n              Guac, very fresh, chunks of avo, onions, and cilantro.\n                           \n?Tacos?\n               Sampled Carnitas, Carne asada, Porque tinga, Pollo asado\n               and Camarones. They all were well seasoned and good.\n               Just a squeeze of lime is all you need.\n               Handmade tortillas are good but I think Nuestra Cocina's \n               better. \n\n?Arroz?\n   [$2]    Didn't impress me! Rice was crunchy\n\n?Aguas Frescas?\n   [$3]    Seasonal fresh fruit juice, I had   guava + Pineapple, killer!      \n\nHere is their taco list: (Yes, I take notes during dinner)\n-----------------------------\n ** all tacos are $.50 off from 3-6pm & tues. 3-close (except to-go)\n\n?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ? ?\n? Carnitas                         $2.50                                                                      ?\n?      Crispy & Juicy! braised pork served w/ salsa verde, queso            ?\n?      fresco, onions and cilantro                                                                    ?\n?                                                                                                                          ?\n? Carne Asada                 $2.50                                                                      ?\n?      Chopped steak served w/ salsa roja, cilantro & grilled onion        ?\n?                                                                                                                           ?\n? Porque Tinga                $2.50                                                                       ?\n?      Shredded beef in a smoky pasilla chile sauce w/ onions,              ?\n?      cilantro, salsa roja and queso fresco                                                  ?\n?                                                                                                                           ?\n? Verduras                        $2.50                                                                       ?\n?      Seasonal veggies, beans, salsa fresca and cilantro                       ?\n?                                                                                                                           ?\n? Pollo Verde                    $2.50                                                                      ?\n?    Chicken braised in tomatillo salsa served w/ salsa verde,onions ? \n?    and cilantro                                                                                                 ?\n?                                                                                                                           ?\n? Pollo Asado                   $3.00                                                                      ?\n?      Grilled chicken rubbed w/ chipotle served w/ crema, salsa roja    ?\n?      and pico de gallo                                                                                     ?\n?                                                                                                                           ?\n? Pescado                         $3.50                                                                      ?\n?       Snapper, spicy cornmeal crusted and fried served w/ crema        ?\n?       cabbage, salsa verde, onion, cilantro & tropical fruit                       ?\n?                                                                                                                           ?\n? Calamari                         $3.50                                                                     ?\n?       Squid sauteed w/ chilli seasoning and served w/ crema, salsa  ?\n?       roja and pico de gallo                                                                            ?\n?                                                                                                                           ?\n? Camarones                    $4.00                                                                     ?\n?       Wild shrimp sauteed w/ chilli seasoning and served w/ crema,   ?\n?       cabbage, salsa verde, onion, cilantro and tropical fruit                   ?\n?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?  ?    ?  \n\nThis is a hole(taco sized)-in-the wall with very limited seating, so if you see an Indian (about 5' 11'',  with a '?how do I yelp this one?' face, holding a Negra Modello) waiting for a table then finish up your act, clean up your mess and give up your table, cause he is hungry and wants your table!", "The place is usually quite busy, somewhat surprisingly so, as I've been here a handful of times, and never been too impressed.  The tacos are tasty, but quite small and way over priced.  The bowls are the way to go if youy decide to eat here.  One will actually fill me up whereas I could easily spend $14+ on the tacos in order to get my fill.  Once again I can only equate the long lines to the masses of sheeple whom follow hype.  \nI'll go to a cart or other if I am looking for a taco or burrito.\nThey do serve a decent sangria.", "Excellent, we were in town and our daughter looked up this restaurant!! You know it's a good place when there is a line out the door!! Food was excellent, Bryan Bowl 3 different style tacos and flair as, and the homemade corn tortilla chips..OMG!!", "A business pal who knows Portland pretty well recommended this place, and for good reason.  Far from being your average Mexican joint, Por Que No has an atmosphere and a menu sure to please.  I had some kind of taquitos and I was happy to see 1) no grease, 2) none of that iceberg lettuce/beefsteak tomato/shredded cheddar/ground beef garbage, and 3) lots of radishes, carrots, a yummy sauce, lean meat and other stuff that should be in a taquito.\n\nThe only reason it didn't get 5 stars was it was pretty \"cozy\" in there.  Due to the throngs of patrons ahead of us it took a little bit to get our food, but good food like this rarely is fast.  Give it a try...por que no?", "If you want a big variety of amazing tacos and hot sauces, this is the place for you. Did I mention that they also have the best margarita in town??? Everything is fresh, including their handmade tortillas, chips, and agua frescas. Definitely go for a margarita flavored with one of the agua frescas. It won't disappoint. Any taco here is awesome. My favorites are the carne asada and the pollo asado. Yum! There is always a line, but don't fear. It moves fast and there is always a seat available.", "I got a shrimp salad, it was good and spicy!  My boyfriend got two different tacos which he said he enjoyed as well!  The only downfall was waiting in line for about 20 min!", "Great Mexican food while on vacation. Highly encourage it.", "Obviously people like this place, or else there wouldn't be a line around the corner at EVERYDAY. I drive by thinking I'd like to get some of their famous and delicious Brians Bowl only to be clotheslined by the mob of hungry mississippi hispsters. It's time that the owners take a hint and open another location. Maybe some place downtown, or something big enough to maybe seat 6 people at a time. \n\nIt's time for a new location. Other than that I think everything else is great. The food is amazing, the service is good given what they have to deal with (limited space and hungry hipsters). I'd totally go back but not before I have enought time to set up camp and wait for them to open. Until then I can only dream of my next Brians Bowl.\n\nIf you MUST have one thing on their menu it should be the Brian's Bowl. Its a great combination of spice and has great flavour.", "Love the food, hate the wait. I wish there was more seating and there have definitely been times when I have left the line because it was just too long. But if you can catch it on the slightly less busy side then it is one of my Portland favorites.", "This place is amazing! Their Bryan's bowls have such great flavor, also their salsas and margaritas are top notch also. I haven't tried the tacos yet but I'm sure they are great! I would recommend ordering the spicy habanero margarita if you have the chance.", "This place is like a taco truck moved into a garage, but at the same time quite clean and cozy.  I'm a picky eater, but the Bryan's bowl I had was quite tasty and I really enjoyed the salsa and guacamole.  I thought the service was friendly enough, but seemingly only because they had to be.  Overall, it was a positive experience.  Although, I'm not sure I would set out from my house to eat here on purpose, if I was in the area and hungry, I would certainly eat here again.", "Best tacos I've ever had in my whole life. I'm only 26, so there's still time to find a better place, but until then... this is #1. Ordered the Barbacoa, al pastor, and chorizo. All were amazing and tasted deliciously different. Wished this place was closer to me because I'd be here every weekend! Absolutely worth the wait.", "We came here on new year's eve, memorable experience. awesome  vibe and the best tacos in Portland. \nBRW, dont forget to order margarita", "Stopped by to try some tacos with a friend. I've always wondered about this place, as the line is always out the door. We both liked the tacos we had. I'm not sure if we would always brave the line, but the tacos were definitely tasty.", "We've hit this place a bunch of times since our arrival in PDX.  We always seem to gravitate back there.  Tacos range from $2.50 to $4.00, and three of them makes a considerable meal, especially if you start out with guacamole and/or corn chips.  \n\nThe spicy cucumber (in lieu of corn chips) is pretty good, but a bit odd paired with guacamole.  \n\nThe ceviche is pretty damn good.  \n\nThey do a calamari taco (not breaded and deep fried) that is really good.\n\nBryan's bowl is a considerable amount of food for short $$$.  \n\nIt's seat-yourself after order, which can get a bit crazy at times, but they have overflow seating outside in what appears to be a converted garage.  There's a decent chance you're going to end up sharing a table with another party, but for us that's been a plus.  We've only met interesting people there.\n\nStaff is great, the kitchen runs like a top, it's clean and the food is good.\n\nWe'll be back again and again, I'm sure.", "This place definitely lives up to its hype. Went mid day mid week. Line wasn't bad. Service was super friendly. Food was easily top 5 best Mexican food I've tried.", "Bomb!!! Carnita tacos are great but there was a Guy making monkey noises?! Hopefully he's not a regular!!", "Second time there and I'm a big fan.  Great tacos for a reasonable price.  Always a great beer on tap.  Can be crowded during prime time even if the outside is open so come early or late.", "Why wouldn't you love this place?  You would.  The tacos and sangria were delicious and cheap, and the place is colorful and cute.  It was nice to sit outside and have a late afternoon bite.  The pineapple was a little overwhelming on the otherwise yummy fish taco.  Pork taco was great. Salsa was awesome.", "Eating my bowl was like having a food orgasm. Not only that, but the bean and rice bowl was only $6 ... with a side of amazing tortilla chips!\n\nEverything is fresh and perfectly blended. Every bite was absolute heaven. I would give this 6 stars if I could! \n\nDamn, why can't we have good Mexican food in Toronto?!", "A delicious Mexican style establishment for fresh ingredients organized into tasty tacos spanning veggie to tongue. My queen had Brian's bowl with chorizo - much to eat. I had the lunch special with pinto beans sprinkled with Amex cheese and two tacos a veggie with roasted Brussels sprouts, pepitos, and other fresh ingredients and a chorizo taco. Many fresh salsa (honestly unnecessary for this tasty fare) and a VERY Portland vibe. So approachable and well worth the wait.", "GO!!! What are you waiting for? POR QUE NO is awesome. And they have the best margaritas :) The atmosphere is fun and don't let the line fool you or deter you...it goes really fast!", "I have been to this location and the one on Hawthorne multiple times and this location has them beat. The food is Delicious and the hot sauces are amazing. The joint is awesome therefore always packed. The rules of seating yourself is pretty simple  order your damn food, get your number and sit down. I swear every time I go there some chick is whining about why her friends can't save a table, (PS I'm a chick so calm the f down) I give major props to the people who work there!. This isn't a place to talk about the tragedies of the world, or a first date where you want to get to know each other for hours. This is a get in, get out kinda place with amazing food that's priced fair. Mmmm just writing this is making me hungry:) Lets go to Por Que No!!", "Whitest Mexican food I've ever had - no wonder Portland people seem to love it.  Averaging $3 for a taco half the size of my palm.  I spend $6 for two bites of food basically.  Ridiculous.  I can get a burrito that tastes awesome, costs the same, and actually fills me up for the same price at any food cart.  Don't get me wrong, the food was decent but definitely not worth the outrageous price.", "I was told by an acquaintance that Por Que No has the best margaritas in town. Obviously, he has not been to Aztec Willies. The margaritas at Por Que No were good, but nowhere near the best. The tortilla chips are good, except for the few soggy ones that inevitably wind up in my hands. The pollo verde taco was excellent, albeit tiny. Be sure to order more than one. The place itself is tremendously small and don't try to save a table, the table police will politely tell your significant other to get off the seat until your order has been placed.  Supply and demand, I guess.", "Man, I'm still thinking about the calamari tacos I had at ?Por Que No? for lunch today. So freaking good. Really awesome price, too.\n\nThe restaurant outlay reminded me greatly of Laughing Planet over on Belmont; fairly bottleneck'ish ordering line but enough seating just to fit everyone.\n\nThe chips and salsa were also delicious. I'm guessing the chips were homemade? If they weren't, then they did a great job of convincing me they were.\n\nAll in all, I was super impressed with this place. Great tasting food, nice restaurant, nice price... can't ask for more.", "Love love love.  I appreciate that PQN uses quality meat and the food is not heavy and over the top as Mexican food can be.  The service is kind and efficient. The margaritas are delicious.  Yay PQN!", "A cute little hole in the wall taco joint with tons of ambiance and people waiting all the way out in the street to order.  Luckily, we made it in between a rush and was able to actually get a table; although not  outside in the June sunshine.  Be wary that they serve tons of tacos but nothing in the way of a burrito, which my partner was dying to have.  Instead, we both had the Bryan's bowl and extra tortilla chips.    I was stuffed by the time we left and couldn't even properly peruse the rest of Mississippi; instead a nap sounded so much more appealing.", "Food does not have enough flavor.  Came in expecting the flavors to pop and frankly, they did not impres.  Enough Mexican places in the Portland area to justify not coming here again.   The beans my son got was the best dish", "Haven't eaten in house yet but had an excellent experience with the caterers for our baby shower a few weeks ago. Quick response to my last minute inquiry and more amazing food than we could possibly finish at one party. We are the leftovers for a week :)", "REALLY LIKEED THIS PLACE!!\n\nMy girlfriends and I were in town visiting and so far every where we had been had been great. This place was recommended to us by a few people so we knew we had to try it. \n\nWe got there and there was a line- very popular place so expect to wait. As we entered inside the place is kinda small, but very cutely decorated. We ordered a few drinks and a variety of different food. The food was delicious! The margaritas were great as well!!\n\nI would definitely come back!", "nothing better than to sit outside on a sunny day and have a carnitas taco, tamale, guacamole with a negro modelo with good friends and then return to work!!  it is a great place to get away and the staff is friendly and cute!", "I was expecting too high...I ordered fish tacos.it wasn't really good...beans taste was okay.\nI won't come back.", "Absolutely love this place. Perfect atmosphere and the food is awesome. We love the pomegranate margaritas, Bryan's bowl is delicious, and you can't beat the guacamole and chips.  We go here weekly, we just can't get enough. If you haven't been your missing out!", "Who wants to stand in a long line for tacos when there are numerous taquerias  with no wait at all? Certainly not me. However, every time I eat the fish tacos here, I find myself becoming more and more complacent with the long lines and table situation (will you get a table once you order? or won't you?! it can be a crap shoot). Yes, the long lines and order-at-the-counter-then-sit table situation can be annoying at best and horribly unpleasant at worst. But the stellar food that is locally sourced and sustainable makes this place well worth putting up with the less appealing aspects. Best: Brian's Bowl, Fish Tacos, Homemade tortilla chips, Margaritas (though pricey). Worst: The wait, the hype", "Hands down the best Mexican food I've ever had! I wish I could give more than 5 stars. My husband and I eat a lot of Mexican and nothing compares to Por Que No. We drive from Tacoma, WA to Portland just for this. We've stood outside in the pouring rain. It's worth it! You can't go wrong with anything Barbacoa and the Quesadillas are to die for. Also recommend trying the hot Apple cider.", "I loved this place! I got a beef taco bowl (cause I follow Keto) and I thought it was super flavorful, from the guacamole to the salsas and veggies! The beef was cooked perfectly and was tender, as well as delicious! My husband had a few different tacos and thought they were just good, but our friends enjoyed their tacos and margaritas. Service was awesome and the vibe super fun!", "What a fantastic place to sit outside on a spring/summer evening and enjoy great (and reasonably priced) tacos, tasty (and strong) margaritas, and good people.\n\nI've been looking for this place for months after being an Antique Taco loyalist living in Chicago. Thank you, Portland. At least you have one decent taco joint.", "tamales, fish tacos and the yummiest red chile sauce ever. as a mexican i give this place a high rating, which regarding mexican food doesn't come easily from me.", "We thought the long line was a good sign, but we hurried out as soon as we finished our meals with more than a little disappointment. We ordered a horchata, Bryan's Bowl with seasonal veggies, Pescado #1 & #2, and Camarones tacos. The horchata was grainy but the flavor was ok. The texture could have benefited from straining the milk one more time. Our expectations were high and that may have contributed to our disappointment in the food. The restaurant was very dark so it was hard to see what we were exactly eating. It helped to have the different salsas. Overall, the flavor was lacking and just didn't taste like anything special.", "Best tacos I've ever had. \nI know the other reviewers say that the prices are a bit high, but in my opinion its completely worth it. Judge me if you must. Which I'm sure you will.", "Excellent tacos and the owner and I happy to agree on the best salsa ever. I had the carne asada and the carnitas tacos - both excellent; but the carne asada were the better of the two. Margs are also very good. This is definitely a place you want to visit.", "Coming from Chicago where the taco game is strong, the tacos here are ok. Not worth the long line. However, the drinks are pretty awesome. If you happen to drive by and there isn't a line, grab a taco! As an out of towner and an authentic Mexican-American, I would come back for the drinks, the shrimp taco, homemade chips, and their playlist.", "love love love the tacos!  the chips were some o the best ive ever had.  my only complaint is there isnt much room to seat and eat ....the tables were tiny", "I am an instant fan of Por Que No.  I was there on a Saturday night, and to no surprise, the place was packed.  We grabbed some margaritas, hung out inside and waited for a table to clear.  After about 15 minutes we were able to grab one and our food came out 5-10 minutes later.  \n\nWe shared some chips and salsa to start.  I really liked that their 'chips' are a fried tortilla so there's a little more to it than a standard chip.  The salsas were great too.  I had two tacos, one carnitas and a chicken one (can't remember which one).  They were fantastic!  \n\nI can see how some wouldn't like to wait for a table and the crowded atmosphere, but if that doesn't bother you, chances are you'll have a good time.  I suggest going over with friends.  The prices are about right.", "Heavenly will be the day when I return here. I loved the food, but not the crazy wait. When the food did arrive, however, it felt worth it. A ptown gem, for realz.", "Solid place for a quick bite of Cali-Mex food.  Went to the location on Mississippi and enjoyed the quaint (read crowded and small) surroundings.  Staff was very friendly and service was quick.\n\nI ordered carnitas and pollo verde tacos with a side of beans.  The carnitas was excellent and the pollo verde was good -- definitely liked the carnitas better.  The beans were unremarkable, but good.  Chips and guacamole were both very good, but the house salsa left me a bit unimpressed -- I found it too tomato-saucy and not spicy enough.  I did also try a taste of my friends' Craig's bowl and veggie bowl and they were both very good.  Finally, I also had some of the hibiscus jug juice that they serve at the counter and it was excellent.\n\nPrices here can add up, but the quality of the food (including the corn tortillas) is very good, so I'll be back.", "My husband and I were looking forward to going to Por Que No all week long for a margarita with our puppy. We decided to endure 45 minutes of Friday rush hour traffic and called in on the way to ask how long the line was. The lady that answered the phone responded, \"as long as I can see,\" so we decided to place a phone order. 2 Bryan's bowls - she said it would be ready in about 25 minutes. When we arrived 10 minutes later, we paid for our food and asked for a beer and margarita while we waited. Unbeknownst, it was the same lady, Sarah, who was on the phone. She said our food was ready but we could not sit at the tables with a to-go order. Respectfully but disappointedly, we said we would save our food to eat at home but would still like to have a drink. She responded rudely, saying tables are only for those that wait in line. Despite having already paid for our food, we would have to wait in line to order a drink. Respectfully and without putting up a fight, I gave in and got in line! Patiently waiting, Sarah barrages my husband with the accusation that she \"made it very clear we cannot sit there and need to leave.\" Caught off guard, my husband tells her that we are saving our food to be eaten at home, but that his wife is in line for a Margarita. Defensively, she demanded he leaves the premises of the restaurant and sit at a nearby bench, along with my pup, as I wait in line for the Margarita. Now, I'm not one to complain about service - in fact, this is my first restaurant complaint EVER - but she created a scene. I jumped out of line when I heard Sarah raise her voice, while my husband remained calm yet confused. A simple miscommunication turned into an embarrassment. Our intention was not to cheat the system, but rather to enjoy a drink while we waited for our food. We have brought many friends and relatives to this restaurant, but never will again. Never have I been more disrespected at a restaurant than I was by Sarah. We were ready to fork over MORE money for drinks in addition to the food. Instead, we left livid, relegated to eat our food in the car, and took our money to Oven & Shaker in the Pearl. Awesome service, food and drinks there, would recommend. Will not be back at Por Que No.", "Why not?! That's a great question, why not try this awesome little taco shop? They have a great variety of tacos, bowls, burritos and other
