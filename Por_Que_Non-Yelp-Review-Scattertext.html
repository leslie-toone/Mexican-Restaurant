"Overrated, overpriced, bland food, small portions. The quesadilla was literally oily corn tortillas, cheese with spicy mayo on top for $7.5... not worth the line or hype. Agua fresca is good though.", "Sorry, but I'll pass on these dry and tasteless tacos. Very mediocre and overhyped, plus the line was super long!", "Very expensive and not quite worth the wait. The food is vibrant and colorful, but I can't say that the flavor really stood out to me. And considering that this place is constantly recommended as one of the best places in Portland, I was underwhelmed. I could get four authentic tacos for $4 elsewhere and enjoy them much more. It's still a pleasant place to dine at; I just wouldn't wait so long in line for it.", "High end taqeria- My clients requested for lunch- PorQue No was very helpful with my pre-meeting lunch order.  I picked it up - they were timely and SOOO SOOO good!  Very tastey!", "Can I get a meal plan here?\n\nWhy not 5 stars?  The place is packed ALL THE TIME and the wait, um...encourages you to not be in a rush and enjoy the atmosphere. :D\n\nThey seem to run a tight ship; no slouches, so I don't mind the wait.  I like that the tortillas are made on site.  While waiting for my order, I sat at the bar and watched the guy make them from a giant ball of dough.  That guy is a machine.\n\nTheir guac is fresh and chunky and un-fooled-around-with.  Just the way I like it.  I've only ever gotten the soft tacos.  Chorizo + tomatillo, ftw.  The strawberry lemonade is made from scratch and is quite refreshing too.\n\nNow to branch out to other parts of the menu...", "My favorite summer spot! Best tacos in town--although as of recently I have been getting the Bryan's bowl and I'm hooked! I love that they have different drink options every time we come in. It's pretty loud during busy hours which seems to be always! But I enjoy being able to sit outside when the weather is cooperating. \n\nBe prepared for a line out the door but be prepared for a meal that hits the spot!", "This place rocks. Come and eat here. Good food great atmosphere, and really amazing food!! Oh and fantastic service", "Finally made it to Por que no after hearing great reviews from friends. While we waited in line, one of the employees came over and asked for our drink orders. I thought it was pretty cool that they did that. She came back with our drinks and then shortly after we went to the register to order our food. \n\nMy friend and I ordered the carnitas tacos and ceviche. The tacos were good but the ceviche was interesting. I'm not even sure if it was actually ceviche. We saw a table next to the register who had a bowl of it and that is why we ordered it because it looked delicious. We got this tiny cup with what looked like pico de gallo with guac and finely chopped imitation crab? Or some sort of fish. I was expecting for there to be shrimp.\n\nThe place was pretty cool though. I'll definitely be back. I love the Mississippi neighborhood.", "?Por Que No?  Why not, indeed - this place is probably the best Mexican I've had - but I can't say that I've had that much.\n\nLine-ups out the door, but thankfully goes through quickly and there is a surprisingly large patio out in the back with picnic seating and random Mexican decorations all around, Nacho Libre style.\n\nGreat, fresh food - I had the Bryan's bowl with carnitas and it comes with rice, beans, guacamole, sour cream, cheese, lots of cilantro and lime to squeeze over.  A side of chips or tortilla wraps to go with it.  \n\nThe horchata was good - grittier than what I'm used to, made with rice and almonds and not as sweet.  A dash of cinnamon on top.\n\nThe tacos that I sampled were all quite good.  My favourite was the chorizo - chopped up and smokey, but the fish with fresh pineapple was also very good.  It tasted like something I would actually eat, instead of the stuff I get in Vancouver.\n\nAnd I like self-ordering and busing your own table, it somehow makes you feel part of the community or the restaurant?", "If your in the area you must try the tacos here. Start with the basics and work your way up the menu. Great indoor and outdoor seating. : )", "Most definitely a good Mexican restaurant only downfall is the long line. But you know what they say you have to wait for good food. The other option if you don't want to wait in line order take out your food will be ready in 15 minutes. This is a spot you should try well worth it.", "Super delicious burrito, one of those trendy Taquerias with hipsters running the shop, but hey... what it lacks in authenticity it makes up for. I've heard it's not the cleanest place back in the kitchens, but I'm not the health inspector, and i have no idea how any of that works. I just know it tasted good.", "After three years of living here, and hearing all the positive reviews, Hubby and I finally made it and well, add me to the ranks of newly addicted fan.  Ceviche was as good as I remember having it on the coast in Mazatlan, and what I couldn't get over was how perfectly seasoned EVERYTHING was, not too much, but also not lacking in anything.  The fish tacos are simply to-die-for, and the portions are generous and satisfying....We went for lunch, and were still full by dinner.  \n\nSure, you might pay a bit more than La Bonita (another fave of mine), but quite honestly, the quality is worth it.  Sangria was delicious too; dessert was as simple as eating the macerated apples-yum! \n\nCute girl even came by as we were eating to see if everything was to our liking.  When is the last time that happened to you at a taco stand?  \n\nGo for Taco Tuesdays, or mid day for a deal.  Also, buy 10 tacos and get a taco free! Great marketing, terrific kitchen, quaint and kitschy atmosphere...I can't wait to go back..", "This is legit Mexican food. Their housemade chips were great. I had the carnitas and Pollo verde tacos, both of which were amazing. They have a simple menu and good seating inside and out. I'd definitely come back!!", "Great food and really really good margaritas. Pint for $9 and i am sold. The food was really good too. We tried the veggie flatuas and the chicken bowl and they both were really good. I finally get why there is always a line out the door fir this place. This place is going into my top ten mexican restaurants list", "Like the rest of Portland, I love this place. The Bryan's bowl with half shredded chicken half whatever the seasonal veggies are is my favorite thing to get. I also love the quesadilla with a side salad, and the pomegranate margaritas are the best. My complaint with this place is how crowded it can be with the line out the door/finding a place to seat and how much they have raised the prices over the years.", "The Goods:\nservice: urban outfitters meets the burnside mission\nscene; \"sceney\", overpopulated, stinking of goody two-shoes biker sweat\npros:kind of cutely \"american student goes to mexico, designs \"authentic\" mexican restaurant, cleanish\n\nWHY DID THEY GET 4 STARS: 9 words:\n\n-fresh\n-tuna\n-tacos\n-chicken \n-tacos\n-shrimp\n-tacos\n-margaritas\n-quacamole", "Came in for lunch. Wanted a variety so ordered four tacos, shrimp, beef, pork and vegetable. The vegetable and shrimp tacos were fine with good flavor.\n  The two meat tacos are so so. Flavor was OK but the meat was tough. Not a big fan of how they cook their protein.", "Por que no?\n\nBecause the sauce was too hot. I'm from CA, and I'm no expert on taqueria tacos but I have a good amount of experience. The stuff they put on top just masks all the flavor, so I'll say this: from what I could taste, it wasn't bad!\n\nAl pastor: the meat was SO good. At least the piece without the sauce was SO good. The sauce was not SO good.\n\nPescado #2: Not bad! Fish was crispy, the slaw on top was decent. Def recommend.\n\nCarne Asada: I like mine crispy, so if that's what you like, I guess don't get that here.\n\nGot the aguas frescas (Peach and Watermelon) which were AMAZING. Get those. Bathe in those.\n\nWaited like forty minutes to order and I have to say I'm not entirely disappointed. Just mildly numb.", "This place was AMAZING! \nFirst, the staff there are super sweet and helpful! Greeted with a smile and eager to help (it was our first time and the cashier was great at helping us find yummy things to have on the menu). \nI had the BEST margarita!! Like THEEEEE BEST! It was just a classic but I can't explain it ... just the best!!\n\nThe food was sooo great! I had the tacos (both pollo asado and lengua). UHMAZING! It really was a good sized taco (I like to eat a lot and 3 was sufficient)! We also had some guac/salsa and chips .... fresh made chips with a yummy guac dip!\n\nDefinitely making my way back there again!", "Great food, great beverage, cool and friendly staff-a little cramped but worth it.if you don't get an adult beverage while you're here you're missing out. Come for happy hour and taco Tuesday!", "Our brunch was the end of a perfect Sunday morning. First we headed across the street to search for treasures at the Rebuilding store, and happily noticed that there wasn't the normal wait out the door. The special hash was SO good. I have a potato/tomato allergy and ordered this dish primarily because it was made with sweet potatoes...but it was delicious!!!! The atmosphere isn't remotely fancy but the food is good. This isn't our first time there and won't be our last.", "Por que?  That's the question I have.  These tacos were mediocre, at best.  Dirty place (apparently since some customers didn't bus their own table, the waiters/workers were also above it). $3.50 for a stinking tiny taco?  Come on!!!\n\nThis place does not have great food.  It is hardly authentic and I found the people pretentious.  Too much hype--not enough delivery.\n\nSigh...Why oh why is it so darn hard to find good Mexican food here?", "Came here right before the airport. Loved how quaint it was. I got a pescado #2 taco and a margarita and both were delicious! The taco was simple but sooo flavorful. The margarita was strong and so good! And the bartender was very friendly. Just keep in mind it is open seating and you bus your own table and sometimes it may be hard to find a table! But the food and drink is for sure 5 star.", "Amazing street tacos! Got the carne asada, pollo verde, and carnitas. Each one hit the spot. The service is great, quickish, and friendly. The seating and atmosphere is nice especially on a sunny today like today. We sat on the sidewalk, it was great. Would recommend all day if you're looking for a good taco or margarita.", "Previous night we had come in to this place for dinner and it was pretty packed.  There were seats at the bar, but as we are about to sit down the bartender says you have to order before you can sit there.  Now to me this a really weird and stupid policy to have considering how small the place is.  I'm not sure how he could have said it nicer, but the way it came off was rude and we just decided to leave.  \n\nThe next day we came back when it was a lot less busy for lunch.  The place is quaint, I will give it that, very hole in the wall, yet it has some style too it.  Their selection of Mexican sodas was impressive, and as die hard Pepsi as I am, I enjoy a Coke if it's one of the pure cane sugar variety.  I ordered three different tacos, and chips and salsa.  The chips and salsa were great.  The pollo asado taco was good.  The carne asada taco was fatty and greasy, and the flavor was none too impressive.  The carnitas taco just tasted off to me.  The chicken was good enough that I'd try it again, but I wouldn't order either of the two other ones I had.", "I love with this little place. Sure you have to wait in line, but they serve you drinks while you wait. I also think that the prices are a bit steep, then again the quality of the food is simply amazing. So you get what you pay for.\n\nThis will be a go to spot in Portland for me.", "We took the advice of some friends that if there's a long line for a restaurant, get in line! It did NOT take that long to get through it, but we did discover later that if you want to order take-out, you can phone ahead and skip the line. That being said, it wasn't that long of a wait and the ambiance was well worth it! Intimate and close quarters, the food was amazingly good! This was part of a fish taco crawl my wife and I did, and their Pescado Fish #2 was as close as we could remember to the Ensenada tacos we had a month ago! Bonus...they have breakfast drinks, Bloody Maria and a warm Apricot-Cider with rum!", "ventured here during lunch time on Friday. the wait wasn't horrible because we got there closer to one. amazingly, a table opened right after we finished giving our order. we took our tasty sangria and went to sit down.\n\nsince everything on the menu is a la carte, my friend spent an extra $5.50 for chips and guac, that we munched on while waiting for our tacos. our little $3 tacos and side salad arrived and they were good but not amazing by any means. definitely not worth spending that much, especially since we had to bus our own table. yes they score points for being sustainable, \n\nhonesty, if I'm going to spend more than $15 on lunch for Mexican food,  I'd much rather go to a sit down place. for that amt they can also hire someone to bus tables, contribute more to boosting the Portland economy.", "My wife and I decided to see why there was always a line out the door... And I am not disappointed in the slightest! I got the \"Bryan's Bowl\" and for that one dish alone I would visit this place time and time again. \n\nIf you want GOOD, FRESH and HEALTHY food and you're in the mood for some tacos, definitely visit!", "My aunt and uncle had recently moved to Beaverton an we were visiting them from Cupertino, CA. We were on our way to a pizza joint that supposedly had some of the best pizza around, with freshly made dough and only a limited number of pizzas a day. The wait was 2 hours and we were starving.\n\nSo we walked down the street looking for anything that caught our eye and we saw this bustling little mexican restaurant that looked like it had been built inside the garage of an old, small body shop. The atmosphere was cozy, and colorful and the people inside seemed to be enjoying themselves, so we went in.\n\nDon't you love how chance throws you a bone every once and a while?\n\nHands down this place had the best Mexican food any of us had ever had. We were all completely floored, with many of us having been to quite a few places in the country and even south of the border and not having found anything better than this. \n\nIf I remember correctly, I had the carnitas tacos which had some amazing lime sauce that floored me. I liked it so much I had it again two days later after me and my family already started suffering from withdrawal.\n\nBack in Cupertino, I keep thinking about how much I wish I had something as good down here. For now I'll have to wait for my next family visit or get my band to tour up there ; ]", "On my visit to Portland this was a lunch stop and it was incredible! I got there as soon as it opened so I could get a seat. Within 30 minutes it was packed! Do not miss this spot--it's worth all the hype.", "Quirky little place but it has the best chips and salsa. I tend to shy away from the trendy places, which Por Que kind of is. And I feel like the prices are getting a little steep but the whole family loves this place, so it's where we go. It's always worth the wait in line.", "Coming in to town from the San Francisco Bay Area, I wasn't really thrown off by the obnoxiously long line. \"These better be some damn good tacos,\" I thought. And just minutes later Por Que No had me saying \"holy guacamole\", \"ay caramba\", etc. cheesy Spanish phrase, etc.\n\n Their Fish Tacos have got to be easily the best I've ever had. I ordered two which was the perfect portion for a nice lighter lunch. I also tried both the Watermelon Margarita and the Passionfruit Coconut Margarita, which were pretty solid. Two were just about enough for a good head change. They tasted good but I wish the salt around the edges was more bountiful and exciting. I'd come back for sure but they should invest in a mobile POS system (In-N-Out style) to get the line moving faster. Well worth the wait though.", "Overpriced.  Locals agree the food is reliably good and the homemade chips are to die for, but there are lots of carts in Portland where the food is considerably less expensive and just as good.  If money is no object go ahead and brave the crowds and the price for some great eats in a fun atmosphere.  If the rating system were divided into Food and Price I would respectively give it 4 (I'm stingy w/5's) and 1 stars.", "So I gotta rep the raw vegan in me and give mad props to this mexi-mexi joint for being able to accomodate my gangsta dietary lifestyle. The guac with spicy cucumbers and simple salad (with a few modifications) are two tasty dishes that even I can fiesta with. Por que hell yes.\n\nThe spot is teensy cute on good ol' Mississip. Happy hour goes off as do weekends so I take it the rest of their faire is off the chain gang, as well. Large vats of white and red sangria adorn the bar. Deep dark secret: I've dabbled in both despite the fact they probably aren't \"raw\". What can I say, I like to live on el edge-o.\n\nDefinitely chiggety check this spot. Porque I said so.", "Happy hour from 3-6 or 3 to close on Tuesday. Tacos are delicious, we got most of the variations to try between us and there was not one that wasn't absolutely delicious. Come here earlier so there isn't a giant line.", "Love, love, love their chorizo taco. It is so full of flavor and is just awesome.  My hubby who got carne asada taco had to get his own chorizo taco because he loved it too.  I'm so glad that you don't have to fall back in line to place additional orders. This is a small restaurant that is full of character and the service is superb.  I love it!", "I think this is one of my favorites in Porland. The food's awesome - lively, fresh interpretations of taqueria standards, plus some new additions. It's all a la carte, though, right down to chips and guac.The staff is friendly, albeit easily distracted at peak times. The restaurnant is tiny - something like 8 tables indoors, and maybe 8 more outdoors - and its insanely popular at peak times with lines out the door. Tacos themselves seem a little pricey - portionwise, they're smaller than we've come to expect as 'mericans, but I think the quality speaks for itself. Oh, and did I mention the food's awesome.", "How I dearly wanted to love Por Que No. Tasty taquerias are my favorite and sorely lacking in Philly. However there were a few things amiss that would make me think twice about returning. For one, my fish taco had a distinctively fishy taste to it. Hmm maybe not so fresh?? My carnitas taco was lacking in flavor and slightly greasy. The tamales were delicious, but I was still thinking about the fishy taco and greasy carnitas, and was stuck giving this place a 3.", "This place was suggested to me by a few friends, the raved about it! So i figured why not. I waited in the cold rain for 30 minutes before even entering the restaurant. I appreciated how they offered umbrellas for people waiting. The menu looked great. I ordered the veggie flautas and a horchata. Attempting to find seating was nearly impossible. And when I did, it was so cramped that our food and  drinks didn't fit on the table. My friends loved their tacos, I however didn't have the same experience. Unfortunately my flautas tasted like sweet, thick, cold, mashed baby food stuffed in a soggy tortilla. I attempted to try it with the salsa only to have that be even worse than the first attempt. I left hungry, disappointed, and anxious from all the pushing people. One of the only positives was the staff. They were friendly.", "Good food, long lines sometimes, but if you mange to secure a table it is well worth it!!", "Is this place going to fill your up without spending a bit of money no, but it is so good!! They're a bit spendy for tacos (especially with all the taco food carts around). The atmosphere is awesome here & I've always had a fun, great time. The place is super cute & staff friendly. And the tacos are really good!", "Pretty much one of the best taco places in all of PDX. Tried several (fish, squid, shrimp, chicken) and all of them were packed with flavor and spice. Great atmosphere too. The decor and ambience is something to take in while eating. Some might say overdone, but it's done in an intentional and tasteful way.", "SO GOOD. The best fish taco (pescado #1) I've ever had. We will definitely be going back.", "I have lost count of how many times I have come here and proclaimed that I hate tacos and then proceeded to eat like ten plates of it .. lol ! but honestly everyone in Portland seems to love this place and we are no exception. Its such a cute little joint with great food and some fun 'sugary' cocktails , that you can visit it again and again . I recommend the Fish tacos and bowls their salsa is pretty fresh.Everyone seems to have said above that there is a wait , however i have never experienced it , the lines run long and so there could be like a ten minute wait which honestly is a good amount of time to look through the menu itself. we have taken friends here too and they have all unanimously approved it . Must try !", "Worth the wait in line. It was our first time there so we had no idea what to order. Mom doesn't eat much meat other than chicken or fish. Dad is a carnivore and I myself generally would prefer steak. So we ordered tacos and didn't realize they come in a tray of sets by how you order them. For example moms fish taco came by itself and mine came in 3. Carne asada, fried fish taco and barbacoa (shredded beef that was soooo bomb!). We ended up not getting full so instead of getting back in line you go to the Left register and place order. We got them plates with one choice of meat and the price runs up about the same. $11.50-13.50 depending on if you get 3-4 tacos separately or a rice plate with beans and salads. The horchata was good but I kind of felt like it was too much cinnamon added and tasted a bit powdery. Overall very good!! Luckily the rain stopped otherwise standing in the cold night with rain in December just wasn't going to be fun. Seating area is kind of tight spaces, share your tables and just be courteous to your neighbors .  There is also a water station where you grab utensils and napkins and all different kinds of sauces.", "This is a tiny place where you find and bus your own table and seating is always in high demand.  The sangria and guacamole are divine, but Bryan's Bowl is my favorite - cheap, tasty, and addictive.  We've hit this place several times since being in Portland for just two months, and I'm a huge fan.  Yummy.", "Having relocated to Portland from Southern California, the nexus of most, if not all, delicious mexican food, I have always begrudged what I saw as Portland's lack of decent, authentic mexican food.  Turns out I have been mentally mislead this whole time.  \n\nThough PN food is not necessarily \"authentic\" mexican fare, it IS freakishly delicious.  I started with the Brian's bowl, a simple mixture of grilled chicken, rice, beans, and guacamole, served with either chips or tortillas.  Really, really fantastic.  So simple, yet so much flavor packed into the little bowl.  It almost looks like it won't be enough food, but you will certainly be full.  The freshly made chips are also a shining star, they make me really think of delicious places back home. \nSo good, is the Brian's bowl, that I have ordered it nearly every time, deviating only once for a pork taco, also delicious.  And by deviating, I mean I ordered the taco in addition to the Brian's bowl.  I think I was drunk.  \n\nI don't need to say much more about this place, since it is clearly a Portland institution, so just go there, and be full.  And get a margarita, or three.", "Why not try Por Que No?\n\nParking on the street, which isn't too bad. The place is literally a hole in the wall. If I drove by this place, I probably wouldn't have thought about stopping by here to try their food.  \n\nMusic: I was vibing to the late 90's/early 2000's (brings me back to the old school hip hop/ R&B days!)\n\nAlcohol: legit shit - I enjoyed the Horchata Borracha (spiked Horchata with rum! Yum!) and the ever so popular Sangria which was very pleasant! (I could have glasses of these if I wish!)\n\nTacos: Savory, scrumptious and devour-ful. I had their carnitas and carne asada. Both came with a corn tortilla (typical size) and I added extra guac for another 50 cents. They used the authentic mexican cheese (I forgot what it was called). \n\nCarne Asada Flautas - I had 2 orders of these with my friends if that didn't convince you enough. \n\nChips & guac/salsa - I love that they made their own chips. It came out piping hot and fresh!\n\nSO! If you want good food, good vibes and excellent drinks - I suggest going to Por Que No for your Mexican food indulgence. Take a break from your diet and engorge yourself into a Mexican flavor land of heaven. Amen!", "This is a place that I'd say \"I'll go back to.\" We went here with our Mexican friend and his family. Food was great. Drinks too. We absolutely enjoyed the Margaritas and Mario's kids and nieces loved the horchata.\n\nI can't give it five stars because as someone who uses crutches, it was a little difficult for me to fall in line but I was forced to do so. I didn't want to be unfair with the other people on the queue so I didn't grab a seat --although I knew it would be acceptable. The reason for that is because one server/waiter told me that I can't have a seat. I didn't want to push for it or to appear entitled so I patiently waited. So that was the only sad part. Maybe he is having a bad day???\n\nOther than that, this place is amazing! Food and drinks too. Love the warm and vibrant atmosphere!", "Yum!!!!!\nEverything I've ever had here is fantastic!\nThe service is always friendly and they make the best margarita and sangria!!\nThis is the only place I will stand in line...worth the wait.", "We were around the are, and we thought to check it out. I saw the outside of it, and the reviews and it all looked good. But man, WAS IT GOOD?! I loved their atmosphere, definitely a place to go if you're in the mood for Mexican food. It's not an expensive place and the sangria is pretty much the best.", "Best tacos n guacamole and chips ever. Must have their Sangria and beef tongue. Slow cooked pork is good too.", "Seriously the best mexican food. sometimes there's a bit of a wait, but it is worth it! You can tell that ALL of their ingredients are fresh, and the atmosphere is great for a laid-back date ;)", "The tacos here at Por Que No are awesome as is the tangy, fresh and delicious ceviche.  The food is great and the service is quite friendly.  I had a good raspberry margarita the last time I was there.  I get cravings for the food from this sweet little restaurant.", "Excellent tacos, informal dining experience.  There was a line around the block at dinner hour but it moved quickly and was worth it.", "The staff and vibe here are great, but I have to be honest,\u00a0I do not understand the appeal. I figured from the long lines stretching out of the place, the food would be great, but it's really bland -\u00a0everything tastes the same - and quite expensive especially for Mexican. There is a burrito truck across the street and a Mexican place next door, both family-run affairs which both offer much better food at reasonable prices without the long wait. There's nothing outright bad about Por Que No, it's just that there's no good reason to go here.", "Update--manager / owner studies reviews and reaches out to amend a situation.  I completely appreciate that move.  This added star is for strong management skills and using feedback to improve performance. Three cheers for that!\n\nFormer review: \n\nDamn--I hate when this happens.  Dinner here tonight was a rushed, served cold affair.  Coming here in the summer?  Add a star, maybe two.  But do yourself a favor and avoid Por Que No? In the winter.    It's crowded to the point of unpleasant, and tonight the service was bland and totally off point.\n\nI'll be back in June but never again on a cold day with absolutely limited comfortable seating.  Tonight's dinner should have been fun; due to poor service and room temperature food, we just wanted to leave.", "Great little streetside cafe.  Stand in line to order, then seat yourself and even bus your own tables.  Simple service but excellent food.  Everything is fresh, spicy and full of flavor.  We had cucumbers with chili pepper salt and guacamole followed by a series of tacos with different marinated meats and vegetables.  Tortillas were freshly made and delicious; meats were all well marinated and sauced.  Even the chips and salsa were delicious.  Had many Mexican drink favorites available - both alcoholic (Micheladas) and non alcoholic.  Great atmosphere - simple, affordable and really tasty!", "Super salty average non authentic Mexican food. \n\nI ordered a quesadilla thinking it would be packed with veggies,beans etc.\n\nIt resembled a Taco Bell quesadilla with extra salty cheap/puny steak.\n\nI think all the hipsters that have never been South of Washington state are just giving this place 5 stars.", "Get there early before the line starts. Small, funky spot with wonderful food. It's well recommended in Portland and now we see why. One should definitely come while in Portland!!", "Stumbled upon this cute nook after a photo shoot in the neighborhood. Tried the fish, brisket, carne asada, carnitas, and al pastor. I was most impressed with the brisket which I almost did not order. Carne I was least impressed with. Overall it was amazing love all of the hot fire salsas they had at the rly yourself station... Really yummy. This will definitely be a stop on my pdx trips for a taco fix! When we ordered there was no line and as we finished paying the line extended out the door, crazy! Lucky us!", "OK maybe not five stars for completely authentic, but definitely five stars for what we have found in Portland. This is certainly the best place we found yet in Portland, we spent 18 years in Arizona so we know our Mexican food.  \n\nMargarita's are good and carne asada and chicken tacos.  Can't wait to get back here and try more of their food!!", "I am SoCal born and bred (don't judge!) and was raised on great Mexican food. That being said...this is some of the best Mexican food I've ever had!  During my time in town I enjoyed sangria, veggie tacos, tamales, chips & guacamole, and real Mexican Coke. All of it was fabulous!", "This is probably the best Mexican restaurant in Portland. The food is incredible and the drinks are great. The main downside is that if you go here, you will wait. \n\nA long, long time. \n\nI wouldn't really recommend going with groups.", "Por Que No? Are you suffering from low self esteem? Well chin up, Buttercup. Here's what.\nI don't know why not.... but i sure can tell you why.\n\nBecause you are unique.\n\nBecause you have so many options on that little menu, even when i think I KNOW what i'm going to get, the minute i look i find something else i want.\n\nBecause of your homemade batches of juices and teas set up at the counter with giant ladles ready and waiting to pour.\n\nBecause of that guacamole... OH MY GOD. The guacamole.\n\nBecause of the tiny and lovably small little building strung up with twinkly lights that can make anyone look good while eating amazing tacos.\n\nBecause of the tacos. All the variations i've tried (except the calamari taco...nooo) are particularly yummtastic. Spicy shredded beef or chicken. Marinated and awesome with salsa roja, cilantro, onions, and Willamette Valley queso fresco. \n\nBecause your choice of playlist is always pretty entertaining. From The Smiths to Moby to that random song you use to love in high school but thought no one else knew about. You keep it real.\n\nBecause of that BAD ASS margarita.\n\nBecause on Tuesdays from 3 to close you have 50 cents off tacos. Which isn't a huge deal unless you love tacos. ahem ahem. i do.\n\nBecause you use all those good local, fresh, organic goodies that get every Portlander drooling.\n\nBecause you always leave me full but not hating myself full.\n\nJust because, baby. Just because. Don't question it.", "Gosh, it's amazing. I loved every single dished they served to me. I would recommend to everyone! ^_^", "For the price I was expecting quality ingredients and great flavors. Instead I got freezer burnt fish and the driest carnitas I've put in my mouth. No complaints on the chorizo taco but I don't understand how you could sell a chorizo taco for that much. I've never been more disappointed with a Mexican meal before. It'd be a one star but the chips and salsa are good.", "Solid tacos and salsa. Visited from Chicago (and Mexican ;) but was pleasantly surprised by their veggie tacos (quite tasty). Some of their tacos were spicier than I thought, but nothing too crazy. If you are looking for a flavorful bite to eat and in a neat area, check this place out. Not a bad idea to go on a off day (meaning a Sunday at 8 pm or a weekday).", "Mike and I had brunch at Por Que No today on Mississippi Avenue.  He ordered the carnitas taco and the Tinga taco.  The carnitas was SO good he got a second one.  The Tinga was a little smoky/spicy for my liking.  \n\nI ordered the brunch special - farm fresh eggs with chorizo and potato and onions extraordinaire. LOVED it and it was worth what I paid for it.  I couldn't finish it so Mike did. \n\nI'd recommend going to Por Que No on off hours as it's tiny - we got there before noon and had no trouble finding a table but by the time we left there was a line out the door. \nLove the neighborhood, the restaurant and the food- only drawback is it's a little spendy for a tiny taco, but if you've got the money I'd go!", "Best mexican in Portland! Funky atmosphere, friendly staff, very affordable :) Good for groups, dates and just swinging by alone.", "My roommate and I passed this place and having been in Portland from CA for a few days, we were getting pretty open to any mexican food options.  People seem to be annoyed that the restaurant is so small and crowded but we took the crowd as a positive sign and tried it.  I guess we were lucky because we found a table very quickly.  \n \nThe tacos were tasty, the decor was delightfully sassy, and the whole dinner was super cheap.  I was impressed!", "Porque NEVER AGAIN!! \n     NOT a good experience today! VERY upsetting when there is ZERO consistency in drinks being served. I was denied ordering a margarita... because \"we have a 2 drink max\". Really?? I only ordered 1 drink. And... I've been here before, MULTIPLE times, when myself and friends have ordered more than 2 drinks, and I have seen other patrons order MORE than 2 alcoholic beverages.... and today... we sat next to a group of 4 that were OBVIOUSLY drunk, loud and obnoxious! Were they denied?? I think not!! Please be consistent in your drink policy toward EVERYONE! Otherwise... I feel like I was singled out as I was the ONLY person of color in the establishment, and I of all was denied. NOT ok. Treat everyone the same, be consistent on your policy, be accurate in your count. \"Rosie\" was the manager this day and I called her immediately after I left the establishment as I was highly offended. Please fix your flawed and system.", "Very cute and well decorated local spot in a cute part of town. We went during happy hour, so tacos were $.50 off. Great beer and drink selection, and the taco selection was awesome! I had a pollo verde, a calamari, and a fish taco. BEST FISH TACO ever! I loved how the tortillas stayed together and didn't fall apart. The house-made salsa were incredible too! Eat here!", "I come from a land where the tacos and brown people food are as abundant as the brown people themselves. I come from a land where chips y salsa are FREE and there is a such a thing called a Taco Tuesday. Taco Tuesday where the prices can range anywhere from a $1 to $.50 tacos for the whole taco not $1 or $.50 off of a $4 taco. I am talking vegan tacos, shrimp tacos, calamari tacos and all that other jazz. \n\nBefore you say, well then go back home to where you came from, in true immigrant fashion, I will say that the tacos were yummy and the salsa was pretty good. \n\n$25 less rich and I was still hungry after the fact and I am never hungry after grubbin' on legit brown people comida.", "These were wonderful tacos.  The food came out fast, tasted so clean and fresh, and the place was very tidy.  When we drove by it looked empty, but this place was packed to the gills.  I'll definitely come here again for this wonderful food.", "Great restaurant with delicious food. The chips were excellent and the salsa is probably my favorite that I've had in a long long time. Definitely recommend", "Unsure why I'm even writing a review because of the sheer volume of positive reviews they already have. I'll keep it short: Best Mexican food I've had in Portland.\n\nThe line is always out the door when we pass by but we caught it at a good time and got served quickly. They definitely know what they're doing. Highly recommend Bryan's Bowl!", "OK ... so they also have a location on Hawthorne ... and I have to say - COMPLETELY different experience!\n\nTasty - TASTY grub for sho! And the service was awesome. They even have posted signs with directions on what to do - ie how to order etc. They have a fabulous happy hour menu. A fantastic breakfast (on the weekends) menu. \n\nAnd we will definitely be going back for more!", "Good food, good atmosphere. I wouldn't stand in a huge line for it but always stop in when there's not a long wait. Love the neighborhood so it's a frequent stop for me.", "Service was amazing for the shear number of people that are here! The classic margarita is a must, if you're driving...only one! I had the spicy cucumbers with guac and Bryans bowl. Another in my party had carnitas and carne asada tacos. Some of the comments through dinner: l think I just came a little.....I don't want this to end....I could take a bath in this shit....The food is so good I forgot about my margarita! If you're not here....you're dumb.", "I've been here twice since I've been in Portland (this is my fourth week as a resident) and, I gotta say, they haven't disappointed.\n\nI sat inside the first time, after a wait in line that was maybe 20 minutes. The line was down the sidewalk on a Tuesday (their cheap taco night) and I expected it to be a much longer wait. Pleasant surprise.\n\nThe staff have all been very cheerful, helpful, patient, etc. My second visit, while waiting in line, someone came out and took drink orders. Then I got to sit at a table on their patio. \n\nThe food is delicious. As a Texan, I can attest to the quality. It will not disappoint. Especially if you are vegan. Bryan's bowl is my favorite, and don't let the size deceive you. You WILL be full by the end of it. The chips are outstanding. The agua frescas are also amazing.\n\nGo get some!", "Lover their over priced tacos but that's about it.  I don't really care for the other stuff on their menu.", "not really authentic... but yum anyway. the fish tacos are so tasty...\nit is pretty busy and being so small, seating can be an issue.", "I've been going to Por Que No? for two years now and it never disappoints.  There is always a line, and it is always worth the wait!  Especially during happy hour when the prices drop a little.  The margaritas are top notch and I almost always get Bryan's Bowl, I find it to be the most bang for my buck size-wise.  Plus it comes with your choice of chips or three tortillas, so you can make your own for cheaper than three tacos would cost.  That being said, their tacos are excellent, as is their guacamole.  \n\nIf you aren't in the mood for the wait, one of their least busy times is right after happy hour ends, around 6:30.  You can usually walk right up to the counter and be eating within ten minutes.  I highly, highly recommend Por Que No? for anyone who even remotely enjoys Mexican food.", "I LOVE Por Que NO!!!!!!! Though I face the same challenge every time I go; Brian's Bowl or shrimp tacos. Both are consistently amazing dishes! They have good margaritas, agua fresca, and horchata. And their guacamole is orgazmic! I would recommend not going on Taco Tuesday because it is extremely crowded, but when in need, it is well worth the wait!", "Omg the drinks are goood the foood is goooood. I was a tourist and randomly found Por Que No and now I am a fan for life! Yum Yum! \n\nI can't wait to go back!", "Oh my word. Best taqueria ever. So frickin' good. \n\nThere is definitely a reason this place is super busy all the time. Don't expect a fancy, sit-down meal. Quick, relatively cheap and no-frills. The shrimp taco is hands-down the best I've ever had. The chicken one was also fantastic. And don't get me started on the guacamole. Por Que No? Por Que Yes! A taqueria after my own heart (and taste buds).", "I love the whole concept of the walk up and order service. Agua Fresca' is delicious, I had the strawberry coconut! There severs were all welcoming and friendly! The food was pretty good. I'm from Arizona so it's hard to compare!!", "Patience pays off here because good, authentic food and great flavors awaits. Although the line is out the door and around the corner, it's worth your wait to taste the flavors here. I am a huge fan of the Bryan's Bowl--it's got all the fixin's you need for a hearty, balanced meal (sometimes enough for 2). \n\nI also love that this place treats their staff so well. It shows in the smiles behind the counter.", "Muy bien. Delisioso. Ok... that is the extent of my Spanish. How about damn good and worth the wait. \n\nTacos are reasonably priced and very hearty. I had the barracoa and the pollo asado. Spicy brisket (grass fed) was a combination of spice and smoke. Get it!\n\nThe chicken was better than average but not of the same creativity. \n\nWorth the wait. Have chips and salsa while you are waiting. \n\nReasonably priced and worth the wait. Vamos!", "We finally gave into the hype and ventured over to this place last night. We thought, \"this can't be as good as the Mexican food we had when we lived in San Diego.\" Impressed, we were! (Yoda speak, in light of Stars Wars movie premiere this weekend.)\n\nAfter standing in line for about 20 mins on a chilly Saturday evening, ordering our food and getting our drinks, we found ourselves a cozy corner table in the back. We ordered chips with salsa and guac, a Bryan's bowl with carne asada and chips, and a pork tamale with rice and beans. Food was flavorful and delicious, with the perfect amount of spice. Staff was nice and food came our fairly quickly. Portion sizes were decent for the money, but chips and salsa really should be free. Overall meal was a bit spendy though.\n\nSo why not 5 stars? (If I could give them 3.5 stars, I would)\n- I have to order my food at a counter and bring my drinks to my table myself\n- The place is horribly cramped\n- The fact that they have a tip jar at the counter is odd. You're asking me for a tip when the only thing you're doing is handing me my margarita at the counter and bringing my food to my table? Nobody comes around to refill drinks or check on you.\n- Nothing to stand under when the line gets long and it's raining\n- Even the water is self-service...they can't even bring you a cup of water after you've tipped them 20%? WTH?\n- Too many 'rules' on the little cards on the tables. \"Bus your own table, no saving seats,\" and a few other things. What is this, an elementary school cafeteria?\n\nAll in all, delicious food, nice staff, but the service model needs improvement. This feels more like an indoor food cart vs. a sit down restaurant.\n\nRecommendation to Management: Ditch the tip jar or make this place less self-service to justify tips. Also, rethink the overall service model to be more customer centric.", "I've heard about this place from my parents and they drive out from Forest Grove to head into Portland just for this place. Love the seating, decor and authentic drinks. I'm always ready for a delicious taco and iced horchata on a hot summer day. My husband and I ordered one of everything. It didn't disappoint. The brisket taco, the fish taco with pineapple and carne taco were my favorites! Fall apart brisket, mouth watering carne, along side a delicious crisp fish taco with fresh pineapple bites. For an appetizer we got a light cucumber plate with guac in the middle. So good! If looking for a place to splurge, this is the place to do it. Treat yo self to a delicious taco!", "pretty tasty! had a fish taco and carnitas taco...both were a tad bit salty but very good! we also ordered a bowl and chips and salsa. i was surprised when our food came out for the 17.00 or so dollars we paid. very small portions. that was disappointing as this place is spendy for tacos. some of the other plates i saw on tables seemed more generous.  maybe i have to order something different? probably wont ever be back though. there are many many other options in Portland!", "I don't feel like this place needs any more reviews because if you come here during normal eating hours, there will be a line out the door. Bring your patience and your empty stomachs, this place does not disappoint. I always get the same thing--Bryan's Bowl with Lengua and chips. The chips are thiccccc and super tasty. I love that they don't break easily like the tasty, yet flimsy Juanitas chips. The portions are perfectly sized, and if you come here often, get a punch card to earn yourself some free eats.", "Worth the wait! Washington north and central doesn't have the best Mexican food. So instead we went to Portland due to its high rating and this place was so different and had vegan options for me as well!! The salsa was great, and the waiters and waitresses were awesome! Definitely making the trek to go back!", "Been waiting to hit this spot for a year because we live out of state. WE weren't disappointed in the least. Drinks, chips and taco's were off the hook. #freshingredients \nBe warned, you will have to wait in line even if they have only been open for 20 minutes...worth it", "look no further, best chips ever made are from here. my personal favorite is the bryans bowl btw!", "always crowded, great sangria, really good tacos a little on the spendy side for what it is, but super yummy fresh food.", "Best taco house ever!  The food tastes great.  It comes in plentiful portions.  There are margarita specials.  There are lots of vegetarian options.  On nice days, the front opens like a garage, so that you're essentially sitting outside.  The decor is colorful and busy.\n\nThe salsa bar is fantastic--and I love me some salsa.  They're not just hot, they have flavor.  Besides all sorts of margaritas, bloody marys, and other alcoholic drinks, they have several \"aguas frescas\" which are mexican fruity drinks.\n\nThe best feature:  I went with my two little boys, and it was a success.  They loved the food:  good black beans and simple quesadillas.  And it's loud enough and open enough that having two little rascally boys isn't going to bother anyone.  At one point, my littlest climbed out the front window...I digress.\n\nBy the way, \"\u00bfPor qu\u00e9 no?\" translates as \"Why not?\"", "Not entirely authentic, but always gives you a freshness and extra touch you don't find easily at other taco joints in Portland.  The fish tacos (pescadaro- they also have ahi sometimes) are amazing, with crisp, sweet pineapple, and generous crumbles of the tastiest cheese.  \n\nThe crowds can keep me away however, and I'd probably stay longer and order more if it weren't so hard to get seconds, and the margaritas weren't so overpriced.", "?Por Que No? Because it is too expensive, that's why not. \n\nI love the tacos here. They are amazing. But I don't feel I should save up my money to grab a few tacos for lunch. \n\nI appreciate the quality of their ingredients and preparation and realize that comes at a price. I just wish that price was a little cheaper.\n\nIf you want some good food at a high price go here. If you just want a filling taco for lunch go to Cha Cha Cha on Hawthorne or get a wrap at Laughing Planet down the street.", "Even in the cold, rain, and hot sun, this place has a long line. I liked the tacos and the food but I don't think it is worth waiting that long for. Once you get in, order, and get seated you still have to wait for the food. I will go back again because I really did like the food, but at random times instead of the typical lunch, dinner rush.", "Coming from LA, where tacos are at most $2.50, we were shocked at the prices of not only the tacos but everything else on the menu. Ambiance was cute and well decorated but not worth paying $19 for two tacos and a 6oz margarita", "Very good food for an excellent price!  I LOVE the shrimp tacos.  It gets a 4 out of 5 because the place is usually a bit crowded (pro: it means the food is good, con: it means people are sitting close to me).", "I have heard from two different people that this place was the bomb.  I checked it out, ordering a margarita and Bryan's Bowl.  Gotta say, I wasn't impressed.  The in-house made chips were quite good but the mix of cold and hot left the bowl luke warm and only mildly tastey.  Wondering what all the fuss was about I went back up and ordered a fish taco (tacos being what was recommended by one party) and it was quite good.  Moved the rating from a 2 to a 3.  Interesting restaurant, odd ordering, strong but ok margaritas, and friendly \"Portlander\" employees.", "After hearing all the hype about Por Que No I had expected something more. I ordered three tacos and all were decent but none exceptional. I waited for about half an hour in line and then another fifteen minutes for my food. Unimpressed. Given the other options around I would probably not return.", "not super cheap for Mexican food, but affordable none the less. The food here is fantastic and is fresh and flavorful. The bowls are good, tacos good, ceviche good...haven't been dissapointed yet.", "BUSY! But what should I have expected of an inexpensive taqueria on a hoppin' night on Mississippi? Especially when the food's as good as it is?\n\nOK, so I've only tried the tacos. I'll have you know I'm a taco connoisseur from way back, starting with trips down to Ensenada, standing on the street corner gobbling fresh fish tacos off the cart. But the tacos de tinga are wonderful, wonderful, melt-in-your-mouth wonderful here -- they hold their own against any experience I've had.\n\nThe fish tacos were also good, but just not as flavorful as the tinga.\n\nHousemade horchata = best I've had in a long, long time. Liked it with rum! *hic*\n\nParking and seating were the only issues. You bus your own, but hey, it's a casual taqueria -- whaddya want?", "Margaritas and food so good, this was the first place I brought an out of town guest! \nSuper cramped place, but really great service!", "Por Que No? They ask, seemingly rhetorically....\n\nWell, \"since they asked....\"\n\n\nMost of their soft Tacos range from $3.50 to about $4. Re-read that sentence a few times and let it sink in. \n\n\nExactly how good, would your average soft taco need to be, for you to feel good about such a purchase--- that it was money well spent? I'll grant you that the quality of ingredients is certainly above average for most taquerias, if you grant that their quantity of ingredients--especially the meat/fowl/fish--was well BELOW average.\n\n\nThey're BIG on presentation @ Por Que No; I swear, a couple of buddies from some Chevy's or Baja Fresh must have gotten together. taking their knowledge and training with them and decided to start their own franchise--- except to charge more, and making sure to place the eateries in super-trendy hot spots around town.\n\n\nThe food @ Por Que no ranges from meh to ok to good, especially the Brian's bowl... I got it w/ the Barbocoa (brisket). Great ensemble and mix of flavors and textures. But way too mild! Their salsas and hot sauces, while tasting fresh and fairly zesty, were extremely weak tea and again---called to mind more than one catered lunch at work wasted from Baja Fresh---or Moe's. It all looks so very appealing---too good to be true even. And there it is. There you have your porque....\n\n\nPor Que No? They wanna know? 'Cos I know of at least a half a dozen taco trucks and restaurants around town where you can get soft tacos with PLENTIFUL beef, pork, or chicken or fish, in  the .99 to 1.50 range. Also, their hot sauce is much hotter, and the pickled zanhorias, cebollas, radishes and jalapenos absolutely seal the deal, and could even pass for an incredible Tex-Mex ensalada all unto their own bad selves. Sometimes it's true: you get exactly what you pay for.... then there's all those other times, when you're paying mainly for presentation, and hype and hoopla and trendiness all for the sake of its own trendiness. Buen Provecho!", "we are devoted to taco tuesday and go as often as possible. boys adore the atmosphere and food. every taco is delicious and in the summer, the passion-fruit margarita is the perfect drink.", "Prepare to wait...but TOTALLY WORTH IT. Margaritas, tacos, guac. Your tastebuds will thank you. We went twice in a week when we were visiting Portland. I wish i could live next door so i could eat there every day of my life.", "Expensive and just okay. Went here yesterday as it was on my list of places to check out for over two years. Maybe it was the built up hype, but I honestly wasn't impressed. \n\nOrdered the chips and gauc, carne asada tacos, and carnitas tacos. $5 for a small dish of guacamole and inconsistently fried tortillas (some were soggy, some were dripping in oil, and some were just right). Both types of tacos really lacked flavor and at $3 a piece (went during HH) I was expecting more.\n\nThree stars as the food was expensive and not that flavorful, but the ambiance made up for some of it.\n\nIf you're looking for good authentic street tacos, this isn't the place. Check out Hermano Ochoa's in Hillsboro (yes, it's worth the drive) for some cheap and amazing tacos.", "I really felt like the food was pretty average. For the price I was expecting a little more. Oh and the wait, really rough in the rain with kids.", "Great place! The catered our sons wedding in September and was fantastic, everyone loved their food. Sad to say that was the last time they were catering and people were wanting them for their caterer. \n\nWill definitely go back for more.", "Simply incredible and unforgettable! Long line is actually fairly quick and SO worth it. These street tacos absolutely hit the spot! Immediately wanted to come back the next night! Oh, and the margaritas aren't bad either", "I just used Por Que No's self-catering option for a family dinner. They were fantastic to work with -- responsive and helpful and accommodating. The pick-up went smoothly and everything (no surprise here) was DELICIOUS. The portions were spot on and the directions on how to set up the taco bar were very helpful. Tacos for the WIN!", "Snarky attitudes and hipster bartender pretension detract from what would otherwise be a relaxed local Mexican cantina atmosphere.\n\nAs my friend Adam G. eloquently pointed out, the service we experienced answered the eponymous question quite well.", "Por Que No? Has some great taco and food selections. I ordered the al pastor taco and the guacamole + chips. The chips and guac were well prepared. The chips were warm and the guac is perfectly seasoned with tomato, cilantro, and onion bits inside. \n\nThe al pastor taco had great flavors! It was just the meat and the tortilla, but the meat was marinated in a pineapple blend which made the meat kind of sweet and sour. It was truly delicious! I can't tolerate very much spicy so I got the salsa on the side (the salsa was very very very spicy for me). \n\nMy friend ordered Bryan's bowl. It looks like a small bowl of food but it was actually very filling because it had rice, beans, a lot of meat, and tortillas. The flavors were very good. But it's a lot of food! \n\nWe got there on a Friday night at 7:00pm and the line was out the door. It took us about 1 hour to order and get all our food. There's no waitlists, you just have to stand in line! It's a very popular spot and I can see why! The food is really good. I would recommend if you are in the area for a quick bite!", "I have to say we were impressed at the size of the menu upon arrival. I had anticipated maybe two or three choices for tacos but was instead taken back by all kinds of meat choices and even bowls. We ordered two Bryan bowls with Asada, an order of chips, salsa, and guacamole, and some spicy cucumbers. The salsa, guac, and chips were incredible! The salsa is probably some of the best I've ever had. These really set the stage for Bryan's bowls were great and filling! The aguas frescos were delicious.. and well... refreshing! Light on sugar and high on flavor! Although we didn't try them, there were several salsas available in a small fridge, and they looked pretty good from what we got to see. It was nice to have a taste of delicious Mexican food during our time in Portland!", "Very good food! Who new Portland would have great Mexican food. Chips & Guac a must! Staff is friendly and efficient.\nTacos are the best. Negatives would be tight quarters and a little pricey for the amount of food you get, but worth it. Tasty and fresh!", "This place is great. I was in Portland for a week and ate here four times. Primarily because it was close to where i was staying but mostly because it was inexpensive and delicious. i never really waited more than five minutes for my food, the juice was refreshing, the girls behind the counter where very nice and i loved the out door seating.", "Love this place! So sad that they will be closed for a couple of weeks. Can't wait to go back. Bryan's bowl is def my fave!", "What can I say?  I get the Brian's bowl almost every time I come in.  Shredded chicken is better than the grilled (grilled is too dry).  I sometimes opt for the tacos but anything I get from here is tasty.  Its not your typical Mexican place with runny re-fried beans and a mountain of melted cheddar over the top of everything. This place serves the perfect portion size of semi healthy food.  The corn tortillas are awesome and house made.  I'd come back just for those tortillas!  Its not a service oriented place so don't expect to be \"wowed\" by awesome service.  Just go in order your Brian's bowl and exit building...", "Uh, what is all the fuss? The food is ok. Our table, just wiped by bus person, was dirty, and the wait staff was rude. Not worth a second trip for sure.", "I didn't think that I'd find good Mexican food this far north, but this place has great mexican food with awesome ingredients. Only downside? It's always packed.", "I absolutely loved this place.  Seating is limited inside but definitely worth the wait to be seated! The Tacos are some of the best in town!", "Last night was our first attempt at Por Que No, and while the food was really, really good, the eating experience was pretty stressful, I have to admit. I am trying to understand the owners' logic in having people order, wait around for a table, and chance their food arriving before they have a table (e.g. us...we were holding our chips and guac for about 5 minutes and eating while standing, all the while hovering and waiting over people , gambling on who was going to finish first!) Unfortunately, outdoor seating wasn't an option last night because the heaters weren't working - perhaps that would have led to a  higher score. I understand their attempt at keeping the restaurant small and local (although they are opening a second restaurant on Hawthorne) but we would have enjoyed a lower-anxiety dining experience, a table, and leisurely sipping of our beer. I practically guzzled my beer to finish, I felt so rushed with a couple who had spotted our empty plates and moved in for the prize!", "I truly wish I had an Instragram account dedicated to the food lines of Portland, and\nPor Que No lines would be the among the most beloved of mine.\n\nThis place is small, it's literally a window, a door, and a second window, the customers are pouring out of the door and down the side walk. You can sit inside but its very limited, outside seating in sun during the warmer months there is also a covered outside eating area - to provide some shade. parking is great once you stop trying to get find a spot directly on Mississippi Ave, just head around the block towards Michigan and you'll be squared away.\n\nThe Food:\nMy favorite thing about Por Que No is: The tortillas are fresh! The food is fresh! And by fresh I mean fresh!!! not a freshly opened bag of shredded cheese, unexpired sauces from a can, or vacuum sealed meat, this food is fresh and you can taste it. plus you have never had a real tortilla until you had a fresh one- if you haven't guessed PQN makes them ...fresh! \n\nthe menu is great, they have a great list of delicious taco fillings and the basics: flautas, guacamole, salsa, Bowl's - think big burrito with a pick-your-own-meat-filling but no wrap, shrimp ceviche, plus they also have vegetarian options. For drinking: alcohol... yes, they have alcohol in the form of; Sangria, Michelida's, Red Beer's Horchata, Margaritas, Pacifico.. and non alcoholic too:) to build the perfect meal: order Bryan's bowl and Ceviche, or 3 tacos, or 2 tacos and guac... just don't forget the adult beverage!", "The tacos here are definitely on the pricier end as I am used to getting amazingly cheap and delicious tacos from the LA taco trucks. The line was pretty long on a Monday early evening but it definitely went by pretty quick. Be ready to order your food when you get to the front because they take your order then it is open seating. Don't worry if you didn't order enough though, you can go back to a back counter/register to order more so you don't have to wait in the line again. \n\nI ordered 6 different tacos: carne asada, flank steak, lengua, pastor, carnitas, barbacoa. My favorites were definitely the barbacoa and the carnitas.\n\nMy only gripe is that I am used to having a fresh salsa bar/condiments when eating tacos. I love being able to add extra pickled veggies, sauces, radish, cilantro/onions and these tacos are more meant to be eaten as is. Nonetheless, this taco spot is worth trying!", "Yum.  Best margaritas in town!\n\nI'm from Wisconsin where the drinks are made super strong and so my palate is only satisfied with drinks that have a high alcohol content.  Por Que No has been the only place in Portland where I don't think the margaritas taste watered down.  \n\nMy favorites are the fish tacos and quesadillas though everything else I've had has been great as well.   Be prepared for a line most hours of the day but it moves quickly and the service is great.   \n\nPorque no also cares about their employees and the environment.   They share tips with kitchen staff and offer medical and dental insurance to all employees that work over 28 hours a week which is amazing.   Por que no does not use farmed fish and they try to source their ingredients locally.\n\nPrices are more than fare considering all of this.   I love this place and go as often as possible.", "Tiny spot, but really pretty good.  I've eaten a lot (a LOT) of Mexican food in my life and I was pleasantly surprised.  The house-made chips are really good.  We got guacamole and salsa as well, the guac could have been spicier but that's just my personal preference.  I had two tacos for my entree.  The carnitas taco was fantastic, the pork was tender and the salsa verde was spot on - not too bland.  My second taco was the Porque Tinga.  I didn't like it as much, the sauce was not my cup of tea.  The counter gals were friendly and efficient, and our food was ready pretty quickly.  Really enjoyed my first visit, hope it won't be my last!", "Love the ceviche! It is a must have here as is the Por Que No plate.   This place is well worth the wait!", "After some hundreds of visits to this place, words are not enough.  It is consistent and glorious.  The margaritas are the best I've had in my life.  Some of the best food people overlook (all of the menu exceeds 5 stars) is the daily specials board.  Tortas, Enchiladas, Pelotas, Soups...amazing.  I cannot speak highly enough about this place, the owner brian, and their business practices.  It is bliss to support a business that is so delicious and kind in the world.", "Everytime  I come to Portland I have  to eat  here  I LOVE this place  Yummy food and  drinks !  and Veggie  Tamales !!!!!!!!!", "Really good tacos after the long wait! Our favorites were Barbacoa, Chorizo, Pollo Verde, and Pescado. We also got the chips, salsa and gauc - all good stuff! We also loved the Chile de arbol from the salsa bar! Kinda skimpy on the taco fillings for the price but quality ingredients. Happy hour is from 4-6 and the drinks looked awesome!", "Our kids were visiting from LA (where really good mex food abounds) and after yelping eateries on Mississippi Ave we took a chance and was not disappointed. Teeny tiny place but staff is so nice and food?....Delish! Salsa bar, ceviche, homemade chips and wonderful margaritas! After moving here from CA we were told we would not find any good mexican food....well....we just found a gem!", "Busy delicious food!  Near Amnesia Brewery if you don't like what they have.  Busy small place.   Was waiting in line by the kitchen they were trimming all the fat off a huge nice looking piece of meat.   Appears to me they use high quality ingrediants and everything was quick and yummy.", "This was one of the best restaurants I have eaten at - pretty much ever.  If I lived in Portland, this would be one of my regular choices.  \n\nDefinitely give it a shot.", "D E L I C I O S O!!!! \nMade of fresh local produce, amazing vibe, amazing food, amazing drinks. Highly recommend this place if you're in North Portland. \n\nWe had to wait about 25mins before we could order and sit at a table but it was worth the wait. It's super casual and loads of fun... \n\nPretty much everything is home made, even the tortillas.  The tastes are authentic and most delicious! \n\n\nEverything was delish.", "I went here on Friday night before the Blazer game. We waited about 30-40 minutes in line, which was about twice as long as usual, but it was a Friday night at 6pm, so that is probably to be expected. We ordered tacos, chips/salsa/guacamole, and margaritas. All of the tacos are great, and the margaritas are amazing! The tacos are small, so you get to try a variety of different ones. The different types of tacos include: pork, steak, chorizo, chicken, brisket, beef tongue, fish, calamari, shrimp, and vegetable. For the price, this is one of the best places in all of Portland to eat!", "fish tacos...my second trip to this jaunt and it did not disappoint.  the space is so mexihippiechic.  mid-afternoon big glass of margarita was right on!  fresh ingredients and a cool vibe makes this worth it every time. \n\nfyi:  lunch, dinner and weekends, there could be a line outside.  it moved relatively quickly.  it was sunny so the sidewalk tables were open and that alleviated crowding and table issues. kinda expensive for tacos", "Every time I come to Portland we must stop by Por Que No. The food is amazing and the menu changes frequently (or so it seems to me). My wife and I love the margaritas and the home made hot sauce. If your a Mexican fan they you should check this place out for sure. \n\nThe only downside is that it is a bit expensive and also it gets packed. It's not unheard of to have a line out the door.", "I was visiting friends in Portland and was taken to this little shack-type Mexican restaurant. I was taken aback at how tasty the food was - I had squid and chicken tacos and, had I not already been quite full, would happily have stayed for much longer. Absolutely packed on a weekend night but well worth the wait!", "I was sitting here thinking of what I would say...how I would write some prolific prose that lifted the reader to new heights, where they would run out the door now and go eat there.  Then I saw someones review and realized they had it right on,\n\nexquisite.\n\n'nuf said.", "Good food, done well. Nothing fantastic about it; won't go down in any history books but just plain good-sometimes just what you need.  Staff comes off a bit cold and unfriendly which is troubling but still not enough to avoid going to. A good spot for a fun weekend lunch, after an arduous hike/walk.", "Based on the line out the door, I expected more.  Although,  i keeping holding out for good Mexican food in Portland and should probably give up by now. \n\nPor que no has a fun atmosphere and was crowded.  It is a seat-youself restaurant,  and they ask that you do not save a seat until ordering. This could be difficult for families or groups. \n\nThe menu offers a good selection of tacos but no other choices. Chips and salsa are separate. The food and value are ok, but unfortunately,  nothing exciting.", "Very good tacos but like others have said, there is usually a long line, which I guess is a good thing.  I would go more often but parking is always a pain in the Mississippi area.", "Started with their Passionfruit aguas frescas...MUY delicioso. Then kicked off our appetizers with homemade chips with medium heat salsa/guac and spicy cucumbers (drizzled with lime and spices) topped with cabbage and guac. Great start to the meal!\n\nFollowed up with 3 tacos: Carnitas, Pescado, Camarones. Each was more delicious than the next...the pork carnitas were perfectly done, the pescado was stuffed with fresh, lightly seasoned cod, and the baby shrimps had a great medley of spices to give your tastebuds a well-placed kick. My only complaint were the homemade corn tortillas they were wrapped in...I prefer mine with just a little crunch. Maybe I'll ask for them slightly grilled next time. \n\nWithout a doubt, I'll be back. Go hungry and you'll leave happy.", "I like the tacos, and the chips and Guac are great! I'm not a fan of the long waits, uncomfortable and cramped seating and lack of atmosphere. Overall, I think they aren't quite as good as their reputation.", "Plan on standing in line no matter when you go... but it's worth it! The margs are all delicious and there is always something new to try. They have a great variety of tacos and other Mexican treats. Bryan's bowl with a couple of extra tortillas is my go to but everything is good. You can skip the line for refills on drinks... just FYI... CHEERS!", "While the tacos at this establishment are delicious, I can't overlook the artificial line that often stretches outside the door.  The cashier(s) are intentionally slow enough to cause a crowd that stretches down the block.  It is like waiting outside a club except there is no bouncer to bribe.  The kitchen is always fast and there are always vacant tables, so the line outside is absolutely an intentional act designed to inflate their perception.  Please have some respect for your customers and stop wasting their day.", "probably the best tacos ive ever had, really great ingredients and salsas. get the chicken and load it up with green sauce. also great chips and guac. a must if you are visiting portland. (if you live in portland, you definitely already come here)", "Damn--I hate when this happens.  Dinner here tonight was a rushed, served cold affair.  Coming here in the summer?  Add a star, maybe two.  But do yourself a favor and avoid Por Que No? In the winter.    It's crowded to the point of unpleasant, and tonight the service was bland and totally off point.\n\nI'll be back in June but never again on a cold day with absolutely limited comfortable seating.  Tonight's dinner should have been fun; due to poor service and room temperature food, we just wanted to leave.", "I've been to Por Que No a billion times and always leave satisfied!\n\nThe pork is yummy, the carne asada is pretty darn good! The specials are always good! (especially the beer battered shrimp)\n\nMy new favorite though it the grilled chicken on Bryan's bowl. Jump into my mouth oh you juicy flavor filled chicken!!\n\none last thing...\n\nhandmade tortillas....melt in your mouth. DELISH!\n\nheart.", "we were walking along, finding our way back when we see a line outside this taqueria.  my friend and I looked at each other and thought \"porque no try?\" so we stood in line like all the other hungry people.\n\nwe shared a fish taco, shrimp taco, calamari taco, and beef tinga taco.  shrimp taco was my favorite! shrimp was grilled perfectly with a nice flavorful rub.  tortillas were fresh and had a nice texture and feel.  calamari was my second favorite.  it was not overcooked and chewy at all.  beef tinga taco was also good.\n\nguac+salsa and chips were really good.  homemade tortilla chips sprinkled with sea salt.  guac was super fresh, with a lively green color.  salsa was yummy.  too bad the guac and salsa to chip ratio did not match out! need to double of the dip!\n\nmixed berry mint agua fresca was refreshing!  you can do it non-virgin as a margarita.  loved the chile salt rim...yummmmo!\n\nbusy, but turnover is quick so the line moves quickly.  nice outdoor seating by the bike station.", "I'm a Mexican food snob & up to this point, I have been disappointed, tho' not surprised, at what passes for Mexican food here in Portland. Why?? According to the paper this week, the Latino population in OR is growing muy rapido...Anyway, I admit I have been very spoiled by freshly made tortillas, high quality hormone-free meat, a wide variety of salsas, chiles, & guacamole variations. I had given up on finding this particular form of high caloric indulgence & even bought the Dona Tomas cookbook. I stumbled upon Por Que No? & was pleasantly surprised!\n\nI ordered an agua fresca which happened to be Jamaica this particular day, served with fresh lime. It was very tasty! i enjoyed this while waiting outside at a sunny sidewalk table. My special grilled fish taco arrived with a seasonal fruit/jalapeno salsa & I'm now a believer! It cannot compare to the fish tacos in Mexico, in many spots in San Francisco, the ones we make at home, or, my favorite, the ones from Tacubaya in Berkeley. They ARE very good, tho'. For people who complain about the price, come on! This tasty repast set me back $5.00! I'll spare everyone the cliche of, 'why not?' b/c it's been done. I will say it is a fine lunch & I'll investigate other menu options. Very worth a trip to Mississippi Street.", "Best margarita in town. Made perfect and had some homemade chips and salsa that were on point also.", "The wait is long and worth it. Bring a book or someone you like and talk to them. Also, though ordering takes a long time, the food comes out promptly and, due to the don't sit until you order policy, there was plenty of seating available. \nI was completely stuffed for $9 happy hour prices with 2 tacos and guacamole/salsa chips. The carnitas were good, the shrimp taco and guacamole were great! I was sad to leave some of the yummy chips behind, but I couldn't eat any more.", "I love Por Que No? and everything I have ever put in my mouth there!  Amazing tacos, guacamole and special margaritas...all fresh and yummy!!!  If you can catch them when the line is not wrapped around the corner you are a lucky bastard.", "Definitely one of my fave places in PDX! They make a mean Pollo Asado and Pescado #2\n\nDef keeps my taco hunger pangs at bay!", "Yummy Mexican food that's easy on your wallet - The Bryon's Bowl won't disappoint! I never trusted a Margarita out of a pitcher, but damn - this one was perfectly strong and it hit the spot after a long bike ride to Mississippi.\n\nOh, and the line is out the door every time you go because it really is THAT good.\n\nI mean, come on - why not?", "Great tacos, small portions but high quality ingredients, and fantastic homemade chips, salsa, and guacamole.  Margaritas aren't cheap but are large and have high quality ingredients.", "This place is outstanding! Not sure why only 4 stars. There was a line out the door but, it's worth the short wait. Make sure to hit up the home made sauces in the mini fridge in the back of the store. The green sauce was killer! Best taqueria I have been to in the U.S.", "I wish I was eating it right now!!! This is a neighborhood spot where you order at the counter and sit down. The tacos were on point, I had the chicken, el pastor and fish. My fav was the el pastor. The quac and chips are a must, duh. The line gets long but it moves pretty quick. I wasn't loving my marg, it was on the sweeter side but I think I just chose the wrong flavor. The other looks worthy and interesting. They also have a ton of sauces to chose from, which is a lovely bonus! Next time I'm in town, I'm def there!", "The tacos... the tacos... wow! Come hungry! The Margaritas are good too. \n\nBe prepared to wait in line and try to miss the lunch rush if you can.", "A great piece of epic Portlandia. Come before noon or wait in line. The seasonal veggie taco combines things a like asparagus and cauliflower and is always amazing. The carne taco is a favorite of hubs, and the beans are pretty darn authentico. It's not a white table cloth and waiter kind of place, but one time we asked for another set of tacos and they obliged with table service.", "Very hip taqueria. I can't say its better than California Taquerias but this place has a bomb barbacoa taco. Probably the best I've ever tasted personally. \n\nWe were lucky that there were no lines on a Saturday, and we managed to snag a table.", "My favorite Mexican place in Portland! \n\nGood, cheap eats; strong and delicious margs; AND an uber sustainable mantra. Get the Bryan's bowl- it's the best thing on the menu!! Also, don't be discouraged by the line- it moves pretty fast.", "This place was packed when we walked by on a Thursday night. Loved the casual atmosphere of ordering at the bar then seating yourself. We ordered guac with freshly made grease-still-on-them (in a good way) chips, the pomegranate margarita (super strong, super delish), house-made horchata, and a veggie taco. The tacos were small, but super cheap, and meant to be ordered in large batches. Everything was delicious and the restaurant had a fun, eclectic, yet relaxed atmosphere.", "The house-made tortilla chips and guacamole, the fish tacos, the veggie bowl, great drinks, fun environment... I love this place. \n\nSeating can be difficult. And it gets loud. It's a really small space, and the line can extend out the door.\nBut the food is so good, it more than makes up for any inconvenience.\nThis is one of my all time favorite little restaurants.", "Alright, I'm not drooling over this place but it doesn't suck as much as some people say.\n\n    The seating is wonderful on a sunny day and the margaritas are good, if over priced.  The food has style and personality, but doesn't blow you away.\n\n    I think everyone should go here once and if the food speaks to them and they don't mind the lines come back as much as you want, if it doesn't at least you tried.\n\n    Acutally I think the real move is to come here for lunch some time during the week, cheaper drinks and shorter lines.", "I can't say if this
