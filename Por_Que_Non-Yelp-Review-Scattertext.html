s to die for!", "I just wanna let people know that my nickname in highschool was THE D.A.N.K. (the Damn Ass Nacho Killer ) I didn't actually get the nachos I got the taco and it was pretty good. my dishes were very clean so I appreciate whatever talent is in the kitchen cleaning the dishes. the waiters were kind and funny! the only thing that really sucked about this place was the music. as a con\u00b7nois\u00b7seur of the fine arts I know what good music and let me tell y'all that the music at this place totally had me saying \"por que?\" because it is very bad. who in their right mind wants to listen to PIT BULL I mean seriously this is insane. PIT BULL more like SHIT BULL I am so sick of that bald schmuck. I will not return to por que no until the music is good", "After living in Portland for years I finally tried this place- So impressed! Love it and will be back. Quick service, low carb options, vegan and veggie substitutions.", "I'm from California and they had the best tacos I have ever had! I got the pollo asado which was good but not great. My boyfriend got the chorizo, carnitas, pollo verde and carnitas tacos. After one bite of the chorizo taco he was speechless and so was I! The pollo verde was a close second. The chips and guac and agua fresca we ordered were amazing as well. Great ambience and wonderful staff made this place a hit!", "Really great tacos. Been here twice now when in Portland for business. Highly recommend the carnitas, barbacoa, shrimp, al pastor, pollo asada... well I guess all of it. Reminds me of Torchys Tacos in Austin except this place is 1 good queso dip away from me never leaving", "I absolutely love this place...The only reason I would give 4 stars instead of 5 is because I feel like the margaritas are way over priced. Other than that, I have always likes everything I've ordered. I always try the different soups and am never disappointed. I've seen reviews about the chips being too chewy and I have experienced that but it's easy to just take them up to the counter and let them know what's up. They'll gladly give you replacement chips. The food is always fresh and even though it's always packed they've created an awesome system that flows very smoothly. I highly recommend Porque No! The Brian's Bowl is the best bang for your buck. I'd suggest getting the shredded pork- carnitas. YUM!!!", "Line wasn't worth the food.\n\nBut the service is great, the workers know what they're talking about, and gotta love the ability to skip the line to add something to your order if you want more.\n\nSalsa's were great - though their spiciest, wasn't as spicy as I prefer. Portland really has quite a bland spicy level I guess.\n\nHad the shrimp tacos, great seasoning and grill taste on the shrimp.\n\nCarne asade tacos - good meat, but light on seasoning\n\nTortillas - really can't tell if they are handmade (which one would hope at their prices), but I kind of doubt it.\n\nHad their potato, and something tamale. Strange is all I have to say.\n\nDecent - but I guess you come for the margaritas (which one cannot swing at the work-lunch time) and the service.", "PQN's fresh home-made corn tortillas make all the difference when it comes to the tacos. I got both of the pollo tacos and the carnitas taco. The pollo asado was tasty but a little bit dry compared to the others. The carnitas taco was so juicy and tender. Definitely my favorite out of the three. In second place, the pollo verde. Last place, pollo asado. Excellent chips and guac. I also like their extensive salsa options and spicy picked vegetables. \n\nGo for taco tuesdays -- happy hour until close!", "Not even remotely worth the price. I can make the same kind of food at home or walk a couple more blocks to Cha! Cha! Cha! The tacos are tiny, the bowls are skimpy with meat, and the happy hour cocktails are weak. \n\nI've been to this Por Que No? Taqueria at least three times, and every time, I walk away saying, \"Meh, I've had better.\"", "Everyone here is so friendly! The whole establishment smells like great food and that's exactly what it is. Delicious", "CALAMARI TACOS!! yummmm! They have the best! and especially the pomegrante margarita! but the prices are little bit more. But its a great addicting to hawthorne!!", "I'm not sure if I was a little disappointed with this place because my friend hyped it up or because I'm from L.A. where Mexican food is abundant and a little more authentic.  I left feeling that it was a good meal, but that it could have been better.\n\nI had a fish taco and a shrimp taco.  The fish taco was a battered and fried fish taco.  The seasoning on the fish was too salty.  The shrimp taco was a little on the spicy side (for someone who doesn't eat spicy food) but it was decent.\n\nI think the part of the meal that I liked the best was the chips.  They taste like they are freshly fried and they are nice and thick just how I like them.", "Everything looks good but I wouldn't know. I keep eating the same three tacos I tried the first time. I love the tacos! Try something else and tell me how it is, perhaps if they run out of tacos I will try it.", "best horchata boracha and peach-tamarind margarita ever", "The best mexican food I have ever had !!! The place does not take reservations so you may end up standing in line for 20-25 min before you get to enter the place. Also, seating is somewhat limited so there is some waiting involved which becomes a challenge if you have a toddler with you. We were there with our 18 month old and have dined in a couple of times. Many a times we end up taking food to go. The food is really really good. If you love Mexican food, please give this place a try. We have tried the Bryan's bowl (with veggies) and the Por Que plate with Chicken. Every item on the plate was delicious. Their home made chips and salsa sauce are tasty and are NOT complimentary (unlike many mexican places). But prices are reasonable and the food totally makes up for the cost. If you do not have kids, the ambience is good (well decorated and dimmed lights) to enjoy a nice dinner with family or friends.", "My favorite street tacos in PDX, hands down. Barbacoa, pescado, carnitas, pollo verde, mmmmm all delicious. Also good bowls and sides. Worth the 20 minute line, plus they get your drinks while you wait in line. Great sangria.", "An friendly atmosphere and amazing Mexican food. Countless kinds of hot sauce and a daily selection of delicious drinks. some of  the best food choices are the carne Assadas and the bean bowls", "Tacos were well worth the line (as were the bowls). The food is so good and so fresh. And the atmosphere is so fun and in a great spot on Hawthorne.", "Cool vibe, funky decor, and average food = 3 stars. Started with chips and guacamole. Not too shabby. Split five tacos between the two of us. Carnitas were overcooked, carne asada was tasty, camarones were delectable, pollo asado was good, and carne tinga was mediocre.\n\nHave had better Mexican  food, but worth a try. Order wisely as not everything is great.", "The food was alright my quesadilla was soggy on the bottom so I had to open it and just eat the chicken out if it. I don't know if I would go back but it's a cool place to go at least once. The decoration is really cool. The line can end up being pretty long and I don't know if it's worth waiting in a super long line. Overall wasn't horrible but it wasn't awesome.", "Really good food here - I'm a big fan of the Bryan's bowl which is a bowl full to the brim with your choice of meat, beans, rice, salsas, guacamole, queso fresco, crema, cilantro & chips or 3 tortillas. It's a full meal in a cute little bowl - perfect! I also am a big fan of their chips and their deeeelicious ceviche.\n\nThe setup here is a little different  - you stand in line, order your food, then take your number and find a seat.  Reminds me of sitting at a food court or pizza joint.  It actually makes the people cycle a lot faster (or seems to) which is a good thing, because there is almost always a line.  If you are willing to wait a little bit and don't mind standing in a cattle call-esque formation, you will LOVE this place.  I'm not too dainty, so I'm happy to stand in line for a meal here!", "I'm from Los Angeles, why get tacos in Portland, right? Welp, because these are some of the best tacos I've ever had. The meats are incredibly seasoned and plentiful. The chips/salsa fresh and great. The ambience is relaxed but hip and fun. Go.", "There may be a line down the street but it's definitely worth it. and, don't worry, there are open tables as soon as you order. They even take your drink order while you wait in line! The food is pretty great - definitely check out their specials - and their margaritas and sangria are really yummy. I loved the ambiance and the open garage doors on the facade help bring the outside in on a beautiful summer night!", "Tacos with fresh made corn tortillas, sign me up!! All the food is amazing. I recommend the Bryan bowl, just a bowl of awesomeness. Every taco that I have tried has been good, as well as the quesadillas. \n\nThe only \"downfall\" if you can call it that is that you do have to wait in the line to get the food/drinks and then you take your seat. However they do serve you drinks in the line so you really can't beat having a margarita while you wait (I also recommend getting one of their margs) \n\nDefinitely a must try if you are a taco/Mexican food fan!", "Tacos were good but nothing mind blowing. They were expensive compared to other places. Not worth the wait times. Way overrated.", "Not authentic Mexican food, although I don't believe that is their intention. We ordered the fish tacos, calamari tacos, and shrimp tacos. The fish tacos were good, the other two... not so much.", "Amazing food!  I went based on Yelp reviews. I had on of the  specials which was a vegetarian tostada. Great flavor and the right amount of heat for me. Had a good pomegranate margarita and the chips and salsa where good too.", "The portions are a bit small for the price.  The carnitas and Pollo tacos were good.  The chips really didn't do much for me and the salsa that came with them was bland.", "Know this: There is always a line. It may be all indoors, but it is there.\n\nThe reason is that this is an excellent little taco place. And \"little-taco\" place wouldn't be inaccurate, either: While some of the brunch dishes can be sizable, the normal taco is a smaller specimen, but very flavorful. You will probably want to order a couple of them to assuage your hunger, and maybe add in a side or two.\n\nSpeaking of ordering, you must stand in line and order, receiving a number, before you go find a seat. If the tables in the main building are full, you can go out back where a couple of enclosed and heated structures, with equally fascinating decoration, have some picnic-table-like seating. While you wait in line, you will probably be asked for a drink order. Know that laminated menus are just inside the front door, and at the counter, so you don't have to guess at what to order. Any specials are listed on a wall-mounted chalkboard to your right as you stand in line.\n\nThe food comes out pretty quickly, and the staff are good at finding you. You do have to bus your own table, and you'll find bins for that near the central corridor that leads to the outside (where we sat last time).\n\nTo repeat: Standing in line is worth the wait. If you find yourself craving good, authentic Mexican fast food, go here if you are nearby.\n\nA group could eat here, but you'd have to all get lucky at finding a table in a unit. Could be tricky.", "Real good food if you don't want to wait in line for 30min to an hour get your order to go ready in 15 minutes", "Favorite(s):\nBrian's Bowl isThe Bomb\nTheir Tacos are a bit pricey but well worth it.", "I'm from Austin and I thought I had the already eaten the best tacos.... until i came here! We went to see what all the hype was about and it was worth it! There was a line out the door but it moved quickly and worth the wait. Best tacos i've ever had! So much flavor. Tamales were awesome too! There was no line by about 9pm so come then if you don't wanna wait", "I went with my wife and two young children. They allowed us to sit at the bar even though it's normally not cool for kids to sit at the bar where alcohol is being served. The staff was super friendly and they made the kids feel right at home. Definitely child friendly. \n\nWalk in and order and pay first then grab a seat. You're given a number to display at your seat and the food is brought out. I like that system. Simple. \n\nFood was good. Chips and salsa with guacamole was bomb. Carnitas we're on point! Only gripe is that the kids beans and rice was pretty spicy. \n\nDrink menu made me wanna throw a few Micheladas back but I got the hibiscus tea instead. So good!\n\nI'll def hit Por Que No when I'm back in Portland.", "Long line, but YUM! Love the Bryan's bowls, great classic margarita and solid salsa. The staff was also really friendly and took drink orders while you were still in line to place your food order. What more could you ask for?", "Good food.  Really awful wait staff.  If you don't want to serve people, why do you work in a service industry?", "Tacos and margaritas done right. \n\nPor Que No? is much close to a hole in the wall authentic Mexican restaurant over a modern text mex eatery, but you'll still be greeted with fast America service. You won't find nachos or burritos here, rather instead you'll have a selection of tasty tacos and margaritas full of quality tequila. \n\nYour tacos will come with every meat, seasoning, and spice known to classic Mexican cuisine from the hot and savory baha chicken to the cilantro sweet cow tongue. At $3.50 a taco, you'll be filled for less than you expect. \n\nVariety is key to having a good time at Pot Que No?", "Been here a half-dozen times or so over the last several years. Always thought it was good although a little expensive for what you get. Total disappointment today as carne asada was way under-seasoned although tender. Seemed like it was sauted cubes of steak instead of grilled and chopped. Another person got carnitas which was also bland. The daily special veg taco was good and someone had the barbacoa bowl which they thought was good. Iffy if we'll go back again.", "Flavor and delicious, this Portland Mexican eatery is a delicious and affordable place for Mexican style food. I had an assortment of tacos, each unique, flavorful on a handmade tortilla. Be certain to check out what homemade drinks they might have.", "Yes, yes, yes! I eat here way more than one person should. It always delivers - super flavorful and the employees are always so kind!", "Ugh. My friends recently brought me here for dinner and was disappointed. First off, if you have a sensitivity or allergy to shellfish - I'd say avoid this place. We ordered guacamole with chips and ceviche to start and unfortunately, everything was lumped together. Personally, I don't like scallops in my guacamole. The veggie tacos that I had were almost inedible and were small for the cost. Also, we were a party of 4 and it took 20 minutes to get through the line outside and another 25 minutes to get a table after we ordered. I'd say the only saving grace for this spot is that the staff was very friendly.", "Finally decided to give in to the hype and try this place out.  I haven't enjoyed any Mexican good in Oregon  (So cal born and raised) so I've given up hope.  However, the food I like, is that delicious authentic Mexican street style, non coastal, non American or other cultural influences. There's not a lot of Oaxaca cuisine back home, some, but not much. Por Que No is a place to be used as an example of what it should be like.\n\nFriendly staff,  stiff AFFORDABLE drinks, great happy hour menu and times, delicious food!  Granted we didn't venture too far out of our usual taco order for our first time.   We ordered carnitas and asada tacos, kids quesedilla, a beer and a strawberry raspberry margarita.  All of it was perfection!  Even better was the AH-MAZING spicy pickled carroys, garlic, jalapeno and onion.  Oh sweet baby JEBUS, they may even be better than the ones (ALL THE ONES) back home!!! Crunchy carrot thins, garlic sliced and onion pickled with vinegar and jalapeno.\n\nThe carnitas were delicious, cooked fabulously and were very well complimented by the salsa Verde .  If prefer them as a plate rather than a taco but no big.  Asada tacos were nice beefy chunks of steak with a red sauce.  Neither of the advertised red hot salsas were very jot, bit that's just my pallet.  Margarita was made with a delicious fresh juice and I got a nice little buzz.  Happy hour is one of the best I've seen thus far.  Great prices, great menu options,  and reasonable hours!  Will return for sure!", "Yes, there is always a line!  Yes, it is worth it!  Margaritas are the best and the tacos are amazing.  Best to go with a friend on the weekend when you have lots of time to spend sipping yummy margaritas and eating fab tacos.", "Great food! Super quick and yummy. Always a line. The veggie tacos make you want to eat veggies! So delish. Bowls are a hit. Daily happy hour - save on tacos and guacamole!", "I love Por Que No? If they ever offer it as an IPO I will absolutely buy stock.", "My better half always has the Brians Bowl, I normally get an assortment of taco's. Still haven't decided which one is my fav. Pescado tacos are worth their wait. Which is pretty much a guarantee that there's a long line out the door. But it moves fast, and you can get a really good marg or Michalada while waiting. Not the cheapest place for mex food, but worth every penny. Oh, and the guac is killer too", "I'm surprised. I ate there for the first time since the Portlandia/Project Runway/Grimm lines, but the Pescado Tacos and Salad were over-salted and bitter. \nDid they change their recipes or stop caring because they're a popular tourist destination now?\nTheir service and drinks are still good.", "So good, you can't go wrong! I've had the tacos and all of them are good! They have great mixed drinks as well. We went on a very nice day and it was packed. If you wanted seconds they didn't make you wait in the line again which was nice. Great people watching too! Go here if you haven't! Some of the best mexican food in Portland!", "Amazing Gluten Free food but be prepared to wait awhile to order & sit. Both locations usually have long lines during what should be off-hours, however, it's worth the wait!\n\nDelicious Guac & Salsa w/house-made chips!\n\nLOVED the Shrimp Tacos & Jugo de Pi\u00f1a!\n\nMy Celiac hubs LOVED the Pollo Verde Bryan's Bowl & Jasmine Hibiscus Tea!", "While strolling thru the Hawthorne District, my wife and I came across Por Que No? and decided to have lunch there. There was a line going out of the building, but it moved fast. Inside it's small, but it's loaded with character. We each ordered various types of tacos, and they were fresh and full of flavor. Price wasn't too expensive but not cheap either. If you broke it down, it's about $1 per bite (normal bite size!). $3.50 per. Every bite was delicious, you just can't fill up on free chips like other Mexican restaurants. It's nice to not feel stuffed leaving a restaurant and also know you just ate something above the rest.", "I would give this place a perfect 5 if their house made drinks were good.  I never had any problems with their food.  In fact,  I come here pretty regularly to eat.  But I have learned not to order any of their drinks.  Their melon(?)  one was thick and had a terrible flavor to it. Horchata was also a miss.", "This is a must go to when you come to Portland! I came here when I was visiting and I had to go back second time before I left! Now I live here and I go all the time! The bowls and tacos are amazing and the house made margaritas are the best! Plus, you can't go without getting the chips and guacamole. Mucho gracias!!", "Five stars is what this restaurant deserves. I love their food. This place really fits in with the Hawthorne vibe. I've eaten here about 6 times and it's one of my favorites. I'm craving it right now. Ha. There's a reason there's always a line out the door. Om nom.", "The Flautas, Carnitas Taco and Carne Asada Taco were all delicious! Definitely will be back.", "I'm not one to write negative reviews.. but I'll make an exception for this place! It's over hyped and not authentic Mexican food at all! If you're used to eating real authentic Mexican food don't even bother coming here. The Jamaica was too tarte and didn't taste like fresh Jamaica. Boo\n\nOk.. so I recently came back for a work meeting dinner and let's just say the potato flautas were bomb", "I have been here twice now. Both times I've come I've gotten 1 carnitas taco and 1 chorizo taco. They come on a corn tortilla with cilantro, onion, side of lime wedge. The meats are delicious. Their tortillas are slightly flimsy and tend to tear apart when meat juices soak into it. It would be helpful if they crisped them up a bit or had the tacos on 2 tortillas (I have seen this done other places).  I want to try their other menu items, but I fear change, so I will probably just get my same taco order every time. Plus, it's really all about the tacos there anyway. Also, I've had their chips, salsa, and guacamole before. Good chips, alright salsa, decent guac. Their margaritas are pretty good too.", "Line out the door but worth the wait!! Best fish tacos & sangria I've ever had! Will deff come back :)", "Yum! We love this place....I highly recommend the Brian's Bowl. It is a good price for what you get. This place often gets crowded and you have to wait a long time so we never go at regular hours we always go if we are looking for a late lunch. The parking sucks and the wait sucks, the ambiance is awesome and to food rocks....so don't come if you are starving but come if you want great food and you have time to wait!", "Yum. Only had the tacos. They were good. However, it's expensive and tortilla chips were extra! The atmosphere was fun but don't count on finding anybody resembling Latinos here.\n\nFWPO (For White People Only). Eh hem. Still embarrassingly yummy for me. +1 star for the cute atmosphere. This is the kinda place that feels nice to be drunk in on a hot Saturday afternoon.", "Yum Yum Yum Yum I love this place! They have a great selection of drinks and cheap mexican food. The only downside is that anytime you actually want to eat dinner here, there is a line out the door....and probably halfway down the block. Ive never been disappointed with the service, the cute decorations, or the food! Would definitely recommend, just be prepared to stand in line", "Came here with a bunch of friends from out of town and I was ecstatic to go.  I had heard so many good things about it.  I went and got some tacos... I don't remember which.. so that may be an indication of how I thought the food was...  unimpressed.  \n\nThe place was packed with people and it was around lunch time so I didn't expect anything less.\n\nThe service was fast and friendly, so that was a great redeeming quality.\n\nProbably the best thing about the whole experience was the service, the coke in a glass bottle, and the fact that it started snowing.", "I am from Chicago where there is plenty of amazing Mexican grub. However, I want to keep visiting Portland to have the tamale over here. And the salsa - can I drink it pls? This time their veggie seasonal taco took me by surprise too. The addition of Serrano peppers in it is divine. \n\nDon't forget to have a bunch of margaritas with whatever you get.", "Always a line here but it moves quickly. I had the salad. Very good. Cool design. Kind of hole-in-the-wall place. Lots of Jesus and Friday Kalo icons. :", "A friend very familiar with Mexican food recommended this place... I've been back 4 or 5 times.  I really think if I lived in the neighborhood, I'd eat every meal here.  I've had several things here, and everything so far has been fantastic.  It's not a white linen and crystal type of place - good thing - fun, lively and tasty.  A little more on the expensive side for mexican food when you buss your own table,  but hey - if I wanted taco bell - I'd go there for production line tacos.  If you want tasty, unique, well made Mexican food - lets go!!.  Porque No?", "A friend brought me here insisting that this was the place to get the best Mexican food in Portland.  Saw the big line outside and the mediocre reviews and said \"I don't get it.\"  My friend replied \"no way, it's totally worth it, you'll love it, I eat here all the time!\"\n\nYet I left with the same response: I don't get it.  The tacos are completely mediocre, and they're small and overpriced.  Getting 3 of them a la carte rings up to $9-11 and it's not exactly filling.  The carne asada was overcooked and the onions didn't look or taste good either.  The chips and salsa, once again, alright, but they aren't near as good as ones from even the chains around here like Mazatlan and Juan Colorado.  And those are free and bottomless.  Staff was more or less completely indifferent as well.  I guess if I had that big of a line for completely average food I'd probably just roll with it as well, but these guys weren't exactly the definition of friendly.\n\nI walked out $10 lighter and my stomach growled.  Went across the street to East Side Deli and got a sandwich to drown my sorrows.  Por Que No is like standing in a Disneyland line thinking you're going to ride Splash Mountain, then realizing too late that you ended up at the Country Bear Jamboree instead.", "Okay everyone chill the hell out it's just Mexican food. \n\nIt's not amazing but it's certainly nowhere near bad. So chill out right now, all of you. Especially the lady talking about horchata. \n\nListen close. I have a secret about this place: you don't go here for the tacos.\n\nYou go here because you love drinking a stiff, not-overly-sweet, intoxicating, and altogether perfect MARGARITA. \n\nIn 2007 I drank my way through Mexico with nary a tequila bottle left with a single drop inside. Nowhere near me would you find a lime without it being hollowed out and left behind. \n\nSo yeah, I know a thing or two about margaritas. \n\nBut stop about the food here. It's good. You think everything has to be amazing because you claim to be a \"foodie,\" whatever that means.", "Great food, people. Try to get there during an \"off hour\" or you'll be waiting outside...but they make that tolerable! They take your drink order while in line and bring it to you! So have a drink, decide on the menu and order up front. Don't worry about getting a table until after you order and get your number. I brought two small kids here and they loved it (waiting and all)", "This place is overrated.\n\nThe food was ok at best but really icky at worst.\n\nThe ceviche was so bad, it looked nauseating, and tasted like bleach. \n\nThe tacos and tamales taste ok, but they're kind of bland, small and overpriced. The Bryan's bowl was pretty good..might be the best thing I've tried there, but I still wouldn't recommend waiting in line for half an hour with no guarantee of getting a seat just to try one sorta good menu item.\n\nAnd the margaritas and drinks, oof, they just weren't good. I've had much better Horchata at other places, so this was a let down. The margaritas were  weak and watered down, basically tasted like fruit juice. \n\nI think people go here for the ambiance, which is fun and all. If you want food that's actually good, go to an authentic Mexican restaurant. \n\nI want to like this place, but I've put in a good effort and it never works out between us.", "I love the atmosphere. But: line is long (but moves fast) and it takes a long time for food to actually come out. If you are in a hurry, forget this place. Not whole a lot of options on the menu if you're vegan (though some of them can be made vegan for the most part). It appears as if one gets a very small serving of food for the price, but the look is misleading. Substantial stuff. One thing I appreciate is that this place gets tortillas from local Three Sisters Mixtamal, whose traditional method from San Luis Potosi means non-GMO and tortillas packed with nutrition.   \n\nBut over all, it's not necessarily extraordinary, given the little higher average price range compared to several other local competitors.", "Plan carefully if you want to eat here. There is no parking, so you need to either ride your bike or find a parking spot along a neighborhood street. The line for dinner is at least a 30 minutes wait. So if you want something from their 'happy hour menu' (between 3p-6p), arrive with plenty of time to spare. The staff don't care how long you wait in line, and only 4 minutes past 6 pm is too late. \"We have to cut it off at some time,\" their rude cashier told us. \n\nWant chips & salsa while you wait for someone to bring your meal? $3.00 for a small basket that might satisfy one person. Want a cup of water instead of a pint of their over-priced microbrew? Get it yourself. The tap water is room temperature & they don't have ice. \n\nI had a Bryan's Bowl of Al Pastor with tortillas. Tiny, tiny tortillas. Lacked any pork flavor, in fact, lacked much flavor at all. Well, except for cilantro, which they seem to overuse on everything here. \n\nAmbiance is noisy, most of the seating is outside, and if don't like crowds this place isn't for you. My opinion: this place doesn't match the hype and isn't worth the wait or having to deal with the antisocial staff. Take your money and find a better place with better food and better staff, and you'll have a better experience.", "I love Mexican food. I love it even more when my drink order gets taken while I'm I'm line. The atmosphere is pretty fun and the number of pescatarian options is great. Lots of great salsas. Definitely recommend the spicy cucumbers and guacamole!", "Probably the best Mexican food I have had in Portland! I loved the place. We were even commenting on how it felt like you were in Mexico. Great ceviche, awesome tacos & great chips & salsa....\n\nI cannot do margarita's anymore...bad college experience with tequila...But everyone LOVED their margaritas...They loved the Mango & the Guava ones! My Pacifico beer was excellent. \n\nAll 4 of us loved the food, the experience & the drinks.\n\nGREAT HAPPY HOUR DEALS...we took advantage of these!\n\nMy mouth is watering just thinking about it...I cannot wait to go back soon!", "Man this place had some seriously good chips. Cut up some tortillas, deep fry them and you can't go wrong. Margaritas also were a plus. Get a class of their homemade juice and sangria cuz it was pretty bomb. Atomosphere is pretty great. Very Portland-isc style. Now the food. Tacos were soo good. Make sure you get one of the specials as they have some awesome unique concoctions on hand. Mine was a veggie special that had brussell sprouts. Sounds pretty gross up front, but it was amazing.  Long line out the door is always a great sign. Great things come to those who wait. \n\nGU APPROVED!", "Pretty sure I can say this place is amazing (the food and atmosphere). We came here twice during my visit to Portland. Easily the best guacamole I have ever had. The chips are the real deal too. \n\nUnfortunately both times I was here there was a few hiccups: The first time they forgot the tropical fruit topping on my tacos, but the second visit they added it to my Pescado taco which was delicious. The salty and sweet flavors blended together perfectly. \n\nThe second trip I ordered the strawberry passionfruit margarita, yet I was given the mango and guava juice instead and didn't realize it until later. Normally I'd be a little peeved about this, but the juice was awesome so I didn't complain. However, the same juice switch happened to another set of patrons later on as well. \n\nI also tried both of their sangrias (red and white), which were bland and not sweet enough for my liking. Aside from the sangrias, I truly enjoyed this restaurant.", "This is a nice little hidden gem in Portland. Finding a good taco place proved to be nearly impossible until we found this place. We had a little bit of it all. Hubby loved the tacos, I had the Clara's and we shared the cerviche and chips and guacamole. Super yummy", "The only thing we ever order is the Por Que No plate with Carnitas. It is so fucking awesome. I don't give a shit about what my compadres say about it not being authentic Mexican. We live in Oakland for 15 years. Whatever. They use great sourceable ingredients, the staff is uber efficient and friendly and the place is funky and fun. Margies rock and the hot sauces are wonderful. We go there whenever the lines are not out the door.", "Love this place. The food is very affordable and delicious and the atmosphere is fun and bustling with energy. The margarita's are tasty too! If you're going to pick up food to go, I recommend calling in the order ahead so you don't have to wait in line. Generally the line extends out the door most nights. Just a testament to how great it is!", "If you've been to the Mississippi location you know how good a taco can be. Part of the excitement of going there was in timing it just right so you didn't have to wait in line too long. If you did have to wait because your timing was off you knew it would be worth it. I've actually planned trips to Portland around this place just for these tacos.\n\nI knew it wasn't a good sign when before leaving for Portland I looked at the menu online and saw my favorite taco was 86'd. I'm talking about the calamari taco. Not everyone can get calamari right, but they sure did. Calamari has to be flash cooked hot (fried) or very low temp (naked). Left in heat too long and it turns to rubber. I was hoping that the omission was just a typo error on a new menu, but after my long 45 minute line crawl to the Hawthorne location order counter I learned it permanently was taken off the menu.\n\nThe Hawthorn decor is more intriguing than Mississippi, maybe because the space is larger, there's more interesting art on the walls and the attractive woman making and offering drinks while you wait is visible through the large open window from the sidewalk and you can watch her work. There is more STUFF on the walls to look at here. But ultimately I'm not here for stuff, I'm here for the same great calamari taco at the Mississippi district but that ain't happening today. We're not off to a good start.\n\nI ordered a papaya and cucumber drink (decent and different) to go with two fish tacos (one each of the two styles offered) and a shrimp taco. Now I know that in the world of creative tacos that garnish is good, but when there's so much slaw that I have to root around in the dumpster to find the protein something is out of wack. In chewing this jammed up taco I knew I would be getting my veggie ruffage for the week, but the proteins on the back 40 (fish, shrimp) were muted, not celebrated and like rubber because they were obviously made hours earlier and had sat around. Now what vexes me is that if you have a sizable dinner rush with a 45 min wait line and constant turnover, how is it possible you're eating old stale proteins. Aside from not getting a good explanation from a server why calamari was dropped, likewise he couldn't explain why the fish chewed like two-day-old dried up shoe leather. He kept asking me \"Is Mississippi better?\" Not wanting to make a comparison I laid out the specifics for him. He offered to re-do my order, but I feared more of the same and declined. He was kind enough to offer me a coupon for a free taco. But I was left with the feeling that this favorite hole in the wall, this deliciously secret place of mine's sister location had succumbed to what many restaurants sometimes do: complacency when accommodating the masses. They've achieved their notoriety with the locals, have their waitlines (cha-ching) and now don't have to earn it with the edgy desire to please that got them there to begin with. \n\nNext time I'm going back to the Mississippi location, hoping they haven't lost their edge (along with the calamari).", "Delicioso! Por Que No is definitely one of Portland's best Mexican spots. My family and I came around lunch time and there was a small line outside the door. It was raining a little bit but that's to be expected in Portland. Luckily they were playing Justin Timberlake hits and had menus outside the door to keep us occupied. After about 20 minutes we made it to the cash register. I decided on the pollo asada tacos and since it was lunch, I got a free side of rice and beans with the purchase of any two tacos. I also tried the blood orange juice, one of their many fresh squeezed juice options. We then meandered over to an open table (the seating, water and bussing is all self serve). The decor is very colorful and eclectic with touches of both modern and traditional Mexican art. The overall vibe is fun and welcoming, I didn't even notice how long we waited for our food. The blood orange juice was amazing! It was the perfect balance of sweet and sour and paired well with the spiciness from the tacos. I'm a wimp when it comes to spicy food. But with the juice and cotija cheese, the pollo asada tacos had just the right amount of heat. Two tacos with a side of rice and beans was filling enough for lunch but I would probably get three tacos for dinner. The chicken was cooked and seasoned well and all the vegetables had a nice crunch. All in all, the food was fresh and flavorful and the atmosphere just makes you smile.", "My wife and I love this place.  I did drop one star because the flavor isn't consistent and they are a little pricey.  Be prepared to drop around 50 bucks for 3-4 tacos each (they're fairly small) and a margarita each.  The house margarita is pretty tasty though.  The vibe here is top-notch.  Don't worry about waiting in line.  It usually goes pretty fast.", "House salad with pumpkin seeds. Best salad in Portland! Food so good, plan on seeing a line. Fast service. Great atmoslhere.", "Not worth the wait or the terrible service. Portland is filled with great restaurants there's no reason to suffer through this place.", "This place is great! First time last eve! The service was friendly. We were asked for our drink selection and food then seated. Food was delivered quick and hot and tasted great. I look forward to coming back .", "Por Que No? We say, Por Que Yes!!  We recently dined at this establishment while visiting the Portland area.  As a family of eight, we arrived early and were able to find a large table and sit together.  Seating can be an issue so an early arrival is suggested. We all ordered different items from the menu, everyone was pleased with their selection.  We will definitely visit again.", "My friends/coworkers took me here. So e other coworkers rave about it. We showed up And I was a little worried about the line to be honest. But the are very efficient And make sure you have something to drink in line and the line went to quickly!!! I was a amazed! I also work in food/retail and it wAs a great experience! And the food!!! SOOOO YUMMY! The carbs Asada and fish tacos are delish! The mole sauce... Uhh the best I've had! I can't wait to go back!", "My favorite taco house in Portland! I practically stand in line drooling every time I'm there. And don't let the line make you go somewhere else.. I usually have to stand in line for maybe 10-15 min tues during dinner (they go through people fast), and the food is always to die for. Bryan's bowl is a classic favorite in my family but I usually always get at least 1-3 tacos (all of them are good that I don't have a favorite). Can't forget they have taco punch cards too!", "Doesn't everyone want a laid back, funkily decorated, yummy place to eat and drink with a huge patio within walking distance of their house??  (Are you following me?)  We couldn't be any happier about the new por que no down the street.  Good food, good drink and friendly workers.  I also love that they reused the old Lloyd's Upholstery door in the back...a little reminder of what used to be.  I'm sure the 5th star is on its way, as soon as all the kinks get worked out.", "Sooooo delicious.\nI recommend getting a bowl because you can get it with tortillas and make your own tacos.\nChile margarita was incredible, super fresh, no lame sweet and sour here folks. Can't wait to head back.", "We found this place by driving by and seeing a line out the door.  We were on vacay from Colorado.  What a find.  Very, very tasty food.  Complex flavors.  Great vibe.  Cool, creative, decor and menu.  Can't recommend it enough.", "Excellent food!  I had carnitas, carne asada, and calamari tacos.  Great tasting, I loved the calamari taco the most!  Amazing Hibiscus tea, and also liked the Horchata Boracha (rum).  Great Habenjero salsa, pretty strong.  Go on Tuesday's for .50 cent off tacos!!", "Came in a few months ago to try it out, it's always packed so I figured I needed to try it. The drinks were good but the food wasn't. I ordered a chorizo quesadilla and a calamari taco, the quesadilla was really greasy (the grease would drip during every bite) and the tortilla for the taco \"broke\" when I tried taking a bite.", "Porque!? NO!!!- that's the title this restaurant deserves. We went into this place because it's next to a Korean BBQ we used to frequent, and we'd noticed that Por Que No is always slammed to the doors with customers. We should have looked more closely. It seems that this is simply a convenient, easy-to-reach location for hipsters on bike and foot. \n\nWe went in, and chose a few items from the menu, along with a can of soda. For mexican food, we found it 1. Oversalted to a point of near inedibility, and 2. Overpriced. It appears cheap, if you're buying a single item. But if you're sitting down to a meal, you'd be better off going to a real mexican restaurant. We didn't care for Dingo's either, but it was BETTER than Por Que No. I would not come back, I would not recommend it- not even to try.", "one of the few places i will wait in line, but its run well, and mives quickly. tacos, shrimp ceviche, and the por queno salad....always with the fish.", "Worth the wait.\nEverytime.\nSeasonal is awesome everytime.\nIf you see pozole on the specials menu, Have some!!!!\nI could eat here everyday.", "Horrible horrible service. The workers here are so rude! Food was decent but I can't get over the fact of how rude their whole staff was. You'll never be getting my business ever again and I will tell all my friends not to go here. I'm used to restaurants actually having customers service and not being complete jerks to their customers because we pay their bills. Never again. I can name a million restaurants better and also was very expensive for what you got.", "A good spot to get a quick lunch.  There was no line when I went.  The food was good (4-stars), but the prices were a bit high.  I actually like their smaller portion sizes (really what I should be eating), but $10 for lunch was a bit much for me.", "After one disappointing attempt at eating here (they close at 10, we arrived at 10:03), I got to experience Por Que No on Sunday.\n\nI got a carnitas taco and a quesadilla. Aside from the onions in the taco (I am anti-onion), everything was absolutely delicious and very authentically Mexican. \n\nSeating is a bit hard to come by during busier hours. We ended up squashed near the entrance, so we got blasted with cold, rainy air every time people walked in or out (which was often). \n\nI'd love to come back next time I'm in Portland!", "It pains me to say it, because they have always been one of my favorite taco shops in Portland...\n\nBut PQN seems to be getting complacent.\n\nI used to go there just about every week a few years ago, when they were emerging as one of the best Portlandian-Mexican restaurants in town.  The lines were long even then, but it was worth the wait.\n\nThe last few times, I've just lost the love for this place.  What was once a 5-star opinion has been downgraded enough that I feel the need to tell people about it.\n\nThe tacos are expensive (around $3.50 each), which I could handle when I thought they were delicious.  Sad thing is, they're just not that delicious anymore.\n\nAnother new thing that is rather annoying:  They have a 2 or 3-drink maximum, which they enforce strictly, but they don't tell you about it up front.  I've never seen that before at a Mexican restaurant.  I invited a bunch of my friends out to have tacos and a good time, and we all ended up with the 2-drink sleepys before we left to continue our party elsewhere.\n\nI understand why they wouldn't want people getting sloshed at their place all the time.  Perhaps they had an incident which made them enforce the 2 or 3-drink rule.\n\nBut for a place that prides themselves on their margaritas, that rule should be posted clearly and up-front. \n\nMaybe they should focus more on their food, and more people would still go there for their food.  Just an idea.  I'll be back though, out of loyalty, and I hope the experience is better next time.", "It's a fun place to come, rain or shine. The menu has a variety of options. My friends and I came on a Sunday afternoon and it was packed. \n\nThe serving sizes were small for the tacos in case there are any big eaters out there.", "Sangria was delicious, but the flauntas were overcooked and the meat was tough because of it. Homemade chips and salsa was great though. If I lived nearby, I'd come back to try something else as my meal, since the overcooked flauntas may have been a fluke. Place was busy, but the line outside moved quickly and we found a table immediately after ordering. Also - there's a little fridge on the counter with sauces to use, next to the water/drinks. We didn't realize that until after we finished our meals and were bussing our tables. Would have been nice for someone to point that out to us when we were ordering, since we'd never been here before.", "So good!!!! There is always a line to wait in, but don't be deterred for that reason. There is a reason there is a line! The food is amazing as is the service and atmosphere. I always get a few tacos change it up every time I go. The prices are incredible reasonable for quality of food you get.", "Wow! Their tacos are off the chain good! The barbacoa was so frickin good w/ the cheese and the onions. The meat itself was perfectly seasoned, cooked to perfection and a straight foodgasm. The al pastor taco was really good too. It had good sized chunks of pork in it. The chunks of meat were way bigger than what I was used to at Tacos El Gordo back in Vegas but they couldn't quite beat Taco El Gordo's all pastor flavor. None the less it's a damn good al pastor taco served here. It's simple, with just onions & cilantro but just how they made them at tacos El Gordo so I'm assuming it's a standard. \n\nPricing is okay, the tacos could be like $.50 less imo. Beers were reasonably priced and they have homemade horchata which I didn't get a chance to try but am excited to try b/c I love Mr some horchata.\n\nThey're have a decent happy hour offering discount drinks and eats. They also have a Taco Tuesday which is when we visited giving $1 off certain tacos and discounted drinks. A can of Tecate or Rainier for 2 bucks; not bad.\n\nTons of seating and all types of different sitting areas. They can definitely support a good amount of customers although the parking situation says differently.\n\nThey workers are very friendly and welcomed us with a big smile. This is one of those bus your own table kind of places. I'm not sure how I feel about busing my own table and then expecting a tip in the same breath.", "This is horrendously overpriced sub-par \"Mexican\" best served to hipsters with taste buds destroyed by PBR. Add to that the insane alcohol prices, and the fact that there are about 6 at least decent Mexican places within 10 blocks, I have absolutely no idea why this place has any customers.\n\nInsult to injury: no table service and you get to squeeze in between lots and lots of people who don't like showers. Oh, also it's hard to find parking nearby, although they have a bike corral out front.\n\nPass. At high speed.", "Stuffy, overly busy, long waits, decent food, no smiles. True, one can drown out all that frustration with a limited and overpriced drink menu, but is it truly worth the wait? I don't think so.\n\nI prefer to go to Ole Ole, who costs half as much, has little to no wait, and who's food is twice as good.\n\nDon't be fooled by the line... this place is mostly hype.", "Love, love, LOVE the food here.  The employees are always friendly and quick.  And I am so happy to support a sustainable business.", "I really liked this place.\n\nFun, festive, unpretentious decor. Music playing and cool art on the wall. And that's before you even place an order. The woman who took my order at the counter was super friendly and the food came really fast. I had the tamale plate which was fabulous and sample a few of their salsas from the comdiments table - when they say spicey, they are NOT kidding. I think I took a layer of skin off, which is how I like it. \n\nGreat vibe. Great food. What more could you ask for....out of lunch", "This place is money, definitely deserves nomination for one of Portland's best places to eat - and as someone who basically grew up on simple mexican eats i am not easy to impress. \n\nI went here on a friend's recommendation and was put-off at first - damnnn that's a long line. Probably takes about 10 minutes on average to get through. Don't let that turn you away though, it is totally worth it. \n\nSimply put, the tacos are sublime. Flavorful corn tortillas, complementing juicy meats, crisp vegetables and savory sauce (for spice-heads like myself, it's also worth noting that they have an ample selection of hot sauce). They also have the foresight (or good judgment, depending on how you interpret things) to include lime wedges with every taco. I just can't say enough good things about those tacos, words fail where taste-buds shine - just go try them yourself. \n\nThe one negative: it is a bit pricy. If you're looking for a real quick, cheap eat steer clear, don't bother. Stop by a cart or something. I'm really not bothered by the price, money comes and goes, who cares. Grab a couple friends, go down Hawthorne and chow down.", "PQN is by far my favorite place to eat in Portland.  I LOVE the fresh fruit margaritas, especially when they use **passion fruit**, coconut, peach, strawberry...they are always rotating creative selections!!!  \n\nI have never been to Mexico, so I do not know what authentic Mexican food is like.  This place takes great care in preparing quality food.  They make their tortillas and chips in house, use seasonal veggies, and support sustainable practices.  \n\nRecommended:  Ceviche!  Shrimp lovers will fall in love with the shrimp tacos!  Porque Salad (with beautiful greens, spicy dressing and pumpkin seeds, avocado)! Spicy cucumbers slices + guacamole!  Watch the specials, because if you ever see the Baja fish taco available you should not miss it!  And, of course, everyone loves the Bryan's Bowl.\n\nOpen another location!!!  Gracias, Por Que No!", "This placed was packed the time I went. The line went onto the sidewalks and it makes me wonder if people actually wait in line through the rain? Guess it makes sense though since their food is quite tasty. I just don't know if it will be worth it for me to wait in line and then find a spot to open up. But that's Hawthorne for you.", "Por Que No is one of the things I miss most in Portland. I don't even like Mexican  or Mexican American food most of the time, but this is one of my all-time favorite places to eat. I've been here 4 or 5 times now and every single time the service has been super quick despite there being a line out the door, and the food absolutely bursting with interesting and unique flavors. Best of all, I've never had that heavy stomach feeling after eating here like I so often do when eating Mexican American.\n\nI've tried the ceviche, most of the tacos (fish is probably my favorite), chips with guacamole and salsa, jamaica, and sangria. The only thing that wasn't fantastic was the sangria, which was \"only\" good.\n\nFor the record, this might very well not be authentic Mexican cuisine (I'm not sure as I've only tried food from certain regions), but why should that matter if tastes so good? If it makes you feel better, call it Mexican-Portlandian cuisine or something.", "Great food. Even better sangria- I don't like it sweet. I would go to the Mississippi location every time though, if given a choice, due to the outdoor seating. The food is great and always tastes fresh. I also hate greasy Mexican food and this is definitely not that.", "Sad, sad, sad. Woe is me. My heart is broken. I hate to feel compelled to write such a scathing review of my once beloved taqueria, but alas I must. The egregious decline in quality ever since the Hawthorne expansion is undeniable. I was once a faithful patron to the Mississippi location and ecstatic when it moved to my hood. However, after the 3rd time being served a cold taco I can no longer make excuses for them (e.g. maybe my taco is cold because they just opened and it's a new staff, maybe it's because they are slammed - which apparently is always, maybe my taco really isn't a cold, over-priced, salt bomb). \n\nThe ambience is spot-on. It's like taking a mini-vacay to Mexico with all of the authentic folk art and vibrant colors. The Margaritas are fantastic, but the tacos are mediocre at best. The meat is one dimensional and always over salted and not even remotely warm. The beans are trying overly hard to be authentic and end up bland with an overpowering after taste of eucalyptus oil. The tortillas would be fantastic if they were warm. Bottom line, the restaurant got too big, too trendy, and the quality has greatly suffered. I am deeply disappointed, because Por Que No hands down used to be my favorite taco treat in town and now I feel as though a good friend has died. Boo. I also want to note that I previously did not mind paying higher prices when the tacos were actually good. I understand that quality ingredients are expensive and believe in paying workers fair wages, but the food no longer ranks in the high quality category. For this, I am truly devastated.", "A little over priced for mexican, but bring the flavor mmmmm good!~ It seemed like the line out the door was going to take forever but it went quick and they brought us drinks while we waited!", "I love this place and come here every time I'm back in Portland. Chicken tacos are sooo good. I also tried a carnitas taco the last time I was here and thought it a little bland - until spritzing some lime juice on the top - suddenly incredible. Get both. Add lime. I also love the fish Brian's Bowl with chips. So, so good. Even my Mexican food snob parents were smitten and went back (without me!) the next day.", "This was my first time there, really enjoyed it.  Friendly staff, good taqueria food served fast.  I had the ceviche with chips and avocado and a verde green sauce taco (chicken).  I've always driven past this place and noticed it always had a line out the door.  Now I know why.  All around good place for fast casual Mexican food.", "Awesome street tacos. Happy hour is nice little discount on a variety of items (including tacos). This place was better than some of the top rated taco food carts around as well. A little bit of a wait (25 mins) but WORTH IT.", "Been to both locations. Can get quite crowded but worth it if you've got the time. Bryan's bowl is awesome and make sure you get a modelo or Mexican coke to wash it down. Parking options are limited.", "Por Que No continues to disappoint. I first tried the one on Mississippi and was under impressed. The food lacked flavor or complexity. I thought maybe the one on Hawthorne, due to its size and staff would be better. I was wrong. I don't mind the self service. I do mind the signs ignored by most patrons that said please bus your table and they didn't. More importantly though is the food. The food has nothing mexican about it, except that there are tortillas there and margaritas. The guacamole was bland, the carne asada had no seasoning besides salt, the quesedilla wasn't even grilled properly, the salad was a mess of flavors. Overall, a sad excuse for mexican-like food. I'd much rather eat at Pepinos a bit further up on Hawthorne, it may be fast food like, but at least it has flavor and reminds one of mexican food.", "Delish!  I've been trying to find a place with yummy tacos since moving down from Seattle.\n\nI tried their carne asada and calamari tacos and both were really good.  I also tried their ceviche with was delicious as well.\n\nMy fiance got the heuvos racheros and he loved it.  \n\nChips and salsa were good, but you had to pay for it....I kind of think chips and salsa should be complimentary but what do you do?\n\nIf you have never tried Horchata, you've gotta try it here...it's so good.  I'm intrigued by the one they offer with rum, but have never tried it.", "This place is perfect for Portland. It has amazing service and amazing food. The carnitas/brians bowl are my favs! Don't forget the homemade chips and tortillas. They have amazing frescas with rum. \n\nAbsolutely worth the waiting in line! Perfect place.", "Nice place with good food and dangerous margaritas. I really liked the fresh chips and guacamole and the music selections were eclectic.", "My husband and I just moved to Portland from Eugene in December. We wanted to find a Mexican restaurant that would be our \"go to\" place. This is it!\n\nWe have been three times in the past couple of months. Their tacos are so delicious, with the most tender meat and perfect combination of onions, salsa, and cilantro. My favorite are the pollo verde tacos. We have also tried many other tacos and the vegetarian tamale. They have delicious non-alcoholic juices (the berry blend is my favorite). The staff was so friendly and helpful. On a Saturday afternoon the line was out the door, so prepare for a wait... But it is SO worth it. Enjoy!", "I'm generally reluctant to try any place that has 30 people standing in line outside. But it was worth it! Fresh, relatively authentic Mexican food. Pretty fast service considering the line. And the patio area in the back of the restaurant was really cute and peaceful (compared to the chaotic area around the front counter).\n\nOn the downside, we tried to go back to this location when it was closed about a week ago. Our only warning that it was closed was the sign plastered to the front door. We were with family that were really excited to try the food, so we drove across town to their other restaurant on Mississippi. I pointed out to the cashier there that we had checked their website and it didn't mention that they would be closed - he said \"we posted it on social media.\" Damn...that's what I get for not checking Twitter before I head out to eat.", "It's nice that you offer brunch on the weekends, but you don't offer hot coffee in the summer?  This is Portland, know your audience", "This is my first time in Portland and literally all the restaurants looked bomb but I was feeling like Mexican food, so I chose this one bc of all the great reviews. The line was huge but Portland people are so nice and friendly so time flied and my dad and I figured it must be pretty good if there's a line. They have water and cups outside for the people waiting and umbrellas in case it rains. We got inside and the theme/ ambiance is so cool and tasteful. It has a lot of personality. A lady took our order of drinks in line and brought it to us. We ordered our food, took a # and sat down outside. They brought out the food pretty fast. I got rice and beans w/ chips and as plain as it sounds, it was hella bomb. It's a hit or miss with Spanish rice at restaurants and this was definitely a hit. My dad got carnitas tacos and they are pretty small so I recommend ordering 3 or 4 if you are hungry because you're not going to want to sit in line again, but they were super savory. Overall this place is yum yum; I hope to return soon!", "Love this place... great margaritas, great staff, great atmosphere and amazing food. If they have a Taco of the Day, just order it... their special tacos have always impressed. Chips, salsa and guac are also amazing. My kids love this spot, and everyone I've ever taken there has enjoyed it. There is almost always a line out the door from open to close, but it moves quickly and we've always been able to find a place to sit.\n\nFinally... respect the house rules. Wait in line before trying to grab a seat for you and your friends. (Although most of the time this won't be an issue, because one of their awesome staff members will politely ask you to go stand in line if you try and beat the system!)", "While it always makes me groan to remember how much lighter my wallet must become for my stomach to get full here, this is definitely a solid, good-quality choice for mexican food in SE.  \n\nHappy hour is the only time I've come (well, arrived), and from my few experiences, it seems to be A LOT less busy than during dinner, when the line to order is usually out the door.  However, the happy hour discounts are modest...just 50 cents off each taco (which still puts most of them around $2.50-3.00) but at least a buck or two off most alcoholic drinks.\n\nI'm giving them 1 star for good quality tacos (with free range chicken and other hormone-free meats), 1 star for happy hour margaritas that can be deceptively strong--even the small size--and 1 more for the cool atmosphere and back patio.  However, I'm not a big fan of the tortilla chips (which you have to buy separately!...I'm used to free ones at the awesome San Felipe Taqueria in Sellwood); they're hella greasy but not very flavorful, and the prices in general are a bit steep.  (Note: you also have to purchase what I think of as standard fresh salsa.) \n\n If you don't want to drink with your meal or require a well-decorated seating area, I'd say go to one of the many food carts that will give you twice the food for much less money.", "I have been here about six times.  Five times were absolutely amazing as to be expected.  Best lengua I have ever tried.  I usually get the Bryan's bowl which is fabulous. The tacos are really great.  The tamales are ok, a tad disappointing though.  Margaritas are awesome.  Salsa, chips, and guacamole are really great.  Long lines are to be expected.  \n\nLast experience here was sub par.  Very little protein in all of our entrees.  They only gave one tortilla per taco (WTF?) and quite a few of the tables were filthy which is a bummer when you have to bus your own table prior to eating (mostly because its an appetite killer to handle someone else's filth).", "Best little tacos around! Being gluten free I wish their chips were made with corn instead of flour, but I couldn't complain about a single thing otherwise. Cutest joint! Don't be deceived, there's tons of seating in the back! It's worth the wait!", "Good food! Lots of variety and fun choices. Great hipster vibe and there really is something for everyone. Not sure I appreciated the \"rushed\" felling I got while ordering. The prices are not great either, but the ambience is what you pay for. You definitely get you typical PDX experience here. I'll be back, but probably won't make a special trip just for that.", "Most overrated tacos I've ever had. This place is EXPENSIVE and their tacos are mediocre at best. They didn't make me sick if that's any help. \n\nI can't understand the line and the reviews. If you want good Mexican food you gotta get out of Portland and into the surrounding cities.", "I'm a huge fan. The outdoor area reminds me of BBQing with my relatives.\n\nI love the random art hanging around. It seems a tad, just a tad, high priced for a casual Mexican food.", "There is always a line, but the food is delicious, no matter what you order, so it's worth the wait. It could be a bit cleaner.", "Always saw a line at the place, so figured we would give it a try. Ordered one Carne Asada , one Carnesita, and a Mango Guava drink. They gave us a number and we found a seat.Once the food came I understood \"why not\": \n\n-Took a half hour for the food to come, not during a busy time\n- Drink was clearly a watered down mix drink ( plus ladeled out if a jar....very unsanitary\n-One taco tiny taco costs $3, So to get a decent meal it would of cost $15 a person.\n-May I also mention none of the staff is Hispanic if that's not a red flag\n\nSave your time and money, and go to Pepinos down the street. Won't bother with this place again.", "And God came to the people and He did bring then corn. He said \"Let there be tacos\" and the people did make corn tortillas and they were fracking amazing and He was pleased.", "Service was great, I was given a beer while waiting in the long line, so that was awesome. When I finally got my tacos, I was disappointed by how dry and bland they were, and surprised at how much I just paid for some tacos and a tamale. Another Portland white owned, over-hyped, media darling ethnic restaurant. There are sooo many good authentic Taquerias in town that are cheaper, tastier, and need your support more than this one.", "Loved this place. Very delicious food and they took our drink order in line.  We got our margaritas while we waited!!  But the food was out quick once we ordered and was very yummy.  No complaints at all.", "The best tacos I have ever had. Over about a year and a half of living nearby, I ate there dozens of times, and the food was always incredibly delicious.\n\nThe prices look a little expensive at first glance, but you get what you pay for in this case. The ingredients they use are the absolute best. They use local, ethically-raised meats, and local produce too. I've never had anything that wasn't absolutely fresh--pico de gallo, spring mix salad, avocado--always perfect.\n\nThe medium salsa roja, made with guajillo chiles and sesame seeds--it haunts my dreams now that I live on the east coast. Smoky, bitter, creamy...perfection. I've tried to make something similar and it never turns out quite right. \n\nThe place is usually packed for dinner with a line out the door, but the line moves fast and I've only had to wait around for a table one time, and that was only for a minute or two. The margaritas are way expensive for how much they give you--hello giant glass of ice--but they are so good. Worth it for a special occasion or if you just have money to burn.\n\nDid I mention the guacamole? Oh, lord...", "Best Tacos!\n\nWe were visiting from San Antonio Texas and had been in town for a few days for a wedding. We were missing our Mexican food from back home and had to try this out. We have high expectations for Mexican food so we were a tad nervous. However the food was Awesome! From the tamales to the tacos, and the Cerveza Roja! We were talking about it for days we were so impressed.", "Every time I visit Portland (3 or 4 times a year) I head over to Por Que No? on Hawthorne. I love the food (all of it), love the people behind the counters, the ambiance and I think the prices are okay. It's not cheap but I am okay with paying for a good meal and I always know I will get a good meal! Good for kids too. \n\nThe last two times I was there, I noticed a little skinny girly man who brings the food to your table acting like a 6 year old temper tantrum PMSing brat. \n\nThe last time I was there (Monday night April 14th... just in case you want to figure out the brat I am talking about) was so rude to my friend that I wanted to tackle his ass to the ground, bite his ankles and make him apologize to her. \n\nHis sass needs to be controlled because he shouldn't treat the customers like sh*t UNLESS HE OWNS THE RESTAURANT. (and then he will see the ramifications of that said behavior)\n\nShe had placed her own order and then had asked for another order to go. She asked him as he delivered her meal, about her other order (just a simple, no attitude, did you know type of tone) and he snapped like a honey badger and said \"I KNOW! I AM GETTING IT FOR YOU! I ONLY HAVE TWO ARMS.\" (insert voice of a bitchy diva... nasally and mean) \n\nWhat a dick. Just writing about it still pisses me off.", "Delicious.  I have loved Por Que NO for many years and I will love it for many more.  The tacos are authentic, the vibe is ecclectic (in a good way) and the service is awesome.  I grew up on the border of Mexico and I am always pleasantly surprised at how authentic Por Que No is.  The Bryan's bowl is amazing and a great value.  There is nothing better than a Corona and big basket of chips and guac on a sunny day at Por Que No.", "Ok their tacos are good. There a little different. But really its stupid expensive for a taco and theirs always a huge line. Its just not worth the price. Yes i love their fish tacos, its unique, its like a taco with portland mixed in. but just way too expensive. \nIf you havent been, it is worth going once, but thats about it. I rather go to a taco truck, cuz its just equally as delicious and much cheaper.", "Well, this place is definitely not mexican at all, good try with the crumbly queso, but it is pretty descent. \n\nThe food here is fresh and moderately light on the belly and the wallet. The drinks served up here are made with all the freshness of real juices and the great flavors of a foodie/hipster makin' you some beverages. \n\nMy only qualms about this place is the veggie beans and rice bowl has carrots and squash in it.  That is just kinda weird in my opinion. Mexican food does not have carrots in their bean bowls. Eww! However, on the flip side, the guac in the bowl was great.\n\nI think of Por Que No as not a place you crave for dinner, but rather a default restaurant that will likely please the masses but not wow them.", "This place is great. The wait is well worth it . Great food and drink the Margaritas are great. My go place for good Mexican food", "Porque why not?\n\nLol\n\nAfter that disastrous brunch at the other spot, I knew we had to have Mexican food for dinner. This time, somewhere proper. Yelp came to the rescue and did not disappoint. \n\nI was praying to the powers that be that this visit wouldn't be a disaster. I would hate to leave Portland disappointed. \n\nBefore even looking at the menu, I knew what I was going to get. What better way to test them than by having tacos. I decided to get 4: asada, carnitas, camarones and barbacoa. I ate all them tacos. My favorite was the barbacoa. The best thing about their tacos is that they already put salsa in there. The spice level is already up there. \n\nMy meal was washed down with a sangria. In hindsight I should've gotten a beer, but it worked. \n\nThe only thing I'd change is the tortilla. The taste is almost there, but it's no California level.", "Went here with some local friends who are lucky enough to live right down the street. Everyone got something different and it was all amazing and incredibly fresh. The chicken omelet (a weekend-only brunch item I think) was unexpected but wonderful. The d\u00e9cor was so fun and authentic feeling and they even had a shrine prepared for Day of the Dead. The main area was pretty tiny but they have plenty of seating out back, either outside or in a fascinating heated shack. that let you experience the outdoors without having to deal with the constant drizzle. Even with all the other amazing places left in Portland to try, would love to go back already!", "I was very excited to be able to have lunch at this place. I mean, have you seen the lines? It had been awhile since I had good Mexican food, so we decided to rough it and got to the restaurant with a fairly Short Line. It was Triple the size when we had left. We got in and ordered steak tacos, along with the chips and salsa. Paying for chips and salsa is something that I'm still getting used to hear on the west coast. I come from the south, and it just comes with all Mexican food. I also got one of their fruit flavored punches. My total bill was $20, which seemed a little bit too pricey for what I ordered. I won't come back because it was so expensive, which is too bad, because they really focus on putting the right amount of heat into Mexican food.", "Take, Take me out to the Poooor Que Noooo! Delightful tacos! small mouthfuls of goodness extravagance, probably the best in town!  Always a happy recipient, and I never forget a churro or two!", "Their strawberry & prickly pear margarita was delicious!  Veggie taco was okay. Barbacoa taco- yum!", "Stopped by Por Que No on my first day in Oregon. Hardly any wait. Got a fish taco. It was flavorful...delicious even. They have tons of salsas to choose from. Definitely a must try!", "Honestly everything about the meal was amazing. Great margaritas, the guac was good. Tacos AMAZING, I had chorizo one and it was the best tasting chorizo. Tamale was delicious! I'm really picky about tamales too.", "I always enjoy the margaritas here. The food is good. Well made, good stuff all in all. Sure not authentic through and through, but good eats!\nIf I were judging on just the tortilla chips, Por que would have an easy 5 stars. Salty crunchy perfection.", "This place is legendary with the line to prove it but bring a friend or your earbuds and it won't be long. The draw for me is the ceviche, layered with red cabbage and guacamole and the right amount of lime and pico and some sliced avocado for dressing. Option of spicy cucumbers rather than the carbs which was a taqueria first for me. Remember when Mexican food was all about the free chips? Take the time to enjoy a margarita with it to wash down all the salsas you'll be sampling. Don't forget there's seating in the back too!", "New to the area, but not new to fantastic tacos! I've been trying to find some really good tacos and I finally did! Absolutely loved the four different types I tried. I got them to go, but wish I hadn't been in a rush to enjoy the patio area and drinks! Tacos are fabulous, but the chips and salsa were to die for! So glad that we stumbled upon this place!!!", "this place is so good! my sister and i got the chicken flautas (our favorite), a carne asada taco (really good), and a barbacoa taco (still really good). we also got the chips, guacamole, and salsa which was amazing and a margarita. overall, we loved this place and both agreed that if we lived in portland we'd frequent this place often.", "This place is good. Simple Mexican food which brings back memories of San Diego...we, kind of. I guess the simple and good part are about right. A bit fancy for San Diego, but that said it is good. Good margaritas as well. My favorite was the Verde Taco....Nice and tender and green. I can't wait to come back to try the Barbacoa....whatever that is?", "Decent food but quite a price gouge. \n\nFirst, the good. The staff is friendly, the space is eclectic and cool but the tacos themselves afford the consumer about two bites. And I don't really eat that much. My bill was almost $20 for two minuscule tacos and some spicy pieces of celery.\n\nI have to say, politely, that I am a bit turned off by establishments that expect a tip for counter service. Tipping has really become out of hand, we're tipping the service industry staff like doctors. I was a bartender for two years so I get it and rarely tip less than 20% but minds are being a bit lost over this.\n\nLast note. At the bottom of the receipt, their helpful tip guide has the minimum suggested starting at 15% with it ranging up to 25%. \n\n25%? \n\nOne more time, 25%?\n\nWhy am I expected to tip 25% on counter service and then furnished with a sign on my table politely asking that I bus it myself? I ask earnestly, for what am I tipping? For my food to be walked 8 steps to my table? I heard that they tip their kitchen staff too but why am i paying their salary? That's their job? Just because you can tacitly expect that kind of tip, doesn't mean you should. If people want to tip that much they can. Don't prod them to do so.\n\nPerhaps I, too, could sweep up a bit? Maybe swab and disinfect the toilets, apply a couple of coats of Carnuba wax to the staff's cars? Come on, guys, I'm not being a dick-take this to heart a bit.\n\nI mean the old joke was I could just wash dishes for food (See Pee Wee's Big Adventure. Pee Wee did in that restaurant with the big dinosaur, complete with hairnet-brilliant movie scene actually. It's how he met Simone!), money should be subtracted for the amount of work I'm being asked to do, not increased for the work I'm doing.\n\nI mean again, no offense, decent place but pretty pretentious.", "I LOVE THIS PLACE!!! \n\nEverything about this restaurant is wonderful:\n\n~The food is always fresh & tasty. I've tried everything on the menu & there's nothing I wouldn't eat again. \n\n~You get what you pay for. Yes, it feels spendy for Mexican food but the ingredients are top quality & the service is fantastic \n\n~The service.... I've been eating here for about 8 years (as long as the Hawthorne location has been open) I know most all of the staff & there are many people who have worked here since day one.....\n\n~The owner.... Bryan (Bryan's bowl- most economical dish that is shareable for two people but add chips, salsa & guac & choose tortillas with the bowl - they're fresh & homemade). Today Bryan saw me & brought me one of their new hats as a gift. Such a nice guy! He treats his employees just as well as his customers. He cares! \n\nFinally, I hope this helps your decision in choosing an awesome place to eat with great ambiance as well!! \n\nSalud!!", "food was on that bang tip.  extra bang sauce on the side plz.  would feast again in a heartbeat.", "I think the line pretty much all day every day, speaks for itself.  Por Que No is a cute, small taqueria with eccentric and funky decor.  Be prepared to wait in line.  Grab a menu while you wait so you are prepared to order.  All of the tacos are great, especially the carne asada.  Excellent sangria as well.  The downside is that it is always so crowded and it can be difficult to find a seat.  The husband and I split up...one waits in line to order and the other stalks a seat, it's usually successful.", "I was surprised to see so many reviews of this place.  This pretty much summed up my experience:  I'm starving, look there's a taco joint...........lets go there, stand in line and order from the pretty much taco only menu, find a seat in the cramped place, someone brings tacos out and you wolf them down because someone is standing there waiting for your seat.  Good food, but no atmosphere and definitely not a place to relax while having a bite.  I consider it really good fast food..........taco style and that's about it. Not worth waiting for and in no way a place to go if you plan on lingering.", "The food here is amazing, and felt as authentic as you're going to get in portland. I had chicken, pork and beef all tender and flavorful. The chipotle chicken I had on my por que no plate had quite the kick to it which I appreciated, I feel like a lot of places are stingy on the spice. I only had two tacos with my plate but I probably could have stuffed down 4 or 5. The margarita was killer, strong too! I had one of the pint ones and left it at that because I had to drive, but i felt like just that might have put me over the legal limit . The atmosphere is cool, mostly younger people lots of tatt
