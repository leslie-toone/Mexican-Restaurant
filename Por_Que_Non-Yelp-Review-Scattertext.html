 is authentic Mexican or not, but it is delicious and a great choice for meat eaters and vegetarians.  I get the Beans and Rice bowl every time because it is perfect.  And the little tortillas have the most amazing flavor.  I could just eat those by themselves.  The ingredients are high quality and worth the wait.  And you will wait. The line does take a while, but once you order your food it will usually not take too long.  Order some of the delicious chips with salsa and/or guacamole if you are starving, as those will come out immediately.  My only issue is the lack of beer on tap (there is only one) -- but this is tiny place so there is only room for one little beer keg.  We just get margaritas and make do (and being forced to drink a margarita is not the worst thing ever.)\n\nNot sure why people are complaining about price.  It is more expensive than some places, but Por Que No has a commitment to sustainable practices that may raise the prices.  But for you get, the prices seem reasonable to me.", "OMG!  Get thee to Por Que No for some of the best authentic tacos you will ever eat.  They are divine!  We have dined here at least 6 times this summer and each time the food is superb and the daily drink specials a perfect compliment.\n\nWe love the fish tacos!  The fish is hot and moist inside and flaky, crunchy outside.  I did not like the mango salsa, but that is a personal preference.  The carne asada tacos are yum, yum, yum.  Do not stop there, check out the guacamole and salsa - I could make a meal out of these alone.  \n\nThe food is a solid 9 out of 10.  The prices are high, but that food is good.  Let your taste buds do the walking!  We paid $45 for tacos, salad and beans & rice for 3 people (alcohol not included).", "Amazing fish tacos.  They have a delightful sauce, and are so flavorful with some bits of pineapple sprinkled on top.  \n\nTheir other tacos are delightful too - and don't let the line on Happy Hour Tuesdays intimidate you, it's totally worth the wait for a delish marg (or your beverage of choice).  Reasonably priced, fast, friendly service, and even if you are afraid you will not have a table, people move in and out pretty quick and I have never had trouble finding a seat after I have ordered my food.  \n\nOn other occasions I have had their seveche (sp?) - amazing.  Totally worth the splurge money wise.  \n\nThey also set up the place in such a logical fashion - tons of tables, all with signs saying to please wait until after ordering to sit down (therefore everyone gets a table and there is no waiting around).  Menus are in a basket outside the door so if you are in a long line (which happens a lot), you have plenty of time to peruse the menu, which also ensures quick ordering and keeps the line moving.  \n\nIf you're on Mississippi this is a MUST try for any Mexican fans.  I've been in Portland almost three years, and it is still one of my favorite joints :)\n\nONLY negative about this place is no TV.  But the delightfulness of their tacos surpasses my need for watching sports on TV.", "Alright, I'll get the negative stuff out of the way first:\n\nI hate that you can't get a table till you've ordered.  Wack.\n\nI also hate how small it is.  \n\nWith that said- the food was delicious.  So good actually, I haven't been able to stop thinking about it since.\n\nI had the Bryan's Bowl.  Yummy.  The Horchata was good also.  \n\nCheck it out, unless you anticipate it being busy.  Really, it's so small any resemblance of a crowd would just make you sad.", "Nope.   Came with a party of three.  I took a seat at an empty table while the rest of my party ordered.  I was asked by a server if I had placed my order.  I said \"it's being placed or about to be.\"  \"Is your party at the register right now?\"  Not being able to see through walls, I admitted I didn't know.  I was then told that I couldn't sit at the table until my order was placed.  WTF.   The food may be delicious, but I'll never know due to such poor treatment.", "I think it's safe to say, if you dislike Por Que No, you don't belong in Portland.\nThis is my favorite taqueria/Mexican joint in the city. It feels like you're in a little hole-in-the-wall in Mexico. \nThe employees are fabulous, the food is delicious, the margaritas are sure to make any bad day a good one, and the fresh juices will make any low-bloodsugar rise.", "Oh mannn do I LOVE this place! I'm from Southern California and have been to very many Mexican food places in my lifetime and I do have to say that this place is top 3 for me! Those top 3 are close too! I never would have thought that I could find amazing Mexican food in the Pacific Northwest. \nI've been here twice now and am planning on making it a regular place! I love the Brian's Bowl. I've had it with steak and with carnitas and it was just as good both times! When asked if you would like it with chips or tortillas definitely go with chips. Dipping the chips in the bowl is to die for! Yum I'm craving a carnitas Brian's bowl now...", "This is not a place you want to come to hungry, because chances are you'll leave after you see the aggressive jostling for tables that happens when this place is busy.\n\nTo say its small and cramped is an understatement, but its the way management has decided to allow seating to be a free-for-all that is especially irksome.\n\nSome patrons politely wait to order before grabbing a table, others know that this will mean not having a place to sit when your food comes. (No, really!)\n\nAnd when you do get your food, it's pretty damn amazing - even for the price. Well worth it. But you'll be eating in a too small establishment watching people fight for tables, or hovering over yours when they see you taking that last tasty morsel.\n\nNo, better to keep this place in mind when you're in the neighborhood for something else - if it's not busy, pop in and enjoy a nice meal. But when you see the tables start to fill up, Get. Out.", "Great food for a good price. Savory meats and sauces added a layer of satisfaction that I only get at the taco vans in Washington state. Small restaurant, so if you want to eat inside be ready to wait for seating. The sangria was ok. Not something i'd get on a second trip, but if a ready supply of sangria is not available then it is worth it.", "By far my favorite taco place in Oregon. All of their tacos are extremely flavorful and are off the hook. My personal favorite is the incredibly flavorful Pescado taco numero Uno. All the flavors mixed together are out of this world. I could have this every single day and never get tired of it. The vibe at first is a little weird but once the food is served you totally forget about it because of how flavorful and delicious it is. The service is very good and the people are very kind. I will definitely come back. Also I was assigned for homework to film a skit and my group wanted to do something food related. So I recommended porque no and we had the lady who was taking our order if she could do it in Spanish. She was very kind and responded \"Sure! I need to practice my Spanish anyway.\" Again, I will definitely be back.", "My husband, sister, and I visited Por Que No and we all loved it! In the weekend we were there to visit my sister we went twice we liked it so much. Their margaritas are strong and delicious. We tried bows, tacos, and their chips with guacamole and all of the items were fabulous. It's a relaxed atmosphere with great service and food. I will be going back the next time I am in Portland!", "Awesome awesome calamari tacos. If you're big on guac with your chips I'd say get 2 while you're ordering so you don't gotta go back in line. Oh! And their juices by the registers ARE YUM! Line goes by pretty quick too", "I had the carne asada taco and the shrimp taco with mango salsa. The chips and guac were great too. Cute little place with tasty food.", "I went on a Saturday around 11:45 a.m. It was crowded but we found a table. I had the bowl with carnitas. It was just okay. The mix of hot and cold ingredients was kind of gross and it all turned into a big bowl of mush. I also prefer black beans and not the lard beans. The pork was very good though. If I ever go back, I will stick with a taco. Service was fast and friendly.", "When shopping, roaming or biking along the hipster-Mississippi St., my wife and I like to \"kick back\" for grub here.  It is always busy.  But the line moves quickly since you order at the counter.\n\nWhat I like--quaint and cozy vibe with indoor and seating street side on Mississippi.  Try the spicy cucumbers with guacamole as an appetizer. Tacos are scrumptious.  My wife and I like the carnitas, braised beef and chorizo tacos--all winners in my book!  The pinto beans \"frijoles\" are a little on the plain taste side (but cooked well) so take it up a notch with some spices or salsa and top off with melted cheese, it they will do it. Lots of bike parking. Tacos, muchos buenos!", "This is a nice little place to get your taco fix in. They have a good variety of different tacos, salads, a la carte stuff and just over all good food. They also make some killer guacamole, and offer a good selection of beers, and alcoholic/non alcoholic drinks. It is also a nice place to eat on a summer day because they have misters outside at their tables which feel really nice.", "Loves this place especially their fish taco! Best fish taco ever! I was visiting Portland and found this place from yelp. Thanks all yelper! Highly recommended ! great service by the way !  ;)", "Some of the best Mexican food in town. Homemade fresh tortillas, salsa, guacamole etc. I could eat Mexican food everyday for the rest of my life if it was from here. Try the barbacoa tacos and fresh chips with guacamole!!!", "BEST TACOS EVER!! I am a huge fan of Mexican food - maybe even a snob. And this place did not disappoint. The tacos were phenomenal. The staff was friendly and the margaritas were out of this world. If we lived in Portland this would definitely be a weekly spot for us! You won't be disappointed!!", "I've heard a million good things about Por Que No, and didn't think it could ever live up to the hype. I mean, it's tacos.\n\nBut then on Monday afternoon, my visiting-from-the-Midwest-sister and I were finishing our IPA's at Amnesia and wanted some tacos. So we ended up down the street at Por Que No, sitting on a picnic table in the February sunshine, drinking strawberry-cucumber margaritas and eating some really good food. I mean, homemade chips and smooth guacamole and an assortment of drippy, meat-filled tacos, some with spicy red sauce, some with pineapple salsas... each delicious.\n\nSomehow, this most-hyped of all Mexican places in Portland surpassed its own reputation. I will be back.", "I dunno. Just because a place calls itself a taqueria, does that mean it needs to be Authentic Mexican to rate a good review? Wouldn't it be better just to judge on the basis of the quality of the food and the service? Where exactly does Por Que No? \ntout itself as being a 'Mexican' taqueria anyway? The bottom line here is that the tacos are excellent, the service is good, and those gringo margaritas? Awesome. Service was friendly and expedient at 4 on a Taco Tuesday afternoon. Prices are not unreasonable, especially on Taco Tuesdays, when all tacos are 50 cents off and gringo margaritas are discounted a buck and a half. The pom margarita was delicious, not cloying and sweet as I feared it might be. Although the gal behind the counter said they usually recommend '2 to 3' tacos per person, I could probably have easily eaten four of them (but then not had room for the ice cream from across the street...). My carnitas taco was the best of the 3, pollo asado was respectable, and the veggie taco (OMG OMG SO unauthentic) was mildly spicy and quite tasty. I'm looking forward to going back and trying out the rest of the menu. Bill was $12 plus change.", "Por que no? is one of my favorite taco spots in Portland (as i think it is many). Its a little on the steeper price for tacos/bowls/etc but well worth it. I personally like the one on Mississippi because of how quaint and cute it is and Mississippi is such a cute area. We always seem to get a spot outside (weather permitting) after we order which is perfect. \nMargaritas are given when visiting Por Que....lately I've been getting the Agua Fresca or one of the sangria mixes. I always get the fish tacos (minus the pineapple) because they are my calling. Im not a huge eater of meals so 3-4 tacos fill me right up. The chips and guac/salsa or ceviche is always a prime choice as well.\n\nThey do have taco tuesdays starting at 3? the hawthrone location is bigger so its usually easier to find a spot. Definitely check this place out if you ever have a taco craving.", "There are tons of reviews and I doubt I have anything stellar or new to say.\nI love this place. Their chips are bomb and a veggie brians bowl is the way to go. I also definitely enjoy their fresh juices.", "I've been here twice and never liked their food. For some reason my mother and father love this place which is why I'm forced to come here once a year. Ugh! Their mini fajitas suck. They are seriously lacking in size and overcompensate in high price and they also lack in flavor or consistency. Also their drinks are bland and taste watered down. Their whole restaurant is so cramped like a sardine can, there's never any room to shift your body and the line is always out the door. And some people think it adds to the atmosphere, but I think the owners are too cheap to rent a larger space for a restaurant. Honestly, the food here doesn't merit a line going out the door.", "I sooooooo love these people.  Both locations are always bustling, and for good reason.  Amazing food.  Excellent margaritas!  Don't miss their side salad, mmmmm...\nGreat happy hour.", "Man, what a let-down. \n\nI am no fly by night foodie, and so i did my homework, checked out the reviews, website, and menu thoroughly. Despite all the fanfare and well directed marketing on the behalf of the owner, Por Que No is somewhere I will hopefully never return to. My grievances:\n\n1. Too expensive for what you get. I understand that almost everything is made fresh, and I'm still not impressed. The quality of food was at that of a taco cart, and not a very good taco cart at that. I'd pay 1.50 a taco, 2.00 for the more involved ones, but not the 2.00 to 3.00 that Por Que No charges. Sorry guys, your tacos are not that good.\n\nMy mole chicken was excessively salted and the mole itself was waaay off from what mole negro should be (regardless of state of origen, and I've had most of them). The rice in the Bowl was entirely unappetizing, watery, and bland. The chorizo was overcooked and dry, and the carne asada tasted like beef straight from the pack, no spices at all.\n\n2. Lack of authenticity. I've spent far more time in Mexico than my 23 years should have afforded me, and I was saddened by what Por Que No passes off as \"authentic\". I can sum it up in one statement: Mexican tacos require TWO tortillas. This might seem nit-picky, but it is a simple food serving decision that screams out \"We are amateurs!\" and is matched elsewhere.\n\nMy compliments:\n1. Service was fantastic! The servers and kitchen staff were kind, helpful, and efficient. The staff deserves a higher quality of food to match their excellence.\n\n2. Atmosphere, atmosphere, atmosphere. I really liked the atmosphere, what more can I say?\n\nAll in all, I'll get my tacos elsewhere. I don't need to eat crap Pseudo-Mex while trying to convince myself that the atmosphere warrants the insane prices and small portions. \n\nSorry \"Por Que No?\", but you answered your own question for me.", "It was lunch time, and it was a little quiet on parts of Mississippi Avenue last Monday. Prost looked interesting, but they didn't open until 3 PM, and the food cart pod next door was closed. Ditto with Amnesia. And after passing Gravy and Laughing Planet, I remembered Suzanne F.'s recommendation and said: why not? \n\nPor Que No is expanding their patio into the hillside, and the associated construction made getting there a little more interesting. It also took me a few minutes to figure out that you order up front and then find a place to sit. The inside has a cozy, yet comfortable hobbit-type vibe, including a rest room that felt more like a shrine. However, since the Portland day had turned sunny and warmer, I sat outside and in-between a mom and her fussy daughter and a couple construction guys enjoying their lunch. \n\nI really enjoyed my flavourful Bryan's Bowl (with grilled chicken) and a pint of Amnesia ESB. The chips were thick and fresh and both the person at the counter and her colleague serving my order were friendly and helpful. Busing my own table was also a breeze and I thought the prices were reasonable and a good value for the money.  It was a nice lunch and with interesting people to watch. I left happy, with the right sense of full, and savouring the aftertaste. Y a veces eso es todo lo que necesitas....", "This place is pretty awesome for so many reasons!!!\n\nI first saw Por Que No? on Hawthorne, and thought maybe it was just so popular because of its kitchy decor, or just overly hyped.  IDK, but I couldn't imagine me trying to battle the line that was going out the door.   \n\nI ended up meeting a friend on Mississippi, and still had to wait a few minutes, line out the door and all.  But it truly exceeded my expectations in so many ways.  \n\nAmbiance was great.  I didn't mean to talk down the kitchy decor; I love it.  And great music playing too. \n\nI went there for Taco Tuesday, which might be the only minimal complaint I would have.  I've been to some pretty amazing places in SD for taco Tuesday, and they do much better than just 50 cents off.  But hey, I ordered three tacos, and that's still a savings of $1.50 overall.  Drink deals were great, though.  Mmmm...Margaritas with chile and salt on the glass :)  \n\nIn terms of the tacos themselves...  I have high expectations when it comes to tacos.  Maybe a little snobby sometimes.  Not all tacos are made the same, and this is where I won't settle for mediocrity.  These were pretty damn good though.  I LOVED that they served the al pastor with pineapple...the way it should be done.  Tacos al pastor are really hard to get right, in terms of how the meat is supposed to be cooked.  These were really good though.  I also ordered a pollo asado (delish), and a fish taco.  The fish taco was good, but again, it's hard for me not to compare to some of my favorite baja style tacos. \n\nI haven't even talked about the chips and salsas yet!!  \n\nYes, it can happen that chips and salsa--what seems to be such a simple thing--go wrong.  Not here.  The chips were these thick tortilla chips that were not too salty and perfectly crunchy.  The guacamole and salsa that was served with them were really substancy (yes, that's a word now.  It's the opposite of watery and bleh) and tasty.  Oh man, and the bottled salsas that they had.....mmmmm!!!!!  There was one that I was all about, I wish I'd looked at which one it was, but my friend picked it up from the counter.  I loved that I saw the big tubs of dried chiles right outside of the kitchen, which makes me happy to know they are making their own salsas.  \n\nSo I've learned: \n1. This place is not *just* a hip/trendy/cool place\n2. This might be my favorite taqueria in Portland so far\n3. Two margaritas (with half chile, half salt on the rim) are perfect for a good buzz\n\n\nIs it Tuesday yet???", "If there was an option for 3.5 stars, that'd be my choice.\n\nI'd been hearing about ?PQN? for a long time and had never heard a bad thing other than the line was Disneyland-esque.\n\nThe line definitely lived up to the hype, the food ... almost.\n\nOn the insistent urging of an enthused fellow line-waiter, we got the cucumber slices and guac and chips to start, followed by enough tacos to feed a small Mexican village.\n\nAfter threatening to pop someone's head off our fellow line-waiter swore the cucumber slices were the greatest thing ever. Tasting the rather boring slices (literally, cucumber with salsa) only lent further credence to the idea the dude was on something. The guac and chips were solid.\n\nThe wait for our taco bonanza after ordering was a little long, even considering how busy the place was. Still, the tiny tacos delivered on flavor. \n\nThe carnitas and tinga especially stood out, with delicious meat and solid complimentary flavors. The only problem? Even four tacos and our apps didn't really fill my gargantuan hunger.\n\n?PQN? is the type of place I'd regularly hit up at off hours if I could walk there, but I won't go out of my way to return to ... even though the carnitas is calling my name.", "Always rolling with the Bryan's Bowl at PQN. Seasonal veggies vary, almost all have been good. They could really up their game if they offered tofu or soycurls.\nThe guacamole is pretty good, love the salsas, great chips. Drinks are potent.\nAs with everyone, wish the line wasn't as long and that they had more space. I hate hawking for tables then squeezing into a corner. I'm looking forward to trying their breakfast options.", "Why not is the burning question from what I understand? So, it is downright silly to pay 12 bucks for a medeocre pair of tacos, when you can get a great pair for 2. There are so many amazing carts around this town that this place really should step it up to compete. Either make the food awesome, or bring those prices down! \n\nThis place was recomended to me by multiple frieds, and now when someone had a guest in town, and people tell them to go, I try my best to stop them. Mean I know! But with all the amazing options here in town I could not, in good concience have this place be what reperesents the pdx food scene to a visitor. \n \nThe food is not bad. It is fresh. The service is good. Good atmosphere. But each of the times I have been, I leave still hungry, and kind of guilty. Not the amazing carnitas kind of guilty, the poor and still hungry kind of guilty. NO bueno.", "I would say this is the best place to get Mexican eat in Portland.  The taco is amazing.  Also get the quesadilla and the cucumber salad.  The taco is small so definitely get two or three to fill up your stomach.  Or get a enchilada and a taco.  The food is fresh, light, and delicious.  Get a cup of horchata to refresh your stomach.  It is authentically NO CHEESE!  WOW!  Just good fresh tomatoes, shredded lettus, and onion.  I would also try their juice.  I love their Horchata and Mango-Guava Juice.  DELICIOUS!\nPS: Its busy all day, and they close early in the winter.", "I read raving reviews (and got another from a stranger in line outside the restaurant) about how awesome this place is. But basically, it's just some tacos.\n\nThe decor here was way cute, and I loved the whole feel of the place from the bustling line out the door to the intimate, dark interior. But the food itself was just kind of okay. The vegetarian tacos had an awesome mix of different grilled vegetables, and the pollo verde was super tasty.  But were these the best tacos of my life? Nope. And were they worth the detour on my way from PDX to a super south suburb? Probably not.  If I lived locally, or was visiting the area for a while, sure, maybe I'd stop by.  But it wasn't quite all it was cracked up to be.\n\nThe one thing I did really love though was how allergen-friendly Por Que No was! When I asked a question about gluten free, the woman at the cash register knew about every item's ingredients and was super knowledgable about cross contamination.  She even took the time, with a line still out the door, to ask in the kitchen if they could take the time to use a separate cooktop for items that were normally cross contaminated. \n\nOn the gluten free front, I was so happy. But on the taco front, I just wasn't blown away enough to come back whenever I'm next in town.", "Some good food with some hipster ambience, you have got por questions no! We got here on a Saturday night and escaped the wait lines! \nLet's get to the food.. We got the chips and guac, the por que no plate, verduras and the Bryan bowl with chicken! \nThe guac was a great start, fresh and yummy and the salsa was unique.. A dark brownish coarse mixture, certainly a food unique\nThe verduras were barely anything on the plate.. 2 mini tacos with barely any filling. The plate was good, again came with 4 mini tacos.. The salad rice beans salsa guac everything on the plate was fresh goodness and I heard the chicken I'm Bryan bowl was the bomb. My only complaint is that the tortillas and even the portion sizes are a little smaller for the average eater!  We had to order extra tacos and the outside patio with the heater is so fun to be in, eat and watch the road and yet feel warm! Yay to that!", "This was awesome, I loved the Chimichanga...probably one of the best I've ever had.", "Boy this place is yummy.  I've read about Por Que No many times, walked by many times but never had the chance to try. Today was my day. My friend and I stopped in for a steamy lunch - steamy in that it was a hot day in Portland. All of the tables outside were full - so we took a nice little high table inside - steamy! I imagine that is just a normal day in the life of a Por Que No employee. The hot factor did not take away from the experience. The food was great and I had the best tea I've had in a really long time. Service was friendly and fast.  I enjoyed the multi-colored, cramped style of the restaurant. The vibe reminded me of my years living in Tucson. Overall, Por Que No is a great choice out of the Mississippi food stops. Will I  be back? Most definitely.", "Wow! What a find. We were walking the streets of North Portland after our massage when we stumbled upon this gem. Great service, great food and great horchata! Their salsas were definitely flavorful. Do yourself a favor and order the pastor taco.", "I had been to the restaurant before, and I didn't quite get the hubbub around Por Que No. That was, until I experienced their happy hour after a Blazer win. There's nothing like taking in a little sun with a pint glass full of margarita to truly facilitate understanding. Yes, the line moves at a snail's pace, and yes, the tacos are overpriced, no matter how good they are. That's why you get the Bryan's Bowl, which gives you a bowl full of tacoey goodness with a choice of chips or three tortillas (\"taco skins\" as my girlfriend would call them) to complete the package. Oh yeah, bring cash, too, and save the people behind you in line some time, selfish.", "In Short: Delicious food, flavorful and innovative drinks, cheerful Portlandish ambiance soured the tiniest bit by a draconian carding policy.\n\nPor Que No is my favorite Mexican restaurant in Portland, head and shoulders above Cha! Cha! Cha! and narrowly beating out Santeria. The reasons are simple: the food is phenomenal and the drinks are addicting. Not to trot out my Bona Fides, but as an erstwhile resident of San Diego and L.A. / O.C., I'd like to think I know from Mexican food.\n\nWhen you roll up on North Mississippi, chances are you will see a line out the door. Don't be discouraged; it usually goes pretty fast, and they provide sidewalk chalk to play with if you really have a long wait. Once inside, the ambiance is eclectic and kitschy, and totally welcoming. A small flat-panel TV is playing soccer, and you can inspect both the menu and the selection of agua frescas on offer that day as you inch closer to the register. Pro Tip: don't try to claim a table before you order; the staff will politely (or sometimes more firmly) enforce their \"order first\" policy.\n\nI don't eat rice or tortillas - yes, I'm one of those Paleo/Low-Carb eating freaks, deal - and Por Que No's no-starch options are robust and delicious. A typical meal for me begins with an order of the ceviche and/or guacamole with sliced and spiced cucumbers in place of tortilla chips. Awesome. This might seem trivial to you who eat chips, but the number of restaurants that have suitable substitutes for the chips/bread that comes by default is pitifully low, even in forward-thinking Portland.\n\nMy entree is always a Por Que No Salad with double meat, which lately has been the delectably spiced barbacoa. There are numerous options, though - available in Taco form as well, which I am assured by many are delectable - all of which are amazing and most of which are quite energetically spicy.\n\nLet's not forget the drinks, which I love. The last time there, I had a plain ol' margarita, which was delicious enough with the homemade mixer. One visit prior, though, I had a margarita made with their fresh watermelon-jalapeno agua fresca (!!!), the glass rimmed with spicy seasoned salt. To paraphrase an appropriate YouTube video: Oh my goodness, Oh my dayum/oh my goodness, the margarita went ham. Get it if you can.\n\nThe drinks are also the single sticking point I have with PQN: They are carding Nazis. My wife and I are each 37, and yet we are carded WITHOUT FAIL, and if one of us (*cough*THEWIFE*cough*) forgets their ID, the staff will not serve us drinks. I don't know if they accidentally served booze to a 4-year-old a la Randall in Clerks at some point, but I would love to see a little common sense applied. I'm a bald man with gray in my beard. Please, just give me my Margarita!\n\nBottom Line: The food is rock-solid, with delightfully unexpected low-carb options. The drinks are amazing, and you shouldn't let the carding Nazis scare you; just remember your ID when you come.", "The salsa and guacamole were perfectly balanced. I had an al pastor taco and a camarones taco. Both were packed with flavor. I'd definitely go back when in Portland.", "The people who work here and the owners are the best. Food is consistently good, fresh and delicious. I come twice a week for years.", "Love this place!  Great food, service and atmosphere.  Been twice and will be back very soon.", "Below average street tacos. Carnitas were way, way, way too salty. Flavor was lacking for the most part. Pollo asada would be the only one I'd consider ordering again.", "There is a dearth of good cheap tacos in this city.  And while Por Que Non provides tasty tacos and delicious sides, I always end up spending more than I think is necessary on a cheap Mexican food night. Be sure to get the five star guacamole (as long as avacados are in season.)\n\nThe Brians bowl is very tasty, filling, and more affordable than the tacos, but beware the heartburn inducing carnitas.  The sangria and margaritas are delish, but could really use some liquor.  Maybe you have to wink at the bartender to get a strong drink.", "Brian's bowl, YES! Get it with chips! The service is friendly and your food comes out quick. I enjoy both locations and service and food is consistent at both.", "This is really great food, a little pricey but worth it!  Bring an out of town friend here, especially if they're from Southern CA because then they won't be able to claim there's \"no good Mexican food in Portland\" However, you can get bomber tacos like this in San Diego for half the price, we have to take what we can get in Portland!!", "My wife and I come here all the time, typically when we're celebrating something (which I think says a lot).  The food is always great, as well as the drinks, and the staff is always very friendly.  I would suggest coming here with 1-3 other people.  There's usually a bit of a wait, sometimes 45 minutes if it's the weekend, and it helps if you have a small group that can grab any open table available.\n\nTIP: you're not allowed to save seats, so don't look like a jerk trying to hold a spot while the rest of your group orders!!", "i dream about the lengua taco!! Never had a crispy lengua taco before and its my fav.\nThe horchata boracha is not light on the booze and thats a great thing.\nSo happy to have the opportunity to check it out.", "The food itself is good. I do think it is a little pricey, especially since the portion sizes are not that great. But they do have happy hour specials. Beware of the long line!", "POR QUE NO? \n(deducting a star bc it's pretty $$$ for tacos & limited seating)\n\nCame here with my boyfriend at the start of HH and luckily there were open tables available. I read on Yelp that grabbing a table before ordering is frowned upon so I made sure to place my order first.  After ordering my food/drinks, I waited for my drink to be made before heading outside to grab an open table.  Once I sat down, it didn't take too long for them to bring out our food!  \n\nWe ordered 6 tacos; 2 Carne Asada, 2 Pescado, 1 Al Pastor, & 1 Camarones.  As for drinks, I ordered their Pomegranate Margarita with chili salt while my bf ordered a Pacifico beer.  The carne asada and al pastor tacos come drizzled with some kind of spicy sauce and boy is it good!  I can handle my spice really well so to me it wasn't spicy, but I've read reviews saying it's super spicy.  So, here's your warning!  I ended up adding more Tapatio to mine.  The Pescado & Camarones tacos come with their pineapple salsa which is to die for!  The carne asada was super tender and juicy, the pescado was perfectly fried and the camarones were saut\u00e9ed and seasoned perfectly.  I thoroughly enjoyed every single taco we had and was surprised at how full I was after eating 3! \n\nSo glad we decided to check this place out!  Definitely recommend this place if you're ever in the area :) \n\n* N O T E S *\n-daily happy hour 3-6pm! \n-order first then find a table\n-bus your own table!", "Omg. Amazing lunch. Line moved quickly. Veggie quesadilla and lots of quac and chips. I would be here all the time if I lived in the area. A MUST if visiting Portland", "Great Mexican food. Fast service.  Nice outdoor dining on a sunny 55\u00b0 day. We are here mid-afternoon and there is no heavy crowd. The tables are revolving, staying full.", "Great tacos and great margaritas. Once you eat here, you'll see why it's always packed. \n\nI ordered two tacos, one carnitas and one carne asada. Both were awesome-- super flavorful and the perfect size. I also had a margarita and it was great too. The only negative I have is that I did think the margarita was a bit pricey, but then again, I did still order it so what can you do?! \n\nThe interior is small and cozy. I was there at lunch and it did get a bit warm inside. If it's a sunny day, I recommend sitting outside.", "The best tacos that I've ever had. The taco al pastor was by far my favorite and I cannot recommend it strongly enough. The guacamole that comes with the chips and salsa is absolutely amazing. Based on the experiences of our whole group, I think it's safe to say that everything on the menu is delicious and well worth the wait in line. Prepare to wait for at least 15 minutes. It will be worth it.", "This place is ehh. All around. From food to atmosphere and service. There was a long line that was a bit of a wait, only to pull up to the counter to a server who had a fake attitude. Once we found a table, we felt rushed by the busser trying to take our plates fast, we felt he was watching us from our first bite to our last bite. It was so crowded and uncomfortable, with seating inside and outside. Finally, we got our food and it was mediocre, definitely not worth $3.50 for a single taco, with a single tortilla. It is a total hipster place that is given too much praise for what it really is. I only recommend this place if you're willing to stand in line, to be treated like an inconvienced and pricey mediocre tacos.", "This was a nice hangover meal.  The food was good. I had a taco that was pretty good, but I also had the chilaquiles which were really good. I really appreciate that they make all their own tortillas and salsas. Of course all places should do this, but sadly do not. To drink I had a coconut and lime drink, which was refreshing considering the hangover. The food could use a little more spice. Overall I'm a fan. I think my impression was helped a little from us sitting outside in the sun on an October day.", "This does not taste like authentic Mexican food at all! But the food was not bad by itself. If you're going for something different with a Mexican twist, this is it. I am vegetarian and their veggie Tamales were very good considering that veggie Tamales are rather hard to come by. The name is indeed fitting for this place :)", "Everything about this place is a 5 - Except the food. \n\nLoved walking in and ordering at the counter. Also liked getting drinks right there and the small rooms in the back. And then the food came. I ordered a couple of shrimp dishes. The shrimp looked so yummy...nice and big, almost the size of prawns. I was so ready for this huge blast of flavor as I took my first bite. Unfortunately it was a blast of salt....then another bite salt, salt, salt. I took apart my dish to see what was going on. Then I tried the shrimp alone and this was the source! Maybe it was just a one time issue, but they were so salty that they were pretty much inedible by themselves.\n\nMy GF and her friend ordered a couple of different things and thought they were good, but not out-of-this world.\n\nPlease encourage the cooks try the food before it goes out!!", "This place is super cute with great service! I ordered the veggie tamales with rice! They were fantastic and the rice was cooked perfectly. I also\nordered the chips, guacamole and salsa and both options brought a smile to my face. I ordered the margarita and it was a little tart and pretty strong. I definitely felt like this was money well spent. I will be coming back here to try different options. I highly recommend this spot. It's in a great area!", "The food was fine, but came at a cost.  The taco's were teeny and not cheap.  Not even close to cheap, I don't know how this place only has one $.  I guess if you can fill up on two tiny tacos, drink water you get for yourself, and call it dinner then it's under $10.  I'm pretty sure my margarita alone was $6 or $7.\nGreat food, no table service, very very small restaurant.  I wouldn't recommend going during peak dining hours, or with a large group.\n\nOne last gripe is that they charge for chips and salsa :(", "My girlfriend and I had driven by Por Que No about 6 times, and every time there was a line out to the street and the tables were all filled.  When we went finally, I understood why the lines have been there. \n\n The food, although simple, was exceptionally good.  The margaritas were strong and tasty.  If you are looking for bunny foo foo drinks, and gaggles of overdressed women out to be seen this is not your place.  If you are looking to have a Corona with a lime and chow down on chips and salsa while taking in the eclectic people that make PDX such an amazing place to live, this is for you.", "Overall was good. A bit pricey for what you get but food is good. Two bowls, two drinks and chips and guacamole was about $40.\n\nHad the shrimp bowel and the barbacoa bowel. Both were very tasty,I felt that the amount of meat could have been better especially for the barbacoa bowl.  Flavors were good and the portion was good for one person. \n\nGuacamole was good as well as was the smokey salsa. Line was out the door by the time we left, very popular with the locals.", "Damn good little tacos. The wait is a little much and one of the employees was a bit curt (another employee we talked to was awesome, so maybe the first one was having a bad day), but other than that, the food is great. I had the fish, carnita, and chicken tacos and they were all very flavorful and different from one another (if I had to choose a favorite, it'd be the fish--SO tasty). Looking forward to going to the one in the SE as it's closer to my home :)", "We drive from Seattle to come here. It's honestly that good. You will have a line but I promise it's absolutely worth it!", "YESSS. Go here for a fun and light experience with good food. Sometimes the line is long but it moves fast and is completely worth it!", "For starters, I'm from Ohio and travel often. I found this gem on several blogs/recommendations and was hesitant to go but I am so so happy I went! Best fish taco ever  the atmosphere was fun and adorable. Staff was friendly and seemed excited to be there. The weather was amazing the day I went so we sat outside and it was great! If you're visiting the area or if you haven't tried this little place go for it!! It's well worth the visit!", "First time here. Really enjoyed the tacos de pastor! The guacamole here reminded me of my mothers home made one so it's a must try!", "Super cute place for a quick sit down lunch. Had chips and guacamole and three tacos. Tried the carnitas, chicken, and Carne Asada. The carnitas was my favorite, but all three were delicious. Also had a michelada, is was not what I was expecting but still pretty yummy.", "The carne asada and al pastor was the BOMB BABY! It didn't matter the type of food you got, the meat choices makes it work!!! Will definitely be back.", "I was a regular here until the other night. I sat down with my dog as there were 9 open tables at 10PM at night. After being scrutinized for moving as my sister and friends were at the cashier (NO LINE). A customer next to me Rudely bashed me as I was a millennial and I wasn't worth their time. I sat there in tears after the bitter woman was gifted free tacos as an apology for me being an inconvenience. Again, 9 open table and my friends were ordering WITH NO LINE. I will never step foot there again.", "The wait is incredibly long for what I consider to be mediocre street-style tacos. There is limited seating and the small restaurant is consistently packed. The price per taco is comparable to other Mexican restaurants but I found the flavor a bit bland. I personally prefer Cruzroom for flavor and atmosphere.", "Super cute place for a quick sit down lunch. Had chips and guacamole and three tacos. Tried the carnitas, chicken, and Caron Asada. The carnitas was my favorite, but all three were delicious. Also had a michelada, is was not what I was expecting but still pretty yummy.", "My wife and I finally broke down after a year and tried this place as people kept raving about it. We were skeptical at first because it just didn't look great and we couldn't understand what the hype was about, but we should have stuck with our gut feeling. We tried 6 different tacos and 2 of them were so salty we couldn't eat them. The other 4 were just average to subpar. We were hoping that there was a decent Mexican restaurant that we could go to when we wanted our fix, but sadly this was not the place and we won't return.", "Best tacos I've had in a long time. Each taco had a unique flavor. The orange hot sauce was bomb as was their special spicy cauliflower taco.", "Great comfort food. Their ordering style is cafeteria. Order first and then grab your spot. I always enjoy the plates or a few tacos!", "went on Friends recommendation to try taco and bowls.\nme and my husband went on Saturday around 2 pm  and still a long queue. waited 25 mins and finally got to order. The place is small but we got seats once we placed our order.\n\nWe did chicken,shrimp and fish taco, bryan's bowl , chips and guac and a Serrano pepper margarita.\n\nchips and guac came in very fast and it was yummy. tacos was good ,did not like the fish taco that well but  loved others and the pineapple salsa on it. Bryan's bowl was awesome , we ordered with chicken (10$) with a side of tortillas . drink was OK , mix was not well done on margarita and paid 10$ for it.\n\nthey had  sauces from mild to hot and we tried all the spice levels (so good) \nwe will go again . :)", "Well done. This place was fantastic. The tacos were really good, service was friendly and fast. You order at the front counter before grabbing your table. We ordered and waited may 10 minutes before our food arrive. Will definitely be back!", "This place is really good, I came in expecting because of its reputation that it would have been even better but still very good tacos.", "I love PorQue No? just like the rest of PDX. Sadly I've stopped going here that often because the constant wait in line has gotten prohibitive, and the owner doesn't seem interested in expanding the kitchen and/or seating. The 7 tables outside don't get used in the winter, further limiting the seating. As a result they have to intentionally slow the ordering, making the wait in line out in the rain even longer. There's pretty much a long line outside most hours of everyday they're open. I'm sure it will only get worse as soon as people start moving into the 3 giant apartment buildings they're almost finished with nearby. They seriously need to start using the space upstairs, or buy the vacant house next door or something.\n\nAs for the food, I don't think I've ever had a bad meal here. Most all of the tacos are great, along with what ever special one they mix it up with. My favorite is the Bryan's Bowl, and have recently fallen for the PorQue Plate. The salad is always tasty too, with fresh greens and whatever taco meat you choose to add. Tamales are also a hit. I've been in for brunch a few times too and it's been just as good. Unfortunately their hottest salsa sometimes tastes like the plastic container they store it in, but that's about my only food complaint. The service is always friendly, from people who seem like they enjoy working there. I just wish they could get the line to move faster and I'd walk over for PorQue No more often.", "A great little place to eat. Fast, friendly service. Delicious enchilada special, yum! Great margaritas. Be sure to try the tacos.", "Por Que No? Is a big deal in Portland. Why? Well, I'm not sure. The food is decent but it's nothing that nuts.\n\nI've lived in PDX for going on 6 years and ai've never seen the big to do. Had the food a few times and have avoided it since because it's nothing to write home about AND holy god people worship this place. The line is generally around the damn building, and for what? Some decent overpriced tacos?\n\nNow, my husband coaxed me into going again Sat morning right when they opened hoping brunch might change my mind. Perk: no line. \n\nWe arrived right at 11am and walked right in. Sick! Brunch offerings are good at a fair price, but the service was subpar. Cashier, at the start of her day, came off as a bit terse but I get it. Food service is a bitch. We order and sit and food comes, it's fine.\n\nPro-tip: always order the bowl options. You get a mountain of food and 3 tortillas for maybe $13. \n\nDon't waste your time in a line or ordering tacos. You can get the same fair for half the price from a decent, legit taco vendor.\n\nI'd go again if there's no line, but the food is just okay for the price. Parking is street only and there are SO many better spots on Mississippi.", "My favorite place to come to when I'm in Portland visiting from Seattle! I'm from Austin Texas originally and it's safe to say there's hardly any good Mexican food in the PNW that holds a candle to Texas Mexican food but at por que no it feels like a taste of home!!", "Now i was skeptical at first. Trying to find mexican food here is hard but por que no blew me away. The flautas are to die for i love the sauce on top. I got the chorizo tacos and the barbacoa. So amazing. I love the atmosphere it fits with portland beautifully. So many salasas for the tacos pick your level. Im from texas and when i visit portland this my fave stop to eat.", "Food was absolutely amazing. Pretty quick and simple. Small seating area though, and the tables and menus were really wiped down.", "Coming from California, I'd say that we have pretty good tacos. However, I think that for Oregon, the tacos here are pretty good. I came in on a weekend lunch and it was bustling. I mean, lines were out the doors. \nI got the al pastor taco with pineapple. Just something about the sweet and salty combination calls out my name. Anyways, I thought it was pretty flavorful. It wasn't overly soggy, unlike other tacos I had. However, they charged tacos for $2.50 a piece. In Cali, I could get like 2 tacos for $2.50 or like 1 for $1. The guac here is also really delicious. Service is quick and I got a free rainbow pin.\n\nParking is mostly street and while it is a long line, it goes by quickly. the reason I'm ticking this place is that it's more expensive than California, but that's to be expected.", "Not all tacos are equal and you will soon realize that if you come here. A lineup on a Saturday can be pretty intimidating but that should not deter you from what will be a worthwhile dining experience and it does move very quickly. I really enjoyed both fish tacos they serve and eating the spicy one followed by the mild was a perfect pairing of flavors. Their shrimp taco was ok but I felt the shrimp were slightly overcooked and was not as flavorful as the fish. There are plenty of other taco options for vegetarians and meat lovers too. Definitely try their creamy guacamole and fresh chips as well!", "I'm trying to to understand the hype about this place.  The long lines- these are to be expected, I actually applaud their staff for moving the line along so quickly and getting people in and out as fast as they do.  \n\n...As for the negatives.  We ordered a variety of the tacos- pollo, carne, and camarones.  Also ordered guacamole.  The flavors of the tacos were good but not outstanding.  I thought the meat was overall dry and tough.  At this point, I was looking forward to some guacamole, which I realized near the end of the meal was not coming out.  I tracked down two different servers before they finally brought the guacamole out, by which time my entire table was well done eating.\n\nI will probably give it another try one of these days but was not compelled to come back.", "Super Experience. Minimal line for a Saturday (early afternoon)- asked the lovely lady at the counter for recommendations on tacos, ordered a few (fish and brisket were our favorites) and a couple margaritas best 40$ I've spent in a long time. We found the entire crew super genuine and kind. (**full disclosure it was also an awesome sunny day and we sat outside**)", "This really isn't your typical Mexican restaurant.\n\nUsually I'd avoid getting Mexican food like tacos while I'm on vacation (EXCEPT WHEN IM IN SAN DIEGO) since most of the food is the same dish. \n\nHowever, I was really impressed with my overall experience. Though the place is a bit cramped, it is really beautiful and caters to everyone's needs. They have a self serve salsa bar, a colorfully decorated place (and seating extension outside!), and a menu that's not overwhelming. \n\nI ended up getting two tamales, the Barbacoa and veggie ones, which came on a plate with rice and beans. I asked for no crema out of preference, but they took really seriously and checked to make sure that the entire dish was dairy free. Even though I just didn't want crema, they really seemed to care to get my order to my preference.\n\nSeating was cozy with nice lighting. Service was very quick as well, didn't have to wait very long for our group of 5 to get all our food. The dish was definitely aesthetically pleasing to the eye and also so so so delicious. From the flavorful barbacoa to the rice! I wanted to try sooo many dishes (the tacos!!), and my friend really liked her Bryan's bowl!\n\nI definitely felt super satisfied. The meal was $11.80 which could be expensive to some, but it was a good time with friends. Not really a MUST if you're only in Portland for a little, but you won't regret the visit.", "I like the food here, I do. But I can't understand waiting for a table here. It's just tacos, and they are good, but not great. The service is generally friendly, but there's definitely a tude in there for you. Probably because they are so sick of people - man this place is crowded! If you go at off times, get a few tacos and a marg, then it's a pretty good little joint (though over-priced.) Otherwise, there are a ton of other great places in PDX to hit up. These folks need to go to Austin to visit places with AMAZING tacos. Even the chain Torchy's does it better. Damn I miss Torchy's.", "This place has some good tacos but there is nothing special about them and they're just okay tacos. I don't get the hype with this place and why people spend so much time waiting in line to eat here. I also heard their sangria is very good but i thought it was just okay. Not a drink I'm dying to have again. Good food, but not a place I'd come back to over and over again. I tried the carne asada, Al pastor, and pescado #1. The carne asada was the best out of the three and was pretty tasty, but doesn't love up to other carne asada tacos I've had. The pescado has a delicious pineapple salsa on it but other than that does not have much flavor. The pork taco I found to be very dry. \n\nThey also have a salsa refrigerator and I am a huge sauce lover but I found their salsas underwhelming, there just wasnt much flavor to them. Even if you added a ton of the sauce to your taco, it doesn't add much to it and you can't even taste the salsa. \n\nStill giving this place 4 stars because the food isn't terrible and if someone asked me to eat there with them I wouldn't flat out say no way.", "Been back several times and have to say that this is one of my favorite restaurants in PDX. Try their michelada (red beer) and their Salad with meat. Portions are huge and delicious.", "Their food is awesome. There are no if's, ands, or buts about it. My family is Mexican and I'm from California, and this place tastes all kinds of right.  The wait is worth it. The staff is super efficient and very friendly. And I was super surprised by how awesome their fish taco #2 was. I'm already planning my next trip so as to get my fix.", "Worst place for Vegan Mexican food that I've ever been to. The flautas aren't even made out of flour tortillas!!!! Hellloooo! What kind of Mexican food is this. LMAO. They just have steamed carrots and sweet potato in them too. No flavor. Just tastes like a fry. Which I could get for less than what I paid for them. If I pay 10 dollars for a meal I expect there to be at least beans and rice on the side. Wtf you guys. Cmon. Give more of a vegan variety on your menu! We don't just eat fried corn tortillas with sweet potatoes inside. Don't waste your time coming here. Just go to another vegan Mexican restaurant. Smh.", "Such a cute little place ! The food is wonderful \nSo authentic. The line is with the wait for sure \nThe ceviche is outstanding along with a margarita", "Great carnitas and fish tacos. The chips and guacamole are also great. I would really recommend the cheese quesadilla because the Oaxaca cheese they use is bomb. The flautas were nothing special. \n\nYou order at the counter (line out the door) and can only grab seating once you've ordered. The place is cozy and has some cool artwork hanging.", "I've never had tacos in Portland before, but when comparing to amazing authentic locations in Salem (i.e. El Taco Melon for example)... this one is on my favorites list for sure! Their tacos are about $3.00 each here which is significantly different to the \u00a2.99-$1.50 tacos I'm used to, but their tortillas are deliciously homemade and the tacos are huge! I was definitely surprised and was full off 3 tacos instead of my typical 5-6 tacos if they were smaller. \n\nIt's definitely an amazing place to hang out with friends on a nice summer day, though... seating felt very limited and so was the street parking. I also want to add that I'm disappointed that when I asked for a margarita, they automatically had charged me for the biggest size. I wasn't aware there were two sizes, but I wasn't able to finish it all hahah. I don't have much to complain about though because it was delicious! \n\nI definitely recommend this place to those who are visiting Portland from out of town, or even those who are craving tacos. It will definitely hit the spot; though, I've heard that lines can get tremendously long.. it just so happen my group and I were lucky and didn't have to deal with that.", "So I understand all of the reviews below about the things that are annoying about Por Que No:\n\nThe size of the place... there is always a line, and you are supposed to order then find a seat.  Many of us patrons do that, but it is pretty frustrating to see the people in line behind you \"grab a table\".  Somehow I have always got a table (even with groups of 4), but it can be frustrating - I wonder if they will do this with their new place on Hawthorne.\n\nNow the things that make up for that annoyance... the margaritas are very good - and after one it is very easy to ignore those people that might be seeing if you are almost done with your table.  The tacos are all very good - I like the pollo asado, the pescado, and the pollo verde.  Some of my friends love the carne asado... and we all love their guac and their habanero salsa.\n\nAlso I know you can go to some mexican holes in the wall and get more authentic tacos... but you can't get an awesome salad too, and you can't listen to eclectic music, and drink some mean margaritas (ok you can do the last one at most mexican places).  For me Por Que No is almost as fun as being in Mexico.. minus the beach, and generally minus the sun, and the bikinis.  But besides those three things, it is a fun time to be had by all. \n\nNow if we could just have some sort of electric shock policy if you have not ordered and have taken a table.", "The food was nowhere near memorable. The staff were 90% salty. We had the salsa verde taco, the barbacoa beef taco, the steak taco, and the chips with guac.  The salsa verde taco and the chips and guac were good.\n\nWaiting to order before finding a table that you bus yourself is a silly excuse for a dine-in experience.", "One of Portland's best and a place I have recommended to all friends who visit the area. I've been dining here for over 15 years (since back when it was cash only) and have never been disappointed. While the staff has changed over that time, the culture they promote is welcoming to all.  The kitchen is fast and consistently  deliver quality. The ingredients are fresh and prepared to delight the pickiest palate. I would also say they have the best margaritas in Portland (I know that's bold) and up to try any challengers that helpers would use as a counter. Expect a wait during busy times but it is well worth it.", "Took 30mins to get us seated on a Wednesday evening. \nChicken tacos (pollo asada) was the best. Right level of spice. \nShrimp tacos were good as well (avoid pine apple). \nFish (pescada 2) was decent. \nSteak tacos were decent. My wife liked it more. \nThe chips were one of the freshest I have had. Just fried and thick tasty chips. The guacamole is expensive and was decent. \nThe strawberry lemonade margarita was good. \nVery cozy place and lots of outdoor seating. Very friendly staff.", "So much yum!!! I had a barbecoa taco along with a Bryan's Bowl. Looking at pictures, I didn't think that I would be full from the bowl alone, so I ordered a taco on top of it. I was wrong!! To be fair, I am a small person who doesn't need a ton of food, but the bowl was really filling! I got the veggie version and the veggies were crispy (maybe a little too crispy for my preference, but it wasn't bad by any means). The bowl also had rice, beans, cilantro, guac, crema sauce, and a bit of pico (I think?). On top of the bowl, it comes with either tortillas or tortilla chips. I got the chips and they were perfectly crispy and homemade. They were so good! Por Que No also has a variety of different salsas that you can taste test with varying levels of spice. I loved all the ones I tried! There is also a lot of seating, which is a bonus because it's SO busy!! My only complaint is just the long line to order. But what can you do when it's such a good place? It can't be helped.", "I am such a fan!! I've been at least 10 times in the past year that I've been in Portland and every time it's better and better! The bryans bowl is my favorite! Friendly staff and a fun environment. The line, though long, is always worth it!!", "We did the Togo kits due to COVID. It was no nice to support the local community. The pick up was organized, clean, safe. The homemade tortillas so yummy and the margarita kit delicious. Will do again. Support local!", "Pretty damn good!! I loved the Asada tacos!! It was an ever bigger plus that the special was two tacos either a free side of beans ;) super yummy and simple, yet delish.  Loved the salsa Fresca that was served with the chips.  More kudos given for the children's bowl that wasn't only an amazing price point but soooo good.  My son devoured it!  For a 3 years old, he really liked it.  He especially loved the chalk provided for kids while waiting in line so they could have a little fun waiting in line.  Their salsa was my fave!  Next time I definitely want to try one of their bowls and guacamole.  Cute little quaint tables in and outside.  My son and I were lucky to grab an outdoor table on a nice sunny day!  Excited to go back and try more of what they have to offer.  Friendly staff and super fast service!", "I honestly NEVER leave a review on yelp, but this place deserves one. I'm from San Ysidro, so we have taco places on almost every corner and if you go 5-10 mins south, you're in Tijuana. I mean it when I say that this place is AMAZING. I got the Barbacoa, Al Pastor and their special flank steak. All were sooooooo good. We also got salsa, guacamole, salsa and chips. That salsa is , and we left all of our plates empty... I definitely recommend this place. I will come back to this place whenever I'm in Portland.", "Por Que No was originally going to be the food I catered at my wedding before we decided to elope. We finally got to try the food in person last week. I ordered the chips, salsa, and guac to start and then one barbacoa, one carnitas, and one al pastor taco. The guac and salsa were delicious as well as the chips. The barbacoa taco was incredibly flavorful but a little on the greasy side. The al pastor was my least favorite taco. The meat was cooked traditionally and was loaded with the flavors and spices from the chiles but was a little on the dry side for me. I did enjoy the bits of pineapple added to it, however. The carnitas taco was yummy. We loved the rice. I could have taken a pot home just of the rice. Our beans didn't seem to have much flavor but they were perfectly tender.", "Portland, Oregon\n\nFound this place in the Mississippi district. Living in SoCal, I have many sources for tacos. These Oregon tacos hold there own to any in the south. Great attention is given to flavor and taste. Grilled chicken had a great spice. Asada has nice chunks of steak, tender and well cooked. Flank steak (A special) had a great rub on a tender portion. Shrimp was amazing with its addition of a pineapple salsa.\n We got here a bit before noon not realizing that soon after a line forms down to the end of the block. It seemed to move efficiently, I was just glad I wasn't in it. \n Water is in a big jug out on the curb with cups, convenient.\n Tortillas are made on site and are thin yet hold up well to ingredient moisture and don't fall apart.\n With a taco order, today we got complimentary salads that were great. They had roasted pepitas that really made the salad. Nice slices of avocado on top with a perfect dressing to finish. Good size too.\n I should also mention the tacos are normal size. They aren't trying to pass off miniature tacos as standard fare.", "3-3.5 for the food, but rounding up to 4 because of the vibes and experience. Allen and I came here right after we got off our flight, and our Lyft driver was very jealous that we were eating here for dinner! \n\nWe came here around 9 pm on a Saturday, and the line was growing longer. We waited about 15 minutes, and got our all our food closer to 9:30 pm.\n\nWe ordered:\n\"ANTOJITOS\":\n1) Guacamole & salsa & house made chips ($7.50) //\n+1 Even though this is \"half order\" or the dips, but it was a lot! This portion was worth it, and totally can be split across 4 people.\n\nTACOS:\n1) Carnitas ($3.50) slow cooked pork with 2 types of cheese //\n+/-1 Not too bad, but the flavor wasn't soaked in enough.\n\n2) Pollo asado ($3.50) spicy grilled chicken with salsa and pico de gallo //\n+/-1 Not too bad, but a bit dry. Had a nice spicy kick to it!\n\n3) Carne Asada ($3.50) chopped flank steak with onions, salsa and cilantro //\n-1 MEHHH. I've had better...this was probably one of the most subpar carne asada I've had.\n\n4) Barbacoa ($3.75) beef brisket with salsa, pickled red onions, and crema //\n+1 Best taco and meat option out of all the ones we tried!\n\n5) Camarones ($4.75) spicy wild shrimp with crema, cabbage, salsa and pineapple //\n+1 Second best one! The shrimp was perfectly grilled, and the toppings complemented. A bit dry from the cabbage, but you should throw in some chipotle mayo.\n\n\"M\u00c1S\":\n1) Por que plate ($13.50) with AL PASTOR (you can choose your own kind of protein), served on a plate with beans, rice, a small salad, salsa fresca, gaucamole, crema, and flour housemade tortillas //\n+1 Definitely a big plate that can feed 1-2 people. Comes with 4 tortillas, which was more than enough!\n-1 Al pastor was okay. I can tell the meat was fresh and not well marinated, since it had that chalky layer on the outside. \n\nOverall, I can see why this is a popular spot! I hear their margaritas are good, so definitely give it a try! This area also has a ton of other food spots, so I would come check out this neighborhood!\n\nPS: I like corn tortillas better, but Allen liked their flour tortillas. I wish it was a bit crispy/hot, since it just tasted like flavorless carbs.", "sigh. out of 1,000+ reviews, this place somehow has such a good review and i don't get it. We came here because of how many people reviewed it and we were craving for GOOD mexican food. However, this place sucks and is expensive! I think this place is just a tourist spot or one of those \"instagram\" spots where everyone flocks to for the photos and not the food. We got tacos and the Bryan's bowl. The tacos were flavorless and the only thing that was good about it was the red sauce on top. The bryan's bowl was bland, even though they had sour cream and guac in it. You would think the guac or sour cream would give it flavor but nope. All of the dishes were really pricey and we paid about $50 for 3 people. We did get two juices and 1 mexican coke but still - $50? Moreover, you buss yourself so keep that in mind when tipping!", "If you are seeking a dining experience that exemplifies the real Portlandia crazy mentality, start here! Aside from being a hub of liberal political expressions, the food and drinks are wonderful! I would not be able to claim the cuisine is 100% authentic but perhaps a nice fusion of Northwest interpretation of Mexican. Note: leave your red MAGA hat in the car, for your own safety!", "Visiting my best friend. She said this was a must stop . Love the vibe in here . Food is good , margaritas are delicious and the customer service was great. Lines are usually out the door so be ready to wait for a little. Enjoy it'll be worth it", "Loved this place! You order at the counter then sit down. It was busy which is always a good sign. My friend got the vegetarian bowl and I got three different tacos - carnitas, carne asada, and pascado. The carnitas and pascado were my favorite. Would definitely come back.", "I've heard about Por Que No? For a while now and I finally was able to go on a Saturday afternoon with a friend. The line was out the door, but the wait wasn't too bad and it gave us time to look at the menu. My friend and I both ordered Bryan's Bowl with the housemade tortillas. We both really enjoyed the bowls! I also ordered one of their aguas frescas and it was delicious! We got an order of chips that we also enjoyed. It wasn't too hard to find a spot to sit despite it being busy. We opted to sit inside. Overall a great experience. I hope to go back soon!", "I ordered take out and that was the best idea I had in a while because the line was so long! We loved our tacos and I got a bowl which was delicious!", "I've lived in portland for 12 years and I finally tried this place. No I know why there's always a long line because it lives up to it's hype. It's pretty good and the portions are generous. The chips/guac/salsa were delicious. And the TACOS", "Last weekend while we were in Portland for vacation, our Lyft driver one morning mentioned Por Que No? when he was giving us some recommendations of where to go. He said he drops tons of people off here, and hears they have really good margaritas. We weren't sure we were going to have time for it, but when we walked right by it on our way to StormBreaker Brewing around dinnertime, we were super excited to go, and it didn't disappoint!\n\nThere was a line out the door when we arrived, but it really didn't take that long to order and be served. I had a classic margarita, which was delicious. I noticed they quit using straws to support the sea turtles (I saw several places in Portland doing this!), which I think is awesome. It seemed like a place that supports a lot of great causes. Anyway, we both ordered the Bryan's Bowl with carne asada and it was amazing - it was one of the best meals of our whole trip! Wish they had a location in Phoenix :)", "On my mission to try every taco plate in PDX....  everyone kept telling me about this place. It lived up to the hype. Such good tacos. It was a solid 8/10.  Almost a nine...  I may try again and update to a nine or ten.", "On my Taco Tour-day/Tuesday, I had to stop at Por Que No. I'd never been, but since it's as much a Portland staple now as Salt&Straw, I had to give it a shot. \n\nI will say, spending more than $2.50 on a taco is criminal...BUT I can respect the price since the tacos here are very complex and layered. The \"Pescado #1\" for example has a small portion of fried fish that's breaded in cornmeal. It enhances the corn flavor with the tortilla. The layers of pineapple on top are a great complement. \n\nHowever, the \"Verduras\" Taco was the winner. The creamy sauce, the roasted corn flavor, and the sweet hints from the squash made this an absolute delight from the very first bite. \n\nCan't say I'll come back to Por Que No, but I think it's well worth trying!", "Delicious lunch, reasonable prices, excellent service! Highly recommend my fellow Vantuckians drive south of the border for yummy Mexican food in Portland.", "Fabulous tacos, but too dark inside though. I couldn't get a good Instagram photo. My friend Clint took me here for lunch, and we both had tacos and beer. Not enough sitting area, so not great for big groups. Plenty of options here, and good service, but a little pricey for Mexican food. But then again, I'm from Arizona and I've been to a lot of great, authentic Mexican food here that is cheaper, and better tasting! I do like the vibe though, so I'm glad my friend Clint and I ate here.", "This place is great! Real authentic Mexican food. My boyfriend I and love this place. I ordered a Bryan Bowl and he ordered two carne asada tacos. We both got horchata drinks, but they put a little too much cinnamon it still tasted delicious though! \n\nThe line was long, basically out the door. It's a little crowded inside too. I'm not surprised, it seems to always be busy! \n\nFor parking, street parking is your best option. It's in an area where you're most likely to find a parking spot somewhere, not too far.", "The Por Que No? Gods were on our side because there was NO LINE when we got there. It was happy hour but I wouldn't make a special trip there for this because the discount is minimal. \n\nMake sure you follow the rules and wait to take a table until you have an order number. \n\nWe ordered one of each aqua fresca of the day Mixed Berry ($3.50) and Passionfruit Serrano ($3.50). Obviously the Passionfruit was my favorite, in Hawaii the name is Lilikoi. \n\nI regret not ordering the Rum & AguaFresca pint ($8.50) Haitian Barbancourt Rum mixed with your choice of our aguas frescas. \n\nAnd the guacamole & housemade chips ($6.50). DELICIOUS! \n\nWe ordered the fish salad:\n\nPor Que Salad ($14.50) organic greens tossed in a spicy chile vinaigrette, topped with avocado, toasted pumpkin seeds, queso fresco & pico de gallo. \n\nWe also ordered a bunch of tacos:\n\nCarnitas $3.50 crisp & juicy slow cooked Cascade Farms pork topped with salsa verde, onions, cilantro & queso fresco from Ochoa Queseria in Albany\n\nAl Pastor $3.50 succulent, spicy Cascade Farms pork grilled with pineapple & topped with spicy salsa de arbol, onions & cilantro\n\nPollo Asado $3.50 spicy chipotle rubbed grilled Cascade Farms chicken with crema, spicy salsa de arbol & pico de gallo\n\nPollo Verde $3.25 Cascade Farms chicken braised in tomatillo salsa & topped with salsa verde, onions & cilantro\n\nBarbacoa $3.75 Cascade Farms beef brisket braised inside banana leaves in a three chile barbacoa salsa, topped with pickled red onions, cilantro & crema from Ochoa's Queseria in Albany (THIS WAS MY FAVORITE) \n\nPescado #2 $4.50 crispy cornmeal encrusted Newman's line caught Alaskan Cod, topped with tangy escabeche crema & a serrano-cabbage slaw\n\nI will say that I was surprised that the check was so expensive since Portland's pricing is so fair. Then I tried the food and realized that they're using TOP QUALITY INGREDIENTS.", "Update! We came back and I made my mom wait in the rain for these tacos! She agreed they were well worth the wait.", "Holly Molly! This is a diamond in the rough! \nWhere else in the area with you find better tacos and margaritas? NO WHERE!!! \nThis place was the bomb! I've never been talked into getting a margarita before and the mango lime one I had was just the doctor ordered. As for the tacos, I will be back!! They were amazing!!! \nThe list be out the door had me wonderingbut it moves fast and even faster when you're with friends. Before you know it, your ordering and eating!!", "It's a taqueria so my expectations weren't that high, turns out it's a good one. Go get some tacos.", "This was my first go to in Portland. But the last time I went I was disgusted. Only ordering online,  unless you were ordering alcohol. \n\nAnd am I hate myself for saying this, but I really didn't enjoy being accosted and harassed by homeless people. \n\nIt was scary for a normal family to go to.", "Honestly I have to say I expected more from this place. This place seemed so popular with all the online reviews and the long line, so I thought the tacos would be amazing. We ordered two types of fish tacos, and they were mediocre at best. Having had tacos in San Diego, my standards may be higher than others, but still, the tacos weren't that exciting. The price is also steep for each taco ($4.75 per taco), so I don't think the tacos are worth it. \n\nUnfortunately, you can't just order right at the window. You have to order online and then pick it up later. There is seating available outside, so you can eat your meal right after picking it up.", "Absolutely delightful, there is a reason this place is so popular. Pay attention to the specials on the board, you won't be disappointe!", "There's a lot of hype that follows Por Que No? And for me it was a nice treat but it didn't have that satisfying hit the spot factor that I want in a taqueria. On a random, misty night on Mississippi I asked my friend where I should eat. And she urged me to try here. The line wasn't too bad and they had some nice specials going. It's a typically order and sit place but they have people going along clearing plates and dishes. They have a range of salsas in the fridge to compliment the nice warm tortilla chips. Overall the food was good but nothing overly impressive that will have me rushing back soon. I got a cup of their chicken lime cilantro soup as well as one of their fish tacos with the pineapple. I'm happy I got to try it but I won't be rushing back.", "AMAZING! My husband and I were visiting Portland from Texas and as Texans we were convinced there was no way we would find GOOD mexican food in the PNW (biased Texans, sorry!) but this place blew most restaurants back home out of the water. We ended up coming here twice on our trip it was so good. My husband got the chorizo quesadilla and I got the spicy pollo verde tamales - both were 10/10! We also got the serrano margaritas and they were some of the best spicy margaritas we've ever had. Highly recommend coming here if you love good Mexican food!", "Oh man this place is a gem. My boyfriend travels a lot for work and stops here every time he is in Portland. I finally got to check it out and it did not disappoint. It was very authentic and so yummy. We didn't have any of the alcoholic beverages, just too hungover from the night before but I'm sure the margaritas would have been awesome. We got horchata instead and it was very flavorful and quite the treat. The quesadilla was crispy cheesy and huge. The tacos were on point. Juicy meat and perfectly cooked tortillas. Will for sure continue to come back every time in Portland.", "I do believe the fish taco#2 was the best taco I've ever had. Others agree, as you will note by the line to get in. Worth the wait.", "We were craving tacos but the ones we typically get at a taco shop and this was definitely the place. This place had a great atmosphere and decor made us forget that we were in a cold rainy weather. Be prepared to spend time looking for street parking and the long wait out the door.\n\nService was on point. Bartenders were efficient asking people waiting in line is they can get their drinks started making the 15+ minutes wait go by quickly while sipping on drinks.\n\nAs for the food, we couldn't make up our minds on what we wanted since there were so many choices! We were craving fish tacos and got one of each style to try and definitely did not disappoint. We also got barbacoa tacos which was very tender and juicy. We ordered 3 tacos for each person which was a perfect amount since the tacos portions are pretty generous.", "Apparently, you can't walk up and take an order. You have to do it over the phone or their app? What the hell is that? Inconvenience. You still have to walk up to the fucking window to get your food and touch a computer screen to complete your order. How is that any safer? And why can't we see who's back there making our food? How safe are they being? I even noticed a girl in the restaurant ( most likely an employee) not wearing a mask. Companies just care about the broader appearance to the customers that they're doing the right thing to curb Covid. Trust me, I know. I work for a large essential company that fakes their way through the pandemic so they don't get busted, also. I'll pass. What a joke.", "It's been five years since the last visit and it is still so good! The tacos are perfectly sized and the fresh tortillas are fabulous. Homemade chips pair well with the guacamole and salsa!", "This place has some amazing food! Let's talk about there street tacos... these are so bomb! The only think I would change about this place is the size of the building and the capacity.", "I don't know how anyone could write a bad review of this place. I've eaten at the Mississippi location at least a dozen times and never been disappointed. The food is fresh, prepared well and presented well. Really good chips. Don't worry about the line or small size; i
