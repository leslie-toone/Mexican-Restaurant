 great stuff to choose from. I went here on a Tuesday night a little before 9 and they were packed, but we found a table and the service was surprisingly fast and friendly. The chips were a little oily and the meat wasn't as tender as I had hoped for on my carne asada taco, but it still had good flavor and the fresh homemade guacamole was to die for!!! Very hip, Portland-y vibe going on and anyone who isn't dressed to their hipster best looks a little out of place, but that's just what ya gotta expect on N Mississippi. I will totally go back and want to try everything on the menu!", "One of my favorites!!! No matter what you order it's going to be delicious! The margaritas will change your life the staff is awesome! The space is small but the  seating works as long as people don't sit before they order!", "BEST tacos in Portland & anywhere else. Margaritas are strong & delicious. We looovvveee the fish & barbacoa tacos, and the chips & salsa are to die for. Basically anything you order will be perfect & fresh tasting.", "The staff makes the joint. Don't know how you get all of the staff to engage so genuinely with their patrons, but they have cracked the code.\n1. Get the spicy salt on your margarita.\n2. Fresh thick chips rock\n3. Guac is awesome\n4. Did I mention the awesome staff?\n\nThanks for making us feel like regulars!", "Por Que No prepared all the food for my son's graduation party for 60 people and it was wonderful! Their catering group was easy to work with and accommodated our last minute quantity change after all of our late RSVPs. We had more than enough food and everyone raved about it! Although they were not able to provide an on-site catering because of scheduling, they had all of the food prepared and ready to go when we picked it up. We will definitely use them again and I would highly recommend them for any party you are planning.", "I love this place! It's one of the best taco places in Portland. They have a lot of food options and drink options! Price to cheap and the people are friendly! Por que no? More like por que YES!", "Lines are long but worth the wait. Tasty food and good drinks. A unique experience.", "Geez what can I say wanted to give them 5 stars but  the place isn't so clean. Everything else is just awesome. Simply love almost everything on the menu. hard to find a parking.\nFood: 4.5/5\nPrice: 4/5\nAmbiance: 3.5/5\nConvenient: 3.5/5", "very good mexican food.\n\ncool place a lots of options!", "Amazing chips! This place is so good and so dangerous because it is not very far from me. I love love love this place. I always get the por que no salad and then cheat with the chips because they are so good. I highly recommend. Make sure you have time to stay in line because you have to pick a table and sometimes have to wait around for one. Like I said it is worth it.", "I could easily eat here weekly, especially in the summer when you can take full advantage of the outdoor seating. I almost always order the Bryan's Bowl (all of the meats are excellent, although fish is my recent favorite) with chips or the Por Que Salad (the dressing is spicy and delicious). It's challenging to find solid Mexican food around here, and it's even more challenging to find a Mexican menu built around freshness; Por Que No is the best of both worlds, a Mexican/northwest fusion.", "I am a borderline obsessed with this place! It is the cutest little mexican spot that serves the most amazing food. It is decently priced and though there are always lines there the service makes up for it because they are always fast and quick to get drink orders in and chips and salsa to the tables. There are tons of different types of tacos and margaritas, and in a great spot of Portland. I mean Por Que No?!", "Wow. This place was amazing.  We all had the Bryan Bowls. Chips, salsa and guacamole and the ceviche. Yummy yummy yummy.", "This place is the reason hipsters get a bad name. Overpriced, sub-standard quality, minuscule portions, cramped and a general lack of seating, compulsory tipping as though you'd been taken care of by a server at a walk-up-and-order place... but the ambiance was great!  If the only thing you did right was the decor, then no, I'm sorry, that's not what constitutes a great culinary experience for the customer -- and of course tipping is always the right thing to do, but when I haven't been waited on, I shouldn't be prompted to offer you 20%. To add insult to injury they charged me $3 for a few chips and a normal sized single salsa which is, in my opinion, a big faux pas in regards to Mexican joints. That's like charging for the breadsticks, or the water. Who does that? This isn't Europe. \n\nThe food was dry, flavors were average, portions were retardedly small. I ended up ordering some tamales because I'm not a fan of open faced tacos, which comprised the vast majority of their under-stocked menu, because they don't even have burritos on the menu which is what I walked in there thinking I was going to order. Hold Up! This is a Taqueria and they don't sell burritos, the categorical urban log, the one item that every Mexican food cart has for sale if they don't sell a single other item. Por Que No Burritos? \n\nY tambien por que no Chile Relleno? Even though it's somewhat of a more specialized menu item, my husband was really disappointed that they also do not have Chile Rellenos. \n\nI liked the rustic dark-and-gritty-side-of-Catholicism vibe; I loved the salsa! Couldn't stand the Hipster pretension oozing out of every pore of this joint, staff and customers included. My husband commented that it felt uncomfortable being there  because it felt like everyone just came to be seen by everyone else, because Por Que No is hip, and they want to be hip too. In fact all of Mississippi Avenue is terminally hip.\n\nMy husband ordered the flautas... 3 bland (according to him) flautas and nothing else, for $7 something. When we got home we had a second dinner.", "Yum!  Some of the best tacos I've had and I grew up in Los Angeles.  The carnitas & barbacoa are fantastic!  Expect a line out the door & the ambience is rustic at best but it's all about the food & the food is great.", "Love Por Que No?\nIf ever in doubt about a place to grab food, I am the first one to suggest this place. The food is great - fresh, house-made deliciousness. I would be happy to go here several times a week if I could afford to go out that much. \nI usually get the Bryan's Bowl, but lately have been venturing into the tacos and quesadillas. All the meats are fantastic (although I slightly prefer the grilled chicken over the shredded chicken). As you stand in line (and yes, there will be a line), you can taste the variety of daily drinks that they have available, both alcoholic and otherwise. This restaurant is counter-service only, but don't let the line intimidate you - it goes fairly quickly and is always worth it once you dig into the food.", "I have to agreed with a lot of the others reviewers, the drinks are worth the trip!  I had two shrimp tacos and left hungry. I thought the food was fresh and bland!  The prices are over priced but hey, if your in the neighborhood why not stop by for a great margarita!!", "The ONLY drawback about this place is the waiting line. It's such a pain to wait, but the place is just too tiny for how popular it is. What can ya do? The food and drinks are fantastic and I go every time that I can stand the wait! It's my favorite go-to spot in Portland... I just wish standing in line wasn't such a problem!", "Probably the best tacos in Portland. Very authentic and diverse menu with a lot of options. Not as great as tacos you'd find in Southern California, but it comes close and it's certainly very good for Oregon standards.", "Great tacos - we got one chicken, 1 shrimp, 1 pork and 1 beef - and they were the best little tacos ever. The rice and beans were solid and the margarita while waiting was icing on the cake. Great vibe and I will go back for more!", "Amazing tacos.  You can tell that the ingredients are high quality, and the flavors are bold and delicious.\n\nSome of their bowls are a better deal when you consider amount of food for your dollar, but they aren't nearly as good as the tacos. \n\nI like both locations, and they each have their own advantages when it comes to people-watching.  Hawthorne is good for spotting dreadlocks and hairy armpits.  Mississippi street is good for watching men who look like bearded women, and women who look like bearded men.", "I really like the bowl I've gotten from her a few times. I will say that when I did go I surprisingly didn't wait in a huge line, I was lucky. However I don't think I would wait in line for a meal here, that why I took alway the star. It is very good, just not lone worthy good.", "Heard a lot about this place so decided to try it out. We started out with chips and salsa and guacamole. The guacamole was really good but I wasn't a huge fan of the salsa. I tried the quesadilla and my husband got 3 different tacos. Overall the food was good but didn't quite live to the hype for us. Could be because we have had a lot of good Mexican places, but like I said- it was pretty good.", "Don't get me wrong, this place is delicious, but I don't understand why folks migrate here like it's an oasis in the middle of a desert. Just once I want to drive by and see no line. \"You go, Glen Coco!\"", "Yum!!!!!! This place had a long line for a reason!! It is yummy! Got the flautas & they were so good! This place is so unique & cute", "This was my second time here and after the main part of our order came I remembered why it took soooo long for me to return: way way too much something.  (last time it was grease; this time it was salt)\n\nSo here are the details: \nHorchata: great (flavorful and a cut above others in town) but TOO MANY ICE CUBES (so the greatness was fleeting.) It came down to this: still 2/3 full glass of ice after drinking the horchata.\n\nOur half order of chips with guacamole and salsa was yummy (but I was conscious of the salt and grease on the chips because I could see the grease and I could taste and feel - via texture - the salt.) Nevertheless delicious guacamole and salsa.\n\nMy friend ordered a beans and rice bowl PLEASE NO CILANTRO!!! (this was highlighted in yellow by the order taker)  He said it was good and brought home what he didn't finish [probably because he had filled up on the chips/salsa/guacamole (as opposed to tossing it which would have been a '-')]. Then it turns out when he has it for leftover dinner at home there was a HANDful of cilantro under the grated queso and crema fresca topping.\n\nThe deal about cilantro: people who decline cilantro (I myself LOVE it) decline it because it tastes BAD* to them. [*like soap...which is pretty bad when you're trying to eat].  When someone declines cilantro, that request should be taken seriously akin to any other food allergy.  As a matter of fact, severe cilantro allergy can cause anaphylactic shock.\n*************************************************************\nI ordered the new mashed potato stuffed, veganized (it said it was possible on the board up front but the person taking the order had to check with the kitchen) flautas.\n\nGREAT concept!  I was excited!  I thought of all the spin offs I could experiment with in my own kitchen.  The crispy flauta aspect of the dish was good: solid and not greasy (even upon reheating at home) BUT...BUT...BUT the mashed potatoes with which they were stuffed were so salty that I had to parse out whether the saltiness was from the heat (as in spiciness) or from simple over-salting.  Verdict?   Both. Had the kitchen staff (1) salted the potato water, (2) salted the potatoes while mashing and/or (3) salted the salsa that was added to the mashed potato filling? From the outcome it is possible that all transpired.  One thing: probably no one had tasted the filling...\n\nThe bottom line:  I will go back to Porque No and try their drinks (I've heard mostly good things about them) and more guacamole and salsa w/chips  AND the mashed potato-filled flautas [to see if they read these reviews and learn from them and because I believe in feedback generating improvement]\n\nThose of you who read my reviews or know me personally know what a crazy obsessive foodie I am ... so you know I really WANT to give this place at least four stars.  I'll wait ... and I'll even try the Hawthorne place.  \n\nBy the way-I originally gave 3 stars and then remembered my bathroom experience: I've worked in a restaurant and I know that part of the reason that funky odor exists is because the mop and mop water aren't washed/cleaned/rinsed enough.  That has to be a priority if you want people with good (i.e. discerning) taste buds to return.  Remember that a lot of taste bud sensitivity is connected to our olfactory senses.  \n\nAnd now that I've spoken with my friend and found out that there was cilantro in his order despite our request - the 2 star rating is firm. Eh.  Maybe it will be a while before I return after all.", "We went here for our trip to Portland after several recommendations from locals. It did not disappoint. The vibe is very cool- everything is brightly colored with a graffiti like atmosphere. The restaurant is small however there is seating outside. There is always a line- so watch out. Tables are first come first serve as well so when ya see one grab one! The staff was pleasant overall nothing exceptional. I had their mango margarita and it was delicious. I definitely wanted more! As for the tacos- my fianc\u00e9 and I had their vegetarian option and it was good however nothing fantastic I would say. It needed a little more spices/flavor profile/something...perhaps a better selection of veggies? It was good just wasn't out of this world taco I had been expecting.", "So far do good.  One sip from the Margarita and already tipsy.  Can't wait for the meal  You'll wait to sit but he food is totally worth it.  A must destination for any true foodie.", "In my search for a delicious (to me) fish taco, I'm putting Por Que No? at the top of my list so far. They have a great selection of meats to choose from. I've tried the carnitas, the fish, chicken, and the barbacoa. The Pescado definitely is my fave from all that I've tried. The diced pineapple is nice as it gets a little in each bite. \n\nMy biggest complaint, besides there always being a long line, is that they are pretty darn small for the price. The fish tacos are $3.75 each and they just are not that large. Still, I'll keep coming here til I find a better fish taco. Love the atmosphere and the bright colors and the friendly staff.", "This place had the best choices of drinks and tacos. The tacos are expensive but worth every buck. I loved the carne asada and camorone tacos. \n\nThey had a horchata infused alcohol drink that I wasn't a big fan of. Still pretty neat! I think there was a lot more rum then I can handle. \n\nI grabbed their sangrias & margaritas. One of those made me happy and the second gave me a nice buzz! \n\nI seriously cannot wait to come back.", "It's trendy, it's jam-packed and there's nowhere to sit, but it's as good of Mexican food as you'll find in Portland.  It's all about the food, and this place is bomb!", "Strong margaritas and interesting tacos (squid, shrimp) make this place top notch. A little expensive for a taco place, but not to be missed.  In a great area too.", "This place is amazing!!!!!!!!!! They have the best tacos and the best margaritas! I will definitely be back! So happy my co worker introduced me to this spot. I am sprung! Calamari tacos, shrimp tacos, and fish tacos are out of this world!!!!!!!!!!!!!!!!!!!!", "The staff was rude, unprofessional and the food not worth the wait.   I don't post many reviews but it's was such a bad experience.", "I have never been to Mexico but I guess this must be the most Mexican looking place in the world. Loved every bit(e) of it! :)", "The Bryan's Bowl blows my mind every time. Get it with the immaculately greasy, salty, homemade tortilla chips. The line is a bitch but when you gotta have it you gotta have it.", "Tacos are wonderful and the Happy Hour/Tuesday drink specials are pretty awesome. I have been a lover of Mexican food since childhood, and every taco I have had here has been a joy. Lines can get pretty long though, so I recommend going at an off-peak time.", "Painfully slow service. Extremely claustrophobic. The food at this location is not as good as Hawthorne's location. Recommend you schedule at least 1.5 hours to finish your meal.", "I think this is one of those places that people either love, or they think it's overrated. Well, I'm on team love! Yes, they are a little pricy, but I think they are well worth it. The carnitas and camerones tacos are my favorite and their homemade chips are so good! Definitely my favorite tacos in Portland and worth standing in line for!", "This is a taco shop for white people. Just check out the names of the people that wrote the reviews for this place. Their food is so-so. The line around the block is another example of classic liberal Portlandia-type transplant middle class annoying people that can't see the ugly taqueria down the street with superior food (and no line!). I only go here when I am forced to by my friends that aren't Mexican.", "Since my first review in 2012 I've been to Por Que No more times than I can count. What keeps me coming back?\n\n#1: The chips. OH MY GOD THE CHIPS! Salty, crunchy with just the right amount of grease (what kinda chip doesn't leave *little* oil on your finger tips?), I stand by my original review of \"so cussing good.\"\n\n#2: The booze. Specifically those damn agua fresca margaritas. The other day I had one with mango chili juice. I think I had literally finished it before I got to my table it was that good (and that dangerous, let's be real). \n\n#3: The music. I have never, not once, not ever been to either location when the soundtrack playing to my taco munching (read however you like perverts) did not make me want to dance. I literally shake my booty in my seat or find myself doing some little moves near the salsa bar every time I eat here. They play the best music at the absolutely perfect volume. I want them to have a Por Que No dance party with all you can eat chips and gallon size mango chili margaritas! \n\n#4: The Bryan's Bowl. Bryan, whoever you are, you're not a exactly a genius, I mean, it's just rice and beans and meat, but I give credit where credit is due, and you are pretty fucking smart for making that little miracle happen. \n\n#5: The system. I love that Por Que No has created (and kindly enforces) a \"don't be an asshole\" policy wherein people are not allowed to save tables while other people toil in line for chips and margaritas. There is nothing worse than some yahoo showing up 20 people down the line who sends their adorable kid to claim the best table in the joint while the rest of us stand around holding our food with no where to sit. Thanks to the policy, we can kick that kid right out of their chair and say, read the sign dumb ass! That's my kinda justice.\n\nThe one negative? They are no longer on Supportland. Boo.", "Rarely is one invited to explain why one dislikes a restaurant by the name of the restaurant itself, since Por Que No? literally translates to English as Why Not?\n\nOne could perhaps point to the fact that, despite the fact that this place is labelled is Mexican Taqueria, it is in fact, not. The food fare, decor and general ambiance is one that screams Gringo Mexican Food Experience, along the lines of \"Mexican\" restaurants  that cater to the sensibilities of vacationing Anglos, places such as Se\u00f1or Frogs, or Carlos and Charlies, etc commonly found in Mexican tourist traps like Acapulco, Puerto Vallarta, Canc\u00fan, etc.\n\nBut, even if the ambiance, decor and food may not be fully authentic, that does not a bad restaurant make. The combined experience may be fine, but the details, however, are where things go awry. While some food items are perfectly yummy, and one may even say authentic, there are some items that would NEVER be found in a reputable Mexican restaurant in Mexico that does not cater to tourists, such as Margaritas, the equivalent of wine coolers to self-respecting Mexicans. \n\nThe inclusion of certain dishes like Lengua tacos, do make up for some of the losses. But overall, the place is not one where a person born in Mexico, such as myself, feels at home -- least of all because the prices are fairly steep. The fact that there are virtually NO Mexicans eating at Por Que No? mercilessly drives these subtle points home. Alas, the very intangible Mexican-ness of the place is missing for those of us so keenly used to it. \n\nA person seeking real taqueria food is better served traveling further afield to places that Mexicans DO patronize. Tienda de Leon in Gresham is a most excellent option to savor real Mexican dishes in a Mexican setting. \n\nIn short, get real and ditch this joint!", "This place is a miracle. Un milago, if you will. Prices are comparable to other places but the food is superior. Sometimes there's a line, but the line moves fast. Here's a tip: call it in and it'll be ready in 10 and you can scoot to the front of the line, then you can enjoy your tacos in a park or on a tire swing. Por que no? Porque si!", "Spoiled by Mexico food in Southern California but honestly por Que no was incredible. Had the Brian bowl and two tacos - shrimp and carne asada - with another side of guacamole. Enough food for two. Loved the bowl, felt quite unique with all the different temperatures and textures and all went very well with the tortilla chips. I've read a bit about bad service here but honestly I like how independent it feels and I've certainly been to more diy Mexican food joints. Portland is lucky to have a place like this until patrons can make it down to closer to the border.", "I'm not sure what was worse: the ridiculous line for overpriced Mexican food, or the pure salt flavor of the fish tacos.  But that was likely an anomaly.  That, or the hordes of line-waiters enjoy expensive salty tacos?", "Fabulous tasty food. Fresh authentic ingredients. I've been going here for a few years. The last year or so I gladly wait in a line that goes out the door, rain or shine, because the food, atmosphere and wait staff are totally worth it.", "I will say customer service is not super friendly but they were willing to remake my drink because I didn't like it which was greatly appreciated.  Still not the best drink ever but props to them.  I got a classic marg because they sell there marg mix so I assumed they like be excellent. Not the case. \nThe chips are good. Salsa a little spicy. Quac tasty. \nI got Brian's bowl with al pastor.  \nNot the best al pastor I have ever had- but I come from southern CA where Mexican food is a plenty! \nBowl was big! Probably could have easily shared.  Not super flavorful. But it wasn't bad either. Pretty creamy surprisingly. \nI would say my whole party felt the same. Not extremely satisfied but also not too disappointed that we ate there. Glad to have tried it at least. The line was long out the door.", "Their fish tacos are amazing! Well , I enjoyed the others also. Not a big fan of their horchata maybe I got the end of the batch because it was watered down. I loved the set up. There's an outdoor seating next door that's adorable. I only want to go here for tacos now ...yum\nP:", "Mexican food the way it should be. Inexpensive, small menu, fresh ingredients.", "We were goofing off in Portland and ended up close to this place late at night. It's a semi-small place and people were lined up out the door. Turns out the line is because you order at one place and then go to your table to eat. So, that's a little slow, but it works ok.\n\nWe found the food to our liking and the ambiance was upbeat.\n\nWe'd go back here again if we find ourselves in the area. It's a nice community gathering area with small restaurants and shops.", "The food at Por Que No Is not the problem, it's the service. The last three times I have called in a to-go order I've dealt with a very rude employee. They are always very condescending and make me feel like I am burdening them with my order. They always somehow have something way more important to be doing right in the middle of me placing my order. EVERY TIME! I do not call in a to-go order often. Maybe once every few months. I often go and wait in the horrendous line and wait for my food and an open table for way too long. I always tip. It's very frustrating that I cannot call in a to-go order every once in a while without a disrespectful employee making me feel like an idiot. So rude.", "Lines are eternal. Food is good but I do not think it justifies the combination of prices and lines and the shortage of tables", "This is my favorite Mexican place in Portland. Excellent ceviche. Downside is that it gets pretty crowded and can be slow.", "We call this place 'Gringo Tacos' because I have never seen a Mexican eating here. I don't think Thai folks eat at Pok Pok either. Writing a review for a joint that already has 290 seems dumb but I do eat here lots. I pass it by if there is a line out the door which there usually is but on that rare occasion you can stroll right up to the counter and find a good seat. Why do I come? Margaritas. They make em damn good and strong. Be careful. Two full ones will most likely require a mid day nap or cause you to break up with your boyfriend (sometimes alcohol actually makes you see straight). But they will also set you back some ducketts, So will the food which is truly delicious and unlike the the taco truck, has carlton farms pork and grass fed beef. Us gringos like that shiz. I go for the most bang for my buck and get a shrimp quesadilla on corn tortillas because that means two. The shrimp is always fresh and tender. For brunch until 3:00pm go for the chilaquiiles but share them with a friend. The plate is huge! Every taco is also delicious on homemade tortillas but spendy at $3.00 a pop. Not good for the fellows who can eat like 8 of em. But again, you know where your meat is coming from. Unlike voodoo doughnuts or Montage, I DO bring my out of town guests here. Oh, it's pretty precious and adorable also.", "Great food. But our server was not the most helpful..when we had ordered for our kids. They messed up and then we're not helpful trying to fix the matter. To the point the manager had to step in . And he ended up taking care of us. And not trying to charge extra for something we had already paid for , for the kids lunches!..would come back just for the food...", "When they're good, they're very, very good, and when they're bad, they're...well, you get the picture. \n\nThe food is often great, particularly the ceviche, which is among the best I've ever eaten. The ambience is quirky, charming.\n\nMy biggest beef is the inconsistency, so I feel obligated to ding them for this, hoping they will demand even performance of their chefs. Last night, my \"Brian's Bowl\" was so flipping salty it was inedible. Saltiness has been a problem in the past too. But again, this place has the potential to be consistently wonderful, so I hope they won't rest on their laurels of the many favorable reviews they receive, but instead, strive to be CONSISTENTLY good.\n\nI do want to give kudos to the staff who are always pleasant, friendly and attentive.", "Wonderful! One of my faves, for sure. Great authentic fresh food, sweet service, fun location. Highly recommended.", "In the past I gave this place a five star review. Lately I've been eating at the Hawthorne location and I really think it's great. Tonight on Mississippi Avenue my shrimp taco was so salty from the first bite to the last that I will never order a shrimp taco from them again. My all a cart beef tamale  (they didn't have any chicken tamales) was also salty, though not as terribly, but definitely dry inside and out. I can get a dry tamale and 1 million other places, I thought this place had nice moist tamales, I'm sorry I hate the word moist! \nI just can't say I enjoyed this meal at all.  I'll give it three stars because I still think they have 4 1/2 star potential and maybe it was an off night.\nI'll try again if I'm on Mississippi Avenue but I'll continue frequenting the Hawthorne location because the food is consistently fresh and good there.", "Cool neighborhood vibe. Good selection for both meat eaters and vegetarians. Due to popularity and the made to order preparation, expect a wait after placing your order. I had the Bryan Bowl with veggie that included a nice seasonal selection. Both indoor and outdoor seating is limited so be sure to beat the lunch rush.", "I was in Portland recently and we were craving Mexican. This hit the spot perfectly.\n\nI was thrown off a bit by how small this place was - it's counter service, so I felt a lot of pressure to quickly decide what I wanted while we waited in line, but I wish I had had more time to look at the menu beforehand. I ended up getting the Veggie Bryan's Bowl with chips & salsa. Lots of hearty beans and veggies that filled me up for the day. And the chips and salsa were plentiful. I also ordered a \"large\" side of pico de gallo, and it was tiny - so save your $2. The highlight of the meal might have been the strawberry margarita.\n\nI hope to be back next time I'm in Portland, so I can test out some other menu items. Especially the horchata!", "Always avoided this place because of the line.  But it was tolerable and moved fast, and the service was very good and friendly.  \n\nI had the Bryan with carne asada, which was good!  A little beany intensive however and for some reason soupy.  I'll take a chipotle bowl anyday.  My bf had the tacos, good, but super small. And $3!?  You can get better tacos at a food cart, authentic, for like a $1!  The biggest disappointment came with the guacamole.  Bland, creamy, and tasted like it came from a bag at trader joes.  I will say the ingredients tasted very fresh, which leads to the 2 stars.\n\nIf you go, maybe go for happy hour.  Seems like it's trendy-hipster-mexican food, and all hype; but the food just did not deliver (especially for the price).  Much tastier and authentic mexican food exists in the city, let's get over this place already.", "Right after landing in Portland we decided to grab a quick lunch at a spot our Airbnb rental suggested nearby. The staff were very nice, helpful and not in a rush for you to order. I decided on the pollo verde and pollo asado and my husband had the pollo verde and al pastor. My favorite was the pollo asado while my husbands favorite was the pollo verde. The flavors were very fresh and they had lots of salsa/sauces to choose from- a green one was our favorite. I am not a huge fan of corn tortillas and may have liked it even more with a different tortilla choice (unsure if they make any swaps). The beans came with the meal but I was unimpressed- they did not have my flavor for my liking. We also ordered chips and salsa which was by far my favorite of the meal. The chips were delicious but the salsa was fabulous!\n\nIf you're nearby and looking for a taco fix far from the border (Texas native) I would recommend trying  Por Que No.", "Salsa and guacamole for an appetizer was delicious and tasted homemade. I had 2 chorizo tacos, a carne asana taco, and a carnitas tamale platter. \n\nHands down the chorizo tacos were the best!! Everything was very good and fresh and tastes like every tortilla and ingredient was made in the kitchen. But I would highly recommend the chorizo tacos. \n\nPros: great food, home made taste and feel, orders for tacos are served as x1\n\nCons: as a Tall person the seating was a little small, but hey not everyone's 6'9\". Limited seating was also an issue so if you want to sit get there before the lunch hour rush. \n\nWhen we left there was a line out the door and half a block down.  \n\nIf you got some time... Por que no?", "A small restaurant with indoor and outdoor seating. There was a line but it moved quickly and your drink order was brought to you as you waited. The person at the register and taking orders took her time with each person and was pleasant. The food was delivered quickly. This place was still hopping at lunchtime around 2:00! Very popular. The food was fresh and well prepared. I had tasty carnitas.  Parking is limited but don't let that stop you. The name says it--Why not?", "Really good but I don't know if I would pay $3-$4.75 for tacos again. I think I'll stick with taco trucks that have them for $1.50 for just as good.\n\nThe bathroom is amazing it's dim but very eco friendly. \n\nParking gets full but I don't mind parking a few blocks away and walking.", "Go to Por Que No and order the Bryan's Bowl right now. Do it!\n\nIt's a steaming bowl of healthy goodness, piled high with beans, veggies, peppers and rice, and served alongside hot, fresh tortillas and salsa. I've had other dishes at Por Que No but I just don't see the point in ordering anything else anymore. That's not to say the other menu items--tacos, enchiladas, etc.--aren't great, but the Bryan's Bowl just encompasses everything fabulous about healthy Mexican food. \n\nThe prices are very reasonable and the taco-shack style of the restaurant is whimsical and cozy. Sitting under the heat-lamps outside on a crisp Portland evening enjoying tasty PNW-styled Mexican food is near bliss.", "Growing up in ESSJ, I was reluctant to try tacos in Portland.  Recommended by a local, so I had to check it out to compare. \n \nHonestly, I like Por Que No.  For outside of Cali standards, they did good.  First off, Mississippi Ave is awesome, every place I went to on Mississippi was a hit.  I really like the low key, eccentric, welcoming ambiance.  And the service was fantastic.  \n \nTACOS\nCarnitas\nCarne asada\nLengua  \n \nFun ambiance and flavorful food.  Por Que Knows Whats Up.", "We had to stand in line outside to get to the counter to order but we were able to find seating in a heated patio to the left of the main entrance. The decor is vibrant, colorful and fun. We ordered horchata, ceviche and three tacos each. The outdoor seating wasn't ideal, the tables inside looked a bit more appealing but then again it's a casual place. And at least the outdoor area was heated. They bring your food to you. Service was fast and friendly. The horchata was very tasty. The ceviche was wonderful and fresh. It came layered with guacamole and salsa with lots of lime. Excellent with their chips. We debated whether to order the ceviche and I'm very glad we did. The taco were small and fairly standard. I had carnitas, fish and pastor (they have an impressive selection) which were all good, a step up from food carts. If you're in the neighborhood, definitely check it out.", "Pro:\nWow! Real organic and local Mexican food! While on the pricier side of take out, the food is always excellent. Loyalty cards and a fairly broad happy hour/specials always keep you coming back for more. Still the best Mexican I've found in the city so far bar none. The free Dum-Dum's are also a nice touch.\n\nCon:\nVery small & cramped when crowded (always). Intensely hot during the warmer months (all but the winter). Just a single bathroom to share for everyone (male/female/staff).", "Comida por hueros. \n\nAnd yes, hipsters are hueros.  It's edible, it won't make you sick, but...you an do so much better in this part of town than an overpriced bearded version of Taco Cabron Bell. So you should do so, because when you can make chorizo bland, something is Very Wrong. \n\nHella cash, minimal seating, too many hipsters. Pass. If you gotta eat here, the carne asada is the best of a ragingly mediocre, overpriced lot.", "The food was great.: perfect quantity, amazing guacamole, fresh rich rice bowl and mouth watering water melon juice ! Loved the ambience", "Great atmosphere but a little on the tiny side. The line was out the door and a little disorganized. Other than that, the food was delicious and worth the wait. Gotta try the different teas and stuff.", "A swing and......a miss. Not sure what the hype is but the food was meh.  Bryan's bowl with asada, tacos, flautas, salsas. None of it was very tasty. The only great thing was the chips.  Not coming back for those.", "Great chips and guacamole, (this coming from an Austinite who has it weekly). Tacos were good but not exceptional. Carne guisada and pollo asado were good choices.", "Wow. We had so many friends suggest this place and I'm really glad we went. I had the carnitas and the carne asado tacos. My husband had the verduras tacos. We were really satisfied.\n\nThe chips are homemade and pair perfectly with the salsa and the guacamole. I was super thankful that they had so many gluten free options!", "Love the tacos, and the margaritas hit the spot. Great chips, salsa, and guacamole. Quite the selection of tacos allows you to get a wide variety of flavors. It gets crowded and there is often a line out the door but it always moves quickly. Great food to get to go and bring home as well. Almost forgot their bowls are a great combo of rice, beans,  and tasty fillings.", "Really tasty take-out tonight. Our favorites were the carne asada Bryan's bowl (served with chips), chips & guac, and various aguas frescas.\n\nAlso tried a fish taco, shrimp taco, and pollo asada taco. Those were tasty too.", "It was alright, not faboo.  I had the huevos mexicanos with added carne asada, and it was all fresh, but rather bland.  The carne asada didn't have much flavor and the eggs were just sort of blah.  The tortillas when stuffed with guacamole, egg and asada, and liberally doused with hot sauce, were good.  The horchata was tasty, but whatever the bits floating in it were, almond or cinnamon, it made my throat hurt and made me cough.  I almost coughed my horchata on the strangers sharing our small table, as there was limited seating so we let a couple join us.  \n\nThe service was ok; I got the feeling my order was tolerated.  You know, that smug sort of \"MmmmmHmmmmmm\" look.  Like when I said, \"I haven't eaten here before, do you call our name or bring the food to the table?\"  I got the answer, \"We'll bring it to you, that's why we gave a number to your friend.\"  OOOOH, I see, you mean the transaction ahead of me that I was paying absolutely no attention to because I was reading the menu?  Ok.  But wait?  Where's my number?  \"We put you on your friend's number.\"  How do you know she's my friend?  Por Que Psychic!   MmmmmHhhhmmmmmmmmm.\n\nAnyway, it's good food, but the best Mexican food ever?  No way.  I'll try it again sometime, and maybe have a better opinion.  But right now my opinion is that it's just asi asi.", "This place has a great vibe and great food. You can't go wrong with anything on the menu, especially their tacos and the Brian bowl. The only thing is that it does get a bit spendy for a taco shop.", "Probably the best tocas in Portland.  We've been there several times and the tocas are so good that we haven't tried other items.  Last 2 months we were there, they were out of the calamari tacos.  Was a bit disappointed since that was their best tacos.  Shrimp, fish, steak tacos are also very excellent.", "Overall good stop. I had 3 of their tacos, carintas, asada, and pastor and they were all good. Portions were OK. Spent $10 for these three, and i wasn't too happy for value to food ratio. Taste of the actual tacos was great, good marinade and make sure you give the separate sauces a try!! (especially the big green bottle)", "Tacos are awesome, margaritas, awesome, service horrible, order at counter with someone who's more interested in talking about the last great party they went to then taking your order. Maybe if they actually focused on their job the lines wouldn't get so long. Bus your own table AND pay top dollar for a taco dinner.", "My favorite meals here are Bryan's Bowl with fish, the Por Que Salad (with calamari) and the ceviche. The salad is really amazing, a recent discovery. The margeuritas are also really good, the best next to Al Chavo in Los Feliz. \n\nBut I also love the atmosphere, the small tables with sagging chairs (please don't change!), the votive candles and decor. It is always packed, but you can find a little nook somewhere and feel out of the hustle and bustle. Oh and the chips, REALLY good. They are typically playing some good tunes. \n\nThis is counter service, but well done. Service is prompt.", "The food was good, but as others have pointed out:  1) Too crowded, 2) too long of a wait to just get your food (20 minutes), 3) not much of a value proposition.  Had the calamari and fish tacos.  Calamari was tasty, but off (should not have been served), fish taco was good, but nothing to write home about (I'd take the $2 fish taco at Muchas Gracias over the $3.50 one here anyday).  If I happened to be in the neighborhood and it didn't look like a madhouse, might venture in again to try something else.  But I could easily live the rest of my life without bothering.", "Great Mexican food with a creative twist, very cool interesting atmosphere (and line) I usually get the Bryan's bowl with Carnitas, however I do have 2 complaints, you are only giving 3 tortillas (you will need about 5) and the ratio of beans and rice to meat is way off. After the first taco I usually run out of meat. Luckily everything else tastes damn good and I can wash it down with a glass of sangria", "New to Portland and coworker gave me a list of the taco restaurants to make it to. This was on the list. It did not disappoint. Seemed to be there on a less busy summer evening but it filled up quickly. Great place for date night after work to avoid commute traffics.", "Fantastic Tacos and fruit drinks! It's an experience you should not miss. It gets really busy at Lunch time.", "Sadly Oregon seems to lack a lot of authentic Mexican places. I had heard a lot about this place so decided to give it a shot, not sure what to expect. Service is awesome. Tables are hard to come by and it's first come first serve, but the guy cleaning off the tables will inform those who've been waiting the longest when a table opens up, which is a nice touch.\n\nThe food is a touch pricey for the size of a taco ($3 for a small taco), but I guess given the popularity of this place, I expected as much. 2-3 tacos are plenty anyways, just won't compare with prices at a taco cart or anything. Anyways after a bit of a wait, I had 3 tacos - carnitas, carne asada, and chicken asado. Tortillas seem to be an often overlooked part of a solid taco, and they definitely get that right (I hear they make their own tortillas). The carne asada was tasty, but the meat didn't fall apart easily and was a bit chewy, which makes it hard to eat cleanly. I thought the carnitas was aight. The chicken was the best, perfectly grilled.\n\nIt was very good, no doubt, but didn't quite fulfill my cravings for the Mexican I can get back there. maybe it's the spoiled former-Californian in me, but something seemed missing. The search for the best Mexican in the NW continues..", "I don't think this place is worth the line. I was so excited to find out that they had al pastor meat. But it was spicy and not sweet, which is not authentic at all. Also their horchata just tasted like rice. It's like this place is on the verge of being so authentic and great, but just isn't there yet.", "The best spot for Mexican food in Portland! Love this location with its intimate and charming ambiance. There are always new options to choose from, but I recommend the Bryan's bowl with shrimp. Don't forgo the fresh guacamole and warm chips out of the oven either! Their original margarita is strong and perfect - well worth the price. Definitely check this spot out!", "?Por Que No? has become a regular stop on our trips to and through Portland. Stop on Tuesdays for $.50 off tacos, discounted drinks, and other food specials. This location is great on a sunny afternoon for sitting back and people watching out on the sidewalk. Chips and salsa cost extra (which is a bummer in my book), but they're well worth it!\n\nThe food is consistently prepared, and the menu has enough options to keep in interesting for vegetarians and meat eaters alike.", "Little hole in the wall but great sangria and delish guacamole!", "I love the chips here, they're usually still warm when we get them.  The guac is pretty good too.  The margaritas are yummy and reasonably strong, though they're sticklers for carding, which is kindof a pain when one person is manning a table (it gets busy!).  We've only ever gotten the tacos, which vary from good to delicious, maybe someday I'll trying something else.  The patio is nice, and the inside cozy, though very small.  Don't go with a group.", "4 stars for Mexican food in the pacific northwest???\n\nYup, it was that good.  Their chorizo was delicious and corn tortillas were made to order.  Although it does get a bit crampt and lines may wrap down the street, it's worth the inconvenience.  On a warm sunny day, nothing gets better than a cerveza and carne asada tacos at Por Que No.", "I am a fan!\n\nCame here after a night of drinking at Oktoberfest (at Prost) and Bar bar. They close pretty early on a weekend, but it was definitely worth it! \n\nWho doesn't like Mexican food after a night (or should I say day?) of drinking! I have to deduct a star for being pretty pricey... But it was soooo good. I'm kinda weird in the way that I can't eat super spicy foods but I LOVE spicy food. Each taco comes with their special made salsa on top and the cashier said the spiciness level was a medium. To me... It was more than a medium, but still very enjoyable. \n\nI'd definitely come back for their alcoholic horchata too *insert heart eyes", "This place rocks.  Small and delicious.  Sometimes it takes them a little while to bust the food out, but its worth the wait.  Everything is fresh and well presented and tastes very authentic.  I like it.", "Absolutely wonderful food! Top Mexican food we've had! Very small location on Mississippi but worth the wait in the rain! Friendly staff! Great food!", "Two friends recommended. It's the bomb. One friend is a vegetarian... They have a great veggie selection for brunch and on their standard menu. I tried an aqua Fresca - - passion fruit, cantaloupe - - delicioso!! I tried the spicy cucumbers (refreshing indeed!). I was hangry so I ordered the meat tamale (was pork/raisin) with eggs (my choice.. I decided on over easy).. It came w rice and beans and salsa. Totally delicious. No complaints and I ate it all. They have a nice salsa bar, too. I recommend the orange salsa (spicy but flavorful). Defffff coming back.", "In my humble opinion, these are simple tacos that are horribly overpriced and the waiting in line for this food was frankly an unnecessary experience. The lengua taco was the star, the rest (pastor, steak, calamari and fish) were just okay.", "Very very delicious! And service is great. Careful with the taco de lengua, just a little salty for my taste. Environment and music playing are just part of the experience at this taqueria!", "Such a gem!  From the ambience of a community staple to the delicious food and down to earth people. Service is amazing so don't worry if you see a long line it goes by really quick. Quality of food is great down to the details of the garnishment. The Barbacoa taco was very rich & deep in flavor. Fish Tacos make you feel like your in Baja Mexico!  All tacos made with handmade tortillas.  The Margaritas are absolutely killer!  They use fresh juice mixers so it's refreshing on a hot day!  An authentic Mexican taste with an added culinary twist.  A must try in Portland!", "a stroll down Mississippi blvd lead us into a highly recommended spot with a small but manageable line through the door. after a quick consensus among our group, we all shrugged with a \"por que no?\" and headed in. it was a great choice - our food was delicious and the pomegranate margarita (which was randomly on a happy hour special) was refreshing and big enough to share. \n\nI had bryan's bowl with carne asada, which came in a small-ish ceramic serving dish but it just kept on going. combined with the massive scoop of chips, i couldn't finish the whole thing. it was a warm and hearty serving of beans, rice, cheese, steak, a salsa with a smoky undertone, crema, and queso fresco. i personally could have done with double the amount of queso fresco, but don't let that stop you. it's a really fun and festive spot, and it's obvious that they care about their customers, the quality of the food, and the community.", "Great margaritas, great food, awesome atmosphere, affordable, and bike friendly. Really, you can't go wrong with this place. I came here for the first time last night and ordered Dylan's bowl with chicken. (You can also get it with any of their other choices of meat, fish, or fresh veggies. The god was so good and the service was spot on. I can't wait to make myself a regular here!", "Came here last night.  \n\nI had the Pastor, hubs had Carnitas, and kids had fish, asada and beans and rice. \n\nCarnitas was pretty tasty and the Pastor was REALLY, REALLY good. I loved the flavor of the pastor and the chunks of pork paired so nicely with the bits of pineapple.\n\nThe beans and rice was only ok. Not a lot of flavor.\n\nI wasn't really digging the tortillas.  Usually there are 2 tortillas per taco , but this place only uses one and the tacos were on the smaller side.  Which is a shame because they are indeed delicious.  \n\nWashed it down with some of their strawberry juice which was also tasty.\n\nThis place has a huge line and seating is VERY limited and while waiting in line you can't grab a table.  It's not allowed.  So although the food is good, it's  overpriced, overcrowded and overrated.  Which is why my 4 rating drops to a 3.", "Great Mexican restaurant. The tortillas were fresh. I found the carnitas and barbacoa tacos to be my favorite of the bunch. They also make a mean margarita. Best to go before the lunch and dinner rush. Line can get long.", "Mexican food is hard to find in Portland if you've originally come from a place where Mexican food is top notch. This place does a pretty great job with trying to capture the authentic style of street tacos etc. \nI've tried their bowls, tacos with the carnitas/barbacoa/ chicken Apollo/ and the steak. All of the different meats were pretty tasty and well presented. Also the salsa options were awesome! There's a variety from mild, medium and hot but good flavor to them. \nThe place gets packed tho, so if you're going for a quiet night or a big group of people then probably not the place you want to go. There is usually a long line but they do have tasty food. Pretty good spot for Mexican for Portland.", "Here's the thing: there is NO denying that Por Que No has delicious food. There is NO denying that Por Que No has delicious margaritas. The ambiance is great, the style is great - I love it.\n\nAND - no one makes those home-made chips like them. Slightly chewy, hot, not greasy. Um, so good. \n\nBUT - I think it's too expensive for what it is. I recently went in on their happy hour night and for 4 small tacos, chips guac/salsa and 2 margs, it was still $30. Seems like a lot for happy hour prices. \n\nThe margaritas were still $7 on happy hour prices (they were $1.50 off at that) and although the tacos were discounted, they were only discounted .50. \n\nI'm not complaining - because the food definitely has the whole nom nomz factor, but I guess if I go somewhere, stand in line for awhile to be able to order and then only order off the happy hour menu, it'd be nice to have a cheaper marg than $7.\n\nStill, one of the great east side spots! If you're willing to spend the cash, you're in for a treat!", "I don't care how long the line is. When you're craving Por Que No, there is No substitute!! I always get the Pollo Asada + chips n salsa. Handmade chips? This place is seriously well priced for the food you get. Love it!!!", "Unfortunately, this place was the one and only taco taqueria that I got to try while in Portland and I gotta say, I'm pretty impressed! My friends and I weren't sure what to expect since we have a few amazing taco spots in Dallas but Por Que No? did not disappoint. Although I must say their tacos are more on the gourmet side compared to street tacos - kind of reminds me of Torchys Tacos or Velvet Tacos from Dallas, which are NOT bad but I prefer street tacos over gourmet any days! \n\nSide note, I read that the wait can be pretty long depending on which time/day but the line wasn't bad for us on a Saturday night and customer service was wonderful.", "Three and a half stars. Outstanding Mexican food. Homemade chorizo and home made tortillas- awesome! The quesadillas are larger than I thought they would be so I also ordered a chorizo taco in a corn tortilla. We ordered chips, salsa, and guacamole which was delicious. Their home made salsa was top notch. Husband had a grilled chicken quesadilla and the chicken had great grilled flavor. To top it off, we had Basil Lime Margaritas that were perfect on a hot Portland night (who knew?) I hate Margaritas made with mix, and these were made with delicious fresh ingredients. The restaurant is pretty rustic, thus a half star reduction.", "Wasn't sure what to expect from this place. My experience with Mexican-style food in Portland has been disappointing with restaurant food tasting more like La Salsa or Chipotle (Americanized) than authentic. This place is different. The food was very good, bursting with flavors reminiscent of dishes I would get in southern Arizona or Mexico. I truly enjoyed it and will definitely be back for more. Note: Have the tacos!!! They have many varieties.", "Amazing food! Amazing staff! Amazing atmosphere! A Portland staple!!! This is my most reoccurring restaurant I eat at in Portland. There is usually a line out the door, and there for a reason! It's unique and quality food. Mmm. What's the soup today?", "I will start by saying that I don't usually jump at the chance to have Mexican food. To the extent that this qualifies - I'm no Mexican food purist by any stretch - this is excellent. On a long hot summer day, it is well worth the long line. \n\nOh, and since I frequently review spiced nuts, I report that these are a fine and tasty example!\n\nLook out for their signature cocktails!", "Food is all about expectations. Unless you're starving, or simply don't care where/what you eat, you know something about the place you're going to in advance, and get excited for something that you think might be waiting on the other end.\n\nAfter seeing ridiculous lines at the Hawthorne location, I knew I had to try Por Que No?. If it's worth you waiting 20 minutes in line for a taco, then I can work my way across town to give it a try. I even went to the separate location and during happy hour to maybe hit a good point where it wouldn't be so busy. \n\nTheir happy hour wasn't terribly impressive, maybe because they're popular enough they don't need to incentivize people to come in. Even at 3 p.m. on a Friday afternoon, the place was about half full and rolling quickly. As far as prices go, it was about $.50 off per taco, $1 off margaritas, and a few other light discounts. \n\nMy sangria = excellent flavor, though a little light on the booze.\nVeggie taco (squash, carrot, pumpkin seed mix) = crazy spicy. The flavor was ok, but definitely masked by the spice that kept kicking my taste buds every time I took a bite. Way too spicy for me.\nCarnitas taco = wow. This I would go back for. It looked like a lot of cotija on top, but it really worked to create a creamy taco.\nChips + salsa = classy, with nicely salted chips. Salsa was chunky and flavorful.\n\nLuckily there wasn't a wait! However, the small restaurant was easily half full at the dead hour of 3 p.m., so I can't imagine how busy they must be during the typical dining hours.\n\nFor me, I'd consider trying their happy hour again if I was in the area (really though there are a TON of other dining options up the street!), but I'm not sure I'd make the trek across town to wait in a considerable line for pricier food. If you're looking for authentic tasty Mexican food around Mississippi though, I would recommend you give it a shot!", "I must send out two BIG thank yous: first to Por Que No for making awesome food and second (and possibly more importantly) to the Yelp-iverse for insisting I order the Bryan's bowl.\n\nI was invited by a friend to check out Por Que No, and like I've often done since moving to Portland, I consulted Yelp.  High praise was nearly across the board and review after review mentioned Bryan's bowl.  Before I even left the house, I knew what I'd be ordering.\n\nOne qualification that I do want to make is that many reviewers have mentioned \"the line is always out the door\" is that seriously, the door cannot be more than 10 feet from the counter.  Lucky for me when I showed up there was no line so I was able to quickly get a pint from the one tap line they have which was pouring Amnesia's Desolation IPA (for you beer lovers, Amnesia is less than 2 blocks away - score!).\n\nAlso, there has been a few mentions about the price of the food.  Sure, I'll agree that the individual tacos may be on the higher end of what you're accustomed to spending, but at $6.75 the Bryan's bowl is a steal.  Order it with the chips and watch as your friends who ordered something else eye your plate with unveiled envy.  If you want it spicier, just go inside and help yourself to the free and spicy salsa near the water station.", "Just happened to stumble into this place. I arrived just in time to be the first person to get the happy hour rates!! I was delighted since I didn't orginally know about this. From what I gather its from 3-6 every day. \n\nI got the polla asada tacos which were so yummy.. and a bit spicy but I didn't mind. My mom got the Bryan Bowl and she loved it as well. Plus we got a few items cheaper for Happy Hour!\n\nI believe there was seating indoors but I choose to sit outside. It was a nice Sunday afternoon. By the time we left the place had a long time out the front door of people who couldn't wait to get in for some good food!\n\nI shall be back!!", "If you haven't been here before, you haven't lived. You can't go wrong with anything. well worth any sort of wait. Will come back again... Oh so soon.", "my sister raved and raved about this place and begged me to take her there while we visited from seattle. overall, the value and food is really good, can't complain. i can see why she wanted to come. we ordered the fresh chips with salsa and guac and had fresh corn tortillas with our tacos. personally we all LOVED the calamari and also the shrimp taco. the carne asada was a miss though cause the texture was a bit chewy and hard but its ok.  loved the creme sauce on the calamari and the cabbage, spice and pineapple gave the shrimp a great balance that danced in my mouth.\n\nthe juices are good too.\n\ntip: go early to avoid long lines as seating is limited. they have outdoor seating but its portland so expect rain outside of summer.", "I miss areas and a time when Taco Tuesdays meant $1 street tacos with cilantro and onions served with a side of lime and pickled carrots, onions, and jalapenos. \n\n$3 \"street style\" tacos during happy hour is still a little to hipster for me to swallow, even if they source all their meats from local farms. The food and service though are great. Margaritas are tasty and the refreshing. Shrimp and diver scallops ceviche is tasty and I enjoy that they offer spiced cucumber slices, even if for an extra $2.\n\nParking is fairly difficult to find and they don't let you sit down on a table until you get in line, order at the register, pay for your meal, and receive an order number.\n\nAlso, you need to bus your own table. \n\nNice thing is they provide misters and umbrellas for those standing outside with a water station. Also, they make their own hot sauces located in a mini fridge by the interior water station.\n\nOverall, good food, good margaritas, decent vibe, ok pricing and parking.", "Delicioso!!! This place came highly recommended and it did not disappoint. I personally loved the ambiance and service. We had drinks, guac and chips, and tacos. The handmade corn torts make their tacos tasty. Definitely would come back!", "We googled \"best tacos in Portland,\" and Por Que No popped up, so we figured, well, why not? We went at Saturday brunch, and were met with a long, slow moving line out the door, which was less than exciting given the rain and cold, but decided to tough it out. \n\nI got a Bloody Maria, which was good, but a touch too spicy. We finally got to order, and then had to go sit outside (did I mention it was cold?), but decided to go with it. The chips and guac and salsa were amazing. \n\nWe initially came for the tacos, but ordered brunch instead, and I think this is where we made the mistake. I had the Huevos Mexicanos, and it was just... bland. I would have gone back inside to get some of that self serve salsa that they had advertised, but just moving was a nightmare so I passed. I think if we go back, I'm just going to stick to tacos.", "I have no words other than I have never been more bummed to not be a local who can come here all the time! We were visiting Portland and stumbled across Por Que No? I had seen it recommended basically everywhere, so we decided to give it a try. So fabulous. Super cool ambiance, great decor, strong margarita and the tacos were to die for. Really creative combinations and wonderful execution. My boyfriend and I honestly talk about the meal we had there-and it's been weeks. Can't wait to come back to Portland and hit this place!", "Being another California transplant, great Mexican food is hard to come by in the NW.\n\nPorque No? offers fantastic taste, good variety and their own twists on some classics.\n\nFirst and foremost - the chips, salsa and guac and DE-LICIOUS. Some of the best, hands down. \n\nTacos are great and true to what they should be. The pescado taco, by far my favorite and if they used fresh, local fish - it would be one of the best fish tacos I have ever had.\n\nThe Bryans bowl is also super awesome.\n\nHOWEVER paying $3.00/taco is something that irk's me. If it wasn't so tasty, there is no way I could ever justify doing it.", "Great ingredients, nice people, yummy food! Favorite Mexican spot in North Portland.", "We are in California. Mexican is way better in CA.  This place was very small and the food OK.  Very crowded.  Inside was junky.  Price a bit high.", "Kinda pricey but they have a lot of housemade specialty dranks and good vibes so worth going to! They have different margarita flavors on the daily and it was Passionfruit when we went. Delish when paired with their chips and guac! Looking forward to trying their horchata next time.\n\nGot the Brian Bowl with carne asada and house made tortillas and although the bowl looked small, they packed it with beans and rice and all the fixings! And I made my own mini tacos too.\n\nThe line most likely starts forming outside along the restaurant (they have umbrellas to lend if it's raining) since you have to pay first, grab a number and then a table (no reserving!) and then they bring the food out to you shortly after. They have outdoor seating as well if it's nice out. And if it is, you better sit outside. I love Mississippi Ave. and this resto is perfectly situated on along the street for people watching and whatnot.\n\nPRO TIP: If you finish your meal and feel like you're still hungry, you can skip the line and go off to the side of the cashier and get their attention to order more.", "i would give this place 5 stars only if the prices were a bit lower, but however prob the best tasting tacos i've ever had:)", "It's a bit over priced, crowded and busy. The food gets the star for best mexican attempt in Portland. I wish there were some real competition for fresh tortilla driven tacos here in Portland. Any suggestions?", "I was in Austin, TX last year but I think these tacos are even better! Fresh ingredients and friendly staff make this a great lunch/dinner option. The carnitas and the Pollo Asado tacos really stand out. There are no words for the guacamole and chips- simply outstanding! The line to get inside to order moves pretty quick as well so don't let that stop you.", "A little pricy, but not bad, this place was awesome. We liked all the tacos we got, which were a ton of different kinds off the menu, and I loved the little seating area next door. The fresh squeezed juice was awesome. The tacos are small just be aware, I come from a place where tacos are huge, but I have found that this is the average size of a taco in Portland so I just have to get with it! All around great place, clean, fast, efficient and nice staff.", "I came here with a friend and hes a big eater.  But im a small asian girl with an even bigger appetite so i order the plate dish.  It comes with lots of meat, beans, rice, salsa, sour cream, salad, gauc, and tortillas.  it cost 11 bucks. \n\nI ordered it with carnitas.  Any mexican joint that is worth anything can make good stinkin carnitas.  These did not disappoint.  I love chile verde carnitas, but this place did not have it.  but the carnitas were still great.\n\nand just so you know I won the eating contest and ate more than he did.\n\nhe was fairly impressed.  and this was after we had waffle window before coming here.", "A Haiku Review of Por Que No?\n\nSo you're wondering...\nshould you eat at Por Que No?\nI vote Por Que YES!", "I don't usually write negative reviews but this place earned it because i've been forced to go here literally hundreds of times for my job. \n\nPeople once thought the earth was flat. Looking back it seems absurd, but it will be the same with this place. It's the most over-rated restaurant in Portland. \n\nThe food is mediocre, the staff is rude, the lines are long and the menu is overpriced and uninspired. \n\nThere are so many great Mexican spots in town (I'm from Southern California) don't follow the heard and waste your time here. \n\nThe earth is round and Por Que No? Is garbage. It Is the worst Mexican i've had in the ten years I've lived in PDX.", "Food is amazing. During our trip, we passed this place that said \"Best Salsa and Margarita's\", so we turned around and tried it. The food was not so good, and the drinks even worse. The girl admitted that she didn't even know what was in a Margarita... whaaat???.\nThe next day, my daughter wanted to try Por Que No, and it was AMAZING! If we didn't have a  soccer game to go to, we would have eaten there for dinner too. Had the carne asada taco, daughter had chicken asada taco, both excellent. But, you have to get the chips with guacamole. I couldn't stop eating them, even though I was stuffed. Even wanted to get more to go. The horchata is so good too, not that fake drink that is in a orange whip machine.\nWe got lucky and walked right in, ordered, plenty of tables because it was like 2:30p. Would have waited an hour if we had to, it was that good. You won't regret it!", "Fresh delicious food! We love this place for dinner and bringing company that are visiting Portland.", "This place is ok but boy oh boy were they over serving the margaritas last night (Friday). I came in with two girlfriends and we could barely have a conversation because of the drunk people yelling at the next table over. They left after 30 minutes only to be replaced by more drunk people.  The next set of drunk ppl were also yelling and it was just odd.  \n\nThe chips were good.  I don't like super thick chips but I still ate them. I had Brian's bowl and it was also good. I don't really understand the hype. All of the customers are white.  Maybe I'm missing something?", "Good carnitas tacos, thick homemade chips, margaritas and sangria. I'd hit it again. \n\nNext time I'm trying the horchata with rum. Mmmm.", "OK, so, here's the thing, I have been going to different Por Que No? locations since I moved to Portland four years ago. I've got a soft spot for them. They always amaze me with their Agua Frescas and I enjoy their carnitas tacos. What really makes this place is the decor. It makes you feel like you walked into a taqueria south of the border. I havent had anything that wasnt tasty. Tacos are roughly 3 dollars a piece, but they make their own tortillas. The amazing Agua Frescas are about 3-3.50 each, but so worth it.", "This place is excellent. Growing up in the South, I definitely know my Mexican food and this place really is amazing. My wife had the Quesadilla and I had the Chorizo Taco and we almost got back in line to get more. You'll definitely have to wait if you go here on the weekends, but trust me, it's definitely worth the wait. The margaritas are good and strong too, so make sure you order one.", "Absolutely love this place!  You can't go wrong with any of the tacos!  I highly recommend the pomegranate margarita-so delicious.  The one major downfall is that the line can get pretty long at certain times.", "I had a calamari taco and a chorizo taco and both were excellent. The salsa/pico on the calamari taco was really good and the calamari was sauteed rather than fried which was nice. I guess the line is usually a problem, but we went mid-afternoon on a Thursday when even most hipsters are still working.", "Super cute spot; super casual and great prices for AWESOME food. Don't be alarmed by the huge line when you get there - it goes SO fast. You order up front and then take a seat after you have ordered, and then they bring you your food. Great find. Go.", "FANTASTIC.\n\nI've eaten at both locations now (Hawthorne 2 or 3 times probably) when visiting from San Francisco.\n\nThe quality of the food is outstanding. The flavors are great. The hot sauce options are great. I find I NEED to squeeze lime on the tacos, but that's fine, because they're served with a wedge of it and that's what it's there for.\n\nMy favorite is the camarones (shrimp) and recently we had their hangar steak special tacos which were delish. My husband loves the al pastor and is obsessed with the pineapple habanero sauce on them. \n\nWe LOVE this spot and always stop here every time we visit Portland.", "geez louise!!!   por que no por que no in san francisco???\n\nthe best, i mean THE BEST chorizo tacos EVER.  usually when i get chorizo, it's with a sheepish cringe, shamefully knowing that i'm eating pork mystery meat drowned in seasonings meant to trick my taste buds.  but this was organic unadulterated pork sausage - so delicious and with no wierd after taste!  and they really do have the best house made tortillas.\n\npresent company was a fan of the fish & carnitas tacos washed down with margaritas.\n\nif i stayed any longer in portland, i would have insisted on coming back here for round 2.  don't complain to me about the price portlanders.  a place like this in sf would probably charge $5 for a taco this good.", "I don't get this place. It's lame hipster huero gringo food. Go to the King Burrito truck across the street instead - twice as good for half the price, and you don't have to stare at some dork's manbun while you wait in line.", "We decided against going for Taco Tuesday, and went on Wednesday! Our experience here was great! The fact that the bartender comes to you in line and allows you to have an amazing margarita while you wait to order is a very nice touch!\n\nThe tacos were eclectic, the sides were great and the margs were strong! Everything to complete a perfect taqueria experience!", "The fish taco was outstanding, the Brian's bowl was great as well. We got the Brian's bowl with vegetables, which added a nice healthy balance to the meal. Don't forget to go to the salsa bar to check out all the options. I had a great margarita and my girlfriend got the agua fresca, which she said was good but not thrilling. \n\nThis place was well organized, quick, and delicious. Strongly endorse that fish taco", "Always a big fan of this place, the ceviche and tacos are amazing. The tamales need some work, they were out of the husks and kind of dried out by the time they got to our table and really dense.  I love the drink selection, and the chili chocolate cookies.  The seating situation always looks daunting but works out every single time.", "A SOLID Mexican restaurant in Portland. To be honest, I was a little wary because living in California, there is delicious Mexican food everywhere, so the bar was set pretty high. I got the Bryan's Bowl as recommended from my friend. I got it with veggies instead of meat, but let me tell you - it was bomb. You get a bowl of rice, beans, salsa, guacamole, queso fresco, crema cilantro, and either chips or three tortillas. I opted for chips. It's like a giant mix of deliciousness. Everything else on the menu sounds amazing. A great Mexican place in Portland. I also got a glass of the hibiscus tea, which was great because it wasn't too sweet.", "I ventured out to Por Que No a few weeks ago.  People, for some reason, say they have the best tacos in town.  False.  They're good, but certainly not the best. \n\nFor one, the carnitas...aren't anything like carnitas I've had anywhere else, including in Mexico. Where are the spices?  The peppers?  Maybe they were having an off day. \n\nThe food is good and the drinks (agua fresca) are fun.  The decor is festive and charming, and the service is quick.  It gets crowded fast though - beware!\n\nBut, what really irks me is the price.  It's just such a rip-off to pay that much for a taco, but, the Portland hipsters continue to do so....\n\nAll in all, this place certainly isn't bad, but it's certainly got great or even close to the best.  It has good atmosphere and it's fun to go to, but Portland has better.", "A gem. Read the other reviews. Not much to add. Pick your time of day and it's no so crowded. Quality stuff.", "I REALLY don't see the big deal about this place.  I think the tacos are too small for what they charge, and they don't have a lot of flavor.  I think there are far more less trendy places out there that sling a better and cheaper taco.", "Eh. I don't know about this place. I think Yelp rarely leads me wrong, especially when there are hundreds of entries ... but I think the food here just didn't live up.\n\nThey did, on the other hand, have amazing sangria. \n\nI got the ceviche special (blue marlin) of the day, and their famous Bryan's bowl and some fish tacos. The Bryan's bowl was ... frankly I have no idea. It was soggy, mushy, and salty. I am not sure that leads to greatness ... but the tortillas were good and I made a few small wraps with my fish to eat because I was hungry.\n\nTheir fish tacos were also ok ... the shrimp one I had high expectations for since their ceviche was so good ... but it was kind of disappointing. Not enough shrimp and weird mayo / spicy flavors.\n\nThere is usually a long line for this place, because you have to order before you sit down and the bog down is really at the ordering not because it's full or you have to wait a long time. \n\nI don't recommend it though.", "Only thing holding this back from 5 stars is the small seating area.\n\nOther than that, friendly service and exceptional food. I've had the Bryan's bowl and most of the tacos. All delicious! Their margaritas are fresh and delicious.\n\nThe vibe is warm and cozy and just an all around great spot.\n\nWill and already have returned multiple times.", "This place was delicious and seemed to be very kid friendly too. I am pregnant so paying attention to that now! It also looked like a lot of customers were getting the maragaritas (which you can order while you wait in line to order the rest of your food) so I can't wait to try that. This was a casual place but didn't have the feel of fast food. The tacos were great tasting and inventive - with a good serving size! We also got the chips and guac which were great. \n\n I really liked the atmosphere and we will be back!", "strong margarita pints and great fish tacos.  \n\nthe line could stretch around the block so avoid bar hours.", "The taco place was nice. The ladies working on the back was super nice. They like definitely have the place down really have a great grove going and working it when it's like crazy with the lines. The food however was just alright. The thing is I've lived in San Jose and they have amazing tacos. The tacos in San Jose were cheaper and better, so In comparison this place was eh, nothing special nothing bad, except for the nice atmosphere and the two adorb girls working the register.", "What an awesome surprise this place was! After partaking in Sunday Funday and bouncing around town enjoying Portland's fine beverages, my group and I landed at Por Que No? on the vibrant N. Mississippi. The colors, decor and lights draw you in, it looks like a party and gets 10s across the board for being extremely inviting. The service was friendly, fast and efficient. The food, well I didn't have any leftovers and woke up this morning thinking about what a great experience dinner was. \n\nI ordered the ceviche (w/chips) and spicy cucumbers for the table to share. The ceviche came packed with juicy pieces of wild shrimp & diver scallops marinated in seasoned lime juice, served with guacamole, cabbage, serrano salsa. Then I ordered one pollo asado and one carne asada taco served on their homemade corn tortillas (for the win). They were good sizes and aside from the meat being tender and crispy, both tacos were topped with delicious spicy salsa de arbol...YUM! I'm feeling inspired to learn how to replicate these menu items because I enjoyed it so much.", "This was my first time here and everything was delicious. Guac and chips were freshly made, and the salsa I am sure was authentically made in a Molcajete. The tacos themselves were super yummy! Will definitely be coming back!", "The line was ridiculous! Hate that I have to wait so long but I see it's a busy spot. Seating limited .I also do not like how over priced they are being that the food was not all that great. Loved the hot sauce selections though.", "Good food, would not say that each taco is worth over 3.00 dollars. Also would not necessarily call this authentic Mexican food. It is expensive for what it is and expect to wait in line during lunch hour. Not sure that I will be returning.", "There was a line at 8:45pm on a Sunday, but it went fairly quickly and as soon as you get inside they take your drink order which is nice. Food came out quickly so that helped offset waiting in line.  We got the fish taco, carnitas taco, Bryan's bowl w/ shrimp, half size of chips & guac, marg, and rum agua fresca drink.  The food was all great and the drinks were pretty good too, big size for their price.", "I've passed by here many times without thinking much of this place. But one fateful day brought me here and I have to say I'm glad I found this good mexican food! Patience definitely pays off after the long wait. We came here during weekend for dinner and this place was packed. Maybe weekdays will work better if you want to try. \n\nI had the fish taco, beef tongue taco, and the shrimp taco and my friend ordered the Bryan's bowl. The food was GOOD! I was gulping down my three tacos and stealing my friend's food (unwillingly having him tried one bite of my food) :) Great service and such a fun little place. Good stuff!", "It's my first time here and it's busy.  It took a bit time for me to get used to the
