ne star is cause it has booze.", "Delicious and very well priced food! Line was a bit long but I hear that is normal. Atmosphere was kitschy and fun. Definitely had more to eat than I wanted and left very satisfied. From what I can tell from what everyone was eating, everything looked great! It's not your typical Suburban Mexican food, that's for sure. Hope to try the other location also again soon.", "Good food, excellent margaritas, good music (but not too loud)...great place to come hang out with friends.", "This is tough one.  First, people have vastly different ideas about what constitutes \"authentic\" Mexican food.  Chips?  Some say, \"ridiculous!\"  Others freak out if they do not appear as if by magic.  (Remember Taqueria Nueve?)  Then we have the margarita issue.  Most people in this century have caught onto the idea that you don't need and, in fact, do not want, a blender to make a margarita.  Others, of course, expect a strawberry smoothie that gets them drunk in a blue tipped \"Mexico\" glass.\n\nOvershadowing these daunting issues is the stubborn fact that I love Por Que No (True love always. Have a great summer. See you in tenth. Do bongs.)   \n\nHere's why I love it. The people who work there are SUPER NICE all the time even if it is stupidly busy- and it is always stupidly busy.  Except when it is closed for an employee party or electrical fire.\n\nI get the same things all the time.  Cucumbers and guacamole.  (Authentic? IDK and IDC!) a Pollo Asada taco and a special taco.  The line can be seen as an enemy to be avoided or as a joy to be embraced.  \n\nI choose joy!  \n\n(Just look at those people in line.  A family with two young children, followed by the hippest couple in the world, followed by the stripper, followed by the local bike people who hate that you are not local or a bike person.)\n\nFind me Wednesdays, sitting alone, doing the NY Times Puzzle until our band meets to discuss band issues.  Yep, that's what we call getting drunk on pre-made margaritas.\n\nP.S. I have a place I know in Mexico for authentic Mexican food.  But some old lady is always there.  And they don't even have a sign! Later, I discovered I was in her house.  And she doesn't have a bike rack out front.", "Love this place! On our recent visit to Portland my husband and I stopped here not just once, but twice! Carnitas, Pollo Asado, and Pollo Verde were all delicious. Husband had the Al Pastor and Chorizo. Chips, salsa, and guacamole are a must. Strong margaritas!", "Love this place! Por que no was our very first stop on our visit to Portland. Highly recommended by our local friends. Our party of 4 had:\n\nSpecial of the day Vegetarian Tamale with squash and other goodies - yum! Highly recommend\nBryan's Bowl with Veggies - great\nBryan's Bowl with Chicken - great\nChicken Quesadilla - ok, not so great\nMichelada - excellent\nStrawberry Coconut smoothie - great\nBlueberry lime smoothie - great\n\nYou order first, get a number and then staff helps you find a table.\nService is very friendly and excellent.\nDefinitely a MUST when visiting Portland. It also happens to be in a very cool street (N. Mississipi) which is fun to walk around to see cool shops, galleries etc.", "I enjoyed my 5 tacos is was pretty good. However the topping on the tacos is a little \"trying too hard\". Tacos: 3x overpriced. However portland lacks diversity and this is the result.", "Really small place with a line that's always out the door but it all makes sense when you take a bite of their tacos.", "I recently enjoyed lunch at \u00bfPor Que\u00b4 No? for my birthday.  I love many things on the menu but usually stick with the seasonal veggie tacos and every salsa and pickled vegetable I can get my hands on!  I am also really in love with their Sangria.  Really really a lot of love ;) In my neighborhood, there are many delicious taquerias that do minimal damage to one's wallet.  However, I feel especially good about supporting \u00bfPor Que\u00b4 No? when I can because it offers health insurance to all of its employees who work at least 28 hours and even shuts down shop to go on little employee vacations for a few days a couple times a year!  Tips are shared amongst waitstaff and the kitchen which also makes me happy.  So, next time you want to celebrate a special occasion, entertain guests from out of town, or even take me out for lunch, make it \u00bfPor Que\u00b4 No?!!!", "I don't want to give out lots of 5's but Porque No deserves it.  Went on Friday evening with a few friends in town from San Francisco.  Clearly there was a line out the door, but with good company and no plans, the wait was no bother.  After offering up my suggestions, we ended up with a Brian's bowl with shrimp, two tingas, two pescados, a carnitas, a camerones and the essential chips, guac and salsa.  \n\nWith the garage doors open and a nice breeze flowing through the restaurant, our spirits were lifted by the rare glimpse of sun and warmth on an April Friday.  \n\nOur chips arrived first and were salty and delicious.  The chips were crisp but sometimes gooey and clearly fresh out of the frier.  Dunked in the tasty guac, it's impossible to not feel good about life in times like these.  \n\nThe margaritas were a little spendy, but were strong enough to make you come back for another.  \n\nDinner arrived.  As a group it was decided that Brian's bowl was a little too salty.  Still delicious and consumed quickly, a touch less salt would have led to a happier Emily, with lower blood pressure.  \n\nAlex and I feasted on the tasty tacos.  The pineapple on top of our seafood tacos added the right amount of sweetness to battle the spice from the hot sauce I drizzled on top.  I can say if i dig the tinga or the carnitas more, but they are all up there.  The only disappointment was the camerones.  It's not that they are bad, far from it, but everything else is just so good, it's hard to compare.  \n\nIt was a great dinner with great friends.  The SF'ers lamented upon our departure they wished there was something like Porque No (simple tacos, quality ingredients, pleasant surroundings) near their apartment.  \n\nOnly downside is dinner can get pricey.  That point is easily countered because they provide high quality ingredients and offer health benefits to their employees.  That's something I'm willing to pay an extra buck or two for.", "i've been looking for a mexican place to rival my favorite places in california......still looking.   you know the place is far from authentic when one of the items on the menu is called \"bryan's bowl.\"", "A few things about this place, its super trendy, somewhat hipster, but completely tasty! My friend and I go here at least once a week. Its not super authentic if that's what you are looking for, but its better than other places around that are \"more\" authentic. They are always packed regardless of the time of day. Thats a good clue that they are on to something.", "There's a reason they usually have a line out the door! It's delicious! Portions are a little small but every bite of what you do get is amazing.", "BEST MEXICAN FOOD I'VE EVER HAD! There is always a line out the door, and limited seating but definitely worth it. The line moves quick and they have menus outside so you can be ready when you get there. I highly suggest Brian's Bowl with tortillas and a meat/shrimp. \n\nThe atmosphere is warm and the place has nice mood lighting. So it's kind of hard to see what exactly you're eating, though it does give the extra affect of dining in the dark. Overall, my new favorite!", "Checked out this local spot while visiting some friends who transplanted out to Portland, and have developed a great reputation for local eats. Por Que \"No's\"  what's going on.  Upon recommendation, I tried a few tacos as well as the ceviche, which was even more tasty that expected. I must note that it was extremely acidic and a bit strong on the lemon-side, but with a proper heap of chips and some hot sauce, it was a great addition to my meal. Served with large slices of avocado on top, the shrimp combines well with the tomatoes, onions, and various vegetables thrown into the bowl. The ceviche looks beautiful and small, but rest assured it could stand alone as a meal for many guests.\n\nTheir tacos are small, but a good bang for the buck (well, 3 bucks). I tried the fish tacos, which had a bold fried crust on the fish that gave great flavor. The special for the evening was the pork taco, nothing special there. Their assortment looks stunning, will definitely try the other choices on my next visit.\n\nMargarita- very strong, loved that I received my drink while I was in line for my taco's.  \n\nOverall a great joint. You won't spend all night there, but expect to drop $15.00-$25.00 for a full meal and a fun environment. Check out the porch, and pay your respects to the various pictures and statues around you.", "awesome place. we like this one because it's way bigger than the one on mississippi but be prepared for long lines at peak times. carnitas brian's bowl with chips is the way to go here", "Even in the cold, rain, and hot sun, this place has a long line. I liked the tacos and the food but I don't think it is worth waiting that long for. Once you get in, order, and get seated you still have to wait for the food. I will go back again because I really did like the food, but at random times instead of the typical lunch, dinner rush.", "I love this place. Hot sunny day....open air....Hawthorne district.....muy bueno tacos.\nWe heard about this place from a coworker of mine. She is Puerto Rican and was searching for some good cuisine herself.\nMy fiance, baby and I went there for lunch. It was a Monday and packed. We sat in the back open air area. I ordered the calamari tacos in which I loved. The tamales wrapped in banana leaves was some of the best tamales I have ever eaten. \n\nHighly reccommend this place. Muy bueno!!!", "I wish I could give this place zero stars.  The line is ridiculous.  Then the wait for food is outrageous.  From the end of the line til you get your food takes over 45 minutes! And there are signs all over the tables instructing you not to sit until you wait in a 30 minute line to order. Ridiculous customer service.  Speed it up folks! Until then I won't be returning or recommending to anyone!", "I have heard of this place from friends for a while now. I finally got a chance to try with my family on a Saturday night. There was a line out the door when we arrived but it moved really quickly and although busy, a table opened up after we ordered so we weren't trying to stand and eat. We ordered shrimp ceviche, homemade chips, guacamole and salsa, various tacos and beans. The food arrived quickly. We descended on the food like a pack of starving wolves. It was delicious. Everything was fresh and tasty. I've got a feeling I am going to crave this place in the future. We'll be back!", "Really not sure what the hype is about this place.  I ordered a carne asada taco and a al pastor taco, both of them were dry and while the portion is about right for a \"street taco\", you don't really get the bang for your buck.\n\nCame on a rainy Sunday afternoon (just so happened to be Easter), and there was no line, no wait.  We were able to order and get seats within 5 minutes.  I was really looking forward to trying them after seeing how they beat out Santa Barbara's La Super-Rica Taqueria in Sunset Magazine's Hunt of the Best Taco, but the result was utter disappointment.\n\nIt really has nothing to do with me being from California, because their tacos, probably cannot even stand the test when comparing to the mediocre taquerias in San Jose... I just don't understand... I was so sad...", "Overrated, yo. Way overrated.\n\nThe space is nice, but this is definitely a place for hipsters, not foodies. \n\n$3.50 for a taco? That's more than half way the price to a burrito and probably 20% of the amount of food you'd get. \n\nSo maybe they fry their chips in some ridiculously expensive, healthy oil...but really? \n\nTortilla chips are made from the stale tortillas from the day before---how can you not just want to GIVE them away?\n\nFor that price, you'd think they'd be bussing your tables for you and serving you San Pellegrino.\n\nI'm sure there're plenty of places that'll give you some authentic Oaxacan food, I'll search for it, and you'll find me there, not here. Place is way too crowded with people who'd pay money to breathe air.", "Really good Mexican food, and that's coming from a Southern California native, where Mexican food can be found within any mile. I ordered the carne asada, al pastor and lengua. My most to least favorite are as followed: lengua, carne asada, al pastor. The lengua was nice and moist, yet you could still taste the flavor. Carne asada was a tad dry, and the al pastor didn't live up to my expectations. I've had al pastor in Vegas where the flavors were much more pronounced. Here the flavor of the al pastor was mediocre...I probably wouldn't get the al pastor during my next visit. Overall, great tacos, but rather pricey (approximately $3 per taco, but during happy hour its 50 cents off).\n\nWould come back if I were in the area", "I was rather disappointed........\n\nThe place itself is cool, funky, very interesting. Tacos are very expensive, but I am willing to pay for good quality food sustainably produced. Because of all the great reviews and very high prices I expected something really amazing. I ordered a veggie taco (verduras) and a beef brisket taco. My hubby got carnitas. His was ok, but nothing really out of this world, I can make tastier at home. Verduras taco was so terribly overspiced that It was impossible to taste the food itself. Brisket taco was not as spicy as Verduras but still unpleasant and oversalted.", "We go here a LOT! In the summer we go here to eat outside and enjoy cool, refreshing margaritas. In the winter we sit inside and pretend we are in the tropics...and enjoy cool, refreshing margaritas. I adore the decor - casual, colorful, festive with something new to look at everywhere you turn. Don't let the line out the door scare you off: it moves fast and I have never had a problem finding seating. Truly.\n\nI also adore the food. As others have mentioned, they are very good about gluten-free options and they have vegan offerings if that is your wish. I have no idea how \"authentic\" it is and I really do not care, because it is so tasty. (It's a curious topic: what IS authentic? Are restaurants supposed to strive to all be the same thing?) Back to the food: The chips are delicate, fresh-fried and fine-textured corn (not wheat! though they do look like it. We asked) They always come out warm, sprinkled with crunchy salt flakes. Don't bother ordering salsa fresca, unless that is your favorite - they have four kinds of cooked salsa in bottles for free over with the silverware and water. I am particularly fond of their serrano salsa and the tomatillo is good too. They also have the requisite shredded carrots, onions and jalapenos.\n\nIf I want a light meal, I will get a couple of fish tacos (tender, breaded fish, pineapple cabbage, crema: $3.50 apiece) and share a basket of chips. If I am famished, I get Brian's Bowl, their best deal at $7.95. It's a bowl, piled high with rice, creamy beans, guacamole, pico de gallo, crema, and your choice of meat. It also comes with your choice of chips or tortillas, with which you can make several soft tacos and still have lots of filling left over to just shovel in your face. In the winter they offer a soup each day and these are always really good - very light, flavorful, homey. One of my other favorites is the Por Que Salad, which you may overlook due to it's $9.50 price tag. Give it a try. It's huge! and comes with flautas, and it's dressed to perfection in their signature quajillo vinaigrette. I usually have to share it, it's so big. The margaritas are fresh and potent and on the pricey side - $6 small, $8.50 large.  I still get them every time.\n\nIf you go here expecting to find a place as cheap as a taco truck, you will be disappointed. But if you want to eat at a taqueria that has locally-sourced, quality ingredients and delicious creations, you will be pleased. Check out Taco Tuesday, when they have good deals on many of their menu items and drinks.\n\nLastly, I see the hipster haters are out in force. Need I remind everyone that this is Portland? But really, what does it matter? I find the anti-hipster rant just as annoying as the hipsters. It's irrelevant as to whether this is a worthy eatery. And, I have been in there enough to see that their clientele is more varied than some of these reviews would have you believe.", "I got suckered!  I'm not a fan of going to the \"you must go here restaurant\" but we're in the area and tried it.  Honestly not worth hype at all.  Not even close.  Fish taco super dry with pineapple?  Chicken verde or should be named wet chicken.  Chorizo was great.  Other than that wouldn't redo.  Staff is nice though so nothing against them.", "This is the first time at this location on Hawthorne St. I have been to the N. Mississippi location probably 50+ times!!!!\nThe awesome food and friendly service is\nunmatched.  I love the fresh ceviche, and the margaritas!  The shrimp tacos are tasty as well. I always take friends and family from out of town......everyone raves about the great good and fun bustling atmosphere!", "I like this place because it's colorful, delightfully decorated, and deliciously cooked (the food, that is). \n\nHowever, the portions are so tiny. When I go here, I usually order about two dishes, my friend orders three, and we usually split a soup and a Horchata. I think people who purchase food here might think they're getting a great deal, because a steak fajita is only $3-4 (I think that's what it's priced at). When in reality, the fajitas have a 5-inch diameter and are about the size of a fist. One petite tortilla with a petite bit of meat. I'm a petite gal, and I finish one of these in about two bites.\n\nBut they're two fantastic bites, mind you.", "The management has responded and I couldn't be happier.  Thanks for listening!", "Amazing tacos, great service. Crazy busy, but worth the wait. Try one of their aguas frescas!", "Fantastic Mexican flavours that come alive in a pretty big sized portion, even for the vegetarians. Veggie choices abound, and they have interesting drinks to accompany the food. Staff and service is quick and friendly, place is almost always crowded. In the summer, there is an outdoor seating area at the back.", "My favorite place in Portland to get amazing tacos. Love the service. Very cool atmosphere.", "So this is one of my favorite Mexican restuarants (although they are not really, truly authentic). Here is the low down:\n- There is always a line out the door, so be prepared to wait. \n- You must order the guac (fresh and chunky, the best I've had) and salsa (spicy) with chips (salty)\n- The drinks are great\n- They have a happy hour\n- They provide healthcare for their employees and try to be sustainable (good on so many levels)", "Love, love, love this place. My favorite dish to eat is the Bryan's bowl. Beans, rice, meat, guacamole, salsa, cilantro, radish, Cotija, crema all served with tortillas or tortilla chips. I have tried their tacos too but Bryan's bowl is so fabulous I almost never get anything else. Bonus: it's served at brunch with an egg on top. \n\nMy only issue is the seating. It gives me social anxiety trying to find a place to sit after you've ordered because it's ALWAYS busy! However, that's a boon to how great their food is and how much business they do.", "This time I made the mistake of forgetting to ask for no beans.  Gross.  I can handle a few beans, but my bowl had just a few measley pieces of chicken and was FULL of rice and beans.  Cheap, cheap, cheap.", "Awesome food! I took the whole family there and we all ordered the Brian's Bowl. The Carne Asada and Carnitas bowls were delicious but the shrimp bowl was out of this world amazing. Can't wait to go back!", "Great food, especially for the NW.  Parking is a pain.  Its worth the hassle though.", "what you see is what  you get ,attitude and all. the food is good. you will wait in line and it is cattle car seating.", "Had a great dinner here last night. Line to order was about 15 - 20 minutes but as soon as you're inside they take your drink order. I got rum mixed with a strawberry cherry aguas fresca and it was delicious! For my meal I had a vegetarian tamale, a fish taco, and a calamari taco. My vegetarian taco was really really good and filling. The calamari taco was filled with calamari and was a little spicy but I liked it. My favorite was the fish taco the fish was fried perfectly and it had a pineapple salsa on top that was perfectly sweet. I came with 6 other people and we had no problem getting a table that fit all 7 of us. The cashiers were friendly and as quick as they could be. The bathroom was also clean which is also appreciated.", "Amazing fresh authentic Mexican food. I love almost everything I've tried. My favorite has to be the shrimp tacos. I've also tried the tongue tacos which are pretty good. (If you're a first timer, I'd order a lot of different tacos to see which one you like-unless you're not into tacos...then I'd get the bryons bowl which is pretty darn big.) The flautas are pretty amazing and the tamales are very tasty.", "Bottom Line at the Top: Great food with fast service when you want something good for you but still need to be on the go a bit. \n\nStopped in here between events on Sat night and the place was hopping. Lots of happy atmosphere as people were munching down on their Mexican treats. This quaint frontage on Hawthorn makes you want to look inside with its turquoise walls and bric-n-brac posted around the place. \n\nWalk up to the counter after a brief wait (30 min to close) and a pleasant smiling face greeted me as if she was not at the end of a hectic Saturday night. I went with some traditional fare since I have been to their Mississippi location before. What is nice here is we were able to find a seat where the other location is about half the size. \n\nAfter ordering and locating a free table (some tables are big and pairs of people share the opposite ends) we got some water and filled the waiting small metal tubs with all 4 hot sauces to try. While going from mild to hot I will say my fav is the green chili that gives great flavor with a fair amount of heat. \n\nAll around good place and for 6 bucks it gave me what i wanted in terms of both the chicken and steak tacos.Some have said it is pricy and for a no service place it is on the high side, but its the food that brings you back. All in all seemed to be perfectly done and had good cuts with premium ingredients. Always a good choice.", "Cool spot, groovy hipster taqueria. i'm always skeptical of Mexican joints that are run by really white folk. But hey, it's Portland.\n\nThis place has a great vibe and slings solid tacos. I tried the carne asada, pollo asado, and camarones (steak, chicken, shrimp for my gringo brothers and sisters). All were tasty and surprisingly the chicken was the winner (awesome cream sauce). I also got the starter salad which was pretty Baller (what's up with Portland and amazing produce?!?) and took few bites of the Ben's bowl (which I wish I ordered instead of tacos).\n\nMy biggest gripe is that the tacos came with only one tortilla as opposed to two and the tortillas were cr\u00eape thin. Totally cool that they make their own tortillas in house but perhaps today was an off day. I like soft tortillas that are chewy and have some bite --- these barely held the contents of the taco. Maybe the tortilla maker for the day had a rough evening and was pressing extra hard when making them?\n\nI would come back here if I'm in the neighborhood but wouldn't go crazy for this place. It's good. i'm going to try the bowl next time.", "It helps when a place is within walking/crawling distance to your house. \n\nWe ordered flautas and a bowl with no meat. I didn't get my flautas, I got chicken street tacos (with no explanation). They were both tasty. As we left, we discovered there's a patio on site. Next time, Por Que No, next time.", "If more Taco joints in Portland actually used herbs and spices and fresh veggies I think Porque No? would fall into obscurity but they have something good going and not many places can top the over-all package of casual, fun, flavor, strong drinks and quality.   On the Portland scale, Porque no deserves four stars but only because som many Mexican restaurants fall far short of quality.  Their flavors are not incredible unto themselves but very good by comparison to most of what I'm accustomed to finding in Portland in the way of \"Mexican\" restaurants.   They are similar to Cha, cha, cha or Stella Taco, in their use of herbs, spices, sauces and fresh vegetables but their spice combinations are different and a little better which is why so many people are willing to wait in line - not to mention the strong and delicious, margaritas.   If you can't bear the thought of waiting in line then the two aforementioned taco joints also make good tacos and good drinks.\n\nI lived in AZ for over a year where I experienced some of the best and worst Mexican food I've ever eaten.  I like Oaxacan and Baja styles of cooking and they mostly serve a fusion of these styles, from what I can tell.  Most of the menu is alacarte.  Food is flavorful - they use herbs and spices - they make their own sauces, the food is always fresh and nothing tastes canned.  Unfortunately, despite the pretty good food the place is somewhat noisy and uncomfortable inside with picnic style tables and hard chairs but all of this lends toward their casual and social atmosphere.  The Hawthorne location's back courtyard has better ambiance and contributes to a pleasant experience, during warm weather, even though the bench seating is still uncomfortable.  The location on Mississippi has a covered, outdoor nook/patio but it's small  and on the street.  It's usually packed around traditional meal times (all locations) which lends toward an order and get out of the way attitude otherwise the staff is pretty laid back and ALWAYS pleasant - understandable. \n\nYou stand in line - sometimes in a VERY LOOOOOONG, out the door, line, which can move quickly - order your food and go find a bench seat.  Ordering a second time around is a bit quicker because there is a \"second order\" counter that's less packed but it's directly in line with the kitchen entrance/exit so be awake and aware (not so easy after gulping down a few of their margarita's).   The menu is small but what little they offer is good and fresh and offers up flavors you won't find at your average Portland Tex-Mex restaurant.  There are a couple of really bland things on the menu, that I have tried but they have an ok selection of better than average house hot sauces to make up for it.  I really like the Pollo Asado, Carnitas and Barbacoa taco's the most.  Their margarita's are strong and they have some uncommon varieties and juice mixes that you won't find anywhere else in Portland.  Is the place gourmet?  No but compared to most places in Portland it is.  Is it as good as your favorite LA hangout?  Possibly, how should I know?  Is it a good place in Portland to have after work margarita's, pack your gullet with flavorful, fresh and simple finger food while socializing in a casual environment? yes.  Don't expect comfort or a fine dining experience but it's social, fresh, casual and the food is above average if you like their spice combinations - I do.   They also have coloring books, coloring pages, crayons and a coloring contest for kids so there is something for them besides handing over your smart phone.   Unless you get there at, or before, 5pm then expect to wait in line.", "One of my favorite places in Portland. I can easily spend tons of money here, but it's a good place to eat on a budget as well. Gotta get there for Taco Tuesdays, and anytime between 3 and 6 for Happy Hour. If you like savory beer concoctions, I suggest the Michelada. If you're not sure if \"savory\" and \"beer\" belong in the same glass, believe me, they do.", "Meh.  Too hip for their own good. Only white people in the kitchen of a Mexican eatery leaves me dubious to start. They seem awfully proud of their locally sourced meats, and I would have no problem with that if they would use the fattier cuts of that locally sourced meat. It tastes like they are only using the leanest cuts, which results in a huge trade-off in flavor and a more expensive meal.\n\nDoesn't help my opinion of the place that it is a massive toddler magnet. After we sat down a family with two small kids sat down next to us. We moved a couple of tables over to give us some distance, then they moved to the table next to us even though there were lots of other places to sit. My husband muttered, \"What are we, a glutton for punishment?\" and they glared at us. The kids were noisy, then more noisy kids and parents arrived. Por Que No? I know why I won't return.", "I stopped for lunch with my wife and we each ordered the \"two taco lunch special,\" which consists of your choice of two tacos plus free beans.  I had a carnita taco and a calamari taco.  My wife had a verdure (veggie)  taco and a pescado (fish).  Everything was delicious and seemed very authentic.  (No yellow cheese here!)   My wife has lived in Mexico and reports that the food and atmosphere was very authentic.  Despite a long line to order, we got our order in reasonably quickly and the food arrived surprisingly fast. We will definitely come back for more!", "Oh my god this place is amazing! And authentic. The most like real mexican tacos I've had since leaving Mexico. Go here and eat tacos. Lots of them. Mmmm..and I'm pretty sure the chips are house made.", "I adore this place. I could probably live there. I loved the original location but it was so tiny that the Hawthorne local is a Godsend. Even if a line is headed out the door you magically get seated quickly - even in wintertime the outdoor area is toasty with heat lamps and usually avoided by most people (just a tip if it's crazy!). \n\nI think that the decor is amazing, it's exactly what I would want my Mexican bungalow to look like (if, you know, I lived in Mexico). It's easy to feel comfortable here, and the food is tasty and affordable. I get the Bryan's Bowl with fish every time, and it is always ALWAYS in-cred-able. Oh, and in the summertime, sangrias are a MUST. Yum.", "This place makes me very happy. Sit on the back porch.  Sip a margarita. Nosh on chips and guacamole. Magic that a table always appears as you need it.", "I have to take a star away for the idiots who stand in line. It's good, but not that good. To clarify, I would never wait in line for this. But if you come at an off peak hour and can sit and enjoy your meal, it's worth the stop.", "You know what?  Screw this place!  For all of the hype, this place is just not worth it to me!  Yeah the food is alright, I'm not going to say it's bad or anything.  The interior is cute, and the staff is friendly.  But hear out my complaints:\n1.  The whole ordering before being able to sit down is retarded.  There I said it, the R-word.  It's always busy in there, and granted there are tables outside, there is still always the chance of ordering a bunch of food and having to stand around with it before you can sit.  \n2. Busing our own tables.  Bleh, sorry, I'm not lazy, but I don't go to a restaurant and pay $35 for two people and have to deal with my own dirty dishes (and everyone else's for that matter).  I know this is a Portland thing, but it's retarded.  Oops, R-word again.\n3.  The PRICE.  For $35 for two people I want table service.  Actually I just don't really want to have to spend $35 for a couple of tacos, a side, and a drink.  Not when I am sitting on a picnic table outside.\n\nThe food isn't bad.  I will give it that.", "Went back, didn't wait, and had a happy hour margarita!!!  \n\nI wish I could give this place 6 stars now!!!!:)", "Really enjoyed this place.  For once there wasn't a massive line when we were walking by so we decided to have lunch here.\n\nThe fresh strawberry pineapple margarita was really good.  Not super sweet like a lot of margaritas are.  The horchata was exceptional, possibly the best I've ever had.\n\nThe chips and salsa were average and most of the tacos were all good as well.  I especially enjoyed the carnitas, veggie and chorizo.  The carne asada and al pastor were fine.  Still really good but I've had better in the area.  \n\nSomething I really liked was that the tacos were spicy!  I'm the kind of person that buys hot sauce by the gallon (no, seriously) so I enjoy a bit of heat.  Almost all of the tacos were mildly spicy with the al pastor being pretty hot.  \n\nAll in all, if there isn't a line I will definitely be back here.  If there is a line I'll probably try one of the other numerous taco places in Portland on my list.", "Awesome hip environment, great food. We had Brian's Bowl, which is beans and rice with a wallop of Mexican tastes including some fantastic guacamole and your choice of meat. Friendly staff. Long lines but the line moves quickly. Definitely a regular go to place!", "We've spent the last year circling this place, intrigued by the long lines. We finally stopped in on a weekend and were really underwhelmed. Don't get me wrong, it was fine. The line is long but it moves fast and a server is quick to get your drink orders going while you wait. The food is fresh but a little high for what you order. I thought the chips were wonderful but the rest of the meal wasn't anything special. I am a big fan of ceviche and so I usually order this at any new Mexican restaurant. I was so disappointed by what I received.... maybe 3 tablespoons of shrimp and scallop ceviche with some cabbage and a little avocado. It came with what was called spicy cucumbers which turned out to be sliced cucumbers with some kind of spice sprinkled on top. Really disappointing. My husband got a fish taco which was fresh and had good flavor but the cost was high for the size. All in all, it wasn't worth the cost or quality. We've had much better, authentic Mexican food within a stone's throw of Por Que No?....We likely won't stand in line for this...", "I was deterred by the line the first time I went, but then I learned it is well worth the wait.  It moves fast, and the payoff is worth the time.  Great ingredients.  Great margaritas.  I love the verde, the asada, and the chips, salsa, and guacamole could be a meal all alone.\n\nI have found that I have a bit of a habit here...I don't know if I can break it...or if I want tol  \n\nLove it.", "Found this gem by mistake. I will repeat every time I'm in Portland. Can I say the best fish tacos were in Portland?", "This place is great I personally love the chips and salsa and their burrito bowls. They're always seems to be a long line though. \n\nI recommend trying the margaritas. They charge you extra for guacamole keep that in mind. And sour cream. I will say that the line is worth it, it takes about 15 minutes to 20 minutes to get inside. During the summertime this place is awesome. The pricing is pretty decent. As far as the food the Brian bowl with chicken is pretty good. And the tacos are pretty good to you are going to have to order about four or five of them in order to fill yourself up. \n\nThe chorizo taco is a great choice if you don't like spicy food I would suggest maybe just sticking with a chicken Brian's bowl. I used to eat here pretty much every day when I was working on 29th Alder. I was remodeling a four Plex that we ended up selling. If you want to see it the address is 2905 S. East Alder St. \n\nIt's down the street.", "A couple of us went were a bike ride and stopped on the way for tacos and chips and salsa here at the Hawthorne location.  The tacos were good and not messy.  We had a good meal, but i think it's a bit overpriced.  I'd give it a 3.5 *.", "So, Por Que No is okay. The food is alright, and the decor very cool. They took a sort of drab space and made it into something very interesting. The drinks are very impressive looking, and there is a definite feel good about your choice atmosphere about the place. All the plates are real and reused. The leftover food, paper, and some straws are composted. The trash bin is just a tiny little thing. The food comes from local organic angel blessed sources. Jesus would weep with how well the place manages it's eco footprint.\n\nThere's a but though. The food is just alright, and a little spendy for what you get. Tacos are between 2.50 and 3.50, which is a little much if you want more than two. You can get the same tacos at Ole Ole for 1.50. You won't get the same atmosphere, but you will get more food for your dollar. Also, a little less than half of their chairs are backless. It's a pretty uncomfortable way to eat, but hey, it looks cool right?\n\nAlso, the soda comes in cans, which is fine, but calls for some drink rationing if you are used to a little more to drink. It's not a detraction for everyone though, so I wouldn't knock off a star for that. \n\nAll in all, the place seems a little too in love with their atmosphere and good intentions, rather than making really tasty food at a good price. It's the kind of place I would take visitors to, hoping the ambiance would be impressive enough to cover the forgettable food, but it's not an everyday kind of place.", "Great place. Always good food and energetic atmosphere. More or less serve yourself, but that's Portland.", "Back in August of 2013 I visited my brother and cousins out in Portland. My parents and my sister had gone out to Portland before my trip and said how much they loved this restaurant. So, of course I was ecstatic when my brother suggested we go here for lunch one afternoon. I knew I already liked the place when I saw what the outside looked like. Very colorful and welcoming. It wasn't too crowded when we got there, however after 15 minutes or so the crowd came lining up. We sat at the bar, talked to some of the crew that works there (note: my brother works here as well). I ordered a watermelon margarita - extremely delicious! - and the flautas. They were absolutely wonderful, as well! I HIGHLY recommend this place. It truly is an authentic Mexican restaurant. Upon returning to Ohio, I think I feel spoiled as there is no other Mexican restaurant quite like Por Que No.", "If you're looking for awesome tacos.  This is the place to go.  They have a few other items but this is really a place for tacos - they don't have other items like enchiladas, etc. so if you're looking for that you'll have to go somewhere else.\n\nTheir chips/salsa is great and so are their drinks.  But it's all about their carnitas tacos.  Outofthisworld amazing!  Seriously.  So good.\n\nAlso - their isn't a lot of room in there and technically you're supposed to order before you grab a table.  I'm just noting this because one guy in the restaurant became very angry at customers not following this rule.", "Always tasty, quick service and friendly staff, worth the wait. Been here 4 times in our 6 months in Portland, will definitely return and continue to try other things on the menu", "Always settles my craving for delicious and authentic tacos. Little tip: you can ask for the fish in the fish tacos grilled instead of breaded.\n\nYes, there is always a line. But every time I've been here I haven't had to wait more than 15 minutes to place my order. This time I went with my Mom and she tried the tamale, and I had a taste. It was delicious! Highly recommend.", "This place served as a nice waiting area for Apizza Scholl's down the street.  I was already hungry and the long wait at the pizza joint was too much, so I had to order some tacos and guac, oh and also a very spicy and tasty Michelada (a beer with served tomato juice and lots of spicy stuff).  We sat out on the patio out back.  Definitely liked the vibe here and would have been fine if we bypassed the pizza place and just stayed here, but oh well.  \n\nNext time.", "Ok, so I've reviewed the reviews on here.....I'm from Cali, spent LOTS of time in the Baja region of Mexico as well as Arizona and that side of the border, in addition to New Mexico.  SO I consider myself a mexican food critic to say the least.\n\nI hate tex mex, having that said....what I like about Por Que No is the quality of the meat and the consistency of the margaritas, even though they are premade. \n\nWhat I don't like is the heavy sauces.  The ?guajillo sauce they have on the beef tacos for example, smoother the flavor of the meat and is overwhelming.  I prefer a taco with my meat, cilantro and onions and let me sauce it.  Cabbage slaw etc is fine on fish etc.\n\nThe previous people said they didn't like the beans.  I prefer refried but I appreciate their beans as they are slow cooked and I love the ESPAZOTE in then.  Most people probably hate them because they don't know what that is.  \n\nAt any rate, I give it four stars and will be back!", "This place is fantastic despite the long line. You aren't suppose to sit until after you ordered but regardless of how many people in line everyone ends up getting a table (and we had 8 people). \n\nAs for the food... Awesome. Normally I'm an al pastor advocate but the carnitas blew me away. Great flavor and texture and when you add a little salsa and guac on top you can't go wrong. Tacos are the way to go but the tortillas break as they are very thin. Worse things have happened to me. Don't just stick to one thing though because the Flautas were quite the appetizer. I wouldn't normally order them but I was given one and I will definitely be ordering more when I go back. \n\nFinally drinks... Get them.  The fresh juices make the margaritas so much better than normal and honestly, they are strong! The classic is the way to go but don't be shy of the flavored ones because they add the juice on top so it's not sweet and artificial like most places. To finish the rim with plain or spicy salt! \n\nTLDR: Drinks and food are amazing but the line is long and the tortillas a little too thin (so get chips also).", "If you're visiting Portland or even live out there, you gotta try this place! Not only for the margs and tacos, but for a great vibe around some pretty cool people!\n\nThe line can get freakishly long, but it goes pretty quickly and is totally worth it!\n\nWe sat outside in cute picnic style tables and received our food within about 15 minutes. The best part was that you can walk up to a mini fridge and grab yourself a bottle of any hot sauce they offer. Don't gotta worry about standing on the sidelines waiting to grab someone's attention to ask for extra salsa verde! That also includes other things like water, limes, and salt!\n\nI love me some extra salsa so it's definitely safe to say I took full advantage of the unlimited spices!", "This place is overpriced. It's got horrible atmosphere.  Do yourself a favor and get more authentic food elsewhere. Infested with children.  Couldn't have a quite dinner with my wife.", "Mmmmmmmm.... I am a fan!!\n\nPor Que No was our pick for a light lunch on a very warm summer day.  We opted to share the Ceviche + Tortilla Chips + a Pork Salad and everything was oh-so-tasty + flavourful!!  \n\nThe staff were increda-friendly and the back porch area provided the perfect respite to the hot temperatures that day.  \n\nBottom line: a great spot for lunch that won't break the bank or let you down on taste.", "I've been back three times since my first review! Love this place, and it never disappoints. I've had the carnitas, al pastor, carne asada, and the pescado(fish) tacos. All were excellent, but I think I liked the fish and the carnitas the best. The fish was cornmeal crusted, and filled with a tropical salsa(pineapple and maybe mango with some peppers), spicy and sweet and savory all in one! The carnitas were the perfect mix of crispy and juicy, melted in your mouth. The last time I went we split an order of chips and guacamole; gauc was awesome, super chunky and like everything there, made with love. Partner has had veggie tamales, veggie tacos, and the rice and bean bowl. He has loved everything he's tried. Highly recommend!", "This was definitely on my to try list when I was visiting Portland. The line was long to the door which was expected, but the workers were so rude that we decided to pass it up altogether.\n\nOur dog was with us and a worker came up and told us either to tie him outside or leave. Mind you, it was pouring and just finished hailing 10 minutes prior. Yeah... I'll leave.", "I am originally from California so my standards for Mexican food are hard to meet. However, this place...I have to say this place has absolutely taken the trophy for Mexican food so far. While I'm used to a little bit more fair prices, I will willingly save up all the money I can to eat here. The atmosphere is usually crowded but that takes away nothing from how awesome the food is. If anything It just shows you how amazing this place really is. This place is in my food dreams, I think about it on the daily. There's something for almost everyone. My boyfriend is obsessed with the tacos, I am a huge fan of the Bryan's Bowl.", "Really good food! We love coming in here. The service is good, always friendly and usually pretty fast. The place is clean and has a cute atmosphere. The prices are low and the food quality is high. Would definitely recommend coming here!", "I came with my parents and hubby here and I was so disappointed. Yes, the staff are genuine, the atmosphere feels great, and the place seems to always be packed, which didn't bother me because they are very on key with customer service BUT the food was bland for me, we ordered taquitos, and Ofcourse I wanted enchiladas.. But the waitress said they didn't serve enchiladas. Which was disappointment number one. My mom order Flautas. disapoint number two they were pretty pricey for just two. Had a bite from it, and  (disappointment number 3) tasted like there was still a lot of excesses oil on it. The tacos were so-so. I rated this place as a three because They do have great service and great atmosphere, but not food. Sorry Por que no your just not Mexican food material for me..", "I went here a couple of months ago for a birthday dinner while we were visiting Portland. This place is awesome! They had a line out the door but the system they had set up made waiting not bad at all. I was surprised at how much room they had for customers seeing as how they have an entire back area that is hidden if you're just viewing it from the street. The food was fast, hot, and extremely yummy! It's a rare bird to find good Mexican food when straying from California. Us Californians are spoiled with that. This place not only filled that craving but exceeded our expectations!", "Adorable decor and fun atmosphere but mildly disappointing dining experience. I ordered the Pescado and veggie tacos. The Pescado as decent, good cabbage slaw, nice fried cod piece, but the veggie was unexpectedly VERY spicy. Most other spicy items (such as the mango chili aqua fresca) seemed to be identified as such on the menu or by the guy that took my order, but I was unpleasantly surprised by the veggie taco and could not finish my taco :( My friend enjoyed her flautas but agreed that her veggie taco was extremely and somewhat unpleasantly spicy. \nWe did have fun coloring with crayons... Oh, and they have ample seating so don't be alarmed if the line is long. I'd give it another chance but I'd be sure to ask about spice level when ordering.", "My favorite Taqueria in Portland, super fresh food, friendly service, the hand made tortillas are amazing.  No wonder why this place is always packed.  Love it.", "This place was so fun! Very inexpensive great Mexican food. The inside of the restaurant is very \"authentic mexican dining\" and they've got Mexican music playing to get you hungry for tortilla chips (which are very good, by the way...if you like 'em a little oily and salty\" I had a carnitas taco and a carne asada...YUM! I also tried the Hibiscus tea, which tasted more like a fruit juice than tea, but was good after I squeezed the lime provided into it. They have some seating out front, some inside, and a really great patio out back that provides great ambience. Great prices, even better between 3-6pm.", "Disappointed. After all the Yelp reviews I expected something flavourful and satisfying. I ordered the beef taco and the beef tongue taco and mango juice. The beef was cooked nicely (the textures in both were perfect), but the flavours were lacking and the portion was small. Left very underwhelmed. The mango juice was good tho .....", "If zero was an option I would give no stars.\nWe went to Portland for vacation.  Ate at the Pizza place three doors down and it was good.  Noticed there was a HUGE line coming out of this Mexican restaurant so the BF and I made sure to try it out before we left...Yelpers you did me wrong.\nWhy do people like this food. ..it is not Mexican Food.  \nThe \"home made\" Horchata is CHALKY and tasted processed from a mix.\nThe  homemade salsas are unique...the have a black one 2 green and a orange one.  The orange one was my favorite but they all lacked something...taste.\nTortillas are fresh but don't think they are homemade and they need more of a corn flavor.\nWe had:\n1. The flat steak special taco (no seasoning on the taco served with soggy pico de gallo)\n2. Barbacoa (tender meat really sweet served with panela cheese that does not taste like panela cheese but it looks like it)\n3. Carnitas (dry dry dry needed a glass of water to swallow it)\n4. Carne Asada (no seasoning\n5. Al pastor (has good flavor and texture but needs better toppings)\nDon't go here if you like Mexican food.", "What a great little spot!! I am mostly referring to the venue - but that alone makes it worthwhile. Well, I guess the drinks play a fairly big role here. I wasn't overly impressed with the Horchata Borracha, but the margaritas are delicious. The tacos are fine, and it is nice to have some original options. There is a constant line, but they keep it moving quickly so don't let it intimidate you!", "I really like Por Que No? and the Steve's Bowl is fantastic. I crave it at times. My roommate loves their tacos and their breakfast menu is better than expected for a Mexican joint. \n\nThe only downside is that it is always packed with people.", "A very nice taco place. Could use a few more vegan options and I would appreciate if they were clearly marked as vegan/vegetarian, but what they have is quite good. The tacos are smallish, I would order 3 for a nice meal.", "Stand in a too long line for tiny portions of over-priced delicious Mexican food prepared by tattooed white people... and leave hungry.", "The place is cool and all, the drinks are nice and stiff and the environment is totally SE PDX. My main complaint is the over priced tacos...$4.00 for one shrimp taco so $8.00 for two measly tacos?!? And their regular tacos range from $3 - $4. COME ON!!! The tacos are small and you can get the same tacos for $1.75 or $2.50 at the most at any decent Mexican restaurant and you would get free chips and salsa. I think their food is way overpriced, skip it if you don't feel like paying $12.00 for 3 measly tacos and you are looking at $15 to $17.00 bill if you add a drink, I know several places in Portand that you would eat like a king for $17.00 - 2 meals, a drink, chips and salsa and includes tip!!! I think SE hippies don't know good Mexican food and they are being ripped off.", "I love tacos!  seriously, I could live on mexican food but I especially like some good fish tacos and Por Que No nails it.  Have a pomegranite margarita or some jamica.  My favorites.\nDont worry about the line, as soon as you get to the front to order your food, someone will miraculously stand up and you will have a seat.", "My FAVORITE place in Portland for tacos. Anytime someone asks where to get tacos I point them in the direction of Por Que No? Because it's the best. Their pomegranate margaritas are to die for as well. I could eat here everyday and be satisfied.", "Ducking down the narrow hallway to the perfectly private and homey patio with my subtly flavored and boozy peach margaritas, I waited anxiously for my bowl of everything a taco joint has to offer.\n\nThe long tables were perfect for my small group of friends and just enough sunlight peeked in through the cracks in the wall on a late fall afternoon.\n\nI wouldn't say the food amazed me, but it certainly was tasty and more than anything this was just a fun place to kill some time with a good group of friends.", "Oh, let me tell you \u00bfPor Que No...\n That their very name invites incredulity is no surprise. This establishment must have made its way onto some TV show (Portlandia? Diners, Drive-Ins, & Dives?), because the hype is nowhere near worth a visit. About the only good thing I can say is that I didn't get sick.\n Having had the past misfortune of stopping in at their N. Mississippi location at the behest of a friend, waiting ten minutes in line to pay $3 each for tacos on a single, greasy, fall-apart (but handmade, they implore) tortilla, and then eating in an elbow-knocking cave dining room at a table crammed beside the toilet, I'd sworn them off forever. It was only the passage of years, and the fact the location was again chosen by a friend as our meeting place, that lead my feet once more to stand in line.\n With lengthy decision time in the Spring drizzle, this go-round I decided to deviate from the tacos I knew to be crap and go with one of their bowls. \"Brian's Bowl\"--now, there's a good name to highlight the authentic Mexican \"flavors and the essence of what we found\"--reads on the menu as pretty straight-forward and hard to screw up: rice, beans, meat, red salsa, guacamole, sour cream. I am sure I got exactly what I ordered, I'm just another dupe willing to stand on line to pay $7.75 for eight ounces of rice, six ounces of beans (where, pray, are we \"locally sourcing\" rice and pinto-beans? California?), and four ounces of meat, so I rather doubt my meal was some great deviation from opera\u00e7iones normales.\n What the kitchen had done to all iterations of meat seemed to have been based on a \"cook until dry, grey, stringy, chewy, sad and tasteless,\" followed by \"allow to sit and further dry-out on a steam-table,\" after which the development onto plate must've been something like \"slop onto flat-top to re-heat, followed by loads of sauce to hide its ruined quality,\" and finally \"slop in as-small-a-portion-as-someone-will-still-pay-for atop whatever dish with more sauce.\" Their Barbacoa, which should be subtle, herbaceous, and lovely, tastes like mud. The \"bowl\" is then topped with three flavorless (and that's actually a generous understatement) sauces, not a one of which is what you expect from the description on the menu, and all of which clearly are squirted from warm-kept sauce-bottles; runny sour cream, salsa roja that is orange, not roja, again tastes of a dirt-variant, and something green and slimy which I assume was an approximation--at lowest-cost-point-possible--of guacamole. The selections of my companions were equally terrible, eaten slowly and without comment. It was nice that our disinterest in our food drew out our conversation lengthily.\n After placing your order you're invited to gather your own cutlery and make your way through a labyrinthine mess of too-close together tables (most of which are outdoors) to find a seat--and woe that you shouldn't, because you've already paid. The proprietor is apparently unaware this is Portland, decidedly not equatorial Oaxaca (where \"I was left, once again, with backpack in tow and personal 'Why Not?' attitude\") and a poor place to put most of one's seating outdoors. At the dinner-hour, many tables are crowded with the fifty-year-old-with-a-five-year-old set, therefore it's noisy with the shrieking of children and the too-loud-talking of their Hawthorne-Hippydom parents ignoring them.\n There's sauces in an ice-water bin beside the toilet and adjacent to the buss-your-own-table trash-heap, but unlike in every other Mexican food establishment ever you're \"not allowed\"--according to the terse, Aryan \"waitress\"--to take them to your table, being forced to fill thimble-sized cups in the same manner you're invited to fill your own water, clearly just another asinine cost-cutting measure and could in the very least be elaborated in some sort of sign at the \"salsa bar\"--there's signs everywhere else in the joint--as opposed to being hollered over three other tables with a bitchy glare.\n Two small points of light were the fact that your food comes very quickly (especially given how busy they were), and the $2 chips and salsa with lovely, salty, thick and crunchy house-made tortilla chips. But the two tablespoons of salsa is insufficient (and mediocre in flavour) and you're \"not allowed\" to use the bottles, so it's a wash.\n If you've come to the NW recently at the urging of Portland media-hype from someplace like Minnesota and are approaching your five-year high-school reunion with a newfound interest in \"spicy ethnic foods,\" or if you're looking for a place to let Hunter and Equestria scream while you sip an overpriced mango passion margarita, I assure you this is the place for you!\n However, if you grew up eating truly delicious 50\u00a2 tacos in Cornileus and Gresham and you've found yourself standing on line, do yourself a favor and visit the entrepreneurial guy who's parked his roach-coach in the parking lot next door. Your palate will thank you, and so will he.", "This place is great, always had been.  I always choose Brian's bowl!  My husband does various tacos.", "One of my favorite spots in Portland!  Healthy and delicious! Food is always spot on and service is great!  Try them out, you will not be disappointed!", "Great food.  Simple as that.\n\nThe main complaint of the haters has nothing to do with the _taste_ of the food but, instead, is based on price/portions.  These would be valid complaints until you consider:\n\n1.  The average taqueria serves dog meat (or something of equal quality); not hormone free, cared-for stuff here.\n2.  The average taqueria cares nothing about the sourcing/sustainability or quality of the rest of the ingredients.  They do here, passionately.\n3.  The average taqueria doesn't provide their employees with benefits and take them on company-wide vacations.\n\nObviously, these factors may not matter to you.  But they do to me, and I'm happy to pay more for the privilege of supporting this type of local business.\n\nI'd feel differently if the food was below standard.   But it's not.  It's F-ing great, especially the tamales.  \n\nOh yeah, order a mixed drink here and be delighted by the liquor pour.\n\nMy one complaint is that they add too much sugar to the agua frescas are too sweet.", "If you don't like sweet margaritas, this place is for you.  Had mine with chile salt on the rim...divine.  Tacos were great, guacamole and salsa was superb.  Fun atmosphere.  Hey, it's casual!  If you're looking for a quiet, romantic spot, go elsewhere.  Yes, there is a wait, but it's part of the experience.  Yum!", "Cute! LOVE the decor and the vibe. Staff is always SUPER nice. Bit of a line and they have NO burritos. Not traditional mexican but I dont think theyre claiming to be. Great back patio, small front patio in summer, variety of drinks, easy menu- okay with picky eaters like myself. I dont like that you cant grab a table before you order but I get it since its always packed. Good, fresh food, ok prices, solid staff and ambiance. So Im sold!", "I stopped by Por Que No tonight in a voracious state. Luckily, it wasn't too crowded. I ordered a veganized Bryan's bowl, which is just a simple mess of beans, spanish rice, guacamole, salsa, veggies and some steaming hot crispy chips on the side to scoop it all up with. I had the hibiscus tea to drink, which was refreshing and not too sweet. However...  I was sitting at the counter with a direct eye into the kitchen. I noticed a food prep guy chowing down on his bowl of food, right in the middle of the food prep area next to where the tortilla lady was making tortillas. He set his bowl off to the side and started grabbing some knives and various things. I think he might've been cutting up some meat. I didn't see him wash his hands and he was chewing near the food prep area. Where is the food inspector when you need one? He didn't get near my food (I was watching), so I didn't say anything, but I decided to knock down my review from 4 stars to 3 stars because of this. On the plus side, I had 3 different waitresses ask me how my food was. That's got to be a first in Portland!", "I don't get the hype...there's always a line and the food is alright nothing better then other Mexican spot maybe the ingredients are a bit better but for the waits it's okay. Nothing special.", "Love the small space, easy going vibe. Anything you get will be tasty! Friendly staff", "YUUUUMMMMM.... This is what I say everytime I eat here. Which is about once every other week or so! This place is a must for any local, visitor, tourist, well just about anyone!!! Everyone feels the same way, just look at that line. It's not uncommon for you to have to wait 30 minutes or even more. \n\nI feel like that is why it is so good. You can't beat their tacos, chips and salsa, Brians bowl, and homemade juices. I just believe you really can't go wrong with any of their food!!! Ohh sooooo good. Should I go for dinner tonight? Maybe! \n\nBottom line---- Why are you still reading? GO!!! So GOOD!!! Wait your still reading because you're waiting in line right? Let's see how many people I get reading this far down because they \nare waiting!", "Good place.\nI have ate at many taco places in LA.\nThis stacks up just as well.\nAnyone who tells you different has an LA bias.\n\nBoth the pork and chicken are seasoned well.\nBryan's bowl looked nice.\nChips,Salsa, Guac where fresh and tasty.\n\nTheir fish taco is okay, can't hang with San Felipe.\nNot even close.\nBut overall, it was a good eating spot", "There's a place in Milwaukee, WI that tries so hard to be this place. But it's not. this place nails it. \n\nThose tacos are so so favorable. I like the quick service and self-serve hot-sauce bar. \nMargs are a bit sour/ gut-rotty for me, but they get the job done. And the spicy salt on the rim is a nice touch. \n\nWhy don't I live in Portland? I would ear here weekly.", "I have been in this place about 4 times, it's Mexican with a Portland twist however the combination is unbelievable. The Asada is so tasty, the tortillas are fresh and the sauce is amazing. The michelada is not great but it's ok. Sometimes they can have a long line but the wait it's totally worth it.", "Clear demonstration of how Portland is slowly becoming a standardized agglomerate of non-standard social behaviors!\n\nI've been at this place so many times because my friends love it, and every time I go I regret I've been. I swear I won't go back anymore.\n\nExpensive, slow, crowded, banal restaurant. There is really not point on waiting 1 hour to get in. None!", "Great menu, lovely atmosphere! Crowded enough to know it's good.", "When a friendly Mexican family working from a truck around the corner can make a taco ten times better at half the price- it makes you think \"wow could this place be any more overrated?\"\n\nI guess this is a great place to take your friend's parents who live in the suburbs and are footing the bill.", "Yum, yum, and YUM!!!\n\nBest taco I've ever had, hands down. Seasoned shrimp with cabbage creamy sauce, green sauce and pineapple.  Seriously, made me so happy!\n\nThe \"simple salad\" is anything but!  Spicy dressing, queso fresco, roasted tomatoes and roasted squash seeds!  Wolfed it down!\n\nFood took a VERY long time.  Worth the wait, especially in the cool environment, but be prepared.  \n\nDefinitely want to go back!  I'm gonna try getting there a half an hour before the lunch rush this time, so I can come back and give this place 5 stars!", "This place is super.  Sure it's Mexican like that conjures up something less than high quality and great food.  It is a classic place - you know, pictures on the wall of Jesus, Mother Mary, funcky old pictures, sconces, etc., and you might find an order line BUT home made everything, we had the spicy cucumbers with quacomole that you can eat like chips and salsa, tacos made from carnitas, chorizo, calimari, and many other offerings.  Everything was superb.  You won't be disappointed.", "Fantastic tacos - great gluten-free tolerance here, and dairy free doesn't bother them either.\n\nIt's always got a serious amount of traffic, and peak times feel like you'll never get a seat - but somehow as if by magic, by the time I'm ready to take your order-number-standee in search of a table, there always seems to be a suitable place to squeeze in.\n\nAs a celiac I'm in love with the food - I've learned they always use corn flour on tortillas and tacos, and they're very conscientious about minimizing contamination.  The fish breading is corn-only.  Whenever I remember to mention \"no dairy\" I've never had a mix-up.  And lordy, without those two ingredients, how'd they get their food to taste so bloody good?  I'm in love with the chicken tacos, the cevice and the fish tacos too.  The chips seem always fresh and just salty-enough.\n\nAnd for a place in such danger of being overrun with hipsters, I'm always surprised at how interesting and unique the clientele are - always something fun to watch.", "Super fresh, delicious, as authentic as you're gonna get in PDX owned by white americans that have never lived in Mexico. Really impressed with the price/portions. And the flavors - ohhh the flavors. Guacamole, the chili lime cucumbers, the Bryan bowl. Mouth is watering as I type! Ambience - perfection. Garage style door windows open big for some serious Hawthorne Ave people watching, plus outdoor seating. This is one place I will return to each time I visit PDX.", "Want a taco?\nGet in line!\n\nJust don't be surprised if the line leads all the way out the front door to the sidewalks of the Beermuda Triangle. Portlanders apparently know a good taco when they see it, and will go to great measures to acquire one. Homicide. Ninja training. Speed-eating. I think my roommate might've done all the above for the pescado (line caught snapper) tacos.\n\nOn a serious note, ask yourself: Porque no? \n\nWhy not? \n\nWhy not come have one damned delicious, filling, fresh bean and rice bowl? Why not come have a glass of homemade horchata? They DID take a full day to make it, after all. Why not come sit on their super adorable kitschy patio? Why not bask in the glory of drink and taco specials all day on Tuesdays and from 3-6pm every other day?\n\nWhy not?\n\nThat's what I thought. So bring friends, get in line, order it up, and enjoy. The chips and house salsas are delish. And there are plenty of vegetarian options.", "The Guacamole and house made chips were really good. The Spicy cucumbers were average. Brunch was great - the Huevos Rancheros vegetarian was fantastic. Tamale and eggs was ok, Very friendly staff.", "I have been craving Mexican food for two weeks solid now, and decided to venture to Por Que No? tonight. I read some of the other reviews and decided it would be best if I called ahead and ordered it to go. In all fairness, this was decent. I am from San Diego where taco shops are everywhere and more often than not, they are all pretty good. I ordered two carne asada tacos, an order or rice and beans, and an order of chips and salsa (already had the Negro Modelo at home). Tacos reminded me of street tacos I've gotten down in Mexico except not nearly as much flavor and the rice and bean combo was fair (nothing to write home about). I would have to say that the chips were my favorite....could have stood for the salsa to have been much hotter, but would definitely go back to drink beer, eat salsa with some chips. I would recommend it for that, chips and salsa.", "Holy ****, this place is amazing.\n\nSaw the good reviews, but honestly didn't think much about it when we showed up at 8:30 on a Sunday. \n\nJesus, this was WAY better than expected. The staff took our order while we waited in line, so we had our drinks when we sat down. Had two Spring veggie tacos with asparagus and sugar snap peas, and Brian's bowl with shrimp, and chips w/guac and salsa. We were ecstatic with everything, including the salsa bar. We were embarrassingly demonstrative with the staff when we walked out, and they were equally delighted with our demonstrativeness. We were totally honest when we said we'll be back every time we're in Portland, and we hope that everyone in Portland enjoys this place as much. \n\nI feel like if you don't like this place, that you may have no soul. There, I said it.", "My brother in law brought me to \"Por Que No\" the last time I was in Portland. I hated it. He insisted on tipping 20%, and the staff literally do NOTHING, except take your order at the counter, after waiting in line for an hour, which they have to do, right? We picked up our own food and drinks, and bused the tables ourselves. The food was \"OK,\" but NOT worth the wait, or the price. UGH! AVOID AT ALL COSTS!", "Cheap for the city and very good! My table mate doesn't like spicy food or cilantro (it tastes like soap) but they loved it too! Very good staff and good vibes :)", "We go to Portland at least twice a year and Porque No is always on our \"must go there\" list.  Really great food, yummy margaritas, freshly made chips, salsa and guacamole, plus the atmosphere is very cool.  Go early (5ish) for happy hour and avoid some of the crowds. ... they usually are out the door.  Well worth it though!", "Wow. I don't think I've had Mexican food this good. Like, ever. Granted, I've lived in the Northwest all my life, and vacations are usually to the midwest, so that's to be expected I guess. This place was pretty packed as we walked in at 8:30 pm, but we were still treated nicely by the staff, and we got our food fairly quickly. My girlfriend and I loved the homemade tortilla chips, and I was a huge fan of the salsa. I loved my entree as well, opting to order Bryan's Bowl, with the tortillas. I'm not a fan of corn tortillas, because I can't really handle the texture. However, these tortillas were homemade and good, made better by the great filling.\n\nThe only complaint I could think of is that we got take out, so our food was all kind of piled on top of itself in soup containers. I personally thought it was fine, but the missus was a little uneasy about it. I will definitely be returning here.", "Great food and drinks! The line moves pretty quickly. I've been scared off by the line and the small-looking interior for fear of not being able to find a seat, but we had no problem at all, even on a busy Saturday afternoon. Will definitely be back! Bigger tacos than typical street tacos to justify $3.50 apiece.", "It's possible we ate here twice in the same day :)\n\nThe W's love their TATOS!\n\nEverything was super tasty and a friendly staff to boot.", "I've been here several times and the atmosphere is just as fun as the food. I always get the tacos - one downside are they are only served with one thin tortilla instead of the usual two, but the insides are heaping with meat or your choice of filling. Not quite \"authentic\" Mexican food, but good. Churros were ok, not wonderful, but the fresh juices were delicious!!! Meals don't come with chips but order a side order of chips and salsa and/or huac - you won't be disappointed.", "Ok, I'm just going to leave this review in the language of Yum. For starters, yum. Yum yum yum yum, yum yum. Yum yum yum yum (yum yum) yum Yum yum. \"Yum yum; yum yum yum yum yum,\" yum yum yum. Yum yum yum (actually it was totally gross :D just kidding) yum yum yum yum! Yum? Yum. \nStop what your doing, quit your job, (actually, don't quit your job. Well, if you're really not that happy there, then maybe that's the best next move for you. Think about it, over tacos. You can do it.) and go try this place. The food is pretty good, too.", "Hopping place, even into the closing hours.  Fish taco was just OK though, I've had much better.  Carnitas was pretty good, and the atmosphere was really cool.", "I went here for lunch with my sister, at about 1pm, and there was no line whatsoever!  First time I'd seen that.  Anyway, I thought about a salad, but we both ended up getting Bryan's Bowl with chips (hers with shrimp, mine with veggies).  The chips seemed homemade, and the bowl was very good and packed some zing.  I really liked it.  I ended up taking home some leftovers, which I finished later that night for dinner.  Yum!", "There are a lot of things that I like about this restaurant:\n\n1) ambience\n2) drinks\n3)food\n\nbut there's one big thing I don't like: the price.\n\nIt is a bit too pricey for my budget. My boyfriend and I went there last week and we had just enough food for the both of us for 25 dollars. for this type of a restaurant, i think it's too much!\n\nMarie", "The 5 stars is relative..... relative to Portland area Mexican food. I've heard it is the best Mexican food int he Portland metro area and I found it to be true. If located in so-cal it would probably rate 4 stars.\n\nThe carne asada actually tasted good!! I've been so disappointed with other carne asadas..... (I've tried 4 other places in Portland and they were all terrible.) The pescado taco was also excellent. The fish was crispy and light, and I could taste the flavors in the batter. The guacamole and the salsas were all pretty good. They have tons of different other hot sauces you can try. The rice was also pretty good. The only thing I thought was just ok were the beans. It seemed a little to healthy for me. I like my beans refried... It's nice for the vegetarians though. The beans are completely vegetarian.", "Seriously people stop and think seriously about your experience before automatically giving the place 4 or 5 stars.  Don't get me wrong.. on whole I enjoyed the experience and might go back if I was in a 2 block radius and was in the mood.\n\nThe good: \n* The guacamole was above par (lots of avocado and not too much other crap in it).\n* I enjoyed the open air, super-casual atmosphere\n\nThe not so good:\n* They accidentally overcharged me\n* I had four different tacos and the only one I found memorable was the carnitas. \n* Felt it was a touch over priced\n\nThis is certainly one of those rare \"Solid 3.5 star\" moments. I am casting a lower vote to offset the obvious \"star inflation\" that Por Que No receives.", "Tons of people standing outside this place waiting to get in. Lots of bike racks if you ride. Street parking for cars. The food is smaller tapas bites. Guacamole is good and FRESH. They are pricier for the small portions. I dont crave to go here but a fun environment.", "Not being from Portland, we quickly learned that when visiting, you will have to wait in many lines. Thankfully, none of the lines were bad while we were there. They do a good job here of getting the line moving, so it doesn't feel like you're standing and waiting forever. When we got close to the front, someone asked if they could get some drinks started for us. I had the pomegranate margarita and my husband had the regular. It was nice that we were able to sip on them while there were a couple more people in front of us. We ordered guacamole and several tacos- carnitas, a couple al pastor, carne asada and a couple pescado #1. The al pastor was the winner for us. I found some of them to be a little too spicy for my taste, but that's just personal preference. Otherwise, this is a great spot for tacos!", "Worth the Wait! Don't let the line fool you. They ask that you don't sit down until after you have ordered. I have yet to wait for a table!", "Por Que Mas o Menos?\n\nDriving around Portland on a day when we were en route from the coast to Mt. St. Helens, we saw Por Que No and remembered the name and a good reputation from somewhere, probably a Zagat printout we'd done at some point before our trip.  We liked the looks of the restaurant from the street, parked the car, and went on in.  \n\nLater in the week, when we were back in Portland for a couple of days, I saw this provocative Willamette Week blurb about this place, stating, and I quote verbatim, \"It's time to set aside racist ideas of what connotes authenticity: These white folks make amazing Mexican food.\"\n\nI got no problem with gringos making Mexican food or anybody of any ethnicity making whatever food they respect and love; I've loved some college-town Cal-Mex burrito joints owned and staffed entirely by white folks.  \n\nBut it's hardly \"racist\" to say that Por Que No doesn't make \"amazing Mexican food\" when the food is actually just pretty good.  Por Que No does use fresh, quality ingredients for the most part and seems to put a lot of care into their product.  Unfortunately, the food is kinda bland.  (Especially the subpar tortillas, which had no flavor or texture to speak of.)  Ordered basic carnitas and carne asada, which weren't bad at all, but just not great.  Guacamole and chips were better than average, though.  The wife ordered a tomato soup special which was fresh-tasting but also a bit bland.\n\nA bunch of Yelpers here already realize that they can get better and cheaper tacos at a bunch of different taco trucks or stands and taquerias in Portland, and I don't doubt that this is true.  A bunch of other reviews say that Por Que No is a bit overpriced, at least in comparison to the taqueria competition, and they too are correct.  \n\nThis location is a charming one, with the front of the building open to the street on a pretty day.  And the service was friendly and efficient on the day we were there.  \n\nAll this adds up to Por Que No being a notch or two overrated.", "Tacos here are incomparable. There's no doubt about that. Rice bowl is not bad. However, the quesadilla I tried was too salty. The pork tamale we bought was the worst we ever seen. All my friends agree on that. So yeah, this place is definitely worthy waiting in the long line. Just stick to tacos.", "That is a great taco. The flautas are delic as well. Hell of a long line on a Sunday evening, but it moved surprisingly quick. I strongly recommend the Tacos Al Pastor.", "Hands down the best tacos I have ever had in my entire 25 years of life!! I ordered the lengua, pollo verde, barbacoa, and al pastor tacos. My friend ordered the carnitas tacos. Everything was fresh and the meat was seasoned to flavorful perfection. Please tell me you plan to open a location in Las Vegas soon!!!", "Amazz food just too small inside.", "Por Que No Bueno?\n\nMy last experience there left much to be desired.\n\nFirst, you get charged high prices, but it's basically a glorified fast food joint, because they make you order at the counter before trying to find a seat.\n\nSecond, there seems to be a bit of a 'tude with the employees. Maybe it was just one of those days.\n\nI was disappointed by how small the tacos are for the price. The tortillas were super thin. Again, the price is high for what you get.\n\nThe seating arrangement is bad. The atmosphere is crowded and noisy. The
