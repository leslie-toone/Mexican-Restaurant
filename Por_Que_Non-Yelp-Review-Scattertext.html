envir to know where to get sauce, silver ware.  Fish taco was good, Carnitas was ok.  It's a bit pricey, but be cool in summer to enjoy food and drink on their big sitewalk patio.  Will be back", "Ok, first of all, their tortilla chips are cussing amazing. Seriously addicting. I have a personal affinity for the Bryan's Bowl. I have no idea who Bryan is, but he was kind of genius...combining all of life's simple pleasures into one delicious dish of food. \n\nWhat I also love about Por Que No is that no matter what your culinary persuasion, they have a menu item for you. Gluten-free, vegan, meat-lovin' gut bustin' carnivores, this join serves up delicious fare for all pallets. \n\nMy one complaint about this joint (and by this, I mean both locations) is that there is an odd ratio of white and brown -- meaning that white people serve up front and brown people sling along the line. It's unclear to me how the people who created the whole tradition of food in which this business was founded are good enough to cook the food but not serve it to the white people that buy it. I'd like to be proved wrong. Perhaps the folks who work in the kitchen make more than the folks that work up front, but I'd also like to think that a business that puts as much effort into their food ethics takes time to think about the equity issues of how their staff are organized.", "Important thing first: Great horchata. $3 is a little steep for a recession darling, but this stuff is the cat's pajamas.\n\nAlthough I live right around the corner it has taken me months to actually eat here. Por que? It's always totally packed. Every time I walk by (which is a lot) I see standing room only inside and barely a table available outside. Plus, affordable Mississippi Pizza is just right up the sidewalk.\n\nBut if you want delicious (not sketchy) Mexican food and don't mind sitting outdoors this is the place to go. The food is more or less fairly-priced, and if it's a nice night eating out on the sidewalk is a bonus. Get the Bryan's Bowl and enjoy the lower Mississippi culture.", "Food here is very good.  We heard about this place from college students who come here to get their Mexican fix. I had the Taco Legua which is beef tongue and it was very good.  So tasty and soft, with lots of cilantro added.  Yummy!  Also had the Taco carne asada which was very tasty especially the sauce.  Ordered chips and salsa with guac too.  Chips were a little thicker than i like but salt seasoning was good.  Didn't care too much for the salsa sauce but you can add your own hot sauses which they have on a separate shelf.  You have to order first then find a table later.  Most seating is for 2-4 with one or two larger tables for 6 people.  We had 6 but had to split since the large table was already taken.  No problem as we got two tables side by side.  Waitress helped get us the table and so we really appreciated that.  We sat at the extension side of the restaurant which is a room next door and was a little more quiet and cozy.  Service was excellent and food was delivered quickly.  Prices are reasonable and you can get happy hour discounts of about $1.25 off most items before 6pm, except for Tuesday where happy hour is all day.  Overall, would give 4.5 stars but can't do that on yelp so rounding down.", "Mississipi ave is such a great street with good vibes, trendy shops and this is where we went eating at por que no. Really good food and fun place. I had the bowl with fish and this was delicious. I will go back next time i am in portland.", "A great place for brunch, ESPECIALLY when you don't want to wait in a hideous line on the weekends for nearby places, like gravy.\n\nThe food is fresh and really tasty, have never had something I didn't like here. Love the outdoor seating, they even have heaters for some of the seats.\n\nCasual, just order your food at the counter. I like that. And everyone who works there is so charming, good looking and helpful. If I lived closer(well, in Portland) I'm sure I'd eat here at least a couple times a week. Bike parking! yay.\n\nmmm. Aguas frescas. And the chips are crazy good and hot. Hands down the best Mexican food I've found so far in Portland. If you don't think so, let me know where you go!\n\nYum. Yum. Yum.", "Third time is the charm with Por Que No? - never came here the first time I lived in Portland and had always been meaning to try it, but the first two attempts came during what I found out was their annual company beach trip (pretty cool they do something like that for their employees) so it took me three visits before I actually was able to try them. There was a line out the door but it moved quick and we were able to order drinks while waiting. The two girls I was with ordered the watermelon margarita so I went with the flow and ordered one too - pretty tasty and a generous portion for the price ($8 I think.) We also got chips with guacamole and salsa. The guac was great; salsa wasn't my favorite but was still fresh tasting - just not my personal preference when it comes to salsa. I ordered a Carne Asada and Pollo Verde taco which were both solid. I'd definitely hit up this place again if I was in the area, but after trying Uno M\u00e1s Taquiza a week after in the NW, I think this would only be an option out of convenience.", "I have tried to eat here a couple of times and the food is terrible. The people are really nice, the drinks are good, but the food is sub standard. The Bowl I got the first time was filled with a watery substance at the bottom that I suspect was the flavorless juice from the beans. Yesterday I went for brunch and they refused to put anything in the scrambled eggs, and then served me a giant slab of unseasoned (not even salt or pepper) over cooked eggs that had turned brown and were like rubber. With a side of unflavored pinto beans. I can understand why some people may like the place if they have no concept of what Mexican food is supposed to taste like, but this was just an epic fail on all accounts. Both times I went, my friend hated their food too. I would take this place off the \"must do\" list if you are visiting because the wait is not worth it.", "Why not?  Well that's exactly what I thought, deciding on a new neighborhood to peruse.  Found this place in an area that is slowly evolving, intact with poxs of rough-edged character of days not so long ago or still here.  Hard to tell.  Hopefully not another gentified tragedy where local flavor siphons into glitz.\n\nPlace was more like a shack of low cielings and dim light.  Suspicious of its authentic Mexican nature, I had to squint to locate the sole Latino cook in the peephole of a kitchen.  Whew!  \u00a1Agradezca a dios!  I ordered their special of adobada tacos and beans.  Nicely seasoned with fresh minced onions, fresh cilantro, and the pork's vinegar bite, perfect.  I also tried their delicious hibiscus-lime tea that made me glad I hadn't ordered a margarita, yeah, that good.\n\nI sat outside since the summer weather was sweet and seriously enjoyed my lunch moment.  Noticed across the way, lunch wagons serving Mexican food by Mexicans.  I bet that would be good too.  Just when I wanted to complain about the radio's top 40 hits playing, Mexican music chimed in.  That's more like it.", "Wonderful food and great environment! The hubs and I are from Southern California so we've had our fair share of Mexican food. This is definitely a new fav! The carnitas meat is AMAZING! Very flavorful, not dry or greasy. We had it on a salad and in tacos. LOVED the chips, salsa and guacamole too.", "Aye yi yi muchachos!\n\nThis little fly speck of a place has some tasty little tacos! Mucho flavorful and you can fix them up with some of the best salsas I've ever had. My friends and I shared an assortment and so I can honestly say you probably can't go wrong with any of them. Depending on your appetite you could probably finish somewhere between two and four of these guys. \n\nOn the drinks side I had a glass of Sangria, which turned out to be a good choice. I could imagine get quite sloshed on those the next time I'm there. \n\nApparently there are some discounts and specials from 3-6 most days. This includes 50 cents off the tacos and $1 off the drinks. Overall I found the prices to be very reasonable no matter what time you go.\n\nThe service was really good. They were helpful and quick.\n\nBe prepared for long lines, since this place is really popular.  Inside it looked like they had about a half dozen tables and outside they may have had 4-5. It seemed like a lot of people just got stuff to go.\n\nIt's located at the southern end of the blossoming, Mississippi Ave area.", "I've spent a lot of time in SF's mission district, so I was definite a bit skeptical about all these reviews calling it the \"best mexican food in pdx\" However, I was pleasantly surprised- Por Que no is solid!\n\nIt's a pretty small restaurant that gets busy during lunch-time, so I'd suggest going early to avoid the crowd.  My favourite items on the menu are either of the pollos, the carne asada and the chorizo. The Por Que salad is great- very large portion and you can choose it with any meat. The chips and guac are good (although today the chips were a tad salty for what I usually like. I'm also a sucker for their horchata. It's fair pricing but not as cheap as you might expect. \n\nThey also have a bunch of outdoor seating- some it covered.", "Love love this place. Sunny days sometimes line is long but worth the wait. Lotsof non meat options as well as of meat ones too. Food always is hot fresh and tasty.Servers also seem pleasant and happy. 5 stars just don't expect to go if short on time", "Great food all the way around, love taking friends and family to this place and love Hawthorn st", "Annoying overpriced yuppie taco hell.  There is much better counter service at bargain prices at any number of real Mexican places.  Don't believe the hype.", "We had our first meal here after arriving in Portland.  Food was great and staffs were friendly.  Interior decor looked amazing!!  Might be slightly pricy but definitely worth it : )", "Excellent Mexican food in a good atmosphere.   My fav is the pollo asada.   Be prepared to stand in line for lunch.   It's worth the wait...", "After having visited both Por Que No taquerias on multiple occasions I find that it's not much more than a trendy, over-priced taco stand. While the setting is fun & somewhat authentic, I've been to some REAL taquerias (in Vancouver & Los Angeles) where the food is better, there is more of it, is by far more authentic (flavor & selection) and CHEAPER!\n\nCome on, 6 tacos, 2 ceviches the size of Dixie cups, an order of chips, salsa & guacamole, & 3  horchatas (with no refills) $52 + tip (semi-self served); And this was during \"happy hour!\" \n\nI still gave por que no 3 stars because it's not a bad establishment & the food is fine; just over-priced for what you get.", "I would give this 4 stars, but the wait is out of control.  Treat yourself to sangria after waiting in line for 30 minutes and then still having to wait for a table.  I have liked all the food I have sampled here.", "It might not look like much, but \u00bfPor Que No? Has great food at good prices and a unique atmosphere! The chips and guac was fantastic and my girlfriend and I both loved our meals.\n\nShe got chicken tacos and I got the rice and beans bowl.\n\nIt's a hole in the wall but I would recommend it to anyone!", "Love, love, love. Great margaritas and the food is always great. Recently I have become obsessed with the Bryans Bowl. Delicious and great price!!", "Por Que No?  (Why not?) - here's why not.....\nMy impression:  overcrowded; watered-down drinks; rude and judgmental. Typical Mexican food joint.  Way over-blown hype for Mississippi Ave.  Line outside the door?  For what? \nTo us it was obvious that your not welcome if you are over 40 years of age and perhaps some other physical descriptor???  The fact that our group didn't have any facial piercings probably didn't win us any favor with them.  We got the stink eye from the moment we got in line.  At the door, the servers were very rude - as if they didn't want us there.  Dare I use the discrimination word? The truth is seldom popular.\nEven Azteca was more welcoming - without the wait.  The majority of my reviews are positive (see my previous reviews) - but I felt compelled.  The weird thing is that the signs on the front windows promoted equality and inclusiveness. Sadly, in the end, marketing signs on the front were exactly that - just marketing.  If you don't fit the profile they prefer - don't expect warm service.  IMHO.", "No.\n\nOkay it was a busy time and we were warned but after sitting around for ~45 min and noticing others getting their food we asked about our order..... they lost our ticket. They must be the most unorganized taqueria ever! Then when they retook our order it still took them 15-20 minutes to fill it!! You would think when you loose someones order and they were waiting forever you would bump them up in priority.\n\nSo the food comes and my non-spicy order is Very spicy. I'm done!! I left and walked down the street and got a slice of pizza. My husband thought his food was good but not worth the wait.\n\nGet rid of the glass plates and have your dishwasher help get the food out faster!! It's a taqueria not a leisurely sit down restaurant.", "YUM-O and in an ultra hip part of Portland.  Loved it - even though we had to eat ours in the car (sleeping baby):)", "I came here when my friends and I were in Portland visiting. After reading about the history of this place, I was skeptical on how \"authentic\" the tacos would be. To my surprise, they were pretty on point! I had the carnitas and al pastor tacos and a bite of the vegetarian tamal with a side of chips, salsa and guac. Everything was really good. The tortillas were perfect and the masa was perfectly moist. Would love to come back the next time I'm in Portland!", "I was warned there was no good Mexican food in Portland. Actually, I was warned there is no Mexican food whatsoever, but that's wholly untrue. \n\nHad high expectations for this place, since it's always mentioned during the aforementioned \"no good Mexican food..\" conversations as one of the best. Definitely lived up to some of the hype: lot of options to choose from, good deals on chips/salsa and alcohol and (duh) tacos on Taco Tuesday, salsa was spicy and tasty, fun vibe, good place to meet up with friends. I just wasn't impressed with the food. Yes, tasty, but you can't serve a street taco on one single tortilla. Also 3 of them shouldnt set you back $10.\n\nLine was long but moved pretty quickly. Didnt have to prowl for a seat, but I can see how you might have anxiety about finding one before your food shows up.", "Amazing tacos! We were on our way to the spicy spoon, but were very happy for the mistake!", "Chicken tacos and pomegranate margaritas,  what could be better? I love Mexican food, and they don't disappoint. The guacamole and chips were great as well, and salsa without too much spice for my palette. \nNext time, a pineapple margarita will be in order.  I gave 4 stars because I loved it, but I'm not a salt lover-- and the chips and marg were chock full!", "Woooooooooo hoooo! ?Por Que No? is as close to Chicago Mexican dishes as I can get. The tacos are savory and filling, they sell horchata which is sweet and a delight to drink on a hot summer day. The atmosphere is huge even though the restaurant is tiny, the staff friendly and the service quick. I recommend ordering by phone and picking up your meal to eat at home only because the seating is limited but that's great because it means the food is good. Best for lunch ^__^", "Went into this place for the first time last week. It happen to be Taco Tuesday so I am sure that is why the place was packed. The food was pretty good. The service was just okay. There of course was line when we got there and two seats at the bar open. The seats were the only ones open at the time and people were coming in and out. We waited until we were next in line and my boyfriend went to order the food and I went to sit down. Well the lady who was in front of us was fairly rude to me about the seats as was the server. I didn't see the sign that stated you had to order the food first before taking a seat and I wouldn't have done that had I known that. I didn't think the server needed to be so rude about it. I also had no problem giving up the two seats for the one lady.", "Chips were very fresh and tasty.  Tacos were good, the fish and carnitas.", "Best mexican food in town!  I moved to Portland from San Francisco, so finding good mexican food here was a bit of a challenge having been spoiled by the Mission district tacqueria's.  Bryan's Bowl with chipotle chicken and chips is my stand by, their taco's are good too.  It's also a good place for after work drinks with the best guacamole and chips in town!  I love this place (and the place across the street)!", "I will be honest: I am wildly in love with porque no, and went through serious withdrawal while they were rebuilding after the fire.\n\nThey make absolutely the best tortilla chips I have ever eaten, and this is coming from someone who grew up in the land of chips and salsa. Their salsa could use a little more heat, but the flavour is good. Their tacos are also fantastic - especially the carnitas.\n\nI've heard people complain about the prices and the portion sizes. Maybe I don't eat much, but two tacos and half a basket of chips and salsa, and I am good for hours. My husband and I never spend more than eighteen dollars on dinner for both of us, more like fifteen if we make it in time for happy hour, and we both leave happy and well-fed.\n\nAll in all, one of my favourite places to eat in Portland.", "Superb little place for Mexican food. Great vibe. Price might be described as a tad on the high side but it doesn't seem to be a deterrent to the folks in line.", "I've been disenchanted by Por Que No within the past year. My friends and I used to come here 50% of the time we'd go out to dinner. Now we're all sick of it. I think I can pin the disenchantment down to three different factors: \n\n1. It's cramped 24/7. There are always way too many people for the space. It's uncomfortable and probably dangerous? I don't know, maybe not. But it's definitely uncomfortable. \n2. The last few times it has become increasingly difficult to locate a spot to sit after we paid for our food. At one point our food was ready and there still wasn't a spot available. There were people just sitting and gabbing away, all of their food finished... just sitting. This isn't really a great place to do that. I understand that maybe there's no rule against this, it's just kinda rude. The gist of it is that this place is too tiny for its popularity. \n3. It's overpriced. I didn't even realize this until I moved to California for three years and had multiple taco places in SoCal that were WORLDS better in taste, but also lower in price. The tacos at Por Que No almost run you to $4 (depending on what you get, I used to get the shrimp tacos when I would come here)... per tiny taco. I end up spending like $16/$17 here for 3 tacos, a soft drink, and the tip. \n\nIn conclusion: The tacos are a decent taco for Portland. I just don't understand the hype anymore. The line makes it super not worth it. (Notice in my review from three years ago I say that it's definitely worth the line... well... I wholeheartedly disagree with myself.) I'm over the whole waiting in line for a ridiculous amount of time for shit in Portland situation. Someone in another review mentioned that the people working there take a long time on purpose to create a line and therefore generate interest. Intriguing theory. If I ever return I'll observe. I pretty much just thought it was idiots who didn't use their time waiting in line to look over the menu and decide what they want, but hey! Maybe??", "The bowls are surprisingly really satisfying and just the right amount. Their fresh made drinks - agues frescas / horchata are spot on. Some of the best mexican food in Portland that I've been able to find. And coming from southern CA...", "This is my original review of Por Que No from my blog at https://www.beerdrinker.org/2005/08/12/por-que-no-porque/#more-481\n\nPor Que No? Porque.\nAugust 12th, 2005\n\nI didn't discover Por Que No. I read the review in the Mercury, and as it is my duty to check out all new taquerias, I made it down today. Located on burgeoning N Mississippi, it is across from the rebuilding center, a bit north of Fremont. Good spot. Well, good news first. They are friendly, they care about the food, the location rocks for rockers, and they cater to beer drinkers. Mexican beer, one tap consisting of Full Sail. Also, lime water and some sorta red juicy goodness. Not really any bad news, except that there's mediocre news. The mediocre news: it's just not that great. The homemade tortillas are nice. The chips lack salt. Easily added, but come on...do I have to do everything? The red salsa has good smoky flavor, the green is pretty plain, but neither shine. The meats were fine, and prepared with care, but nothing was inspired or better than fine. Which is a little better than acceptable. Because of the care and quality, everything is a bit expensive, $2.50 for meat or veggie, or $3.50 for fish. The fish was the winner I'd say. But you need three, and that's $10.50, which is a bit much for taqueria lunch...throw in some lime water or a beer, and that's a vendor lunch. After my three tacos (carnitas, asada, and pollo verde), I stopped at another taqueria for two more...admittedly, I had skipped breakfast. I definitely didn't hate it, I was just a bit underwhelmed. I know that I'll be back, because it's a short crawl from the Amnesia Brewery.\n\nAddendum - I never went back, until I checked out the one on Hawthorne, reviewed separately, but similarly disappointed.", "Man, I loved this funky little Mexican spot.  I can't help but try to deny that an amazing trip to Portland, perfect weather and a \"just opened up\" seat at a table out front placed into this 5 star review.  You wait in line, order and then grab a seat.  As you can expect, place has a funky, fun vibe.  We got chips with salsa and guac and they did not disappoint.  The entrees were filling but not heavy.  I love that!  Would definitely come back to this spot on my next trip to Portland.", "The pescado was my go to taco until they switched to rockfish. I'm not a huge fan of change even though I know it's more sustainable. \n\nI still LOVE the fresh guac and sturdy homemade chips.", "This place was SO yummy! It is small and there were a ton of people here but we managed to beat the line. I had a spicy chicken taco and a pork taco. Both were really tasty. On average the tacos were around $2-3 a piece so you can get a couple different types. There are also a ton of different sauces to put on the tacos as well. I had a very spicy one and also a mole sauce. While I didn't have a sangria, they looked amazing and if I went here again I would definitely get one! \n\nOverall, this was a really delicious spot in Portland and I would definitely recommend it.", "We all know that the food is amazing but did you also know that they cater?\n\nWe recently had them cater a party and it was awesome. The food was not only delicious it was a generously portioned full taco bar all ready to go! Sliced radishes! Chopped cilantro! All I had to do was put everything into pretty bowls. KC, who helped me with my order, was also very helpful and nice.\n\nCatering from PQN was a delicious, positive experience that I highly recommend!", "Best street style tacos in the area! Not the cheapest, But definitely the best!!! The corn tortillas on the tacos are for sure hand made and are the most delicious by far!  The stay together really well they are thin but don't tear and stay soft!  The pollo asado taco, pollo verde and carne asada was what we had. And enjoyed every last bite! The chips and salsa are fantastic. The chips are as fresh as you get!  Only complaint if I had to come up with one, busy and crammed on a Saturday night! But toootally worth it in my opinion!", "Love love love. Best margaritas (1 large one gets you pretty sauced) best tacos! Carnitas and fish are my favorite. Bowls are awesome. And thank the lord for FRESH chips, made in house. Yes. Please.", "If you are looking for a huge plate of enchiladas smothered in green chili, cheese and sour cream with a side of refried beans and red rice, then Por Que No is not the Mexican food you are looking for.  Instead this restaurant has a delightfully compact menu with small portioned tacos made from fresh ingredients and the best homemade chips ever.  I highly recommend the Bryan's bowl with fish or carnitas which is definitely the most bang for your buck.  Sure it's crowded, but that's part of the charm.  Go there when you have time to knock down a few margaritas feast on fabulous food and absorb a jovial Latin break from the gray skies of Portland.", "This place is no joke.  Had the shrimp quesadilla, ceviche, al pastor taco, and Bryan's bowl and could not stop talking about how good it was!\nThe guacamole was off the chain too!!!!   Customer service was really great.", "Great food, decent prices, and a cool little building. Definitely too busy to fit in during a lunch hour if you want time to enjoy your food, but it's also worth it if you don't mind wolfing down some tasty tacos before a hike back to work.", "Holy handbags!!  I've heard the hype surrounding this place and decided to check it out.  Hands down the best huevos rancheros I've ever had....even better than I had in Mexico!   The sangria and tamales were also fantastic.  I was there early enough I didn't have a wait.  My only complaint was the entire place was a little sticky.  \n\nI plan on returning soon.", "I just went with a friend on Labor Day. They get points just for being open!\n\nI had the special, pork verde tacos with an unusual, but really good, peach/mango/orange/habenero salsa and an order of guacamole.\n\nThe place is kinda small, but great atmosphere. There was line on and off out the door the for the whole hour we were there. But, they served food up plenty fast.\n\nI'd definitely go back.", "Who waits outside the cold and rain for Mexican food for almost 45 minutes?  Only those who are crazy like us that won't let anything get in the way to satisfy our love of this awesome Taqueria.", "I had such high hopes for this place! With all of the raving and high reviews, I was expecting the best Mexican food, especially since it was featured in one of Yahoo's articles. \n\nPros:\n5 star quirky, fun, lively, Portland/Mexican/antique style decor.\nattentive staff\nself serve seating areas \nfreshly made tortillas\n\nCons:\nmediocre food \nsmall portions for the price\nthe meats are seasoned too salty\nthe salsa at the salsa bar is NOT spicy! (even the habanero salsa did nothing for me)\n \nI ordered a Bryan's bowl, and honestly, you're much better off going to The Whole Bowl just a short walk down the street.\nTacos are upward $3/each, and they're nothing to brag home about. \n\nI probably won't be back.. still on the search for an authentic Mexican restaurant.", "I finally got to eat here. I'm not the type that likes to wait in line so I went on a weekday. Pretty good food.  The chips and guacamole are good. We ordered the shrimp tacos, fish tacos and ceviche. The tacos were smaller than expected but they had good flavor. My friend liked her ceviche. The staff is friendly. Overall good experience.", "Three tacos took 2o minutes to serve, the red salsa was bland, the fish taco was cold and service sucked!  The most over rated mexican food i've eaten!", "Sitting here in very small ecclectic place where tables are a hot commodity.  We received gift certificate as a Christmas gift; unsure of what we were in for... boy were we surprised.   Salsa just okay until you add some hot sauce to go with it. Margaritas were good.  Bryans bowl with chorizo was good but the pork tamalas rocked!  To add...prices were so good we get to come back again with gift certificate. We will be back.  One more thing....don't go expecting fab service.  Food is worth it though!\n\n(I forgot to post this earlier...we have been back since.  Food just as great.  Was disappointed that they didn't offer the pork tamale that night...need to offer that every nigh!)  We will return.", "This is one of my favorite Mexican food places in town. I am a big fan of their bowls. They are delicious, well-balanced meals and come in a lot of flavors. They offer quite a bit of outdoor sitting, which is really nice on warm summer day.", "Ordered pollo asado, carne asada, pescado, and al pastor. Very disappointed. It would've been ok if they used better tortillas. It was like eating paper.", "Definitely worth trying if you're craving some Mexican food. The line will be long, out the door, and down the block so be prepared. I'm from Santa Barbara which has great Mexican food, so unless I visit Portland with friends who want to try it, I don't see myself going again. But great food all around, just always busy and always crowded so cudos to the place.", "Tacos are great (especially the al pastor) drinks taste lovely. Wonderful place for a bite to eat. The patio and outside eating area is wonderful for bringing the pup", "If Amnesia Brewery wasn't doing it for you, walk down the street to this place. It's a little hole in the wall that serves $2.50 tacos made with love, crme frache, and meat & produce from local farms. The pitchers of margaritas left something to be desired; my hubby's drink had flies. But my pomegranate one tasted just dandy to me! And no flies.\n\nAnd on the way back I saw some really cool plants in someone's front yard.", "Por Que No is our favorite Mexican restaurant in the world.  Their food is so fresh and full of flavor.  I think this location has a smaller indoor seating area than the restaurant on Hawthorne, but I've always been lucky to go on nice days so I enjoy sitting outside.  I will definitely return for the Bryan's Bowl.", "It's hard to get excited about Mexican in Portland when I live in the birthplace of the mission burrito. I will say though, that horchata rocked my world. Oh, and did I mention they serve it with rum? Yum!", "This is such a fun restaurant! You can have any kind of tacos you like....octopus, pork, steak, fish, etc....\nFun cocktails and great beer selection.", "I LOVED it. I got a bowl with tortillas on the side - which is the WAY TO GO. Call ahead and order out-  youll never have to wait in line again.", "I have always been curious and put off by the long lines down the street for this establishment. However, the line went fast and they serve drinks in line while you wait.\n\nFood was lovely, though a little heavy on the cilantro for my taste. The margaritas were tall and generous.  I will definately be coming back for more.", "We just ate at \"Por que no\" off of Hawthorne and it was a rip off, the food was ok! We ordered their P plate(11 bucks), really? there was just enough meat for one taco. Also they wanted 3 bucks for a glas a passable Margarita. OVERPRICED!!", "Check for the happy hour times. I think it's 3-6pm on most days. 50 cents off tacos! The place is great. Definitely recommend it if you're craving Mexican food. There isn't that much seating inside but the tables turn over pretty fast.\n\nI recommend the pescado (fish) and carnitas.", "have been here many times, but not for a year or so.  seems standards have dropped and prices gone up.   quac tasted like a mix and didnt come with chips, ingredients were missing or very sparse on breakfast tacos (hardly any bacon).  hate to be so negative, but you think for $40 breakfast would leave you happy.", "Super cool place and a great place to hang out and have a beer.  We went to have food, the food wasn't what the reviews made it out to be in my opinion but maybe for Portland Mexican its good but for my Southern Cal taste buds it didn't hit the spot.  The menu is eclectic and sounds super appetizing.  \nWouldn't stop me from going back, its a cool place and looks like an artists cafe straight out of San Miguel de Allende.  \n\nLocated on another food friendly street in Portland...Mississippi.", "Highly recommend. \n\nSome of the best mexican food in Portland, and extremely well priced. Recommend the Brian's bowl in particular, and love the decor and ambiance.", "Food is solid here but way to spendy for Mexican.....you're better off going\nto cha cha cha, it's more authentic and priced a little better. Hipster taco bar = high prices.", "Grinning here... It's 2 freaking in the morning! That's what I get for napping today after too much sun! Sun. Can you believe there was sun today in Oregon?!\n\nShort and sweet. Loved this little hole. Solid tacos with unexpectedly tasteful sauces. My husband made a point to thank the chef. I think the chef was a white guy (at least on the day we were there). Mexican guys (Latino looking for sure) prepping, but White guy cooking... Hmmm... Not that that makes any difference. It's just something we noticed. \n\nGiven that I'm new to Portland, this was a nice gem to discover. I've had better in my days in So Cali. But, for this area, I'm sure it may be as good as it gets. Please, someone do tell me otherwise. Overall, a bit pricey, really, but a good experience. We would return.", "Luv, luv, luv this place!\n\nIt gets busy, so be patient and don't go there if yor in a hurry and ther busy (duh)\n\nMargaritas r the best around and they do the trick.\n\nStaff is friendly.\n\nBryan's bowl is good, all tacos, everything is good!", "Some of the best Mexican food in PDX.  Margaritas are almost perfection.\n\n-1 star for small venue and line moves slowly at times.", "One of my favorite Latin food joints in town!!!  I love their soft homemade corn tacos especially the pescado, camarones, and barbacoa.  Ingredients are always fresh and light.  The barbacoa beef brisket is juicy and tender and the sauce has a nice spicy kick to it.  And the prices are reasonable.  One of the best things about Por Que No is that they have seasonal fresh squeezed fruit juices.  The last time I was there, they were serving mango berry and it was refreshingly good.  I love the colorful, bright decor and the cozy ambiance of the interior.  Also, one of the best restaurant house chips and guac in town.  These are thick crunchy house chips and they don't skimp on the cilantro for the guacomole.  YUM.", "Love both this location, and their SE location. I think Por Que No? does a great job of serving tasty Mexican food. The salsas that are at the bar, and on the food are all excellently made. \n\nI think some people need a bit of refresher in Mexican food, if their first question at Por Que No, is \"why don't they serve burritos?\" \n\n#1 Burritos aren't \"traditional\" Mexican food. They were basically created to serve gringos.\n\n#2 Por Que No? Is A TAQUERIA! Not a burrito truck. TAQUERIA = tacos, not burritos.\n\nAnd they're damn good tacos, so get some, and get your burrito fix elsewhere.", "good food.. no latin cooks- thats saying a lot!", "\"Look Charlie Brown, out over the pumpkin patch... sincerity as far as the eye can see.\" \n\nAnd oh sheesh, they are *sincere* here. Locally sustained, organic, semi-communal seating, even the wink/nudge understanding that despite the high-ish prices, you'll still bus your own table. Which, btw, I don't really mind. Or I wouldn't, if the food was worth it. \n\nBut here's the thing... I got two tacos today, mister got three. All different. And of the five, two were \"pretty good!\" Three were just bland and/or overwrought (is that even possible?) It seems that in lieu of marinading or in some other way seasoning meat, Por Que No? just adds more ingredients to the overall product. Seriously, I'd so have preferred well seasoned, kick-ass fish on my taco than superfluous pineapple and mango. And the carne asada? Uff da. Really, really underwhelming, yet paradoxically with too many ingredients.  \n\nThey do have great chips and very good guac however. This place is still fairly young, I think they've got some time to get better at the food. Will try again.", "Overprice but delicious!\nI love how they have a variety of meats to choose from and the food comes out fast for how busy it always is.\nbut seriously its hella busy here.", "This place is HIGHLY overrated. Don't get me wrong the have decent food but the prices are high, the lines are long and the food is mediocre.", "I am basically travelling around the States trying to eat as much Mexican food as humanly possible. Por Que No was almost closed when we got there but we were sill welcomed onto the patio where we tucked into chips and guacamole while we waited for our tacos. I grabbed three - the special vegetarian, the shrimp and the fish. All were well seasoned and went down lightning fast. That might have had something to do with the margaritas I also necked, but I can't be sure.\n\nFriendly staff, great service, amazing food. What more could you ask for?", "Really tasty, fresh Cali/Tex/Mex in a little tiny place!\n\nI love tamales but am generally too damn lazy to make them myself. That said, ?Por Que No? wins a spot in my heart for always having a vegan tamale option (unless they've run out). Love the banana leaf wrapped around soft masa and tasty fillings. Very reasonable a la cart or as a platter with very good beans, rice, and more veggies.\n\nThe Bryan's Bowl is also a big favorite as are the crunchy, fresh chips with just enough salt. Plenty of fresh salsas to add onto your meal and I love the option of getting some fresh-pickled carrot/jalepeno to throw on top. The horchata is very nice (particularly mixed into some crazy rum drink I tried made with it - wow, yum). The agua fresca choices are always just what my taste buds wanted!\n\nDownsides - this is a popular spot and it can be a trick getting a place to seat. I've eaten outside under the heaters in January because there was no other option. The smallness and cramped set up would not make this a great place for someone in a wheelchair nor would I bring a big group here.", "If you order take out: skip the line and head right to the front!\n\nWe can always count on Por Que No to deliver delicious, well-seasoned food with the perfect amount of spicy kick. The staff here is friendly and helpful, and there are so many meat options there is always something new to try. I also love the hibiscus tea... completely delicous. \n\nEat-in or take-out: Por Que No is reliably delicious every time.\n\nSide note: if you come here with someone who is a spice wimp, just ask for your meal without the salsa. I've done this when ordering Brian's Bowl many times and even my most picky spice-shy family member has reported they really liked it!", "I love Mexican food and this tiny place did not disappoint.  We had chips with guac and salsa. Carne Abadan and Barbacoa tacos and a awesome white sangria.  Will be back next time I am in Portland again.", "For sure a good mexican place if your in for some good food. I wouldn't put it up there with Por que no. its not quite at that status but definitely 2 stars better then chipotle and tbell. However my tacos were a bit dry, not to much to them but they were still good. Nothing to write home about.", "I'll admit that I've never been the biggest fan of Mexican food but my stepdad made a trip there when I came for a visit & treated me to some absolutely delicious tacos! There were three (variety of pork, chicken and steak) and I believe they were Carne Asada, Pollo Asado and Carnita.", "The bowls are so yummy, the carnitas weren't overly salty like some can be. The food came out fast and every single staff member was friendly as can be  \nEven though there was a big line, it went fast and there was plenty of seating!", "I've had the asada, pollo, and barbecoa tacos and chicken definitely stood out, but all 3 were amazing. However, compared to other Mexican food in the area it is definitely overpriced and the only reason I'm not giving it 5. Very quality Mexican food.", "I've been several times, always getting the Bryan's Bowl.  It is wonderful.  Just enough food without being too much.  A decent price.  Food that actually tastes good, and not like processed crap.  And their chips are great.  That'll keep me going back.", "Super fresh, very tasty AND affordable!\n\nI had the veggie Bryan Bowl.  There was asapargus and chard, it was excellent!  Not the most authentic, but a really great and healthy alternative.", "Maybe it is the street corner, or maybe it is the restaurant itself, but when I passed this place, I knew I wanted to eat there. I waited on line, and asked people what I should eat. The words Bryan's bowl kept coming up. Even though I am on a budget, and I wasn't that hungry, I decided I had to try it.\n\nThe Bryan's bowl was filled with Tinga, (shredded beef) sour cream, pico de gallo, and quac. Delicious. I got the order with 3 soft corn tacos, which I filled to the brim with delicious toppings. I inhalled the whole order, and could have eaten more. \n\nOver all the food was just a bit above average. Not the best Mexican I have ever had, but a good spot for a cheap meal.", "Normally, I would have walked right by this place but a friend suggested it so in we went. Overall, it was good. I had the carne asada tacos. Typical tortilla, meat, cilantro with onion fare. I ordered a side of chips and guacamole, again typical and tasted just fine. \nThe winner of the meal- the horchata. Definitely worth the extra bucks for this yummy drink. \nThe restaurant is narrow and seating is tight so while it's casual enough for kids we had a hard time configuring a high chair by the table. I wouldn't go back with a young child.", "Best tacos in town! Also like the Michelada drink. Would definitly be 5 stars if it wasnt so tiny and overcrowded", "I had a sweet potato black bean tamale that was a special for the day, amazing!  Would love that to be a regular menu item.", "First time for me after all the fanfare I've heard. Had tacos which were suggested by one of ladies taking orders. Could have been  $.50-.75 less expensive for each taco. Payed $9.50 for three.  Fish, chicken, and pork.  None the less, very tasty!\n\nVibe was right and the there ladies behind the counter were welcoming. Not only did they give me a run down of all the hot spots for food near by, I was also given a sample of the tangerine sangria.  \n\nGood food, nice ambiance, charming service. I'll be back.", "wow these tacos were great! the flavors are so nice and authentic!\ni really liked the quesadilla with chicken to and i would deffinantly recomend it! but be prepared to wait! lines out the door", "Food was excellent. We found a seat inside near the kitchen. I could smell a stench of sweat throughout my lunch,  though. =(  Could have been a customer- who knows, but the place did seem dingy on the inside. 4 stars for the food, and the customer service. I thought the Horchata was good, too. Steer clear of the quesadillas- greasy. Tacos were yummy!", "This is such a great PDX staple.  Chips are the perfection of salty, guac is delish, can't go wrong w/ any of the tacos or Brian's Bowl, or rice and bean bowl for that matter.  BF had the calamari taco and pretty sure \"essence of the sea\" was loosely thrown around when asked if it was good.  Great spot to grab a quick bite to eat or sit down outside, sip a tasty infused margarita, watermelon juice, or coconut straw berry juice!", "Those fish tacos w pineapple WORK. Margarita's are fantastic. Didn't love the carne asada- but I'm if you are not attached to the traditional chewy grilled steak as I am, and are open to a  tender steak chunk version, perhaps you would.\n\nThe ambiance is great despite the rather desperate \"seating only After you order, but before everyone else gets those seats inside b/c it's about to rain outside and it's happy hour\" sardine situation.", "Why the hype?  This place isn't even decent; it's down right bad. Salty, tough meat, insipid salsas, not fresh. The only thing going for it is the drinks while you wait in the bafflingly long line.  Some places are just a waste of time and money. Don't believe the hype!", "I have come here many times mostly because my friends love it.  And I do give it a solid 3 stars for the generous pours in my adult beverages and home made chips.  The salsa is very good, the guacamole is uninspired. The fish tacos are middle of the road. We love sitting outside on warm summer days and you need to arrive before 6pm to avoid a long line and wait.", "I'd been hearing about this place for some time, but always opted in favor of Mississippi Street Pizza Pub next door when looking for cheap cuisine in the area.\n\nThis place was a little more expensive than I had anticipated, with tacos in the $2.50-apiece range rather than, oh, say, the $1.00- or $2.00-apiece range. The servers, however, were quite friendly. I'd agree that the ambience is a little more prentious and gringo than most businesses billing themselves as \"taquerias.\" But the food was tasty -- fresh, bright and with tasty radishes and lime on the side.", "Very small and busy taco shop. They use fresh local ingredients which is great but they just don't quite put them together properly. \n\nWe had their chips, salsa and spicy cucumbers. The chips were tasty and the salsa was fresh it just didn't have as much flavor and spice as I would have liked.\n\nMy wife had a grilled chicken quesadilla which was fine but nothing special. I had three tacos, a carnitas, pescado and a carne asada taco. The tortillas were great and the tacos were very traditional but they just didn't have a lot of flavor.\n\nThese guys have great ingredients and so much more potential than they are showing. I wish they just did a little more to up the flavor content. With the ingredients they use it surprises me that the food falls a little flat.\n\nWe also had horchata and I would recommend a \"pass\" on that next time. We like horchata and theirs is house made but it's made with ground almonds which makes it taste almost sandy, a little off-putting.\n\nThis place is busy and parking is a pain, so plan accordingly\n\nIt's not bad but it's not great", "Really good, affordable food.\n\nI had the calamari taco (highly recommended) and the special of the day, which was a sweet/spicy chorizo (not so highly recommended). I also had the spicy cucumbers (recommended) and some hibiscus tea (highly recommended).\n\nThe calamari taco was my favorite of the bunch. The calamari was clearly fresh and very tender - not tough at all, which I've come to expect of calamari. \n\nThe chorizo was, well, not chorizo. Perhaps I'm only used to the type of chorizo you get in Texas and New York, but this tasted nothing like chorizo and more like breakfast sausage. I mean, the taco was good. I'll say that. Like, if you are going to make a taco out of breakfast sausage that is how the taco should taste. It just wasn't chorizo.\n\nThe hibiscus tea and the spicy cucumbers were tasty. I would probably try something else next time, but they were pretty good. \n\nOverall, great spot.", "I'm just gonna say it. The servers have attitude here and it's overpriced. \n\nThe food is good, but as I said, overpriced. \n\nIf you want something without an ounce of hipster go to Tienda Santa Cruz in St. Johns. The food is better, cheaper, and the servers are nicer. Albeit, they may not speak a lot of English, but a smile is a smile in any language.", "So so good! One of my favorite tacos spots! The tacos are delicious and flavorful, only reason I gave them a 4 start review is because the tacos themselves are pretty small and not much toppings for the price..", "Everyone knows por que no? is yummy/awesome/delicious. The real feat is getting out of there without sweating through your undies while standing in line. Achievement unlocked!\nPhone that sh*t in. That's right. Call it in, walk/bike/drive on over. Skip the line and pick up your delicious little street tacos or Brian's Bowl with no wait. \np.s. I can't stand the tourists, newbies, and vantuckians who ignore the table-wait system and circle them like table vultures. If getting a table gives you anxiety, don't go.", "First time here! Just got the dumpling week dumplings. Will definitely be back! Love the atmosphere, and the service was very kind and prompt.", "So nice that I went there twice on my vacay! The first time, this little gal had four tacos and chips with salsa & guac. What can I say, I was hungry and everything on the menu got me excited. I also had their fresh juice of the day which was pineapple and basil. So, so fresh (and fly)! This was my taco lineup:\n\nCamarones - perfectly seasoned shrimp, paired so well with the pineapple and crema\nBarbacoa - good flavor, nice and smoky\nAl Pastor - delicious, reminiscent of the DF\nCarnitas - straight up tasty pork, finish it off with of your choice of salsa from the salsa station\n\nThe second time around I wanted to try Bryan's bowl, but I just couldn't get over my amazing meal from my first visit. This time I decided to eliminate one taco from the original lineup (sorry, barbacoa). My intestines later thanked me on the plane ride home.\n\nThe bar of taco greatness has officially been set high. Now if you could only open one in Brooklyn. Please?", "This is my favorite Mexican place in Portland. The tacos are tasty and the por que plate is big enough for two. The atmosphere is super funky and laid back. But the best part of all? I met my wife here!", "Good Mexican food, ambience is nice and being vegetarian, I enjoyed this place. Definitely a good stop of you are Portland peeps.", "High quality meat.\n\nCool atmosphere.\n\nWorking heat lamps.\n\nGood food.\n\nAll in all, porque no?\n\n(Is that corny???)", "I love the atmosphere of this place. Perfect spot to go on Cinco De Mayo! However the service is on the slow side. The tacos are worth the wait here! The pork taco and fish taco were killer!", "Great taco spot. More of a Portland alternative ambiance than standard Mexican spot but the fish tacos were as good as any I've had. Most of it was excellent a few weren't super great (but I can't think of any taco place that makes every kind of taco really great - most have a 1 or 2 they specialize in)\n\nAnyways over all very excellent - my only real complaint I prefer light chips and there were thick and hard so not my style but besides that everything was great.", "One of my favorite places for Mexican food. Love Bryan's bowl with the barbacoa - the meat is good quality. Really like their spiked aguas frescas and hibiscus drink. Worth the wait to get in.", "i always avoid por que no because the lines THE LINES make me weirded out, i always end up at the taco truck across the street. i love the people who work there, theie deelish tacos, and the cracked out real sugar cane coke makes me a walking live wire. \n\ni finally went yesterday with my hot ass no onion eating date before the lunch rush at around 11:30. it was tiny but cute as heck in there. the staff was sweet and helpful. the tacos were pretty alright. i got a shrimp and carne asada. both were decently seasoned. i wouldn't say they were the tacos that i would want to have on a deserted island but they were solidly good. \n\nthe chips and salsa were GREAT. i mean super good. A+\n\nand, the staff didn't even flinch when they overheard me talking about hot sex. so that's something.", "There's a good reason that there's almost always a line out the door. I've been to many taco joints in search for yummy tacos, and these surely beat anywhere else. I now eat here almost every week. I've read a lot of rumbles about the price however, it's well worth it! All of their ingredients are incredibly fresh. Their tortillas are made fresh, by them! They're very conscious about the ingredients they use, and where they come from. And really, they're not that expensive! Especially compared to other places, including Cha Cha Cha (which in my opinion, doesn't even compare.) If you want to pay $1 for a taco, then go to Taco Bell.", "I live in Cali and I crave this taco from time to time.  I would say it's the next best thing other than tacos from Mexico.  \n\nLooking for something like this in Cali.", "This place is a must stop in Portland. It is totally worth the wait. Not only is the food here amazing but it's such a cute place! I personally love the outdoor seating. The way it works here is you order and then find a table and they bring the food to your number. So essentially after you wait in the ordering line, your food comes pretty fast after. \n\nThe bryans bowl is super good and filling. All the tacos are also amazing. My favorite taco here is the shrimp- one of the best ever in my opinion!!!\nAnother thing I love about this place is that you can order a mini salsa and guacamole combo so you don't get too full!", "Chorizo tacos and their cerveza roja aka tecate and spicy bloody mary mix is the ultimate lunch/dinner spicy mix.", "This place was really, really good! We had a group of 6 and one of the employees helped us navigate finding a table which was super sweet. Food was great! Would highly recommend if you're okay with waiting in line a bit.", "For cheap, exquisite tasting soft tacos, Por Que No will hit the spot.  I went here for happy hour/dinner this evening, which happened to be a perfect clear, sunny, mid-70's evening in Portland (very rare - even in the summer months).  Happy hour takes place daily from 3:00 - 6:00pm.  ($.50 is taken off each taco and $1.00 for chips/salsa/guacamole).  As other reviews have mentioned, the line quickly forms out the door during this time, yet well worth the 5-10 minute wait.  One orders at the counter and then finds a table inside or outside to eat.  Drinks are given to you upon paying, and chips/salsa/guacamole are brought prior to your food.  There are about 10 different tacos to choose from including carne asada, shrimp, shredded chicken, and so forth.  All soft taco tortillas are homemade, as well as the chips, salsa, and guacamole.  I had the carne asada and pollo verde tacos and both were delicious.   All ingredients were fresh and the meat was well cooked, yet still moist.  The chips, salsa, and guacamole were excellent as well.  Additionally, I had the fresh juice of the day which was watermelon, raspberry with ice and a lime on the side.  It was very refreshing, perfect for a warm evening.  \n\nMy mom and I left, hoping to return in the near future.  For a casual atmosphere in North Portland, where the food is fresh and made to order, stop at Por Que No for a deliciously tasting meal that won't disappoint.", "So great! I was served a margarita while in line! Their menu is simple and very authentic. Ample bike parking. Outdoor seating preferred.", "BIEN! I'll take one of everything, please!\n\nWell, I wish I could eat that much in one sitting (without gaining weight, or feeling sick). I usually grab something to go for lunch. Worth the wait, I delight in all that the tacos have to offer. Por Que No? some Pollo Asado and Pollo Verde tacos?! Yes!", "I have been to Por Que No once now and am eager to return for future visits. I ordered the pollo asada Brian's bowl. The flavors were good and the portion size was closer to what you should eat in a normal meal if we hadn't ordered guacamole and chips to fill up on beforehand. After the bowl, chips, and guacamole, I was thoroughly stuffed. I was pretending to be healthy by ordering the bowl but will likely try a couple different tacos next time.\n\nThe interior is a bit dark and cramped. There isn't a ton of seating. It wasn't a problem since we arrive before the normal lunch rush but there was a line out the door when we left and the seating areas were filling up quickly. 4 stars.", "Hype. \nGood taco but not worth the wait. I'd go down the street.\nNot sure why so many people wait in line for it. Likely because they see the line and figure it's good. Service is slow.", "Great food, decent prices. Try the guacamole and chips, the tacos, the flautas and the rice and bean bowls. Only reason it did not get 4 stars is lack of seating. If you go there during meal time, good luck getting a table.", "I would have given ?Por Que No? a higher rating, except that we got there 10 minutes before 6pm, the end of happy hour, only to not receive the happy hour price.  They were going by their clock, which was faster than our cell phone time.  The food was delicious without a doubt.  The place was tiny.\n\nMy recommendation is to get there well before 6pm to take advantage of the happy hour prices and to secure seating!", "Coming from California, and growing up w fresh mexican food made daily growing up, I am extremely picky when it comes to my Mexican food. Waiting about 30 minutes in the rain before ordering my food. Thankfully they have umbrellas for you to use while you wait. They are pretty strict in not selecting a table before ordering your food. So make sure you order first. I always go safe, so I ordered a lengua and carne asada taco. Overall I thought it was good. Just like home just about. I plan on moving here to portland hopefully so its great to know I have a backup spot already.", "Don't be scared off by the perpetual lines - they move fast and you'll soon know why all us people wait. The food is addictively good.  Enjoy!   My fav: Brian's Bowl and their house salad", "Hmmm, a bit disappointed. The food is good, but not a stand out with food carts, Ole Ole and Cha Cha Cha. We came away thinking that some food carts were better - so we tried and compared and ... thought they were better.", "Ole!  Love the neighborhood, love the taco's, love the chips, salsa & guac!\nChicken was tender, pork was the BEST, beef a bit tough & really fatty.\n\n-1 because I thought the price was high PER TACO\n\nLove that there was sitting outside, people had their dogs (ON LEASHES) laying under the tables, and it was a friendly, chill atmosphere.", "Since tacos make me very (very) happy, I finally decided to check Por Que No? on a Taco Tuesday (HH prices all day!) Although my meal was a little cheaper, it was still pricey overall, especially considering how inexpensive Mexican food is in general. Regardless, I still enjoyed my meal and would like to come back soon! \n\nI ordered: \n1)\u00a0Margarita (5/5): To be honest, it's difficult to give any decent alcoholic drink less than a 5/5. But the margaritas here are very strong! One drink and I was done. \n2) Chips w/guacamole and salsa (5/5): The guacamole here is heavenly. It truly affirms that avocado is nature's butter! The salsa also had a great smokiness to it.\n3) Chorizo taco (5/5): My favorite taco out of the ones I ordered. The chorizo was spiced to perfection and went well with the crunchiness of the diced onions on top.\n4) Carne asada taco (4/5): The meat was relatively tender and I loved the salsa they put on the top. It gave a good amount of heat without being overly spicy.\n5) Pollo verde taco (3.5/5): It tasted great, but all the salsa on the top was watery and made the chicken/rest of the taco a tad cold.\n\nP.S.: Keep in mind that seating is extremely limited. When I went, it was pretty empty in the place, which is super uncommon from my understanding. If you're not a fan of crowds/long lines, I recommend going during an off time (like when HH is!)", "I have no idea why this place has good reviews. It looks cute and there is outdoor seating - maybe that's it. The food is to be avoided unless you are keen on flavorless, watery or both. Huevos Rancheros a disappointment and the $3 tacos a rip off. Latter comes in a red sauce by Home Depot - possibly to disguise lackluster meat. No way jose would I go back - so unfortunately there are many ways to answer this restaurant's name -  Unanimous verdict by 6 of us upon first vist", "This review isn't for the food it's for the community spirit of this restaurant. They did a very generous fundraiser for our school in NE Portland, where most of the families don't have money ever eat out and struggle just for the basics. We don't have a lot of connections to big money, or people with money, and fundraising is a real challenge--some places have turned us away because we can't meet their sales goals. Por Que No offered to do this with no strings attached. Thank you to Por Que No for your beautiful gift to support our students!", "Mmmm Why Not? I had the pescado and carnitas tacos here. They did a great job putting a Portland twist to classic Mexican tacos. I really enjoyed the crispiness of the fish taco along with the fresh flavors of the slaw. I felt that the carnitas, however, were way too salty so I didn't get much out of the taco except for saltiness and the awareness that I was chewing something in my mouth. Seating and interior space in general is also limited, contributing to the line that usually forms out the door. So be sure to bring your rain jacket and prepare for a long wait!", "The best time to be at Por Que No is mid- afternoon, in the sunshine.  Either at a table outside or somewhere where the breeze from the open windows hits you as you drink your beer or agua fresca (con rum o con tequila).\n\nIn one memorable day, I brought a friend from Madison here for lunch before we hit downtown for a good long wander.  After hours of this, I asked her what she wanted to do and she said plaintively, \"Can we go back to Por Que No?\" And we did, for chips and guac and margaritas and sunshine.\n\nI almost always get the tacos - two verduras and a pescado.  Most of my friends love their tamales and Bryan's Bowl.  I love their agua frescas with or without booze and what they have on tap is usually a favorite of mine.\n\nSmall, sunny, friendly and satisfying, they are great pick-me-up whenever I need it.", "The casual, taco stand attitude and atmosphere remains even as Mississippi expands into clean lines and modern facades. Today's tacos were delicious, the crowd was in a cheery mood, and the chips and salsa were delicious. I love eating outside in the summer. \n\nMy only complaint is that the cashier asked if we wanted chips, salsa and guac casually in one quick sentence, we said \"sure\" and they were $5.50. We didn't really hear her right and I was assuming by the way she said it that they were on the house or very cheap. Oh well, now I'll know.", "Oh man I've read so many good reviews for this place my wife and I had to give it a try. We ordered the fish tacos and let me just say, DON'T BELIEVE THE HYPE. They were overwhelmingly bland and the service was pretty slow. It was also pretty expensive for the small amount of food you get. We saw the price on the board and were expecting to get something decent out of it. I am disappointed in this place and won't go back. I think it's so popular because it's the \"hip\" place and super kitschy. You want good tacos? There's this nice little hole-in-the-wall place over in St. John's that has AMAZING little tacos for $1.50 or so. It's worth going in to St. John's for.", "This is kind of like Tex-Mex, and good for the NW. No offense, people. I liked the bowl of veggie chilli. Big enough for two small eaters. Good vibe too.", "First thing is this block reminds me off Silverlake in Los Angeles.... Gay town for those who are uncomfortable w the atmosphere.\nNow as for food.... Wack! Another disappointing review from Yelp! I went w the highest reviews.  I had a taco of chorizo, carne asada, carnitas, al pastor & barbacoa.  Only one eatable to me was carne asada. Reminded me of guisados in L.A.  Nasty!   They sell their salsa at $2 each. We went through 4 of them. Just me and someone else.   Sucks! People out here rave about this place but when you've had king taco and the sort,there's no comparison.   I have to walk down this street and look for something to fill me up.i had only bites from these tacos,", "We try to divert ourselves when in this neigborhood so that we just 'happen' to pass by this place, so then we just 'must' stop in! \nI dig the Pollo Asado and Fish tacos the most. In fact, my hubby and I frequently need to run over here to satiate our cravings.\nThe tortilla chips are warm, salty and delightful.\nTastiest mexican food in Portland, hands down.\nTry to go on off hours to avoid the lines and wait.\nGreat place to go for happy hour too (discounted deals).\nTo be honest, we often take it to go due to the lack of comfortable seating.", "It's fair. It's not great. I really only come here for chiliquiles sometimes on the weekend, everything else is overpriced and not worth it.", "It's good food, tastes home cooked. We traveled an hour and waited in line for 30 minutes. \n\nI would eat here regularly if I lived in walking distance. I wouldn't wait in line for it again though. \n\nStaff were VERY FRIENDLY. Great spot. 5 stars.", "My occupational partner and me went here for lunch today which was my first time eating here. OMG. The carne asada taco was great but the chorizo taco was out of this world. Finally, a decent taco joint to satiate my California taste buds... We arrived right in time (like at the crack of dawn..or maybe it was 11:30...) to get a table before the line went out the door. We also had the chips and salsa and Holy Guacamole. Very tasty. Will be back soon...", "It's cheaper than Chipotle and a hell of a lot tastier. \n\nPQN was hyped, and I mean HYPED to me before I even set foot in the door (or, more appropriately, the line trailing outside the door). Everyone was raving about how good it was, how much I'd like it and I have to tell you... I take such claims with a grain of margarita salt. Best chips and salsa you've EVER had? REALLY? Colour me skeptical.\n\nIt was the best chips and salsa I have ever had.\n\nI think it helps that the chips are made to order and arrive piping hot in all their fried glory. After mucking about with the ceviche (eh...) and the idea of their interesting brunch dishes, we've settled on the Bryan's bowls. With a wide array of meat and veggie choices to appeal to everyone, no one can complain about the variety served. Not to mention that two enormous bowls (I get the tortillas) and an order of chips comes to less than two burritos (sans chips, with guac) at Chipotle. With such a cheap satisfying option, we've hit on a place to be after an evening climbing at the Portland Rock Gym. Nothing better, my friends.", "This place always has a line, so that means the food is good.  I tried their rice and beans bowl. It was delicious and served quickly. It's worth the wait in line. There is indoor and outdoor seating.", "The food is good, the chips are nice and thick and not super salty, and the salsa is very good, they also have a watermelon drink which is quite refreshing. I had the quesadilla and it was very delicious. I highly recommend this place.", "I love this little restaurant during the summertime, and I am not even more excited to go since they have expanded the seating out front. I have been visiting ?Por Que No? for about a year now and have always been impressed with whatever I order. Close your eyes put your finger on the menu and you'll get something great!", "The place kicks ass! Great chips, salsa and guac. Amazing tacos and everything else. I prefer Bryan's Bowl with Carnitas w/ tortillas, but will often switch to the Bryan's Bowl with the fish of the day. The line can be long, but that means they make good food (hello, demand!). Remember good food takes time. If you wanted something quick and fast, you'd probably be eating at Taco Bell, and you'd probably shop at Wal-Mart. Wal-Mart is evil and Taco Bell sucks. Por Que No is worth the wait, and you should go stand in line now!", "Why not? Because this place doesn't quite live up to the hype. I was expecting something amazing because most restaurants and food carts that I go to in Portland don't fail me. This place had a line out the door and it was a down pour outside. I figured it would be the best tacos I'd ever tasted in the states with this kind of attention. They were super sweet because they leave umbrellas outside for waiting patrons. The place had a cool ambiance and you have to order before you take a seat. It's a bit cramped, but most good places are. We ordered a variety of tacos ... I really wanted tacos al pastor. I found some great ones in Salt Lake City and had some decent ones in Seattle so I was really hoping this would be the best in the Northwest. \n\nMost tacos al pastor that I've had, have pineapple slices on it. These ones didn't. Pineapple was on another one. The food was good, but I probably won't go back for seconds or recommend this place.", "Tacos, ahhh tacos.  Such simple food.  NOT!  Por Que No takes the taco flavor punch to a whole new level.  You just have to try them to understand.  I enjoy tacos more than just about anything. (except the bacon maple bar at VooDoo)  Yes you usually have to wait in line and yes you have to order before you take your seat but strap in for a taste bud journey.  They truly make some killer tacos and the guac is also masterful.  Take a friend but not too many as seating is a little limited.", "Goddamn. Where do I begin?\n\nFirst off. The food here is bomb. Try the beef tamales with the salsa verde. Absolute perfection. The semi clear red sauce is the spiciest, so go after that if youre into heat.\n\nOther than that, i tried 5 different kinds of tacos and loved them all.\n\nThe guava agua fresca was also A+.\n\nDefinitely deserves it's reputation.\n\nThe interior decor is really homely as well\n\nAnd don't get me started on the service! Everyone here has a smile and seems concerned with making your experience a comfortable one.", "Okay, so I've avoided this place because of the daunting lines at both hawthorne and mississippi.  And they suck, especially when you have a moron in front of you who sat there waiting for 15 minutes without even looking at the menu. WOW!  I had heard great things about this spot, but it is just ok.  The pineapple on the fish tacos is a nice addition, but the rest of it was just, meh.  Same with the shrimp taco, which was even less exciting.  The special was a chorizo and potato taco, which was also only okay...guess its just unfortunate this is one of the better taco spots in pdx--i prefer sanchez in tigard or koi fusion honestly", "One of my all time favorite spots. Yes, the line is long, and yes it's crowded, but oh so worth it. If you have no patience then maybe don't come here during busy hours, but otherwise GO. My go-to is the Bryan's Bowl. I've never been disappointed with Por Que No, and crave it at least once a week. Mmm, maybe even now...", "Simply wonderful Mexican food. Dive looking exterior adds to the hipster feel. Outside seating gives a communal feel even to tourists.", "Heard this was the place to go for tacos in Mississippi so I went! For those thinking about going, do go. I really don't think its as good as people are saying on here but it is pretty good and I want them to stay around so check it out and see for yourself.  The ingredients are fresh and tasty. \n\nWhat I don't like is that the \"happy hour deal\" is OK but its not really that great. The deal is 50cents off tacos which makes them around $2.25 depending on the kind. For $2.25 I think you should get a good sized taco. These are pretty small. Meaning I can eat one in 3 bites no problem. Someone said the margaritas are really good...meh, they're OK but its the kind of situation where I know I could go back there given the chance and make one twice as good and I'm not a bar tender. just didn't seem like they paid much attention when making it. \n\nI don't want to slam the place too much cause I thought it was really cozy and nice and the food was pretty decent. I just not the type thats going to throw around stars cause I thought the food was pretty good. It has to be GOOD before I start raving. Some people need to calm down on their raving and start actually tasty the food.\n\nGood:\nCozy, fun to be in\nfresh ingredients \ndecent flavors\n\nNot so good:\nBordering on fake happy hour or what i call a unhappy happy hour\nProportions not big enough (at least tacos)\nMargaritas need work. \nChips are on the too salty side\nFood is generally good but not fantastic", "Dont let the line deter you, it moves quickly and is worth it. I have been looking for a good taquieria since moving to the Pacific Northwest two years ago. I live in Eugene and have been disappointed with the offerings everywhere. Por Que No? is by far the best restaurant serving tacos that I have been to. I have had the carnitas, pollo adobo, carne asada, and pescado tacos. All fantastic. Excellent flavor, nice portions, fresh ingredients... simple and delicious. I deducted a star because its pretty expensive and because the margaritas are good but not amazing. Stick with a cheap mexican beer.\n\nI should also point out that either location is great, they are both consistently excellent.", "These are the best tacos in Portland. Also better than 95% of the tacos in So Cal. The line down the street at all hours of the day speaks for itself. Just go. You will love it.", "I love this place! Growing up in a Mexican home the decor is very familiar and comforting. From the religious candles to the odd art pieces, this place feels very cultural. Also, my favorite dish to order here are the chicken flautas - they're perfection! I also recommend ordering the tortilla chips and guacamole.", "Great food, but a bit expensive for a taqueria.  It was $30 for 4 (small) tacos, chips, a side of rice, and 2 beers.  All that for a place that you order from the counter and have to buss your own  tables.  My partner and I were still hungry when we left. Boo.\n\n4 stars for the food though, everything was great.  I just wish there was more of it!", "I would highly recommend Por Que No? to anyone. \n\nFood: 5/5\nThe food never disappoints. I highly recommend the Barbacoa Taco and the Pesco #2. Always worth the wait! \n\nService: 4/5\nIt was average. Nothing special but everyone is always friendly and helpful.\n\nAmbiance: 4/5\nIts a small space and can be cramped and a bit dark but i think thats the vibe. \n\nSustainability: -/5\nThe source of their meat and produce is unknown to me.\n\nIf you liked this review check out my food instagram where you can find more restaurant reviews from all over the globe @theteeny.tinyfork", "Maybe I'm prejudiced, coming from San Francisco (land of the taqueria!) but I feel like this place gets a lot more hype than it deserves. It's always SUPER crowded, and I know it's a cute place, but I'm not sure what everyone is so excited about. Had the veggie tacos once...and $3 is a LOT to pay for a soft taco, the size of the palm of my hand.\n\nAnd they seem to be afraid of spices. Come on! Cumin, garlic....salt? Anything? Your salsa bar isn't helping me out much.\n\nThe flautas were pretty good, but it's hard to ruin anything deep-fried. I go here because I live on the street, but it's weird to me that people would actually go out of their way to eat here.", "Wow, these are some amazing tacos!  I can't get over the sauce on the Pollo Asado, my fave.  The carnitas and camarones (shrimp) were also amazing and filling.  Careful of ordering the chips with guac and salsa; it comes at $5.50 and you should pare your order down to two tacos after doing so.  I'm so stuffed!\n\nThe prices were a bit more than I'd typically spend, but the food is so, so good.  On this Wednesday night there was no line, but I can see should the rain clear up and the night be young, this place would be packed!\n\nI can't believe this was my first visit.  Go!", "In short...the tacos were absolutely EXCELLENT!  Strong selection of choices...pretty cool vibe/atmosphere and the service level (for as crowed as the place was) was impressive.  Quick and friendly with our orders.  \n\nBetween my wife and I we had 5 different tacos...all very, very good (El Pastor, Carne Asada, Carnitas, Chorizo and Pescado).  We also had the chips with guacamole and salsa combo to munch on while we had our brief wait for the tacos to arrive.\n\nWith all of that said the prices per taco ranged from $3.50 - $4.75 per taco....and the tacos were single soft corn tortillas (most places do double soft corn tortillas).  The corn tortillas were approximately 4 1/2 inches in diameter.  While they were all excellent in flavor - they were over priced and relatively small.  The chips/salsa/guac portions were significantly larger than the \"main course\" tacos.  The salsa is very good (though lacked \"heat/spice\" of any kind...but solid flavor) and the guac was fresh and fantastic!  Chips are \"house made\" and thick...which is more than fine by our standards.  \n\nWhile the tacos were excellent...for the price they charged for each one they should have been made on 6 inch (at least) double soft corn tortillas, or keep the same size and reduce the prices to $2.50 - $3.00 which may lead people to purchase more to generate the same revenue.\n\nAll said and done....very good and we'll likely be back - but will have better expectations regarding \"size/price\" the next time through.", "Stopped in for the dumpling week empanadas and coffee and the food was good!  Prices were on the high side.  The bar was really nice and I'll probably be back for happy hour sometime!\n\nThe juices sitting out and open next to the cash register would probably make me feel a little better if they were covered or a little further behind the counter- I trust the business... sick customers that cough over the juices on the other hand- not so much.\n\nOnly dropped a star because I really haven't tried enough food/drinks here to justify a 5 star rating.  Will definitely be back with an update!", "She certainly is the popular girl in class. \n\nBut I think once you spend a little bit of time with the popular girl you're going to start to keep your distance.  Por Que No? seems popular for the sake of being popular. \n\nI had the ceviche with cucumber slices.  It was precious. It was darling. Omg it like totally made me want to take a selfie with it. Unfortunately the best part of my meal was the guacamole in the bottom of my cute and tiny little dish.  The cucumber was decent too especially if you go to dinner thinking that all you need to feel sate is more cucumber. \n\nIt's definitely worth noting that the wait staff was excellent. I think my favorite part of the meal was my waiter laughing at my gay little voice as I excitedly remarked on the ceviche, \"Oh my god, this is just so precious!\"", "Awesome awesome awesome! You know a place is good when people stand in line down the street waiting! Highly suggest getting there early! \nHad the Bryan's bowl with shrimp it was amazing! Highly recommend!", "The restaurant was a fun place to stop in during my trip to Portland. Where I'm from we have a multitude of Mexican/Tex Mex restaurants but this was definitely an experience from the menu to the atmosphere- I really can't say that about a lot of places. The inside is pretty funky and colorful. The prices are average- it's definitely affordable and not overpriced. They charged me for the bigger margarita which was a bummer but I'm sure it was a mistake. I'm planning another trip to Seattle/Portland in June and I'd definitely come up here again. For other out out of towners, they have pretty limited seating and there is a line outside to where you order at the counter. They also have a few tables and chairs outside.",
